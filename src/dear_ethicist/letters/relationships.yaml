- letter_id: ex_stuff
  protocol: CORRELATIVE
  protocol_params:
    scenario: ex
  signoff: MOVING ON
  subject: Ex wants their stuff back after two years
  voice: validator
  body: |
    Dear Ethicist,

    My ex left some boxes at my place when we broke up two years ago. I've asked multiple times if they want them. Now they suddenly demand I return everything immediately.

    After two years of ignoring my offers, do they still have a claim to this stuff? Am I obligated to accommodate their timeline?
  parties:
    - name: You
      role: letter_writer
      is_writer: true
      expected_state: L
    - name: Ex
      role: ex_partner
      expected_state: N
  questions:
    - Do they still have a claim to this stuff?
    - Am I obligated to accommodate their timeline?

- letter_id: roommate_chores
  protocol: CORRELATIVE
  protocol_params:
    scenario: chores
  signoff: COUCH POTATO IN QUEENS
  subject: Roommate deal about dinner
  voice: genuinely_stuck
  body: |
    Dear Ethicist,

    My roommate and I have an informal deal: whoever gets home first orders dinner. Last Tuesday, I got home first but crashed on the couch after a brutal day. My roommate was annoyed.

    Do I actually owe her an apology? We never signed anything. Does our informal arrangement create a real obligation?
  parties:
    - name: You
      role: letter_writer
      is_writer: true
      expected_state: O
    - name: Roommate
      role: roommate
      expected_state: C
  questions:
    - Do I owe her an apology?
    - Does an informal deal create real obligations?
