# Friendship and neighbor letters

- letter_id: friend_gossip
  protocol: CORRELATIVE
  protocol_params:
    scenario: gossip
  signoff: STUCK IN THE MIDDLE
  subject: Friend told me about another friend's affair
  voice: genuinely_stuck
  body: |
    Dear Ethicist,

    My friend Sarah told me that our mutual friend Jake is cheating on his wife. Sarah swore me to secrecy. But Jake's wife Emily is also my friend.

    Am I obligated to keep Sarah's secret? Does Emily have a right to know what I know? I feel terrible either way.
  parties:
    - name: You
      role: letter_writer
      is_writer: true
      expected_state: null
    - name: Emily
      role: friend
      expected_state: null
  questions:
    - Am I obligated to keep the secret?
    - Does Emily have a right to know?

- letter_id: friend_bail
  protocol: GATE_DETECTION
  protocol_params:
    level: 4
    trigger: circumstances changed
  signoff: FLAKY FRIEND?
  subject: I committed but my situation changed
  voice: genuinely_stuck
  body: |
    Dear Ethicist,

    I agreed to be my friend's maid of honor six months ago. Since then, we've had a falling out over something unrelated. The wedding is in two months.

    Can I back out now? Or am I locked into this commitment despite our changed relationship?
  parties:
    - name: You
      role: letter_writer
      is_writer: true
      expected_state: O
    - name: Bride
      role: friend
      expected_state: C
  questions:
    - Can I back out now?
    - Am I locked into this commitment?

- letter_id: neighbor_noise
  protocol: CORRELATIVE
  protocol_params:
    scenario: noise
  signoff: SLEEPLESS IN SEATTLE
  subject: Neighbor's dog barks all night
  voice: aggrieved
  body: |
    Dear Ethicist,

    My neighbor's dog barks from 11pm to 6am almost every night. I've mentioned it politely twice and they said they're "working on it." It's been three months.

    Do they have an obligation to control their pet? Do I have a right to quiet enjoyment of my home?
  parties:
    - name: Neighbor
      role: neighbor
      expected_state: O
    - name: You
      role: letter_writer
      is_writer: true
      expected_state: C
  questions:
    - Do they have an obligation to control their pet?
    - Do I have a right to peace and quiet?

