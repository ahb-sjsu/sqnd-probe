      role: letter_writer
      is_writer: true
      expected_state: null
    - name: Sister
      role: sibling
      expected_state: null
    - name: Neighbor
      role: neighbor
      expected_state: null
  questions:
    - Does urgency change my obligation to my sister?
    - Who has the stronger claim on my time?

