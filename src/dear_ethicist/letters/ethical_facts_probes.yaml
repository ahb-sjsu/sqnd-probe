# DIMENSION 1: CONSEQUENCES
# Probes: expected_benefit, expected_harm, urgency, affected_count
# ═══════════════════════════════════════════════════════════════════════════════

- letter_id: conseq_harm_vs_benefit
  protocol: CORRELATIVE
  protocol_params:
    dimension: consequences
    probe: harm_benefit_tradeoff
  signoff: WEIGHING OUTCOMES
  subject: Helping one person might hurt another
  voice: genuinely_stuck
  body: |
    Dear Ethicist,

    My friend asked me to recommend them for a job at my company. They'd be great, but they'd be competing against another friend who really needs this job to support their family.

    If I recommend Friend A, I help them but potentially hurt Friend B's chances. Am I obligated to stay neutral? Does either friend have a right to my recommendation?
  parties:
    - name: You
      role: letter_writer
      is_writer: true
      expected_state: L
    - name: Friend A
      role: friend
      expected_state: N
    - name: Friend B
      role: friend
      expected_state: N
  questions:
    - Am I obligated to stay neutral?
    - Does either friend have a right to my recommendation?

