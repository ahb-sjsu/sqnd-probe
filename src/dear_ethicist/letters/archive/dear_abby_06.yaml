  signoff: MOM SEEKS HELP FOR HER CHILD - AND HERSELF
  subject: MOM SEEKS HELP FOR HER CHILD - AND HERSELF
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you are probably sick of hearing people say, "i never thought i''d be writing
    to you," but, abby, i have to talk to someone about this because the guilt is
    killing me. i have a 10-year-old daughter who is legally blind and mentally retarded.
    "maria" is able to walk and talk, but she has the mind of a 2-year-old. she is
    almost as big as i am, and i have to feed, bathe, diaper and dress her. i can''t
    leave her alone for a minute. i am 33 years old and have no life of my own. my
    husband helps as much as he can, but he''s at work all day. maria is physically
    abusive. babysitters quit after one day. if i try to get her to do something she
    doesn''t want to do, it turns into a wrestling match. abby, i love her. she is
    my child, but i can''t understand why god did this to me. i used to go to church,
    but i can''t take maria, and no one will stay with her. i have planned my suicide,
    and the only reason i haven''t gone through with it is because i believe in hell.
    if i ever kill myself, i will take maria with me. she has already suffered enough
    on this earth. she had cancer when she was 2 and had one kidney removed. when
    i look at her while she is sleeping, she looks so beautiful and normal. my heart
    is broken. i love her, abby, but caring for her is killing me. we live in a rural
    area, and i would like to find a boarding school in the area, but when i mention
    it, my family shames me-yet no one offers to take her for even one day. do you
    know of a good school for mentally retarded children that is not too far from
    my town? maria needs to learn to do things on her own. i am with her every minute,
    and i do everything for her because it''s easier than fighting with her. please
    help me find a place for maria. i will find a way to get her there. judy in west
    virginia'
