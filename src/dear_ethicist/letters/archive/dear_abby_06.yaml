    year: 1989
  signoff: MOM DEFINES DAUGHTER'S ROLE AS CHILD/MOTHER
  subject: Mom defines daughter's role as child/mother
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my 16-year-old daughter attends one of three public high schools in sacramento
    designed to serve the needs of expectant or new parents. there are 83 girls and
    two boys enrolled at her school. since many of these teenage moms will continue
    to live at home, the principal of "kelly''s" school asked me to write something
    for their newspaper from a grandmother''s point of view. i thought you might like
    to share the enclosed message with people in the rest of the nation, some of whom
    may be facing similar circumstances. a grandmother at 33 an open letter to my
    daughter soon, my darling daughter, you are going to become a mother yourself,
    and we will add another family member to our household. now is the time to discuss
    some of the drastic changes about to take place in your lifestyle. since you have
    chosen to remain at home, it is important that you have a clear understanding
    of what will be expected of you after the birth of your child. you will be playing
    a dual role, and it may be difficult for you. on one hand, you will be my child,
    my responsibility. you will be expected to honor the same rules and regulations
    as your brothers and sisters. this includes doing your chores, cleaning your room,
    honoring your curfew and being respectful to your parents. if you are disobedient
    or uncooperative, you will be disciplined in the usual manner. on the other hand,
    however, you will be a mother, and your child will be your responsibility alone.
    when he needs tending to, tend to him. this means that if you are gossiping on
    the phone with a friend and the baby begins to cry, you will have to hang up and
    take care of his needs. you cannot ignore his wails (it would be too nervewracking
    for the other family members), and you cannot pass the task to one of us (it''s
    not our responsibility). "get the baby, mom-i''m on the phone" will not be tolerated.
    also, don''t expect a built-in baby sitter on a moment''s notice. in exchange,
    i promise to try not to interfere with your child-rearing decisions unless you
    are endangering the baby by neglect or abuse. if i slip and give some unsolicited
    advice, simply lift an eyebrow and give me "the look," and i will shut up. now,
    don''t panic. it''s not that i won''t help at all. naturally, i will be thrilled
    with my new grandchild and will gladly spend countless hours with him (or her),
    but only when it''s convenient for me or arranged or an emergency. also, i will
    answer any questions you may have or show you how to do something when you ask
    for my assistance. and i won''t mind baby-sitting if you ask ahead of time and
    i have made no plans. in other words, i will be there to help you, but from a
    distance. you are just one step away from adulthood, and now it is my job as your
    mother to step back and let you test your wings. i love you, and i''m looking
    forward to watching you raise your child. i''ll bet you will be a terrific mom!
    your loving mom ---------- wedding bells? wedding bills! who pays for what and
    everything else you need to know if you''re planning a wedding can be found in
    abby''s booklet "how to have a lovely wedding." send your name and address, plus
    check or money order for $2.89 ($3.39 in canada), to: dear abby, wedding booklet,
    p.o. box 447, mt. morris, ill. 61054. (postage is included.)'
