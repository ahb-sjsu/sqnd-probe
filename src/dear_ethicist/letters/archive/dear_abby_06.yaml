  voice: genuinely_stuck
  body: 'Dear Ethicist,


    today when i received my television magazine, a sample of a fragrance for men
    had been inserted, bound into the other pages. the instructions were to tear a
    portion of the ad to "release" the fragrance. however, this was unnecessary because
    the moment the mail came through the slot and plopped to the floor i began to
    cough and wheeze. in less time than it takes to say, "lord, spare me!" i had a
    full-blown migraine headache! i have also received soap and fabric softener through
    the mail. when i had a rural mailbox, i had to disinfect it regularly to combat
    the fumes of these offenders-which to me are extremely dangerous. abby, there
    are millions of folks with severe allergies, asthma, migraine headaches and probably
    other health conditions that are aggravated by such odors, and we spend a good
    deal of time trying to avoid them. many of us cannot attend concerts, church,
    nightclubs or ride in elevators. we also spend big bucks for allergy shots. (i
    get two every week.) it''s bad enough that we must live life constantly fighting
    the silent but deadly enemy-but is it really necessary to invade the privacy of
    our homes and attack us where it hurts the most? abby, please say something about
    the problem of these "scented samples" that invade the u.s. mail! sign me: choking'
