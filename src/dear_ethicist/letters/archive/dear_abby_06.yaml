  subject: Woman's accent draws comments
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you reach more people in your column than anyone i can think of, so please publish
    this. baby sitters who sit in a parent''s home and earn more than $50 during a
    calendar quarter must pay social security tax and income tax on their earnings,
    if the parent who employs them chooses to claim a child care credit on her tax
    return. why? because in order to claim the child care credit, the parent must
    fill out a "form w-10 dependent care provider''s identification and certification,"
    which lists the baby sitter''s name, address and social security number. if the
    parent decides to claim the child care credit, the baby sitter''s pay should be
    increased enough to cover the resulting taxes (at least 32 percent) when federal,
    state and social security taxes are figured in. when you consider that the child
    care credit is only 20 percent to 30 percent (depending on your income) of the
    amount actually paid out for child care, wouldn''t it be less expensive for everyone
    if the parent decided not to claim that credit? a kentucky taxpayer'
