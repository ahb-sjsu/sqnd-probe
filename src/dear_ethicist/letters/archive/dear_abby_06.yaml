  body: 'Dear Ethicist,


    although i don''t always agree with you, rarely have i disagreed with you so vigorously
    as i did when i read your reply to "no town" concerning the daughter-in-law who
    always brings magazines along to read whenever she and her husband visit his parents.
    "no town" thought her daughter-in-law was being inexcusably rude. your comment:
    "your daughter-in-law may not be rude at all; she could be very shy and insecure.
    instead of judging her, try reaching out to include her so that she will feel
    more comfortable," etc. abby, although the daughter-in-law may in fact be shy
    and insecure, she should have the common sense and good manners to leave her reading
    material at home. if she''s so shy and insecure that she can''t face her in-laws
    without resorting to "reading," perhaps she should seek counseling. also, what
    kind of son would allow his wife to treat his parents so shabbily? ignoring her
    in-laws'' company to do her own thing is, in my opinion, the height of rudeness.
    so, who is the injured party here? "no town" or her daughter-in-law? thanks for
    your consideration, abby. as you know, opinions are like noses. everybody has
