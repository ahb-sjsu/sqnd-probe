  subject: HEARTSICK MOM RAPS ABBY'S REPLY
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter signed "adopted in illinois" (and your reply) prompts me to write to
    you for the first time since i started reading your column approximately 30 years
    ago. the author of that letter could very well be my daughter. i gave up an absolutely
    gorgeous baby girl for adoption 27 years ago in the state of indiana. it was the
    most painful and unselfish thing i have ever done. if there was any way i could
    have kept her and given her a life even close to normal or good, i would have.
    i was trapped in an impossible situation and had no other choice. all these years
    i have hoped and prayed that maybe someday i would get to see her. i am married
    now with two grown sons, but i never had another daughter. i have my name on file
    in nevada with an agency that unites adoptees and biological parents-but only
    if it is mutually agreeable. if my daughter''s attitude is anything like the person
    who wrote that letter, i''ll never get to see her. (she wrote: "why should i go
    searching for my ''real'' parents? i found them the day they found me.") just
    because i gave her up does not mean i did not love her-it meant i loved her enough
    to care about the kind of life she would have. abby, how could you call that letter
    a "beautiful and generous attitude"? i disagree completely. it''s a narrow-minded,
    misunderstanding attitude. there, i''ve said it, and now it''s off my chest! heartsick
    in washington'
