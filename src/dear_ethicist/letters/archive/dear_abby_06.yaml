- letter_id: da_1_mothers_day_martyrs_speak
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1988
  signoff: MOTHER'S DAY 'MARTYRS' SPEAK OUT!
  subject: MOTHER'S DAY 'MARTYRS' SPEAK OUT!
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i think you need to hear from a woman who doesn''t sit around and wait for her
    family to remember things that are important to her. i''m glad you urged her to
    speak up and "remind" a forgetful husband. i am astonished by people like "forgotten
    on mother''s day" who play the martyr, hoping their non-sentimental husbands will
    remember special days. i''m sentimental! birthdays are very important to me, so
    i start two weeks ahead of time talking about mine. no nagging, whining or "poor
    me" stuff. i just tell the truth: "my birthday is a big deal to me. i can''t wait
    for my birthday to come. my birthday is only six days away; where shall we go
    to celebrate?" this has always worked for me. sneaky? nervy? so what? it beats
    being forgotten and crying in my pillow. and who knows, maybe after three or four
    years of prompting, i won''t have to do it anymore. nobody but you knows what
    your needs are. me'
