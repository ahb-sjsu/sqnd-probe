  subject: READERS SEE BALDNESS AS A GAIN, NOT A LOSS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i want to answer "losing mine": i''ve never seen hair on my husband''s head except
    in pictures. he was bald at 31 when i met him, and it didn''t make one bit of
    difference to me. if a man needs a hairpiece or a transplant for himself, fine,
    but if he''s doing it for the ladies, he''s wasting a lot of money. any woman
    who would reject a man because he''s bald isn''t worth having. i''m married to
    a handsome, sexy hunk. and his hair doesn''t tickle my nose when he sleeps with
    his head on my shoulder. to me, he''s not really bald. he just has more face to
    kiss. who needs hair in chicago?'
