    year: 1989
  signoff: '`SPECIAL MOM'' DOESN''T NEED BURDEN OF BAD ADVICE'
  subject: '`Special mom'' doesn''t need burden of bad advice'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i nearly went crazy when i read your advice to "me," the woman who was dreading
    taking on the care of her elderly parents and severely handicapped sibling. why
    should this woman sacrifice what''s left of her already damaged life because her
    parents failed to plan for the future? abby, she told you that she was ready to
    fall apart! how dare you encourage her to take on such a gargantuan task? what
    about her health, her husband and her marriage? i have an 84-year-old father and
    a 19-year-old severely retarded son. both are in nursing homes, so i know all
    about guilt, but i also know about exhaustion and trying to do the impossible.
    the decision to place a family member in an institution is very painful, but it''s
    often the best for all involved. you should have encouraged this woman to look
    beyond martyrdom and realize that she has other options. forgive me if i sound
    angry, but after 19 years, i am so tired of hearing, "the lord never gives us
    a heavier burden than we can carry." it is just a religious platitude. it doesn''t
    solve anything. the god i believe in doesn''t pick out "special people" to send
    tragedies to. i cringe every time you print "heaven''s very special child." for
    years, someone would cut it out and send it to me. i would like to write a parody
    someday about how hard it is to get a baby sitter when "heaven''s very special
    child" grows a beard! i am signing my name, and i hope you use it. ellen donnelly,
    rocky river, ohio'
