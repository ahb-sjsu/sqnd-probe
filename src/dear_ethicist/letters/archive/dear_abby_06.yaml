  signoff: READERS SEE BALDNESS AS A GAIN, NOT A LOSS
  subject: READERS SEE BALDNESS AS A GAIN, NOT A LOSS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "losing mine" wanted to know how women feel about balding or bald men. "can a
    man without hair be considered sexy, handsome and a hunk?" he asks. here is one
    woman''s view: baldness is not a "loss"-it''s a change. forget the toupees and
    transplants. the expense, pain and anxiety over strong winds are worse than any
    change in appearance. and whatever you do, don''t try to cover your baldness with
    foot-long wisps of hair parted an inch over one ear and draped around the head
    as many times as it will go. this looks ridiculous, fools no one and is the subject
    of more notice, derision and comment than baldness could ever be. gentlemen, please
    accept yourselves as you are-the way millions of bald men and those who love them
    do. laurie mitchell, wichita, kan.'
