  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am presently pregnant and unmarried. i tried to tell the man responsible (he
    lives in another state), but he refuses to see me. because of his behavior, i
    have decided not to tell him. i do not want to share my child with someone who
    doesn''t have the time of day for us now. at the same time, i do not want to deny
    my child a father, although i am not sure he would be a good father. (maybe no
    father is better than a lousy one.) i would like to hear the opinions of people
    who never knew who their fathers were. i would also like to hear from men who
    have fathered children out of wedlock. would any prefer not knowing they were
    fathers? alone in minnesota'
