  subject: MOTHER LACKS LOVE FOR HER DAUGHTER
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a problem loving my 15-year-old daughter, "lisa." since the day she was
    born, i''ve had to force myself to show her any affection. i don''t have this
    problem with my 13-year-old son. when i hug lisa, i feel embarrassed and a little
    hypocritical. why? she is a very happy, outgoing girl and a wonderful daughter-always
    helping me around the house because i work full time away from home. i am afraid
    she''s beginning to notice my attitude toward her. maybe it''s my guilty conscience.
    every day i tell myself that tomorrow will be different. but it never is. the
    truth is, i really do love her; it''s just hard for me to show it. i would like
    to have a close mother-daughter relationship so she will come to me if she ever
    needs me. (i never had this with my own mother.) abby, i was 17 and pregnant with
    lisa when i married her father. his parents never liked me. i never should have
    married him. it was a miserable marriage. we''re divorced now. do you think that
    has anything to do with the way i feel about my daughter? help me, please. feeling
    guilty'
