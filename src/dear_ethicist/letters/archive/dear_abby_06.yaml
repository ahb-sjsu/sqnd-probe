  signoff: FROM PRESS BOX TO THE CABINET?
  subject: FROM PRESS BOX TO THE CABINET?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    mark shields is a political columnist and analyst and a commentator for network
    television. politics and journalism have in common that they are both occupational
    activities without any fixed professional standards for admission to their ranks.
    that''s not the case with a more selective profession, such as nursing or real
    estate. by simply announcing you are a pol or a writer, you can become one-or
    both, as we can see from this summer''s political conventions. among those american
    politicians with press passes doing commentary at atlanta were former senators
    gary hart and tom eagleton, former 1988 presidential candidate bruce babbitt and
    former vice presidential nominee geraldine ferraro. these midcareer switches were
    achieved, republicans will be thrilled to learn, without any federally subsidized
    job training program. all this raises a question: if american politicians can
    become media types, shouldn''t american media types be eligible for lateral transfer
    into the political and governmental world? simple fairness demands reciprocity
    between the two occupations. consider some interesting possibilities: william
    buckley writes books and columns. on his weekly tv show, he has elevated slouching
    to an art form. a single government job would hardly be enough for a man with
    such a full schedule. for buckley, a yachtsman and a yalie, a dual appointment:
    leadership of both the federal maritime commission and the federal panel on (quintessentially)
    select education. columnist carl rowan''s output is also prolific. a heavily in-demand
    public speaker, rowan offers his analysis on a weekly tv show. to the next administration,
    he represents an ideal match between the man and the assignments: director of
    the arms control and disarmament agency and chairman of the subcommittee on water
    and power. for 25 years, columnists rowland evans and robert novak have been the
    nation''s most enduring unbalanced ticket. on his television shows, robert novak
    is the unchallenged master of the snarl and scowl school of uncivil dialogue.
    bob novak at the peace corps would make about as much sense as gonzo journalist
    hunter thompson would at the food and drug administration. sam donaldson, the
    abc white house correspondent, is an equal-opportunity tormentor of chief executives,
    as jimmy carter and ronald reagan would willingly testify. a cabinet post could
    await donaldson. the best for the next president would be to name sam secretary
    of either energy or housing and urban development, high positions with low profiles.
    (anyone who can name the last three secretaries of both departments is probably
    smart enough not to admit the fact.) in a period of fiscal belt-tightening it
    could be necessary to lower the bureau of standards. who better to handle that
    assignment than morton downey jr. or geraldo rivera? the backlog in our federal
    courts could be unclogged by the imaginative nomination of a unique american journalist
    to the bench. endlessly wordy decisions and memoranda now consume too much time
    to write and to read. but what about either dear abby or ann landers on the court?
    decisions and judgments would be succinct and a pleasure to digest. to the undeserving
    appellant: get lost, buster. to the unwitting plaintiff: wake up and smell the
    coffee, mac. finally a judge would throw out illegal wiretaps with a single reproach
    to the prosecutors: mind your own business, charlie. of course, charles kuralt
    would make sense as federal highway commissioner. top show host john mclaughlin
    could ably lead either amtrak or the subcommitte on hazardous wastes and toxic
    substances. and fresh from its exclusive that elvis is alive in chillicothe, ohio,
    where he chairs the dukakis-bentsen campaign, the washington bureau of the national
    inquirer could easily handle either foreign affairs or public affairs. the press
    box fairly brims with qualified appointees to the bureau of prisons or the bureau
    of mines. the press has been generous and hospitable in opening its ranks to expatriates
    from politics and government. not it''s time to return the favor.'
