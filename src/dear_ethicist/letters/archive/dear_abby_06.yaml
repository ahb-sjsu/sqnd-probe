  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i would like to respond to "rather be parentless in indiana," who wrote: "my father
    is rude and disgusting. and if you think he''s bad, you should meet my mother."
    i, too, was not very proud of my parents. when my father wasn''t killing himself
    stoking the boiler on a railroad locomotive platform to feed, clothe and put a
    roof over the heads of his wife and children, he sat around in his undershirt
    and stocking feet. sometimes he even drank beer right out of the bottle in the
    living room. his grammar was atrocious, as he had to leave school at an early
    age. i was embarrassed to have my friends see him, so i''d meet them elsewhere
    to avoid him. he died of a stroke at 52. my mother was country to the bone. she
    was even less articulate than my dad. she never learned anything but how to cook,
    clean and have babies. what an embarrassment! she never traveled out of the state
    in which she was born. my mother has alzheimer''s now, and doesn''t even know
    who she is, let alone her children. wake up, kid, before you find yourself tearfully
    kneeling before a grave marker wishing you could start all over again. parentless
    in alabama ---------- problems? write to abby. for a personal, unpublished reply,
    send a self- addressed, stamped envelope to abby, p.o. box 69440, los angeles,
    calif. 90069. all correspondence is confidential.'
