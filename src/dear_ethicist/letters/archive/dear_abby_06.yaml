  signoff: MOTHER'S DAY 'MARTYRS' SPEAK OUT!
  subject: MOTHER'S DAY 'MARTYRS' SPEAK OUT!
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have never written to you, but want to tell you how i handled being ignored
    on my first mother''s day. my husband also said to me: "you''re not my mother!"
    (i was the mother of his adorable twin daughters, however.) the following mother''s
    day, i bought for myself a lovely pair of diamond earrings "from the twins," using
    my husband''s credit card. i wrapped them prettily and set the package out with
    a card, and with great fanfare presented it to myself in front of the babies and
    hubby. after i unwrapped it, i ran to the phone and called my mother and the rest
    of my relatives and friends to tell them of this wonderful "gift" i received for
    mother''s day, adding with each call that i couldn''t imagine how my husband was
    going to top this for next year! when he realized that he had paid for this costly
    gift, he changed his tune, and since then he has not missed one mother''s day,
    birthday or anniversary for the past 20 years. he correctly figured it was the
    cheaper way to go! gotcha! in illinois problems? what''s bugging you? unload on
    abby, p.o. box 69440, los angeles, calif. 90069. for a personal reply, please
    enclose a stamped, self- addressed envelope.'
