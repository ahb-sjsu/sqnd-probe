  signoff: ROMEO'S 2 JULIETS CURB DECEPTION
  subject: Romeo's 2 Juliets curb deception
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter from "shocked in colorado" prompts my first letter to you. i can top
    her bizarre tale of a double-dealing lover. i met a handsome man in october 1983.
    "john" said he was married, so we had to be "careful." he was so charming, i couldn''t
    resist him. john would come to my house for lunch and "whatever" twice a week.
    in december of ''88, i happened to see his car pull into an alley behind a strange
    house. (by this time i had caught him in several small lies and had begun to mistrust
    him.) i obtained the address and phone number of this house. i called and a woman
    answered. when i asked for john, she acted so strange i knew he was there. to
    make a long story short, i called her again, and the two of us got together. this
    is what we learned: john had been seeing her for five years, too-just three days
    longer than i had. she gave him breakfast and i gave him lunch. he never called
    us by our names-he called us both "luv." he took us to the same places out of
    town and had given us identical gifts and cards for the holidays. he''d phone
    us in the evening: he couldn''t talk, but we could, so he''d tap on the receiver-two
    taps for "yes" and one tap for "no." abby, i gave this man five years of my life-so
    did she. i still hurt a little, but it''s a relief not having to cheat and slip
    around anymore. would you believe that this woman and i lived within a mile of
    each other? recovering in arkansas'
