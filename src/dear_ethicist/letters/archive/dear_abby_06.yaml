  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1989
  signoff: SUPPORT POURS IN FOR MEMORIAL
  subject: Support pours in for memorial
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am kathleen cronon wyosnick, and i wrote to you seeking support for the korean
    war veterans memorial. you printed my letter, and the day it appeared my phone
    started ringing at 7 a.m. and continued to ring non-stop throughout the weekend.
    i heard from other wives who had lost their husbands in korea; mothers who had
    lost sons; and men and women whose brothers, uncles and cousins were killed, wounded
    or missing in action in the korean "conflict." (although 54,246 died, 103,284
    were wounded and 8,177 were missing in action, our government never called that
    three-year battle in korea a "war.") i had calls from many korean war vets. "bob"
    phoned from montana, and in a booming voice said, "kathleen, i just want to say,
    `lady, i love you!''" before i could ask him his last name, he''d hung up. a few
    just wanted to share some war stories that had been locked away for 35 years.
    some choked up-unable to talk-and asked me to thank abby for devoting her entire
    column to the korean war vets on veterans day. abby, the mail was unbelievable!
    sacks of mail were held at the post office until we could get enough hands to
    open it. an sos went out to all the kiwanis clubs in the area. they recruited
    volunteers, who did an incredible job of opening it. some of the letters accompanying
    the contributions were heartwarming: john lopez, a sunnyvale, calif., marine vet
    who had been a pow, was one of the first to respond. a teen-age girl from denver
    sent $2, saying she''d never heard of the korean conflict! from san antonio came
    a check from jeane westerman, a 76-year-old retired army nurse (world war ii),
    with a note: "wish i could send more but my retirement isn''t all that great."
    al johnson, a korean war vet from vancouver, wash., sent a check saying he was
    going through a painful divorce, feeling alone and depressed, and this effort
    would give him something to do. a week later he wrote again to say he''d collected
    $5,000! another vet said he was broke, but enclosed $5 in food stamps. a check
    came from gene baenen of lake forest, ill., in honor of his kid brother-one of
    the first marines to be killed in korea. (he went over in august, was killed in
    september, and would have been 21 on christmas of that year.) abby, how can i
    thank you for all you''ve done for the veterans of the forgotten war? i want to
    shower you with roses, hugs and kisses. may god bless you in a very special way.
    kathleen c. wyosnick'
