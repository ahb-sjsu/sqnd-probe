- letter_id: da_1_violets_years_with_harry
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1988
  signoff: VIOLET'S 59 1/2 YEARS WITH HARRY JUST WASN'T EN...
  subject: VIOLET'S 59 1/2 YEARS WITH HARRY JUST WASN'T ENOUGH
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    violet laid her eyes on harry her very first day of college, 1923. "i went home
    and told my mother that there was the cutest boy in my class," she says. in the
    first place, he was 6 feet 2 inches. "i was 5 feet 9, and the girls were wearing
    higher hats then, so i needed someone tall," she says. violet was very shy, but
    something came over her a week later. she was coming out of a freshman meeting
    in the pouring rain, and she turned around and asked the tall, handsome stranger
    if he wanted a ride. he and a friend hopped into her mother''s 1922 oldsmobile.
    "i can just see him in my mind coming down the stairs and getting in the car,"
    she says. "when he introduced himself and was such a gentleman, i knew then and
    there this was the man i wanted to spend the rest of my life with." three or four
    weeks after they met they went to a fraternity dance and dated steadily for a
    year. then harry''s father died, and harry, who was religious, entered a year
    of mourning. parties and movies were out, so violet, who was only 19, got bored
    and decided to forget him. "i went out with a lot of men, but none of them compared
    with harry," she says. he didn''t forget her either. on valentine''s day a 3-pound
    box of candy arrived with a not very subtle note: "i hope this will sweeten you
    up a bit." it did. violet arranged to attend a party where she knew he''d be.
    they got back together and dated steadily for three years. they were married in
    the fall of 1927. violet and harry never went anywhere without each other. every
    day between 11:30 and noon she would call him to tell him where she was and that
    she loved him. they spoke again every afternoon at 3 or 3:30. they exchanged presents
    every year on the anniversary of the day they had become engaged (march 19). he
    never forgot a special occasion. "i was reading in dear abby that a lot of husbands
    don''t give their wives presents on mother''s day because they''re not their mothers,"
    violet says. "well, let me tell you, harry always did." they never had an argument.
    both of them were easygoing, violet says. their lives were active and full. they
    had a 50th-anniversary party, attended by friends and family from all over the
    country. on their 80th birthdays, only 10 days apart, their daughters gave them
    a beautiful brunch at a hotel. they were talking about how wonderful it would
    be to have another party for their 60th anniversary. then harry died. they had
    been married 59 1/ 2 years. after harry died, violet, who is almost 83 now, went
    through his things. she found a picture of herself as a 4-year-old girl in his
    wallet. she also found, neatly folded, a note her mother had written him in 1937,
    along with a check for his birthday. and she came across her autograph book from
    freshman year at college. eight months after they began dating, harry scribbled
    in that book that they had been the happiest eight months of his life so far.
    "i was a most fortunate and lucky wife to have all those years of happiness and
    good health," violet says now. "so today, as the saying goes, ''one can collect
    antiques and precious possessions, all very perishable and fragile, but wonderful
    memories are something we always have." violet is very grateful for her years
    of loving memories of harry. but no matter how full her life was, how much love
    she stored up for 59 1/2 years, it is hardest for her at around 11:30 every morning;
    that was when she would be making her first call of the day to harry. ----------
    what is your most special memory of your spouse? send your tales to kavesh & lavin,
    tales from the front, the chicago tribune, 435 n. michigan ave., chicago, ill.
    60611.'
