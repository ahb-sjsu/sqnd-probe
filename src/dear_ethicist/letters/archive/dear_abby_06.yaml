  voice: genuinely_stuck
  body: 'dear readers: according to the national adolescent student health survey,
    says usa today, most teenagers know how aids is transmitted, but they don''t know
    how to avoid getting a sexually transmitted disease. more than 11,000 eighth-,
    ninth- and 10th-graders were surveyed. the facts are frightening: -more than half
    do not know that taking birth control pills won''t protect them from a sexually
    transmitted disease. -nearly four out of every 10 students don''t know an adult
    they could talk to if they thought they might have a sexually transmitted disease.
    -half are either unsure or believe-wrongly-that washing after sex reduces chances
    of aids infection. about sexual behavior: -94 percent of girls and 76 percent
    of boys say it''s acceptable to say no to sex. -62 percent of boys and 43 percent
    of girls believe it is acceptable for people their age to have sex with someone
    they''ve dated for a long time. -18 percent of boys and 4 percent of girls say
    it''s acceptable for people their age to have sex with several people. so, now
    that we know the problem, what''s the solution? education. in the home. in the
    schools. in the churches. ignorance is the enemy. what our young people don''t
    know can not only hurt them-it can kill them. being "careful" is not enough. the
    best preventative is abstaining from sex until one reaches the time in his or
    her life when there is one partner only!'
