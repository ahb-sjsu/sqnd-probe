  subject: No danger in small oxygen tanks
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife has a serious case of emphysema and is on oxygen 95 percent of the time.
    i am her caregiver and try to see that she gets out for duplicate bridge, bingo
    and an occasional shopping trip. our problem? we must take a portable oxygen tank
    with us wherever we go, and people are of the opinion that if someone smokes in
    the vicinity of an oxygen tank, it will explode. at a church bingo game recently,
    a woman who claimed to be a nurse created a very disruptive scene, insisting that
    my wife''s oxygen tank might explode and kill everyone in the building! we were
    asked to leave the church, and my wife was devastated. i appealed to father john
    and he asked us to come to the next bingo game where he would have the fire chief
    attend and explain to the players that there is no danger of having an oxygen
    tank explode. (oxygen does not "explode"; it only hastens burning.) well, yesterday
    someone at a bridge game expressed some fear that my wife''s oxygen tank endangered
    everyone in the vicinity. the accuser was very pigheaded and refused to listen
    to me or call the fire department for reassurance. abby, people who suffer from
    lung disease live very limiting lives. in order for my wife to go anywhere, we
    must load her wheelchair and oxygen tank into the car and find a place large enough
    for the equipment. please address this problem in your column. people need to
    know more about this subject. r.j.b. in lakeland, fla.'
