  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my mother started shoving your column under my nose when i was about 12. i''m
    43 now and have been an avid reader over the years. i''ve often thought about
    responding to some of the letters in your column, but procrastination always won
    out. the letters you received in response to "bereaving, too" resolved a huge
    personal problem for me-and that is why i am writing. my mother died three years
    ago. since that time, on her birthday and wedding anniversary, i never knew whether
    to call my dad, send a card, or what. i would think about him days before and
    days after those special dates, but i always ended up doing nothing for fear of
    upsetting him-or "reminding" him. i know now that i would not be "reminding" him
    of anything-dad is the type who even remembered the anniversary date of when he
    and mom met. (they were married just short of 40 years.) i''ve felt so guilty
    and uneasy about ignoring those dates, but no more! love to you, abby, and to
    your readers who helped me change my mind. a decision well made grants pass, ore.
    ---------- wedding bells? wedding bills! who pays for what and everything else
    you need to know if you''re planning a wedding can be found in abby''s booklet,
    "how to have a lovely wedding." send your name and address, clearly printed, plus
