  subject: KITTY CARLISLE HART 'I DISCOVERED THE POWER THAT WOMEN HAVE'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    kitty carlisle hart has spent her life in the spotlight. panelist on the former
    television show "to tell the truth" on cbs, actress, singer, raconteur and arts
    activist, kitty carlisle hart has traveled in the most celebrated circles. but
    she has suffered sorrow and loss as well, particularly the death in 1961 of her
    husband, moss hart, the pulitzer prize-winning playwright and director. in her
    new autobiography, "kitty" (doubleday, $18.95), hart writes about her joys and
    her grief, and how she rebuilt life for herself and her two children after her
    husband died. in this excerpt she describes how her participation in a television
    program grew into new and enriching work promoting the in the early ''60s i was
    the moderator and interviewer of a television show called "women on the move."
    it was dedicated to female accomplishment on every level. we had women who were
    at the top of their professions and fitted into this pattern. jacqueline cochran,
    the first woman pilot to exceed the speed of sound in a jet plane; mary roebling,
    head of the trenton trust co.; dorothy rodgers, the wife of composer richard rodgers,
    decorator and inventor (the jonny-mop and nonperishable dress patterns); dr. louisa
    bates ames, a child psychologist and cofounder of the gesell institute; abigail
    van buren ("dear abby"); babe didrikson, the great athlete; the economist sylvia
    porter; composer-lyricist sylvia fine kaye. "women on the move" didn''t have a
    long life (we lost out to "leave it to beaver"), but it created some little stir.
    right after it folded, an assistant to new york state gov. (nelson) rockefeller,
    nina jones, called me up. she had seen the show and had been impressed. she told
    me rockefeller had organized a two-day meeting on opportunities for women, and
    she asked me if i''d like to chair it. gov. rockefeller had a sharp instinct for
    ideas whose time had come, and the ability to dramatize them. i had never chaired
    anything, but i moved into this new environment as if i knew what i was doing.
    i introduced the governor and the speakers, and i visited the workshops. the conference
    created so much interest that the governor asked me to tour the state, gather
    up the ideas that had been discussed and write a report ("the kitty carlisle hart
    report of 1966"). i was pushed into doing what moss (hart, her husband) said was
    good for me: shake up your life every so often. it was a pleasure working for
    rockefeller. the whole operation resulted in the women''s unit, a small agency
    attached to the executive chamber, and i was appointed honorary chairman. it was
    my first volunteer government job. i wrote a monthly newsletter; we set up training
    courses on how to apply for jobs, for women on welfare who had never been employed,
    and halfway houses for girls coming out of prison. we also promoted a fairly new
    idea to accommodate teachers who had children; two women on the same job, with
    two shifts, mornings and afternoons. i discovered the power that women have to
    get things done when they band together. the professional women in the office,
    evelyn cunningham, june martin, virginia cairns and nina jones, guided my small
    steps into this new world with affection and amused indulgence. without being
    aware of it, i was being given a crash course in state government. i learned a
    little bureaucratese, about agencies and acronyms, one in particular. going over
    an agenda one day, there were 10 items all headed by initials. i understood them
    all until the last one. "what on earth is kch?" i asked, and they laughed. "that''s
    you!" a door was opening-all i had to do was step forward. at a fundraiser for
    the democrats, carol hausaman and elinor guggenheimer asked me if i''d like to
    think about running for state senator against roy goodman. it never occurred to
    me to question their authority to make such an offer. i just thought i''d better
    get some advice. ever my mother''s daughter ("go to the top!"), i called gov.
    rockefeller. after spending a good deal of time discouraging me from running for
    the state legislature, he made an about-face, upping the stakes, and said, "you
    should be in public life; you should run for congress." he was suggesting that
    i run against my very own congressman, ed koch, on the republican ticket! i was
    too flabbergasted to say more than "i''ll think it over." now i really needed
    advice. after bennett cerf''s death, phyllis had married robert wagner, who had
    been mayor of new york for 12 years. he was a most experienced and astute politician,
    and also one of the kindest men i had ever known. phyllis suggested that i talk
    to him. "i think you''d do a fine job," he said, "but ed koch is so strong you
    couldn''t possibly beat him. why make your first try for elective office where
    you know you can''t win?" next i went to marietta tree, by then ambassador to
    the u.n., and to clayton fritchey, adlai stevenson''s closest adviser. they agreed
    with bob, but they both said that i should ask for an appointive job. before i
    had a chance to call the governor, he called me. he caught me at the worst possible
    moment. i was in my dressing room at nbc, getting ready for "to tell the truth,"
    surrounded by makeup and wardrobe women and hairdressers. i couldn''t say i wasn''t
    there-i had picked up the phone myself. i motioned everyone to leave-it wasn''t
    the kind of call i could concentrate on with all those people fiddling with me.
    i began to improvise. "governor darling (that''s what i always called him), i
    couldn''t win against ed koch now, and by the time the party gave me an easier
    assignment and i won, i''d be too old to walk up the steps of the capitol unaided.
    anyway, i''m a democrat. what would you think about an appointive job?" out of
    this conversation came one of the most important changes of my life. three days
    later the governor called and offered me the vice chairmanship of the new york
    state council on the arts under chairman seymour knox. "now you''re talking!"
    i said. "i''d love it!" then he added, "and someday i want you to be chairman."
    the council on the arts had been founded in 1960 by rockefeller, whose interest
    in the arts was innate and passionate and who knew that the arts needed shoring
    up. moss had exactly the same idea at the same time. i just found a 1960 interview
    in the harvard crimson. he said: "the economics of the theater are prohibitive.
    the method for correcting this situation, however, does not lie in the power of
    the playwrights or the producers. the solution rests only in government subsidy."
    for five years i served with two chairmen: seymour knox, banker, collector of
    modern art and the founder of one of the best small museums in the world, the
    albright knox of buffalo. joan davidson, who followed him, had innovative ideas
    and was very creative. she left after 18 months to head the j.m. kaplan foundation.
    then gov. hugh carey offered the chairmanship to me. but though i had been on
    the council for five years, the difference between vice chairman and chairman
    is like the difference between a bicycle and a rocket ship to the moon. the chairman
    is the chief executive officer of a state agency and is accountable to the governor,
    the legislature and the constituents for the fair distribution of taxpayers''
    money. in other words, so much-and so many-would be depending on me. i had been
    helped when i was young by so many people. now i would have the chance to do the
    same for those young artists coming up behind me. but was the desire to help enough?
    i started adding up my qualifications. i knew theater and music; "to tell the
    truth" had given me nationwide recognition, no small help; and with the women''s
    unit, i had had some experience with state government. because i felt the responsibility
    was overwhelming, i galloped off again to my friends. i canvassed them all more
    than once while i agonized. the advice ranged from "don''t do it; you''ll have
    a stroke; it will kill you," to "why not?" i had been calling phyllis wagner more
    than the others, for i felt she knew more about it. late one night i called her
    once again. phyllis, finally at the end of her patience, shouted, "oh, do it!"
    that was exactly what i wanted to hear. i called the governor and accepted. i
    never forgot that nelson rockefeller had wanted me to be chairman. i telephoned
    him at once. "governor darling," i said (he was then vice president), "i have
    something to tell you." there was a tiny pause on the other end, and he said with
    real pleasure, "you''re chairman of the arts council!" a few days later i got
    a letter from him: "dear kitty: "just a note to tell you how thrilled i am with
    your appointment as chairman of the new york state council on the arts. i know
    you''ll do your usual marvelous job . . . . "again, congratulations and warm personal
    regards. "sincerely, (signed) nelson" underneath, in his own handwriting, was
    a p.s.: "i never thought-or dared hope-it would work out this way! it has restored
    everyone''s faith! very best, nelson." the council has become a very complex operation
    in the 16 years i''ve been there, although the basic structure remains constant.
    the council consists of a 20-member board appointed by the governor-all unsalaried,
    including me-and a paid staff of about 95. we fund nonprofit institutions, large
    and small, the rural, the emerging, and the avant-garde. the council''s budget
    is recommended by the governor and appropriated by the state legislature, with
    some small help from the federal government. it is all taxpayers'' money, and
    i think it''s the best money the state spends. the council''s board has always
    sustained and upheld me, and they (the board members) have given time and effort
    to the great demands made upon them. at an age when most people''s lives are narrowing
    and diminishing, mine is expanding at a cosmic rate. i don''t complain; i''m of
    the school that thinks if you stop working you go under. in 1986 i was reappointed
    by gov. (mario) cuomo for another five years as chairman of the arts council.
    i''ve received many honorary degrees, which gives me enormous pleasure because
    i never graduated from anything. the best prescription for keeping healthy and
    attractive is good genes, a good disposition and a good diet. the genes are out
    of your hands; a good disposition is up to you. my children are giving me a fine
    old age (which will be here in a few years!). i have the best possible relationship
    with them. they think i''m slightly eccentric, which allows me a lot of leeway.
    i enjoy them, and i admire them with all my heart. i have watched my son the producer
    produce his father''s plays for the stage and for television (he even offered
    me a part in one episode.), while my daughter and son-in-law have produced my
    first grandchild. the joy of seeing james hart stoeckle at the age of 2 1/2 hours
    was bittersweet. i walked home from the hospital by myself. i needed time to be
    alone with moss-i missed him so. when i sang "fledermaus" at the metropolitan
    opera, my mother was the one i wanted to share the glory with, but walking back
    from new york hospital, it was moss i wanted, and i talked to him all the way
    home. i imagined what he might have said about our first grandchild. witty or
    sentimental, he would be terribly moved; his feeling for family was so strong.
    i wept all over again with the ache of my loss. the path my mother set my feet
    on can lead heaven knows where. mother''s pronouncement in the beginning is still
    true: i wasn''t the prettiest girl you ever saw, i wasn''t the best actress and
    i certainly wasn''t the finest singer; but with a bit of courage and a dash of
    self-discipline, a small talent can go a long, long way. caption: photo: (kitty
    carlisle hart.) photo by alex gotfryd. illustration photo'
