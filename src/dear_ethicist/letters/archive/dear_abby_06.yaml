  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i will never forget a letter you had in your column from a young adopted woman
    who asked you how to go about finding her "real" parents. i recall reacting very
    strongly to that letter because i was also adopted-a fact that i have known all
    my life. i can''t remember when i first found out, because mom and dad told me
    as soon as i was able to understand what adoption meant. they told me that i was
    a very special child-that they had their choice of babies, and i was the one they
    chose. when i was a kid, i used to brag about it because i felt so "special."
    now i realize that my parents may have gone overboard, but they didn''t want me
    to feel insecure or inferior to my friends who were being raised by their biological
    parents. because i''ve never made a secret of the fact that i was adopted, i''ve
    had people ask me if i know who my "real" parents are. i simply reply, "i know
    who my real parents are. they are the people who fed me, clothed me and taught
    me right from wrong. they are the ones who sat up with me all night when i was
    sick, and waited up for me when i stayed out later than i should have. they paid
    for my education, and convinced me that i could be whatever i wanted to be. i
    owe them more than i can ever repay." i''m married now and i have children of
    my own, which makes me appreciate my parents even more, because i know how hard
    it is to be a patient, understanding parent. so why should i go searching for
    my "real" parents? i found them the day they found me. adopted in illinois'
