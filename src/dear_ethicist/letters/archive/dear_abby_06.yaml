  voice: genuinely_stuck
  body: 'Dear Ethicist,


    several years ago you had a letter in your column from a man who wanted to go
    to medical school but hesitated because he would be "x" years old after 10 years
    of schooling. you asked him, "and how old will you be in 10 years if you don''t
    go to medical school?" abby, i have always wanted to go to law school, but my
    then-husband discouraged me, so after we were divorced, i promised myself that
    as soon as i got on my feet again, i''d go back to school. the months, then the
    years, began slipping away, and i began to think that i was too old (early 30s)
    to pursue a law career. your answer to the potential medical student was just
    what i needed to jolt me to my senses. i immediately enrolled in college part-time
    so i could continue to work. i attended classes evenings and summers. when i graduated
    (magna cum laude, phi beta kappa), i was able to quit my job and attend law school
    full time. next may i will graduate, and although i am a bit older than my classmates,
    there are several who are even older than i am. thank you, abby. you made my career!
    barbara j. claire, waterford, conn. ---------- "how to have a lovely wedding"
