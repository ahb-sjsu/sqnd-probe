  voice: genuinely_stuck
  body: 'Dear Ethicist,


    please join me in a personal crusade to stop adults from teaching their children
    that a policeman is the enemy. i''ve been a law enforcement officer for eight
    years and have seen how children fear police officers, and it disturbs me. last
    week, while in uniform at a local hospital, i overheard a father scolding his
    5-year-old son who was crying. then the father took the boy by the hand and led
    him over to me, saying, "you see this policeman? well, if you don''t stop crying,
    he is going to put you in jail-that''s what they do to little boys who cry!" well,
    the boy stopped crying, and now i''m waiting for the complaint the father will
    probably make to hit my chief''s desk. the father was upset with me for admonishing
    him in front of his son for having made me the bad guy. abby, don''t these parents
    realize that it''s wrong to put the fear of police officers in the minds of young
    children? there are many cases on file of lost children who hid from the police
    while being sought because they were more afraid of the police than being lost!
    please help me to bring back the saying, "the policeman is your friend." it may
    help to save a child''s life. savannah cop'
