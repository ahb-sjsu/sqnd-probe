  body: 'Dear Ethicist,


    i would like to address my remarks to "wish i''d been adopted." i am truly sorry
    you suffered as a child, but please don''t use your experience to dictate your
    conscience to me. i am an adult adoptee who has just begun to search for my birth
    parents. please let me tell you something about grown adoptees. when we were born,
    "illegitimacy" was considered such an unspeakable social horror that single pregnant
    women were pressured by parents, adoption agencies, schools and employers to give
    up their children. unwed mothers were expelled from college or high school until
    well into the ''60s, and were often refused jobs. the majority of such women did
    not simply "decide" to surrender their children for adoption. they had no other
    options. well, ms. "wish i''d been adopted," you suggest that i leave well enough
    alone, and call my adoptive parents my "real" parents. "real"? do you mean that
    my birth parents are "unreal," "imaginary" or "fake"? i have four "real" parents-two
    who created me, and two who raised me. i am now searching for my birth parents
    to show them what a wonderful job my adoptive parents did in raising their child,
    and to show them i am alive and well and feel no ill will toward them. if they
    wish to have no further contact with me, i will not force the issue. but this
    is my own affair, and i do not need to follow the advice of anyone outside my
    own famiy, however well-meaning you may be. barbara lee, adopted child ----------
