  subject: THERE IS NO RANK WITH NON-SMOKERS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a reader asked, "why don''t people who are sick stay home, instead of going to
    work and giving everybody else their cold, flu, or whatever they have that seems
    to be going around?" i can answer that in four words: they need the money. many
    jobs don''t include "sick days"-it''s no work, no pay. many days i''ve dragged
    myself to work feeling lousy, but i can''t afford the luxury of staying home.
    my last job allowed six days off a year. but nobody would dare to take them because
    it would reflect on their job performance record. if you were out sick more than
    six days, you were called in and "counseled"-and when it came time to be promoted,
    your work record was marked "not dependable." now, about keeping kids home from
    school because of sickness: in my son''s school, they actually lowered his grade
    by a whole letter because he was out more than eight days in one semester! my
    sister is a 27-year-old widow with two children, 5 and 7. she saves her days off
    without pay for their illnesses. her take-home pay is $210 a week, so two days
    off brings her paycheck down to $126. now you know why people don''t stay home
    when they''re sick. rhode island mother'
