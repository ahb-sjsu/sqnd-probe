  signoff: CHOOSY PHYSICIAN ANGERS READERS
  subject: CHOOSY PHYSICIAN ANGERS READERS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i strongly disagree with the doctor who told his patient, "if you don''t quit
    smoking, you can find another doctor." would a real friend say, "stop smoking,
    or find another friend"? of course not. i am a physician. some of my patients
    smoke. i know that smoking is not good for them, and so do they, but i''m their
    friend as well as their physician and i care about what happens to them. smoking
    is an addiction-one of the worst-and it''s very difficult to overcome, so i do
    everything within my power to help them quit. i take the sympathetic approach.
    i say, "my friend, i know how hard it is for you to quit smoking, but you are
    a strong person and i have confidence in you. we are in this together. if you
    don''t quit smoking, there is a good chance that you will develop cancer, and
    i don''t want that to happen to you. the best way to quit is cold turkey, so set
    a date, and with your strong willpower, i know you can beat this thing!" abby,
    most of them quit. and when they do, my whole office rejoices, and the patient
    feels like a real winner. if the smoker backslides, i try various other methods:
    stop-smoking clinics, support groups, nicorette gum. but abandon my patient-never!
    you were right when you said, "no doctor wants to lose a patient one way or the
    other," but you were wrong to applaud that doctor for his "courage and professional
    integrity." claude a. frazier, m.d., asheville, n.c.'
