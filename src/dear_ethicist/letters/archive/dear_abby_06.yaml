  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a chinese woman who came to the united states 15 years ago. i was in my late
    20s and could not speak english very well. i read your column faithfully to learn
    the english language and more about the customs in my new country. lately i have
    read in your column that some people do not wish to be called "honey." may i relate
    my experience regarding same? when i first came here, i was especially nervous
    talking on the telephone because my english was so poor. once i had to make a
    business call, so i dialed a number. a lady answered with a very sweet voice,
    and when i told her whom i was looking for, she said, "honey, i''m afraid you
    dialed a wrong number." i said, "oh, i am very sorry." i dialed again, and the
    same lady answered the phone! i was very embarrassed, but the lady was very patient,
    and she said sweetly, "what number did you dial, honey?" i told her, and she said,
    "that is my number, but there is no such person here. i think you should check
    the number again." abby, 15 years have passed. i do not remember whom i was looking
    for, but i will never forget the first time in my entire life someone-a total
    stranger whom i had bothered twice-called me "honey" twice! this would never have
    happened in my country. so why not keep the friendly american custom? you may
    use my chinese name. shan-li-ho ---------- problems? write to abby. for a personal,
    unpublished reply, send a self- addressed, stamped envelope to abby, p.o. box
    69440, los angeles, calif. 90069. all correspondence is confidential. for abby''s
    booklet, "what every teenager ought to know," send a check or money order for
    $2.50 and a long, stamped (39 cents), self-addressed envelope to: dear abby, teen
    booklet, p.o. box 447, mount morris, ill. 61054.'
