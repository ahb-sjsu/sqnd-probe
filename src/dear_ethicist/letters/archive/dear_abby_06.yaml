  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as i was leaving the second floor of a major department store yesterday, i saw
    a little boy around 3 or 4 years old screaming hysterically as he ran blindly
    and all alone across the floor and onto the escalator right behind me. halfway
    down the escalator, he was still alone and screaming. his little face was contorted
    and purple. that was bad enough, but a woman ahead of me- all the way down at
    the bottom of the escalator-turned around and yelled, "no, i don''t want you!
    you''re a bad boy!" abby, i am a mother, too, and i can''t begin to describe how
    much i hurt for that boy. i could never dream of pretending, even for a second,
    to abandon a child. i might have given him a tongue lashing, or threatened to
    spank him, but never would i say, "i don''t want you," and i surely would never
    have taken my eyes off that kid in a large department store, never mind turning
    my back and leaving him! later i was sorry i didn''t give that woman a royal blasting.
    what would you have done? human, too, in boston'
