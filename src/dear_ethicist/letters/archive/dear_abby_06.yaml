  signoff: SHOULD DAD FOOT HER WEDDING BILL?
  subject: SHOULD DAD FOOT HER WEDDING BILL?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our daughter is 26. she''s living with a man we''ve never met. they have lived
    together for more than two years. eighteen months ago, she called to tell us that
    she was pregnant. at the time, i suggested that they get married, but she said
    she didn''t know if she really "loved" him. they now are the parents of a healthy
    10-month-old boy. last week, this daughter (who lives 1,000 miles away) called
    to say that she decided to marry this man-and would we pay for the wedding? i
    didn''t know what to say. we haven''t seen her for more than two years. two years
    ago, my wife and i drove from phoenix to denver to surprise her on her birthday.
    we called her from a service station on the outskirts of town, and were told she
    had other plans and couldn''t see us that week. almost every call we''ve had from
    her since she left home at 18 was an sos for money. my first reaction to her request
    that we pay for her wedding was anger- although i didn''t express it. i don''t
    think we should pay for it. what do you think? hot in arizona'
