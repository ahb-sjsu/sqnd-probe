  body: 'Dear Ethicist,


    you have had a lot of letters about shoplifting in your column. here''s how i
    handled a young shoplifter: a father and his young son came into my music store
    in atlanta many years ago. the father said, "my son wants to return a chromatic
    harmonica he took from your store." the son had tears in his eyes. with bowed
    head he handed me the harmonica. i asked, "did you like the harmonica?" he looked
    me in the eye and said, "i loved it." "do you have a weekly allowance?" i asked.
    the answer was "yes." "would you be willing to bring me a dollar a week until
    the $13 is paid?" i asked. "oh, yes," the boy beamed. i gave him back the instrument.
    the father tried to pay for it. i said, "no, it comes from his allowance-starting
    next week." the father and son came into my store every saturday, and the son
    gave me a dollar until the harmonica was paid in full. his father thanked me for
    giving his son a lesson in not stealing. j.s. rutan, beaverton, ore.'
