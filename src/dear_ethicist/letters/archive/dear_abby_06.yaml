  signoff: SENIORS ATTACK POOR REASONING OF YOUNGER READERS
  subject: Seniors attack poor reasoning of younger readers
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''d like to respond to those scurrilous attacks on us older folks sent in by
    some younger readers. what do those kids know about hard times? they weren''t
    even born in 1929, when the stock market crashed, the banks closed and millions
    of us were wiped out overnight. "christine" says her research indicates that there
    are more poor people in her age group (24-35) than in the senior group. where
    did she do her research? in palm springs, palm beach and on park avenue? why didn''t
    she check the millions of us who live in mobile-home parks? i''ve yet to see a
    lincoln or a cadillac there. what idiot would believe we''d live in these tin
    homes if we were rich? "statistics" say our per-capita income is higher than the
    average american''s. well, since i retired in 1968, my expenses have gone up 500
    percent-but my income is fixed! if these young folks are so poor, who is spending
    billions of dollars on rock concerts, drugs, designer clothes and other nonessentials?
    certainly not the senior citizens. this is probably too long for your column,
    but i just wanted you to know that it''s tough enough getting old without having
    to defend still being alive at 85. frank c. burkhard in florida'
