  signoff: WHEN A VACATION IS NOT A VACATION
  subject: WHEN A VACATION IS NOT A VACATION
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    can you please tell me what makes some parents think that leaving their children
    with "grandma" is a joy to grandma? my mother is 65 years old and has been a widow
    for the last five years. she still works, and is allowed two weeks'' vacation
    a year. i feel that those two weeks should be hers to do with as she pleases.
    my sisters have a different idea. they think it''s a good time for their children
    to visit grandma! abby, my mother loves her grandchildren, but being in charge
    of a houseful of kids (whose ages range from 9 to 16) for two weeks is too much
    for her to handle. i try to help her out by making meals and having them all to
    my house for supper or a sleep-over, but i have four kids of my own and cannot
    help her as much as i''d like to. poor mom just can''t say no. i''m sure she''d
    enjoy her grandchildren more if their visits were shorter, or if their parents
    were around to help with the cleanup, meals and supervision. mom feels uncomfortable
    disciplining her grandchildren, so they walk all over her. abby, please print
    this. all my sisters read your column. maybe it will wake them up. upset in pennsylvania'
