  subject: '`Victory parties'' raise questions'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    high school football season recently ended, and i would like your opinion of a
    practice that has been going on for a number of years in our small new jersey
    community. the parents of the members of the football team provide "victory parties"
    for the team and cheerleaders. beer and other alcoholic beverages are served.
    the host parents collect all the car keys as the teen-age guests arrive. the keys
    are returned only after the party-goers can prove that they are sober and capable
    of driving-otherwise, they must spend the night, or wait until they are sober.
    the rationale: these kind of parent-supervised parties keep the drinking teen-agers
    off the streets and save lives. they say that if such parties were not provided
    in a "safe" environment, the kids would "party" somewhere else and possibly become
    a traffic fatality statistic. in our state, the legal drinking age is 21. what
    is your opinion, abby? concerned new jersey parent'
