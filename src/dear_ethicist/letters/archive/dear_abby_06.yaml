  subject: Divorce is no joke to woman
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    with dismay and anger, i read the samples you published of announcements some
    people sent out regarding divorces. you seemed to find them cute. however, since
    your opinion is important to so many people, i don''t think you should endorse
    jokes made out of a tragedy such as divorce. you have said in your column that
    divorce is like a death in the family. what if you had received an announcement
    like this one from a woman who had been unhappily married and whose husband had
    just died: "at last, floozies, booze and tobacco finally caught up with marvin
    last tuesday, when he slipped peacefully to his undeserved reward. you are invited
    to help me start spending his insurance money at a champagne celebration next
    june 31, at 6 p.m., 123 swing drive, anywhere, usa." poor taste, isn''t it? so
    are divorce announcements. at age 69, i am going through a divorce from my 72-year-old
    husband. i was a good and faithful wife. i never neglected my appearance, but
    he is going through a delayed midlife crisis and wants a divorce, and there is
    no way i can prevent it. i am devastated. i wish i could find one of those capsules
    that causes instant and painless death because i would be too chicken to shoot
    myself. this letter to you is my announcement-my only one. i doubt if you will
    publish it, but i had to tell someone, and i can''t think of anyone else. mrs.
    g. in l.a.'
