  subject: YET ANOTHER REASON TO FLOSS REGULARLY
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i love music-songs float around in my head day in and day out, and it doesn''t
    bother me. once, it was different, though. i simply could not turn it off! after
    my dentist filled two teeth next to each other, i started hearing tunes i was
    not familiar with. i thought perhaps i had heard them in my sleep. upon retiring,
    i heard "singin'' in the rain" from beginning to end-the movie, that is! singing,
    dialogue, the works. i awakened my husband and asked if he could hear anything.
    he said, "no." he came to the conclusion that those two new fillings in my teeth
    acted as a receiver. we checked the tv guide, and sure enough, "singin'' in the
    rain" was the late movie! i didn''t need to turn on the tv, as i was hearing the
    whole thing. after the movie, i heard two policemen speaking to each other on
    their cbs. i looked out of my window and saw two patrol cars parked outside-one
    in front of the other. i heard every word they were saying to each other. it was
    a sleepless night! i got an emergency appointment with my dentist the next morning,
    and i told him my story. he laughed and insisted that this was not possible. however,
    after filing between those two newly filled teeth, the weird noises, music and
    voices stopped. smart husband-dumb dentist, huh? geri mcbeth, denver'
