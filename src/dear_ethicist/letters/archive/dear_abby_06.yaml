  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i give your readers the benefit of my very valuable experience? i address
    this to any woman who is "in love" with a married man: never expect to see him
    on sundays or holidays. never call him at home. don''t ever expect him to take
    you out in public, but be prepared to entertain him at your place. he may bring
    a bottle or the steaks occasionally, but in actual dollars and cents you will
    spend more on him than he''ll spend on you. never depend on him in times of personal
    crisis. don''t believe him when he tells you his wife is a shrew, cold, homely,
    too fat (or too thin) and hasn''t slept with him for 10 years. don''t ever expect
    his wife to divorce him-even if she catches him. she knows you are not his first
    and won''t be his last. also, she is not about to give up her social status, financial
    security and retirement income because of you. however, her discovery will probably
    terminate his affair with you, so be prepared to get some new clothes, circulate
    and find another married man whose wife is a shrew, cold, homely, too fat (or
    too thin) and hasn''t slept with him for 10 years. sign me his wife ----------
    the facts about drugs, aids and how to prevent unwanted pregnancy are all in abby''s
    new, expanded booklet, "what every teen should know." to order, send your name
    and address, plus check or money order for $3.50 ($4 in canada), to: dear abby''s
    teen booklet, p.o. box 447, mount morris, ill. 61054. postage is included.'
