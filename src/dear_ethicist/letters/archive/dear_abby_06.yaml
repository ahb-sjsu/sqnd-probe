  body: 'Dear Ethicist,


    i am beside myself with guilt. on the last night of my visit to a childhood friend
    who now lives in another city, her live-in boyfriend woke me in the middle of
    the night, and i let him make love to me. as far as i can tell, my friend had
    no idea (he left her sleeping in their room). i don''t know why i didn''t stop
    him-especially since we used no protection and i could have even gotten pregnant!
    maybe i was lonely or resented her having someone since i''ve been unlucky in
    love. the next evening, when we were alone for a minute or two, i told him i felt
    guilty over what had happened. he seemed to feel the same, and told me that he
    liked me and he enjoyed it, but we should not repeat it. i tried to act normal
    with my friend, but felt miserable inside. i''ve betrayed her trust and don''t
    deserve her friendship. also, i am aware that the man she loves and hopes to marry
    would cheat on her in such a low way-with her friend, in her house! should i tell
    her? what if he tells her later? what if they decide to marry-shouldn''t she know
    the truth about this man? he played the field earlier in their relationship, but
    she believes he''s true to her now. what if i''m pregnant? abby, i am ashamed
    to admit that i was flattered by his coming to me-but i am more ashamed of having
    betrayed a friend. i don''t want to tell her to hurt her, but i don''t want to
    lose her friendship if she finds out later. what should i do? feeling rotten'
