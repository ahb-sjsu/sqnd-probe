  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my problem is too embarrassing to discuss with friends or family, so here goes:
    i am a single, 40-year-old professional woman who enjoyed being single until last
    year when i met "barry." he is my age-also a professional person-and we hit it
    off the minute we met. we love each other very much and plan to marry soon. well,
    barry gave me an engagement ring last week, but i''m not wearing it for two reasons.
    first, it has a 14-karat gold mounting, and i must be allergic to the metal because
    i started to break out on my finger after wearing it for only a few hours. also-and
    i know this is going to sound terrible, but i''ll be perfectly honest-that ring
    is a terrible disappointment. abby, it''s one-fifth of a carat. barry said he
    insured it for $500. i am a large woman with large hands, and this diamond looks
    so small you need a microscope to see it. if that''s all he could afford, i wouldn''t
    mind, but this man is very successful-i''m talking a $200,000-a-year income! is
    there anything i can (or should) do about this? i would like a ring i can be proud
    to wear. disappointed'
