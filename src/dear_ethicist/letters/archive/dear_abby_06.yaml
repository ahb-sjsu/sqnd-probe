    would not feel comfortable saying anything to him about it. is there a way to
    let this dear man know that his hearing loss is hard on all of us? i can''t understand
    why some older people are too proud to wear hearing aids, yet they wear glasses.
    maybe if you print it (no name or location, please) he will see it and take the
