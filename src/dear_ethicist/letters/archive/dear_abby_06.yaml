  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is in response to the letter from the postal employee who thinks that a 2
    percent error rate is not a bad record. that kind of attitude is ruining america.
    a 2 percent error rate is completely unacceptable! how safe would you feel if
    2 percent of the aluminum used to make our airplanes was flawed, or if one car
    in 50 was a lemon, or 2 percent of the answers in your column were wrong? no errors
    are acceptable! i attended a conference recently at stanford university titled
    "manufacturing in the ''90s." george fisher, president and ceo of motorola, stated
    in his keynote address that his company now counts defects a few per million,
    and by 1992 hopes to be counting defects per billion. the goal is 99.997 percent
    defect-free product. if america''s manufacturing industry condoned even a fraction
    of a 2 percent error rate, it would have even more problems than it has today,
    and would soon cease to exist. i submit that the u.s. postal service should rethink
    its quality program or its future may be very tenuous. abby, this is what we can
    expect if 99 percent is "good enough": - at least 200,000 wrong drug prescriptions
    each year. - more than 30,000 newborn babies accidentally dropped by doctors/nurses
    each year. - unsafe drinking water almost four days each year. - no electricity,
    water, heat for about 15 minutes each day. - no telephone service or television
    transmission for nearly 15 minutes each day. - newspapers not delivered four times
    each year. don mcneill, sepulveda, calif.'
