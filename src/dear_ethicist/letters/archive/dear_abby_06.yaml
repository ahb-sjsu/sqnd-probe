  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have had it up to my eyeballs with phrases like "working mom" and "supermom."
    just because i don''t have a job outside my home does not mean that i am illiterate,
    lazy or brain-dead. so many people say, "so you''re just a housewife!" or ask,
    "what do you do all day?" some assume that my husband is a male chauvinist who
    demands that i stay home. abby, my husband and i made this choice together. i
    stay home raising my children because we believe it is best for our family. i
    am also bored with this "quality time is better than quantity time" baloney. by
    the time supermom gets her super self home from her job downtown, prepares a super
    dinner, then gives the kids a super bath and has them in bed by 8 or 9 p.m., how
    much time does she have to read to them, sing songs, bake cookies, go for walks
    or build a snowman? who saw her child''s first steps? noticed his first tooth,
    or heard his first words? she, or a day-care worker? i would never assume that
    all children growing up with two "working" parents are destined to be losers,
    so i respectfully ask that you supermoms keep your opinions about us who are somewhat
