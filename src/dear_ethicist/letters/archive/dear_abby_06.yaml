  subject: A nightmare to share, a promise to uphold
  voice: genuinely_stuck
  body: 'dear ann landers: i woke up with the world''s worst hangover. i took a couple
    of aspirins, stumbled into the kitchen, made myself coffee and grabbed the morning
    paper. the headline seemed to jump off the page. it read: "2-year-old and mother
    killed in hit & run accident. police on statewide manhunt." as i read the story,
    i got a sick feeling in my stomach. i couldn''t remember anything about last night.
    i ran to look at my car. my heart sank to my knees. the bumper was twisted and
    the front fender was smashed. i wouldn''t leave the scene of an accident, no matter
    how drunk i was. or would i? chilling thoughts raced through my mind. what should
    i do now? call the police? get a lawyer? i was petrified. i reached for the phone
    and started to dial the police. then i stopped. they would ask me all sorts of
    questions. what could i say? i was drunk. i don''t remember. i could almost hear
    the jail door clang shut behind me. just then my brother-in-law walked into the
    kitchen. what did he know? had the police arrived? i put down the phone and ran
    toward him in tears. he said, "i''m sure it''s upsetting to hit a deer, honey,
    but you''ll get over it." i couldn''t believe what i had just heard. did he say
    i had hit a deer? i swear, with my hand on the bible, i will never drive drunk
    again. lesson learned in des moines'
