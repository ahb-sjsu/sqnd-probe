  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1988
  signoff: KOREAN WAR VETS EARNED MEMORIAL
  subject: KOREAN WAR VETS EARNED MEMORIAL
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    today, on nov. 11, america will honor her veterans. i would like to ask your readers
    to consider a special group of men and women who fought a war that has become
    "the forgotten war." thirty-eight years ago, on june 25, 1950, the north koreans
    crossed the 38th parallel of korea and invaded south korea. it was called a "police
    action" and the united nations responded by sending troops to korea. besides the
    south koreans, the majority of fighting men were americans. when a truce was finally
    called that ended in a stalemate on july 27, 1953, 5.5 million men and women had
    fought directly or indirectly in this "conflict." of these 5.5 million, 103,000
    were wounded, 54,263 were killed and 8,177 were classified as missing in action
    or prisoners of war. there has been much publicity about the vietnam memorial,
    but the military personnel who fought to secure the freedom of south korea have
    only the tv series "m+a+s+h" to remind people that we were there. i lost my beloved
    husband of eight months when he was shot down over north korea on his first combat
    mission. his remains have never been returned to me. who will remember those who
    gave their lives in the korean war? who will remember: 1. that when they returned,
    there were no welcoming parades-only apathy? 2. that in 1953 they had to live
    with their own silent hell of wartime memories, as "post-traumatic stress disorder"
    was unknown then? 3. that their feats were chronicled in only a few paragraphs
    in history books, and they have all but been ignored by the media? at long last,
    congress has finally approved a long-overdue memorial for the korean war vets.
    it is to be situated across from the vietnam memorial. six million dollars are
    needed. hyundai motor corp. in south korea has contributed $1.2 million in gratitude.
    abby, you have espoused many worthwhile causes in the past. i hope you will consider
    this one. our ranks are diminishing with age, and time is of the essence. if any
    of your readers would like to make a small tax-free donation, it would be gratefully
    appreciated. checks can be made out to: the korean war memorial fund, p.o. box
    2372, washington, d.c. 20013-1372. kathleen cronan wyosnick, san jose, calif.'
