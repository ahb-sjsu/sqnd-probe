  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a lady asked, "what do you do with a 28-year-old man who rarely showers, never
    washes his hair and doesn''t own a toothbrush?" you replied, "nothing." well,
    i was married to a man just like that for 40 years. he was a good provider and
    a gentle person in all his actions. even though i hinted often and spoke negatively
    about other men who never cleaned themselves up, he never got the hint, so i also
    tried to do "nothing." i slept on the far side of the bed, feigned sleep and weariness
    and avoided closeness whenever possible. i know i hurt his masculine ego many,
    many times. poor soul. how i wish i could have said something definite about it
    instead of living those 40 years in that unhappy situation, and doing so little
    to make him happy and satisfied. abby, i would have advised that lady to tell
    her husband to shape up or ship out. that is what i should have done 40 years
    ago. too late now'
