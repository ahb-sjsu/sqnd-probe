  body: 'Dear Ethicist,


    i am a 27-year-old woman. five years ago i married and moved across the country.
    i haven''t been in touch with most of my relatives since then. a lot has happened
    in the last five years. i''m now divorced and i''m planning to marry again next
    month. my question: is there a proper way to spread the news about my upcoming
    wedding to my relatives? i was never very close to these people, but i thought
    i''d just bring them up to date on my marital status. i don''t want to send them
    wedding announcements because it might look like i''m soliciting gifts. i considered
    sending handwritten notes, but then again, it might look like i''m asking for
    a wedding gift. should i wait until december and include a little note with my
    christmas card? should i just tell my big-mouth cousin and wait for her to spread
    the news? or should i just settle down to a life with my new husband and forget
    my relatives? relatively alone'
