    year: 1988
  signoff: GIFTS BECOME A LESSON IN GRATITUDE
  subject: GIFTS BECOME A LESSON IN GRATITUDE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    please comment on a new idea about gift giving that my mother- in-law just came
    up with. on her grandchildren''s birthdays, christmas, etc., she is planning to
    send money to one of her favorite charities and notify the grandchildren that
    a gift was made in their name in the amount of $( ), rather than sending a personal
    gift to each of them as she has done in the past. it seems the reason for this
    new plan is because she has not received thank-you notes from them in the past,
    and hopes this "will teach them a lesson." abby, i agree that children should
    write thank-you notes for gifts, and i am all for giving money to charities, but
    i question her decision. what will this teach her grandchildren about giving?
    what is her motive for giving gifts in the first place? whatever happened to the
    joy of christian giving, and expecting nothing in return? and what about the golden
    rule? i probably should have expressed my opinion about her decision at the time
    it was made, but i was so surprised that i didn''t know what to say. disappointed
    daughter-in-law'
