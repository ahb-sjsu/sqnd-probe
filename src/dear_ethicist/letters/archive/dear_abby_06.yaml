  voice: genuinely_stuck
  body: 'Dear Ethicist,


    if someone could compile an accurate statistic of all reported and unreported
    incidents of men beating up women-say, "last year, 3,450,785 females were physically
    abused by their husbands, lovers or boyfriends"- another statistic would say,
    "in 1987, 3,450,785 males were verbally abused by their wives, lovers or girlfriends"!
    while men pound with violent fists, women slash with vicious tongues! i work in
    a casino where thousands of people pass by every day. to hear women insult, humiliate
    and denigrate their men in public is commonplace. (imagine what they say at home?)
