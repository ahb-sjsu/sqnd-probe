  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 43-year-old woman who has lost count of the times i''ve been called "hon"
    or "honey" by waitresses, clerks, salespersons, and any number of people who have
    spoken to me only on the telephone. once i asked a young co-worker not to call
    me "hon," and she was extremely offended, informing me that it was "just a habit."
    i told her to break it. when a waitress comes to my table in the middle of my
    dinner and asks, "how ya'' doin'', hon?" her tip is reduced considerably. the
    waitress who asks, "is everything all right, ma''am?" does much better. currently,
    i work in a professional office where clients, whom i call mr., mrs., sir, ma''am,
    or by their names, occasionally call me "honey"-but only once. they are told,
    either by me or by my superior, that i will not tolerate such familiarity. they
    may be annoyed momentarily, but they never have to be told twice, and i usually
    get an apology. pet names belong only between the closest friends and family.
    please tell all those people who claim it''s "just a habit," and have themselves
    conned into thinking it''s cute or more informal, that it is nothing of the kind.
    it''s extremely presumptuous and offensive, and they should not be surprised when
    someone is annoyed by it. nobody''s honey in elkhart, ind.'
