  signoff: IF ONLY AMERICA STILL MERITED THOSE 'BEAUTIFUL ...
  subject: IF ONLY AMERICA STILL MERITED THOSE 'BEAUTIFUL LYRICS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i want to express my opinion on the big controversy about whether we should keep
    "the star-spangled banner" as our national anthem or change it to "america the
    beautiful." when i hear "the star-spangled banner," i get all choked up and feel
    a great pride in our country. it reminds me of the struggle our forefathers had
    to gain freedom and keep it. all i feel when i hear "america the beautiful" is
    a sense of disappointment because our country doesn''t match the words. when i
    hear "amber waves of grain" and "the fruited plains," all i see are farmers going
    bankrupt and more and more of our property being sold to foreign investors. our
    "spacious skies" are so polluted already, they pose health risks. our "purple
    mountains" may still be majestic, but how long will they remain that way with
    logging and mining and encroaching civilization bringing more pollution? and "crowning
    our good with brotherhood"? with all the violence, crime and racial inequality,
    it seems hypocritical. also, all the offshore drilling and spills, as well as
    dumping of sewage into our lakes and oceans, make "from sea to shining sea" ridiculous.
    even though "the star-spangled banner" may be more difficult to sing, we should
    not consider changing it to "america the beautiful" until we clean up our act
    and live up to the words of the song. don''t use my name'
