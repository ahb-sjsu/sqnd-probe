  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "not there yet" wrote of his resentment at being asked if he was entitled to a
    senior citizen''s discount since he is only middle-aged. i resent those discounts
    for another reason: in case you are not aware of it, senior citizens are the richest
    group in our population, and it appears that they are going to stay that way.
    why should a senior citizen get a 10 percent discount on drugs, forcing the less
    well-off single mother of an ill child to pay 110 percent of the cost of the drugs
    she needs? if stores gave 10 percent discounts to blonds or red-haired people,
    this practice would be seen for what it is, and a quick halt would be brought
    to its use. the worst example can be seen at our national parks where seniors
    in their multi-thousand-dollar rvs get into parks free, while the less affluent
    vacationers must pay up to $25 a year for a pass-all while the parks are desperate
    for money. these parks may not even be there for my old age and my children''s
    because of the heavy use they are getting now. it''s just not fair. christine
    in albuquerque'
