  subject: WIFE STICKS WITH HUSBANDS THROUGH THIN BUT NOT THICK
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i just read the letter from the man whose wife had gained 45 pounds and refused
    even to try to lose weight. you advised: "quit nagging her. a loving husband will
    accept his wife the way she is." then you added, "i''ve yet to hear from a woman
    who would tell her overweight husband to either shape up or ship out." well, you''re
    hearing from one now. my first husband was somewhat overweight when we married.
    he quickly added extra pounds. after experiencing high blood pressure, kidney
    stones and a heart problem, his physician told him to lose weight or prepare for
    surgery. the last time i saw him, he had gone up six suit sizes. i said goodbye.
    i made my second husband model for me in his underwear before we were married.
    he was 6-2, 175 pounds, handsome and a doctor to boot. immediately after our marriage
    he started to put on weight. by our 10th anniversary he had gained 90 pounds.
    (his breasts were larger than mine, and he absolutely crushed me when we made
    love.) meanwhile, i stayed within five pounds of what i weighed when i married
    him. he was shocked when i left him. i realize that not everyone can stay slim
    and trim, but when a person quits worrying about his health and appearance, how
    can he expect his mate to find him desirable? anti-fat'
