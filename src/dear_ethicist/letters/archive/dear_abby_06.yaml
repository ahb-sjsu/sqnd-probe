  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you were much too easy on "proud mother," who was proud of the fact that "god"
    had given her 13 children. (why blame god alone? surely she had a husband.) "proud
    mother" resented being criticized for the size of her family, saying she didn''t
    ask anyone else to raise or feed them. if she is so proud of 13, perhaps she would
    be twice as proud with 26. even if she quit with 13, consider the possibilities
    (and you will need a calculator) if each of her children multiplies at the same
    rate. in two generations she will have been responsible for 182 people! this number
    becomes significant when one considers the amount of food and gasoline they will
    consume in their lifetimes. while the good lady has been busy making use of god''s
    gift of procreation, she''s ignored god''s additional gifts of reason based on
    accumulated knowledge. overpopulation and the exhausting of unrenewable natural
    resources are everybody''s business. concerned in california'
