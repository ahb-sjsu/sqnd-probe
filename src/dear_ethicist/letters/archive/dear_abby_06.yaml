  body: 'Dear Ethicist,


    recently i became aware that a fellow employee was stealing small amounts from
    the company. she foolishly told a few people about it, and even bragged about
    it. abby, i did something i now regret. i typed an anonymous note tipping off
    the front office. they must have looked into the matter and discovered it was
    true, because that employee was suddenly terminated. many of the employees are
    upset-not because that employee stole, but because they suspected that a fellow
    employee turned her in. did i do something wrong? my biggest concern now is being
    found out. i told no one, but i''ve been a nervous wreck ever since. i can''t
    sleep; i can''t eat. and i keep wondering if this is god''s way of punishing me
