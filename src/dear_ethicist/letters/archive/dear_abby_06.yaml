  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i must respond to your column on forgiveness: forgiveness is a gift to the giver.
    i speak from personal experience. years ago, i took legal action against my ex-husband
    for payment of back child support. i had a good job with an adequate salary, but
    i could have used some financial help, as i was raising our two sons alone. "rob"
    had a drinking problem, which was one of the reasons we parted, but i was determined
    to get what he owed me-regardless. then suddenly, i asked myself: what am i doing?
    our sons had always had a very good relationship with their father, and my taking
    rob to court would only alienate him from his family. i made up my mind that i
    would forgive rob and forget the money he owed me, so i called my attorney and
    told him to withdraw the legal action-that i was letting rob off the hook. as
    it turned out, that was the wisest decision i ever made. seven years later rob
    was dead of a massive heart attack. he was 48. during the final seven years of
    his life, our relationship was very cordial, and he was able to establish good
    communication with his sons. i am glad i let rob off the hook. if i had taken
    him to court, i always would have felt guilty, wondering if i had caused him stress
    and hastened his death. glad i forgave'
