  subject: POEM DISARMS LONGTIME BIRD HUNTER
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    for years, i used to shoot birds-just for sport. i am enclosing the poem that
    convinced me to give up that sport. some people may think the poem is "corny,"
    but it had a powerful effect on me. i came across it in the chronicle, in crested
    butte, colo. it was written by lem ward crisfield, m.d. disarmed in wisconsin
    a hunter''s poem a hunter shot at a flock of geese that flew within his reach.
    two were stopped in their rapid flight and fell on the sandy beach. the male bird
    lay at the water''s edge and just before he died he faintly called to his wounded
    mate and she dragged herself to his side. she bent her head and crooned to him
    in a way distressed and wild caressing her one and only mate as a mother would
    a child. then covering him with her broken wing and gasping with failing breath
    she laid her head against his breast a feeble honk . . . then death. this story
    is true though crudely told i was the man in this case. i stood knee deep in snow
    and cold and the hot tears burned my face. i buried the birds in the sand where
    they lay wrapped in my hunting coat and i threw my gun and belt in the bay when
    i crossed in the open boat. hunters will call me a right poor sport and scoff
    at the thing i did. but that day something broke in my heart and shoot again?
    god forbid!'
