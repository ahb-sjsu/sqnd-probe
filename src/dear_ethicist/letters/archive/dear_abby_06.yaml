    until he got on his feet. it now appears that cousin dearest has moved in with
    us permanently. he first showed up with one suitcase. a week later, he brought
    in a great big suitcase and his own mattress because he had been sleeping on a
    couch in our den. the next thing we knew, he brought in the rest of his possessions!
    abby, we are a family of eight and were cramped to begin with, and we can''t accommodate
    another person permanently. cousin dearest is rude to our parents, resents my
    mother''s smoking and ridicules our family''s lifestyle. our father makes his
    lunch every morning, drives him to work and picks him up. every evening, cousin
    dearest showers, puts on his pajamas, shows up for dinner (in pajamas) and retires
    to "his" room. the room that is now his used to be our family room-which we can
    no longer use in the evenings because he is sleeping on his mattress in the middle
    of the floor. although the rest of us are expected to help out either financially
    or with household chores, cousin dearest does not lift a finger and pays no rent.
    we are tired of watching our parents abused by this character and want him out.
    our parents feel obligated to keep him because he''s "family." our problem is
    how to get cousin dearest to move back home or to get a place of his own without
    causing hard feelings. any suggestions? had it'
