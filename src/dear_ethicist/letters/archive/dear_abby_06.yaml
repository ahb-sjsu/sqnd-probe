  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ve read your column for more than 25 years and have never written before, but
    now feel that i must. i am 40 years old and have three adopted children, ages
    4, 3 and 1. they are all "special needs" children-all of another race than my
    husband and me. we didn''t seek out these children; we were asked each time if
    we would take them, because my husband and i were blessed with a special talent
    to help these children. abby, when i introduce our children, whom we dearly love,
    i cannot tell you how often people say, "how sweet-do you have any children of
    your own?" i recently became pregnant, and now these same people thoughtlessly
    say, "oh, how wonderful! now you will have one of your own!" this hurts and confuses
    our children, as we are the only parents they have ever known, and we all feel
    lucky to have each other. one more thought, abby: most of the world''s population
    was conceived unplanned-but no child was ever adopted by accident. faithful reader'
