  subject: BARGAIN-HUNTING MOM DRAWS FIRE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    here is a problem i am sure other people must face. my wife and i usually take
    a vacation once a year. we are now planning to drive through a town where we know
    friends from the past. what would be the best way to tell people you haven''t
    seen for several years that you are going to be in town and would like to see
    them? we don''t want them to think we are expecting them to entertain us-we would
    like to see them for a few hours to visit. we don''t want to write them too far
    ahead of time because they might think we are hinting for an invitation to stay
    with them. but calling them at the last minute wouldn''t be very considerate,
    either. what''s the best way to handle this? the two of us'
