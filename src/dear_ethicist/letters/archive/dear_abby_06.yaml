  body: 'Dear Ethicist,


    maybe you (or one of your readers) can give me the answer to a question that has
    been puzzling me for a long time. when citizens are asked to vote on a proposition
    or initiative concerning their local townships or counties, why is the language
    so confusing and ambiguous? for example, "if you are opposed to additional funding
    for public education, vote yes." but, "if you are in favor of additional funding
    for public education, vote no." or, "if you are opposed to drilling for oil in
    a specific locality, vote yes, but if you are in favor of drilling, vote no."
