  voice: genuinely_stuck
  body: 'Dear Ethicist,


    remember lainie? she''s the woman who has raised patience to an art form. she''s
    the one who has spent eight years-the entire reagan administration- waiting for
    gary to marry her, even though she only sees him once a month and they''ve never
    even dated exclusively. well, it seems lainie isn''t the only one who has playing
    the waiting game. - margaret: "i''ve been playing the waiting game for 20 years.
    cal and i don''t live together. he has never told me he loves me. our dates consist
    of going to the supermarket, shopping malls, weddings and funerals, an occasional
    dinner at a cheap restaurant and, in 20 years, one movie. we take our vacations
    together and pay our own way. every time i mention marriage, he says he doesn''t
    know what he wants. i thought maybe after my five children were grown he''d start
    thinking about us, but he hasn''t. i''ll always love this man, and i hope someday
    he''ll need me. we are the best of friends, but i hurt inside." - fallon: "i have
    loved donald since jan. 16, 1981. i have rebuked friends'' advice to forget him.
    i''ve waited so long to be so in love that i would wait another 40 years for him.
    i have given him too much to give it up now. i''ve got to show him that i''m the
    most loyal and patient person he has ever met. i''m stubborn and will settle for
    a one-way street rather than no street at all." - bonnie: "i dated someone for
    11 years-until he met the woman he married. i see myself during those years as
    one who lacked self-esteem, self- respect and courage to be honest about how i
    felt and what i wanted. i continued playing the waiting game, even after the 11-year
    guy left, always thinking, ''if i''m just nicer than anyone else and hang in there,
    he''ll learn to love me.'' wrong! it never worked out that way." - colleen: "at
    age 24 i met and fell in love with the true love of my life. i invested 12 years
    of complete faithfulness to the ideal that he was the only man i could love. the
    more time i invested, the more i was willing to invest. i was miserable. i tortured
    myself trying to understand what i did wrong that the relationship didn''t turn
    out. but my story has a happy ending. at age 40, i met someone i liked. i married
    him when i was 42. we will celebrate our fifth wedding anniversary in january.
    like has turned to love." - kristy: "lainie, you''re a fool. i''m 29 years old
    and i spent six years waiting for a man to be ''ready.'' a year ago i realized
    i really wasn''t sure what i was waiting for." - pam: "i''m a 36-year-old female
    version of gary. for the last nine years i''ve been seeing al, 45, when i felt
    like it. he always wanted more than i could give. i''ve always used gary''s line
    about ''not knowing if i''m capable of love.'' finally i said, ''okay, i''ll date
    you exclusively and even marry you.'' boy, did al back off fast! lainie, a commitment
    would ruin it for both of you." more thoughts about lainie: - jo: "it seems to
    me that you''re using gary''s cruel rejection disguised as indifference (a passive-aggressive
    ploy) to distance yourself from having to deal with your own fear of intimacy,
    sexuality and, possibly, motherhood. in the words of dear abby, ''dump this loser!''
    unless you need him because he validates your low self-esteem." - kathleen: "i
    have a hunch lainie is a capricorn." - karen: "i think gary is married. there
    are a lot of guys who could offer you more in one night than he does in a month."
    - karyn: "lainie, lainie, lainie, my heart truly goes out to you. do you realize
    you never can relive these years that you''ve spent waiting for gary? do you think
    that gary will wake up and realize that he has loved you all along? you''re waiting
    for your favorite soap opera to come to life." ---------- what part does money
    play in your relationships? please send your tales, along with your name, address
    and day and evening phone numbers to kavesh and lavin, tales from the front, chicago
    tribune, 435 n. michigan ave., chicago, ill. 60611.'
