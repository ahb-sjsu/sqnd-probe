  body: 'Dear Ethicist,


    this is in regard to the mother whose husband neglected to give her a mother''s
    day gift, stating: "you''re not my mother." i, too, went through that for many
    years, and felt hurt until i read a letter in your column that said: "my husband
    never remembers anniversaries or special days. he seldom brings home gifts, but
    he''s a hard worker, doesn''t run around, he''s there when i need him, he''s a
    good father, takes us places, spends his days off with his family, and who could
    ask for anything more? his giving of himself far outweighs any gift he could buy
