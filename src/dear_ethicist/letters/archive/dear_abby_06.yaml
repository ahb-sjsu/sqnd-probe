  signoff: MOMS FINALLY FIND WORDS OF LOVE
  subject: MOMS FINALLY FIND WORDS OF LOVE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    thank you for printing the letter from "feeling guilty"-the mother who couldn''t
    bring herself to show love to her 15-year-old daughter. i know exactly how she
    feels. for the first four or five years of my son''s life, i simply could not
    show him any affection and i was miserable because i couldn''t do anything about
    it. deep down i really loved tommy and would have killed anyone who tried to harm
    him. yet i held him at arm''s length. why? because i was crazy in love with his
    father, "mike," who ordered me to get an abortion when i told him i was pregnant.
    (we were not married.) i considered an abortion, made all the arrangements, but
    couldn''t go through with it at the last minute. that cost me my relationship
    with mike. i married someone else for all the wrong reasons, but that marriage
    didn''t last long. as time went on, i found myself being unreasonably hostile
    to tommy. it got so bad that i actually gave him to a friend for a few days so
    i could get my head screwed on straight. after hours of soul-searching and praying,
    god finally spoke to my heart. he said, "you are blaming tommy for being born
    and coming between you and mike." when i finally admitted it to myself, it was
    as though a heavy weight was lifted from my shoulders. tommy is 11 now, and i''ll
    never forget one day about three years ago, we were driving down the street, and
    i just felt like reaching over, giving his arm a pat and saying, "i love you."
    he turned toward me, his big brown eyes filled with tears, and said, "mommy, i
    don''t remember ever hearing you say that before." abby, that just about broke
    my heart. imagine being 7 years old and never hearing your mom say "i love you"
    before. from that day on, i changed my ways and have said "i love you" every day.
    and you know what? i really do. no more guilt in illinois'
