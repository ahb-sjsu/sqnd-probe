  subject: IT'S FIRE PREVENTION WEEK AGAIN!
  voice: genuinely_stuck
  body: 'dear readers: it''s fire prevention week again. the theme this year: "a sound
    you can live with . . . test your smoke detector!" i have good news and bad news.
    the good news: since smoke detectors first became available in 1970, 75 percent
    of the homes in the united states have been equipped with them. now for the bad
    news: one-third of the smoke/fire detectors are inoperative-in plain english,
    they don''t work! why? dead batteries. your friendly neighborhood firefighters
    respectfully suggest that when you change your clock batteries, also change your
    detector batteries. and, don''t store oily paint rags in your basement, don''t
    smoke in bed, and keep your chimney clean. abby'
