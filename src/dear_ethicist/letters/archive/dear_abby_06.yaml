  subject: Gift of love for Valentine's Day
  voice: genuinely_stuck
  body: 'dear readers: don''t tell me tomorrow is st. valentine''s day already-we
    just finished with christmas! well, it is, so be a sweetheart and call someone
    you love and say, "i love you." make two or three calls. who said you can''t love
    more than one person?-in different ways, of course. go through your closets and
    part with those clothes you''ve been saving until you lose 10 pounds. your favorite
    charity can turn those good-as-new garments into cash. call someone who''s lonely
    and say, "i''m thinking of you." or better yet, say, "i''ll be over tomorrow to
    take you to lunch, run some errands or give you a ride." arrange a date for someone
    who doesn''t get many. take an oath never to drive if you''ve been drinking-and
    don''t let anyone who has been drinking drive. forgive an enemy, quit smoking,
    count your calories, return that book (and everything else) you''ve borrowed,
    update your will, donate your eyes, your kidneys and all usable organs to someone
    who can use them after you''re gone. spay your dog, neuter your cat, pay your
    dentist, hug your teen-ager, listen to a bore and stop littering. always drive
    carefully, and if you''re walking, thank god you''re able to, and watch where
    you''re going. and don''t wait until next st. valentine''s day to be a sweetheart
    again.'
