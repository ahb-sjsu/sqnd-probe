  body: 'Dear Ethicist,


    i''m a 17-year-old girl who has been baby-sitting since i was 13. i''ve had a
    lot of problems with one family in particular. (i''ll call them the joneses, which
    is not their real name.) one friday night, mrs. jones called and said her husband
    would pick me up at 9 o''clock the next morning. i was all ready and waiting at
    the door at 9 a.m. when mr. jones drove up at 9:45! i got into his car and slammed
    the door hard, then i looked straight out the window to let him know i was angry.
    he said, "my, aren''t we in a bad mood this morning. what''s the matter, did you
    break up with your boyfriend?" i ignored his question and asked, "do you know
    what time it is?" he looked at his watch and said, "it''s 9:45." i said, "you
    were supposed to be here at 9 and i got up early to be ready. i''ve been waiting
    for you for 45 minutes!" well, abby, that was three months ago, and the joneses
    have been calling my younger sister to baby-sit ever since. they told her to tell
    me that if i ever wanted to baby-sit for them again, i would have to change my
    attitude. abby, for two years i''ve been bathing their kids and changing their
    diapers, and they dropped me because i reminded mr. jones that he kept me waiting
    for 45 minutes. do you think i was wrong for saying what i did? angry sitter'
