  subject: CHECK FOR PRESENT? DON'T COMPLAIN
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    with christmas just around the corner, i''ll bet many of your other readers are
    struggling with this issue. for years, my in-laws sent us checks for christmas
    instead of "tangible" gifts, and now my parents are starting to do the same. i
    thought of sending each of them a check, too, but my husband refuses to go along
    with it, saying it is too cold and impersonal. i heartily agree. but why should
    i run around shopping for personal gifts for each of them, then go through the
    trouble of gift wrapping and mailing them on time (we all live in different states),
    only to receive a check or two in return? none of them are incapacitated or very
    old, and they have as much time as we have. neither my husband nor i are difficult
    to buy for; we have always enthusiastically thanked them for gifts in the past.
    so, i thought i''d send them a list of practical gift ideas (titles of books,
    sizes and colors of desirable items of clothing) that they could shop from. if,
    upon receiving the lists, they still choose to send money, can i tell them in
    the future they should contribute the money to a charity in our name? i''d rather
    do that than get more checks. it really bugs me to get money from close relatives
    because they don''t know what we need or want and don''t bother asking. the oregon
    initiative'
