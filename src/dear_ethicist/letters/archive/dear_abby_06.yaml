- letter_id: da_1_telemarketing_a_pain_in
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1988
  signoff: 'TELEMARKETING: A PAIN IN THE EAR?'
  subject: 'TELEMARKETING: A PAIN IN THE EAR?'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    of all the nuisances to plague us over the years, telemarketing is at the top
    of the list. it differs from direct mail. when you get unsolicited mail, you can
    toss it out or put it aside to read when you feel like it; you can even get your
    name removed from the mailing list. but what do you do about phone calls? forget
    unlisted numbers-now the marketers use computers that simply dial numbers, one
    after the other. telemarketing is a blatant invasion of privacy. your town can
    legislate against solicitors coming to your door-but not your phone. think of
    how many baths, naps, nights'' (or days'') sleep, family dinners, lovemaking sessions
    and funeral receptions have been interrupted. and how many sick, disabled and
    elderly people have been inconvenienced by a ringing telephone. (we won''t even
    go into how many gullible people have been bamboozled on the phone.) the public
    should also be made aware that once people buy or give on the basis of a phone
    solicitation, their names are sold to other telephone solicitors as "hot prospects."
    i urge anyone who is fed up with this home invasion to take action. when one of
    these calls comes in, ask for the name and address of the organization (commercial
    or non-profit) involved, then tell them that you will buy nothing sold on the
    phone, and will support no charity that solicits in this manner. then follow it
    up with a letter, so they will know you mean business. when enough people stop
    buying or giving, these intrusive phone calls will stop paying off and come to
    a halt. mrs. m.h., chalfant, pa.'
