  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i would like to tell "grandmother at 33," whose 16-year-old daughter is about
    to become a mother, that her advice is too little, too late. she said: "you are
    about to become a mother at 16. isn''t that nice? don''t expect me to be at your
    beck and call. i''ll baby-sit only when it''s convenient." these are "words of
    wisdom" from a mother? where was she when her daughter needed advice on how not
    to get pregnant? i don''t mean just contraception, but how to say "no" in the
    first place! if this is her oldest child, she too was pregnant at 16, so i guess
    you can''t teach what you don''t know. i am particularly angry because i am 38
    and childless. my husband and i have been trying to have a baby for eight years
    without success. we have a beautiful home with a spare room that we have been
    hoping and praying to fill one day with a crib and toys. ours is a good strong
    marriage based on love, respect and sharing. we are emotionally, intellectually
    and financially equipped to handle the responsibility of parenthood. we didn''t
    postpone having a baby because our careers came first. neither my husband nor
    i has a high-pressure job, nor do we want them. my husband is a schoolteacher
    who loves children. and my fondest dream was to be called "mommy." but we didn''t
    meet and fall in love until we were in our 30s. we have a sad situation in this
    country where children are having children, and couples like us who would give
    anything to adopt a child are told by the adoption agencies that we are "too old."
    i know there''s nothing you can do about my problem, but i had to get this off
    my chest. jane in long island'
