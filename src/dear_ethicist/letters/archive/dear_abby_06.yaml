  subject: READER FLAYS 'TASTELESS' WEDDING
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this concerns "making it legal," the woman who had been living with her boyfriend
    for 11 years, had two children with him and a third on the way. she said she had
    always dreamed of a big church wedding, but her family thought a quiet, intimate
    wedding with family and friends would be more appropriate under the circumstances.
    you agreed with her family. then you were bombarded with letters saying, "you
    were wrong-why shouldn''t she have the kind of wedding she''s always dreamed of?"
    so you flip- flopped. you blew it, abby-you were right the first time! the sad
    fact is, we are living in a tasteless society. people accept invitations and don''t
    show up. others fail to rsvp, then show up bringing extra guests! also, there''s
    a new bit of comedy at the wedding dinner-the bride and groom grind wedding cake
    in each other''s faces. (shades of the three stooges!) i don''t fault the clergy
    for performing these farces in their churches. they probably hope that some of
    their errant flock will return to the fold. but, if sanctifying their marriage
    in the presence of god was what couples such as "making it legal" have in mind,
    they should confine their weddings to family members and intimate friends. i suspect
    that what they really have in mind is showing off, and garnering wedding gifts,
    such as they would have received had they done it right in the first place. these
    "after-the-fact" weddings are reminiscent of the old vaudeville days when the
    big, boffo, hilarious skit consisted of the bulging bride, her white satin gown
    straining at the seams, followed by pappy with his shotgun. it was a burlesque
    of the rites of holy matrimony. it still is. do you have the courage to print
    this? patty in pittsburgh'
