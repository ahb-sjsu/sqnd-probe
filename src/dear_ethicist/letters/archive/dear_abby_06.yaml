  body: 'Dear Ethicist,


    my daughter and her husband have come to visit for two weeks. they live in a distant
    state and have been married for two years. they have been here for five days.
    during this time, my daughter has gone out with a former boyfriend three evenings-once
    from 9 p.m. until 4 a.m., the next two times from about 3 p.m. until 1 a.m. my
    son-in-law knows this and doesn''t seem troubled by it, which leads me to believe
    they have some kind of an arrangement. he has also gone out-i don''t know where
    or with whom, but he always gets in early. i recognize that they are adults, but
    it bothers me. i can''t stop my daughter from "seeing" anyone, but this doesn''t
    seem proper, and i wonder what my legitimate rights are. is it reasonable to expect
    her not to spend most of her time with an old boyfriend? perhaps they are just
    friends, but if so, it seems that she came here for room and board, brought her
    husband along for the trip, and she''s doing what she wants to do-which is seeing
    her old boyfriend. should i speak to her about it? i don''t want to jeopardize
    our relationship. am i being an old-fashioned mother? should i just keep quiet
    and stay out of it? what do other mothers of adult children do in a case like
    this? am i reacting normally? uneasy mother'
