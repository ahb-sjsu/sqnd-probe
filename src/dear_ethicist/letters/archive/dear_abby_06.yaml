  body: 'Dear Ethicist,


    i could have written that letter signed "feeling guilty." i thought i was the
    only mother in the world who had that problem. i had a 13-year-old daughter i
    couldn''t love. to make matters worse, i had two younger children from my second
    marriage and i had no trouble loving them at all. i knew my feelings were wrong,
    unfair and downright mean, but i couldn''t change my feelings. things got so bad,
    i went to a psychiatrist because i wasn''t able to sleep nights for the guilt
    i was feeling. in less than a year, everything became perfectly clear. i didn''t
    realize it at the time, but this innocent child was the image of my first husband''s
    mother who detested me because, as was the case in "feeling guilty," her son had
    to marry me. there was more to it, of course. i was still in high school, and
    he was in college and had to drop out and go to work to support me and the baby.
    his mother always thought i ruined his chances for a college education and a successful
    professional career. anyway, i know it''s irrational for me to have blamed my
    daughter, but that is what i did. it wasn''t her fault that she was the image
    of her father''s mother. it all came out on the psychiatrist''s couch. thank god,
    i sought the help i needed. keep recommending professional help, abby. i shudder
    to think what could have happened to me and my family had i not had it. saw the
    light in nevada ---------- problems? what''s bugging you? unload on abby, p.o.
    box 69440, los angeles, calif. 90069. for a personal reply, please enclose a stamped,
    self- addressed envelope.'
