  subject: WIFE OBJECTS TO HUBBY'S FAMILY TIES
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently married a widower whose wife had several sisters. they constantly call
    him on the phone, ask him to do favors, invite him places, etc. he feels obligated
    to accept their invitations. i don''t see why he feels obligated to attend functions,
    do favors and be available at their whim, but he does. this one sister had her
    eye on him herself, and sends him "favorite brother-in-law" cards that could be
    taken the wrong way. abby, his wife is dead. i know this is a dumb question, but
    is he still related to these people? it seems to me that the relationship ended
    when his wife died. personally, i am getting tired of going places because he
    gets a call from one of them. we recently had a picnic and invited our friends.
    of course, my friends did not know these people, whom he felt obligated to invite,
    so i said, "oh, that''s his first wife''s family." meanwhile, i kept asking myself,
    "why are they here?" am i being picky? shouldn''t these old relationships be put
    aside? he now has new relationships to build on. new wife'
