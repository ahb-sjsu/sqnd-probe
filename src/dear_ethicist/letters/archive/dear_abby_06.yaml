  subject: WIFE PREFERS HUBBY SANS HAIRPIECE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i have been married for three years. he''s a wonderful man and
    i love him dearly, but here''s the problem: he wears a hairpiece and he''s very
    secretive about it. he knows that i know he wears a hairpiece, but i have never
    seen him without it, and i feel as though he is almost hiding something from me.
    he doesn''t sleep in it, but he insists on having our bedroom pitch-dark at night.
    i would never ask him to let me see him without his hairpiece because i know how
    sensitive he is about it, but i''m sure he would be just as handsome without it.
    lately he has talked more openly about it, telling me how a hairpiece is made,
    fitted, etc. wearing a hairpiece can be an inconvenience at times. do you think
    i should tell him that if he''s wearing it for me, he doesn''t have to? loving
    wife'
