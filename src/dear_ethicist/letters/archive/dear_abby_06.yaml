  subject: TWO VIEWS ON PUTTING CATS TO SLEEP
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''d like to respond to "c.b. in phoenix," who faced the dilemma about what to
    do with brandy and spice, the two cats who became old and sick. find a new home
    for them? or put them to sleep? first, cats have a strong sense of place. having
    lived for so long with you, they would very probably be disoriented and unhappy
    if they were moved into a strange environment at their age. second, if you, who
    loves them, can''t cope with their illness, what makes you think someone else
    can? if someone does impulsively take them, then finds the task of caring for
    them impossible-what then? (i have learned from sad experience that there are
    a lot of people who simply put old cats out, even though the cats have lost what
    ability they had to fend for themselves.) the thought of "putting them to sleep"
    may be painful, but having done it once, i would not hesitate to do it again.
    our big cat, riley, was not only old, he was dying of leukemia. we cared for him
    lovingly, but when his pain became too intense, we took him to the vet who had
    cared for him for years. i held riley in my arms so he would not be upset or frightened
    (never mind how hard i was crying at the time) while the doctor gently administered
    the fatal injection. riley laid his little head against my hand, and slowly stopped
    breathing. there was not a twitch or quiver. he was neither hurt nor frightened.
    of course, we missed our old friend for a long time, but i felt good about having
    spared him a painful, lingering death. i hope when my time comes, it will be as
    easy. nora in little rock'
