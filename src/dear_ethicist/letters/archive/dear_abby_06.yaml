  subject: EXCESSIVE WEIGHT CAN KILL
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m writing in response to your answer to "anti-fat." abby, fat is a killer!
    behind it lie medical problems that the mind simply cannot comprehend. i speak
    from experience. i had a happy marriage to a wonderful man. we had love, laughter
    and four beautiful children. never was a word said about the extra inches that
    crept onto his waist. never was a word said as i altered his clothes, or bought
    the next size bigger because the old ones simply could no longer be buttoned.
    when i met him in 1977, he was 20 years old, gorgeous and weighed 160 pounds.
    it was love at first words. we took our time and were married in 1981. on march
    25, 1988, i came home from the grocery store and found my husband leaning over
    the kitchen sink trying to breathe. his arms, shoulders and feet were numb. his
    skin was an awful shade of yellow. he refused to go to the hospital and would
    not permit me to call an ambulance. i begged and pleaded, so he finally let me
    drive him to the hospital, which was 13 miles from our home. i drove the first
    10 miles sanely, but three miles from the hospital he turned to me and said, "i
    love you, babe. forever. take care." then his body stiffened, he started to turn
    purple and make choking sounds. then he fell toward me and his body relaxed. my
    foot hit the floorboard of the car and i drove like a madwoman, knowing that help
    was near, and the faster i got him there, the better his chances were. i took
    the off ramp of the freeway at 90 miles an hour and drove into the emergency room
    entrance at burlington medical center screaming for help. the doctors and nurses
    were beautiful-they worked valiantly for what seemed like hours. i stood back,
    watching and praying the same words over and over, "please, lord, if it be your
    will-he''s only 31." the heart monitor showed only the compressions for cpr and
    jolts of electricity from the shock paddles. nothing could save him. i stood there
    and prayed as i became a widow at the age of 29. how do you explain to four young
    children that the daddy they loved would never again roll on the floor with them
    and play tickle, or read them their storybooks? how can you look at a 3-year-old
    girl and tell her that her daddy loves her but cannot hug and kiss her again because
    he is an angel now? or his 5-year-old son, c.j., that he will not be able to teach
    him how to catch a baseball or shoot baskets? these are now all my jobs. the children
    and i have memories of a beautiful, but short life of a caring man. i now have
    a pillow that will never again cradle the head of the man i loved. why? because
    he ate too much. i never saw him on the scale, but i''m sure he weighed more than
    250 pounds when he died. he was 5 feet 7 inches tall. on his certificate of death
    it reads: cause of death: arteriosclerotic cardiovascular disease caused by overweight.
    abby, if you think this will help someone else, you may publish this. you may
    use my name. katherine kerr, des moines'
