  voice: genuinely_stuck
  body: 'Dear Ethicist,


    thank you, thank you for publishing the letter from "no name," the battered husband.
    while i do not deny or condone the reality of abused women, it''s high time we:
    a) start referring to "spouse abuse," b) recognize that "spouse" can and does
    include the husband, and c) recognize that abuse can be verbal and emotional as
    well as physical-regardless of the abuser''s gender. in my own case, after tolerating
    years of physical and emotional abuse in the futile hope that my ex-wife would
    change, two things woke me up. the first was the realization that i was nearing
    the point of physical retaliation. the second was when her assaults began to turn
    against our 1-year-old son. the day she began throwing things at him and screaming
    that she hated him, i took the boy and what personal possessions i could carry,
    and walked out. i may have allowed her to manipulate me and abuse me, but she
    was not going to do it to him. by then i was emotionally drained and close to
    a breakdown. however, through treatment and counseling for depression, and with
    the support of family and friends (who had seen it coming long before i did),
    i regained my self-esteem and will sufficiently to fight and win the ensuing custody
    battle. it was an uphill fight, and the legal expenses very nearly finished me.
    i am not suggesting that my experience mitigates-let alone excuses-the very real
    violence that many women endure. my heart goes out to them in their efforts to
    escape and rebuild their lives. however, abused husbands exist as well. their
    story deserves to be told. been there in ohio ---------- problems? what''s bugging
    you? unload on abby, p.o. box 69440, los angeles, calif. 90069. for a personal
    reply, please enclose a stamped, self-addressed envelope.'
