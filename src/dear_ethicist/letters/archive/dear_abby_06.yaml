  subject: FATHER PLAGUED BY INCESTUOUS URGES, MISINFOMATION
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i need your help. i have a loving, wonderful wife and a small child. life is treating
    me well on the outside, but on the inside a storm is raging. i was both physically
    and sexually abused as a child. self-loathing, thoughts of running away and even
    suicide have pervaded my mind since i was a teen. i thought that i had resolved
    my problems through my strong faith, but recently, to my despair and shame, sexual
    urges toward my own daughter have brought the self-loathing back. i telephoned
    a counselor and explained my predicament without disclosing my identity. i confessed
    that while giving my daughter a bath, i had become physically aroused, but, of
    course, i did not act on my feelings. this counselor told me that if i identified
    myself, he would then be put in a position of having to call the welfare department
    and have my daughter removed from our home! i am horrified! thus far, nobody in
    the family has been harmed. the child had no idea that i was aroused, but removing
    her from the family while i am attempting to resolve this problem would only throw
    the family into turmoil. our family life would be ruined, and the child would
    be the victim. please help me. where can i go to work on this problem without
    ripping my family apart? i want healing, but i cannot chance this being brought
    out into the open. cursed'
