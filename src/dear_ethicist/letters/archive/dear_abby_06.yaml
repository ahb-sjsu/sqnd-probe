- letter_id: da_1_in_japan_they_speak
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1988
  signoff: IN JAPAN, THEY SPEAK OUR LANGUAGE
  subject: IN JAPAN, THEY SPEAK OUR LANGUAGE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what do you think they''re talking about over here? the balance of trade situation?
    the technological competition with the united states? the value of the yen versus
    the dollar? come on. people in japan are like people anywhere else. they don''t
    spend their time discussing the issues that make the front page of the newspapers.
    instead they talk about . . . well, why generalize. let me give you a few examples.
    in nearby singapore ("nearby" is a relative term; singapore is a lot more nearby
    japan than it is nearby, say, south dakota) . . . blew that sentence. let''s start
    over. in nearby singapore, if a person forgets to flush a toilet, that person
    could be fined. apparently this has become a major problem in singapore-people
    are glad to use the toilet, but are too busy to flush it. so government health
    inspectors have been sent out to monitor the public toilets, and to issue fines
    to men and women who forget to flush. and the newspapers are dispatching reporters
    out into the streets to find "toilets of shame." the "toilets of shame" are then
    included on a "roll of dishonor" published in the papers. there is even a singapore
    telephone hot line-a special number that people are invited to call to complain
    about unflushed toilets in shopping malls and restaurants. the offenders are then
    made public. anyway, that''s what a lot of japanese people are talking about-the
    toilet situation over in singapore. also, japanese citizens seem a little concerned
    about the famous japanese work ethic. the catalyst for this was an event that
    was anything but humorous. an american baseball player who was the star of a japanese
    team was fired because he refused to leave the side of his seriously ill 8-year-old
    son, who was receiving medical treatment in the u.s. a newspaper columnist, wayne
    graczyk, wrote, "in japan, the job comes first, the family second." another commentator,
    noboru akiyama, said, "the foreigners drop everything if something happens to
    their families. if it was a japanese (baseball player), he wouldn''t stop playing
    even if his mother or a family member died in the middle of a game." in fact,
    in a recent survey among japanese schoolchildren, the question was asked: "what
    is most important to you?" the majority of the children listed computers and other
    such items. parents-and especially fathers-were way down the list. so in japan
    they''re talking about that. and they''re talking about things that many people
    in the united states might be able to identify with. advice columnist michiko
    fukazawa-sort of the japanese equivalent of our ann landers and dear abby-received
    a letter signed by "miss r.," from the city of kanagawa-ken. "miss r." wrote that
    she was a third-year high school student, and wanted to know "what to do about
    my relationship with my mother." she wrote that "a while ago my father was forced
    to shoulder a large debt. because of this debt, both my parents were required
    to work. from that time, their relationship soured. because my mother was exhausted
    after working all day, i became a target for her anger." the girl wrote that "when
    i take a big breath, my mother scolds me, saying, ''why are you sighing?'' one
    time when i had put my books neatly in order, she reproved me, saying, ''why are
    you throwing books away?'' " the sad tale got worse. "miss r." wrote that "if
    i don''t do the housework, she reproaches me, asking why i didn''t do the cleaning.
    i detest my mother completely, and nowadays can''t even share a conversation or
    laugh with her." in short, "miss r." felt awful because of the way her mother
    was treating her. michiko fukazawa-the advice columnist, remember?-advised "miss
    r." not to "take the cruel words your mother says to you seriously. it is your
    mother who has a problem for thinking as she does, and not you. . . . as you will
    be graduating from high school in a little over a year, try your best to make
    plans to live independently in the future. and polish your good qualities so that
    people will see you as a wonderful person in your own right." so here in japan,
    as everywhere in the world, it''s not the front-page news that people are discussing
    at the dinner table. it''s the toilets in singapore, and the survey saying that
    schoolchildren respect computers more than parents, and the complaints of a high
    school girl with a mean mother. that''s what they''re talking about. that, and
    the persistent rumor that elvis presley is alive and living in yokohama . . .
    .'
