  signoff: SALVATION ARMY REUNITES NIECE, AUNT
  subject: SALVATION ARMY REUNITES NIECE, AUNT
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am writing to thank you for an article you printed in the cleveland plain dealer
    in september 1987, telling your readers that the salvation army could help them
    find long-lost relatives. i immediately wrote, asking if they could locate my
    niece whom i had not seen since she was 13 weeks old. stella, who was named for
    me, was the only child of my brother, harry selavko, who was killed in world war
    ii. the salvation army sent me a form requesting specific information to help
    them in the search. i filled it out and mailed it promptly. i heard nothing for
    10 months. then out of the blue, i received a telephone call from a woman in austin,
    texas. she said, "hello, stella? this is stella." i nearly fainted! the salvation
    army had found my niece. she is now 45 years old, and the mother of three! stella
    said she was thrilled to know that someone in her father''s family had taken the
    trouble to look for her, because she had always felt that her father''s family
    didn''t care about her. abby, it''s a long story, but while my brother was overseas,
    his wife fell in love with another man, so she wrote harry a "dear john" letter,
    asking for a divorce. however, the divorce never materialized because harry was
    killed before he could answer her letter. his daughter, stella, who was 14 months
    old at the time, never knew her biological father or any member of his family.
    i am especially grateful because i am 66 years old, and have survived two cancer
    operations. my prognosis is good, but through it all, i kept praying that i would
    live long enough to find my niece so i could tell her about her father and his
    family. i hope and pray that in the future we can meet in person. we have a lot
    of catching up to do. thank you, abby, for all the good you do. may god bless
    you. stella gurkovich, cleveland'
