  signoff: RETIREMENT HOME JUST FOR ANIMALS
  subject: RETIREMENT HOME JUST FOR ANIMALS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as the elderly woman tentatively steps from her car to the driveway, lee linklater
    knows the woman is struggling with a familiar problem: a stray cat has "just taken
    over" at her home, chasing her own cat and generally being a nuisance. can the
    stray join the other felines already in residence at linklater''s crystal lake
    home? linklater plays her part as a pet lover''s dear abby well. she tells the
    woman that she''s unable to take in another cat but assures her: "they''re just
    going through an adjustment period." the woman nods and says with a disappointed
    sigh, "if he''d only get along with peewee, i wouldn''t mind. . . ." many people
    do mind, and they solve the inconvenience by dumping stray animals and even their
    own pets. that''s where linklater steps in. the founders of a nonprofit animal
    welfare group called the assisi animal foundation, she and her mother, isabelle
    yarosh, share their own 10-room home with 152 cats and 8 dogs, many of them abandoned
    by their owners. "we''re keeping real good company," linklater says, listing winston
    churchill, gandhi, pythagoras and others who have befriended animals. linklater''s
    idea of an animal shelter is nothing new, of course; organizations such as the
    90-year-old anti-cruelty society in chicago have long been caring for abandoned
    animals. and several no-kill groups often care for such animals until they die
    naturally. care package what seems to set her apart is the packaging: when a permanent
    shelter next to linklater''s home is finished, it will be a formal pet retirement
    farm complete with brochure and a free pickup system within 100 miles of the shelter.
    perhaps an inevitable spinoff of the pet cemetery, pet retirement is aimed at
    people who can no longer take care of their animals. typical clients of linklater''s
    program would be like the first two cats informally admitted. "in both cases,
    they''re very old, and the owners had become allergic to them," linklater says.
    given the age of the cats, "adoption and placement under normal circumstances
    would be a very, very remote possibility." as with any retirement center, though,
    "their owners come and visit them once in a while," she says. for an annual fee-or
    one-time fee-not yet determined, linklater''s shelter will take care of a pet
    for the rest of its natural life. the program won''t officially start until the
    permanent shelter is completed. assuming that volunteer help and donated materials
    allow the shelter to be finished, crystal lake eventually will become host to
    what apparently will be the midwest''s first retirement home for pets. there is
    a sanctuary for beavers in upstate new york, one in california for horses and
    one in san antonio for monkeys and their relatives, called primarily primates.
    that''s according to people for the ethical treatment of animals (peta), one of
    the largest animal-rights organization in the country. "what they''re doing is
    pretty unique, according to what we have in our files," says carol burnett, speaking
    for peta. the assisi foundation, also prefers "companion animal" over "pet." while
    chiefly acting as an animal shelter and adoption organization, is a no- kill group
    that supports animal-rights stances, including a ban against the use of animals
    in laboratory experiments. animal rights not too many years ago, such groups were
    considered a bit kooky, but that is changing as scholars and others get involved
    in the issue. for instance, the lead article in the august issue of harper''s
    magazine is a dialogue titled "just like us? toward a notion of animal rights."
    one of those included in the harper''s forum was arthur caplan, director of the
    center for biomedical ethics at the university of minnesota. referring to linklater''s
    pet-retirement program, caplan says, "i like the idea of an arrangement that would
    allow people not to abandon or kill pets because their lifestyle or health does
    not allow them to keep them." still, he adds, "i wouldn''t want to see enormous
    amounts of social resources go to pets when we don''t do too well with human retirement.
    abandonment is the real ethical scandal." lee linklater doesn''t have time for
    ethical debates. she''s too busy feeding, treating and otherwise taking care of
    the 160 cats and dogs inhabiting more than half of her house. despite the numbers,
    the house is kept relatively clean by daily scrubbing and disinfecting. also,
    all of the animals, which go through 30 pounds of dry food a day, are groomed
    and checked for ailments each week. and every one of them has its own medical
    card and name-from clyde the enormous greyhound to mellie, a chihuahua dwarfed
    by most of the cats. pausing before the screen door of a basement room that is
    packed with cats, each with its own milk-crate "condominium," linklater says,
    "that''s what we lovingly call the main room." this wasn''t supposed to be an
    animal house. linklater, a chicago public school teacher, and her mother, both
    veteran city-dwellers, moved to crystal lake two years ago to make room for a
    shelter. the permanent shelter next to their home was to have been completed by
    now. then in march the original contractor for the shelter quit, saying that the
    internal revenue service had frozen his accounts. meanwhile, mchenry county building
    and zoning officials discovered building violations. linklater''s foundation has
    charged the contractor with breach of contract in a complaint that soon will be
    amended to include fraud, because "the amount of work done was totally substandard,"
    says the foundation''s attorney, bill hellyer. volunteers help the shelter is
    being completed with the help of volunteers and several businesses, including
    unity electric, a crystal lake firm that donated labor and materials to install
    the building''s electrical system. volunteers also help with the foundation''s
    "pet therapy" program, in which animals are taken to local nursing homes. to keep
    the foundation going, linklater looks for support from its members, which have
    grown in number to 400 since the organization was founded in 1983. it was named
    after francis of assisi, the 13th century italian saint known for his love of
