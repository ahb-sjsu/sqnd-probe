  subject: FORGIVENESS AGAIN WORKS ITS HEALING MAGIC
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have read many letters in your column from people who say they cannot forgive.
    what they really mean is, they will not forgive. withholding forgiveness hurts
    only you. it can eat you alive. i want to tell you what i was able to forgive,
    in hopes that it will help people who are harboring petty grudges to forgive and
    get on with their lives. lee and i have been married for 10 years. last year he
    became completely burned out at his job and also suffered a severe back injury.
    i was expecting our fourth baby, and we had another family sharing our home. all
    this created a very explosive atmosphere, and lee flipped out. our baby was born
    and developed mononucleosis at 3 weeks. lee announced that he didn''t love me
    anymore, and he left me. the other family moved out suddenly, and i was alone
    with a sick newborn and three other small children. i couldn''t eat or sleep.
    i lost 47 pounds, got hooked on tranquilizers and had a nervous breakdown. lee
    came back, put me in a mental hospital, then proceeded to have an affair with
    my best friend of 10 years. (the affair lasted four months.) while i was in the
    hospital, my best friend''s husband broke into our house and caught his wife and
    lee in bed together. he told lee that he could have her-then lee and my girlfriend
    became "engaged." they told me later that they had planned to drive me to commit
    suicide so i would be out of the way. after i was released from the hospital,
    lee tricked me into a false reconciliation. two hours after making love to me,
    he stood me up at the airport and took his girlfriend to florida. meanwhile, my
    kids were aware of everything that was going on, and my 7-year-old kept begging
    me to shoot him in the head because he didn''t want to live anymore. it was terrible.
    we lost our home, so the children and i moved into my parents'' attic with no
    heat-during a pennsylvania winter. suddenly lee came to his senses and broke up
    with his girlfriend. her husband forgave her, and she went back to him and their
    three children. and guess what? i forgave lee and took him back. i got counseling,
    went to church and kept reading my bible. i''m off the pills, am eating normally,
    and our family is intact. we got our house back, lee is totally repentant and
    we have restructured our lives to avoid anything that could be destructive to
    our family. two weeks ago, i went to my girlfriend and told her i forgave her.
    we cried together and talked for six hours. forgiveness, when it is least deserved,
    has true healing powers. in forgiving her, i released her of all guilt, and now
    god is able to work in my life. i still feel a little insecure at times, but i''m
    much better today than i was six months ago. a life filled with thoughts of revenge
    and bitterness is no life at all. abby, if you think this letter will help others
    to forgive, you have my permission to print it with my name. donna stewart, hilltown,
    pa.'
