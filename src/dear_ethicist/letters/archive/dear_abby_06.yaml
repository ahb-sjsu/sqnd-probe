  signoff: RECALLING THE ASSASSINATION OF JFK
  subject: RECALLING THE ASSASSINATION OF JFK
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    news reports indicate that there will be more than the usual annual publicity
    on the 25th anniversary of the assassination of the late president john f. kennedy.
    shortly after that unforgettable day, i wrote a poem about the death of president
    kennedy and submitted it for publication to the pacific telephone co. where i
    was employed. it was published in the in-house publication. (i retired from the
    telephone company 15 years ago.) this poem was never copyrighted, so anyone who
    wishes to use it may do so. abby, i have enjoyed your column for many years and
    would be honored if you chose to print it. this poem is not intended to be any
    kind of political statement. i voted for kennedy, but i also voted for eisenhower,
    nixon and reagan. on the death of president kennedy i felt the shock and rage
    and grief and gloom and utter disbelief! i heard the news; somehow it seemed that
    it was only something dreamed. the president was shot, they said, a sniper''s
    bullet through the head. he''d fallen, and a red blood stain spread on the spot
    his head was lain. there cradled by his young wife''s arm, unable now to stop
    the harm. my god, what sort of troubled brain would plot a deed of such disdain?
    we ought by law to burn in flame such seekers of ignoble fame; yes, burn and torture
    publicly to quell such thoughts of infamy! or am i giving vent to hate like that
    which brewed this tragic fate? if kennedy could speak, i''m sure, he''d want us
    only to endure his passing just as we have done; then work to make this country
    one which really gives equality to those who strive to keep it free; a nation
    that will now unite more strongly for his goals of right. this land, this world
    will better be because of john f. kennedy. fred grobee, garden grove, calif.'
