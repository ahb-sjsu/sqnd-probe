    date. i would never have forgotten her birthday or our anniversary, but she took
    no chances. i am far from a cheapskate, but because she always selected her own
    gifts, i was cheated out of the pleasure i would have had if i had been allowed
    to do the buying and giving. cheated in bellflower'
