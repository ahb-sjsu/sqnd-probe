  subject: TIME FOR OPERATION DEAR ABBY IV
  voice: genuinely_stuck
  body: 'dear readers: can you believe it''s time for operation dear abby iv? once
    again, we will join forces with the america remembers campaign, whose national
    chairman is still donald p. grimes. last year, operation dear abby iii sent an
    estimated 3 million pieces of mail to our servicemen and women stationed in korea,
    japan, the philippines, iceland and europe, as well as those serving in the mediterranean
    and indian ocean. tons of letters and packages were dropped from helicopters to
    aircraft carriers to cheer those who had been deployed for weeks-some for months.
    schoolteachers in the united states and canada made class projects of writing
    to our servicemen and women who would be away from their families during the holidays.
    women and men who love to bake sent cookies, brownies and fruitcakes. the elderly
    residents of the jewish center for the aged in st. louis baked 21 dozen kosher
    cookies, under strict rabbinical supervision. (they received letters of gratitude
    from marines and sailors in okinawa who enjoyed "the sweet touch of home.") i
    received hundreds of heartwarming pictures of men and women in uniform- jubilant
    as they eagerly sorted through thousands of letters, searching for some from their
    home states. veterans of previous wars wrote to give our young servicemen and
    women a lift because they remember how rough it was to be away from home for the
    holidays. romances blossomed-and some weddings took place following long pen-pal
    relationships. this year, more than 100,000 troops will participate in the program.
    please join me in this campaign to let them know that you love and appreciate
    them. send as many christmas and hanukkah cards as you can. last year, many readers
    wrote to say that they were overwhelmed at the responses they received from grateful
    servicemen and women. take your pick: 1. america remembers the u.s. forces/germany,
