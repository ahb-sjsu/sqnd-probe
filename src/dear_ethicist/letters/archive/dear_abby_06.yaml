    not to tell me. (i found out from a relative who didn''t know it was supposed
    to be a secret.) i am very hurt because my mother chose my sister-in-law over
    me to give something important to. the ironic part is that my sister-in-law and
    my brother are now getting divorced-and there goes the ring! every time i see
