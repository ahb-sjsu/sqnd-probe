- letter_id: da_1_cowboys_ride_behind_walker
  protocol: GATE_DETECTION
  protocol_params:
    source: dear_abby
    year: 1988
  signoff: COWBOYS RIDE BEHIND WALKER
  subject: COWBOYS RIDE BEHIND WALKER
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the dallas cowboys, once america''s team, are now herschel''s team. herschel walker
    wonders about that. "it''s strange," he said before the cowboys broke training
    camp here. "they haven''t given me any stock or anything." credit is what they
    gave him. herschel walker is so good the cowboys could afford to get rid of tony
    dorsett and imagine themselves better off. dorsett, now with the denver broncos,
    is the fourth-leading rusher in national football league history. at 34, he still
    has the speed that separates him from most backs. except herschel, no. 34, age
    26. walker is faster than dorsett. they haven''t raced lately, but walker is faster
    than almost anyone. not just anyone in football. anyone alive. maybe bo jackson
    could beat him. maybe dorsett. washington cornerback darrell green beat him in
    the nfl fastest man series, but that was in a 60- yard dash. at the nbc superstars
    competition, walker beat willie gault at 100 yards. "beat darrell green and willie
    in a hundred," walker said. "but it doesn''t really matter. just my day. another
    day, they would beat me." what matters is that walker can stay close. at 6 feet
    1 inch and 225 pounds, not even the world-class sprinters can embarrass him. so
    when herschel''s team practices monday night against the bears, in irving, tex.,
    on national television, dallas fans see it as a team that is improving fast. already
    against the chargers and the raiders in exhibition games, the cowboys have scored
    48 points. in all four preseason games last year, they scored 36. and herschel
    has yet to catch a pass. he will. the cowboys think no. 1 draft choice michael
    irvin can be a star receiver, but walker will be split wide at times, too. he
    is the only nfl player to gain more than 700 yards rushing and receiving during
    the last two seasons. herschel the versatile does not limit himself to sprinting,
    running and catching. he is the only nfl player besides gault to participate in
    the ballet. he performed in april with the ft. worth ballet in a piece choreographed
    by paul mejia, who had choreographed gault with the chicago city ballet. walker
    studied ballet for a semester at the university of georgia. and did tony dorsett
    ever challenge mike tyson to a fight? "i said i wouldn''t talk about this during
    football season, but i heard him say he was the best athlete in the world and
    then he said he''s the best boxer," walker said. "i said i would like to challenge
    him. people took it and just blew it all up. "i''d do it. it wouldn''t scare me.
    everyone is scared to do this, scared to do that. things don''t scare me. i''ve
    walked in the path with the lord jesus christ all my life, so things don''t scare
    me. so i''d like to do it because i''m a competitor. "during the off-season, if
    it comes up again and tyson says he''ll do it, i wouldn''t back down. i''d love
    to do it." why not? just because walker isn''t a boxer . . . "i never cared about
    boxing until during the olympics i watched a little bit," walker said. "i''ve
    seen (tyson) and i said: ''this guy is great. i love tyson.'' and i said, ''i''d
    love to compete against him.'' "people say, ''why don''t you challenge him in
    a race?'' that''s not the field i want to challenge him in. i want to challenge
    him in his field. i do a little boxing, but i do more martial arts. i just said
    i''d love to do it. people just blew it up like i''m ready to jump into the ring
    now. i said i''d love to do it sometime. i never said right now." walker hates
    limitations more than he loves boxing. the football field, the track, the stage,
    the ring are all too small for walker''s imagination. he''s part country preacher,
    too. "i want to do many things," he said. "i want to show people how much the
    lord has blessed my life and given me the ability to do more than play football.
    i ran track when people said a guy herschel''s size is not supposed to be able
    to run that fast. but see, i don''t know that. my mind doesn''t know that. "one
    thing little kids should never listen to is that you can''t do this. there''s
    no such word as ''can''t'' as long as you try, as long as you''re happy with what
    you''ve done." walker won his second overall title in the superstars competition.
    he won the 100 in 9.39, was second in the half-mile in 2:15.09, third in basketball,
    second in tennis, third in weightlifting, second in the bicycle race and ninth
    in the obstacle course after clinching the title over track''s renaldo nehemiah.
    when looking ahead to this season, walker first looks behind. the cowboys knocked
    off the rams and the cardinals in last season''s final two games while playing
    a lot of young people. "we got a taste that if we go out and play hard we can
    accomplish anything," walker said. coexisting with dorsett was not a problem for
    walker, he said. "i don''t think tony had a problem, either," he said. "we loved
    it, because it gave each of us the opportunity to take the pressure off each other.
    people forget neither one of us was ever healthy enough together so we could work
    on anything together." writing is another of walker''s talents. with help, he
    is doing an advice column for kids. "sort of like a dear abby," he said. "i did
    a book on physical fitness and got a positive response." walker does not hide
    his opinions. on food: "i eat one meal a day. when i was in georgia growing up,
    my parents worked all the time. my family realized when you eat lunch or take
    a break, you miss out on things. you don''t need that much food. so many people
    pile in food because they think they''re hungry." on workouts: "the biggest part
    is mental. so many people talk about losing weight. you can''t lose weight if
    you don''t believe you''re going to lose." on drugs: "so many kids go around and
    look at people on drugs and think they''re cool. there''s nothing cool about that.
    i can be rich, have all the money in my pocket, have the biggest car, the biggest
    house, but if i only live 15 years, that stinks. i tell people i''m going to live
    150 years and then i''m going to decide to turn old." but he''s herschel walker
    and you''re not. "people say it''s easy for me to say because i''m gifted," walker
    said. "but as a little kid i didn''t have that talent. i didn''t have that will
    to go out there and fight. i made my mind up. this is life. this is reality. this
    is the only world we''re going to live in. so you''ve got to make your mind up
    right now you''re going to work. "i had no athletic ability, but i started working
    out. sometimes you''ve got to get up early when you don''t feel like it. i remember
    watching my mother and father get up before it ever got light and come back and
    it would still be dark. they never complained. that''s all i know. there''s nothing
    cheap in life. "i''m never going to say i''m perfect. i make a lot of mistakes.
    but i don''t sit and linger on those mistakes. you''ve got to keep going, keep
    pushing." caption: photo: ap laserphoto. the cowboys rely on herschel walker,
    who says, "if we play hard we can accomplish anything." illustration photo'
