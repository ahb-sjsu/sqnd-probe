  voice: genuinely_stuck
  body: 'Dear Ethicist,


    grandma created quite a stir among your readers concerning her usual $50 birthday
    gift to her selfish descendants who, after a while, thought they had it coming.
    did you know that it is a legally established fact that the practice of voluntarily
    giving gifts over a period of time implies an obligation to continue that practice?
    several years ago, when the mills of the american rolling mill co. in middletown,
    ohio, were really rolling, the company, out of the goodness of its corporate heart,
    began giving free turkeys to its employees at thanksgiving. then the company fell
    on hard times, and in the early 1980s it decided to discontinue the distribution
    of some 15,000 turkeys as an economy measure. the steelworkers union set up a
    howl and took the company to court. believe it or not, the court took the position
    that through the company''s generous practice over a period of years, it did indeed
    owe the employees their thanksgiving turkeys! small wonder they call them "gobblers"?
    jim griffith, port richey, fla.'
