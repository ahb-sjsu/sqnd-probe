  body: 'Dear Ethicist,


    as a surgeon who has performed thousands of vasectomies, i routinely ask the patient''s
    wife to sign a consent form. i feel that this is not an unreasonable request since
    i am performing a procedure that involves the family. one case comes to mind,
    which is my reason for writing to you. i normally have a 10- to 15-minute consultation
    with my patient and his spouse to explain the procedure, answer any questions
    and have them sign the consent form. in this case, the couple came to my office
    for the consultation, signed the consent form and the patient was scheduled for
    surgery. because i was busy with an emergency, i asked my secretary to telephone
    the patient''s home early in the morning and inform him not to come to the hospital
    for the scheduled surgery because i would not be able to see him. my secretary
    was quite surprised when my patient''s wife said she did not know anything about
    any "vasectomy" her husband had scheduled. she also stated that she had never
    been in my office with him to sign any "consent forms"! the wife suggested that
    our office call her husband at his place of employment to cancel his operation
    and have him call her at home immediately. needless to say, the patient was never
    seen for his scheduled vasectomy, and we never heard from him again. michael a.
    polacek, m.d., milwaukee ---------- problems? unload on abby, p.o. box 69440,
    los angeles, calif. 90069. for a personal reply, enclose a stamped, self-addressed
    envelope.'
