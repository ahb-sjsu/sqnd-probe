  body: 'Dear Ethicist,


    as an 18-year-old teenager, i would like to say something to all the kids in america,
    like myself, who smoke. when i first got into this rotten habit, i had no idea
    how uncontrollable the urge to smoke would get-and everyone out there who is a
    smoker knows exactly what i mean. the main reason i am speaking out on this subject
    is because of a note my mother, who is a heavy smoker, left in my room when she
    discovered that i smoked. she didn''t yell or lecture me. she just left a short
    note for me to think about. thanks to her, i realized that endangering your life
    is not only stupid, it is avoidable, and if there are other moms out there who
    cared as much as mine did, many teens would learn a valuable lesson. here''s mom''s
    letter: "dear sue: as a person who is addicted to cigarettes, i would like to
    stop, but i am powerless to do so. please, stop smoking before it''s too late!
    "your dad will bury me, because smoking does shorten one''s life. "did you ever
    take a good look at my face? i look much older than i should at my age, and i
    can thank cigarettes for this. i am not writing this as your mother, but as a
    cigarette smoker who knows that the habit starts with one cigarette at a time,
    then you get hooked and can''t do anything about it. love, mom" abby, please print
    my mom''s letter. maybe someone else will realize that life is too precious to
    throw away, and quit smoking. sue duffy, philadelphia'
