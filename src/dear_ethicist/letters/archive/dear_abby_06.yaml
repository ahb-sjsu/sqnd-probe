  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a problem i''ve never seen in your column. i am a hairdresser and today
    i was stood up again. people call and make appointments but never call to cancel,
    and the time i''ve booked for them is wasted unless i get a "walk-in." i''m especially
    mad right now because this lady was booked for a perm, which takes twice as long
    as a regular set, so i''m really out two appointments! i am very accommodating.
    i''ve come in early and stayed late, and even come in on my day off for some clients.
    some people are so inconsiderate, it''s maddening. i''ve had women come in half
    an hour early while i''m eating my lunch, and they expect me to hurry up so they
    can get out early. sorry i got so carried away, abby. i just want to know how
    other hairdressers handle no-shows. some physicians have started charging patients
    for an office visit if they don''t call and cancel 24 hours ahead of time. i would
    love to do something like that. how do other hairdressers handle this problem?
    getting ulcers'
