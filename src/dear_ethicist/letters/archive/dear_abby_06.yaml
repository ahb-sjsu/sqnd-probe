  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my mother bought me a mobile home as a gift, so i gave her a set of keys for emergency
    use only. two months ago my boyfriend moved in with me. bernie is 36, i''m 38.
    one night, my mother came into my home without any warning, so bernie suggested
    that i change the locks. i told him that rather than just change the locks, i
    would speak to my mother and ask her not to use her keys. well, before i had a
    chance to talk to her, she let herself in again and walked right into my bedroom!
    bernie and i were in bed watching tv. she scared us half to death as we didn''t
    even hear her come in. bernie was furious. i asked mom why she didn''t ring the
    bell or knock instead of just barging in. she claimed she did but we didn''t respond,
    so she used her key. she became indignant, said she would never set foot in my
    home again, then left in a huff! i have called her and left messages on her answering
    machine, but she didn''t return my calls. bernie has called her and she''s ignored
    his messages, too. i don''t want to lose my mother''s friendship. my dad died
    four years ago and she''s the only family i have. who is right in this situation?
    and what should i do? depressed'
