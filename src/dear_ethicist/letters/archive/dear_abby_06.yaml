  subject: MOVIE FAN RESENTS MOVING REQUEST
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 29-year-old single male who frequently goes to movies alone. sometimes,
    if the theater is quite filled, an usher will ask me if i would mind moving to
    another seat in order to accommodate a couple who want to sit together. this always
    happens just as the opening credits start to roll and the theater is dark. i never
    refuse. the usher will then escort me to another seat, which means i have to carry
    my coat, popcorn and maybe a soft drink as i try to avoid stepping on some toes.
    abby, i always manage to get to the theater early to get a seat of my choice.
    invariably the seat i am moved to is inferior for various reasons. (it''s usually
    to the far left or right, and i like to sit in the middle section.) please tell
    me if it is theater etiquette for an usher to ask someone to move? they are always
    courteous, but that doesn''t make up for giving up a good seat for one that''s
    not as good. should i flatly refuse to move? what would you do? in the dark'
