  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ve been in the u.s. navy for 13 years. last year i was a navy recruiter. my
    brother''s son was considering joining the navy when he graduated from high school
    last year. it is a well-known fact in our family that this nephew is a sleepwalker,
    so i told my brother and his wife that their son was not enlistment-eligible.
    his mom asked me to "overlook" the fact that her son was a sleepwalker, and i
    told her there was no way i would jeopardize my navy career and her son''s life
    by overlooking something like that. if my sleepwalking nephew were to join the
    navy without acknowledging that he was a sleepwalker, he could very well sleepwalk
    right over the side of his ship at sea, or if he were assigned to an aircraft
    carrier, he could walk into a piece of machinery and get killed. furthermore,
    if it became known that his recruiter knew of his condition and suppressed it,
    the recruiter could be court-martialed. my nephew was all for keeping his sleepwalking
    a secret, but i would have no part of it, so he''s not in the navy. my conscience
    is clear and i know i did the right thing, but my family has been very cool to
    me and my wife, and we feel terrible about this. now i hear that this sleepwalking
    nephew wants to enlist in the air force. is there anything i should do? true to
    the navy'
