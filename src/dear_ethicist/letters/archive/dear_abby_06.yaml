  subject: POST OFFICE GETS STAMP OF APPROVAL
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ve been a mail carrier for a year, and after hearing so many complaints about
    the postal service, i would like to air a few of my own to the public: - why isn''t
    your house number clearly visible on your mailbox or on your house? - why is your
    mailbox hidden behind bushes and fences? - why do you park in front of your mailbox
    when your driveway is empty? - why is your dog out roaming the streets? - when
    you moved, why didn''t you file a change of address with the post office, and
    also send individual change of address cards to your utility and credit card companies,
    your magazine subscriptions, banks, etc.? - why do you send mail with incorrect
    addresses (i.e., incomplete street numbers, no apartment/suite numbers, misspelled
    names, etc.)? - if you''re tired of getting the previous tenant''s mail, why isn''t
    your name on the mailbox so that the carrier knows who lives there? normally,
    a regular carrier has memorized several hundred names of residents and businesses
    on his route. however, a new carrier, or even an experienced carrier unfamiliar
    with a route, cannot be expected to know all these names. unlike the regulars,
    we substitute carriers take much longer to sort out, route and deliver the mail.
    we do not always have the time to check carefully the forwarding lists to see
    who has moved. supervisors constantly pressure us to work faster and carry more
    mail than we can handle, in order to avoid having to pay us overtime. we cannot
    perform 100 percent under such stress. i am not passing the buck. the postal service
    needs to improve. however, before people criticize the postal employees, they
    should make sure that they haven''t contributed to the problem. thank you. california
    carrier'
