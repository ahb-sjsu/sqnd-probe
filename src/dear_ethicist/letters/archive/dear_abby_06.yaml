  subject: WOMAN FEELS BLUE OVER TURNING RED
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 35-year-old single woman, and i still blush. this didn''t really get bad
    until i was about 19 years old. i think maybe i''m afraid of people. have you
    ever heard of anything so stupid? when i''m with a crowd of people and a stranger
    comes up to talk to me, i get so red i could stand on a street corner and stop
    traffic. what is wrong with me? if i have a couple of drinks, i get so relaxed,
    i can talk to anyone. i can''t understand this. when i don''t drink and a stranger
    approaches me, i get hot and sweaty and i can feel my cheeks burning, so i know
    i am beet-red. i kept hoping i would outgrow this, but it seems to be getting
    worse. is there any cure for blushing? hates the color red'
