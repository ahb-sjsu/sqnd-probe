  body: 'Dear Ethicist,


    are the women in this country nuts, or am i? we are constantly being told that
    all the good men are either married or gay -as though single men are at the bottom
    of the barrel, or else why would they be single? i can''t answer for all single
    men-only for myself. i''m 27 years old, considered fairly good-looking, average
    height and weight, in good physical condition, my hair is thinning a little-i
    wear glasses, and yes, i am shy with a capital "s." surprise-i am still a virgin!
    so what? i was graduated from college at 22 and have worked as a bartender for
    the last few years. i''ve saved my money and have been accepted by a good law
    school this fall. during the last few years, i''ve been involved with four women.
    i guess i screwed up with the first three by revealing my virgin status. two thought
    i was lying and dumped me. the third classified me as a "geek." i kept silent
    with the fourth. unfortunately, once we reached a more intimate stage, my nervousness
    ruined everything. i suppose this would have been okay at 16, but at my age, she
    thought something was "wrong" with me. hey, ladies, i''m an intelligent, sincere,
    sensitive man-a gentleman. how about a survey, abby? is an inexperienced, decent
    single guy disqualified in the search for a mate? striking out in florida'
