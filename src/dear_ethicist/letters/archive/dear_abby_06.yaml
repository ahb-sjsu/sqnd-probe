  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i just had to write to tell you that i support your answer to "divorced dad" about
    which restroom he should take his 2-year-old daughter into when she is in his
    care. i, too, agree that he should take her into the men''s room with him. when
    i was 2 years old, my father took me on an outing (my parents were also divorced),
    and when he brought me back to my mother and told her that he had asked a woman
    he had never seen before to take me to the ladies'' room, my mother was outraged!
    and this was in the early ''60s. can you imagine what could have happened in today''s
    sick society with so many children being kidnapped, raped and murdered? no adult
    should let a 2-year-old child out of his sight for a minute, let alone turn her
    over to a total stranger. so, i give you a "bravo" on your answer, abby. keep
    up the good work. seattle'
