  subject: Love affair calls for counseling
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 31-year-old female, married nearly five years (no children), and have been
    having an affair for several months. late last year i realized that i was not
    happy. my husband started a new consulting job at that time and worked every evening
    until 9 or 10 p.m. and all day saturday. i saw less and less of him, and felt
    lonely and frustrated. we argued a lot and i kept telling him i was not happy.
    he told me if our marriage did not work out it would be because i wasn''t understanding
    enough-that he was working for our future. innocently enough, i asked one of my
    clients to a client appreciation luncheon. we had a wonderful time, and after
    i left him, i felt something deep within my heart for this man. i passed it off
    as "flirting" fun; then he called me a few days later and invited me to lunch.
    i felt like a schoolgirl again. to make a long story short, more lunches followed,
    and i knew he was special enough to risk my marriage for. that''s how our affair
    began. now i know that i love this man and want to spend the rest of my life with
    him. the problem is that i really do love my husband and don''t want to hurt him.
    how did this happen? how can i be in love with two men? is my affair true love,
    or am i substituting the lack of love at home for an exciting affair with another
    man? we both decided to end our affair on the last day of 1988. it didn''t work.
    we saw each other again because we couldn''t stay away from each other. the guilt
    is killing me. meanwhile my husband is working so hard he doesn''t seem to notice.
    please help me. in love with two men in texas'
