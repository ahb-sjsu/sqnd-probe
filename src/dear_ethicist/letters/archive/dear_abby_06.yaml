  signoff: TELEMARKETER FIGHTS BACK
  subject: Telemarketer fights back
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you recently ran a series of scathing letters condemning telemarketing. it was
    discussed at length on one of our local radio call-in talk shows, and telemarketers
    took a verbal beating that made telemarketing in this area very difficult. i have
    been in sales all my life, and for years i listened to people gripe about our
    door-to-door salespeople: "they are too persistent." "they always come at the
    wrong time." then when we tried mail-outs, people complained about all the junk
    mail they were getting. we tried radio and television advertising, but people
    griped that we were aired too often and came across like used-car salespeople
    (my apology to used-car salespeople; however, that stigma persists). even newspaper
    advertisements drew fire. so, we turned to calling people on the telephone in
    order to sell our product, and never has there been a more economical way to reach
    people in the history of america-and what happens? people complain, and you add
    fuel to the flame! who in all of god''s creation ever said that we would go through
    life without interruptions? what makes people think that they possess an unalienable
    right never to be approached by anyone at any time for any reason that they feel
    to be an improper interruption? so, abby, please remember: peeking in your window
    while you are taking a shower is a direct violation of your privacy; telemarketing
    is only one of life''s interruptions, but whose efficiency and effectiveness to
    this economically struggling nation far outweigh its inconvenience. telechief
    in bloomington, ill.'
