    undestand why i don''t trust him. he accuses me of being insanely jealous and
    in need of counseling. i''m 30 years old and have had two long relationships-one
    for two years, and the other for six years. both men wanted marriage, but i wasn''t
    ready-or in love enough. i love this man i''m dating now enough to marry him,
    but i''m having problems with his "platonic" friend and his propensity for half-truths.
    i would appreciate your advice. what to do?'
