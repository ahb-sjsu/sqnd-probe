  voice: genuinely_stuck
  body: 'Dear Ethicist,


    thirty-eight years ago, i crocheted a tablecloth as a wedding gift for my husband''s
    sister. (i''ll call her charlotte.) i asked my mother-in-law to deliver it to
    her because charlotte and my mother-in-law lived in the same neighborhood. i never
    received any kind of "thank-you" from charlotte, and i didn''t have the nerve
    to ask my mother-in-law if she ever delivered the tablecloth to her. well, abby,
    after all these years, i visited charlotte, and there on her dining room table
    was the tablecloth i had crocheted for her. i was delighted to see it there, and
    exclaimed, "my, how lovely that tablecloth looks on your table!" charlotte replied,
    "thank you. i just love it. my mother made it for me." abby, i was shocked speechless,
    but i never said a word. this has really bothered me, but since my mother-in-law
    has been dead for several years now, i saw no point in telling charlotte that
    i had crocheted that cloth for her and asked her mother to take it to her. what
    do you think should be done about this misunderstanding after all these years?
    puzzled in pennsylvania'
