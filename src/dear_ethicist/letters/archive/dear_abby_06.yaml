  subject: Landlady has a pressing problem
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i rented my spare room to a college student in the fall of ''87. last may she
    gave me one day''s notice and moved out, leaving behind some clothing, books,
    a bookshelf and her washer and dryer. (she also left her dog with me, but that''s
    another story.) anyway, i wanted to rent the room to someone else, so i told her
    to get her stuff out by august. she came and took the stuff out of the room, but
    she left her washer and dryer in my basement. she said she was moving to an apartment,
    but she didn''t give me an address or telephone number. it is now january and
    i have no way of reaching this girl. abby, i am not a storage company! can i sell
    her washer and dryer? or are they mine to keep? i want to make an office in my
    basement, but her washer and dryer are taking up space. i have no use for them
    as i have my own. i should not have to place an ad in the paper to locate this
    girl. what are my legal rights? going to a lawyer will cost me, and since she
    already owes me money, which i will probably never get, i don''t want to spend
    any more. although she paid me for keeping her dog, she still owes me for back
    rent. her checks always bounce, and she is very irresponsible. what should i do?
    stuck in pennsylvania'
