  signoff: TOOTHLESS WIFE IS OK WITH HUSBAND
  subject: TOOTHLESS WIFE IS OK WITH HUSBAND
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i know this will be too late for father''s day, but i had to write. you advised
    us to write a letter to our fathers telling them how much we appreciate them,
    and why. well, what do you do when your father does not speak to you or acknowledge
    your letters? ever since i made the choice to move in with my boyfriend, my father
    has not spoken to me. i have written to him, but my letters have not been answered.
    i (and my boyfriend) have tried to talk to him. he refuses to speak to either
    of us. we intend to get married next year. if our financial situation is such
    that we can afford a small wedding, we will have one. if not, we will drive to
    some small chapel and get married. it hurts me to know that my father cannot even
    give me his best wishes. i know he thinks my move was a stupid one, but i have
    never been happier. feeling fatherless'
