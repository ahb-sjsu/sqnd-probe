  voice: genuinely_stuck
  body: 'Dear Ethicist,


    about your "tips" on tipping: how do you figure a bartender should get only 10
    percent? a bartender not only must serve the drink, but concoct it. a bartender
    is supposed to listen to people''s problems, entertain them and be aware of who''s
    had "enough." in between mopping up spills, cleaning ashtrays and slicing up fresh
    fruit, the bartender is expected to remember each customer''s drink, and what
    garnish he or she prefers. (the gentleman likes two olives in his martini; the
    lady wants one onion in hers.) i hardly think 10 percent is enough, but i''d gladly
    settle for that, as about half the customers "forget" to tip us. my advice: tip
    the bartender at least 10 percent for excellent service. also, if you can''t afford
    to tip, you really can''t afford to go out, so do us both a favor and stay home.
    pittsburgh bartender ---------- problems? what''s bugging you? unload on abby,
    p.o. box 69440, los angeles, calif. 90069. for a personal reply, please enclose
    a stamped, self- addressed envelope.'
