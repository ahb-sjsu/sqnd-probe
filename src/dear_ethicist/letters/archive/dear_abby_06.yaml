  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last winter, i began dating a girl i''ll call janet. she said she loved me, too.
    we are both in college. in june, janet went to maine to work at a summer camp
    for the season. there she met a young man from canada who had also come to work
    at the camp. janet and rolf soon became very close and started sleeping together.
    everyone at camp knew it and, naturally, it got back to me, which hurt me deeply.
    after the camp closed, rolf went back to canada and janet came home. she called
    me, of course, asking if we could get together. i was hesitant. while i still
    cared for her, i didn''t trust her and i told her so. after much discussion, i
    agreed to see her again. we had a long talk. janet said she still loved me, but
    when two people are in love they should ask for nothing in return. she admitted
    to being intimate with rolf, but insisted it had nothing to do with her feelings
    for me. she thought i should just forget about her camp experience and pretend
    it never happened. abby, while i still love and forgive her, i don''t think i
    can ever trust her again. i need your advice. were my expectations too high? can
    girls love one person and sleep with someone else? should i continue seeing her?
    and will things ever be the same between us again? hurting in waukegan'
