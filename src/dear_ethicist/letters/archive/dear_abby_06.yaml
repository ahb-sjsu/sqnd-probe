    my mother didn''t teach me to write thank-you notes. i asked her why, and she
    said because most people didn''t have money for stationery and postage during
    the depression. a verbal thank-you was considered sufficient. where do the snobbish
    etiquette people get the idea that a written thank-you is better than a spoken
    one? i disagree strongly with the grandmother who refused to give her grandchildren
    any more presents because they didn''t write thank-you notes. if she wants to
    know if they received her present, she should phone them and ask them. then, if
    they didn''t say thank you, she would have a legitimate complaint. jesus was not
    thanked by nine of the ten lepers he healed. did he stop healing lepers? no! i
    give presents because i love people. i neither expect nor desire thanks. a written
    thank-you is a waste of time and money. midwestern grandmother'
