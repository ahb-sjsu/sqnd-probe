  subject: '`Love-it-or leave-it'' attitude hit'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i reply to "m.s. sejpal, d.d.s.," whose letter you published accompanied by
    an article titled "the dumbest person in the world." i am sick of hearing that
    i should go somewhere else if i don''t like it here. this is my country, too,
    and i love it just as much as you do. possibly more, because i''m not afraid to
    criticize it when it is wrong. it takes courage to face the truth and try to correct
    things. nothing was ever accomplished by waving the flag and saying, "we''re better
    than the trash next door, so shut up!" being better than the worst is nothing
    to be proud of. to take issue with a few things we americans have to be "proud"
    of: -almost unlimited natural resources: not anymore-thanks to the unbridled greed
    of industry. -a ballot box nobody can stuff: really? ask nixon about 1960 in chicago.
    -a judicial system that is the envy of the rest of the world: our judicial system
    is not the envy of the world. plea bargaining, which allows sleazy criminals to
    get off with a slap on the wrist, is unique here. so is getting off on a technicality.
    in england, if the arresting officer errs, he is reprimanded and suspended, but
    his mistake does not allow the accused to go free. sentencing disparities are
    a disgrace-six years for beating a baby to death, but 10 years for striking a
    police officer. we have country club accommodations for political prisoners, and
    capricious parole for perpetrators of some of the most heinous crimes imaginable.
    what country would envy that? -food so plentiful that overeating is a major problem?
    tell that to the below-poverty-level citizenry. -one hundred million jobs, when
    too many of them are engaged in an overabundance of offensive weapons production,
    is nothing to brag about. we have lost our prestige in the world because too many
    wrongs have been allowed to flourish for too long, and it''s our own fault. pollyanna
    never solved any problems. she just smiled and said, "isn''t everything wonderful?"
    diane stacom, huntington station, n.y.'
