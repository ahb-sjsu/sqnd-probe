- letter_id: da_1_barbara_bush_her_career
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1988
  signoff: BARBARA BUSH HER CAREER HAS ALWAYS BEEN HER FAM...
  subject: BARBARA BUSH HER CAREER HAS ALWAYS BEEN HER FAMILY, AND IT HASN'T BEEN
    AN EASY CAREER
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    media-wise, this is going to be a tough campaign for barbara bush. her competition
    for first lady is kitty dukakis, who has quite a juicy story to feed the press:
    26 years of drug addiction and the possibility of being the first jewish first
    lady. how can barbara bush, that nice, warm, grandmotherly woman we''ve seen standing
    in reception lines for eight years, possibly compete for press attention? "well,"
    says barbara bush, arching an eyebrow, "the drug addiction was to diet pills,
    and i can''t do anything about not being born jewish. that''s not my fault." and
    then there''s the way the press is playing up mike and kitty dukakis'' relationship
    as though it were the love affair of the century. he mouths "i love you" to her
    at the democratic convention and holds her hand during interviews. george bush''s
    mother had to remind him that it would be nice if he let his wife exit first from
    airplanes. "we''re private about those things," barbara bush says. "maybe it''s
    more of a great love affair to be married for 43 years to the same person and
    really love them and not have to wear it on your sleeve. maybe that''s what love
    is all about." from the tight way she holds her mouth as she says it, bush leaves
    no doubt that to her, that is indeed what love is all about. leave the lovey-
    dovey stuff to the democrats. barbara bush is what she is: 63. sturdy. white-haired.
    (more about that later). handsome. (that''s the word that reporters, struggling
    for an adjective to describe a woman who dares not to be glamorous, have unanimously
    settled on.) organized. (her christmas gifts are already ordered: nearly 1,000
    of them for aides and friends who go back to her days as a newlywed.) loyal. (when
    a friend was having a baby, far from home, bush charged into the hospital, announced
    herself as the closest living relative and kept the woman company.) she''s funny,
    in a self-deprecating way. (in her standard political speech, she tells of recently
    standing next to her husband and having a photographer yell at the lady in the
    red dress to get out of the picture. she looked down, and in a horrible flash
    realized he was referring to her.) she''s frank. (it was she, don''t forget, who
    called democratic vice presidential candidate geraldine ferraro a "$4 million
    . . . rhymes with rich" during the 1984 campaign.) she''s a warm, likable, no-nonsense
    woman. in some ways, she''s a dinosaur. she may be the last wife of a presidential
    candidate who gives interviews discussing how she likes her sheets (pressed) and
    her petit fours (coated in pastel frosting) and how she feels about doilies and
    tablecloths at tea parties (doilies, yes; tablecloths, no). she has spent her
    life as a homemaker, making 28 homes in 17 cities during 43 years while her husband
    kept switching jobs: businessman, congressman, ambassador to the united nations,
    chairman of the republican national committee, envoy to china, head of the central
    intelligence agency and vice president of the united states. she has devoted her
    life to the care and comfort of her husband and five children and has few regrets.
    "my life hasn''t been too bad, either," she says, sitting in the magnificent four-storied,
    gabled vice presidential residence in which two sets of guards check you in and
    servants bring iced tea decorated with fresh mint. "i''ve loved my life. i''ve
    had a very good, very selfish time. but have i thought about my children, worried
    about them, cared about them? of course. and my husband. and i don''t think i''ve
    given up one thing." - sixteen-year-old barbara pierce of rye, n.y., met 17-year-old
    george bush of greenwich, conn., at a christmas dance. he asked for an introduction
    to the girl in the red-and-green dress. she still hasn''t asked him why. all she
    knows is that she laid eyes on a man she describes to this day as "the handsomest
    i ever saw: 6 feet 2 inches tall, eyes of blue," with the "kindest, sweetest face."
    the next night he went to another dance looking for her and invited her to watch
    him play basketball. her entire family turned out. besides his blue eyes, she
    fell in love with what she calls his "caring." "his mother used to call him ''have
    half'' because he always offered half of everything he had. give him a banana,
    and he''d say, ''do you want half?'' " three years later she dropped out of smith
    college to marry him. after 43 years of marriage, she still gets gushy. "to know
    him is to love him, honestly," she says. "isn''t he good-looking?" she asks. "she''s
    his biggest fan," says their daughter, dorothy, 28. it''s not many women who can
    say along with barbara bush, "i married the first boy i ever kissed." - barbara
    and george bush both come from prominent, wealthy families, though she says she''d
    like to lead an expedition to her family home to show that it was not the estate
    that people think it was, just because her father was president of the mccall
    corp., the publishing concern. after marriage, life was treating them well: george
    was prospering in the oil business, and they had three children. then they faced
    every parent''s nightmare: their daughter was sick, and she wasn''t going to get
    better. robin bush died of leukemia in 1953, a few months short of her 4th birthday.
    "seventy percent of people who lose a child get divorced in the first or second
    year," barbara bush says. "it either breaks you or it strengthens you enormously.
    we worked well together. i was very strong when the child was sick, and then i
    just absolutely collapsed. george could barely look at her when she was sick-it
    killed him so, he loved her so, as did i-but i just made up my mind that no one
    was going to cry in front of her. she was going to be happy until it was over.
    and then i just could not face it. and george just put his arms around me and
    made me share and talk to him about it, and he made me see people. he would not
    let me go." losing her daughter made bush cling to the two children she had left,
    george and the infant jeb. "i wouldn''t let them out of my sight. one day i heard
    little george say to a friend, ''i''m sorry, mike, i can''t play with you. i have
    to play with my mother.'' and then i realized what i was doing to that poor little
    child." eight months after the death, barbara and george bush were in so much
    physical pain that they had checkups. they assumed they must have caught a bug,
    hanging around the hospital so much. the doctor told them they were fine; the
    pain was just heartache. bush is still a devoted mother. her son marvin, 31, had
    his colon removed after a bout with colitis last year-the hospital vigils brought
    back "enormous shades of those awful days in the hospital" to her-and marvin has
    become a spokesman for people with similar problems. abigail van buren (advice
    columnist dear abby) sat next to him recently when he was about to address a group
    about his experience. as he got up to speak, he turned to her, pointed to a small
    tape recorder and said, "would you please press this when i start? my mother wants
    to hear it." carol vander jagt, the wife of u.s. rep. guy vander jagt of michigan,
    has known barbara bush since their husbands came to congress together in 1967
    (bush as a representative from texas). every christmas, a group of friends get
    together for lunch, to exchange gifts and to discuss the last year. "when it''s
    barbara''s turn, all she talks about are her children and her grandchildren, not
    a word about her husband being vice president. those are the things that are important
    to her." there was a time in her life when it seemed like maybe those things weren''t
    enough. "for a while, you were made to feel like you were nothing (if you didn''t
    have a career)," barbara bush says. "for a brief period, when all the children
    were gone and george worked in the cia, i felt i should be doing something. the
    women''s movement made me feel i had done nothing, but that was wrong. "i''ve
    always been an active volunteer, and my husband had always shared with me when
    he could and made me feel needed. but for a while, i didn''t. now i feel as though
    the children have to be a priority. i''m one of the few people i know whose children
    all got married-to the opposite sex-had children and stayed married. knock on
    wood." and yet she impressed upon her daughter, dorothy, how important it was
    for her to finish college. "she always wished she had," dorothy says. - after
    43 years together, barbara bush says george bush is still "fabulous, fabulous"
    company. "we read, we eat dinner on the porch, watch the evening news, talk about
    the news." two of their children say they''ve never seen their parents quarrel.
    son george, 42, describes their relationship as "idyllic." son marvin says that
    politics has strengthened their marriage. "when you''re in the public eye, you
    end up relying a disproportionate amount on your family. i traveled with my father
    the other day, and when i got off the airplane, an aide said, ''you lifted your
    father''s spirits tremendously by being here.'' well, that''s what my mom can
    do on a consistent basis. reggie jackson once said he was the straw that stirs
    the drink for the new york yankees-that''s a good way to describe my mom in my
    family." "she provided a center," says janet steiger, chairwoman of the postal
    rate commission, whose husband also came to congress with george bush. "she gave
    him tremendous stability. with five kids, and him running around the world, moving
    from place to place, that was incredibly important. that was a great gift to him.
    it enabled him to sail into some very choppy seas." what did george bush give
    his wife? their children, all of whom are working in the campaign, say "love,"
    "strength," "support," "security." and yet, at times, he appears to be almost
    indifferent to her. she says he never noticed when her hair turned white, never
    noticed when she started to dye it, never noticed when she stopped. in his autobiography,
    "looking forward," published last year, their wedding gets one sentence. most
    references to her are of the "barbara and i lived here," "barbara and i lived
    there" variety. in 255 pages, he devotes not one paragraph to the woman with whom
    he has spent more than four decades. in the fallout of the gary hart scandal,
    george bush was the target of rumors about "other women." barbara bush chose to
    deal with them publicly through humor. "how can george bush have an affair?" she
    asked. "he can''t stay up past 10 o''clock." her son neil, 32, said he thought
    the republicans floated the rumors to add a little muscle to his father''s image.
    when asked about the rumors today, she calls them "malicious, vicious, ugly untruths"
    and dismisses them. "i don''t want to talk about it because it isn''t true." for
    a longtime political wife, bush has a remarkably thin skin. "she always advises
    me not to read the papers, but she does, and i do too," dorothy says. "sometimes
    it can be brutal." subjects barbara bush would rather not discuss: the "wimp"
    factor, her hair, her wrinkles. bush can''t understand why the world does not
    see her 195-pound husband as the war hero and tower of strength that she sees.
    she knows he doesn''t come across well on television, so she blames television.
    her hair-short, white, wispy-is another subject bush would prefer to skip. she
    calls it "boring," though it has been the subject of national press, political
    consultants and so much mail that she has two form letters, one she sends to people
    who like it, one she sends to people who don''t. she dyed it for years and hated
    it. it turned every color but the brown she wanted it to be, it felt awful and
    it restricted her lifestyle. "you couldn''t run your hand through it, and george
    sort of liked to run his hand through it. i had to go to the beauty parlor twice
    a week. i used to have to say, ''i''m sorry, i can''t do this, i just went to
    the beauty parlor.'' i don''t have to do that anymore. i exercised this morning
    and washed my hair. i like that. that''s how i want to live my life." another
    nonsubject: the way some people assume she''s george bush''s mother. "i can''t
    do a thing about it," she says. "people are so mean," dorothy says. "i think it''s
    the cruelest, meanest thing anyone could say. she''s a beautiful person. she accepts
    herself, and we''re proud of her. . . . of course, it bothers her." "george bush
    sees me through the same eyes he used 43 years ago," barbara bush says. "he doesn''t
    see me as i look today." people have called barbara bush her husband''s not-so-secret
    weapon in the campaign. she has become a confident public speaker who disarms
    a crowd with her warm, self-effacing manner. "people are always coming up and
    saying nice things about my mom," neil says. "it''s not that they don''t like
    george bush, but they love barbara bush." when she talks about her interests,
    especially literacy, she speaks from the heart. neil was dyslexic as a child,
    and he says his mother suffered through his reading problems with him. "she was
    always there. she kept my spirits boosted when i wasn''t feeling so great about
    myself." "it was never a case with my mother of, ''oh, let''s find a project for
    barbara bush,'' " dorothy says. "she''s involved with the same things she was
    involved with before my father ran for president." if her husband is elected,
    bush intends to continue to work for literacy, leukemia research, the homeless.
    she''ll work hard to see that he wins. but if he doesn''t? "would i fall on my
    sword? absolutely not. i''d be heartbroken for a week at the most. when you''ve
    had children who''ve been sick or who''ve died, life gets put in much better perspective."
    and then, barbara bush sees one advantage to her husband not getting elected:
    she can return to her garden, "while i can still bend." caption: photo (color):
    barbara bush says that if her husband were to lose, "i''d be heartbroken for a
    week at the most." photo: george and barbara bush in 1964, getting primary returns
    in his senate race. ap laserphoto. illustration photos 2'
