    with me. i try to conserve on everything i can, but he uses water and gas to heat
    the water for the 20-minute shower he takes every morning. he works 40 hours a
    week, goes to the ymca to work out, and he''s with his girlfriend the rest of
    the time. he eats all his meals out, but he comes home to sleep. the minute he
    gets home, he turns the tv on, and leaves it on while he sleeps! he often falls
    asleep with the lights on. he runs up my electric bill with his radio, electric
    hair blower and his electric shaver. and he can''t take a drink of water without
    letting the water run for five minutes. he''s too lazy to look up telephone numbers,
    so he calls information, which is charged to my bill. (can''t he add?) he gives
    me a lousy $20 a week out of the $160 take-home pay he gets, and he complains
    yet. i think he''s getting a good deal. if you agree with me, please print this
    so i can show it to my son. fed up'
