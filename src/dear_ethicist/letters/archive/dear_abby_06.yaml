  subject: BE WARY OF REST-STOP PANHANDLERS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is in answer to "charitable but skeptical," the couple who have been hit
    up for handouts in rest areas while traveling by car. they ask: are rest areas
    a convenient place to panhandle? my answer is yes, and my advice is: never give
    anybody cash. i''m an automobile mechanic, and i can''t count the times i''ve
    come across people whose cars have "broken down" and they need money to get to
    the next town, etc. i always look at the "broken-down engine" and soon realize
    that the people have removed a part deliberately, or screwed it up as a way to
    get easy money. many people do nothing but beg for money in rest areas this way.
    it''s easier than working for a living. no sucker near yosemite'
