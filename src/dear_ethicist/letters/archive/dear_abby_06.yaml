  body: 'Dear Ethicist,


    i would like to respond to the church organist in cincinnati who said, "applauding
    in a house of worship is disrespectful and unacceptable behavior." i would question
    a society that applauds vigorously for a hard tackle in a football game, but thinks
    it''s inappropriate to applaud a minister''s sermon, a choir''s inspirational
    hymn or a couple''s first kiss after a marriage ceremony. i am sure i am not the
    only person who has had the desire to clap or cheer after a touching moment in
    church. why should it be considered disrespectful? the bible states: "make a joyful
