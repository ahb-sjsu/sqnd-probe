  body: 'Dear Ethicist,


    you say a wife should never stand for being slapped around, pushed, pinched or
    hit. my husband is good to me. he doesn''t drink or run around. i have a fur coat
    and nice jewelry. he doesn''t deny me anything, but he does manhandle me. i''ve
    asked him not to, but he won''t listen. he says it''s because he loves me so much.
    for example, he will jerk my arm when i pass him and pull me off my feet so he
    can kiss me. or he will grab the front of my shirt and pull me to him and kiss
    me so hard my lips hurt. he will kick me when i''m bending over, or slap me on
    the behind really hard, calling it a "love slap." he has tickled me until i can''t
    breathe and scream for mercy. when i get angry and complain, he says he can''t
    help it-he loves me. abby, i am not a cold woman. i give him plenty of love and
    attention, and i tell him i love him every time he calls me from work, which is
    about five times a day. he''s really not a bad guy, and he''s good to my mother,
    but i wish i could stop him from being so physically rough with me. but how? black
    and blue in louisiana'
