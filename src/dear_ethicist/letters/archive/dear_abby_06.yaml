  body: 'Dear Ethicist,


    please tell "mrs. g. in l.a." not to shoot herself-shoot her husband instead.
    (only kidding.) she said her husband, age 72, was having a delayed mid-life crisis
    and is divorcing her. i know how she feels. my husband of 20 years walked out
    on me shortly after our daughter turned 16. he said he was going to "find himself."
    (he also took along his 30-year-old girlfriend and her teen-age son!) i have (mentally)
    shot him, poisoned him and strangled him at least once a week since he took a
    hike. i realize i am only fantasizing, but it helps me cope with the anger, hostility
    and stress i feel. tell mrs. g. to hang in there. counseling helps-individually,
    in a group or both. also, don''t shut out friends who want to help but cannot
    find the words. keep busy, volunteer, take classes at a local college or trade
    school. most of all, remember, time heals-and the pain does diminish. thanks for
    giving me a chance to unload. been there in wisconsin ---------- problems? what''s
    bugging you? unload on abby, p.o. box 69440, los angeles, calif. 90069. for a
    personal reply, please enclose a stamped, self-addressed envelope.'
