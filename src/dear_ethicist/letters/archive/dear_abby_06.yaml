  body: 'Dear Ethicist,


    this is an open letter to all who have treated me kindly when they have driven
    by me while i''m on my bicycle: thank you for giving me a little extra room even
    if i have to ride in the lane instead of on the shoulder. you obviously realize
    that either the shoulder is soft dirt, or it has glass and junk on it that you
    can''t see at 55 mph but i can see at 10 mph. thank you for not being impatient
    when it takes you an extra moment to get past me. thank you for not crowding me
    into the curb when there is no shoulder-as you know, sometimes the sewer gratings
    are set several inches below pavement level and might be just the right size to
    catch my tire and flip me into your path. thank you for not making left and right
    turns into me, but according me the same courtesy you would any other driver.
    thank you for patience when i ride after dark. sometimes i don''t have a light
    and my clothing isn''t bright enough, which is stupid, but maybe i''ve been caught
    unawares and didn''t expect to be out after dark-maybe i had a flat, or misjudged
    my distance or the time. and i''m grateful when you don''t turn on your bright
    lights in my face. thank you for not honking your horn, or seeing how close you
    can come short of hitting me (for the fun of it), or yelling or shouting obscenities
    when you drive by as though i had no right to be on the road. please be considerate
    of me, automobile driver. when gasoline costs $5 a gallon, we''ll all be on bicycles.
    anywhere, usa ---------- wedding bells? wedding bills! who pays for what and everything
    else you need to know if you''re planning a wedding can be found in abby''s booklet,
    "how to have a lovely wedding." send your name and address, clearly printed, plus
    check or money order for $2.89 ($3.39 in canada) to: dear abby, wedding booklet,
    p.o. box 447, mount morris, ill. 61054 (postage and handling included).'
