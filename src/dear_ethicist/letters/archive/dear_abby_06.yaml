  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i do agree with "irritated in colorado"-but the problem actually refers to how
    all women (not just teenagers) are addressed. to call a young woman "honey" is
    tantamount to calling a young man "sonny boy," and i don''t think you would do
    that. not too long ago, a friend and i, both in our 60s, were greeted by a clerk
    with, "what can i do for you girls today?" this is patronizing and demeaning.
    in a doctor''s office, i was waiting for my appointment with a man also about
    60. the receptionist said to him, "you may go in now, mr. smith," but when my
    turn came, she said, "the doctor will see you now, marilyn." i always correct
    these people gently but firmly. often they are surprised because they had not
    even realized that this is a subtle kind of put-down. actually, i would like to
    see all forms of address more formal when people are acquainted only in a business
    or service situation. first names and pet names are fine for friends and family
    because they denote an intimacy. however, i resent it from strangers. lyn venable,
    walnut creek, calif.'
