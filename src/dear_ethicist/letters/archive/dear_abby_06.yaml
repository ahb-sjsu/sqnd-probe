  subject: Stranger falls for a sad story
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a few weeks ago, while leaving downtown seattle, i was approached by a friendly
    looking young woman who told me that her luggage and purse had been stolen on
    the bus ride from bellingham. she told me her name and asked if i was a christian,
    saying that she was-then she told me how terrible it was to have been on the street
    all night. to make a long story short, she persuaded me to go to a cash machine
    and get $40, which was how much she needed to get "home." she promised to repay
    me as soon as she got home. well, i never heard from her, and now i feel like
    a fool for having fallen for her story. i suppose i should have known better,
    but i kept thinking, "what if i were in such a spot and needed help; i would be
    grateful if a stranger helped me out." abby, how can a person tell the honest
    people from the phonies? these people can be so convincing. please print this
    as a warning to others who are gullible and tenderhearted. seattle sucker'
