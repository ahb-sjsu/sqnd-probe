  body: 'Dear Ethicist,


    every year for the last several years i have asked my friend "zelda" to join my
    family and a few close friends for thanksgiving dinner. zelda is a kind, considerate,
    unmarried woman who is treated rather coolly by the women and is ogled by their
    husbands. she doesn''t understand the problem-but i do. as my husband puts it,
    "she dresses like a streetwalker." her clothes are too tight and her necklines
    are too low. i have seen her in more modest attire-but not often. abby, what do
    you make of her behavior? she is quite defensive when advice is proffered (on
    any subject). she is a wonderful friend and i don''t want to hurt her feelings,
    but i wish i could tell her how others perceive her manner of dress. do you have
    any ideas? maybe one of your readers has had this problem and knows how to handle
    it. stumped in texas'
