  subject: MATING GAME MINGLE, TALK TO EVERYONE, BE NICE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    to be free, gifted and 43-is it really as bad as they say? the other night at
    a party, i met a man whom i have always thought of as a legend. he was one of
    those computer geniuses who was part of the home brew computer club, which also
    included the likes of stephen wozniak and steve jobs. it was this group that met
    in the ''70s and invented the personal computer. the question in my mind as i
    spoke to him was: why was steve jobs on the cover of newsweek and business week
    and not him? why had stephen wozniak-and not the gentleman at the party-donated
    his spare millions from apple computer to a cockamamie rock festival? a brief
    discussion of the party boy''s background yielded a clue. "my father was jewish
    and my mother an upper-crust wasp," he said. then he added matter-of-factly, "of
    course, they were both communists." okay, he''s so smart, and that''s why he''s
    not rich. but he was also a tall, dark and zany man, so i was even more surprised
    when he said, "at the age of 43, i''ve had a kind of breakdown and decided i should
    get married." he told me he had just placed a personals ad in the paper seeking
    a wife. he claimed he had a hard time meeting women. "that''s my problem," he
    said. so i shoved him toward the crowd and said, "mingle! mingle!" as the old
    saying goes: "what profit a man if he masters a machine, but still can''t mingle
    with a woman?" i guess it really is a lovelorn mine field out there. why should
    it be so much harder to handle a woman than a piece of communications software?
    and if 3,000 how-to authors haven''t had the final word, if dear abby hasn''t
    said it all, dear alice will have a go at it: user''s manual for love-finder.
    - talk to everyone. don''t worry about what you say. wing it. free- associate
    in public. press your own "search" button. - be nice. wimpiness turns women off.
    niceness drives them wild. there''s a difference between being wimpy and being
    nice. i don''t know what it is. as mac users say: "find the pointer by clicking
    the mouse." - be yourself. if your self is a jerk, be prepared to love the jerk
    you attract. she is the yin madonna to your yang sean penn. you don''t really
    have an "options" button in life. - get a puppy instead of an external drive.
    it will take the edge off your desperation, put things into perspective. and if
    you already have someone to lick your feet, you won''t expect it from a woman.'
