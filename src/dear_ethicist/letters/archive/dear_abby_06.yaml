  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am enclosing a piece that i have had for four or five years. i had copies made
    and have sent them to many friends. i don''t know who wrote it, but i think it
    appeared in an advertisement for an insurance or financial company. if you think
    your readers might enjoy it, be my guest. m.s. sejpal, d.d.s. the dumbest person
    in the world: how dumb? very dumb. it''s the american who knocks what he''s got.
    here''s what he''s got: a country of unbounded beauty. almost unlimited natural
    resources. a judicial system that is the envy of the rest of the world. food so
    plentiful overeating is the major problem. a press nobody can dominate. a ballot
    box nobody can stuff. churches of your choice. one hundred million jobs. freedom
    to go anywhere you want, with the planes, cars and highways to get you there.
    social security. medicare. unemployment insurance. public schools and plentiful
    scholarships. opportunities to become a millionaire. ok, complainer, what''s your
    second choice? go.'
