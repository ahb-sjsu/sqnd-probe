  voice: genuinely_stuck
  body: 'Dear Ethicist,


    something has been haunting me for a long time, and i need to get it out of my
    system and settled once and for all. when i was 15 years old, i fell in love with
    a man who was 45. i will call him scorpio. my parents refused to let me be with
    him, so we parted. as fate would have it, i fell in love again when i was 19,
    but that marriage lasted only six years, and we divorced. following my divorce,
