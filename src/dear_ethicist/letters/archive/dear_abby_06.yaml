  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a respectable middle-aged married woman who took a part-time job selling
    perfume in a first-class department store over the christmas holidays. a gentleman
    who appeared to be about 60 asked me to recommend some perfume for his wife, then
    he proceeded to tell me what a wonderful woman she was. i suggested a few fragrances,
    then he asked me what kind i was wearing, so i wrote the name of it on my business
    card together with the price-$150 an ounce-and gave it to him. he put the card
    in his wallet, thanked me courteously and left. that''s all the contact i had
    with that man. (he never did return to buy the perfume.) well, two days ago, my
    husband gets a telephone call from this man''s wife informing him that her husband
    and i had been fooling around! abby, this woman must be crazy. i am a very outgoing
    person and i do smile a lot, but i am very happy with my life and i do not "fool
    around." the worst part of this whole thing is that my husband actually believed
    this woman, although i have never done anything to cause him to doubt me. i can''t
    talk to any of my friends about this because they will think my husband has lost
    his mind for believing a stranger. now what do i do? my husband won''t talk to
    me. one unhappy woman'
