  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my son (i''ll call him john) was at santa anita race track on one of its busiest
    days when he saw a gentleman attempt to put his wallet in his inside jacket pocket.
    the wallet missed his pocket and fell to the ground. john picked up the wallet
    as the man hurried away. he looked inside the wallet long enough to see that there
    was more than $2,000 in it. john chased the man, caught up with him, and handed
    him his wallet. the man looked bewildered, didn''t say a word, not even a "thank
    you," and disappeared in the crowd! when john returned to the area where he had
    been standing when all this began, some of the people who witnessed the whole
    thing asked him if he kept any of the money-or if the man offered him a reward.
    he told them he kept none of the money, and the man didn''t offer him any reward.
    everyone told john that he was "nuts" for being so honest. none of them said they
    would have given the money back-let alone the wallet. when john came home and
    related this story to us, my husband and i told him he did the right thing. the
    guests in our house said he was "crazy" to give the money back. later, his friends
    told him he should have kept the money and returned the wallet. john is hurt and
    confused. we live in a small town, and the word has spread like wildfire. now,
    everywhere he goes, someone has something to say to him-and it''s not very nice.
    he is beginning to think he is the only honest person around. what do you think?
    honest john''s mom'
