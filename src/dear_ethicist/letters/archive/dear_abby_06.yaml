  subject: Second wife spends up a storm
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 77 years old. my wife is 68. we''ve been married for four years. it''s a
    second marriage for both of us. she is a refined, good-looking woman, but she
    has some old-fashioned ideas. for example, she thinks a husband should support
    his wife completely, even if the wife has a very good income of her own. i am
    very comfortable financially, but i am no multimillionaire. her husband died and
    left her very well off, and although i''ve never counted her money, i''m sure
    her assets are greater than mine. the problem is that she saves her money and
    spends mine like it comes out of a pump. we get along fine-except when it comes
    to money. please understand, i am no cheapskate, but i don''t want to be a sucker
    either. i have children and grandchildren i would like to leave a few dollars
    to, but at the rate this lady is going, i won''t have anything left. (she has
    more jewelry than tiffany''s, but she''s always buying more.) don''t you think
    a second wife in her circumstances should spend her own money? rush your advice,
    please, because i am considering talking to a lawyer. going broke in florida'
