  signoff: HUSBANDS, HERE IS WHAT YOU REALLY NEED TO KNOW
  subject: Husbands, here is what you really need to know
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i must comment on the letter concerning two crimes and your evaluation of the
    punishments for each. in the first example, a speeding driver had killed three
    people. had the driver used a gun or knife to commit these murders, he would undoubtedly
    be on death row at this time. juries should realize that an automobile can be
    a lethal weapon, and they should treat these crimes accordingly. i agree with
    you-the sentence of 28 months to seven years is indeed outrageously lenient. the
    second example concerned a police officer in lubbock, tex., who had a portion
    of his ear bitten off. in fact, a third of his ear was bitten off, chewed and
    swallowed by his attacker! the prisoner, who was on probation at the time of his
    arrest, also attempted to bite another officer and was successful in biting through
    a cb antenna cable. he also kicked at the police car repeatedly with such force
    that it became inoperable. not only did the jury find the defendant guilty, they
    sentenced him to 10 years in prison-the maximum allowed for assault on a police
    officer in the state of texas. i was an observer at that trial but did not have
    an opportunity to thank the jury for their decision. you see, the officer who
    had a third of his ear bitten off was my son. in view of all the facts, do you
    still believe the sentence was excessively harsh? maxine mcneill'
