  subject: Wright backlash a threat to women
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the recent allegations against house speaker jim wright have set the stage for
    him to defend his conduct, and contrary to the pundits of cynicism, republicans
    and democrats alike demand that he be treated with fairness. but since the speaker''s
    difficulties have prompted a more fundamental inquiry into the ethical standards
    of congress and washington in general, americans who join the understandable cry
    to raise those standards should also demand fairness from reformers who wield
    a machete instead of a scalpel. one of the serious charges in the wright investigation
    is that his wife obtained a job due to her husband''s position, an allegation
    the speaker has vehemently denied. the tragedy is that the mere mention of possible
    nepotism has sent shock waves through washington and now threatens to destroy
    the careers of women in government service who, like myself, committed the grievous
    sin of-dare i say it-marrying an elected official. like many americans, i believe
    deeply in serving my country. when my husband (10th dist. rep. john porter) was
    elected to congress and we moved to washington, i was determined to make my own
    contribution to the nation. after working as his administrative assistant, a full-time
    position in which i received no compensation under congressional rules, i pursued
    a job with the reagan administration. throughout reagan''s presidency, i served
    at the department of energy, where i serve now as special assistant for international
    affairs. i am proud of the work i have done and the expertise i have developed
    in international energy matters. but like many other congressional wives, regardless
    of my qualifications, my days may be numbered. why? fearing a backlash in the
    media, the administration is set to announce a new policy that would exclude congressional
    spouses from consideration for any government post that requires senate confirmation.
    while i understand the intent, in practice this tells women who aspire to government
    careers: if you''re married to a member of congress, you needn''t apply here.
    in a nation founded on the premise of opportunity, what kind of message is that
    to send to qualified women who want to further their careers in public service?
    at a time when women have realized greater gains and contributed more than ever
    before throughout society, why should we now be penalized for sharing our lives
    with men who share our commitment to work in government? if such a standard were
    carried to its logical conclusion, ourchtr0236 date: 0/50/28 zone: c slug:abby
