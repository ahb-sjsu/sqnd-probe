- letter_id: da_1_abbys_annual_column_on
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1988
  signoff: ABBY'S ANNUAL COLUMN ON GIFT-GIVING
  subject: ABBY'S ANNUAL COLUMN ON GIFT-GIVING
  voice: genuinely_stuck
  body: 'dear readers: well, are the christmases getting closer together or does it
    just seem that way? it''s time to start preparing for the holidays again, so do
    yourselves a favor and do your christmas or hanukkah shopping now. here''s my
    annual-slightly revised-column on holiday shopping. if you''re wondering what
    to give aunt olivia or grandpa, who doesn''t go out much, let me tell you what
    not to give them: forget dusting powder, after-shave and cologne. (they probably
    have several unopened boxes gathering dust on their closet shelves.) grandpa doesn''t
    need another necktie, and aunt sylvia doesn''t really want any more brooches,
    necklaces, bracelets or earrings. with the price of groceries so high, older folks
    who live alone on a fixed income would be delighted to received a basket of goodies.
    include small cans of salmon, chicken, ham, tuna, fruit, instant coffee, tea bags,
    crackers, cookies and instant soup mixes. older people who live in confined quarters
    do not need more "things." don''t send music boxes, statuettes or other bric-a-brac.
    a truly thoughtful gift: postcards and some lined stationery with envelopes and
    a generous supply of postage stamps. (enclose some felt-tip pens, too.) a handy
    gift: an assortment of greeting cards for all occasions, so that they, too, can
    send birthday, anniversary, graduation, get-well and condolence cards to others.
    don''t give a gift of clothing unless you''re absolutely sure the size is right.
    if you''re tempted to pass along a scarf, purse, wallet or some little doodad
    you received three christmases ago, please don''t; the recipient will probably
    find it just as useless as you did. (besides, you might get it back the year after
    next.) if someone on your gift list is living on a pension, a check for any amount
    would be far more appreciated than some useless little trinket. another thoughtful
    gift would be a year''s subscription to a newspaper or magazine you are sure he
    or she will enjoy. if you buy a gift on sale, be sure it''s appropriate, since
    if the recipient tries to exchange it, he will be told, "sorry, sale merchandise
    is not returnable." never give a pet to anyone unless you''re absolutely sure
    a pet is wanted and will be properly cared for. and if you want to delight someone
    who considers his pet a "member of the family," include a tin or two of cat or
    dog food for the pet. don''t give wine or liquor unless you''re sure the recipients
    imbibe. candy, nuts and fruitcake make wonderful gifts for those who aren''t counting
    calories, but please have compassion for those who are, and lead them not into
    temptation. also remember that many older people have difficulty chewing hard
    candies and nuts. instead of giving someone a gift with permission to "take it
    back and exchange it if it''s not what you want," save yourself (and them) time
    and effort by giving gift certificates in the first place. (p.s. a cash gift is
    always appreciated.) for those who maintain their own homes and apartments, consider
    a gift certificate for other types of service needed-window washing and rug cleaning.
    and don''t forget certificates for the barber shop, beauty parlor, taxi rides
    or dinner out. and (don''t laugh) a trip to the podiatrist! holiday time can be
    depressing for people who are alone, so if you know someone who might be alone
    and lonely, give him (or her) the best gift of all- an invitation to have a holiday
    meal with you and your family. loneliness is the ultimate poverty. love, abby
    ---------- problems? write to abby. for a personal, unpublished reply, send a
    self- addressed, stamped envelope to abby, p.o. box 69440, los angeles, calif.
    90069. all correspondence is confidential.'
