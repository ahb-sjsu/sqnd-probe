  signoff: PLANNED PARENTHOOD OFFERS HELP
  subject: PLANNED PARENTHOOD OFFERS HELP
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    for the first time since she was born, my 11-year-old daughter needs something
    from me that i can''t give her. she''s started to ask a lot of questions about
    how her body is changing, some new feelings she''s experiencing, and how to get
    a boy she likes to notice her. when i was her age, i had the same questions in
    mind, but i didn''t have the nerve to ask my mother. i''m glad my daughter feels
    close enough to me to ask, but i''m not comfortable enough to give her any answers.
    besides, i''m not even sure i know the right answers. i suppose i should consider
    myself lucky. she says some of the "older" girls are talking about birth control!
    abby, will you please steer a mother in the right direction? trusting you. dear
    trusting: it may be to early for your daughter to ask about birth control, but
    it''s not too early to get help from planned parenthood. in more than 800 planned
    parenthood centers across the country, highly trained professionals do a lot more
    than just provide birth control. they have a variety of educational programs for
    parents and children to help them discuss sexual issues in an open, comfrotable
    manner. they also may have educational counseling programs just for parents, and
    others just for teens or pre-teens. you also may be interested to know that most
    planned parenthood clinics, in addition to providing birth control, offer medical
    services and testing, counseling and/or refferals for: pregnancy, infertility,
    sterilization for women and men, abortion, sickle cell anemia, cancer, aids and
    other sexually transmitted diseases, hypertension, diabetes, vaginal infections,
    prenatal care and menopause. in other words, in many prts of the country, planned
    parenthood is a "one-stop" for fmen and women of all ages. a little-known fact:
    planned parenthood does exactly what its name implies. it not only helps couples
    prevent having babies they are not ready for, it helps couples with fertility
    problems, so that they can have the babies they want. the cost? only what you
    can afford to pay. nobody is turned away because he or she is poor. call planned
    parenthood today. it''s listed in your phone book.'
