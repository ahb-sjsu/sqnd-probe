    me not to arrange anything for our wedding night because she wanted to take care
    of it. when i asked her what she had in mind, she told me it was going to be a
    surprise-that i would have to "trust" her. well, neither my fiance nor i want
    any surprises on our wedding night, so after much consternation, i finally gathered
    my courage and told my friend that i appreciated her generosity, but our honeymoon
