  subject: Offbeat wedding is doggone joyful
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    about the church organist who was upset because the guests talked before the wedding
    ceremony and applauded afterward: i wonder what she would have thought of our
    wedding? david and i wanted a happy, joyful wedding, so we set a lighthearted
    tone to the ceremony by having knicky, our female labrador, serve as the ring
    bearer. we had the rings in a beautifully decorated basket. knicky was to hold
    the handle of the basket with her teeth and come down the aisle on cue. all went
    well at the rehearsal, but at the wedding knicky got excited when she saw us at
    the altar and she ran down the aisle, leaving the basket behind. you can imagine
    the laughter! but this in no way detracted from the seriousness of our commitment.
    the guests were quiet and attentive when david and i exchanged our vows, and i
    have never felt more moved and reverent. it was very fitting when all the guests
    burst into laughter after the ceremony. jenny knickerbocker, bozeman, mont.'
