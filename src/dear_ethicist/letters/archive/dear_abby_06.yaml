  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i just read the letter from the woman who bought herself a pair of expensive diamond
    earrings for mother''s day because the previous year her husband gave her nothing,
    saying, "you''re not my mother." she was the mother of his twin daughters. since
    when is something one awards oneself a "gift"? to me, this is about on a par with
