    year: 1988
  signoff: IS CLASS REUNION REMINISCING TIME?
  subject: IS CLASS REUNION REMINISCING TIME?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is in response to the letter from "rushed to death," whose husband was always
    in a hurry. when my husband and i read the letter, we howled with laughter because
    it accurately described him. after years of trying to change him, i realized that
    the only person i could change was me. so i told him that we could go shopping
    together, but if he was going to rush me, i''d stay home and save myself aggravation.
    i then used the time i would have spent shopping to do something i enjoyed. if
    he wants to eat fast-let him-just make sure that he doesn''t eat off your plate.
    since you know he doesn''t like to wait in line for anything, find places to go
    that don''t require waiting in line. we often go to 5 o''clock movies and eat
    only in restaurants where we can make a reservation. i will admit there are some
    advantages to being aggressive, pushy and in a hurry. my husband is the guy who
    gets on an airplane first so he can get all the room he needs to store our carry-on
    luggage in the overhead bin. we are the people who get the best seats in the house
    for a movie because he pushes to the front of the line. when i do go with him
    to the supermarket, he scouts out the fastest checkout counter. if he goes too
    fast, i just say, "you go ahead, dear-i''ll catch up." i hope this helps. roberta
    taylor, natick, mass. ---------- is your social life in a slump? get abby''s booklet,
    "how to be popular"-for people of all ages. to order, send your name and address,
    plus check or money order for $2.89 ($3.39 in canada) to abby''s popularity booklet,
    p.o. box 447, mount morris, ill. 61054. (postage is included.)'
