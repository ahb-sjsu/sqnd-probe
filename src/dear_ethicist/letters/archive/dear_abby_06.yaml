  subject: IT'S FIRE PREVENTION WEEK AGAIN!
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    some time ago, a young girl in our hometown named our son as the father of her
    unborn baby. (this is what she told the welfare department.) needless to say,
    the town gossips had a field day. our family couldn''t go to a restaurant without
    a lot of heads turning and mouths running a mile a minute. you could see people
    whispering behind their hands. we suffered through this humiliation for the duration
    of this girl''s pregnancy and for six months after her baby was born. we even
    hired a lawyer to protect our son''s rights. the welfare department said our son
    had to take a blood test in order to determine whether he was the father or not,
    then he had to wait until the baby was 6 months old to make sure that nothing
    went amiss with the blood tests. well, sure enough, the blood tests proved conclusively
    that our son was not the father! abby, how can the welfare department put just
    anybody''s name down before it has any proof? can anything be done about this?
    our friends say, "forget it. the more you stir it, the more it stinks." angry
    parents'
