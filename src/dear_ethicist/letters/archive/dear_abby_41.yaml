  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i have been together for 21 years. i''m extremely social, while
    he is not. for the past six to 10 years he has become increasingly resistant to
    going out in public places, especially when it involves getting together with
    my family or friends. during last year''s holidays, i pleaded yet another "sudden
    illness" on his behalf. i feel he makes himself ill with anxiety so he can bow
    out at the last minute. when i cancel plans we''ve made -- which is often -- he
    generally "feels better" after we cancel. it''s frustrating. while i am sympathetic,
    i''m tired of making excuses knowing he''s probably fine. what can i do? -- social
    butterfly in portland, ore.'
