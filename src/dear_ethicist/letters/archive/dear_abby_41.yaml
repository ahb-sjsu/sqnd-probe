  subject: Man Feels Abandoned as Girl Transitions to New Relationship
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a straight man who met and fell in love with a transgender girl i''ll call
    eve. we dated for almost three years, and they were the happiest of my life. in
    all that time, we never once had an argument. she said i had given her the strength
    to come out to her family and begin her transition. i was planning to ask her
    to marry me. without any indication that anything was wrong, she dumped me one
    day and weeks later began dating her friend, another trans girl. i wanted to walk
    away and take time to heal, but eve maintained that i was important to her and
    we could remain friends. for the next few months we tried, but her new girlfriend
    treated me like i was a threat. while i was emotionally hurting, she seemed to
    take intense pleasure in showing me how happy they were together. it eventually
    led to friction, and now my ex thinks i caused it because i was jealous, so she
    cut off all contact with me. i stood by her when she absolutely needed my support,
    but when the time came to give a little back, i was abandoned. i''m worried i
    will never trust anyone again, and i don''t know how to get "myself" back. can
    you help? -- abandoned in west virginia'
