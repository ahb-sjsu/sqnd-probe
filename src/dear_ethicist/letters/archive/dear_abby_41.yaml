  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "kirk" and i have been together for 10 years, married for five. we''re nearing
    our 30s, and the idea of a child has come up. while i have never had any desire
    for children, i''m becoming more open to the idea. my parents divorced when i
    was young, so i have a fear of being a single mom. kirk grew up never knowing
    his father, so he has always wanted to take on that role. kirk is a wonderful,
    loving husband, but when he''s tired, he doesn''t always handle things well. we
    have two dogs, and when they bother kirk during the night or when he wants to
    be left alone, he gets frustrated. i''m wondering if this is an example of how
    he would be if we were to have a baby. i have discussed my concerns with him;
    he says it would be different because it would involve a child, not a pet. i love
    my dogs dearly and feel they should have their needs met as children do, no matter
