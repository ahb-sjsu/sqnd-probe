  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 23-year-old woman who recently got out of a six-year abusive relationship.
    while i was in the relationship, no one knew what was going on. when i finally
    left him, i started dating a man of a different race. people are now saying i
    moved too fast because we got together a month after i moved out. but we had been
    close friends for more than a year before things started to kick off. the issue
    is, my family disapproves of our relationship because of his race and because
    they believe he didn''t give me enough time to figure out what i wanted. i feel
    like i already knew what i wanted. i had been emotionally done with my first relationship
    for a good six months. my family refuses to meet him, nor do they want to hear
    anything about our relationship. my family and i had always been close -- until
    now. i am happy with my new boyfriend (even my grandma sees a difference). i just
    wish i knew how to get my family to understand and agree to meet him. what can
