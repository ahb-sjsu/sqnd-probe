  subject: High School Friend Turned Enemy Continues Her Attacks
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i need your help in dealing with an old "frenemy." "jenny" and i were friends
    in high school, but she constantly berated me and accused me of taking advantage
    of her. she would make herself feel better by putting me down. after she went
    away to college, she got pregnant by a non-boyfriend. when she had an abortion,
    she swore me to secrecy because she didn''t tell the father. shortly thereafter,
    he came to me and tricked me into telling him. to this day, jenny still blames
    me and says i was out to get her and ruin her life. jenny spread rumors about
    me around our group of friends, on the internet, and told my mom horrible lies
    about me. she even threatened a lawsuit. ten years later, she still pops up out
    of the blue to attack me. a year ago, she sent me a message saying she wished
    i had died in a tornado that struck my area. she sends taunts about an old boyfriend
    of mine who got married and had a kid. i never respond because that''s what she
    wants. she pops up at the worst times and makes me feel worse. how should i deal
    with her? -- at a boiling point in tennessee'
