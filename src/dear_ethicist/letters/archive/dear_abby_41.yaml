  subject: Toddler's Taste in Clothes Stirs Up Family Tensions
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my brother and sister-in-law have been dressing my 2-year-old nephew, "charlie,"
    in dresses and pink clothes. they say these are what the boy has chosen. to me,
    a toddler will pick out whatever gets his attention at the moment, and children
    that age have only a rudimentary understanding of gender. it would be one thing
    if charlie were old enough to understand and still insisted he felt more comfortable
    in girls'' clothing. but at his age i feel what they''re doing will only confuse
    him. keep in mind, i do not believe this is a transgender issue. i think people
    who are transgender should dress and act the way they feel. i just feel that age
    2 is too young to determine this. my parents (the boy''s grandparents) are worried
    and angry. my sister-in-law knows this upsets my mother and yet it''s like she''s
    taunting her with texts and pictures of charlie in pink and/or dresses. should
    we be worried about this or should it be none of our business? are we overreacting?
    would it be best to approach my brother to tell him our concerns? -- too young
