  body: 'Dear Ethicist,


    i have worked at the same small company for 25 years. all but one of the employees
    have been with this company for more than 20 years. "grace" has been here only
    three years. she is pleasant, funny, trustworthy and easy to be around. however,
    she never brings her own lunch. if something is in the refrigerator, she feels
    it is fair game to eat it. if i bring something she wants, she will come up to
    me, take the bag and ask, "what''s for lunch this week?" i keep snacks in my desk,
    and she knows which drawer i keep them in. when i reach for something to hold
    me over, sometimes the drawer will be empty and the bag will be on her desk or
    in her trash. it infuriates me. i have made subtle comments on how this upsets
    me. i have progressed to no longer bringing my lunch. i know she can afford her
