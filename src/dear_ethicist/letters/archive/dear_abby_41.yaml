  subject: Quilter Is Needled by Family's 'Abuse' of Her Gifts
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m retired and have the time to sew and quilt projects, which i give as gifts.
    i presented a "quilt of valor" to my father to honor his military service. i also
    gave a sibling one of my personalized projects as a birthday gift. abby, when
    we visited their home recently, i was horrified to see one of their dogs sleeping
    on one of the pillows i had made for them. when the dog woke up, it proceeded
    to scratch itself and then drag the hair-covered pillow through the house. i have
    been asked to make a quilt for a disabled child living at home who also has a
    dog that sleeps on her bed. i no longer want to invest my time and energy after
    what happened to my gift. i feel unappreciated. would it be wrong to refuse the
    request and say something about "gift abuse"? -- sew perplexed in the northwest'
