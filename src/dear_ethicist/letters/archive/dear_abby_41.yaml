  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my mother-in-law passed away two years ago from lung cancer. my father-in-law
    hasn''t taken it well. this year at christmas he fabricated a letter and gifts
    "from her" for the grandkids, as if she had written the letter and bought the
    gifts before she passed away. he did it without my knowledge. i am angry and upset
    that i was made part of this lie without my consent. i refuse to lie to my daughter
    about this and plan to throw the letter away. my daughter is 6 and doesn''t seem
    to understand. my husband doesn''t think it''s that big a deal and doesn''t know
    what he can do about it. i loved my mother-in-law, but i''m tired of dealing with
    this. this is not the first strange thing my father-in-law has done. i feel like
    i get no support from my husband, who won''t ever say anything to his dad. am
    i right in how i feel? -- don''t want to lie in ohio'
