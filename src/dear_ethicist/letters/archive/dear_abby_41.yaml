  subject: Relative Says Family Fundraiser Has Gone to the Well Too Often
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a family member keeps setting up fundraisers every time she wants to buy something
    for her family. if a child needs a special class, she asks the relatives to pitch
    in to pay for it. when her husband wanted to return to college, she brought all
    the extended family together to see who could contribute. she has now set up a
    fundraiser for family and friends to raise $6,000 to send her teenaged daughter
    to an expensive performing arts camp. i think this is extravagant. if they can''t
    afford it, they should select a camp they can afford or have the 16-year-old go
    out and earn the money. i also think they should be saving for college rather
    than camp. this woman''s father was a preacher, and sometimes i think she never
    got the message that fundraising is usually for charity, not for individuals who
    happen to need some cash. am i wrong to be embarrassed by what she''s doing, or
    is this a new normal? -- embarrassed in texas'
