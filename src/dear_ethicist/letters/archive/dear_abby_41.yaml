  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife and i have been married for 50 years. we were both raised in a conservative
    religion, but haven''t attended sunday services in a long time. i have become
    more liberal than my wife over the years, and i recently attended a service at
    a liberal, internationally recognized church. i felt i belonged immediately. i
    had never before felt so happy to be with like-minded worshippers. my wife had
    huge issues with it, and the next time i wanted to attend, she got very upset.
    there was an iciness around the house for three days after i went. that was a
    month ago, and i haven''t gone again. i resent my wife''s resistance. this coming
    sunday, i plan to tell her i''ll be "going out" and will be back in a couple of
    hours. no doubt she''ll know i''m at church, and i''ll pay the price with her
    cold attitude or tears. does she have a right to tell me i can''t attend a particular
    church? -- moved by the spirit'
