  subject: Parents Draw a Line on Support for Struggling Daughter
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    over the years, we have helped out our daughters as much as we could. one daughter,
    "doreen," has needed more help than the others. she has four children who are
    near and dear to our hearts. they have been living with us the better part of
    their lives. doreen married a guy who is the father of three of the children.
    (i''ll call him john.) he''s in trouble with the law constantly and can''t hold
    a job. after we moved them all in with us, john decided he wanted to move back
    home to his family, so he packed up everyone and left. we told doreen we could
    no longer support them financially, and that if they wanted to move away, they
    would assume that responsibility. now she''s writing us saying they can''t pay
    the rent and their electricity is being shut off. she wants us to "loan" them
    money. we refused. now we can no longer talk to, text, write, skype or communicate
    in any way with our grandchildren. the sil says we lost that privilege. my wife
    is distraught. can we fix this? will our daughter come around? -- distraught in
    florida'
