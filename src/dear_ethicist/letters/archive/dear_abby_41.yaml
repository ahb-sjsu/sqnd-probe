  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my niece has a 1-year-old son. neither my niece nor the baby''s father is religious,
    and they have chosen not to have the baby baptized. my sister, the baby''s grandmother,
    while not wanting to impose her beliefs on the parents, comes from a generation
    when even couples who were not demonstrably religious usually had their baby baptized.
    i know it would comfort my sister to know this ancient ceremony had been performed.
    since my sister watches the little boy at her house, would it be wrong for us
    to organize an informal baptism -- just holy water and a couple of prayers? we
    don''t feel we need to have an officiant of any religion present and, of course,
    we would not tell the baby''s parents. would this be appropriate? -- mortified
