  body: 'Dear Ethicist,


    i am married with two small children. last year, my job of 18 years was outsourced
    overseas. since then i have had an opportunity to go back to school and further
    my education. it sounds great, and i know a lot of people would jump at the chance,
    but i''m miserable. i hate going back to school. my husband, "clay," is insisting
    that i finish so i can get a high-paying job. i''d love to stay home and care
    for our kids, one of whom has high-functioning autism. clay has never been a good
    provider. paying the bills has always been up to me. everyone says i should stick
    it out and graduate, but i feel like i''m neglecting our children and i''m grumpy
