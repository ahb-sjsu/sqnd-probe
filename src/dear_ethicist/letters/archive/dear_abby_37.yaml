  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my in-laws are fabulous. they love me and think the world of our 2-year-old daughter,
    "hayley." they do anything to support us. recently, they asked to take hayley
    overnight and drive a number of places with her. my concern is the driving part.
    my father-in-law doesn''t believe in car seats. on a few occasions he has asked
    me to just hop in the car with hayley without a car seat. i refused. another time,
    they had a circa-1980 car seat and asked to take hayley with them to church. when
    i went to put her in the seat, the buckles wouldn''t work. when i reached over
    to the other side, the seat fell over. it wasn''t even strapped in! now for my
    biggest fear: my mother-in-law is a notorious distracted driver -- she applies
    makeup, eats food, talks on the phone and texts. i am not comfortable with her
