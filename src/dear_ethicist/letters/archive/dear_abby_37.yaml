  body: 'Dear Ethicist,


    my daughter''s elementary school has many fundraisers each year where the children
    are asked to sell things like takeout pizza coupons and cheap wrapping paper to
    raise money for schoolwide events. i''m happy to support the school, but do not
    want her to participate in the selling. she''s too little to go door-to-door or
    make phone calls on her own, so i end up doing it for her. i am very uncomfortable
    when individuals ask me to buy things. i don''t want to put that kind of pressure
    on other people. also, some of the items for sale are unhealthy or not things
    we''d use, so it seems wrong to ask others to buy them. instead of selling, where
    they only get a small portion of the funds, i''d rather donate directly to the
    school. however, i''m not sure how to do that without making our family stand
    out in this very small community. when a new fundraiser is announced, should i
    ask the teacher or pta member how much our share is and then write a check? i''m
    afraid i''d be inviting gossip about being too stuck up or wealthy to participate
