  body: 'Dear Ethicist,


    my brother is a recovering heroin addict. he stayed clean for almost a year until
    a few months ago, when he relapsed. he hasn''t used again since his slip and continues
    to go to outpatient treatment. my boyfriend, whom i recently moved in with, doesn''t
    want him to come to the house. he says it''s to protect "his nest," and i understand
