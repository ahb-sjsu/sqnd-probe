  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 22. i met my boyfriend, "jordan," in college. we live together with a roommate.
    throughout our relationship, there have been times when jordan was inconsiderate
    and didn''t seem to put much effort into it. sometimes he says he''s going to
    be out "late." then he ends up staying out all night without letting me know he''s
    not coming home. he has done this quite a few times. his excuse is that i am supposed
    to call to hound him, and ask where he is and when he''s coming home. he''s often
    not respectful of my time and comes home hours after he says he will. most of
    the time he''s out with friends i know, but i am losing trust and feel less important.
    when we are spending time together, the relationship is great. jordan is the one
