  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was best friends with "joanne" after we met in middle school. she comes from
    a conservative christian family and has three successful siblings. this has made
    her quirky, media-driven pursuits and city life a disappointment to her family.
    when we were teens and she learned that i was a straight ally for gay rights,
    she came out to me as a lesbian, but for years only i and a few close friends
    knew. once she was an adult and her family found out, they practically disowned
    her and made their disapproval and "shame" very clear. unfortunately, due to some
    family problems of my own, i moved away, and we communicated only periodically
    for the last couple of years until recently. i was shocked when she informed me
    that she is going to become a nun. abby, i have no problem with her faith (i attend
    an lgbt-friendly church), but i''m afraid joanne is doing it for all the wrong
    reasons. for the 15 years i have known her, she has been an open-minded, culture-loving
    social butterfly, and she doesn''t seem to have changed much personality-wise.
    naturally, her family is thrilled with her decision because it means she will
    never date another woman or be a part of "that lifestyle." i know joanne is an
    adult and these choices are hers to make, but i''m afraid she is being guilted
    into a life she will ultimately regret. how do i express my concerns to her without
    being offensive? -- kathy in new york'
