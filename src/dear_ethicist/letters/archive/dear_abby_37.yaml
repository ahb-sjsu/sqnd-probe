    the rest of us. but in this case, i can''t help but feel betrayed. mom was married
    to dad for 32 years, bore him three children and seemed happy. was this all a
    lie? my biggest concern is, if this relationship becomes permanent, how do i explain
    it to my children -- or worse, my brothers, whose views are conservative and some
