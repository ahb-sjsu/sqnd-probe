    my first child, smoking has become forbidden in that home. this year, however,
    the party will be held at the home of another where smoking will be permitted.
    i can''t handle smoke. it gives me a sore throat and i cough for a week after
    exposure. because of my reaction and for the health of my children, i don''t want
    to attend. (when we get home we have to immediately shower and launder our clothing
    to get rid of the smell.) my husband is adamant that we should attend and bring
    the kids. he was raised around smoking and doesn''t see what the "big deal" is.
