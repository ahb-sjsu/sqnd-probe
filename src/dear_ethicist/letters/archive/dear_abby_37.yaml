  subject: Three Groups Of Tax Professionals Can Plead Your Case With Irs
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as chairman of the american institute of cpas'' tax executive committee, may i
    offer some clarification to you and your readers about your answer in your july
    13 column titled, "couple deep in tax hole need help in climbing out"? in fact,
    three groups of tax preparers have unlimited practice rights under department
    of the treasury regulations to represent their clients on any matters before the
    irs -- certified public accountants, attorneys and enrolled agents. none are more
    qualified than cpas. cpas are licensed by state regulators and must meet minimum
    education requirements to sit for their national licensing exam and then fulfill
    ongoing continuing education requirements, as well as abide by a code of professional
    ethics. attorneys have a generally similar system. enrolled agents are often former
    irs employees who are licensed by the irs after passing an exam. enrolled agents
    are competent and respected tax professionals, but the fact they are licensed
    by the irs does not mean they are better qualified or superior in serving clients
    than are cpas or attorneys. irs.gov has a page explaining the different types
    of tax return preparers and their qualifications, which may be helpful to your
    readers. -- troy k. lewis, cpa'
