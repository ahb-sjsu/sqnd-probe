  body: 'Dear Ethicist,


    i recently found out my grandmother has been diagnosed with lung cancer and has
    elected not to treat it. the doctors give her a year at the most. my dilemma is
    whether to extend just one more olive branch. she has never been a "warm and fuzzy"
    type of grandmother. she was cold and distant when i was in my teens and 20s,
    and downright mean when i was in my 30s. if i try to talk to her at family functions,
    she turns away and begins a conversation with someone else, not even acknowledging
    that i''m standing there. last year at a family reunion, she took several photos
    with my mom and sister, and when it was suggested i join them in the photo, she
    walked away before one could be snapped. i''m not the only family member or grandchild
    she behaves this way toward. none of us knows why. do i try one more time, suspecting
    the diagnosis hasn''t softened her heart and that i''ll again end up with hurt
