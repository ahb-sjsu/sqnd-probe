  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m comfortable with my faith and pray before a meal at home and at friends''
    houses. we have become friendly with individuals from our church, and on many
    occasions have gone out to eat together at restaurants. when the meal is brought
    out, it has become a custom to pray. i feel uncomfortable praying aloud in public,
    and have seen others at our table already eating when someone says, "let''s pray."
    my wife tells me to just go with it. but sometimes when the praying goes on for
    a lengthy time, i start to get sweaty and on the verge of a panic attack. i wish
    they would take into consideration that others may feel praying is a private matter.
    i don''t believe that because one person doesn''t want to do something, others
    shouldn''t do it. so what say you? when food is brought to the table, should i
    dash to the restroom, or would that be rude? -- prefers praying privately'
