  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been married 40 years, and it''s just the two of us. i work full time and
    make a good living. we have a large house in a great neighborhood. my problem
    is my wife. she hasn''t worked throughout almost all of our marriage and has to
    be the laziest person i know. we haven''t slept in the same bed for 20 years.
    she weighs 300 pounds and is always going to diet, but never really does. she
    sleeps in her own bedroom with a huge walk-in closet piled up to the top shelf
    with nice items she refuses to put away. she also has a separate bathroom and
    living room. her section of the house is a pigsty. it stinks to high heaven because
    she never gets around to cleaning it. the kitchen is worse. she never cooks a
    meal. either i do it after cleaning up, or i live off tv dinners. when it comes
    to our finances, we''re up to our eyeballs in debt. she spends money like it grows
    on trees. if i ask a simple question, her replies are mean and sarcastic. i would
    have gotten a divorce a long time ago if i could afford one. i''m a reasonably
    good-looking guy. i could have had an affair ages ago, but i wasn''t brought up
    that way. don''t bother saying she should get counseling. according to her, she
    has no problems. i am so tired of living the way i do, i could just cry if i thought
    it would do any good. what do you think? -- bummed out in san diego'
