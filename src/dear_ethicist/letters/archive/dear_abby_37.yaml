  body: 'Dear Ethicist,


    i am a 50-year-old gay man, out of the closet for 10 years. throughout my life
    i have had to deal with low self-esteem and other issues. when i came out, my
    life changed dramatically for the better. however, i have never been in any kind
    of relationship. i never had a girlfriend when i was trying to pass for straight,
    nor have i ever had a boyfriend. outside of immediate family, no one has ever
    said "i love you" to me. i''m the type of person who is instantly "friend-zoned."
    as i get older, i''m feeling lonelier and lonelier. friends tell me i''m better
    off, because lovers just break your heart. i''m willing to risk that for the opportunity
    to tell someone i love them and hear it in return, but at this point, i have no
    idea where to begin. i have tried dating, but nothing has ever progressed beyond
    a first date. i don''t know if there''s something about my personality that makes
    me undatable or what. do you have any advice? -- alone in missouri'
