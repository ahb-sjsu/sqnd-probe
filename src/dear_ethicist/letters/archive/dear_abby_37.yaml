  voice: genuinely_stuck
  body: 'Dear Ethicist,


    would you like to know how my mom reduced the stress of thanksgiving on our family?
    my siblings all live locally, so holidays became more and more complicated as
    they tried to plan around both sides of the family and start family traditions
    of their own with their kids. mom solved the problem by moving our thanksgiving
    celebration to the sunday before. that way we had saturday to prepare, didn''t
    have kids asking all morning when we were going to eat and didn''t have to compete
    with a football game. mom put the turkey in the oven on sunday morning before
    we went to church, and an hour after we got home it was ready to eat. my folks
    and single siblings let people know they were available on thanksgiving day and
    were invited to the homes of other family or friends. as mom grew older, the gathering
    became a potluck and other relatives were invited, including the in-laws who were
    not available on thursday. -- carrying on the tradition'
