    boy and girl. i loved them, had a great time on the job and have communicated
    with them occasionally through the years on birthdays and holidays. eventually,
    i moved away for college and was no longer able to sit for them. both kids now
    are on facebook, and i (foolishly) accepted their friend requests. i use facebook
    to keep in touch with family members or for school group projects, so i am on
    only once or twice a week. the girl messages me almost daily with "hey" or similar
