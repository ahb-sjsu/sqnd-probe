  subject: Widower Tells Mom to Butt Out of Plans With Pregnant Girlfriend
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my son, a widower with two boys, ages 6 and 9, has just informed me that his 33-year-old
    girlfriend, "karen," is pregnant and due in five months. he started seeing her
    three months after his wife died, and they have been an item for eight months.
    she has been staying at his house every weekend, and plans to move in with him
    soon. karen has never been married and has no children, so she will become a stepmom
    and a new mom in a short period of time. neither my son nor karen seems to realize
    how difficult it will be to bring a stepparent into this situation, especially
    with a new baby on the way. one of the boys will have to give up his bedroom when
    the baby arrives. i''m concerned that the boys will be overwhelmed by this, when
    they have not yet been able to effectively deal with the death of their mother.
    i think this relationship has moved too fast and they are clueless about how all
    this will affect the boys. my son has told me i need to "get over it, it''s his
    life and his kids." is there anything i can do to help the boys process all of
    this and adjust to the new situation? -- wise lady in the south'
