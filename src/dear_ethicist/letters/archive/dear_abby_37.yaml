    from college. it may seem odd for a woman to do, but i initiated our relationship
    in high school and then attended an all-women''s college. suffice it to say, he
    said he wasn''t going to be the "one." i can''t understand why he rejected me,
    and i don''t know what to do now. i thought i was making a sound decision choosing
    my friend because he is an engineer. could it be that he doesn''t regard me as
    a good enough partner because i have an art degree, or could it be insecurity
    on his part? i can''t imagine why he doesn''t want to marry at this stage in life.
    we are 23. we were together for four years, and for both of us, this was our longest
    relationship. part of me wonders, if i change, will he change his mind? or does
