  body: 'Dear Ethicist,


    when i was 19 and played bass in a rock band, i fell in love with a guy i''ll
    call "brian." he was three years older and also a musician. we had the best times
    together -- we were young and wild without a care in the world. but the years
    rolled on and we got older. after six years together, i got pregnant. i thought
    brian would be thrilled, but he wasn''t. it changed how i felt about him. i was
    heartbroken and lost respect for him. i grew up fast, and put our son, "ricky,"
    first. brian, on the other hand, has refused to give up his rock ''n'' roll lifestyle.
    he shows up to see ricky two or three times a month, but doesn''t even look at
    him. i can''t stand the way he ignores our son. brian says i can''t alter who
    and how he is. i say, if we mattered to him, he would change on his own. this
    leads to arguments. which is worse -- having my son grow up with an absent father
    who''s not "present" even when he''s here? or ricky seeing us fight all the time,
    but leaving the option for brian to be a part of his life? or should i get my
