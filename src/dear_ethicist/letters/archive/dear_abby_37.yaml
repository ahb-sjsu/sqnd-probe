    (age 68) ran into a 38-year-old ex-waitress friend. they had lunch, which led
    to emails and texts, which led to sexts and then a full-blown affair. i believe
    these personal/secretive forms of communication make going from texting to sexting
    much too easy. our generation didn''t have much sexual freedom growing up. i think
    men of that generation have a "go for it before it''s too late" mentality, and
    the combination of the internet and viagra is making it possible. should every
    couple insist on access to their spouse''s devices? how do you broach the subject?
    i wish i had seen the number of texts being sent early on. then this whole ugly
    affair might have been averted. now my trust, my respect and our marriage are
