  voice: genuinely_stuck
  body: 'Dear Ethicist,


    throughout my three grandchildren''s lives, i have picked them up from school,
    and attended school functions, games and activities in which they have participated.
    their parents work, and i was helping out. i have given them money for camps,
    clothes for all changes of season, and anything they especially needed or wanted.
    i baby-sat after school and on weekends while my daughter-in-law, "kathy," went
    to "memory book classes" and special scrapbooking lessons. i''m always at her
    beck and call. i do anything i am asked, even if i must rearrange my own schedule.
    the oldest grandchild graduated this year, and kathy had photos out and memory
    books displayed for everyone to see. as i glanced through, i noticed there were
    no pictures of me with the kids nor any from our side of the family. my son (their
    father) was barely in any of them, either. there were plenty of photos with kathy,
    her mom and her siblings. although kathy has a nice camera and has snapped pictures
    of us, none made it into the memory books. i am truly hurt. when the children
    look back in years to come, it will be as if we were never in their lives. they
    will see only one side of their family tree. they have other cousins, aunts and
