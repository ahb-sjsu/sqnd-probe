  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my 10-year-old daughter and i enjoy hosting sleepovers for her friends from school.
    over the last few years, her circle of friends has increased, as have the dietary
    needs of said friends. it went from simple meals like macaroni and cheese, pizza
    or hamburgers to parents requesting gluten-free cookies, soy milk, almond milk,
    and other demands that drive me crazy. i''m willing to accommodate to a point,
    providing vegetarian options and no nuts, but for parents to demand that i spend
    (what seems like) hundreds of dollars on food my family and i never eat is insane.
    the last time this happened, i asked the parent -- nicely -- to provide a small
    container that i could store in my fridge for the girl to use for her soy milk.
    the woman became irate, called me thoughtless and wouldn''t let her daughter come!
    i don''t know what i did wrong, but apparently i made some faux pas because the
    same thing happened with a different girl who wanted gluten-free everything. abby,
    what should i do or say in these situations? i usually provide snacks and such
    that fit most diets, but a lot of times the main course contains gluten, dairy,
    etc., and i don''t want to go broke buying select types of food for one kid. --
    sally in washington, d.c.'
