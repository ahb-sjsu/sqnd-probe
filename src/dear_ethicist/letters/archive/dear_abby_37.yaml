  subject: Man Vows To Raise Grandchildren After Wife's Death
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife and i are in our 50s and have legal custody of three of our grandchildren,
    who are between the ages of 3 and 8 years old. we have been raising them since
    birth. my wife is nearing the end of her battle with cancer. my family -- my mother,
    siblings and son -- keep asking me what i''m going to do when my wife passes away.
    they say they know people who would adopt the children. i don''t wish to be nasty,
    but i need to let them know that i am able to take care of my grandchildren. can
    you please tell me how to tell my family that i can raise my grandchildren without
    hurting their feelings like they have hurt mine when they mention adoption? --
    hurt grandfather in pennsylvania'
