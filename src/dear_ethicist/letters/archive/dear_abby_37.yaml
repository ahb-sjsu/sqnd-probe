  signoff: DAUGHTER PLANS TO BURY MOTHER'S NEGATIVITY IN H...
  subject: Daughter Plans To Bury Mother's Negativity In Her Grave
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my 85-year-old mother told me that upon her death she is leaving each of her children
    a letter expressing to them how they have hurt her throughout the years. never
    once has she acknowledged how deeply she has hurt us. it affected our childhood
    and adulthood. i think if she feels we hurt her, she should say it to us while
    she''s living. it has always been about mom''s needs, not ours. i, for one, plan
    to put her unopened letter in her coffin to be buried with her when the time comes.
    her letter is just a final hurtful arrow to stab us with, and i already have had
    a lifetime of that. i don''t need her to damage me further. am i wrong? normally
