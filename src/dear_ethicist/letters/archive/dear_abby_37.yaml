  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my only sister, "carolyn," is getting married in two months. i''m ecstatic for
    her. she and her girlfriend turned 50 this year, and this is the happiest i have
    ever seen her. they are perfect together. carolyn asked me to be her maid of honor
    and i gladly accepted. i am also decorating for her small wedding and reception.
    when i received my wedding invitation last week, i was shocked and saddened. it
    was addressed to me and my kids only. my significant other, "greg" (the kids''
    father), and i were married for 22 years and divorced three years ago. we have
    had some tough times but did reconcile. even though we are divorced, we stayed
    together and never split households. i have no idea how to tell greg. i asked
    carolyn if excluding greg had been an oversight, and she said she would just prefer
    that he not be there. i can respect that, and i don''t want to cause any drama
    or take anything away from her day. does this seem appropriate? my feelings are
    hurt, and i could have used greg''s help with things. how do i tell him he''s
    not invited? -- in a wedding quandary'
