  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been married to the same man for 20 years. he likes having people around
    all the time, and because he is a minister, we often can''t avoid it. i have tried
    to accommodate his friends and hangers-on, but lately it''s becoming unbearable.
    he will say "yes" to people who have been evicted, and i find myself sharing living
    quarters with perfect strangers or church members without prior notice. i have
    tried over the years to make sense of his attitude toward me (also toward those
    he''s offered help). i feel he cares for others and what they think of him more
    than what i feel or think. when i complain about his latest live-in''s attitude
    -- or anything -- he brushes every issue aside and basically tells me to be a
    good christian. right now, we have a family of three sharing our three-room house
    with us and our three boys. i''m thinking of leaving him when the youngest one
    is 13. i don''t want to hurt my kids. how can i explain to them that their "nice"
    dad is unreasonable and irresponsible with money, and i can''t bear it anymore?
