  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the 24/7 caregiver for my husband, "earl." we were both widowed when we married
    nine years ago. his daughter, "mindy," hasn''t talked to her father for six years
    -- hasn''t called, emailed or even sent a birthday card. if he tried calling her,
    she wouldn''t pick up. recently, earl had a serious health problem resulting in
    a colostomy bag. i take care of everything. when he called to tell mindy, her
    husband answered the phone and said she wasn''t home. when my husband told him
    about his health, the son-in-law said ok -- nothing more. then earl invited the
    whole family to come here. again, the response was, "i don''t know." after earl
    hung up, i said, "i think it''s time mindy came here to take care of you." (six
    years ago she told my husband, "dad, if you die first, i''ll get that woman out
    of the house in three days!") abby, must i wait for this to happen or should i
    just pack my stuff and move out, leaving a vulnerable 88-year-old man alone? mindy
    will put him in a nursing home and sell the house to pay off her credit card debt
    -- some of it, because the house isn''t worth much money. earl says, "don''t leave
    me, i need you!" well, what about me? where is my life and my security? i''m getting
    older. if he lives another 10 years, it will take a toll on my health, and i''ll
    be moving? should i seek compensation for my caregiving? i pay all my own expenses.
    i don''t pay rent. that was the main concern from his relatives when we got married.
    i was a widow and had a job and a condo, which i sold. i put the money in the
    bank and used cash to pay for a new car, a computer, a wheelchair for my husband,
    etc. don''t i have to plan for my future in my old age? or should i leave it up
    to god and hope he takes me before my husband? i need your advice. -- worried
