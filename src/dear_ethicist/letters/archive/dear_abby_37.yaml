  voice: genuinely_stuck
  body: 'Dear Ethicist,


    six months ago i ran across an ad from a woman in prison who was looking for a
    pen pal. having served time in the past, i know how it feels to be locked up and
    wanting contact with the outside world, be it friends, family, etc. i wrote her
    and she wrote back, and we exchanged pictures. i am twice her age. i tried to
    get permission to visit her but was denied because i had served prior jail time.
    our communication has been emails, letters and phone calls. i buy her things,
    and she is appreciative of everything i have done for her. she says she wants
    to be with me when she gets out, which is not far off, and i''d love for it to
    happen, but i don''t know how my daughters will react because she''s their age.
    right now it''s friendship, but i know it could quickly evolve into love. i have
    prayed about it. all the signs keep saying we are good for each other. abby, what
    to do? -- a generation older'
