  subject: Rival Hostesses Do Battle Over Thanksgiving Honors
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been hosting thanksgiving for most of my married life -- 44 years. when
    my children married, i told them we could celebrate all the holidays whenever
    and wherever they chose, but i wanted thanksgiving. two years ago, my daughter-in-law
    asked to spend thanksgiving with her parents and sister, and i reluctantly agreed.
    her mom was battling cancer, so i said she could have thanksgiving with her parents.
    this year i received an email that she will be hosting it at her house with her
    parents and hoped we would come! i was upset that she didn''t even discuss this
    with me. i sent her an email back saying i would like to have thanksgiving at
    my house and she and her parents were invited. i haven''t heard from her and i''m
    afraid she''s mad. frankly, i don''t want to go to her house, but i don''t want
    to alienate my son and two grandkids. i don''t see a compromise here that will
    please everyone. do you? -- unthankful in pennsylvania'
