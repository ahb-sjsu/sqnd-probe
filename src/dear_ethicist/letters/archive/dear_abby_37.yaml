    year: 2015
  signoff: WIFE'S RETIREMENT JITTERS NEED ADJUSTMENT THERAPY
  subject: Wife's Retirement Jitters Need Adjustment Therapy
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m writing about the letter you printed from "excited in maryland" (aug. 16),
    whose wife makes snide comments about his impending retirement. that milestone
    is the biggest, scariest life change people make -- a time marker like no other.
    with many people, our identity is tied to our careers. in my case, i enjoyed a
    long, successful career as a social worker, counselor, teacher and mother. i wasn''t
    the primary breadwinner and was able to work less than full time. when i retired
    seven years ago, my day was my own, with little accountability to my husband.
    i had quiet when i wanted it, music of my own choosing, ate when and what i wanted
    -- and complete privacy all day, every day. my husband, one of the nicest men
    i''ve ever known, retired two years ago, and i still haven''t come to terms with
    the fact that he''s home all the time. he doesn''t ask me to do anything differently,
    but he''s here, which means my definition of privacy has changed. i realize how
    lucky i am to have him, our long marriage, our health, our kids and financial
    stability. i just need a predictable block of time i can depend on to have the
    house all to myself. that letter writer''s wife may be worried about the huge
    change that is coming. my husband has enough interests, hobbies and projects that
    he''s always busy, but we are different people. he can get lost in his project
    while i''m "on alert" for any interruption, real or imagined. a couple of my friends
    have decided to postpone retirement because they don''t want to be home all day
    with their husbands. they are both mental health therapists, but they can''t talk
    with their husbands about it. if they can''t, then who can? this seems to be the
    most major life challenge yet, but i can''t find anyone who''s willing to discuss
    it. is there anyone out there to honestly help us negotiate this phase? -- liz
    in iowa'
