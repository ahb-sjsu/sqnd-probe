  body: 'Dear Ethicist,


    i recently went on a cruise with several other women. i was friendly with one
    of them, but didn''t know the others. i am overweight. one of the other women,
    "dolores," was also overweight, heavier than me, in fact. she''s very proud of
    being christian, but she made the comment, in front of several other people, that
    she didn''t mind going places with me because with me around she didn''t feel
    so fat. i was so stunned i remained silent. actually, i was afraid that if i spoke
    i''d say too much, but i felt very hurt and ashamed. even though i have tried
    to ignore it, this has bothered me for months and i don''t know what to do. should
    i say something to dolores or continue to ignore it? i don''t really want to be
    friends with her now because i don''t know what kind of snide remark may come
    out of her mouth next. and i certainly don''t want to go anywhere with her again.
