  subject: Mom Fears News of Ex's Abuse Will Cause Split With Her Son
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my daughter, "meg," was sexually abused at the age of 3 by her father 25 years
    ago. "emile" and i were divorced, but he had every other weekend visitation. after
    returning from one visit, she said, "daddy put his finger in there. it hurt. i
    cried." her words forever changed my life. after we made countless trips to the
    children''s hospital and numerous therapists, a judge allowed supervised visitation.
    it happened again, but emile told the judge he was "putting medicine on her."
    he remarried shortly after and lost interest in meg and her brother, "ian," which
    was a blessing to me, but he''d visit with them occasionally. emile spent years
    belittling me and telling lies to the kids about me, but i stayed busy with two
    jobs and raised them by myself. meg has no relationship with her father, but her
    brother does. ian is now expecting a child and knows nothing about the abuse his
    sister suffered. i have tried raising the subject with meg, but she won''t discuss
    it. i''m afraid if i tell ian, it will cause a breach in our relationship and
    i''m not sure he would believe me. but how do i not tell him? please advise me.
    -- worried sick in louisiana'
