  voice: genuinely_stuck
  body: 'Dear Ethicist,


    isn''t the rule of etiquette that when a gift is given, it belongs to the recipient?
    my mother sends gifts to our infant daughter. she is the first grandbaby, and
    my mother is a doting grandparent. my question is what should happen when my child
    outgrows the items -- clothing, shoes, toys, etc. my mother expects me to put
    them all in a storage bin and return them to her. there have been times when i
    have packed up things to give to friends who have younger daughters than ours,
    or taken them to a resale shop. my mother then becomes upset that i''m not returning
    the items to her. she is saving them for my sister, who isn''t even pregnant yet.
    while i have no issue with saving some things for a potential niece, my friends
    need these things now, and i feel strange essentially being obligated to return
    them. is my mom out of line? it''s off-putting to receive a gift that comes with
    a return clause. -- confused in central texas'
