  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a widow in my early 50s. while i was dating a prominent ob-gyn, i found out
    that he''s involved in criminal activity -- operating a so-called "pill mill."
    on our last date he asked me to join an escort service he was starting. i notified
    the medical board of the state he''s practicing in and various government agencies.
    it amazes me that he is still practicing. he''s doing abortions, which means he
    has access to vulnerable young women. knowing this, i have lost trust in our medical
    establishment. nothing seems to affect this man''s success and practice. i have
