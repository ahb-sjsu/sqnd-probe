  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my boyfriend and i both have professional careers and are independent. we have
    been in a committed relationship for eight years now. when we first met, i wasn''t
    looking to be in a relationship. he pulled all the stops to get me to date him.
    he was attentive, complimentary, dinner dates, movies, etc. he was the first to
    say "i love you." prince charming had nothing on him. when he knew i had finally
    fallen for him, the chase was over and everything came to a screeching halt. no
    more dates, no more i-love-yous. everything he did to get me to fall in love with
    him stopped. the man i fell for doesn''t exist anymore. if i ask him if he loves
    me, he tells me i shouldn''t be insecure and needy. i told him hearing the words
    mean a lot to me, but the words seem to have been deleted from his vocabulary.
    any suggestions on how i can get him to understand how i need to hear it from
    him? -- longing for ''i love you'''
