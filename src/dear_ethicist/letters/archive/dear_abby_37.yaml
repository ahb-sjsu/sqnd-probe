    to him. he complains that i''m "not fun" anymore or that i''m a "prude." now that
    i''m pregnant, things have gotten worse. i expected to be treated like a pregnant
    goddess, but elliot feels no emotional attachment to our baby and is afraid of
    becoming a father. i find it hard to deal with because we planned this pregnancy.
    we have been fighting a lot lately, and while he was out, i read his journal.
    it stated that he knows he doesn''t love his wife anymore. since that day i have
    been a wreck, but i have been unable to talk to him about it. every morning he
    tells me he loves me. now i ask him, "are you sure?" to which he replies, "of
