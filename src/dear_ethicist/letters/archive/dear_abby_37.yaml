  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m on the verge of 30, and my fiance has a huge issue with the fact that i still
    cuddle with my mom. from what he says, his family isn''t wild about it, either.
    mom has suffered a great deal of loss in her life. she has lost all of her immediate
    family (aside from her kids) to cancer. we were all caretakers for these family
    members, doing in-home hospice, and we have formed a unique bond. my fiance has
    never even been to a funeral, so it''s hard for me to explain this to him. mom
    was born in a country in europe where hugging and lots of affection are natural.
    i live out of state, but when i''m home i will put my head on mom''s shoulder
    and cuddle with her while watching a movie. sometimes in the morning i''ll bring
    her a hot cup of coffee, put it next to her bed, and jump in with her and her
    dog. we joke, laugh, cuddle until we have to get up. is this something i need
    professional help for, as certain people have had the nerve to tell me? -- affectionate
    in albany, n.y.'
