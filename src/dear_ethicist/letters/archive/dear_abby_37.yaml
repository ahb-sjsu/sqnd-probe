  voice: genuinely_stuck
  body: 'Dear Ethicist,


    while i was nine months pregnant with my first child, i asked my husband what
    he would say if i had any problem during my delivery and he was asked to choose
    between me or the baby. his answer was, "of course i''d pick the baby because
    you can never replace the baby." his answer broke my heart. four days later, my
    water broke at 36 weeks, and i thank god for giving me a healthy little boy. while
    in labor, i was terrified because i had some complications with my health at the
    beginning of my pregnancy. i can''t get it out of my head now, because i feel
    like my husband doesn''t love me. i have tried to talk to him about how it hurt
    me, but his answer is that this is his belief and i can''t change that. was i
    wrong for asking him? -- mother in amarillo, texas'
