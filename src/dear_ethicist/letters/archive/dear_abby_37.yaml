  subject: It's Hard To Hide From Cellphone Shutterbugs
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    with technology the way it is today and everyone taking photos and videos of everyone
    around them, are there any new rules of etiquette? i''m asking because of a couple
    situations i''ve been in lately. the other day i was kayaking with some people
    i met online. while i was rowing, struggling to catch up with those who were faster,
    breathing hard and sweating, a kayaker in front of me whom i had just met started
    videotaping me. i didn''t want to be videotaped, but i didn''t want to break my
    stride and explain. yesterday i was in a hot spring at a health spa, wearing a
    swimsuit. i looked up and a woman i didn''t know was about to take a photo of
    two other women. i was in the background. fortunately, i was able to leap out
    of the way, and the only part of me that might have been photographed was my backside.
    in both situations i was uncomfortable, but i did nothing to stop it. what is
    a polite way to ask someone to stop? -- photo-shy in california'
