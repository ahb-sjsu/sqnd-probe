  body: 'Dear Ethicist,


    when i was in my 20s and out on my own, my father left my mother for his secretary,
    "doris." they married soon after. she is a nice enough person, but she can be
    a little pushy. i have had to work on setting boundaries with her. every time
    we talk or visit -- maybe once a month -- doris makes a point of telling me she
    loves me, and it''s clear she''s hoping i will reciprocate. i''m happy we are
    on good terms. i''m glad she''s married to my dad because he seems happy with
    her. i''m comfortable with my daughter calling her grandma. but i can''t bring
    myself to tell her i love her because i don''t feel that way about her. i hoped
    doris would get it when i responded with things like, "it''s great to see you,
    too," but it hasn''t happened. she''s estranged from her own daughter, and i think
    she wants to feel like she''s my mom, which i''m not comfortable with. dad refuses
