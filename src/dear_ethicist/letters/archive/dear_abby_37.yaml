  subject: Son Who's Angry Over Parents' Breakup Must Know the Truth
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a divorced mother of four. i have been single for three years, since my ex
    chose an affair over our marriage. i am successful and manage my home and finances.
    i am, however, struggling with pressure from my ex to get back together. he had
    several affairs during the 13 years we were married. the pain and self-loathing
    were unbearable for me. he hasn''t changed. yet he tells our 14-year-old son,
    "jackson," that he still loves me and "wants only to be with me." he also told
    jackson that he doesn''t know why i have chosen to keep our family broken up.
    i moved hundreds of miles to get away from this stress. i have a great job and
    a lovely home. my son stays mad at me, though. he has chosen to live with his
    dad, and when he visits he demands explanations for why i am not with them. it
    breaks my heart. i genuinely do not know what to tell him. his father has already
    told him about the affairs, but says i should forgive him. ironically, i do forgive
    him. i want my ex to have a beautiful life -- without me. what can a mother say
    to her son to help him understand that some things just won''t mend? -- moved
    on in alabama'
