  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after 12 years of marriage, my husband and i finally have our first child, a little
    girl. yes, i was very happy to have a child on the way, but i was also very depressed.
    my ob/gyn had to put me on anti-depression medication for it. i felt that only
