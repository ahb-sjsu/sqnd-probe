  body: 'Dear Ethicist,


    when reading letters in your column concerning breast cancer, my heart goes out
    to every single person who has ever been diagnosed with this terrible disease.
    i have no respect for any man who cuts and runs when his wife is diagnosed with
    cancer. but what do you think about a woman who is diagnosed and whose husband
    remains with her through the fear and worry, the chemo, radiation, hair loss and
    all the follow-up? a husband who worries constantly for her and whose biggest
    fear is losing his wonderful wife, and after all this -- she leaves him for another
    man? it has been more than seven years. i''m asking for feedback in the hope that
