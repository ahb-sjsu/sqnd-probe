  body: 'Dear Ethicist,


    i have a sibling, "bailey," who suffers from panic attacks and anxiety disorder.
    bailey was first diagnosed while i was attending college. i had a standard psychology
    class that helped me understand the basics of what he was going through, but whenever
    there would be a problem with him, i would always feel completely out of my depth.
    bailey has improved over the last couple years thanks to medicine and lots of
    therapy. but recently, he threatened to commit suicide. our parents took him straight
    to the hospital. when i came home after work and heard what had happened, i sympathized
    with my parents, but i had no idea how to respond to such an ordeal. worse, my
    parents want me to talk to bailey. where do i even begin?! please advise. -- at
    a loss in the east'
