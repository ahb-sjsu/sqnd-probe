    birthday. they plan to share the same cabin. he has mentioned at least twice in
    the past that she wants him back, but now he denies having said it. i didn''t
    expect him to pay for my ticket (i can afford it), but an invite would have been
    nice. i have included him in my children''s celebrations and have stood by him
    through difficult times. i have yet to meet the ex, so there''s no animosity between
    us. when i suggested separate cabins would be appropriate and affordable considering
    they had booked a suite, and two regular cabins are about half the price, he flat-out
    told me i''m not invited. he says this isn''t about "us" but about his son, whom
    i get along with. i love this man and feel this isn''t just about trust, although
    he has been less than truthful lately. i don''t want to have to wonder what happened
    in that cabin when their son was asleep or at the kids'' club or when they had
    a bit too much to drink. am i unreasonable in thinking sharing such close quarters
