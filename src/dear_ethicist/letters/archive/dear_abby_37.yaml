  signoff: PHONE CALL ANSWERS QUESTIONS ABOUT OFFERING FOO...
  subject: Phone Call Answers Questions About Offering Food as a Gift
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i often have thought about cooking food and taking it to neighbors when they experience
    a death in the family or a new baby, etc. i know when my parents passed away,
    kind relatives and neighbors brought us so much food we didn''t know what to do
    with it all. but it was greatly appreciated and helped us more than they could
    ever know. my problem is i tend to overthink this and then not follow through.
    (what if they don''t eat meat? what if they''re on special diets? what if they
    already have a lot of food or are allergic to something?) how can i offer something
    useful without knowing their eating habits? i have considered giving a restaurant
    gift card, but that doesn''t seem as personal. it seems years ago people never
    put so much thought into making a dish and taking it to the neighbors. can you
    give me some insight? -- wants to help in michigan'
