  subject: Reading To Kids Is Vital To Mental Growth
  voice: genuinely_stuck
  body: 'dear readers: years ago, a young mother in arlington, va., wrote my mother
    about a book she had received that promised to help parents prepare their children
    for school by expanding their vocabulary. the "secret"? reading to them while
    they are small. children learn words by hearing them spoken in context -- the
    more they hear, the more they absorb. like everything else, reading is something
    people will do more of if they enjoy it. when a parent reads to a child, the child
    associates reading with pleasure. "the read-aloud handbook" by jim trelease became
    a huge best-seller when it was published. penguin books called it one of the 75
    most important books it has published in its history. the book is now in its seventh
    -- and last -- edition and has been completely revised and updated. if you''re
    a parent who wants your child to succeed, a grandparent, or someone contemplating
    becoming a parent in the future, pick up a copy. the first half is filled with
    the latest research on the importance of literacy for children''s success; the
    rest lists book titles and ages of the youngsters for which they''re intended.
    to learn more about the author, visit www.trelease-on-reading.com. to order the
    book, go to www.penguin.com. -- love, abby'
