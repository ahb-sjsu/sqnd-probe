  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am fortunate to be a stay-at-home mom. my days are spent doing chores and taking
    care of the kids. i also volunteer extensively at their schools, but i do find
    time for other pursuits, such as reading and writing. my problem is my husband.
    "bob" is the kind of guy who can''t sit still. when he''s home on weekends or
    taking a day off, he constantly needs to be doing something. this involves projects
    around the house. other than spending time online, his hobbies are active ones.
    because he''s always on the go, he insists i should be equally "productive." he
    constantly wants to know what i''m doing, and if it''s not something he thinks
    is useful, he becomes passive-aggressive. bob initiates big projects and then
    complains that he gets no help and has no time for himself. he says my volunteerism
    takes away from time i should be doing things around the house. in addition, bob
    is incredibly neat and often insists that our immaculate house needs to be cleaned.
    i dread the days he''s home because i have to constantly justify my activities
    or feel guilty if i''m not busy the entire time. don''t misunderstand -- bob is
    a great guy, a good dad and my best friend. but i''m afraid i will soon resent
    him to the point of dislike if i must live my life according to his unrealistic
    expectations. any advice other than to seek counseling? -- not a loafer in chicago'
