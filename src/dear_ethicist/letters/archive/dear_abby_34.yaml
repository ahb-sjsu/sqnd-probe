  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was divorced 14 years ago. afterward, my ex, "tom," hid from me because he was
    afraid i''d have him arrested for not paying child support. our son is a marine,
    and the red cross notified him that his father was dying in a hospital on the
    east coast. my ex''s aunt had contacted them to notify my son as next of kin.
    tom had remarried, divorced again and had a girlfriend. he died a few days later.
    nobody is willing to pay for his cremation. i asked his sister and aunt if we
    could split the bill three ways, even though i realize i''m not obligated. they
    refused, even after being told the remains would be deemed "unclaimed." the county
    would dispose of him as an indigent drifter. their excuse was they hadn''t heard
    from him in several years. i told them they were preaching to the choir, since
    i was the one he hid from. i do not resent my ex because i realize his death was
    as unpredictable as his life. but i do feel bitterly taken advantage of. when
    i accused his relatives of false concern, they got angry at me. how can i demonstrate
    honor to my son by dishonoring his father that way? -- on the spot in california'
