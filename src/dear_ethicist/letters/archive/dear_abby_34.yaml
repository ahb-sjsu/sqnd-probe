  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a divorcee with college-aged children. i love my children, and i thought
    i loved my ex. however, after my divorce i wonder if i''m capable of loving anyone
    other than my children again. two years after the divorce i started a relationship
    with a man who is 10 years older. he had recently ended a long-term dating/living
    together relationship. i wasn''t particularly drawn to him, but he was very persistent.
    we finally, jokingly, agreed to be "exclusively casual" and began dating. my children
    don''t dislike him; they are indifferent to him. we have been dating for six years.
    i do not love him. he, however, professes to adore me and wants us to spend our
    lives together. i do not want this to go on any longer. i have some serious health
    issues and i''m not interested in having him as my caretaker. he has already made
    plans for us to be together for this. i don''t want him doing this for me. he''s
    a good man. he deserves someone who wants the devotion he is so willing to give.
    how do i tell him to move on? i''m financially stable. he''s not after my money;
    he''s very comfortable on his own. i need to force him to go find a woman who
    needs or wants him. many of his friends think i take advantage of his feelings.
    i don''t want to be in this position any longer. any advice you could offer would
    be a gift. -- dragging my feet in texas'
