    so it''s not a matter of an extended familiarity with this residence. i have asked
    his father to speak to him about it, and while he agrees that his son''s actions
    are rude, he refused to say anything. my husband is mild-mannered and seems to
    be happy that rory takes the time to see him. to me, it looks like this is the
    most convenient time for rory to get the occasional parent visit out of the way
    while not considering our feelings. because i have had a good long-term relationship
    with my stepson, i took him aside and politely explained that these dinner interruptions
    are discourteous. rory blew up at me! i was astonished to see a mature man i respected
    act in such a childish manner. now i''m the culprit in a family rift, while my
    husband remains mute. should i have focused on digestion and held my tongue? --
