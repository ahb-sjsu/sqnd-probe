  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my children''s nanny, "daisy," has been with us for more than two years. she''s
    not the best, but i know i could do a lot worse. the most important thing is my
    children adore her and she is used to our routine. by and large, i''m happy to
