  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife''s niece is marrying a wonderful man of greek descent this summer. her
    grandfather insists that his last name is too long and impossible to pronounce.
    he thinks they need to change the name when they marry. he went so far as to make
    them call him so he could tell them what he wanted. then he gave them 10 days
