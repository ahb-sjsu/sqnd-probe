    then she leaves. she constantly rushes to get the bills paid at the very last
    minute. although my wife is college-educated, she really can''t handle the job.
    her work ethic is terrible. i started my company and i''m the boss. when janine
    doesn''t agree with me about something, she yells so loud i''m sure the people
