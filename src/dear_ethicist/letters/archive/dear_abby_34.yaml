    if you''re chatting with friends, don''t look at them; watch your child. it can
    take as few as 10 to 20 seconds for a person to get into trouble and slip without
    a sound beneath the surface. i guarantee you: your parent-to-child ratio is lower
    than that of any lifeguard-to-swimmer. -- lifeguard john in auburn, wash.'
