  signoff: MASTECTOMY FAILS TO CHASE MAN FROM NEW WIFE'S SIDE
  subject: Mastectomy Fails to Chase Man From New Wife's Side
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am writing in response to "anonymous in wisconsin" (aug. 11), the cancer survivor
    whose husband has lost interest in her after her double mastectomy. i am outraged
    by his insensitivity and lack of love. she says she doesn''t want to leave him.
    my question to her is, why not? she deserves better. i am a cancer survivor who
    was diagnosed with breast cancer seven months after i was married. prior to my
    decision to have a radical mastectomy, i offered my husband the chance to leave.
    (after all, one doesn''t expect "worse" to come so soon after the wedding.) the
    prospect of children, which we had discussed and was important to us, was uncertain
    because of my subsequent chemotherapy. my husband didn''t hesitate. he said, "you
    would not leave me. we will adopt." on our first wedding anniversary i was bald,
    and he treated me to a beautiful, romantic getaway. although i did have reconstruction,
    it was a long process. he was supportive from day one. fifteen years later, i
    was diagnosed with breast cancer again. i had another radical mastectomy followed
    by chemo and reconstruction. abby, my husband again made me feel beautiful even
    when i didn''t. there are men out there who define a woman not by the size of
    her breasts, but by the beauty of her heart. -- survivor in natick, mass.'
