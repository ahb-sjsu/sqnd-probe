  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my partner, "kevin," and i have been together for 12 years. although we have a
    close and loving relationship, one major sticking point has dogged us from early
    on. i am 19 years younger than kevin and very outgoing. i enjoy spending time
    with friends and socializing. i understand that when one is in a relationship,
