  subject: Husband on Gender Journey Wants His Wife to Go Along
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a couple of years ago, my husband informed me that he likes to dress in women''s
    clothing. since then he has read books, is seeing a counselor, and the reality
    is, he is transgender. he now wears his hair long and has long fingernails. i
    have tried to be understanding and have gone places with him when he is dressed
    as a woman. he has met other transgender people who have either made the full
    transition or are content without it. i allow my husband time with these new friends
    without me. i did feel weird that he was clothes shopping and going to movies
    with his new friends. i have reconciled with these activities and i''m ok with
    them so far. but i have told him that if he decides to change his gender to female,
    i will not be able to be married to him. he''s on hormones at the moment and has
    told me he plans to start testosterone blockers. i love him, abby, but not the
    woman side of him. am i unreasonable to put a boundary on my marriage? he thinks
    if he slowly eases me into the idea that it will be ok. he says i am his "world"
    and i should love him no matter what gender he is. am i being selfish? -- somewhere
    in the northwest'
