    because i''m a woman i am not a veteran? two years ago, when i went into a restaurant
    that serves veterans a free meal, the man in front of me was asked if he wanted
    a veterans'' menu. he declined. the hostess did not ask me if i needed one; i
    had to request it. later in the meal, the manager went to each of the tables speaking
    to the veterans, but skipped mine. today, many women serve, and it should not
    be a stretch that some veterans are female. would you comment, abby? -- overlooked
