  subject: Though Imperfect, All Children Have Value
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as a teacher, i open my doors every year to at least one student who has low self-esteem.
    i spend the school year searching for ways to show that child he or she has value.
    i feel there is no more important lesson for me to teach. these children''s parents
    don''t mean for this to happen. they want their children to be "perfect." the
    children, though, know they aren''t perfect and feel that who they are isn''t
    enough. parents, does this sound familiar? if so, then love your children as you
    did when they first learned to walk. love them unconditionally when they fail
    and encourage them to try again. when they make a mistake, celebrate the strength
    it took to try. when they mess up, let them know you love them even when they
    aren''t at their best. remember, feelings stay with children forever. when things
    get hard, allow your children to fail and to fix it themselves. celebrate who
    your children are. unconditional love is the greatest gift parents can give their
    children. -- kathy in elk grove, calif.'
