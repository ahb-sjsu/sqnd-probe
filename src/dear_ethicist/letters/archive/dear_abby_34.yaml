  voice: genuinely_stuck
  body: 'Dear Ethicist,


    recently i took a cue from my sister and her career navy husband. they always
    make it a point to thank anyone they see in military uniform for his/her service
    and sacrifice. i am somewhat shy by nature. but i am so thankful to these men
    and women who fight for our continued freedom that i stepped out of my comfort
    zone to verbalize my feelings and encourage those who cross my path. abby, the
    first and second thank-yous i offered did not go well. the first gentleman i spoke
    to gave me a scornful look and proceeded to tell me i should be thankful for all
    military personnel -- not just him -- and especially those who gave the ultimate
    sacrifice of their lives. i felt 3 inches tall and very embarrassed, but i chalked
    it up to perhaps having said thanks the wrong way, so i tried again. this time
    i thanked a world war ii veteran. i recognized him as a vet by the emblem on the
    bill of the cap he was wearing. his response was, "didn''t have a choice -- it
    was the draft or jail." maybe i''m not cut out for verbalizing my thankfulness,
    or maybe i''m doing it wrong. now my shyness has taken over again. should i silently
    offer a prayer of thanks instead? -- twice bitten in washington'
