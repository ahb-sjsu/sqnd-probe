  signoff: DAUGHTER OF MURDERED MOM SHOULD LEARN THE TRUTH...
  subject: Daughter of Murdered Mom Should Learn the Truth in Time
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my granddaughter was murdered by her boyfriend. they had an 18-month-old daughter,
    "bella." all three were living together when he shot her, but we don''t know what
    room bella was in when it happened. another family member (i''ll call her lucy)
    took bella into her home, and bella calls her mom. lucy has been taking bella
    to the prison to visit her father, but has told her he is her uncle. i told lucy
    i thought it would be better to wait until bella is old enough to understand,
    then tell her what happened and let her decide whether she wants to visit her
    father. bella went into the closet one day and came out holding a t-shirt with
    her mother''s picture on it, asking, "who is this?" lucy''s only response was,
    "you know you aren''t allowed in my closet. take that back!" she never answered
    the question. i have a framed photo of bella''s mother on my wall. the last time
    bella was here, i noticed her looking out of the corner of her eye and scowling
    at the picture. i was the only one who noticed. bella is now 4, and i can''t accept
    that lucy thinks it''s ok to lie to her. i feel it should be bella''s decision
    whether to visit her dad. am i wrong? how should this be handled so bella isn''t
    traumatized any more than need be? because of these incidents, i''m almost convinced
    she should have some kind of counseling, but perhaps she''s too young. this is
    why i desperately need advice, in the best interest of the child. -- bella''s
    great-grandma'
