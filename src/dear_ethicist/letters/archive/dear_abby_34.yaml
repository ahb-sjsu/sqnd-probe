  body: 'Dear Ethicist,


    before my son met his fiancee of five years, "shelby," he went with another girl,
    "dana," for three years. during that time we became good friends with dana''s
    parents (the "smiths"). after the breakup, we stayed in touch with the smiths
    and go out occasionally. recently, mrs. smith invited us to her husband''s retirement
