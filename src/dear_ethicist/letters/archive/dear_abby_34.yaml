  signoff: HUSBAND WANTING GOOD LOVING SHOULD BE GOOD LOVE...
  subject: Husband Wanting Good Loving Should Be Good Lover Himself
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ll bet you''ve gotten a ton of mail about "mike in missouri" (march 15), who
    was worried about his wife''s declining sex drive. while your point about hormone
    levels is a good one, it could be something simpler than that. i am a wife who
    would love to have sex more often, but i''m tired! i work full-time and do most
    of the household chores. i also do most of the cooking. when my husband heads
    up to the bedroom at 10 o''clock and gives me that "come hither look," i''m not
    in the mood for sex. i''m thinking about the two loads of laundry and the sink
    full of dishes that still need to be done. or i''m trying to remember whether
    i signed that permission slip for our daughter and making a mental note about
    picking up my prescriptions on the way to a client meeting in the morning. speaking
    of prescriptions, is mike''s wife perhaps on birth control pills? those can decrease
    a woman''s sex drive. i took a particular pill for a year before realizing how
    much it killed my desire. my doctor changed the prescription. although there''s
    a big difference, i''m still too tired to do much about it most days. however,
    my husband has figured out i have more energy in the mornings, so his timing is
    better on those "come hither looks." now if i could only get him to help out more
    with the chores ... -- g. in dayton, ohio'
