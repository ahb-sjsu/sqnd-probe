    them not to. they have even imposed a rule that i must show them my bank balance
    weekly. they have told me i will not leave the house without being married first.
    i would like to live on my own before i actually marry so i can experience what
    it''s like. this is something i have always wanted to do. if i do move out, they
    say i''ll "bring shame and embarrassment" to the family. there seems to be a double
