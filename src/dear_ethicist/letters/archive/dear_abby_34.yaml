  body: 'Dear Ethicist,


    my husband is 99 percent bed-bound with primary progressive ms. my oldest son
    is bipolar (he''s off his meds and doing great), and my youngest son has asperger''s.
    i know ... wow. my husband refuses to even try to understand the boys. when they
    have behavior problems, he tells them if he could, he would backhand them. great
    parenting, huh? but at the same time, the boys and i are expected to have our
    lives revolve around his disability and stop everything when he needs help. his
    ms is always top priority. i hate watching him go through his disease, but does
    that give him a free pass to bully our boys? i realize the boys (especially the
    younger one) have issues that are difficult to deal with, and i''m not giving
    them a free pass, either, but i feel like i''m stuck between a rock and a hard
    place. if i support my sons, i''m a bad wife. if i support my husband, i''m a
    bad mom. and -- not to sound selfish -- who supports me? i''m not really expecting
    any answers, but needed to vent, for lack of better terminology. i do have a support
