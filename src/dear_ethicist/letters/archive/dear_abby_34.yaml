  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been married to my wife for a year and a half, and we have an infant child.
    i work while my wife stays home. my problem is she doesn''t like me playing sports
    and hanging out with friends. i have tried to make concessions and cut down playing
    sports to once a week. (i used to play two or three times a week, but that''s
    not good enough for my wife.) on game night, when i get home she gives me the
    silent treatment. she used to come to my games but won''t now, even though she
    has girlfriends who attend them. as for hanging out with my friends, i barely
    see them anymore -- and when i do, they come here. if they stay any longer than
    30 minutes, it causes a problem and my wife again won''t talk to me for the rest
    of the night. i have tried to compromise, but she feels as though any time i spend
    away from her and the baby is a no-no. am i wrong to want to play sports and see
    my guy friends? i have tried talking to her about this, but she thinks any compromise
    is basically me doing what i want and her having to deal with it. -- ontario,
    canada, reader'
