    him when i did, which was after only three months of dating. we have been through
    a lot, including my struggle with various health issues. throughout this he has
    become an insensitive person who treats me like garbage. there has been a lot
    of emotional abuse happening, and it has taken me quite a while to be able to
    see it. the other night i was about to break up with him. then he suddenly changed
    his tune. he said: "i''m listening. you''re right. i need to change. i love you."
    abby, at this point i really don''t care, but i gave him another chance. was i
    wrong to do that? he has changed for now -- quite drastically -- but i know he
    could easily go back. i no longer love him. i also no longer find him attractive,
    and i actually think he''s immensely annoying. he''s trying to get me to fall
    back in love with him, but i really don''t want to. so do i stay or do i go? --
    wavering in canada'
