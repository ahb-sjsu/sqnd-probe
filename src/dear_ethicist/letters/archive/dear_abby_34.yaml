  subject: Embracing Same Sex Marriage May Take Families Some Time
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    thanks to a change in state law, my partner and i can finally marry. we''re now
    struggling with whether to invite our parents and families to our wedding. while
    they have been respectful of us together and seemed to love my partner, it has
    become increasingly obvious that they don''t want to really talk about our lives.
    specifically, our new right to marry. no one has said a word to us about the marriage
    law, even though it dominated the news for months before being passed in may.
    after prompting, they said they support our having the same rights, but have a
    problem calling us married. we are going to be married and have decided to invite
    only those who sincerely support us to share our special day. because i''m so
