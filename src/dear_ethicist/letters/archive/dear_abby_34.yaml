  subject: Attendance At Funerals Is Not Mandatory
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i hate funerals. my grandfather died when i was 6, and one of my relatives held
    me over the casket and made me kiss his cold, dead face. it terrified me, and
    it''s all i can remember of my grandfather. i force myself to recall any of the
    good times we had together, but that event still taints the good memory. since
    then, every funeral i have been to has had the same poisoning effect, no matter
    what the service was. funerals are for the living, and i understand that many
    people feel the need for closure and the sharing of grief to begin healing. but
    i need to keep my grief and my faith private in order to heal. i''m sure some
    people think my not showing up at a service is a sign of disrespect or just not
    caring. nothing could be further from the truth. i prefer to remember the good
    times with the loved one, not the passing. my way of honoring that person is to
    keep my happy memories untainted. am i wrong? selfish or lazy? weird or crazy?
    please let me know because at my age i''m sure more of these events will happen.
    -- keeping my distance in washington state'
