  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "lights out in federal way, wash." (aug. 13) asked if it was a "sign" that her
    deceased parents were watching over her when streetlights would go out as she
    drove under them on her way home. i understand your desire to give encouragement
    to someone who has lost her loved ones, but don''t you know that many streetlights
    are light-activated so that after headlights hit them in just the right way they
    will turn off? after you pass under them, it becomes dark enough again and they
    will turn back on within a few minutes. while i''m sure that given the opportunity
    this girl''s parents would watch over her, the streetlights she described have
    nothing to do with the paranormal but have a scientific and logical explanation.
    -- someone''s watching in guilford, mo.'
