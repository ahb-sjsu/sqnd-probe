    school instead. i''ll never see him in a cap and gown, holding his diploma. on
    top of that, he told me six months ago that he''s bisexual and that he has a boyfriend
    in the u.k. i''m having a hard time with all of this. i taught my son to love
    and respect everyone, regardless of race, religion or sexual orientation. now
    i''m afraid i won''t have any grandchildren. even more upsetting, he wants to
    move to the u.k. to be with his 26-year-old boyfriend. i feel so cheated -- no
    prom, no graduation, no grandchildren! i''m scared and i cry every day. how do
    i accept him being him? -- cheated in connecticut'
