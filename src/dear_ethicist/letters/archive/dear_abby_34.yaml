  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am no advice columnist, but may i offer a few wise words to future brides? i
    have been married for 25 years and have never had an argument with my mother-in-law.
    never! my mother gave me some valuable advice before my wedding that i''d like
