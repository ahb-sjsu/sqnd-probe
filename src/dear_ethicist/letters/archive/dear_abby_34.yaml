  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i are well into a relaxed retirement. his successful, middle-aged
    son "rory" has developed the habit of stopping by unannounced occasionally on
    his way home from work. this would be fine except that it falls in the middle
    of the dinner hour. although we ask rory to join us, he prefers to just stand
