    always late. not by much, mind you -- but it is consistent. she''s at least five
    minutes late every single day. maybe it shouldn''t bother me so much, but it does.
    i never dock her pay for tardiness, and i always pay her on time. to me, it''s
    a reflection of how important she views her job. i feel it is disrespectful. the
    kicker is, daisy is studying to be a nurse. i have told her unless she breaks
    this bad habit, she''ll be fired from a future nursing job. the second thing is,
    on hot, humid days, daisy has the worst body odor imaginable. when the weather
    is cool, she doesn''t smell, but once sticky weather arrives, the wall of stench
