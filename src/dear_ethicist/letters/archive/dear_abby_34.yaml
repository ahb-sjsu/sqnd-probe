  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m 16 and come from a devout roman catholic family. my parents have taken my
    brother and me to church every sunday without fail my entire life. we pray before
    meals, before school, at bedtime and at other times every day. my room is filled
    with religious objects. as far as i know, everyone else in my extended family
    is equally fervent. my problem is, i have never felt very religious. since i was
    10 i have challenged the teachings of the church and, as i mature into adulthood,
    i''m beginning to identify as agnostic. when i told my parents, at first they
    were angry and disappointed. then they told me i was "just going through a phase."
    i know this is more than a phase. it''s a personal belief of mine they have been
    trying to bury my entire life. i can''t continue letting them ignore the real
    me. the stress of constantly having to lie to my parents about my faith is tearing
    me apart to the point that it interferes with my schoolwork and social life. how
    can i convince them that this isn''t a phase, and that i''m not the catholic girl
    they want me to be? if they continue to refuse to acknowledge my religious beliefs,
    who can i turn to for support? -- agnostic in stockton, calif.'
