  subject: Summer Fun at the Beach Can Turn Tragic in Blink of an Eye
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been a lifeguard for more than 30 years, and i continually see parents
    and other adults putting children in harm''s way. would you please remind your
    readers that they need to be vigilant around water? a drowning is nothing like
    they show in the movies. as you take your family to your favorite swimming hole
    this summer, please be careful. if your child isn''t a competent swimmer, never
    allow him or her to go beyond arm''s reach. never exceed the ratio of two nonswimmers
    to one adult. if possible, stay where the child can touch the bottom. if your
    children can swim and you allow them to go into the pool, lake, ocean without
    you -- always watch them! yes, lifeguards are observing the swimmers -- but no
    one on this planet will watch your child with the same vigilance that you will.
