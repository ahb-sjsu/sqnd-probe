  subject: Mastectomy Fails to Chase Man From New Wife's Side
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    breast cancer doesn''t ruin your life unless you let it. i am 66 years old. when
    i was in high school, my mom had a breast removed. my parents and i just took
    it in stride. it didn''t define us. dad adored her. mom would come in dressed
    up for whatever reason and ask, "am i even?" because the "falsies" then were made
    of foam and were lightweight. she kept the vacation money pinned to it. she made
    a few new friends faint when she used it as a pin cushion. dad died at 90, and
    mom died the following year. mom could have helped "anonymous." she would have
    cut her a slice of homemade pie, poured a cup of coffee, sat down at the table
    and just talked to her. women need other women. "anonymous" should find a friend
    who has gone through the same thing and talk and pray. she needs both. -- earlene
    in texas'
