  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 17-year-old girl who lives with my mother and my mother''s boyfriend. this
    man has changed my world, and not for the better. the one person i ever cared
    about has practically turned against me. my mom tried killing herself for this
    man and chose him over me after she was released from the institution. i have
    been diagnosed with depression and have also tried to kill myself. i also have
    a habit of cutting myself. i stopped, but lately i have been wanting to start
    again. the only thing that has held me back is her threats of committing me to
    an institution. she threatened my boyfriend with the police if he ever spoke to
    me again after we broke up. when i confronted her, she insisted that she was right
    and someday i''d understand. she has turned into this person i hardly know, and
    it''s because of her boyfriend''s influence. before, when she was upset she would
    just not talk to me, but now she calls me the most horrid things and won''t apologize
    unless someone besides me tells her. i feel so alone. i honestly do want to kill
    myself, but i haven''t because i know it isn''t the right thing to do, even if
    it may seem right. i have tried talking to her. she won''t listen to me. what
