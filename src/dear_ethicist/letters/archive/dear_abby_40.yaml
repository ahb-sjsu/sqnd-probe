  subject: Take a Good, Hard Look Before Leaping Into Marriage
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as someone on a second marriage, may i point something out to your readers? an
    engagement is not marriage. people need to take a hard look at the person they
    are choosing to spend the rest of their lives with, and understand that they cannot
    change another person. red flags should be addressed during the engagement. that
    little annoyance will grow and has the potential to blossom into a huge issue.
    counseling can be wonderfully useful, but bear in mind it can take several tries
    to find a counselor who clicks with you. take it from me, divorce is horrible
    and can cause damage that can never really be undone. -- experienced in tennessee'
