  body: 'Dear Ethicist,


    my wife died of cancer four years ago. she was my best friend, and the pain of
    losing her was more than i could cope with. i was in a fog for about two years,
    just going through the motions. eventually the fear of spending the next 20 to
    30 years alone drove me to try internet dating. i met some nice women and some
    very strange ones, but nothing came of it. then a year ago, an old friend introduced
    me to "elaine." we hit it off immediately. we share the same interests and offbeat
    sense of humor, and i have grown fond of her. she''s intelligent, kind and easy
    on the eyes. our grown kids get along very well. our mutual friend told me that
    elaine said she loves me and would be thrilled if i proposed -- i guess to encourage
    me to the next level. my problem is, i''m still in love with my late wife. if
    elaine one day tells me she loves me, how do i respond without hurting her feelings
    or making her withdraw? i can see myself loving her in the future, but i am still
    silently mourning my wife. i don''t want to chase elaine away, so please tell
    me what to do. -- new york widower'
