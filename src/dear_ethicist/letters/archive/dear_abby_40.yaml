  subject: Mom Suggests Best Approach to Asking About Gun Safety
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a physician and the mother of four curious, intelligent, energetic boys.
    my primary job as a mom is to keep them healthy, love them and educate them. i
    grew up in a small, conservative, gun-friendly community. my grandfather was a
    hunter. my friends growing up all owned guns at young ages. many of them today
    own guns for hunting or because they are first responders. i don''t fear the gun.
    i fear the person who doesn''t respect its power enough to properly secure it.
    as parents, we have an obligation to ask parents where our child will be spending
    time: "do you have a gun in your home? yes? how is it stored?" what we should
    be doing is coaching each other how to ask politely without giving offense. what
    words do you use? i practiced asking because i think the subject is touchy, but
    it does get easier with practice. (it took me a long time to learn to do it well.)
    abby, please encourage your readers to think about it and share their experiences
    and best advice. over the years, i''ve developed a multitude of openings that
    allow me to go from funny to sincere quickly. the ultimate question, however,
    never varies: 1. "you know, i''m so sorry to be ''that'' mom, but since we don''t
    know each other well, i need to ask you about a safety issue. please understand
    that my question isn''t a judgment -- just something i need to ask. do you keep
    guns in your home, and if so, how do you secure them?" 2. "this may be me just
