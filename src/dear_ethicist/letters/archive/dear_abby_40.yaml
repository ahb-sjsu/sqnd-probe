  subject: Wife Can't Muster Sympathy When Husband Gets a Cold
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i feel like a terrible wife when my husband gets sick -- not majorly sick, but
    with a run-of-the-mill cold. men can be terrible babies when they are sick. it
    is a cold! he''s not dying. i happen to have a cold right now, and i am functioning
    just fine and not moaning and groaning about it. also, i am not his mother! when
    he whines, i shut down or become touchy and crabby. if he doesn''t whine, i''m
    happy to take care of him, but i can''t take the time during the day to lie in
    bed with him (i work from home, so i am accessible to him) to keep him warm. i
    can''t stay up until midnight rubbing his back, and i cannot tolerate the sappy
    whining. i made him aware of my disdain for the way sick men behave a number of
    years ago, but he still acts like the world is ending when he has a cold. how
    do i tend to him without feeling resentful? -- not his mother'
