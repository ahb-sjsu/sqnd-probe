  subject: Woman Still Angry at Family for Ignoring Childhood Trauma
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    at the age of 15 i was raped by my first boyfriend. it''s how i lost my virginity.
    shortly afterward, i became severely depressed and bulimic. i blocked my trauma
    until 11 years later, when i had a flashback. i sought out a therapist and have
    been seeing him for the past six months. i feel so much resentment and anger toward
    my family for not having helped me through this difficult time. they didn''t know
    about the rape, but they knew about my eating disorder, and i''m sure they must
    have noticed my depressed mood. they simply looked the other way, and i was offered
    no help whatsoever. i am angry with my mother especially, because she has always
    been detached and critical of me. i''m afraid to tell her what happened for fear
    of being blamed. she has now been diagnosed with cancer, and i''m afraid she''ll
    die before i get the courage to tell her. what can i do? -- angry in california'
