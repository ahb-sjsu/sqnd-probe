  subject: Man Without Kids Gets No Respect From Some Parents
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a gay man in my late 40s who has worked for 10 years in the public school
    system with young adults and kids with special needs. i have done everything from
    changing preschoolers'' diapers, to tutoring, travel training and teaching life
    skills to older children. in the process, i have encountered my share of cooperation,
    defiance, failure and success. when speaking with family, friends or strangers
    about their parenting, i sometimes share my experiences. this is usually accepted
    and even encouraged, but occasionally i am put in my place by a parent who feels
    i must be told that what i''ve done "isn''t the same as being a parent." some
    even go so far as to imply that i should remain silent, as i have nothing of a
    parenting nature to offer. i would think that making everyone feel included would
    be more important than official parent status, especially when discussing similar
    experiences. so what''s the best way to handle this? i have no kids of my own;
    my students are all i have to share stories about. should i just dummy up? --
    sort of childless in san francisco'
