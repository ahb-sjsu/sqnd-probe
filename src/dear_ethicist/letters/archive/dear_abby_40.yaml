    school, or why we watch movies only on weekends, i remind her that good food and
    exercise make her healthy, and with less tv she does better in school. i''m not
    interested in critiquing sarah or her family, who are lovely people we really
    like. however, i do want to make the connection between unhealthy lifestyle choices
    and possible consequences because this is a subject we''ll keep revisiting as
    my daughter grows up. i have been trying to say things like, "everyone makes their
