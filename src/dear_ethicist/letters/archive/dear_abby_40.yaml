  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have seen letters in your column from parents who want to ensure their children''s
    and teenagers'' safety when visiting their friends'' homes. a question parents
    need to ask the hosting parents is what their drug and alcohol policy is. we wrongly
    assumed (and trusted) that our daughter''s friends'' parents did not facilitate
    access to alcohol or drugs to minors. we realized -- too late -- that from the
    time she was 15, our daughter had access to unmonitored alcohol and was sometimes
    encouraged to consume it in these homes. many parents think it''s ok if teens
    drink alcohol under supervision, as long as the parents are there and they have
    possession of the car keys. they wrongly rationalize that the teens are going
    to do it anyway, so why not under supervision? what these good-time parents don''t
    consider is that a teen who may have a genetic predisposition to addiction may
    have just gotten a switch turned on in his or her developing brain. you can''t
    look at people and know if they are prone to addiction. in our case, our daughter''s
    addiction became a long, difficult struggle, which led to the untimely death of
    our smart and talented daughter at age 24. -- grieving mom in reno'
