    sure. when i come home from work, i occasionally like to have a glass of wine
    or a beer. obviously, because i''m an adult, this should not be a problem, but
    every time i touch alcohol my mom freaks out. there is a history of alcoholism
    in my family, so i somewhat understand where she''s coming from. but i feel she
    needs to realize that i can have a glass or two of wine and it doesn''t mean i''m
    getting drunk or an alcoholic. i am my own person, in control of my body, and
    i know my limits. my family''s view of alcohol seems to have been skewed because
    of our history. abby, one glass of wine a night does not an alcoholic make, right?
