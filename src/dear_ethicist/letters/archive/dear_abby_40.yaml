    thinking of you" first thing every morning and the last thing every night. i am
    flattered. it feels horrible that my two best friends can''t understand that i
    give of myself to my community and my family and need something that is just for
    me. i have reached the point where i don''t want to have these discussions with
    my friends anymore, so i avoid them. how can i get across to them that i''m fine
