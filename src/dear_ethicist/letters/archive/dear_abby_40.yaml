  subject: Service Dogs Have a Job to Do and the Public Should Let Them Do It
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    would you please remind your readers about proper service dog etiquette? my service
    dog has given me a new lease on life, but going out in public with him can be
    a huge source of anxiety. if your readers see a service dog in public, they should
    remember: don''t pet the dog, or talk to it, and don''t allow children to "rush"
    the dog. this distracts the service dog from its important job and could put a
    handler in danger. please don''t question whether service dogs are or should be
    "allowed" somewhere. handlers need to shop, take public transport and go to restaurants
    just like everyone else. do not ask invasive personal questions about the handler''s
    health or abilities. i''m sure you wouldn''t want a stranger prying into your
    own medical history. and please don''t gush about how "lucky" someone is to have
    a service dog or how you wish you could have your pet with you. try mentally replacing
    the word "dog" with "wheelchair" or "oxygen tank" before you speak. service dogs
    are not pets. for a lot of people they are lifelines. many of us are happy to
    speak with you about our dogs or answer questions, but please remember we are
    also people with individual comfort levels and limits, and we just want to enjoy
    public spaces like everyone else. -- new lease on life'
