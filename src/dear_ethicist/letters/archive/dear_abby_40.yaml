  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband lacks sympathy. when people die, he has the attitude of, "oh well,
    people die." i thought he would change once someone close to him died, but his
    father died a few months ago, and although he shed some tears, he refused to eulogize
    him at the funeral and is back to his old attitude. his mother is the same way.
    recently, my grown son phoned me in the middle of the night to let me know that
    his best friend''s dad had died. he was very upset and needed to talk. my husband
    was annoyed that he woke us about someone we didn''t even know, and went on to
    say how ridiculous it was that my son was so upset. i told him that, as a mom,
    i will talk my son through any problem, whether he agrees with it or not. he just
    grumbled and went back to sleep. this is still bothering me. i wonder how my husband
    will act toward my children if i die first. i worry that he will say "suck it
    up and stop crying" when they need him the most. i don''t think this is worth
    ending a 30-year marriage over, but it makes me angry that he is so unsympathetic.
    any ideas on how i should handle this? -- full of feeling in arizona'
