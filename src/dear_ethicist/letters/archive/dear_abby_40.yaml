  subject: Couple Is Hurt Twice by Loss of Cat and Lack of Sympathy
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we recently lost one of our cherished pets, our oldest cat, mandy. we never had
    children, so our pets are our children. i get that people who have never had pets
    don''t understand the joy and unconditional love they can bring. but i don''t
    understand why people we thought were close to us haven''t acknowledged our loss
    in any way. some of them have -- or had -- pets at one time. a few did send cards
    or emails, and they were so appreciated. their kindness will never be forgotten.
    mandy wasn''t sickly. she just stopped eating one day. when we took her to the
    vet a few days after trying everything we could think of, the diagnosis was kidney
    cancer. a couple of days later we had to make the heartbreaking decision to put
    her to sleep. my question is, am i expecting too much of people? after all, you
    wouldn''t ignore the death of a human child. i''m not only disappointed but resentful
    that these so-called friends and family don''t seem to care. i suppose to some
    mandy was "just a cat." but to us, she was our beloved furry child and we are
    devastated. please inform people that a kind word or short note would mean the
    world to people like us who are suffering real grief. -- deeply grieving in illinois'
