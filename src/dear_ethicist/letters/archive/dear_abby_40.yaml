  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after planning to not have children, my partner and i had to adopt one of his
    family members. long story short, it was us or an unsafe situation. i have never
    in my life had an interest in children or spent any time with them. after a few
    years, i still have no interest in parenting. i work long hours, so my partner
    does most of it, but he is better at it, so it makes sense. i ensure that the
    child''s needs are met. i organize events, take him to point a or b, but have
    no interest in bonding or spending time with him -- no desire to form a connection,
    which i feel some guilt about. deep down, i resent having been forced to take
