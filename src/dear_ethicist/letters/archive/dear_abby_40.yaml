  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my "boyfriend" and i are in our mid-40s. three-and-a-half years ago he was in
    a bad accident. because our relationship seemed to be getting serious, he moved
    into my house. he was planning on returning to construction work a few months
    later, once his doctor cleared him. unfortunately, the doctor said he would never
    be able to resume work in construction. he applied for social security disability
    and, after two years of paperwork and waiting, he was denied. he keeps himself
    busy by painting pictures. occasionally he sells one or two paintings online or
    through art shows. however, what he earns is not nearly enough to support himself.
    i had to take a significant pay cut at work, and i''m having a hard time supporting
    both of us. my savings are being depleted, and my credit card balance is skyrocketing.
    i have told him repeatedly that he needs to get a job. he''s not totally disabled.
    he could work -- he just can''t go back to construction. he insists he''s going
    to make it big selling art. i tell him art is his hobby, not his career. i have
    also told him that i''m a financial wreck and that i''m going to lose my house,
    but he doesn''t care. he says, "buy a smaller house." i tell him he has to get
    a job or move out, but he doesn''t do either. i''m ready to sell my house and
    live in a small apartment by myself. but i can''t get him to leave. what can i
    do? -- over this in illinois'
