    together, and although the friendship started through our kids, i now get together
    with the other mom outside of kid-related activities. her son, "michael," and
    my daughter (ages 12) are best friends in middle school, and i truly care for
    him, as well as his family. i have assumed for a long time that michael is gay.
    since late last year, he''s been having a lot of trouble with a certain group
    of boys who call him gay -- among other names -- and bully him. his mom knows
    he is different, but his dad is deep in denial, doing his best to force his son
    to associate with this group of kids because they are "jocks" and popular. michael
    hangs out with and is most comfortable with girls. it has always been this way,
    in spite of his parents'' attempts to find him a boy group to fit into. the bullying
    is escalating and, while his dad remains in denial, his mom is telling michael
    to ignore it and not draw attention to himself for fear it may get worse. she
    thinks "he tends to bring these things on himself by hanging out with girls and
    liking the things he likes." i''m scared for the boy. he is the always-smiling,
    happy-go-lucky kid on the outside, but there''s no way he can be feeling that
    way on the inside being on the receiving end of this kind of abuse every day.
