    sharing food by feeding each other. i''m sure people probably thought they were
    a couple. when i asked him why he didn''t put some food on a plate and give it
    to her, he didn''t have an answer. also, they watch tv in bed together. he thinks
    these are normal "friend things" to do. i''m not a jealous person, but i have
    my limits. we don''t live close, so we see each other only a few times a week.
