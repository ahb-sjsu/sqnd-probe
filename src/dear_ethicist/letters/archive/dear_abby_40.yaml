  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have had a best friend for more than 20 years. we met when we were 18 and have
    been inseparable ever since. i was best man in his wedding, and when his first
    child was born, i traveled six hours to be at the hospital when "sara" was born.
    i have never missed a birthday or christmas. when my friend announced they were
    moving from ohio to arizona, i knew i couldn''t be away from him and his family,
    so i moved as well. i have no family of my own, and i adore his two girls. well,
    sara turned 13 this year and like most teenagers, she''s distancing herself from
    her family and even more so from me. when her mom and dad invite me for dinner
    or a family get-together, she barely acknowledges me when i say hi or ask how
    she''s doing. she wants nothing to do with me. it breaks my heart. i love her
    and i consider her to be family. my question is, should i continue to go and support
    her with her sporting events at school? (i have never missed a game.) do i continue
    to shower her with birthday and christmas gifts? on one hand, i tell myself this
    is just a phase she is going through and to change nothing, hoping one day she
    realizes that i''m her biggest cheerleader and recognizes the love i have for
    her. on the other hand, i think she''s acting like a spoiled brat, and if she
    doesn''t know how to treat people, then i want nothing to do with her. how should
    i handle this? -- un-uncle in arizona'
