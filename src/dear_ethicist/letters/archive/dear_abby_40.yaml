    being affectionate" because they like me. i''m a cerebral person. i have fallen
    in love with men who are not conventionally attractive because they appealed to
    me intellectually. i have rejected handsome men because we weren''t intellectually
    compatible. until i feel some sort of rapport, i might as well be asexual. i am
    not turned on, and i do not want to be touched. my dates, my friends and my family
    say this means i''m not ready for a relationship. what do you think? is it unreasonable
