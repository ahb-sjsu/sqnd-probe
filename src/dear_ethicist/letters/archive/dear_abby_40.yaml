  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i noticed a picture of a young boy on facebook. he appeared to be about 4 or 5.
    he was holding a sign stating that if he received 20,000 "likes," his father would
    quit smoking. my immediate reaction was, "isn''t the fact that your son loves
    you enough to make you be healthy?" i question the values we are teaching our
    young children. in a world where the trend is to conform and gather likes, how
    much value should we allow our children to place on the opinions of others? should
    our self-esteem and actions be based this heavily on being "liked" by strangers
    or peers? i''m an old-fashioned gal who believes in family ties and the strength
    a person develops by acting independently. -- believes in family ties'
