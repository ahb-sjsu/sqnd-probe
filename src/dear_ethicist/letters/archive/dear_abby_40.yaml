    playing xbox with his buddies. he is loud and obviously has fun, by the sound
    of it. however, when he comes out for meals, he doesn''t communicate or answer
    questions like, "how was school?" or "what do you think of that?" my fiancee and
    i don''t live together. we see each other three times a year for two to three
    weeks at a time. my fiancee says jason acts the same way whether i''m here or
    not. he isn''t close with his dad, either. is this a phase that he will grow out
    of, or does he need professional help? we get along, but there is never much conversation.
    i ask questions to encourage interaction, but it hasn''t been successful. -- frustrated
    in montana'
