  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m in my mid-20s. i''ve done a lot in my life that i''m proud of. but one nagging
    issue i have is that i have never been in a relationship or even been kissed.
    at first i felt proud of my independence and for not throwing myself into silly
    relationships. but as i see my friends enter new phases of their lives that i
    haven''t experienced -- a first kiss, a significant other, love and marriage --
    it''s increasingly harder to not feel left behind. i have a hard time talking
    to my friends about it because i don''t want them to think of me as self-pitying.
    if the subject arises, i make a flippant comment and move on. i have tried waiting
    for the other person to make the first move. i have also tried being bold and
    direct. i throw myself into work and hobbies. but when every song, tv show and
    movie fixates on romantic love, it''s hard to not personalize it. in addition
