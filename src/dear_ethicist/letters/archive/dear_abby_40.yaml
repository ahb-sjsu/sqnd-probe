  body: 'Dear Ethicist,


    recently, at a local doughnut shop, i created what i''m afraid was an awkward
    social situation as i was placing my order. three military servicemen in uniform
    came in and stood in line behind me. as the cashier rang me up, after a few moments
    of mulling it over, i told them i was thankful for their service and politely
    asked, "may i please buy your coffee for you?" i was shocked when one of them
    responded, "i''d rather you didn''t. we make pretty good money, you know." he
    then proceeded to say he always tries to "avoid situations like this" because
    "a lot of service people take advantage of civilians who offer them things for
    free." the other two seemed to share his sentiments, but agreed to let me pay.
    each one shook my hand and thanked me before leaving, but i could see i had made
    them uncomfortable. i truly am thankful for the services of those in uniform and
    never intended to offend them in any way. next time, should i donate to a military
    support charity instead? i don''t want to offend anyone again. -- offensively
    patriotic?'
