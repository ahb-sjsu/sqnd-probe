  subject: After Accomplishing More Than He Dreamed, Man Grows Bored With Life
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    life has me worn out. i have accomplished more than i ever thought i could (considering
    my upbringing), traveled as much as i wanted, always strived to be a good husband
    and father, a good employer, a loyal volunteer, a supportive friend and good neighbor.
    i have done so many different things during my life that at this point, the thrill
    is gone. at 56, i am tired of working, tired of travel, bored with my hobbies
    and sick of dealing with most people in general. i''m relaxed and laugh easily
    and have good relationships, but nothing excites me anymore. honestly, if the
    grim reaper tapped me on the shoulder and said, "pack your bags; tomorrow''s the
    day," i''d just shrug and ask, "what time?" i have been to the doctor. he said
    i''m depressed, but i don''t feel depressed. i think the meds he put me on made
    me depressed! i went to a couple of therapists who told me i don''t need therapy;
    i just need to find a new "spark." so what''s a person to do? must i keep wallowing
    through the days waiting for the end? am i the only person who feels this way?
    -- wallowing in the north'
