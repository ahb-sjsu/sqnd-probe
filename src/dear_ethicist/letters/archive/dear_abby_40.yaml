    illness. he has been home taking care of the kids while i have been working full
    time. we have lost everything because of the financial burden of his illness.
    i am very grateful to my parents for helping us financially during this tough
    time. unfortunately, i believe some of my family think my husband is faking his
    illness. this is hurtful since they have known him for a long time (we''ve been
    married 12 years). my sister recently asked him in a rather nasty way why he doesn''t
    just go get a job, and i''m beginning to think that my parents share her sentiment.
    he already feels guilty and worthless for not being able to provide for our family.
