  body: 'Dear Ethicist,


    i am struggling to adapt to our accelerating technological world. when i remove
    myself from the rapid information cycle of the internet and social media, i feel
    the world is passing me by. i have tried to find a balance, but the ubiquity of
    technology and our cultural reliance on the internet leave me feeling like i have
    only two options at any given time -- connection or disconnection -- and neither
    one feels entirely healthy to me. this isn''t the first case of technological
    advancement leading to rapid cultural change and a sense of dislocation, but at
    the current rate, it may be the most extreme. this is to say nothing of the increasing
    presence of artificial intelligence in our lives. do you have any advice for maintaining
    one''s humanity while remaining culturally relevant in our increasingly technology-dependent
    world? -- floating in the digital age'
