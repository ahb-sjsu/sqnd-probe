    her from "vultures." i admit i am suspicious of his motives. i think there may
    be more going on than what he''s telling me, but he has been painting a pretty
    picture of how rosy our future will be with her gift. he has now suggested that
    we get a temporary divorce so he can marry her in order to get her entire estate!
    he claims it will be nothing more than a business arrangement. his suggestion
    left me flabbergasted. even though our marriage has been rocky at times, i have
    never seen this side of him. i don''t know whether to believe him and be simply
    disappointed at his callous behavior, or not believe him and conclude that he
