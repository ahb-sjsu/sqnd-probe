    visiting during the days and evenings would be a fair compromise. we were shocked
    at their reaction when we discussed our plans with the family. they are very hurt
    about our decision and extremely offended. they are begging us to reconsider and
    stay in their home. are our actions selfish and cold-hearted? we mean no harm,
    and are so surprised at the strong reaction that we''re starting to question our
    judgment. should we travel and stay in the hotel, or just scrap the trip altogether?
