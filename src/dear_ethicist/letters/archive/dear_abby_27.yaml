  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my boyfriend, "richie," and i have been together three years. richie watches his
    pennies, so i was very surprised two days before valentine''s day to return from
    a family trip and find a gorgeous vase of professionally arranged flowers and
    a small heart-shaped box of chocolates on my coffee table. i was very impressed,
    surprised and excited. i asked richie where he got them, and he told me the name
    of a high-priced florist. i was off work the day before valentine''s day, so i
    went out, bought expensive wine and filet mignon and made a fantastic home-cooked
    meal for him. when richie got home from work, i asked him again where he got the
    flowers, and he again named the florist. i asked if he really went and got them,
    and if they were really intended for me. (it was just so out of character for
    him to splurge like that. the arrangement must have cost at least $100.) when
    he didn''t respond, i probed some more. he finally confessed they were from a
    funeral his parents had attended the day before i got home. can you believe richie
    was trying to pass off flowers from a complete stranger''s funeral as nice flowers
    he got me for valentine''s day? he lied to me. now he says i''m ungrateful and
    that there''s nothing wrong with what he did! i told him he is greedy and cheap,
    and the thoughtful thing to do with leftover funeral flowers would have been to
    take them to a cancer ward at a hospital or to a local nursing home. what do you
    think? am i overreacting? i''m afraid this may be a deal-breaker. -- ann in grand
    rapids, mich.'
