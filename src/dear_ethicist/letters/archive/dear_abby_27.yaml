  subject: Dear Old Dad Wants to Tell Son Not to Marry This Girl
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been faithfully married for more than 20 years. my wife and i are known
    as the "cute couple" who still hold hands in public, take time to play together,
    and never say a negative word about each other in public. my son, who has just
    turned 19, wants to marry somebody "just like mom," whom he views as the world''s
    greatest wife and mother. he''s making good on this and has begun getting serious
    with a young woman who is much like his mother in many crucial ways. at this point,
    how do i tell my son that the biggest mistake of my life was marrying his mother,
    and his future happiness depends on getting away from this girl before it''s too
    late? the girl he is dating shows the same severe anxiety disorders as my wife,
    and manipulates him through learned helplessness and (presumably) the same psychosomatic
    chronic illnesses. she displays the severe mood swings that have made my wife
    completely ineffectual as a mother and companion. my wife''s disorders completely
    dominate our lives, as she refuses any therapy. i have had no choice but to surrender
    and make do, abandoning a wonderful career -- ph.d. from a top business school,
    lots of international travel and high ambitions -- to live in squalor and relative
    poverty, hating my life and longing for the freedom that will come from one or
    the other of us passing on. i have done a good job of hiding my agony from my
    wife and children, accepting that which i cannot change, and i have been careful
    to be as supportive as possible and never undercut her position in her eyes or
    the kids''. my son shows the same potential that i once had. how do i help him
    not ruin his life as i have ruined mine? -- miserable in the northeast'
