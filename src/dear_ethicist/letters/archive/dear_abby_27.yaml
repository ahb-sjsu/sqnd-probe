  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i work for supermarkets as a merchandiser, and a day doesn''t go by when i don''t
    see customers eat food they have not yet purchased while they shop. i was taught
    as a child that items in a supermarket are not yours to consume until they are
    first paid for at the register. a supermarket is not a restaurant! you pay for
    the food before you eat it. i am sure many people "forget" they handed their child
    a muffin from the bakery display to keep him or her occupied while they shop.
    and how can a store weigh the grapes you ate while browsing in the aisles? this
    is stealing, and parents send the wrong message to their children by letting them
    graze on the products the store is selling. by the way, employees are not allowed
    to say anything to customers when they see it happen. this practice not only keeps
    prices higher, but also is unhygienic. shopping carts are filthy; they are rarely
    cleaned. pushing a cart and eating a cookie is a perfect way to pick up a serious
    food-borne illness. abby, what are your thoughts on the subject? -- supermarket
    merchandiser in new york'
