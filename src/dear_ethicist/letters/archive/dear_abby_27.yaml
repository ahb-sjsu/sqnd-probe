  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband''s sister, "mia," is a lesbian who came out to her family 10 years
    ago. her parents disowned her. we were just out of high school, and for years
    we had no idea why. we were not allowed to invite mia to our wedding or to have
    any contact with her. several years later, she began trying to repair their relationship,
    despite the fact that she''s forbidden to talk about her life or bring her partner
    anywhere near them. this was when we learned what had happened, and we were appalled
    at how mia had been treated. when she comes to town for holidays, she stays with
    us. because of this, my in-laws treat us like "sinners" just as they do her, and
    we''re caught in the middle. we have tried explaining to these family members
    that they are entitled to their position and we''re entitled to ours; that mia
    is family and deserves respect and kindness. they call us liberal freaks with
    no moral values and say we should stand up to her and not let her "manipulate"
    us. my husband and i are tired of the drama we get at holiday time. not only do
    they usually pick a fight with mia while she''s here, but they also won''t speak
    to us for two weeks afterward. the last two times she came, mia has either had
    to cut her trip short or has been reduced to tears by the harsh words from family
    members. if you wonder why mia even bothers coming home, it''s because she wants
    to maintain contact with us and she loves her nieces and nephews. how do we handle
    these people, or do we just give up? -- odd ones out in ohio'
