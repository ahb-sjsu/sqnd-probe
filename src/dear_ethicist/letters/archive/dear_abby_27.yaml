    not sit well with him if, in two years, his daughter began exhibiting the same
    behavior with a friend''s father -- or anyone else, for that matter. how do we
    handle this without our friends becoming insulted? we suspect they think cassie''s
    behavior is "cute." -- disgusted in decatur, ill.'
