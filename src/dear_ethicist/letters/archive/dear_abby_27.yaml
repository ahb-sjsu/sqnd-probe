  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my son, "keith," is 20. he lives at home with his dad, brother and me. keith dropped
    out of high school when he was a senior. his driver''s license was suspended due
    to non-payment of tickets. a couple of years ago, he stole from us and finally
    admitted he had a drug problem. we sent keith to a 30-day residential drug treatment
    facility. when he got out, he stayed in a halfway house for three months, then
    lived with another recovering addict in an apartment. keith had a job then, but
    lost it and moved back home. he still hangs out with his same old friends. he
    sleeps all day, gets up late in the afternoon or early in the evening, and goes
    out again. i know my son drinks, and i realize he''s probably using again, too,
    but i don''t know where he gets the money to buy them. he has worked in restaurants
    off and on over the past two years, but is currently unemployed. i have tried
    everything i know to help him. we dragged him to counselors, but keith wouldn''t
    follow their suggestions. we beg him to get his ged, but he lies to us that he''s
    going to school and working on it. keith asks me to wake him so i can take him
    to apply for jobs, but when i do, he refuses to get up. his dad and i have to
    hide our wallets because he has stolen our checks and credit cards before. his
    purchases are usually at gas stations and fast food restaurants. keith tells us
    he''s not using anymore, but his actions make it hard to believe. i can''t live
    my life standing idly by, watching my son ruin his life. i love him. if i don''t
    stand by him and try to help him, he has no one. his dad acts like he hates him.
    he either ignores him or gets on his case whenever he talks to him. have you any
    advice for me? -- deeply hurt in memphis, tenn.'
