  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a friend and i attended a bridal shower of a friend''s daughter. after the young
    woman opened her gifts, we were escorted to another room where blank note cards
    were strewn on a coffee table, surrounded by envelopes and stamps. the hostess
    instructed us to write on these folded cards our names and what we had given the
    bride-to-be. the hostess told us to write: "dear mary (using our own names, of
    course), thank you for the nice afghan" (or whatever we had given), and place
    the card in one of the envelopes. we were then told to address and stamp the envelopes,
    but not to seal them so (i assume) the "too busy" bride-to-be could sign her name.
    as i foolishly followed these ridiculous instructions, i was tempted to thank
    myself for the 30-minute drive i had made in each direction to purchase a gift,
    and the 45-minute drive i made to attend the shower. how stupid are we going to
    feel when the "thank-yous," in our own handwriting, show up in the mail? my son
    says i should refuse the letter. and do you want to know the "topper"? i asked
    the bride-to-be before leaving when her wedding was. get this -- it''s in two
    days. i am not even invited to the wedding! what''s wrong with this generation?
    please shed some light on this. thanks, abby. i feel better now that i''ve vented
    -- stupid, but better. -- feeling used in kansas'
