  voice: genuinely_stuck
  body: 'Dear Ethicist,


    for 20 years i have gone to considerable thought and expense to carefully select
    nice holiday cards to send to a varied client base. i have tried to be considerate
    and sensitive to any cultural and religious differences. my christian friends
    wanted explicitly religious cards, the hanukkah cards were not religious enough,
    and the middle-of-the-road "season''s greetings" were termed "wishy-washy secular."
    my own family is a feuding stew of different faiths. this year? i''ve had it.
    i sent thanksgiving cards with the following quote from theodore roosevelt: "let
    us remember that as much has been given us, much will be expected from us, and
    that true homage comes from the heart as well as from the lips, and shows itself
    in deeds." it bothers me that a simple delivery of good wishes was met with such
    a resounding show of bad manners and ill will, and i see no point in continuing.
    my mother says i expect too much of people and that this will backfire. i''m past
    caring and have no more cheeks left to turn. i agreed to abide by your advice.
    what say you? -- steamed in van nuys, calif.'
