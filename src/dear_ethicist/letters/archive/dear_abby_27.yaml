  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i have been married five years. my husband''s stepdad died two
    years ago. after the funeral we offered to have his mother come live with us until
    she got back on her feet. well, it has been two years, and she''s still here.
    she doesn''t help out with the expenses, although she is able to, and has made
    no plans to move. we have raised the subject, but she says that she''s in the
    midst of writing a book and wants to see if it will sell before she decides what
    to do. she''s constantly in the house and goes nowhere on her own. my husband
    and i are her only form of entertainment. on top of that, we''re expecting our
    first child. i wanted my husband and i and our baby to bond as a family before
    anyone else was in the picture, but that''s not going to happen now. am i selfish
    to want to be alone with my husband and baby? how can we make her see that she
    has overstayed her welcome? fear of being alone is what''s stopping her from leaving.
    but she can''t expect to live here indefinitely. this has put a strain on our
    marriage. my husband agrees with me, but we see no way out of this situation.
    we want his mom to be ok, so we don''t have the heart to kick her out. but isn''t
    it time for her to stand on her own? our marriage is being destroyed because of
    this, and we''re desperate for guidance. -- hopeless down south'
