  subject: Active Mom's Kidney Disease Comes as Unwelcome Surprise
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was a healthy, vibrant mother of one with a steady government job. i saw my
    doctor regularly for checkups, since both my parents have high blood pressure.
    as an active, health-conscious vegetarian, i thought i was at my physical peak.
    when i experienced nausea and lower back pain, i expected my doctor to tell me
    my 4-year-old daughter was going to have a sister or brother. instead, i was informed
    that my kidneys were barely working and i needed to see a specialist at once.
    that''s when my life began spinning out of control. i was told i would need dialysis
    to keep me alive! how could this happen? where were the warning signs and symptoms?
    why wasn''t my kidney function checked during previous doctor visits? there were
    no answers to these questions. no one in my family was able to donate a kidney
    to me because everyone had high blood pressure. so i went on dialysis and learned
    everything i could about kidney disease. after 10 years of dialysis, i finally
    received a successful kidney transplant. many people don''t realize that high
    blood pressure and diabetes are the two leading causes of kidney disease. more
    than 26 million americans have chronic kidney disease, and millions more are at
    risk. screening for kidney function is not part of a routine physical examination,
    and kidney disease generally shows no symptoms -- so if you have a family history
    of high blood pressure or diabetes, you are at risk. simple blood and urine tests
    could save your life. so please don''t put off what you can take care of today.
    tomorrow could be too late. -- dawn p. edwards, lake success, n.y.'
