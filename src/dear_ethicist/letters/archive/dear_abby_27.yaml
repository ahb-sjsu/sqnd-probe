    trevor shows me absolutely no affection, nor will he have as much as a two-sentence
    conversation with me. his children dictate what we will be having for dinner and
    what we''ll do for the weekend they are here. they hang on him as if they are
    growths on his skin. i can''t even get a hug from him. we don''t have five minutes
    alone. trevor allows them to stay up as late as they want, and once they go to
    bed, he goes, too. most times he doesn''t even say good night. many times he has
    left me and my 5-year-old son sleeping and has taken his kids for breakfast without
    even giving me the courtesy of asking if we''d like to join them. abby, as soon
    as his children return to their mother, he becomes himself again -- attentive,
    loving and always including me in what he''s doing. i have told trevor many times
    how i feel about this. i understand he loves his children and wants to spend as
    much time as possible with them when they''re here. but must i be put on hold
    while they visit? i''m ready to pick up and leave. -- low priority in pennsylvania'
