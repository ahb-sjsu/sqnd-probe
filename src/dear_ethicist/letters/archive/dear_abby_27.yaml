    was going through a divorce when we met. throughout our time together i have helped
    "jackie" with rent and cash gifts. i have since moved to california, and jackie
    would like to come and live with me. i thought it would be nice, but a cohabitation
    agreement would be necessary because i have a lot of assets and she has very few.
    after some discussion, she came up with an agreement, but i feel the benefits
    package she''s asking for is too high. she''s asking me to pay all living expenses,
    housing, food, health insurance, a new car with auto insurance and an allowance
    of $3,000 a month. i balked on this "deal" because it seems more like a rental
    agreement rather than a loving relationship. she maintains that she needs a "cushion"
    in case the relationship doesn''t work out because she''ll be leaving her job
    and friends behind. my friends laugh when i tell them the terms of the arrangement.
