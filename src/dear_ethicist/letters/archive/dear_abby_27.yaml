    get away. i try to keep busy during holidays and family visits so she won''t be
    able to catch up with me and insult me. defending myself doesn''t help. if i try,
    she turns a deaf ear. i need some strong, but polite, comments to get her to back
    off. please help. -- under attack in west virginia'
