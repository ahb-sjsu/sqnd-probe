  subject: Summer Heat Turns Locked Car Into Furnace for Helpless Pet
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter from "no dogs in the car" you printed last year (aug. 6) appeared one
    day too late for me. i pulled into a supermarket parking lot on a hot afternoon
    and, as i was getting out of my car, i heard a dog barking and whining. it was
    a sweet little yorkshire terrier that had been locked in a brand-new luxury vehicle
    with the windows barely cracked open. i couldn''t tell how long he had been there,
    but his barking suggested he was not comfortable. i walked over to see if i could
    open the door. a well-dressed woman came out of the store, saw me and shrieked,
    "why are you standing next to my car?" i explained that because of the heat, her
    dog should not have been left in the enclosed vehicle. her response? "mind your
    own business, you dumb (rhymes-with-witch)!" she screamed and then stormed off.
    i read the letter in your column from "no dogs" the following day and made a copy.
    i hope i run into that "charming" woman again so i can hand her one. -- bonnie''s
    mom in beverly hills'
