  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been divorced for four years. about nine months ago, i met "cecil," a wonderful
    man who was widowed three years ago. we have fallen in love. the problem is his
    adult daughter, "wanda." she told me she won''t allow some "conniving woman" to
    get her hooks into her father. she says falling in love with me is an insult to
    her mother''s memory. wanda made it plain she feels i am with her father only
    because i''m after his money. cecil is comfortable financially, although not wealthy.
    now that she''s aware that we have become serious, wanda has begun trying to instill
    guilt and shame in her father. this is exceedingly difficult for him because wanda
    is his only child. what his daughter fails to understand is that i am secure financially.
    my home is paid off. i have assets and investments, a comfortable income and a
    future pension. i would be proud to become cecil''s wife, but if he were to ask
    me to continue our relationship without marriage, i would stay with him. furthermore,
    if he proposed and wanted a pre-nup, i would gladly sign one. i stand ready to
    love not only him, but also wanda, if she could only open her heart to me -- not
    as a replacement for her mother, but as a loving, caring friend. what she does
    not know is that her parents never had the happy marriage she thought they did.
    they stayed together largely because of her. what do you advise? i don''t want
    to have to walk away so cecil won''t have to lose his daughter. -- loves him for
    all the right reasons'
