  body: 'Dear Ethicist,


    from time to time you print letters about finding "pennies from heaven." are you
    ready for another one? our daughter is adopting a little boy, and our other daughter
    was hosting a yard sale to raise money for the airfare to bring the child to this
    country. my mother, a widow, had donated my father''s racing bike. it was hard
    for her to let go of it because dad had won many senior olympic medals with it.
    the bike sold the first day, and i immediately called mom to tell her the news.
    right after i hung up the phone with her, i looked down at the table where my
    grandsons had been helping me count change. in the middle of a pile of dimes was
    a penny. when i picked it up, i saw it was a "wheatie." then i turned it over
    and couldn''t believe my eyes. the date on the penny was 1918, the year my father
    was born. although this may not be your typical "pennies from heaven" story, i
    truly believe it was a penny from heaven -- a message from dad that he was glad
    to contribute to our yard sale and was with us in spirit. -- jaclyn in ballwin,
    mo.'
