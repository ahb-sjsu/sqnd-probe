  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been engaged to a widower i''ll call "grant" for about a year. grant''s
    wife, "lilly," has been gone for 15 years. he talks about her frequently, which
    is ok with me. lilly was an important part of his life for a long time. my problem
    is, i feel i can never quite measure up to her. when we''re out in public, he
    frequently refers to "his late wife," which makes me a bit uncomfortable. recently
    he told me in conversation, "do i wish i had never met you and lilly was still
    alive? absolutely!" it came out of the blue and hit me like a lead balloon. i
    understand that grant wishes his late wife were still alive, but did he have to
    say, "do i wish i had never met you?" he is also critical of me and puts me down
    rather often. when i became upset about his comment, he acted like i was overreacting
    and overly sensitive. i feel so hurt. i don''t even know if i want to be with
    grant anymore. please give me some advice. my self-esteem is at an all-time low,
    and i am very depressed. -- undervalued in panama city, fla.'
