  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am in my early 40s. most of my good friends, whom i have known my whole life,
    have not given a second thought to our approaching "golden years." no one is saving
    money for retirement, participating in any sort of plan or even thinking about
    how they will manage later in life. they all have fun, interesting, low-paying
    jobs. this mindset may have been fine 20 years ago, but we aren''t kids anymore.
    i worry that when my friends are senior citizens they will be destitute. they
    laugh off my worries. my parents are enjoying a modest but comfortable retirement
    which they worked for -- and planned for -- most of their lives. i want the same
    for myself and my friends. how can i inspire them to take action? -- tom in long
    beach, calif.'
