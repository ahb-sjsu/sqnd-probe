    are good people, but lousy grandparents. simon thinks they would be judgmental
    toward him and would gossip about matters he would prefer be kept private. he
    might be right. but because he is keeping them in the dark, his relationship with
    them has deteriorated. our parents haven''t seen serena since she was a baby.
    simon has threatened that if i tell our parents about serena''s autism, he will
    never speak to me again. that would cost me a relationship not only with him,
