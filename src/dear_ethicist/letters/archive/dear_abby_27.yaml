  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am nearly 50, and learned when i was in my early 30s that i was adopted. i became
    engaged to a man my adoptive mother did not like. when i told her the news, her
    response was, "do what you want -- you aren''t ours anyway!" i was devastated.
    i didn''t realize it was literally true until years later, when several of my
    cousins confirmed it. since then, i have located my birth family, although my
    birth mother died long ago. i asked my adoptive mother (who was and still is "mom"
    to me) to please send me all the documents she had relating to the adoption, as
    well as some letters she mentioned that my birth mother had sent in later years
    saying she was thinking about me and hoping i was well. mom told me she had thrown
    them all out! i was devastated all over again. mom says i''m overly sensitive,
    that the papers were worthless trash and were hers to dispose of. over the years
    she had promised several times to show them to me but never did. now she claims
    i knew all along that i was adopted and just wanted to find a better mom. abby,
    am i being ridiculous? i still have a hole in my heart because i''ll never speak
    to my birth mom, although my siblings have filled in a lot for me. i was able
    to get my birth certificate and some other papers, but would have loved to have
    read the letters my birth mom wrote asking about me. i haven''t spoken to mom
    since, and i''m waiting on your verdict now. --- janet in texas'
