  subject: Mom Worries That Third Baby Will Not Measure Up to Others
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am married but have two children, "venus" and "adonis," from a previous relationship.
    these children are very good-looking, and i''m not just saying that because i''m
    their mom. my husband, "herman," is ready for us to start our own family soon.
    not to sound shallow, but herman was not a very cute kid. he wore thick glasses
    and braces as a child. whenever i am asked by either herman or his family if i
    think he was a cute baby, i lie. i know i would love our babies as much as i do
    venus and adonis, but i''m afraid they will not be as cute, and that everyone
    will know my older children have a different father. these worries are causing
    me to have doubts about having kids with herman. am i that shallow? am i not in
    love enough with herman because i''m scared our children will be ... ugly? this
    is killing me. herman wants to start trying for a family this summer. help! --
    worried about genetics, clarksville, tenn.'
