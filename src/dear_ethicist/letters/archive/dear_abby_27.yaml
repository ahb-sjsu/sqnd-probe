  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m in my early 40s. i studied marketing and merchandising in college, but after
    graduation i chose to work in the family business. i married young, and my father
    hired my first husband so he could one day take over because i wasn''t considered
    "man" enough to carry on this third-generation business. i have spent the last
    22 years learning this business inside and out. the employees respect me, and
    i have also gained respect within our industry. although the number of women is
    still small, more and more women are involving themselves in this and related
    fields. my day-in/day-out misery comes from my father. he is 72 and still works
    every day. he is old school. no matter how much money i make for this company
    or how much respect i gain from others, he will never acknowledge it. he constantly
    argues with me, and when he knows he''s wrong, he walks out of the room. if i
    hear, "i have been doing this longer than you have" once more, i''ll scream. i
    would like to move on with my life -- meaning, get a new career. but being an
    only child in a family business that started in the 1920s, i feel trapped. my
    ex- still works here, which is the company joke and the talk of the town. my birthday
    was last week, and dad did not even wish me a happy birthday. pretty sad for a
    man with one child he sees every day. how can i find the strength to get on with
    my life? -- running out of air'
