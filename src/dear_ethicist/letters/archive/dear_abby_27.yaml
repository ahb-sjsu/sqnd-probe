    i say tactfully -- not my taste. she also buys my husband and me underwear, which
    makes me extremely uncomfortable. usually i gracefully accept her gifts, then
    donate them to charity. i feel guilty that she spends time shopping and buying
    items that she thinks i would like. but honestly, i find them unattractive and
    inappropriate. recently, she insulted me by buying me clothes that were several
    sizes too large. i''m sure she selected them out of ignorance, not malice, but
    the implication that she thinks i''m much larger than i am makes me angry. should
    i say something to her about the incorrect sizes? and how can i steer her away
    from buying these unsuitable gifts? -- ill-fitting in highland village, texas'
