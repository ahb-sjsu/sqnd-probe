    were inseparable. while they were playing, the smaller cousin fell into a pond,
    and the older one jumped in after him and tried to save him. all my husband could
    do was stand and watch as both of his little cousins -- his best friends -- drowned
    before his eyes. he ran for help, but by then it was too late. i know most of
    the story from my mother-in-law, as dave is unwilling to talk about it. last night,
    i went upstairs and there was my darling, weeping uncontrollably. dave told me
