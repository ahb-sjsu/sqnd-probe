  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i applaud "terrified mama in california" (oct. 30) on her stance with her "multitasking"
    daughter who texts and phones while driving. i recently swore off cell phone use
    in my vehicle after i saw the dramatic bbc public service ad on youtube discouraging
    it, a re-enactment of an actual event. i am forever changed for the better, and
    so are my two daughters who ride with me. if there is an emergency, my family
    now knows that if i don''t answer my phone, they should call right back and i''ll
    pull over to take the call. otherwise, i will call later. this has worked like
    a charm. i still notice all the other phone conversations going on while people
    operate thousands of pounds of steel, glass and plastic containing their most
    precious cargo. what are they talking about? i''ll bet it could wait. driving
    time for me is now spent conversing with my kids, singing along to music or just
    chilling out. as moms, we are concerned about lead in our children''s toys, the
    safety of flu vaccines and additives in the foods they eat. but it never occurs
    to us that, in the blink of an eye, life can change forever because of that call
    or text that "had" to be made. you cannot do it all. be present in the moment
    when you operate your vehicle. the life you save may be your own. -- susan in
    pennsylvania'
