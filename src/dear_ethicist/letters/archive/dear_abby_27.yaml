    to choosing a mate. my mother has had two long, unhappy marriages. she''s always
    saying i think too highly of myself and my standards for men are out of my reach.
    abby, i would rather remain single than marry someone i''m not happy with just
    to have a man. i''m not looking for a movie star; i just want to find someone
    i''m attracted to and who has the same values and ideals that i have. is mother
    right? am i setting my sights too high? -- happy being me in massachusetts'
