  body: 'Dear Ethicist,


    at the age of 40, i had emergency cardiac surgery followed by an infection, more
    surgery and six months of difficult recovery. with the help of medical professionals
    and my husband''s tireless care, i finally healed. it''s been nearly five years,
    but i''m back to my "normal" self and can do just about anything i could before.
    i''m grateful for my life and feel blessed to have recovered from an illness that
    many have not survived. my problem: i am very well-endowed. i used to enjoy dressing
    to highlight my "assets" in a ladylike way. but my once-attractive cleavage is
    now obscured by deep, severe scarring. on the one hand, my scar is my badge of
    survival. i don''t try to hide it when dressing for work or for leisure. on the
    other hand, i don''t try to flaunt it either. a season of summer gatherings, parties
    and celebrations is here, and i''d like to dress for them. should i stick to high-collared
    tops (which make me feel frumpy) or wear dresses and blouses that reveal the scars?
    my close friends are used to them, but i don''t want to shock strangers at the
    hors d''oeuvres table. this may seem like vanity when so many struggle for health,
    but it has been difficult overcoming depression after my illness and a long time
    since i''ve felt good about dressing up a little. i''d like your opinion. -- wants
    to feel pretty again'
