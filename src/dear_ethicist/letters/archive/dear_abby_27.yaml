    may sound bad, but now i can''t wait to die. i would never kill myself because
    if i did, i wouldn''t go to heaven. i''m not formally religious and never have
    been, but i know that heaven is where jared is, and i badly want to reunite with
    him. before i was 21, i did a lot of bad things. i am now 28, and i deeply regret
