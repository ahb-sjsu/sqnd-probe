  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as a teacher of 30 years, allow me to provide another response to "smart seventh-grader."
    it''s entirely possible that the student who accused her of being a "know-it-all"
    is one who would like to answer. does she raise her hand to answer every question
    the teacher asks? some kids are intimidated by it, so she should limit herself
    so others also have a chance to answer. they need a chance to shine, too. when
    kids stop raising their hands because one person always does, it''s hard for the
