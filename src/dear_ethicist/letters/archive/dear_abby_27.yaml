  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a small-business owner who does the hiring for my company. i hope you will
    share some suggestions for young people who are now applying for postgraduate
    jobs. (1) every contact with a prospective employer is a mini-interview. present
    yourself appropriately. i have received many inappropriate e-mails. example: "hey,
    when would this gig start?" please remember to use a salutation and communicate
    politely and clearly. (2) many companies post a great deal of information about
    job openings on their web sites. read the site carefully before calling so i won''t
    waste time answering questions you could have answered on your own. (3) shortcuts
    may be cute when text-messaging your friends, but in business they are annoying
    and unprofessional. avoid messages such as "thnx 4 ur help. talk 2 u later!" (4)
    because i must read your resume and application, please proofread it for spelling,
    grammar and typos. (5) many internet sites now offer free e-mail. set up an account
    using your name or initial so i don''t have to e-mail "hotchick99" with an offer
    to teach young children. (6) if you have a phone interview, please find a quiet
    place from which to place the call. it is difficult to understand you above your
    roommate who is cursing over a video game. (7) never, ever tell a prospective
    employer you are waiting to hear about a job you want more, that pays more or
    gives you more "fun" time. simply say you are "exploring all your options," and
    i will understand. by the way, abby, i am not an old fuddy-duddy. i am a 26-year-old
