    i stopped by meg''s house to check on her. she didn''t answer the door. eventually
    a neighbor and i were able to enter her home and found her very ill. we called
    911, and meg was taken to the hospital. she''s now in the icu. meg is pretty much
    a loner, and her son lives in another state. in addition to my concern for her
    health, i was appalled by what i saw when we got inside her home. abby, the place
    was filled with trash piled so deep we couldn''t tell if there was any furniture.
    there was only a narrow pathway to her bedroom. a couple of space heaters were
    on, so i assume the furnace wasn''t working. i also learned the police had to
    shut the water off because of a leak inside the house. it appears meg was not
    having things repaired because she is hesitant to let anyone into her place. it
    depresses me to know she lives in such deplorable conditions. i haven''t been
    able to talk to anyone else at work about this, even though they, too, are concerned
    about meg''s illness. i can''t imagine her returning to her home in the condition
    it''s in. i''m sure she realizes that i''ve been in there, and i would imagine
