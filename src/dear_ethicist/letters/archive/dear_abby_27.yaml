  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i disagree with your reply to "nicki in maryland" (march 23), the retail saleswoman
    who is tired of being not only touched, but physically pulled about by customers.
    everyone has personal space, and this includes service industry employees. a light
    touch on the arm is one thing; to be pulled or regularly touched on the shoulders
    and hands is quite another. to suggest that nicki tolerate such behavior to keep
    a customer, or find another line of work, is disappointing. frankly, some customers
    are not worth keeping, or should be educated that retail workers are human beings
    who deserve to be respected as such. maybe nicki likes her job. why should she
    give it up because of the occasional behavior of the rude and insensitive? perhaps
    the job works for her because of personal or school issues. retail jobs often
    have the most flexible schedules. as a former retail employee, i have many fond
    memories, but i also remember people from all levels of society who believe that
    we are somehow less than human, temporary slaves to be treated as they see fit,
    and subjected to all manner of poor behavior without recourse. -- beth in hayward,
    calif.'
