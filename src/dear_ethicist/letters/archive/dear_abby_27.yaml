  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a friend was diagnosed with cancer. a single woman living alone, she rallied a
    group of co-workers, friends and neighbors to donate their time to help her with
    a variety of tasks. these included driving her back and forth to chemo and doctor
    appointments, fixing meals, cleaning her house (she has ocd and was super-picky
    about every detail -- including cleaning the cat box), sleeping over to make sure
    she was ok (we had only a lumpy couch because she refused to set up a bed in one
    of her two vacant bedrooms!) and handling a variety of other tasks. i was one
    of the many who donated time, energy and vacation days from work to help her.
    after her chemo treatments were over, she invited all of her "caregivers" to an
    inexpensive neighborhood restaurant for dinner as a thank-you gesture. at the
    end of the meal, everyone was asked to pay for our dinner and drinks! the restaurant
    bill came to around $250. abby, this woman holds a high-level, well-paying job
    and was receiving a regular paycheck during her illness. if not for the generosity
    of many people, she would have had to pay no less than $25 an hour for months
    of "personal care." i think she should have paid for our dinner as a small token
    of her gratitude. what''s your opinion? -- used up in california'
