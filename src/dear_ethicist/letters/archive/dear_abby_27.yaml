    he can''t get past it. i want my husband to see a grief counselor, but he refuses
    because he doesn''t think he''d be able to talk about it. abby, i love my husband.
    he doesn''t deserve to live with this horror for the rest of his life. how can
    i convince him to get professional help? -- hurting for my husband'
