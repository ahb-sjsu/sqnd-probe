  body: 'Dear Ethicist,


    i gave birth to my fourth child a few months ago. (my oldest is 5.) i am now being
    pressured by my in-laws, who live in another state, to visit. they expect me to
    pack up the six of us and drive three hours to a house that is not child-friendly.
    i have tried to be as accommodating as possible, and have traveled as much as
    i could with pregnancies and newborns to deal with. i am just not up to it this
    time. would it be unreasonable of me to ask for a year''s reprieve? i would gladly
    throw open my doors to any and all who would like to visit and see the grandchildren,
    but traveling has become too much for me. i just can''t go anywhere at this time.
