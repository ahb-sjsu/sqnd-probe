  subject: Father Laments Conversation Gap With His Only Daughter
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the father of a middle-aged, unmarried, well-educated daughter i''ll call
    "yvette." my problem is, whether we''re together or talking on the phone, yvette
    seems to find it difficult to converse with me. it''s most noticeable when i''m
    sharing something with her, not the other way around. she''ll comment on what
    i have to say, but rarely show any real interest in knowing more. "how are you?"
    is about all she ever asks. it has been this way for years, and it has affected
    my wanting to spend time with her. (neither of us comes from a background where
    love or affection was openly displayed.) when i called it to yvette''s attention,
    she told me she doesn''t like to pry, that she figures i''ll tell her whatever
    i want her to know. she doesn''t seem to understand that, without some display
    of interest on her part, it''s difficult for me to know if she''s interested in
    what i''m saying. i know she routinely "tunes out" her mother -- my ex-wife --
    who dominates conversations with almost everyone. that isn''t my m.o.! yvette
    added -- with a chuckle -- that "maybe subconsciously" she does the same with
    me. i fail to see the humor. yvette is my only child, and i''d like to feel closer
    to her. any suggestions? -- unheard in phoenix'
