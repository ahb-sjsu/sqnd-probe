  subject: Two Authors, One Book Create Jealous Household
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my boyfriend, "scott," and i are writers, although we both have day jobs. during
    the two years we''ve been together, we have always supported each other''s writing
    careers. things changed after my first novel was published. while initially congratulatory,
    scott''s behavior was different as the publication date neared. he declined to
    help my friend throw me a party. when i spotted my book on the shelf of a bookstore
    for the first time, he chided me to keep my voice down. my novel has now been
    out for months, but he still hasn''t read it. (i gave him one of my free copies.)
    when i told scott how much this hurt me, he agreed to read it and said he was
    proud of me. but after reading only one chapter, the book was left on the nightstand
    and he hasn''t touched it since. scott is a talented writer. he has been published
    in literary magazines, but hasn''t yet published a book. i sympathize with his
    jealousy and have tried to keep talk of my novel to a minimum. but i''m troubled
    by scott''s refusal to participate in this exciting period of my life. if he had
    written a 600-page tome on the digestive habits of the three-toed sloth, and i
    had to drink a pot of coffee to stay awake through the first chapter, i would
    still be first in line to buy it. abby, what gives? -- frustrated novelist'
