  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i recently moved to ohio, i left behind a group of dear friends. one of them,
    "cheryl," and i talk on the phone almost every night. everyone in this group got
    along beautifully. we had great times and have fabulous memories of growing up
    together. ten years ago, while i was away at college, the group had a falling
    out having to do with cheryl. it was silly and childish -- it was over a "boy."
    it was soon forgotten and apologies were offered. but cheryl held a grudge and
    refused to speak to any of the others. abby, more than a decade has passed. we''re
    all married now, with kids and jobs. i love cheryl dearly, but she refuses to
    reconcile. she''s extremely sensitive, and the mere mention of the subject starts
    her whining about the "mistreatment" she endured. so even though i''m far away,
    once again, i must listen to her constant complaint that she has no friends except
    me. she''s upset that i moved away. i''m tired of splitting my time between her
    and the rest of my friends when i return for a visit. how can i convince cheryl
    that there is a group of girls who miss her terribly and just need her to grow
    up enough to forgive and forget? -- torn in dayton, ohio'
