  signoff: GIRL IS ENCOURAGED TO BE SMART WITHOUT BECOMING...
  subject: Girl Is Encouraged to Be Smart Without Becoming a Show Off
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am an adult now, but i was once that child. grades came easily to me, and sometimes
    other kids made fun of me for being so smart. i purposely missed answers on tests
    at times to avoid getting a perfect score and being teased. i wanted to fit in.
    i learned early that intelligence was not something to be prized. when i was older
    and began dating, i remember my mom telling me boys didn''t like girls who were
    smarter or who beat them at sports or games. so i began hiding the gifts and talents
    god had blessed me with. i married young to a man who was intimidated by my intelligence,
    so i hid it away piece by piece until even i began to doubt my capabilities. then
    one day something happened that changed everything. i was granted another gift
    -- a daughter who was blessed with a beautifully intelligent mind and reminded
    me of myself as a child. i saw her watch my every step and try to be like me.
    it was then that i realized i had to own and embrace my intelligence or she would
    hide hers and allow others to steal it away piece by piece. abby, it was life-changing.
    it has caused difficulties in my marriage because i suddenly changed the rules
    of the game, and i no longer allow myself to be less so that someone else can
    be more -- but that change needed to happen. may i share with "smart seventh-grader"
    some of what i have shared with my daughter? never hide your god-given talents
    to make someone else feel better. when people tease you about being smart, they''re
    showing their own insecurity. don''t be afraid to answer questions, but don''t
    "show off." life is a balance. embrace your intelligence and view it as the gift
    it is. if you let it shine, it will take you far. -- older and wiser in indiana'
