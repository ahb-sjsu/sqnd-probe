  subject: Family Incredulous at Birth of Unexpected Bundle of Joy
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our son "sean" is 20 and has been going with a girl 2 1/2 years older than he
    is. i''ll call her "taryn." when we first met taryn we liked her very much. she
    was chubby, and sean told us she was on a diet. we found out later taryn was 5
    1/2 months pregnant. as time went on, she grew larger and larger. we asked sean
    if she could be pregnant. he told us he had asked her and she said no, that she
    was just built like her mother. (she told her co-workers the same thing.) late
    one night, our surprised and upset son called to tell us taryn had just delivered
    a full-term, 7-pound baby boy. her doctor and her friends have all said she didn''t
    know what was going on. even after the baby was born, she asked the doctor "what
    was happening." she couldn''t believe she''d had a baby. taryn told sean she had
    had her period the whole nine months and never felt the baby move. the doctor
    told my son that some girls don''t know when they are pregnant, so now he believes
    her! we have had many family discussions about this. i am the mother of six children,
    and i always knew when i was pregnant. is it possible that she didn''t know she
    was pregnant, even though she had been asked directly more than once? we feel
    taryn has been lying to sean the whole time. we haven''t seen her since the birth.
    she''s living with and being supported by her parents. sean loves taryn and the
    baby and plans to marry her and adopt the boy. please help us. -- flabbergasted
    parents in new mexico'
