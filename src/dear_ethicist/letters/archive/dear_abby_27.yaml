  voice: genuinely_stuck
  body: 'Dear Ethicist,


    it''s that time of year again when parents take their kids to see santa. as a
    professional santa''s helper for many years, may i offer some suggestions? let
    your children approach santa on their own. do not force your child to sit on santa''s
    lap. santa has been seen in books and on tv, but he is now real, big and loud.
    that can be scary to a child. if he or she wants to stand at a distance and talk
    to santa, that is ok. sometimes just holding the child and standing next to santa
    is all it takes for a child to warm up to the idea of sitting on his lap. if your
    little one is upset and you want a picture with santa, have someone else snap
    the photo while you stand by your child. let santa talk to your children while
    you hold their hands. santa (if any good) will pace the visit and stop it if it''s
    taking too long. if children are afraid, do not let santa grab at them to put
    them on his lap. that will only make the problem worse. i hope this helps to make
    the visit easier. -- santa''s helper in central illinois'
