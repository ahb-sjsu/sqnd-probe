  voice: genuinely_stuck
  body: 'Dear Ethicist,


    would you please invite all americans to stand together, unified in spirit, for
    60 seconds of respectful silence during the national moment of remembrance at
    3 p.m. local time this memorial day? the purpose of this moment is a noble one,
    to honor america''s fallen. the freedoms we take for granted each day are reminders
    of their ultimate sacrifice and our ongoing debt to them. we mourn our fallen
    and honor their courageous legacy and the future they bequeathed to us. the agony
    of a fallen soldier''s mother is as old as war. one such mother is sallie stubenhofer.
    her son, mark, was killed by a sniper in iraq. he left three young children, including
    a daughter who was born four months after his return to active duty. mark and
    his wife named their baby hope, which signified what he wanted to offer his children
    and all children. the moment of remembrance and our year-long, lifelong determination
    to "live honoring america''s fallen" are in memory of army capt. mark stubenhofer
    and all those brave members of our military who have died in the service of our
    nation. we invite all americans to pause in their memorial day activities at 3:00
    local time to honor those who live in our history, reside in our hearts and rest
    forever in the arms of god. -- carmella la spada, executive director, white house
    commission on remembrance'
