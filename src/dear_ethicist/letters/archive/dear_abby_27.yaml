  body: 'Dear Ethicist,


    i''m an 18-year-old girl. romantic relationships have never meant much to me.
    it''s fun to have someone to go to art galleries and coffee shops with, and to
    make out with in my car, but i don''t have a need to tie myself down. i have had
    a lot of nice "flings" during high school, but it was high school, and it''s time
    to move on. my best friend of 11 years, "mick," happens to be a boy. we decided
    in middle school that our relationship would be strictly platonic. last night,
    mick kissed me and told me he is in love with me. i don''t feel the same. i''m
    not physically attracted to him. i tried to be nice and told mick it would ruin
    our friendship, but he disagrees. with any other guy, rejection is easy. but this
    is my best friend. mick has low self-esteem when it comes to girls. if i say i''m
    not attracted to him, it''ll hurt his feelings. i feel stuck and angry. i told
    mick the truth about how i felt a long time ago. do i have to be mean to get my
    point across? here''s how i honestly feel: i love hanging out with him, but i
    find him repulsive-looking, and if he kisses me again he''s getting slapped. i''ve
    never been mad at him before. can you please help me? -- "ashley" in cleveland'
