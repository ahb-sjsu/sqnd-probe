    alienated and lonely. also, he stays in a job he claims he hates because he can''t
    afford to miss one payment to his estranged wife. dave refuses to get a divorce
    because it''s expensive, and he is afraid that she will abuse him financially.
    yet he gives her extra money on a regular basis despite his 50/50 custody (at
    present), and he''s often broke because of some demand or another she had made.
    she has a great job as a nurse, but i know very little about her situation so
    i can''t judge her. i am frustrated. when i try to discuss it, dave tells me he''s
    sorry, "things will change" and eventually i''ll be able to share his life with
    him and his son. but it''s been more than a year, and nothing has changed. should
