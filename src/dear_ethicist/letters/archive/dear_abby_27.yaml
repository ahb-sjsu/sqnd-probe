  subject: Singles Celebrate Friendship at Annual Valentine's Dinner
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last year on valentine''s day i had many errands to run, so i started at my favorite
    coffee shop at 7 a.m. at a table in front of me was an elderly couple who were
    already eating. i enjoy people-watching, and it was easy to observe them. the
    man was having trouble opening his little package of jelly. i almost went over
    to help him. why didn''t i? because he was there with a lady. sister, wife, friend?
    i couldn''t see her left hand. if i had offered help, it might have embarrassed
    him. this was a buffet breakfast. as i ate, i watched him make several slow trips
    for food. he put milk and sugar in her dry cereal. he cut her food and twice wiped
    her mouth with her napkin. he put sugar and cream in her coffee and stirred it.
    when they finally finished, he helped her from her chair, helped her with her
    coat, straightened out her folding walker, held her arm as they left and helped
    her into an older model car. that vignette made my day. were they sweethearts?
    i don''t know, but there certainly was a lot of love there. not a word was spoken,
    but i''m sure the message was received. we could use more of that kind of "conversation"
    every day, not just on valentine''s day. -- s. from tennessee'
