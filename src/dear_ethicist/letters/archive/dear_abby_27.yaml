  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a friend forwarded me an item she had read on the internet. i have learned a lot
    during my 38 years of living, and think these important life lessons might be
    something you''d like to pass along to your many readers. 1. respect others, even
    if they don''t respect you. later in life they may remember that respect. 2. love
    with your whole heart. it may be broken, but you can''t say that you never loved.
    3. treat animals with kindness, and it will be repaid to you a hundredfold. 4.
    be honest with the people you love. honesty really is the best policy. 5. admit
    your mistakes; it shows you are human. 6. learn from your mistakes, but don''t
    dwell on them. negative thinking will only make you depressed -- and that''s not
    good for you or those around you. 7. tell your family often that you love them.
    you never know when it will be the last time you get to say it. 8. never tell
    others that their dreams are stupid or dumb. each of us is entitled to our dreams.
    who are we to say they won''t come true? 9. realize that the only person you can
    change is yourself. 10. be thankful for everything you have. knowing you are blessed
    isn''t arrogant or cocky if you''re truly thankful for your blessings. -- jennifer
    in colorado'
