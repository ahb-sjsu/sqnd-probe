  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a divorced woman with two grown children. my daughter is 24; my son is 19.
    i am a professional firefighter and in excellent shape. i recently met a man at
    the gym, and we were mutually attracted. he''s a firefighter in a nearby city,
    and we have mutual friends. there has been some discussion about going on a date,
    but so far nothing has transpired. the problem, as my daughter sees it, is that
    he''s 16 years younger than i am and one year older than she is. she''s upset
    by the age difference and says it is "disturbing." my fiance died suddenly two
    years ago, and i have only recently begun dating again. i asked her to be happy
    for me. she responded that she thinks it''s great that i''m pretty enough and
    in good enough shape to attract a 25-year-old, but it''s "not right." i love my
    daughter, but i don''t want to live my life to make her happy anymore. she''s
    an adult. neither of my kids lives at home. i see them about once a month or so.
    my daughter has discussed this with her friends, who all side with her. because
    i work with men, i threw the ball into their court. they all said, "great! go
    for it!" why can''t my daughter be happy for me? she would rather i date someone
    in his 40s -- and i would, if i met someone who showed any interest. my profession
    is a difficult one for the average man to accept. they don''t like the fact that
    i spend so much time around other men. i feel as though my daughter is turning
    this latest dating interest into something lewd and tawdry when it is far from
    it. what should i do? -- tina in texas'
