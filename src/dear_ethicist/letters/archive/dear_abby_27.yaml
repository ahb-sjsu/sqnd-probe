  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 24-year-old male. my younger brother, "chaz," is 22 and has always been
    extremely popular with everyone -- parents, grandparents, guys, girls. he is the
    better-looking, more talented, smooth-talking brother. chaz and i have been close
    growing up, sharing the same hobbies and doing the same things. but ever since
    i can remember, people have walked past me on their way to flock around him. the
    only time girls talk to me is when they ask about him. chaz juggles three gorgeous
    girlfriends who know about each other but are still crazy about him. i don''t
    consider myself ugly or awkward. i do ok. i''m thought of as the nicer, warmer
    one who people can talk to. i''m not bad at what i do, and i do get compliments
    on my talents, but often it''s followed with, "but your brother ... wow!" i know
    i shouldn''t compare myself to chaz, but it hasn''t been easy living in his shadow
    and being seen by everyone as "just his brother." it has done a real number on
    my self-esteem. what can i do to not let this affect me so much? should i move
    someplace where nobody knows him? -- chaz''s brother'
