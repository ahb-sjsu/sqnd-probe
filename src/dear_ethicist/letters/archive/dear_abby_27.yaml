  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my sister, "ellie," and her husband, "bill," have three lovely little girls. both
    have good jobs and live in a pleasant neighborhood. however, neither one ever
    learned any life skills. both worked and lived rent-free with their parents until
    they met and married in their late 20s. consequently, they are up to their necks
    in credit card debt because of their need for instant gratification. for the past
    year ellie has called me almost daily, crying, asking for money "for the sake
    of the children." i have given them what we can spare, but i have three sons in
    college, and my husband may be facing a medical retirement, which would leave
    me the sole wage-earner. i have told ellie repeatedly that she and bill must learn
    to budget and pay their bills, and advised them to seek professional debt and
    marriage counseling, neither of which they have done. several months ago, ellie
    called to ask if the family could move in with us until they got on their feet.
    my husband refused, telling her that without counseling their habits were not
    going to change, and we could not afford to support them short of a true emergency.
    ellie was furious. she joined a "swingers" club and began a series of love affairs.
    ellie says her affairs are "the only comfort" she has now that i have failed to
    "rescue" her in her "hour of need." i''m upset that i have made the girls'' situation
    worse by refusing to provide for their parents. however, my husband is adamant
    that two working people should learn to manage their own lives. am i injuring
    my nieces by refusing to rescue their parents? -- non-enabler, oak ridge, tenn.'
