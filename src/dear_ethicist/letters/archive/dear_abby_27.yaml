  body: 'Dear Ethicist,


    i am struggling with the question of whether or not to reveal a confidence made
    more than two years ago. my boyfriend at the time, "jerry," revealed to me that
    he was gay. we remained friends, but i moved on and started dating someone else.
    jerry never confided his secret to anyone else and, eventually feeling overcome
    with depression, took his own life. jerry told me more than once that he knew
    how his parents would feel if he told them he was gay. he saw the way they snickered
    when they saw a gay couple. they made it very clear to him that they didn''t think
    it was normal. jerry was sure, seeing the way his parents viewed gay people, that
    this was how he, too, would be viewed. his parents are now blaming me for the
    fact that jerry took his own life. they say it was because we broke up. would
    it be selfish of me to tell them the truth -- that they are the real reason? or
    should i continue to keep his secret? -- his best friend, rochester, n.y.'
