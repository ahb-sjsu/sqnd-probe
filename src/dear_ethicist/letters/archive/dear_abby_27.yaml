  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i have been going round and round about nursing homes. my father''s
    illness and memory loss have brought us face-to-face with the issue. this dilemma
    is not for those families who can afford to pay for someone to care for a patient
    in his or her own home. nor does it apply to those who can afford an assisted-living
    facility. when is it the "best-case scenario" for someone''s continued care to
    be provided by a nursing home? or should the parent be allowed to remain at home
    despite the consequences? is it more compassionate to prolong his or her life
    in an environment that he or she would never have chosen or agreed to, or is it
    irresponsible to honor his or her wishes to live alone, with limited assistance,
    even though it may lead to an early death? my father''s care is far too complex
    and time-consuming for me or any other family member to take on in our own homes.
