  body: 'Dear Ethicist,


    when our real estate agent was showing us our house three years ago, the woman
    who lives next door walked into the back yard where we were standing to introduce
    herself. after we moved in, she knocked on our door one night carrying dinner
    for the two of us. it seemed like a neighborly gesture. we responded with a thank-you
    note. over the next few days, food would be laid at our door, always with a post-it
    note saying, "from bea." soon she asked us to take care of her cats and plants
    while she went out of town for a week. we asked if she would reciprocate when
    we were away -- she agreed. after we returned from our trip, a woman i hardly
    knew came up to me at the market and said, "i love your home! i can''t believe
    you even have contrasting piping on the lining of your drawers!" apparently, bea
    had taken her on a tour of our house in our absence. when i told bea i didn''t
    appreciate it, she got angry with the woman for telling me! over the summer, i
    noticed bea going quickly from place to place in the neighborhood with a smirk
    on her face. without asking, she would take her lawn mower and mow people''s yards
    when she felt the grass was too high. once she tried to encourage me to help her
    cut back the branches of another neighbor''s tree that she felt was overgrown.
    her husband says she never feels guilty, only sad at getting caught. her most
    recent escapade involves a shrub in our yard. in winter it loses its leaves. i
    came home one day to find it "replaced." i have also discovered that she "befriends"
    elderly single ladies down the street, convinces them to sell at below-market
    prices, and turns their homes into rental properties. what kind of person am i
    dealing with, and how can we handle this? is she crazy? -- david in phoenix'
