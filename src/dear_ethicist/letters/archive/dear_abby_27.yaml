  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have read letters about girls who are overweight and that people should be careful
    about what they say to them. may i add something for those who are the opposite?
    my daughter, "claire," is 18 and since birth has always been small. her doctor
    told me she will always be petite. claire is 5 feet 2 inches. she weighs 105 pounds
    and is small-boned. shopping with her and seeing how difficult it is to find something
    to wear can be a trying experience. (she wears a size 0 or 1.) it is adults --
    not her peers -- who make my daughter upset. i cannot tell you how many people
    have told her she looks anorexic. claire is funny, talented, eats very well and
    has a boyfriend who thinks she''s beautiful. she tries hard not to show the hurt
    caused by comments like, "do you ever eat?" or "don''t you feed her?" and the
    most frequent, "you need to be careful. you''re way too thin." she is not! i have
    taken her for her checkups, and her doctor says her weight is right where it should
    be. abby, please let people know that girls of all sizes can see themselves through
    others'' words and opinions. i can only stick up for claire when i''m with her.
    i have told her to set people straight and say, "i''m just the right size." --
    petite''s mom in salem, va.'
