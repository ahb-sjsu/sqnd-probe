    and special columns from the dear abby archives. i loved to pick it up from time
    to time and look at it. among my favorites of the many varied items inside was
    the prayer for a family pet. it helped me greatly when our dog, "blondie," reached
    the end of her life. there were also a couple of pieces about the harm done by
    gossip, which i found especially relevant to my life as a teenager. i am now a
    mom, and my daughter is 12. i don''t know what became of my family''s copy of
    that booklet, but i would love to have another one to share with my daughter.
    i think she''d get a kick out of many of the poems and essays -- and frankly,
    i would also enjoy revisiting some of them myself, this time from an adult perspective.
    is that publication still available? -- jenna in gambrills, md.'
