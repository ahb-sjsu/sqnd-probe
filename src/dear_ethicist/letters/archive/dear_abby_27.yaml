  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my children and i were living with a maniac who threatened to kill me if i took
    the kids and ran. we reached out to his family, hoping they would intervene and
    tell him they knew what he was doing to us. we wanted someone to stand up to him.
    his sister said: "i don''t want to hear this. i love my brother. i don''t want
    to think about him doing these things, so don''t tell me these stories!" his father
    said, "what did you do to provoke him?" his brother and his wife were sympathetic,
    but said there was nothing they could do. the last violent episode ended with
    the children and me locking ourselves in the bathroom while my husband screamed
    and tried to break the door down for half an hour. when he finally stopped, i
    called his dad who said, "do you know what time it is? you woke me up!" he hung
    up the phone so fast i didn''t get to tell him what his son had done to our autistic
    son. after getting help from outside sources, we finally felt safe enough to leave.
    we''re now divorced, and my daughter wants nothing to do with her father''s side
    of the family. her granddad can''t figure out why she won''t talk to him, and
    her aunt has no clue why my daughter refuses to visit. abby, please urge family
    members to step up to the plate. be supportive and ask what you can do to help.
    lives could be saved in the process, in more ways than one. -- heartbreak in the
