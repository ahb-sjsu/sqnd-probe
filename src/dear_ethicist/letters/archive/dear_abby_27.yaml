  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am neither a biker nor a walker on a path. a cyclist ringing his bell signaling
    me to move would do no good, so i guess i''d be one of those ending up with "great
    bodily harm," as you put it. you see, i''m hard-of-hearing and could not hear
    that dinging bell behind me. what if the person ahead of you is deaf? people can''t
    see deafness as a handicap the way they can if somebody has a cane, etc. and,
    yes, i do wear hearing aids, in case some of your readers are thinking, "get a
    hearing aid." hearing aids help, but they are not a cure-all. (and many elderly
    people don''t hear well either.) so, bikers, do not totally rely on your bell
    to signal people to move. if there are pedestrians where you''re riding, i urge
    you to use caution in case somebody might have a hearing impairment. -- hard-of-hearing
    in west texas'
