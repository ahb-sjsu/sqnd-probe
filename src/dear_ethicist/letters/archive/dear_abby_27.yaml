  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a close friend, "ethel," about whom i''m very worried. she sees a therapist,
    "amy," once a week for depression and suicidal thoughts, and while i think it''s
    a wonderful idea, i''m concerned because she has become "friends" with her therapist.
    this has gone as far as gift-giving, attending the therapist''s wedding, etc.
    i always thought it was a breach of professional boundaries for a therapist to
    become friends with his or her patient. i am the one who gets the 4 a.m. phone
    calls when ethel is feeling like the world is ending for her. she says my son
    and i are the only reason she doesn''t do something to herself. when i ask ethel
    why she doesn''t discuss this with amy, or call her at 4 a.m., ethel says she
    doesn''t want to burden her with her problems. she also refers to her appointments
    as "visiting" with amy and says that they have lovely talks about amy''s family,
    etc. i''m a single mother with a full-time job, taking classes at the university
    for my mba. i try to make as much time as i can for ethel, but i''m worn out and
    worried about those 4 a.m. phone calls. after seeing this therapist for five years,
    wouldn''t you think ethel would at least be a little bit better? if anything,
    i think she''s worse. i have suggested that ethel find another therapist, but
    all she says is that amy is her friend. what else can i do? -- sara in salem,
    ore.'
