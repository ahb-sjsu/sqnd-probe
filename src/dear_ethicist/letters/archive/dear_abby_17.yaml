  voice: genuinely_stuck
  body: 'Dear Ethicist,


    feb. 4 was a sad day. one less child is going to come back to school. he will
    never eat pizza, play games or laugh again. he passed away last night. william
    brown died on feb. 3 in an icy pond in chesapeake, va. he and some other boys
    were playing on an iced-over pond when the ice broke. two of the boys got out,
    and 911 people pulled one boy out of the pond. sadly, william could not be revived.
    he died after 45 minutes in the freezing water. he wasn''t even a teen-ager yet.
    i had seen william in the halls at school, and he was probably in my class at
    one point or another. when i heard he had died, i started to cry. how could this
    happen to someone so young? i want to make sure no more children die the way william
    did. please, abby, warn your readers about the danger of ice. even if the ice
    looks thick, it often isn''t. it may break, and you could drown. william learned
    the hard way. no laughter was heard in school today. the flag will be raised only
    halfway. one less person will come back to school -- because of thin ice. -- kristen
    mc carthy, age 12, chesapeake, va.'
