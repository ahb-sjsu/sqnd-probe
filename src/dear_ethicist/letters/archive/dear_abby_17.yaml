  subject: Honeymoon High Jinks Are No Longer Laughing Matter
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    six years ago, my husband and i honeymooned in french polynesia where we met three
    other newlywed couples. some older people were there also. we considered them
    intruders and were pretty rotten to them. we hogged the hammocks, beach chairs
    and best tables, made fun of their bodies and generally made their lives miserable.
    my father is a retired military officer who divorced my mother and moved to the
    gulf coast. each year we join his houseguests for a big birthday barbecue weekend.
    a good friend of his from virginia, an older woman, attends almost every year.
    one of my uncles mentioned they were going to french polynesia, so i brought our
    honeymoon pictures this year. when my father''s friend saw them, she said she
    had been there at the same time we were, recovering from a month-long camping
    trip in australia. we soon realized why she looked so "familiar." she was one
    of our victims. she must have recognized us long ago, but said nothing. we were
    so mortified, we returned to our room with a "headache." i couldn''t look at her
    the rest of the weekend and left without a word. my father knows something is
    wrong, but i can''t bring myself to tell him. i have always been his favorite
    and would not want him to think i am such a rotten person. how do i get out of
    this? -- daddy''s little girl'
