  subject: Churches No Better Than Bars When It Comes to Finding Mate
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter from "in limbo in washington" prompted me to write. i, too, was widowed
    suddenly several years ago. because of my strong church upbringing, i mistakenly
    believed that a church would be a safe place to meet stable, good "christian"
    men. wrong! the men i met in church were as fallible as those i met anywhere else.
    i encountered men who were just like those i would have met in any singles club
    or bar every day except sunday, and "barracudas" trolling for victims. the majority
    of them were either retired or unemployed, and looking for a "sugar mama" to support
    them or supplement their income. if they were still unmarried in their 40s, there
    was usually a very good reason for it. one of my friends from church had been
    engaged to a fellow from the group who pestered her for sex prior to their marriage.
    when she finally gave in, he treated her with such disrespect and disgust that
    she ended the relationship -- considering it a valuable lesson learned. i briefly
    dated a fellow who, after my constant questioning about his marital status, finally
    admitted he was only "separated" and was looking for a lady to "help him make
    up his mind" as to whether he wanted to divorce his wife or not! then there was
    the desperate jewelry designer with the ego problem who had more earrings and
    piercings in his ears than i did; the gay man trying to find a woman to marry
    to convince his elderly parents he wasn''t gay; and finally, the fellow who thought
    he was the reincarnation of a 15th-century pope. they were all loyal churchgoers.
    i also met men who thought i would be vulnerable and easy-pickings because i was
    a young widow. they found out differently. so, where did i finally meet my handsome,
    sweet husband? we met at a local dance bar when i was so disgusted i was ready
    to join a convent even though i am not catholic. please, abby, warn single women
    not to automatically assume that all churchgoers are honest, upstanding citizens.
    they are human, just like the rest of us. also, tell "limbo" to dump that charming
    -- but still married -- s.o.b. because the minute she''s out of the picture, he''ll
    find another victim. men like that don''t change. -- no name, no city, no church'
