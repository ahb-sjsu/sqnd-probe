    her computer at her house, which is close to ours. then he decided he should "help
    her" buy a printer by taking the weekly sales ads from the sunday paper to her
    house every monday night. i knew nothing about it for the first couple of months.
    it just "slipped out" one night. i thought he was working a lot of overtime on
    mondays, and now he''s consistently two hours late -- but only on monday nights.
    when i told my husband i thought seeing her could lead to something more than
    business, he agreed. but he swears he only wants to help her because he admires
    her for raising her 10-year-old son alone, and she needs his help. he estimates
    it might take one and a half to two years to find her the right printer. i say
