    and on weekends. we''d play pingpong, cards, watch tv or just "shoot the breeze."
    one night, a boy named "mark" began making obscene phone calls. he would dial
    random numbers, make a few crude remarks, and then hang up and laugh. we all wanted
    him to stop, afraid the calls could be traced and we''d all get in trouble. he
    refused. he said he was having too much fun to stop. another friend, "clint,"
    said he wanted to make the next call. mark handed him the phone. clint dialed
    a number, then quickly handed the phone back to mark, saying, "i''m too nervous.
    you talk." mark took the phone and made his usual crude remarks. his face turned
    white as he heard a woman say, "mark, is that you?" mark slammed the receiver
    down and asked, "what number did you dial?!" "your home phone," clint replied.
    as the rest of us howled, mark actually burst into tears. perhaps it was a cruel
    lesson, but mark never again made an obscene phone call. -- still laughing in
    l.a.'
