  body: 'Dear Ethicist,


    ten years ago, my husband decided that we would purchase a motor home and travel.
    biggest mistake i ever made. he refuses to look at a map. i am supposed to give
    the exact directions to all places, and if i get us lost, he goes totally berserk.
    we spend our nights in dirty truck stops; we do not "see the sights" because he
    passes everything by. i am supposed to do all the cooking, cleaning, etc. and
    to top it off, i get to do the laundry in the seediest laundromats -- with no
    help from him. we spend two or three months a year cooped up in this tiny space
    while he watches tv (his channels). i have no place to carry a few hobby-type
    things to keep me from getting bored. most of the time he''s in a rotten mood,
    and i can''t get away. ladies, please think twice before your better half talks
    you into an rv. i would love to stay home, but he''s so unreasonable, he won''t
    hear of it. i try to tell him my feelings, but he doesn''t want to hear them.
    how do i handle this situation? i simply hate this lifestyle. it is not fun. it
    is claustrophobic and inconvenient. -- rv prisoner in las vegas'
