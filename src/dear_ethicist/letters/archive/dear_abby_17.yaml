  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your readers may be interested to know that the funeral consumers alliance inc.
    provides an end-of-life planning kit that includes a 20-page booklet, "before
    i go, you should know," in which they can record their wishes. it comes in a plastic
    document pouch, with a refrigerator magnet to indicate its storage location. it
    contains a checklist of other documents that should also be added to the pouch.
    (veterans, for example, might want to add their dd 214 discharge papers that will
    be needed to get the free cemetery marker and american flag.) most important,
    the pouch includes a state-specified living will and durable power of attorney
    for health care. surveys show that 85 percent of the public supports the idea
    of living wills -- but only 25 percent have done anything about it. we want to
    get the kits into the refrigerator of every adult american. why the refrigerator?
    because most people have one, and it''s likely to survive a fire. by having a
    specific place to "file" these papers, perhaps more families will actually get
    it done. we hope that more families will begin talking about their choices, as
    recommended in the pamphlet from partnership in caring that is enclosed in the
    kit. also included is a brochure titled "death away from home" that''s meant to
    be popped into a suitcase or rv when traveling. abby, i hope you''ll agree this
    is something worth mentioning to your readers. end-of-life issues are never pleasant
    to talk about -- but death (and taxes!) are facts of life. -- lisa carlson, executive
    director'
