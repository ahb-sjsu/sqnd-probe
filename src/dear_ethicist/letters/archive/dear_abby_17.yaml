  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you recently printed a letter from someone who implied that there''s something
    wrong with a man in his 40s who is still single. may i offer my opinion? four
    years ago, i married a 38-year-old man who had never been married, never been
    engaged, never lived with anyone and never fathered a child. we had dated for
    almost three years. i was 38 with three children, two still living at home. while
    we were dating, our "dates" generally consisted of attending my children''s sporting
    events, going places with my children, or watching television because it was a
    school night and the kids had to get to bed early. he was an avid hunter, fisherman,
    roper, etc. he did these things on a daily basis and spent his time and money
    on these sports. however, he came to a time in his life when he wanted a family.
    my husband is not perfect; however, he is a devoted husband and father. he is
    completely unselfish with his time and money. we spend 90 percent of our time
    on functions relating to the children, who are teen-agers now. one more thing:
    he was never very popular with the girls or women in this area. that is their
    loss. they were looking on the outside. i looked on the inside and found a man
    who loves unconditionally and buys me beautiful, thoughtful gifts even when working
    10- to 12-hour days. he never raises his voice to me or complains if the housework
    is not completed or if supper is not on the table when he gets home. he also supports
    me in my interests. my husband will tell you that the only thing "wrong" with
    him was that he was waiting for me. -- happily ever after in vinita, okla.'
