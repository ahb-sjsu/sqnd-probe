  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i need some advice. my daughter, her husband and three girls moved into my home
    when my husband was ill five years ago. they were a big help to me when my husband
    was terminally ill with cancer. my son-in-law was always there during the night
    when i needed him. we get along well. he takes care of repairs and i have a free
    mind. i have my part of the house; they have theirs. they also help with all of
    the expenses. my problem is his family -- especially his mother. i never had a
    mother-in-law. my husband''s mother died before i knew him. every time my son-in-law''s
    mother comes here, she has to criticize something or complain about something.
    i''m ready to scream. this is my home, and i''m capable of making my own decisions.
    i may be 80 years old, but i still do volunteer work and keep up on all the local
    and world news. reading is my hobby. i try to deal with the criticism by being
    thankful for what i have. i have my health, my own home, and i''m still able to
    handle important things. every time i see her coming into the yard i feel like
    screaming. other members of the family feel the same way. abby, can you help me?
    his family takes over every weekend. i have a beautiful deck, but i don''t use
    it when they''re here. -- trapped at home'
