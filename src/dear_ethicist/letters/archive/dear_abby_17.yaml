  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was always interested in computers and pretty adept at working with them, so
    i combined this interest with my love for graphic design and began producing small
    web pages for friends. one of the pages i designed was seen by a large new york
    advertising company, and it started throwing me clients so i could make some extra
    cash. their in-house designer was a whiz with pen and paper, but keyboard and
    mouse were foreign concepts to him. within two months, i was able to quit my full-time
    job and design full time, and was earning more than before. i loved the work and
    didn''t mind the deadlines. my family seemed pleased that i was doing well in
    a job i enjoyed. three months later, i got a call from the executive v.p. of the
    firm. he asked if i wanted to be the new v.p. of the newly created computer graphics
    development department. it meant a move to new york, but a generous salary with
    perks and benefits. i took the job and left for the big apple. although i came
    home as often as time would allow, i was now regarded as "the successful one with
    no time for his family." at my younger brother''s wedding, i gave them a beautiful
    tiffany lamp and a nice check -- however, they looked at me like i was shorting
    them because i didn''t give them the keys to a new car or an all-expenses-paid
    trip to europe. i sent my parents on a three-week caribbean cruise for their anniversary;
    they had never been on one and had had few vacations in the past. now, every relative
    i have expects the same extravagant gifts. what should i tell them? -- too successful
    in n.y.c.'
