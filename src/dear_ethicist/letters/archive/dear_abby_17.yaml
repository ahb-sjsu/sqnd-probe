  body: 'Dear Ethicist,


    i think i''m losing my sanity -- or am i being extremely sensitive? my husband
    of nine months and i were having a discussion recently regarding a newspaper article
    we had read about a man who drowned trying to save his wife in the ocean. unable
    to swim, he dove in, trying to save the life of his love, and they both drowned.
    i foolishly asked my husband if he would try to save me if i was drowning, and
    got a very unexpected response. he told me that if it appeared that both of us
    would drown, he would not jump in to save me. we have one child together, and
    he is the stepfather to my three children. when i asked him if he''d jump in to
    try to save his infant son, he immediately replied, "yes." when i asked him to
    explain why he wouldn''t die trying to save the love of his life, he stated that
    in all lifesaving classes, people are taught to evaluate the situation (i.e.,
    make sure the rescuer wouldn''t also die) before trying to save another life.
    i''m sorry, but i would die trying to save my four children or him, for that matter,
    even if i had less than a 1 percent chance of living through the ordeal. i wouldn''t
    be able to live with myself if i didn''t at least try to save a loved one. please
    tell me i''m not crazy. maybe i''m just a hopeless romantic, but something seems
    very wrong here. -- hurting heart'
