  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i were thrilled when his 80-year-old parents decided to transfer
    ownership of their rustic family cabin to us. we have made many repairs and are
    responsible for its upkeep. we love it, and because we are teachers, we have the
    entire summer to enjoy it. the problem is, my in-laws expect me to be the "perfect
    hostess" when they visit -- even if they don''t let us know in advance they are
    coming. i am an excellent cook, but my mother-in-law expects me to serve full
    meals -- meat, vegetable, salad, rolls and dessert. in addition, she expects me
    to put out butter knives, salad plates and linen napkins. she seems obsessed with
    the table setting and makes nasty remarks if i don''t set the table to suit her.
    (she doesn''t utter a peep when her daughter omits the butter knives and extra
    plates!) the unannounced visits and fixation with meals have seriously damaged
    my relationship with my in-laws. this is not something i can discuss with them,
    because they are both elderly and set in their ways. i should add that the cottage
    has no dishwasher, so everything must be washed by hand in lake water, which we
    pump in. abby, i don''t think formality should be the rule in a casual summer
    cottage. sometimes a sandwich on a paper plate on the deck is just the ticket.
    i don''t want to be a slave to the kitchen. i have serious projects to work on
    and have only the summer to accomplish them. my husband supports me in this, but
    he knows his parents are too old to change. even if we tried discussing it with
    them, my mother-in-law is hard of hearing, and they both seem to have memory problems.
    any suggestions? -- paper cups on crystal lake'
