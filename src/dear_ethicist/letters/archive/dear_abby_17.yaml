  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a first-time mother of a beautiful 18-month-old son. my mother is crazy about
    being a grandma and begs me to come for extended visits so she can get to know
    her grandson. i just returned from a week''s visit -- and i am exhausted. why?
    because mother refuses to "baby-proof" her house for our visits, so i spend all
    my time watching my son to ensure that he doesn''t break something valuable, or
    get into the bleach under the kitchen sink. every baby book you buy stresses the
    importance of baby-proofing during the toddler years, so here are a few suggestions
    i have for grandparents who want their grandchildren to have a safe visit: 1.
    move all cleaning supplies, cosmetics and room deodorizers up to a high shelf
    or cupboard. 2. invest in outlet covers and drawer and cupboard locks. they are
    inexpensive and easy to remove after visits. 3. put away all hard candies, coins,
    glass-framed photos, candles, and anything of sentimental value before your grandchild
    arrives. 4. plants, animal litter boxes, pet food, detergents and caustic chemicals
    should be out of reach and out of sight. 5. sharp-edged furniture, such as coffee
    tables or end tables, should have easily installed corner protectors applied,
    or should be turned on their sides during visits. one of my girlfriends told me
    that when she''s coming for a visit, her mother buys diapers, baby wipes and appropriate
    baby food. she also has bibs, baby cups and spoons on hand. she even buys age-appropriate
    toys to keep at her house so her granddaughter has special toys to look forward
    to playing with during the visit. in most cases, it''s been about 20 years since
    these grandparents have been around babies. i think if they would read a current
    baby/toddler book, they would be surprised to learn about the new information
    available. -- bent out of shape in bend, ore.'
