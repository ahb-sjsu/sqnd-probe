  subject: Weather Radios Stand Sentry as Guards Against Bad Storms
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    again the other morning the news was about the terrible losses from a tornado
    striking in the middle of the night -- this time in south georgia. could you please
    tell people about weather-warning radios? sadly, they seem to be a well-kept secret.
    after tornadoes struck at night in other states last year, i bought weather radios
    for each of my children''s homes and for myself. they''re relatively inexpensive
    ($30 to $60) and can be tucked in a corner, out of the way. what they do is respond
    to a radio signal from the noaa (national oceanic and atmospheric administration)
    when dangerous weather is imminent. the signal turns on the radio to alert people.
    the radio at our house is in the hallway outside our bedrooms. it''s tuned to
    the nearest weather station, with the volume up all the way. at 2:30 a.m. on the
    night the storm hit georgia, we were awakened by the signal and the warning of
    a potentially dangerous storm. luckily, we had only torrential rain and some tree-trimming
    wind. at least we knew what was happening and could have made it to the basement
    if things had gotten worse. we are blessed with attentive weather people on television
    and at noaa who notify us of impending storms. however, at night there is no better
    way to learn of impending bad weather than from a weather radio. i''d rather be
    awakened for a storm that doesn''t turn bad than chance what happened to those
    poor folks in georgia. thanks, abby, for giving me a forum. i hope you''ll consider
    this letter worth printing. -- janet h. mahannah, gastonia, n.c.'
