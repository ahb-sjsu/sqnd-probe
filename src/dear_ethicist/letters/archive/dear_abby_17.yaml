  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''d like to comment on the letter from "overwhelmed in kentucky." she''s the
    woman who married the widower whose grown "children" come to visit every six weeks.
    i assume no grandchildren are coming to visit, since none were mentioned, which
    makes it even easier to resolve her dilemma. "overwhelmed" needs to set some ground
    rules for visiting children. she could offer to fix breakfast each morning and
    let the children be responsible for the other meals. if the girls can''t cook,
    how do they eat when they are not visiting their father? do their husbands cook?
    they can always have lunch and dinner carry-out, or dine in at any neighboring
    restaurant -- splitting the bill, of course. and who ever heard of the hostess
    doing laundry for her guests? my children were taught how to do their own laundry
    when they were old enough to reach the controls on the washer and dryer. as for
