  body: 'Dear Ethicist,


    i''ve noticed that some of your readers have been discussing the "value" of our
    seniors. as an assisted-living administrator, i feel compelled to send this message
    to the children of our seniors. you have not become your parent''s parent. you
    do not have autonomy when it comes to decisions about your parents'' lives. what
    you do have is the obligation to assist your parent in making informed, appropriate
    choices. this means when your parent needs help with anything from finances to
    daily care, you gather information and then discuss the choices with your parents.
    then, as a family, you arrive at decisions -- but your parents have the final
    say. even people who have memory problems, such as early-stage dementia or alzheimer''s
    disease, retain some ability to provide input into decisions regarding their care
    and living arrangements. if you have a parent''s power of attorney, you can make
    financial decisions. period. you cannot "sign" them into a nursing home, assisted-living
    facility or rehabilitation center. you may do that only if you have been appointed
    their "legal guardian" or have their "health care proxy," and their md certifies
    in writing that they are no longer able to participate in making decisions regarding
    their care. for those with aging parents, my message is that you and your parent
    should start visiting independent and assisted-living homes, rehabilitation centers
    and nursing homes. gather as much information as possible. sit down with mom or
    dad and discuss scenarios that "could" happen -- such as memory loss, hip fracture,
    etc. helping your parents make choices in advance will prevent decisions made
    from panic, instead of logic. our biggest fear is of the unknown. our seniors
    have earned the right not to worry, "what will happen if i can''t take care of
    myself anymore?" they deserve the right to make that choice for themselves. --
    advocate for our seniors'
