  signoff: PASSION CANNOT BY ITSELF BE FOUNDATION FOR SOLI...
  subject: Passion Cannot by Itself Be Foundation for Solid Marriage
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you printed a letter from "k," a woman who has been dating a wonderful man for
    18 months. she loves him with all her heart, but thought she would rather be his
    friend than permanent partner. you advised her to break things off, so that both
    of them may be free to find "true love." abby, that helps perpetuate one of the
    saddest lies of human existence. "chemistry" and "magic" -- as you call them --
    have almost nothing to do with love. passion and lust, as such, are illusions
    that hold empty promises and fade quickly. why do you think there are so many
    more failed and broken relationships than happy, lifelong ones? because people
    believe these lies are indicators of love, and search again and again for them
    when they fail to fulfill. love is eternal and ever-present. love is also more
    closely related to friendship than passion. if you polled successful marriages,
    you would find that the most committed partners claim they were best friends first.
    passion is certainly exciting and part of the shared experience between partners,
    but true intimacy grows from trust and friendship -- not from the fear that lustful
    illusions bring. at one time, my wife was like "k." it took seven long years for
    my patient love to find its way into her heart, but we''ve been happily and passionately
    married ever since! true love never walks away from another. i hope "k''s" boyfriend
    hangs in there and shows her what love is really all about. -- bruce culp, vero
    beach, fla.'
