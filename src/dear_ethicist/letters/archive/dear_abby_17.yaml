  subject: Some Women Easily Conned by Men Trying to Duck Jail
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    not long ago i began seeing a man who seemed to be the most caring, generous person.
    the relationship moved quickly, and we began to discuss moving in together. friends
    expressed concern about the speed of events, but i felt it was love at first sight.
    this in itself was exciting, as i have always been a bit overweight and this nice-looking
    man was showing a great deal of interest in me. a few things kept this from being
    absolutely perfect: he owned few possessions other than clothes, he was living
    with a relative at no cost, he didn''t own a vehicle, he was having to spend quite
    a bit of time in court, and he drank a bit more than i normally felt comfortable
    with. he attributed all of this to his ex-fiance, who, he explained, had set him
    up on false charges. (i had offered to accompany him to court for moral support,
    but he didn''t want me exposed to this "vicious woman.") i believed him because
    what would this sweet man possibly have done to deserve any of what he had gone
    through? it also would have meant that i wasn''t as desirable as i had been feeling
    lately. had someone told me what i heard for myself, i would never have believed
    him capable of such ruthlessness. one evening, i overheard him tell a "bar buddy"
    that he was looking at some serious jail time, and he needed someone to make deposits
    into his jail account and to visit him. he also commented that he didn''t have
    a lot of time and he couldn''t be as selective as he would like. i was devastated
    -- for what did that say about me? i have been blessed with some very understanding
    friends and a great counselor. let me share with you what i have found: 1. it
    says nothing about me. it says he was a creep, the kind few of us can relate to
    or comprehend. 2. quick involvement is a red flag for potential problems -- possibly
    even abuse. 3. anyone can file a complaint against someone, but the police have
    to have a good reason to arrest someone on that complaint. with the person''s
    name and birthdate, you can get information concerning that person''s arrest record
    and, in most non-felony cases, you may even be able to get a police report. (i
    discovered that two of the incidents occurred while we were seeing each other,
    and one he even admitted to the police.) this man chose me because of my lack
    of self-esteem. the most important thing people -- especially women -- need to
    work toward is knowing what we are worth and not accepting less. it will make
    us far less vulnerable to con men such as the one with whom i was involved. --
    nick of time in denver'
