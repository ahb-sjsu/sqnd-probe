  signoff: CLEANLINESS PROTECTS HOSPITAL WORKERS AND PATIE...
  subject: Cleanliness Protects Hospital Workers and Patients Alike
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i add a few thoughts regarding the letter from "daughter of a patient," who
    wrote to stress her concerns about health-care workers and hand-washing? i strongly
    confirm that health-care workers need to demonstrate frequent and proper hand-washing
    techniques. gloves are required while performing invasive procedures such as starting
    an iv, drawing blood, changing a dressing, etc. but please do not assume that
    hand-washing did not occur if it was not done in the patient''s visual field.
    i have been an rn for more than 20 years. i wash my hands before and after patient
    contact -- always, without fail. our institution does not allow us to use a patient''s
    bathroom for our routine hygiene (unless our hands become soiled while in contact
    with that patient). nurses, physicians and other health-care personnel in direct
    contact with patients generally use a central hand-washing area, such as in a
    nurse''s station. in this case, patients and their families may never actually
    observe personnel washing their hands -- even though they have. however, if a
    patient or family member actually sees a health-care worker going from one area
    to the next, one patient to the next and having direct skin contact with that
    patient, i suggest they report it immediately to the unit manager. a health-care
    worker is more likely to acquire an infectious disease from the public than the
    other way around. that''s now twice the reason to observe good hand-washing techniques.
    -- informed and hygienic rn in california'
