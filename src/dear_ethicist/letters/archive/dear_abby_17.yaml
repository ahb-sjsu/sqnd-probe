  subject: Host Confronts Latecomers, and Not a Moment Too Soon
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m writing concerning a problem i deal with all the time. we have relatives
    who can never be on time for anything. this is not a big deal at a barbecue, but
    for a sit-down holiday dinner it''s a real headache. some of the actual comments
    i have received: "how late can i be before i inconvenience everyone?" "we''ll
    be late -- hope your dinner won''t be ruined." "dinner at 4? we might make it
    by 4 or 5." "we can''t make it that early. back dinner off an hour, will you?"
    i used to juggle the time around, trying to suit everyone, which is impossible.
    or i would tell them that dinner was a half-hour earlier than it actually was.
    the late ones would still be late. finally, i had had it. i responded: "no, you
    won''t ruin my dinner, because we are eating at 4." "oh, you won''t inconvenience
    anyone, because dinner is at 4, as planned." "you can''t make it at that time?
    sorry. we''ll miss you." well, now i''m the villain! but only to the third of
    the family who is always late. the "late ones" were even late for their mother''s
    surprise birthday party. abby, was i too rude, or were my assertive statements
    justified? -- in the doghouse'
