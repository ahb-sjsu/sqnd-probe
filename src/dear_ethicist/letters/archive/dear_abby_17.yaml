    kill her own son? is there anything i can do to get her to stop giving him cigarettes?
    bill would never ask her to stop because his take on the situation is that he''s
    going to smoke anyway -- and cigarettes are expensive -- so she''s doing us both
    a favor and saving us some money. by the way, mary is a serious control freak,
    and the last time bill and i attempted to speak with her about something that
    was very important, she didn''t speak to us for a year, which hurt bill immeasurably.
    i don''t want to have to deal with that again. can you help? -- frustrated nonsmoker
