  subject: New Photo Technologies Bring Both Opportunities and Flaws
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    mr. robertson, the president of 1-hour photo corp., made a very good point about
    backing up priceless family images with film negatives. what he neglected to say
    was that color prints, even properly stored, have a life expectancy far less than
    that of one human generation. the solution? black and white, of course. black-and-white
    images, when printed on high-quality black-and-white photographic paper and developed
    properly, should last approximately 200 years. but i must caution your readers:
    do not be taken in by processors who would tell you, "black and white is black
    and white." not so! some developers are now printing black-and-white images on
    color photographic paper. those images will fade as quickly as if they were printed
    from a color negative. of course, you should shoot the colorful balloons at your
    baby''s first birthday party in color. but please take some black-and-white pictures,
    too. in a few years, the frosting on the birthday cake is going to look moldy
    in those color prints. when you must use color, nothing can beat slides. prints
    can be made from them for albums, but the brilliantly projected image on a screen
    can''t compare with passing around a 4-by-6-inch piece of paper. "monochrome"
    images can be oil-tinted, sepia-toned or left alone. but one thing is for sure:
    no matter the race of your family, the faces of your grandparents will never turn
    green or purple if they are preserved in black-and-white. -- dennis c. hunt, fresno,
    calif.'
