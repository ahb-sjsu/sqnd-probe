  signoff: MINORITY ORGAN DONORS ARE ENCOURAGED TO STAY HE...
  subject: Minority Organ Donors Are Encouraged to Stay Healthy
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    for many years, there has been much discussion about the need for more organ/tissue
    donors. the death of the chicago bears football great walter payton, who had a
    rare liver disease that could have been treated if an organ had been found and
    a liver transplant performed early on, should heighten awareness. with this particular
    disease, if an organ is not found and a liver transplant is not performed, the
    disease can result in cancer, at which time a person cannot receive a transplant.
    with new names being added to the national waiting list and 12 people dying each
    day waiting for an organ transplant, will there ever be enough organs to help
    those who need them? the national minority organ tissue transplant education program
    (mottep) has taken a different approach to help with this problem. first, we educate
    communities about the diseases and lifestyles that cause people to need transplants
    in the first place. this includes high blood pressure, diabetes, not eating healthy
    meals, drinking alcohol, using drugs and not going to the doctor at least once
    a year for a checkup. if people adopted healthier lifestyles, the number of people
    who need a transplant would be fewer. also, when comparing the number of healthy
    organs to the number of unsuitable organs of persons who wish to be donors, it
    is clear that healthier lifestyles would greatly improve the chances for people
    to donate healthy organs. this would ultimately result in more lives being saved.
    in many cities, we offer blood pressure, cholesterol and glucose (for diabetes)
    screenings, and distribute prevention information to encourage people to take
    better care of themselves. second, we show the community that they can be a part
    of the solution by giving them an opportunity to plan and participate in activities
    that help others learn about the importance of organ and tissue donation. also,
    those who have received transplants or donated a loved one''s organs share their
    stories -- because the best way to educate people is to make sure they hear the
    message over and over again. national mottep has programs in 15 cities across
    the country. each program works with schools, faith communities, shopping malls,
    beauty salons, barber shops and other community organizations to educate others
    about the need to become organ and tissue donors. most recently, national mottep
    developed a sports council for transplantation, which is being spearheaded by
    basketball hall of fame member oscar robertson. the purpose of the sports council
    is to gain the support of athletes, coaches and sports journalists to increase
    organ and tissue donations among minorities. national mottep was created to increase
    the number of african americans, hispanics/latinos, asians, pacific islanders,
    native americans and alaska natives who sign donor cards, have family discussions
    and become donors. there are more than 65,000 men, women and children on the national
    transplant waiting list. almost half of them are minorities. it is not only important
    to get more individuals to become organ and tissue donors, it is equally important
    to make sure these same people take care of themselves and live healthier lifestyles
    so they won''t end up on the transplant waiting list. -- clive o. callender, m.d.,
    founder and principal investigator, national mottep'
