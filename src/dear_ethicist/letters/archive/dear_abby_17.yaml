  subject: Heart Patient Wants Good Life More Than Long Life
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m in my 50s, have a serious heart condition -- i almost died twice -- and am
    living on borrowed time. my doctors know it, my family knows it, and i know it.
    we have talked about it, as well as my living will and organ donation. we have
    also discussed at length quality of life, as opposed to quantity of life. some
    well-meaning people, out of a mistaken sense of kindness, would like me to do
    nothing but vegetate. i remind them i am still alive and able to do quite a few
    things. perhaps vegetating would extend my life, but what would the "cost" be?
    right now i can travel, do most of my own housework, putter in the flower garden
    and help my husband. while i cannot lift my grandchild or run in the yard with
    her, i can read to her and help her with the dishes. it is demoralizing when people
    refuse to listen as i try to explain quality vs. quantity of life. i know they
    want me to be cautious because they fear losing me. i am afraid much of the time,
    and am in no hurry to "meet my maker," but when that day does come, i''ll die
    knowing i made the best of the most precious gift there is -- life. abby, please
    ask your readers to encourage and help those with limitations to live life to
    the fullest. and urge your readers who are blessed with good health not to waste
    it, but to use this gift of life for the good of all. -- living life in new hampshire'
