  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "wiser in north texas" made a good suggestion for interacting with the 10-year-old
    boy who didn''t listen to his father. i would like to share a lesson i learned
    from my mother 50 years ago. my son was a very active toddler, and i didn''t realize
    i was yelling at him until the day my mom was visiting me. she quietly said to
    me: "honey, if you yell at children, they stop hearing you. if you speak very
    softly but firmly, they will stop to listen to you." my son was my first child.
    i later had four daughters, and mom''s advice worked with all of them. it is still
    working for my grandchildren and great-grandchildren. my own advice to mothers
    is this: when you are the most frazzled and frustrated, take the time to imagine
    yourself as your child -- on the receiving end of your words, and looking up at
    your angry face. then ask yourself, "is this what my child needs from me?" --
    grandma in oregon'
