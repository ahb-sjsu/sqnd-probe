  body: 'Dear Ethicist,


    i am having problems with our neighbors and their child. my husband and i are
    energetic, outgoing and like to get things done -- yard work, gardening, etc.
    these neighbors are the exact opposite. they hold down the couch most weekends
    and are proud to boast how lazy they are. if they see we are out playing with
    our children, they send their child over uninvited and unwanted. i''ve never disliked
    a child before in my life, but she is rude, disrespectful, has no manners, and
    quite honestly, is not the kind of kid i want my children playing with. i know
    that she has no parental supervision, so i can''t help but feel sorry for her
    -- but i don''t want her at my house. i don''t know what to say to the parents
    because i don''t want to start a "hate thy neighbor" relationship. my husband
    is able to tolerate it to keep the peace, but with summer coming, i know it will
    only get worse. last summer, the parents and the kid would come over and stay
    past midnight. they never took the hint to go home! i don''t want to get into
    last year''s routine, and i''m tired of keeping my kids quiet and not answering
    the phone. what should i do? -- "had it" in houston'
