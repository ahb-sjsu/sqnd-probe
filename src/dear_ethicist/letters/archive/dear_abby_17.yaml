  signoff: THIEVES FIND LOTS OF MERRIMENT DURING BUSTLING ...
  subject: Thieves Find Lots of Merriment During Bustling Holiday Season
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i offer some words of advice for those who make it easy pickings for burglars?
    stealing during the holidays is like taking candy from a baby. most homes display
    lovely gift packages under christmas trees. if no precautions are taken, homes
    become a "marketplace" from which thieves can "shop" with impunity. it is also
    a time when stores are teeming with careless, unsuspecting shoppers who are stressed
    out looking for last-minute gifts, and rushing around trying to get everything
    done. pickpockets and muggers delight in how easy it is to rob shoppers during
    the holiday season. abby, i would like to provide your readers with some tips
    to help them avoid becoming victims this holiday season: -- thieves hate bright
    lights, so install outside lights and keep them on at night. if you plan to be
    away, purchase timers for your indoor lights and set them to make it appear that
    someone is at home. (lights left on 24 hours a day are a dead giveaway that the
    house is empty.) -- be sure to have your mail and newspaper delivery halted until
    you return. if it piles up, it''s a sure sign that you''re not there. -- leave
    curtains, shades and blinds in the normal position. -- be certain door and window
    locks are in working order -- and use them. -- do not leave blinds or curtains
    open so that one peek in the window reveals piles of gifts under the tree -- or
    elsewhere. allowing thieves to see the gifts is like extending an invitation.
    -- going out for the evening? turn on some lights, as well as your radio or television.
    it will make your dwelling appear to be occupied. -- beware of couriers delivering
    packages. criminals sometimes use that ruse to get a look inside, or if you appear
    to be alone, to force their way in. thieves also pose as agents seeking charitable
    donations. always ask for identification, ask to see permits, and also ask how
    the funds will be used. -- when shopping, be alert and aware of what''s going
    on around you. -- park in a lighted garage or lot, and be sure your path to the
    store is well-lighted. familiarize yourself with your parking location so you
    needn''t wander around looking for your car when you return. be sure to place
    all packages in the trunk of your car and lock your car. -- avoid carrying large
    amounts of cash. pay by credit card or check. to deter pickpockets and purse snatchers,
    don''t overburden yourself with packages. carry your purse close to your body,
    securely closed and not dangling by the straps. men, carry your wallet in an inside
    pocket or in your front pants pocket. -- teach your children to go to a store
    clerk or security guard if they become separated from you. and if you feel unsafe,
    do not hesitate to ask a security guard to escort you to your car. -- a final
    warning: be sure your valuables are inventoried and marked. that way, if thieves
    succeed in robbing you, you have proof of loss and will be able to identify and
    claim your stolen items should they be recovered. happy, safe holidays to you
    and your readers, abby. -- "officer krupke," new york city'
