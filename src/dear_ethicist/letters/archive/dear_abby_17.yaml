    i look at myself in the mirror and say, "for someone who takes such good care
    of her body, eats so well and stays in shape -- you look like a slob!" please,
    abby, help me devote more time to myself. although going to the gym during lunch
    is a priority and eating healthfully goes without saying, i let my hair look like
