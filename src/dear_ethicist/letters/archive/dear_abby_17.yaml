  voice: genuinely_stuck
  body: 'Dear Ethicist,


    to those who wonder, "can people fall back in love after having an affair?" the
    answer is yes. here''s what happened to me: six years ago, my wife found out that
    i had been having an affair with a woman at work for more than three years. her
    husband called my wife and told her all the details. it happened five days before
    christmas, and i had to call both our families to explain why we would not be
    attending the holiday gatherings. i also had to explain to our teen-age daughter
    why i was moving out of our home. we are a very close family, and when i faced
    the ugliness of what i had done and the hurt i caused, i realized what a fool
    i''d been. after convincing my wife that i would do absolutely anything to stay
    married to her, she allowed me to move back home and seemed willing to give it
    a try. we worked with a wonderful counselor who helped us to rediscover each other,
    and we fell in love all over again -- 25 years after we''d done it the first time.
    we also became best friends, and truly have a dream marriage now. abby, i will
    always feel guilt and sadness about what i did. however, love and forgiveness
    gave us a way to begin again. -- blessed in alabama'
