  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i have been married 18 years, and we''ve been through thick and
    thin. my husband knows all my fears, weaknesses and strengths. so why can''t i
    get advice from him when i need him the most? i''m afraid he will think i am weak,
    stupid and careless. i''m afraid he will not love me anymore and will leave me.
    we have two boys, and it costs a lot to raise a family these days, what with groceries,
    personal items and clothing. i try to make everyone happy, and it''s killing me.
    what''s ironic is that my husband thinks i''m a good money manager. i shop with
    coupons, etc., and tell him how much i''ve saved. he thinks it''s great. i hate
    deceiving him. my problem: we are approximately $17,000 in credit card debt. my
    husband is unaware of our financial situation. there is also a $3,000 loan that
    he does know about. he thinks $50 is a lot of money, so how do i begin to tell
    him we owe $17,000? hiding payments to the credit card companies is so stressful.
    the funny thing is, i didn''t spend any of the money on stupid stuff. the gas
    cards are used because once everything else is paid, there''s no money left for
    gas for the vehicles. then there are family birthdays, special occasions, etc.
    -- and no cash for that -- so i use the store credit cards. the visa is mostly
    for cash advances to pay for groceries or to supplement a checking account that
    has gotten too low. i think, "i''ll pay this all off soon and he''ll never know."
    but it doesn''t happen, and i''m caught in this mad cycle that never ends. abby,
    i''m going crazy. please help me with some good, sound advice. i don''t want to
    lose my husband. i love him. i help anyone who needs it and i''m good to my husband''s
    mother and family. i have had to forgive him on many occasions for things he has
    done in the past. can he possibly forgive me? for many months i have gone to bed
    at night asking god for guidance. i think he told me to write to you. -- drowning
    in debt in louisiana'
