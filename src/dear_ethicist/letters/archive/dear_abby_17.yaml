  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i returned unexpectedly from work to find my husband and my best friend in an
    intimate embrace. later my husband confirmed that he had kissed her. i have not
    heard from my friend since this occurred a week ago. my question is this: do you
    think i should confront her about this? my husband swears it was a one-time thing,
    and i guess i believe him. my friend and my husband were also friends. over the
    years, i have watched them grow quite close, even to the point that i was uncomfortable
    with their affection. i guess i should have been more observant, but like most
    women married more than 10 years, i trusted my husband completely. what a fool
    i was! this "one kiss" has shattered my self-confidence and damaged my marriage,
    not to mention that i have lost a friendship that spanned my entire married life.
    i want to believe my husband, but i also want to know if i am living a lie or
    if this marriage is worth saving. she may be the answer. what should i do? --
