  signoff: A TIME TO GIVE OUR THANKS, A TIME TO REMEMBER O...
  subject: A Time to Give Our Thanks, a Time to Remember Others
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    since today is thanksgiving, take just a moment to reflect upon all of the things
    for which you are thankful. how''s your health? not so good? well, thank god you''ve
    lived this long. a lot of people haven''t. you''re hurting? thousands -- maybe
    millions -- are hurting even more. (have you ever visited a veterans hospital?
    a rehabilitation clinic for crippled children?) if you awakened this morning able
    to hear the birds sing, use your vocal cords to utter human sounds, walk to the
    breakfast table on two good legs, and read the newspaper with two good eyes, praise
    the lord! a lot of people couldn''t. how''s your pocketbook? thin? well, most
    of the world is a lot poorer. no pensions, no welfare. no food stamps, no social
    security. in fact, one-third of the people in the world will go to bed hungry
    tonight. are you lonely? the way to have a friend is to be one. if nobody calls
    you, pick up the phone and call someone. are you concerned about our country''s
    future? hooray! our system has been saved by such concern. our country may not
    be a rose garden, but neither is it a patch of weeds. freedom rings! look and
    listen. you can worship at the church of your choice, cast a secret ballot, and
    you can even criticize your government without fearing a knock on the head or
    a knock on the door at midnight. and if you want to live under a different system,
    you are free to go. there are no walls or fences -- nothing to keep you here.
    a final thought: want an instant high? the surest cure for the holiday blues is
    doing something nice for someone. why not call a person who lives alone and invite
    him or her to share dinner? better yet, call and say, "i''m coming to get you,
    and i''ll see that you get home." (some older people don''t drive, and those who
    do may not like to be behind the wheel after dark.) try it. and let me know the
    results. p.s. special greetings to those of you in the military who wrote from
    remote corners of the world to tell me that you are using my prayer on this thanksgiving
    day. happy thanksgiving, everyone! -- love, abby'
