  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently took my father to my 11-year-old son''s little league game. while my
    son''s team was at bat, a ball was hit up the first base line. the first baseman
    made a gallant attempt to catch the ball, but missed and it went into the outfield.
    the right fielder stopped the runner at second base, and my father shouted to
    the first baseman, "you should have made that play!" concerned that he would hurt
    the boy''s feelings, i told dad he shouldn''t shout at the boy. my father then
    became angry with me and said the boy needs to know that he "screwed up" so he
    would "learn from his mistakes." my father''s loud lecture embarrassed me. i told
    him after he calmed down that i would be sitting in the bleachers. a few minutes
    later, i looked for him and saw that he was walking home. i had driven him to
    the game. we have not spoken since. i feel it is the coach''s responsibility to
    instruct the players. parents who attend should be supportive, not negative. was
    i wrong to defend the boy and "insult" my father? -- frustrated little league
