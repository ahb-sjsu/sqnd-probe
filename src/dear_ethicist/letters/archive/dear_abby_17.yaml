  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you have helped so many people, i hope you can help me. i have been married more
    than 20 years, and we have two lovely daughters. everything was fine until my
    wife started to work as a secretary for a bank branch manager. when i found out
    they had been having an affair for nearly two years, it crushed me. i asked my
    wife if she wanted a divorce, and she said, "no." i didn''t either for the sake
    of the children and, strange as it sounds, i still loved her. she agreed to quit
    working there, and about the same time the branch manager got transferred to a
    branch in another city, so i thought everything was all right. she then took a
    job as a secretary to an attorney in a law firm. i became suspicious when i would
    call her at the office at 2 or 3 in the afternoon and was told, "she and mr. ''jones''
    went to lunch and then to see a client to take a deposition." a private detective
    discovered that the "deposition" was taking place in a motel! when i confronted
    her, she admitted that she and her boss were having an affair. we saw a counselor
    and our pastor, but my wife insisted it was no big deal and everyone was doing
    it. she still doesn''t want a divorce and assured me it was over as far as her
    cheating goes. she now works in an office with only women, so i''m hopeful her
    cheating is a thing of the past. abby, how do i cope with the second infidelity,
    since it, too, lasted more than a year? i want to save our marriage because of
    the kids. i saw a psychiatrist, but he didn''t help much. any advice, abby? i''m
    really hurting. -- can''t forget in the midwest'
