  signoff: MEMORY ALBUMS AS GIFTS BRING CHRISTMAS CHEER TO...
  subject: Memory Albums as Gifts Bring Christmas Cheer to Grandmas
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i just want to thank you for your suggestions about christmas gifts for seniors.
    my 15-year-old daughter took your advice and made beautiful "family albums" for
    each of her grandmothers. around thanksgiving of last year, she wrote letters
    to all their brothers, sisters, children and grandchildren, explaining what she
    was planning and saying she''d like a memory or a story involving them. she also
    asked if they had any photographs she could use or copy. the replies were great!
    almost everyone took the time to send an old memory or a funny story. those who
    didn''t regretted it once they saw the books. my mother and mother-in-law both
    cried when they read their albums. it was something special just to watch their
    faces and hear all the "oh, yeahs," and, "i forgot about thats." both albums are
    proudly displayed in their homes and are passed around often. i''m very proud
    of my daughter for all her hard work on those books. she did a great job. my question
    for you, abby, is: how does she top that this year? -- tia''s proud mom, bethlehem,
    pa.'
