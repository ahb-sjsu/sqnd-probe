  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i comment on the letter from "little abby''s mom" regarding the need for blood
    donors? i delivered my second child three months premature. he had many of the
    problems that premature babies go through. while he was in the neonatal icu, his
    bone marrow stopped making red blood cells, and he needed two transfusions. none
    of my family members were able to donate blood for him, and without the use of
    community blood, my son would have died. i am grateful to those blood donors who,
    probably without knowing it, are heroes in their own right. i am a coward when
    it comes to needles. because of this, i ask that someone hold my hand when i donate
    blood. i receive a few snickers from onlookers, but i couldn''t allow another
    mommy who may be facing the same problem to experience the anguish of not having
    "nice, clean" blood for her child. please, abby print my letter so "little abby''s
    mom" knows i said thank you for recognizing how important it is for even cowards
    like me to donate blood. it''s easy and takes only a small amount of time to help
    save the lives of so many people. -- faithful blood donor in phoenix p.s. my son
    is now 6 years old and brings joy to everyone with whom he comes in contact.'
