  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i just returned from the gym, and i feel terrible. my friend, "norm," and i are
    experienced racquetball players, but only recently began playing against each
    other. norm has never beaten me and is rarely able to keep the score close. i
    recently read about a man in his 70s -- a scratch golfer -- who occasionally loses
    to lesser players when he feels they could use an ego boost. of course, the other
    player has no idea that he has been allowed to win. when i got to the gym this
    morning for my game with norm, he began his litany of woes: divorced, estranged
    from family, barely ekes out a good living, etc. i immediately thought about the
    golf story, and decided that norm would win today. the game started strongly in
    norm''s favor. i had my hands full just trying to keep up with him. i had decided
    to keep it close -- hit most of the shots to his strong forehand and avoid his
    weak backhand at all costs. several times i had to rally to tie up the score.
    before long, norm had 20 points to my 15 (21 wins it). at that point i did all
    i could to feed his forehand, not hit any tough shots and let him make the winning
    shot. he was unable to do so. finally, after a long volley, norm hit the ball
    to me in a perfect "kill" situation. before i knew what had happened, the game
    was over. i had won again. afterward, i told norm he had played a great game and
    complimented him on his effort. however, my words felt hollow. i had won. he had
    lost. the opportunity was gone. i feel miserable. my competitive nature would
    not give up. what now? -- feeling guilty in albuquerque'
