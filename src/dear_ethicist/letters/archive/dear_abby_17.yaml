  subject: Man Objecting to Foul Words Gets Double Dose of 'Air Rage'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after many hours of delays and waiting, my parents and i finally got on a plane
    to return home. when the flight landed, we sat on the runway for almost an hour
    waiting for a gate to open up. a man in the row behind us turned on his cell phone
    and called someone explaining the situation, using the "f" word in between just
    about every word he said. he was standing in the aisle and his voice was loud.
    my father turned and said, "excuse me, but there are women and children on this
    plane. would you mind watching your language, please?" the man became belligerent
    and said, "no one could hear me!" then my mother piped up, "i could hear you."
    someone traveling with this foul-mouthed person turned to my father and said,
    "you don''t know who you are messing with!" next thing i knew, another person
    involved himself, verbally abusing and threatening my father. the flight attendant
    just stood there and watched the entire episode without saying a word. abby, the
    exchange left me feeling that there is no common decency left in this world. instead
    of saying, "oh, i''m sorry, i didn''t realize i was talking so loud," or, "i apologize
    for using that language in front of your wife and daughter," he looked for an
    excuse. whatever happened to having respect for those around you when you''re
    in public? are we supposed to tolerate anything and everything that comes our
    way, and refrain from standing up for what is right, for fear of an altercation?
    was my father wrong to turn and say what was on his mind? -- sick of disrespect
    in dallas'
