  body: 'Dear Ethicist,


    i met a really nice guy at a child''s birthday party. about a week later we ran
    into each other at a museum. we talked and exchanged e-mail addresses. a week
    later i e-mailed him and the conversations began. i found out he was unhappily
    married. we continued to e-mail each other. during every conversation, he told
    me how much he wanted to remove himself from his marriage; however, he didn''t
    want to leave his children. he asked several times to take me to lunch or dinner.
    because he was married, i refused. then last january, he asked if he could take
    me out for my birthday. i agreed to lunch. we had a wonderful two hours, and i
    kissed him at the end of lunch. what a great kiss it was! in march, he moved out
    of their home and into his own place. then he filed for legal separation. (i saw
    the paper with both signatures.) since his move, his wife has begun to question
    him about seeing other people. according to him, she doesn''t want him back, but
    she doesn''t want him with anyone else. she insists he keep the children every
    weekend and any evening he isn''t working. over the past month, our communication
    has declined. he''s exhausted from working two jobs and spending every non-working
    moment with the children. he says repeatedly that he wants us to continue seeing
    each other, but he no longer has the time to see me or even e-mail me. frankly,
    i don''t see his wife changing her pattern anytime soon. last weekend, he told
    her he couldn''t pick up the children on friday night because he had "other plans."
    when he arrived at his apartment, she was sitting in the parking lot and insisted
    he take the children. he refused; she became angry and violent. he did not pick
