    a dedicated and adoring mother, vacations, the best schools, health care, etc.
    we enjoyed a wonderful and loving relationship. however, as soon as my daughter
    became a teen-ager, she decided to stop calling me "mother." she insisted on addressing
    me by my first name because i was her "friend." for years, we have had numerous
    discussions on that subject -- me explaining my unhappiness, she insisting on
    using my first name and ignoring my hurt feelings. i never wanted to be referred
    to as one of her many friends. i wanted to be called "mother." at 49 years old
    and married (no children), she has lived out-of-town for many years and her attitude
    is cold and distant. her friends are the center of her life. how do you explain
    such treatment? i now have the opportunity to become a foster mother to a child.
    i would insist that this child call me "mother." unfortunately, i fear that my
    desire to be called "mother" is based only on the longing to be called that by
    my own child. under such circumstances, should i go ahead and bring this young
    child into my home, maybe making her unhappy and leaving myself vulnerable for
    another disappointment in life? -- disappointed mother in florida'
