  body: 'Dear Ethicist,


    i have a neighbor (friend) who''s 55. i''m 60. we''re both in good physical condition
    and share similar interests. no matter what we do, we always have a good time.
    i''ve gotten to know her well enough to consider her the match of my dreams. she
    knows how i feel about her, but early on, she stated that she had a history of
    bad relationships. (she''s been married twice; i''ve been married once.) she claims
    that most men want only to dominate her. every single holiday, she leaves town
    accompanied by other friends with no other word to me than, "talk to you later!"
    as i write this, she''s been gone four days following a 10-day illness. during
    those 10 days, i nursed her -- running errands, buying her flowers, washing her
    car, bringing her food, you name it. i don''t know what to do. i have respected
    her privacy and given her all the space she seems to need, and i hate to walk
    away. this feeling of being left standing on the back porch while she''s running
    out the front door has become really hurtful. my friends say if i confront her,
    she''ll be gone -- and maybe i should just enjoy our relationship for what it
    is. abby, what''s your take on this? -- smitten in odessa, texas'
