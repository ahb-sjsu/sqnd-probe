  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 50 and have been divorced for two years after a 29-year marriage that was,
    at times, physically and emotionally abusive. i work full-time and attend college
    full-time. two loving and caring friends have helped me through the bad times
    with encouragement and advice. i often heed their advice, since most of the time
    it has been good and held true. however, i recently made a decision that has caused
    a rift between us and this disturbs me. my son (age 30) and my daughter-in-law
    (24) have invited me to live with them until i complete my schooling, and i have
    accepted their invitation. this eases my financial burden (tuition, books, bills,
    life) greatly. they both have good jobs, no children yet, and are solid and easygoing.
    my girlfriends are appalled that i could live with my children who have been married
    only two years! they feel i would be invading their privacy and giving up mine,
    along with my independence. i assured them that this is only a temporary arrangement,
    since i have only a year and a half to finish school. i told them the most important
    factor is that it is ok with my children and ok with me. my kids and i have discussed
    privacy issues and personal issues, and we all feel very comfortable with this.
    one of my friends said she wouldn''t visit me at their home because she would
    "feel uncomfortable." my other friend told me she just doesn''t feel that this
    is right. i love my friends dearly, but i am getting that eerie feeling of "control"
    from them that i had in my marriage. am i right, or just paranoid? i''m afraid
    of making the wrong decision. my children and i really do feel comfortable with
    the whole thing. should i tell my friends it''s time to "let me go" and lead my
    own life now? my friends also disagree with the friendship my ex-husband, his
    wife and i have. my ex and i both sought counseling during and after our divorce
    which uncovered a lot of hurt and allowed a lot of healing for both of us. help!
    these two are driving me crazy! -- jane in yakima, wash.'
