  voice: genuinely_stuck
  body: 'Dear Ethicist,


    remember the letter in your column about the teacher who asked students to write
    compliments to one another, and then passed them along to each individual? well,
    abby, i used her idea -- with wonderful results! i work in "chaya," a prison ministry
    for incarcerated youth in arizona. last year, two weeks before valentine''s day,
    i gave a talk on love and respect for one another to 25 girls between the ages
    of 12 and 18. afterward, i passed out paper and pencils to the girls and instructed
    them to write a compliment for each girl -- and to say nothing if they didn''t
    have anything nice to say. i told them not to sign their names, as all compliments
    should be given out of love, not the hope of being thanked. nearly all the girls
    complimented every other girl. i took the papers home that night and typed a list
    of compliments for each girl. i deleted anything negative or questionable, including
    the few slang terms with which i was unfamiliar. i cut out 25 large red hearts
    and pasted a compliment list to the back of each one. my children decorated the
    front with doilies, stickers, pictures and lace. i distributed the hearts to the
    girls at the valentine party we hosted. i asked each girl to read her compliments
    to herself and then to share the one compliment that meant the most to her, and
    the one that surprised her the most. it was a meaningful experience, especially
    for these troubled girls who have had little or no affection or positive affirmation
    in their lives. the girls told me how much they cherished these hearts, and the
    staff allowed them to be hung on their walls -- which was a great privilege for
    them. abby, i would like to thank the person who came up with that idea, and you
    for printing it. it took some work on my part to make sure no one was hurt by
    insults, but that was a responsibility i enjoyed because i got to read all the
    outpouring of love. -- lita johnson, phoenix'
