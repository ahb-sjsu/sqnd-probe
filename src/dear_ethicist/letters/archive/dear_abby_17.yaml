    wants all of our extended family to be invited, because it is her boyfriend''s
    first wedding -- and she claims it will be her last. (we''ve heard that several
    times before.) her boyfriend is paying all the wedding expenses; however, neither
    i nor her sisters, who will have to travel a great distance, are eager to attend.
    i will -- but i do not want to interrupt the lives of our extended family to have
    them attend another wedding that may end up in divorce sooner rather than later,
    as her 11 other marriages did. your thoughts, please. -- mother of the "bride"
