  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 32-year-old single mother of two terrific boys, 8 and 10. it''s been a
    little more than two years since my divorce, and i have recently started dating.
    lucky for me, i met a wonderful man who is 52 years young. he''s very active and
    doesn''t look his age. i have never met anyone who shared so many of my interests.
    we water-ski, scuba-dive, rollerblade, go to movies, enjoy the same foods -- and
    so many other things. we''ve been seeing each other four months now, and it''s
    been wonderful -- except for one thing: he doesn''t want the responsibility of
    raising children. he seems to love mine, but says that because he never had his
    own, he doesn''t have the desire to be a dad. other than this one issue, we have
    a wonderful relationship, and he would like me to be more free to travel with
    him. however, it''s hard for me to leave my children for two weeks at a time.
    about a month ago, i wrote him a letter telling him that maybe we should both
    move on. i told him i cared for him dearly, but didn''t think it was fair for
    him to hold on to me when i''m not exactly what he is looking for. we talked it
    over and decided that since things were going so well for us, we should continue
    our relationship until things change. he''s very attractive and has given me no
    reason to move on; however, in the back of my mind i wonder if i am wasting my
    time, since i know he doesn''t want a real role in my kids'' lives. abby, what
    should i do? leave our romance "as is" or force myself to move on? -- totally
    confused in florida'
