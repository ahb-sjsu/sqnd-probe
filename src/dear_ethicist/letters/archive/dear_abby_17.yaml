    with the married children cleaning up after themselves -- changing bed linens
    to prepare for their next visit, vacuuming, cleaning the bathrooms they used and
    any other area of the house that they visited? if "overwhelmed''s" husband has
    a problem with these ground rules, then i would recommend she follow your advice
    for an occasional weekend with friends to coincide with his children''s visits.
    if she has to resort to leaving, i would hope that the company would leave the
    house as clean as they found it. -- amazed in arizona'
