  body: 'Dear Ethicist,


    i taught school for 30 years and used your column many times to foster rich discussions
    in the classroom. you have always addressed the problems in society squarely,
    and in doing so, given readers springboards from which to launch dialogues of
    their own. the recent letter from "niece in troy, n.y.," discussing why people
    should make an effort to visit relatives who can no longer communicate as they
    once did, really hit home. i am in the "sandwich" generation. i am a grandmother
    with seven grandchildren, and i have both parents and a former mother-in-law who
    are in varying forms of dementia. recently, while i was driving two of my granddaughters
    to my house, we passed the elder care home where my former mother-in-law now resides.
    she is the great-grandmother to the little girls. as we went by, sophia, who is
    4 years old, said, "that''s where nonie lives." "that''s right," i answered, and
    continued driving. "but, gran," she asked, "aren''t we going to stop and check
    on her?" of course, we did. at that moment, i realized what a wonderful job my
    son and his wife had done. their children were being taught compassion, caring
    and responsibility to those who could no longer care for themselves. none of us
    knows how we are going to end up. i feel proud knowing that my children are teaching
    their children values. -- "gran" in sacramento'
