    desire to quit on countless occasions. he has tried to quit a few times without
    success. here''s my problem. my mother-in-law, "mary" (also a smoker), gives bill
    packs of cigarettes as gifts. i told bill long ago that i understand his addiction
    (i used to smoke years ago), but that he should never ask me to buy cigarettes
    for him because i cannot in good conscience assist him in destroying his health.
    i know that mary is a grown woman and it is not my place to tell her what she
    can and cannot do for her only son, but i want to scream every time i see her
    handing bill a pack of cigarettes and saying, "here, sweetie, i got these for
