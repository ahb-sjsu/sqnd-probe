  signoff: MAKE A LIST, CHECK IT TWICE, TO EASE HOLIDAY SH...
  subject: Make a List, Check It Twice, to Ease Holiday Shopping
  voice: genuinely_stuck
  body: 'dear readers: since advice is my business, and the season for gift-giving
    is upon us, i offer these suggestions to help avoid financial stress and holiday
    burnout: -- because the internet makes shopping easy, there is a danger of losing
    track of holiday expenses. take control by making a gift list with how much you
    can afford to spend on each, and stay as close to the list as possible. -- consider
    giving "family gifts" instead of individual gifts, especially to those who are
    not immediate family. it could save time and trouble, not to mention a bundle.
    announce that you think it is time to scale back a bit -- and you''ll probably
    hear many sighs of relief. -- give home-baked goodies or gift baskets you create
    to neighbors and co-workers with whom you traditionally exchange gifts. encourage
    them to do the same. remember, it''s the thought that counts, so put on your thinking
    cap. -- be a smart shopper and compare prices. items may be offered for a cheaper
    price at a store you don''t usually frequent. compare internet pricing with catalogs
    and local retail store ads. the price advantage may warrant the extra time and
    trouble to shop locally. -- shop early. don''t wait until the last minute when
    you''re desperate and willing to overpay just to have a gift. if possible, shop
    on monday, tuesday or wednesday during nonpeak hours, such as mornings or late
    afternoons. shop the internet a few weeks in advance of the holidays to avoid
    paying "rush shipping" charges and to guarantee that the items are in stock and
    your packages won''t get bogged down in the holiday shipping overloads. -- shop
    carefully when using credit cards. for some, using plastic doesn''t seem like
    spending "real money," so the totals can get out of hand. write down everything
    you charge to more easily keep spending in check, and check the bills when they
    arrive. it''s easy to be seduced by the idea that you don''t have to pay "until
    next march." ask yourself, if i can''t afford it now, will i be able to afford
    it in march? (the answer is probably "no.") -- if you shop online, use a secure
    browser, order only from companies with which you are familiar, and print out
    copies of all purchase orders and confirmation numbers. this is invaluable if
    you have to dispute an order. -- once you have purchased a gift for everyone on
    your list, stop shopping. with stores and ads so festive, it''s tempting to buy
    extra gifts. if you don''t go shopping, you won''t have to exercise your "won''t
    power." everyone will be happier without an overabundance of gifts that only feed
    the "greed gene." trust me. happy holidays, one and all. -- love, abby'
