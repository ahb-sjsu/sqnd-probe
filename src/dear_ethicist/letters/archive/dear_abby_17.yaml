  subject: 'Perfect for Mother''s Day: The Gift of Good Health'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    another holiday is approaching, and the same old question is echoing across the
    country: what to buy for mother''s day? the "usual" gifts, such as flowers, sunday
    brunch and a card, are nice. yet these gifts are common. let me suggest another
    option: the gift of a healthier life. breast cancer is the second-leading cause
    of cancer death in women in the united states. what most people don''t realize
    is the risk of getting breast cancer increases with age. by age 40, chances are
    1 in 217; by age 80, chances are 1 in 10. research shows that older women do not
    recognize that the greatest risk factor for breast cancer is advancing age --
    greater than family history. these are scary facts. the good news is that if detected
    early, breast cancer mortality can be reduced by 20 percent to 40 percent for
    women age 50 and older. this means that even if your mother or grandmother gets
    breast cancer and the cancer is detected early, she is likely to survive it. here''s
    the gift idea: help your mother or grandmother get a mammogram! medicare covers
    annual mammograms for women who are enrolled. all that is owed by the patient
    is the 20 percent co-payment. that''s where you come in. put an "iou" in her mother''s
    day card, or even take her to the doctor''s office or local mammography center
    and pay the balance -- usually between $15 and $25. the message you''ll be giving
    to your mothers and grandmothers is that you love them, and want them to stay
    healthy in their golden years -- and having an annual mammogram is a good way
    to accomplish this. for more information, your readers can call 1-800-medicare
    (1-800-633-4227). -- nancy-ann deparle, health care financing administration'
