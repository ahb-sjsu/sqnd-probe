  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the other day, a female co-worker and i were talking about friendship. she informed
    me that she prefers the company of men. when i asked her why, she said that women
    were small-minded and boring. it saddened me to realize she has so little insight
    into human nature. the characteristics she shuns are individual personality traits,
    not qualities of gender. abby, i am profoundly pleased that during the past 50
    years so many things have changed for the better for women. nevertheless, when
    i consider how in the past mankind lost the contributions of an untold number
    of brilliant and wise women, it fills me with regret. who knows what advances
    could have been made in this world of ours if half of the population hadn''t been
    left out of the process? my workmate''s perception of her own gender may be understandable,
    given how few women have had the chance to contribute much outside their own homes
    -- but i caution her and others who share her opinion to realize how small-minded
    these perceptions sound to those who have the wisdom to know better. -- tennessee
    (male) feminist'
