  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i add my experience to the letter from "disgusted in indiana," who believes
    that it''s sacrilegious to list pets in obituaries as survivors of a loved one?
    i couldn''t disagree more. i find it obscene to have to include someone who didn''t
    live up to the part. my husband and i were married more than 30 years. he was
    very good to his mother. she didn''t return the favor. she mostly took from him.
    i watched her divorce herself from anything distasteful. my husband was diagnosed
    with cancer, and although he fought it with all his might, there came the terrible
    time when the doctor told me he would not survive. i had to tell my mother-in-law,
    who quite matter-of-factly told me she didn''t want to see him but wished to remember
    him "the way he was." she never saw or talked to him again. i brought him home
    so he could pass away there. our pets never turned away from him, but gave him
    great joy. his mother could have done the same, but didn''t. i wanted his obituary
    to include those he loved and those who loved him back. it never occurred to me
    not to include our pets. i felt obligated to include his mother strictly because
