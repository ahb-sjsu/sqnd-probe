  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter from "still crying in fairmont," whose fiance, "mike," rejected her
    after she had spent a year caring for his sick mother, really hit home with me.
    i was asked to come to colorado from the northwest to help a man who had some
    development property. "cary''s" affairs were in a mess. he hired me, and i tried
    to straighten everything out. he promised to pay me after everything was taken
    care of. like mike, cary pledged eternal fidelity and promised we''d have a wonderful
    life together. i worked long hours every day for six years for him. cary received
    some death threats, and i even risked my life for him. i protected him because
    i believed him. i spent 18 months in prison because i refused to testify against
    him. guess what? when i was released, i came home and found he was living with
    another woman! he told me he had never cared about me, and has since tried to
    make me look like the bad guy. i have cried a bucket of tears and am ashamed for
    having been taken in. my life has been torn apart, and i ended up with post-traumatic
    stress syndrome. i finally realized that cary has done this to people all his
    life. well, enough was enough! i sued him for what he owes me. no judgment has
    been rendered, but i do have a trial date. abby, men like mike and cary are the
    worst criminals of all. not only do they take everything you have, they break
    your heart. i have been sick emotionally and physically, and cannot seem to get
    over it and have turned to god for his guidance. -- devastated in denver'
