  signoff: BECOMING WISER WITH AGE IS SOMETIMES A MATTER O...
  subject: Becoming Wiser With Age Is Sometimes a Matter of Degree
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    would you be willing to inform your readers of the publication of a book of importance
    to every one of us -- jessica mitford''s "the american way of death revisited"?
    this book, a revised edition of a 1963 version, does a tremendous service in informing
    americans about the wretched excesses of the funeral industry, into whose hands
    we all must ultimately fall. it describes in detail the means employed by that
    industry to separate us from our money just at a point when, through the sorrow
    and confusion attendant upon a death in the family, we are least prepared to think
    clearly. mitford''s book -- which is eminently readable -- is available in a paperback
    edition for just $14. every family should have access to it. every minister should
    read and act upon it. every retirement home, church and synagogue library should
    keep a copy available to loan out to its members. preplanning (but not prepayment!)
    for funeral needs, based on the sort of information ms. mitford presents, is something
    every american family should do as soon as possible. -- john b. gabel, dublin,
    ohio'
