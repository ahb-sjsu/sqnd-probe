  subject: Woman Tires of Fulfilling Boyfriend's Blond Ambition
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 45-year-old single woman. my significant other and i have been together
    for five years. he''s eight years older than i am, and he brings me great joy.
    a problem has arisen that has me at my wit''s end. when we first began dating,
    "george" would drop hints about how he loved long blond hair. at the time i was
    a natural brunette, but thought a few highlights wouldn''t hurt. i let it grow.
    eventually my hair became lighter and lighter until i was all blond. however,
    i never really liked it. it didn''t complement my skin tones. i have been blond
    for more than four years. friends and family tell me i look better as a brunette.
    during my last trip to the hairdresser, i asked to have my hair darkened one shade.
    it''s now very light brown, and i like it. george hates it. he hates it so much
    that for the first week he wouldn''t look at me or talk to me. i had no idea what
    was wrong, and i suspected he had met someone else. the following week, we were
    talking again, but things still weren''t "right." all signs of affection were
    gone. i tolerated it for a week and then confronted him. it turned out he really
    wanted me blond. i let him know how unattractive he was making me feel and how
    shallow i thought he was. he blamed me and my hair and said that if i hadn''t
    gone blond, we probably never would have gotten together. i tried to convince
    him i was still the same person. the fight escalated to the point where i packed
    my bags and was out the door. he finally admitted he had the problem, and convinced
    me to stay while he worked it out. the following week he was back to being his
    old self. last night my family gathered at a nice restaurant for a birthday dinner.
    midway through the evening, wouldn''t you know, in walked a couple, and the blond-headed
    woman sat next to our table "flipping" her hair. george couldn''t take his eyes
    off her. it was so embarrassing it made me depressed. i gave george "the look"
    to knock it off, but he didn''t. my family also noticed. when we got home, he
    acted like nothing was wrong. i don''t know what to do. i can''t go back to being
    blond because i''ll never know if he loves me or the fantasy. it seems like such
    a trivial reason to break up, but i can''t imagine putting up with this for the
    rest of my life. any advice? -- tired of the roots in pennsylvania'
