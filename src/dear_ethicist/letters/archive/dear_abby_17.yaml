  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last summer when our son was 13 months old, we visited my in-laws in another state.
    while there, we went out to their lake place, where they keep an older, somewhat
    rundown boat. after dinner, my father-in-law, who had consumed a couple of beers,
    wanted us all to hop in the boat and go for a spin around the lake. since there
    was no infant life jacket available (the type with a special neck support that
    is meant to keep an infant''s head above water), i refused. my father-in-law became
    infuriated and proceeded to berate me because none of the other daughters-in-law
    with small children had a problem with taking their kids in the boat without life
    jackets. my husband supported my position; however, since then my father-in-law
    has been rude and condescending toward me. given the fact that this man had a
    couple of drinks and the boat is old, i just didn''t want to take any chances.
    every year we hear about boating accidents where people might have survived if
    they had been wearing a life jacket. was i out of line? and what do i do about
    my father-in-law? -- careful mom in washington'
