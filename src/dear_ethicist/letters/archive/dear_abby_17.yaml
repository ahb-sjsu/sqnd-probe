  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after reading about oscar ortiz, the veteran who was appreciated after 55 years,
    i''m moved to write about the few seconds of appreciation i, a retired teacher,
    received while stopped at a busy intersection waiting for the traffic light to
    turn green. a car filled with large, handsome, very noisy males drove alongside
    me and stopped. i glanced over at them and smiled. one of the young men said,
    "don''t worry -- we''re listening to michael jackson''s ''scream.''" i replied,
    "sounds normal to me after teaching high school for 30 years." the driver did
    a double take and said, "where did you teach?" "westminster high school," i answered.
    he then said, "mrs. p. -- is that you?" when i nodded affirmatively, he said:
    "i never told you before, but i loved you. you were the best teacher i ever had
    in all my years in school." then i recognized him. i said, "sean, i remember when
    you brought your 18-month-old son to my class, and i gave him toys to play with
    while you studied." sean said, "look in the back seat, because there he is. he''s
    almost 16 now." the traffic light changed and our cars started moving into the
    intersection. the last i saw of my former student, he was waving at me and shouting,
    "always remember, mrs. p., i love you!" i''ve been on cloud nine since those few
    seconds at the intersection. i hope this story might prompt students everywhere
    to communicate with those teachers who somehow influenced their lives. dedicated
    teachers need appreciation. a few seconds will do -- but more is always appreciated.
    -- ula pendleton, los angeles'
