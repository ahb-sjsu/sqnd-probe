  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband''s sister is always asking us to send his parents money. she''s married,
    their children are grown, her husband receives a pension, and they both work full
    time. my husband earns a good living and i am a stay-at-home mom. we have three
    sons, ages 11, 13 and 16. we live out-of-state and every year his parents visit
    us for a month. their airline tickets and other expenses are entirely paid by
    us. our extra money goes toward the children''s college education or my husband''s
    401(k) plan. he doesn''t have a pension plan. we''ve been saving for years and
    still don''t have half the tuition money we will need for our sons'' college.
    my husband''s father also gets a pension. he and his wife both receive social
    security and own their own home. they seem to have enough money to travel other
    places several times a year. we have raised our children without any support from
    his family. they helped his sister financially when her children were small. when
    the grandmother died recently, his sister got jewelry, crystal and silver. my
    husband got nothing. we moved out-of-state five years ago to get away from them.
    his father still calls him and wants to know when we''re visiting because "the
    chores are piling up." my husband loves his parents, but he feels used and hurt
    -- and so do i. i believe our first responsibility is to our children. we have
    told his family "no" for years, but they still want more and more from us. any
    suggestions? -- fed up in florida'
