    husband and i were delighted, because we were never happy about their living arrangement.
    they have decided to be married on the beach in hawaii. her family owns a condo
    there. this presents a problem. my husband was recently laid off from his job,
    and money is tight. i explained to my son that my husband and i will be unable
    to attend the wedding. i asked them to please reconsider the ceremony in hawaii,
    and to take their vows here. the trip to hawaii could be their honeymoon. he is
    my only son, and i have always dreamed of the day i would attend his wedding.
    however, after many lengthy discussions with him -- some not so nice -- it appears
    that i will not fulfill my dream. they told us that they have no intention of
    changing their plans. of course, her parents will be at the wedding. they have
    much more money than we will ever have, and they planned on going anyway. i feel
    betrayed and hurt by my son and his fiancee. i thought we had a good relationship.
    am i right to feel this way? i have told my husband that if you say i should get
    over it, i will try. my daughter, who is 17, also feels that her brother is abandoning
    us for the new, wealthier family. abby, perhaps i should mention that the future
    in-laws are planning on buying a house for the newlyweds. i am heartbroken because
    of my son''s disregard for my feelings. every day that goes by drives a bigger
