    telephone calls, reminded me of my own experience. my husband was on active duty
    and was often away from home. during those periods i would receive phone calls
    on an irregular basis. it seemed that this person would wait until about 10 minutes
    after i had gone to bed, then call and not say anything. it did not matter what
    time i went to bed. the only thing the police suggested was to change my phone
    number or keep a whistle handy. i decided that the whistle would wake my children
    and might push the caller into something more aggressive. finally, one evening
    i had enough. i told the caller that if he would just speak to me, we could have
    a wonderful conversation. did he know what it was like to be cooped up with two
    kids under the age of 4 for days on end without another adult to converse with?
    changing diapers, cleaning up smeared food all over the table and chairs? i kept
    talking about the children and then i heard a "click." never another phone call.
    abby, i bored the person into leaving me alone. -- frankly boring in folsom, calif.'
