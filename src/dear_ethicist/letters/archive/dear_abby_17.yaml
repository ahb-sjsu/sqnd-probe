  subject: Cell Phones in Cars Add to Arsenal of Distraction
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as a longtime member of our local traffic safety commission and past volunteer
    aarp 55-alive driving instructor, i wish to comment on the recent letter from
    tom lynch of cedar rapids, iowa. mr. lynch suggested that the use of cell phones
    is safe because truck drivers have used cb radios for many years. what he failed
    to add is that accidents involving trucks have increased dramatically in recent
    years. part of the reason is the increased number of trucks on the road -- but
    how many others are due to inattentive driving because the driver was on the radio
    or otherwise occupied? he also suggested that you will next advocate passing laws
    against tuning the radio while driving, looking at your passenger and conversing
    while driving, adjusting the temperature while driving or driving without adequate
    sleep. while i don''t advocate laws preventing those activities, if drivers could
    be convinced to refrain from those practices, we would have much safer highways.
    driving is a full-time responsibility. inattentive driving is the cause of more
    motor vehicle accidents than any other single activity, although it''s not always
    listed on accident reports as such, because it''s too difficult to prove in a
    court of law. thanks for your support of highway and driver safety, abby. -- james
    g. seidl, medford, wis.'
