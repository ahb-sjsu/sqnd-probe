  subject: Raising Child With Disability Is Journey Full of Surprise
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    welcome to holland by emily perl kingsley i am often asked to describe the experience
    of raising a child with a disability -- to try to help people who have not shared
    the unique experience to understand it, to imagine how it would feel. it''s like
    this ... when you''re going to have a baby, it''s like planning a fabulous vacation
    trip -- to italy. you buy a bunch of guidebooks and make your wonderful plans.
    the coliseum. michelangelo''s "david." the gondolas in venice. you may learn some
    handy phrases in italian. it''s all very exciting. after months of eager anticipation,
    the day finally arrives. you pack your bags and off you go. several hours later,
    the plane lands. the flight attendant comes and says, "welcome to holland." "holland?!"
    you say. "what do you mean, holland? i signed up for italy! i''m supposed to be
    in italy. all my life i''ve dreamed of going to italy." but there''s been a change
    in the flight plan. they''ve landed in holland and there you must stay. the important
    thing is that they haven''t taken you to a horrible, disgusting, filthy place
    full of pestilence, famine and disease. it''s just a different place. so you must
    go out and buy new guidebooks. you must learn a whole new language. and you will
    meet a whole new group of people you would never have met. it''s just a different
    place. it''s slower-paced than italy, less flashy than italy. but after you''ve
    been there for a while and you catch your breath, you look around, and you begin
    to notice that holland has windmills, holland has tulips, holland even has rembrandts.
    but everyone you know is busy coming and going from italy, and they''re all bragging
    about what a wonderful time they had there. and for the rest of your life, you
    will say, "yes, that''s where i was supposed to go. that''s what i had planned."
    and the pain of that will never, ever, ever go away, because the loss of that
    dream is a very significant loss. but if you spend your life mourning the fact
    that you didn''t get to italy, you may never be free to enjoy the very special,
    the very lovely things about holland.'
