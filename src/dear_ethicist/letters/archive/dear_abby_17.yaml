  voice: genuinely_stuck
  body: 'Dear Ethicist,


    twelve years ago, my brother was in a financial bind. he stood to lose his home
    and possibly his livelihood. he asked my husband and me to buy part of his farmland
    so that he could use the cash to pay off his debts. we live on a fixed income,
    but we had some investments pay out so we had the cash to purchase the land. we
    agreed to let him continue to farm the land, and he was to pay us one-third of
    the income as rent. we left all the details to him, as we had no reason to distrust
    him. however, we recently discovered that he has been receiving a government subsidy
    that he was supposed to share with us. it is not a great deal of money on a yearly
    basis, but over the past 12 years it has amounted to a few thousand dollars. my
    husband and i are hurt and disappointed over this deception. we don''t want to
    take legal action, nor do we want to embarrass him in any way. we would like to
    resolve this matter in a tactful way to permit him to save face. we discussed
    selling the land, but this would probably put him in a financial bind, and we
    don''t want to do that. my brother has a fairly good life. he owns his home free
    and clear, has a place at the lake and owns a boat. in other words, he is not
    destitute. have you any suggestions on how to resolve this matter without hard
    feelings on either side? -- disappointed in arkansas'
