  body: 'Dear Ethicist,


    this morning with only a few minutes to go before we needed to leave for work,
    i asked my husband if the outfit i was wearing looked ok. his answer was, "i don''t
    like those pants." i was really ticked off. and then he got mad at me for asking
    him what he thought and getting mad at his answer. i can understand this logically;
    however, i can''t imagine giving anyone the same answer he did to that question.
    it was a rude and unhelpful thing to say and it hurt my feelings. it was too late
    for me to change -- and why should i change just because he doesn''t like the
    pants? it''s not like i have an unlimited wardrobe. now every time i wear those
    pants, i''ll know that he doesn''t like them. i guess the bottom line is, i was
    looking for an affirmation about how i looked, and he didn''t give me one. am
