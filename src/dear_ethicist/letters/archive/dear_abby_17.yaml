  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a few weeks ago, my boyfriend and i became engaged. we are trying to decide whether
    to have a large wedding or elope. this is my second marriage and his first. my
    first wedding was held in the town where i lived, 2,000 miles from my parents''
    home. it was very expensive, and my parents paid for everything. they told me
    they will not pay for this wedding unless it is held in the town where they now
    live. it''s halfway across the country from where my boyfriend and i reside. neither
    of us has friends there, but my mother''s relatives live within driving distance.
    (these family members missed my first wedding because they could not afford to
    travel.) abby, my boyfriend''s parents don''t want to go that far for a wedding,
    and i think his mother is hoping we will marry in her catholic church. i suspect
    my boyfriend wants to be married in their hometown and in the church, but he doesn''t
    want to ask his parents to help pay for the wedding. i feel bad because traditionally
    the bride''s parents pay for the wedding. my mother is putting pressure on me
    because they spent a lot of money on my first wedding and her family wasn''t able
    to attend. my boyfriend and i cannot afford to pay for a wedding, so we have considered
    eloping or having a small wedding where we live with only family and close friends
    attending. we could then have two receptions, one here, and one in my parents''
    area. my parents might pay for a reception there. abby, is this a proper solution,
    or will people think we are cheap? and will this offend either set of parents?
    i''m willing to go with the flow, but i''m not sure in which direction it is flowing.
    -- unhappy wedding planner'
