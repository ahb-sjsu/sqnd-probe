  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in october of 1998, my best friend died of cancer. she was only 27, and had a
    long, hard, three-year battle with the disease that eventually made it impossible
    for her to talk and left her in constant pain until the day she died. she fought
    hard. she wanted to live for the sake of her two children. she was the friend
    i had searched for all my life. we shared everything. as she was nearing the end,
    she would ask me, "am i dying?" and i would reply that she was not. for reasons
    i will never understand, her mother, husband and physician had decided it was
    better not to tell her she was going to die soon. the cancer had spread to her
    liver, and she was well aware that she would die in the absence of a miracle.
    there was so much she could have done to prepare, and she could have said goodbye
    to her children. i am still consumed with guilt for having concealed the truth
    from my friend. i am nervous all the time and have trouble concentrating and sleeping.
    i keep repeating in my mind all of the feelings i could have shared with my friend.
    i try to occupy my mind -- i work, read, write a journal of the thoughts i would
    have liked to share with her and try to enjoy life. but the depression overwhelms
    me. i am not sure if i need therapy or medication so i can stop feeling so anxious
    and can sleep through the night. i feel embarrassed and weak for being unable
    to handle this on my own. you are my last hope. please help me. -- grieving in
    l.a.'
