    going to a movie, and later when i called to see if she wanted to go, she said
    she was just going to hang out at home and take it easy. i understand why and
    everything, but for some reason this extreme anger builds up inside me, and i
    end up being silent, and she knows i''m upset. the same thing happens if she gets
