  body: 'Dear Ethicist,


    i am the youngest of five siblings. there is a large age gap between my older
    siblings and me, and quite frankly, despite the fact that i am now a 38-year-old
    physician, they seem not to take me seriously. my problem is that my family members
    insist upon calling me while i am at work. i am a surgeon, and although you might
    find this hard to believe, these folks think that because they are "family" it''s
    ok to contact me at any time during the day. i have tried to explain that i need
    to focus on my patients during office hours, but they continue to call, write
    and send packages to me at the office. i have instructed my staff not to interrupt
    me and to inform any family member who calls that i prefer to be called at home,
    unless there is a life-threatening emergency. my father and oldest brother have
    actually been rude to my staff and have later chastised me for my policy. every
    member of my family has my home address and telephone number, but the behavior
    continues. complicating the matter, my family has never cared much for my beloved
    wife of eight years, whom they have wrongly accused of not passing on messages.
