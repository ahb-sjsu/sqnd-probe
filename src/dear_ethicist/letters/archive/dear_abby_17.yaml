  voice: genuinely_stuck
  body: "Dear Ethicist,\n\nreading your column is the first order of business in most\
    \ companies, so please pass this along. there is a scam going on that rips off\
    \ businesses big and small: a phone call comes in, usually from a woman who says,\
    \ \"hi, this is patty. what is the serial number on your office copier?\" do not\
    \ give out this information. the scam is, the next thing you know a pallet load\
    \ of copy paper is delivered. it's very low-grade stuff and very high-priced.\
    \ the invoice will show the serial number. many of these invoices are paid due\
    \ to the paperwork shuffle. the callers will say, \"we're updating our records.\"\
    \ if you ask for their telephone number for a callback, they hang up. a new twist\
    \ is that they phone the chamber of commerce in the area for member listings and\
    \ use that information to appear legit. the person in the office, usually an inexperienced,\
    \ low-level clerk, gives the information and gets in trouble. please pass this\
    \ on to your readers. thank you! \x80\x93-shirley hocking, business owner, alameda,\
    \ calif."
