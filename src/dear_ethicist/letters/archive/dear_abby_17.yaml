  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is in response to "hurt mom in washington," who was both angry and sad at
    her daughter''s wedding plans. i was in a similar situation five years ago when
    my daughter married. she, too, insisted on planning every last detail of her wedding
    on her own, and made it more than just a bit clear that she was going to do things
    "her way" without any "interference" on my part. to make a long story short, several
    weeks before her wedding her caterer informed her that due to a scheduling misunderstanding,
    he would be unable to cater her wedding after all. after frantically contacting
    many other caterers without success, guess who she asked to cater the wedding?
    you guessed right -- good old mom! although i wouldn''t want "hurt mom''s" daughter''s
    plans to go awry, she needs to know that these things usually have a way of working
    themselves out. the food i prepared for my daughter''s wedding turned out so well
    that some guests had a hard time believing the reception had not been professionally
    catered. it also helped my daughter and me regain the closeness we had previously
    shared and enjoyed. sign me ... been there in washington'
