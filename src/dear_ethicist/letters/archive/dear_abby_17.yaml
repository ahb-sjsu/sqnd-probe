  subject: Donor's Mother Finds Hope in Linking Living With Dying
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in 1989, my nephew bryan and his fiancee were killed in an automobile accident.
    he was only 21 years old. my brother-in-law and sister were faced with that dreaded
    question, "is your son an organ donor?" in fact, he was, and had discussed his
    wishes with his parents some time before the accident. as a result of bryan''s
    unselfishness, several people''s pain was ended and their bodies were mended.
    a couple of years later, my sister was asked by a nurse who worked in transplant
    services to speak to a group of medical professionals who deal with organ donation
    and donor families. she was told that they never had a problem getting a recipient
    to come and tell the story from that point of view, but it was rare to find a
    donor mom or dad who would discuss how being approached for donation had affected
    their lives and what it meant to them. those people wanted to know how she felt
    about what took place in that drab little room off to the side of the emergency
    room on the night her son died. they knew they would be faced with asking that
    question again and again, and wanted to know if she could give them a word of
    encouragement or correction to make them better equipped to help the next family.
    how could she refuse? in the days to follow she wrestled with the thought of standing
    in front of a group of strangers and pouring out the horrible story. she decided
    she needed to jot down something that could be read for her in case she fell apart.
    in the space of an hour, the enclosed poem is what god''s grace allowed her to
    express. perhaps you will feel it''s worth sharing with your readers. -- ron belshe,
    richardson, texas'
