  signoff: DON'T HESITATE TO REACH OUT TO FRIEND WHO NEEDS...
  subject: Don't Hesitate to Reach Out to Friend Who Needs Help
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter about depression and suicide prompts my own letter. only one in five
    people who suffer from a mental illness seek help. as some of those with a history
    of mental illness stated in their letters, reaching out for help is often a task
    that seems insurmountable. and broaching the subject with a loved one can be difficult
    for many reasons. fear of being told to "mind your own business" can be a big
    impediment to friends and families who would like to extend a helping hand. however,
    if you are truly concerned about a friend or loved one, the most compassionate
    action is to express that concern. how to intervene: (1) clearly outline for yourself
    the reasons you feel the person needs help. make sure they are for the person''s
    benefit -- and not for your own selfish reasons. (2) create a special time to
    express your desire to help your friend or loved one by saying you would like
    to set aside some time to talk about "something important" and asking, "when would
    be a good time?" be sure it''s in an emotionally safe environment where you won''t
    be overheard or interrupted. then communicate how important he or she is to you
    and the reasons you feel there could be a benefit from counseling. (don''t say
    what your friend or loved one is doing is "wrong.") (3) be direct, honest and
    compassionate. practice stating your reasons in a positive, non-blaming way. abby,
    let''s make it commonplace to reach out to others and say, "how are things really
    going for you? i''m not just asking to make conversation ... i''d really like
    to know because i care about you." -- dr. kevin grold, del mar, calif.'
