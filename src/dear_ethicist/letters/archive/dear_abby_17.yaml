  subject: Be a Sweetheart Today and Love Thy Spouse
  voice: genuinely_stuck
  body: 'dear readers: it''s valentine''s day already! and what better time to revive
    my ten commandments of love. yes, dear readers, i actually had the chutzpah to
    write my own ten commandments. however, it wasn''t as though i was stealing from
    strangers. one of my ancestors was privileged to have received them on mount sinai
    from the lord himself -- at least that''s what the good book says. originally,
    i wrote two sets of commandments -- one for men and one for women. then mandy
    stellman, a lawyer from milwaukee, pointed out that one set of commandments should
    apply to both men and women. she was right, of course. so how''s this for a gender-bender?
    the ten commandments of love -- put your spouse before your mother, your father,
    your son and your daughter -- your mate is your lifelong companion. -- do not
    abuse your body with excessive food, tobacco, drink, or any foreign substance
    that goes into your arm or up your nose. -- remember that cleanliness is a virtue.
    -- willingly share all of your worldly goods with your mate. -- do not forget
    to say, "i love you." even though your love may be constant, your spouse needs
    to hear those cherished words often. -- remember that the approval of your spouse
    is worth far more than the adoring glances of a hundred strangers, so be true
    to him or her, and forsake all others. -- permit neither your business nor your
    hobby to make you a stranger to your spouse. the most precious gift you can give
    is time. -- keep your home in good repair, because out of it come the joys of
    old age (not to mention its resale value). -- forgive with grace, because who
    among us does not need to be forgiven? -- honor the lord your god every day of
    your life, and your children will grow up to bless you. today, be a sweetheart.
    call someone you love and say, "i love you." (make two or three calls; who says
    you can''t love more than one person -- in different ways, of course.) call someone
    who''s lonely and say, "i''m thinking of you." or better yet, say, "i''ll be over
    tomorrow to take you to lunch, run some errands for you or give you a ride." visit
    a sick friend. say a prayer. donate some blood. adopt a pet. will your eyes, your
    kidneys and all your usable organs to someone who can use them after you''re gone.
    forgive an enemy. hug your teen-ager. write a fan letter. listen to a bore. pay
    your doctor. tell your parents you think they''re wonderful. spay your dog. neuter
    your cat. quit smoking. drive carefully. if you''re walking -- watch where you''re
    going. and don''t wait until next year to be a sweetheart again. -- love, abby'
