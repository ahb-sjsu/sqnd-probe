  voice: genuinely_stuck
  body: 'Dear Ethicist,


    recently my brother-in-law called my husband at work to ask for $1,500 because
    he had fallen behind on his rent for three consecutive months. my husband, growing
    wiser each year, told him that he would have to speak with me because we make
    financial decisions together. "david," we''ll call him, is nearing 40 and is an
    attorney. he has led an interesting life, moving from place to place and trying
    his hand at a number of vocations, from bartending to medic work to tennis instructor
    -- all the while exploring any and all professional opportunities. we receive
    regular e-mails from him regarding all sorts of fun weekends, rafting trips and
    tennis tournaments. however, his law practice is limping along. he has never been
    married and has no dependents, nor is he disabled in any way. for as long as my
    husband can remember, david has always gotten himself into financial trouble and
    someone in the family has had to bail him out. even in his 30s, david has received
    thousands from one sibling or another or his parents. this is the first time david
    has approached us for money, as my husband is the youngest in the family. though
    it was a difficult decision to make, we determined that we were not doing david
    any favors by sending him money. with david''s history of poor financial management,
    we feel we would just be perpetuating the problem. without lecturing, my husband
    explained our position to his brother. he became obviously upset and ended the
    phone conversation quickly. we no longer receive e-mails from him, and he hasn''t
    spoken to us since. furthermore, the rest of the family is furious with us. abby,
    were we wrong to not send money? -- annabelle'
