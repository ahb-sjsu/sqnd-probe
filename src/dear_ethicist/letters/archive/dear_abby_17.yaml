    in march, my son was involved in a serious auto accident. "ruth," my best friend
    for almost 30 years, went to visit him at my father''s house. dad later told me
    that while she was there, she badmouthed me, my husband and our other children.
    she also talked about our finances. i feel so betrayed by ruth that i''m not sure
    i''ll ever want anything to do with her again. abby, ruth and i had been friends
    since high school. we shared our most intimate secrets over the years. i would
    never have discussed her personal business with my family, and i''m hurt that
    she disclosed mine. she was the only person other than my husband that i trusted
    with my innermost feelings. should i write her off or should i confront her? --
    betrayed in indiana'
