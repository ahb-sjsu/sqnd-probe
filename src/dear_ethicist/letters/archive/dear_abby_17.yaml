  voice: genuinely_stuck
  body: 'Dear Ethicist,


    for the last 12 years, i have been married to a good man and a great father. i
    have also been friends with a different man i''ll call "sam" for nearly 20 years.
    sam and i have been through a lot together. he helped me through a rough teen-age
    period and my husband''s infidelity. i helped sam through his divorce and his
    affair with a married woman, who happens to be a close friend of mine. my husband
    has never understood how a man and a woman can be "just friends" and never have
    any kind of sexual contact. but to me, sam has been like a big brother. i have
    always defended my relationship with him by saying neither of us has those kinds
    of feelings for each other. i believed that until recently, when sam said something
    to me that makes me think he does. we were discussing the married friend he had
    an affair with, and he mentioned that she had asked him if we ever had sex. he
    said, "no, we never did -- but i wouldn''t mind if we did." he then asked me if
    i ever had those feelings for him. i told him, "no, that would ruin a good friendship."
    my problem now is defending my friendship with sam, knowing he does have those
    feelings for me. i used to be comfortable around him -- like a buddy -- but now
    i''m uneasy. i don''t want to lose his friendship, but i''m not sure i can talk
    to him the same way. it''s almost like i did have an affair with him. if my hubby
    even suspected sam had these feelings for me, he would insist the relationship
    cease. abby, you''re the only person i can confide in. what do i do now? -- innocent
