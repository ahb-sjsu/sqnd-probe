    have. among other things, she calls him a "male chauvinist." it happens almost
    every time they talk. dick doesn''t seem to mind, but i do. they bring their large
    family to stay with us once a year for a week without my permission, but with
    dick''s permission. he is only too happy to comply. ruby says she "just loves
    our home," and assumes she''s always welcome. i''m sure it would be a rude awakening
    for ruby to discover she isn''t exactly my best friend. why is it that people
    today think everyone is their friend, and they can just stay in your home because
    it''s on the way to somewhere? sometimes i think they stay here not so much because
