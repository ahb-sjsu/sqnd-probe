    her name when she marries was good information -- but presented only half the
    equation. there are many of us men who choose to hyphenate our last names with
    those of our wives. as a married couple, we share our money, our home, our bed,
    our hearts and souls -- why not our names? for me, it was a matter of practicality.
    we both wanted to have the same last name and saw no reason why we shouldn''t.
    also, by using both names, our children could have the last name of both of us.
