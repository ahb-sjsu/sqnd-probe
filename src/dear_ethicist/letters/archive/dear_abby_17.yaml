    "mrs. albert jones." it was ironic that it arrived on a day when my ex and his
    wife were at my house. i looked at my ex''s wife and said, "this must be for you!"
    knowing my aunt, we all laughed about it. i spoke with my mother and asked her
    to tell her sister not to address me in that manner. i am divorced from albert
    and am no longer his wife. (as a matter of fact, mrs. albert jones does exist
    -- and it''s not me!!) this year, my aunt has at least improved a bit. she sent
    my christmas card to "mrs. tina smith." i again spoke with my mother and told
    her that since i have been divorced for several years, i do not consider myself
    a "mrs." my mother replied that it is still proper to address a divorced woman
    as "mrs." i do not believe this is correct. i explained to my mother that in the
    case of a death, the wife could continue to use her husband''s name -- but not
    in the case of a divorce. which one of us is right, abby? -- tina in orlando,
