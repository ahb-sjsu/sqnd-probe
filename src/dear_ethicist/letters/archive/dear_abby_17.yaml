  body: 'Dear Ethicist,


    my mother-in-law, who lives with us, still clings to the cultural values of the
    old country and expects everybody to conform to them. this sometimes results in
    confrontation and ill feelings among family members. my son, who is 16, frequently
    brings friends home. most of the time he remembers to introduce them to the family
    members, but there are times when he thinks he has already introduced them, so
    he doesn''t. my mother-in-law gets upset when the young people who show up at
    home do not acknowledge her. she comes from a culture steeped in values such as
    respect for elders. she feels these young guests should greet her, or smile at
    her, and that they have to do it first before she will return the greeting. although
    i value such traditions, in my opinion she does not have to wait. she can initiate
    the introduction. i told her she should just say hello to them and ask them nonchalantly
    to introduce themselves. she is adamant that she should be greeted first. i explained
    that we do not know if these young people are shy, or whether they have not been
    properly taught by their own parents. none of the kids are overtly rude, either
    to my mother-in-law or me. who is right in this instance? -- modern mother, cerritos,
