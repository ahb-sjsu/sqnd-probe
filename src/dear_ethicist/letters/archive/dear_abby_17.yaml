  subject: Toddler's Accidental Death Ends Another Life as Well
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have started this letter to you a hundred times, but have never been able to
    finish it. i hope you will print it. when i was 16, my mother had a baby -- my
    only sister. mom was almost 40 and my brother was 12. after we adjusted to the
    shock, my sister became the joy of our life. her smile could banish the gloomies,
    and she was a treasure to us all. sadly, less than two years later (only three
    weeks after my high school graduation), my best friend -- who lived next door
    -- accidentally backed her car over my sister, killing her instantly. my little
    sister had escaped from our back yard without our family''s knowledge. it was
    the worst day of my life, and worse still for my friend. my parents did their
    best to comfort her, but her large family included her own baby sister who was
    nearly the same age as mine and was a constant reminder of the tragedy. abby,
    people drive through our neighborhood far too fast. i want to run after them and
    shout, "don''t you know you could never stop at this speed if a child ran in front
    of your car? don''t you know that if you kill a child, there will be two deaths?
    your life will be over, too." my family recovered from my sister''s death, but
    my friend never did. the accident ruined her life. she had been at the top of
    her class, and everyone expected a bright future for her. instead, she lived through
    failed counseling, broken marriages, and her career crashed -- all because of
    a tragic accident that wasn''t her fault. she just couldn''t forgive herself.
    at our 20th high-school reunion, a former classmate asked me, "hey, whatever happened
    to that girl who killed that kid?" i responded, "that girl was our class secretary
    and my best friend, and that kid was my sister." please remind your readers that
    no car needs a heavy foot on the gas while navigating a residential area. and
    for good measure, before starting a car, walk the long way around to the driver''s
    door so you can check behind the vehicle. investing a few extra seconds for safety
    may save a precious child''s life -- and your own as well. -- lonely sister in
    chesapeake, va. p.s. if you print this, i will clip it and anonymously mail it
    to a couple of neighbors -- mothers who should know better than to race around
    our neighborhood.'
