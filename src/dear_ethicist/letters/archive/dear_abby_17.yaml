  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife and i are professional freight truck drivers. when a new auto ad comes
    on the air, we know we will see that kind of driving within 24 to 48 hours. people
    seem to think that if the driver in an ad can drive that way, they can, too. because
    it didn''t happen in the commercial, they fail to take into account that their
    reckless driving could cause a crash! we see it all the time. one ad showed a
    car pushing through three big rigs as it came on the highway, cutting off at least
    one of them and almost sideswiping another. the driver in the ad gets away with
    it! what kind of example does that set for teen-agers and new drivers? please,
    everyone: drive in a defensive, courteous, legal, professional manner. the result
    will be safe and happy roads for all. -- henry a. pascoe, harp transport inc.,
    snohomish, wash.'
