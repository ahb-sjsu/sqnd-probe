  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am being married in october, and something is really bothering me. i have a
    14-year-old daughter -- and she is a big problem, but not the only problem. a
    few weeks ago, i received a phone call from my fiance''s mother. she told me the
    only reason i want to marry her son is for his money. abby, we have lived together
    for more than a year. to this day i don''t know what he earns or what he has in
    the bank, and i don''t want to know. what she said was extremely hurtful. i never
    have been and never will be a gold digger. my fiance knows that. she also told
    me that if he married me, my daughter will receive nothing in his will. my fiance
    is now telling me that because he doesn''t want my daughter to get any of his
    money, he wants to get a prenuptial agreement. i don''t have a problem with that
    -- but here''s the deal: if we get divorced, i''ll get nothing. that''s ok with
    me. but if anything happens to him, i will also be left with nothing -- everything
    will go to his sons. abby, is it wrong of me to want some security for my old
    age? this is something i didn''t think i would have to think about, but now i
