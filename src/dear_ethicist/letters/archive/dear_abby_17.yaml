    me the cold shoulder since my wife''s funeral. i cannot understand why. the isolation
    and sense of loss at a time of life when one needs support and encouragement have
    been hard to cope with. the funeral expenses and the need to curb my activities
    because of the decrease in income are heavy enough changes to absorb, but the
