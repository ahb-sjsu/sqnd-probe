  body: 'Dear Ethicist,


    my family and i participated in last year''s operation dear abby. it was a blessing
    to us. we sent a box of 40 cards to each address you listed. we realize that is
    an insignificant number when compared to the number of military personnel who
    are away from home, but my children are 12 and 7, so that was as many as we could
