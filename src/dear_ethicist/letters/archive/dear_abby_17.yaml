  subject: Gestures of Courtesy Should Be Gratefully Acknowledged
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was invited to share christmas with a group of friends and family. we had a
    wonderful time. after dinner, gifts were exchanged, and the hostess made sure
    that each guest had a gift. as we sat talking over coffee, i was appalled when
    one of the women reached into a kitchen drawer, pulled out some plastic bags and
    proceeded to fill them with food to take home. have things changed this much?
    when i was raised, people didn''t help themselves to anything in another person''s
    house. it was my understanding that if you brought a gift or a dish to the party,
    it was the property of the hostess to serve or not as she saw fit. i actually
    saw one lady put an entire loaf of bread into her bag. the hostess had almost
    nothing left. i overheard her husband ask, "what happened to the bread we had
    for dinner? i''d like a sandwich." imagine, not enough left for a sandwich! when
    you bring a dish to a party, do you scoop it up and take whatever is left home
    with you? do you fix yourself a "doggie bag" without the hostess''s permission,
    knowledge or consent? abby, isn''t what goes into a hostess''s house hers to do
    with as she wishes? -- stumped in nebraska'
