  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i are the parents of three college-age children, all of whom drive
    their own cars. we are law-abiding citizens who have no trouble with the law.
    the town we live in has been designated a high-crime area by the county police,
    so it is not uncommon to see cars pulled over, not only for minor traffic violations,
    but also for "suspicious" behavior. my concern as a parent is that most young
    people don''t know how to act if they are stopped by police. of course, they are
    expected to answer all questions respectfully. however, do they know that if they
    reach into their pockets for a license or identification, they might be perceived
    as reaching for a weapon? shouldn''t they learn this in school as part of a health
    and safety course? recently my children and a few friends were relating experiences
    of being stopped by the police. i was appalled to hear about some of the encounters
    these kids have had. my sons and their friends were grabbed from a vehicle, thrown
    up against the car and searched, just because the driver had started to reach
    for his wallet. my daughter was yelled at and ridiculed because she began trembling,
    and then was told she was in "no condition" to drive and must contact a parent.
    by the way, we are not part of a minority group, so this was not racial profiling
    -- and my children dress conservatively. i have always taught them respect for
    authority, including the police, but i expect that same respect from police in
    return. -- gail from brentwood, n.y.'
