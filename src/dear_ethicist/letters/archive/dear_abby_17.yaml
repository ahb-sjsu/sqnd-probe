  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the mother of three elementary school-aged children. every few years, my
    husband is awarded a trip by his company that he can take me on. the trip this
    year is one week during the school year. i have decided i will not go, since the
    only way i would be able to go is to separate my children out to friends or neighbors.
    we have no grandparents or family members who are able to watch them for one week
    at our home. my friends and family can''t believe this is the choice i made. abby,
    my children are my first priority. it is unfair in my mind to ask friends or family
    to shoulder the responsibility that i have chosen and am proud to do -- driving
    my children to school, homework, etc. -- just so i can have a week of "playtime."
    i keep hearing "hire a sitter" -- even from my own mother-in-law! why would i
    hire someone i do not know to come into my home for a week to watch my most treasured
    possessions? in this age of so many troubled children whose parents put themselves
    first, i feel as though i am the only mother left in this country who takes her
    responsibilities seriously. your thoughts, please. -- stay-at-home mom who means
    it, roswell, ga.'
