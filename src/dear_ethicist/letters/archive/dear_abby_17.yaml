  voice: genuinely_stuck
  body: 'Dear Ethicist,


    please help me and others who are constantly asked to give donations. i am a university
    professor at retirement age; i have a modest salary. fortunately, i am frugal
    and thus able to lead a comfortable life. i contribute to numerous causes. helping
    my fellow human beings is a moral duty from which i derive great satisfaction.
    yes, i realize there are catastrophes in this world, and i do add something to
    my contribution whenever i can. however, i am unable to do it all the time. every
    year, i send checks to more than 80 charities, and i make it a point to label
    each donation "annual contribution for the year" -- to no avail. still i continue
    to receive three to four daily requests and/or "gifts." besides the inconvenience
    of all this unasked-for and unwanted mail, i''m concerned about the waste of paper
    and the money that should go to philanthropy and not marketing. how can i convince
    charities to accept the fact that i can send them only one check a year? could
    you suggest that these associations label us "once-a-year contributors" and stop
    showering us with requests and gifts the rest of the year? believe me, abby, i
    would be most grateful. -- not a millionaire, columbia, s.c.'
