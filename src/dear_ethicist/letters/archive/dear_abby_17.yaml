  body: 'Dear Ethicist,


    as a child, i adored my grandparents. i couldn''t wait until sundays when we would
    go to their house and spend all day with them. my grandparents have now passed
    on, and i have my own children. i now live in a different state and many miles
    from my family. when we visit my parents, i leave their home with the feeling
    they felt our time with them was "bothersome." my parents wave my kids outside
    when they would rather stay inside where their grandparents are. they make comments
    about my children''s behavior, such as "too excited" or "they''re hyperactive."
    my children are not hyper. they are excited to see family members they haven''t
    seen all year. i thought having grandchildren was something special. instead,
    after they spend a mere two hours with us, i get the impression my parents have
    had enough. they are not old. they are only in their mid-60s. i am tired of traveling
    halfway across the united states to visit my family and leaving for home feeling
    we outstayed our welcome. we stay in a hotel and rent our own car. we are doing
    all we can to make our visits easy for everyone. i am angry and hope this is published
    in their local newspaper for them to see. what has happened to grandparents today?
    at one time, grandchildren were a treasure. it breaks my heart. -- disappointed
    daughter, hopedale, mass.'
