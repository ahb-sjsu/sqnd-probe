    pregnant women will make is abortion? choice means just that -- the woman has
    a right to decide for herself, her body and her pregnancy. she might just as easily
    choose to have her baby, have it adopted or keep it herself. the way i see it,
    i can be pro-choice and pro-life at the same time. i would make a choice to keep
    my baby. my niece chose adoption when she was pregnant after a date rape. i might
    have counseled her (had she asked me) to have her baby, but if she had chosen
    abortion, i believe that would have been her affair. each person''s pain or joy
    is her own. there''s no reason why another person should claim the right to decide
