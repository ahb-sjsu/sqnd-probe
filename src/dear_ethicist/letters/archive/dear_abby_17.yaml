    leave my number on his machine, because i live with my boyfriend. i realize it''s
    not good for me to talk to him, but for some reason, i feel i need to. i can''t
    make myself throw away his number either, because i''ve already got it memorized.
    why, oh why am i so desperate to contact him? is it because he has this manipulative
    power over me? -- going crazy over a jerk'
