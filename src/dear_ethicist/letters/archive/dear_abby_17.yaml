    year: 1999
  signoff: OLDER HOUSEGUESTS MAY WANT TO TEST THEIR GUEST ...
  subject: Older Houseguests May Want to Test Their Guest Ability
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    during the holiday season, you often publish letters from older persons complaining
    about being alone or left out. last winter, my husband and i entertained six sets
    of overnight guests at our florida home. most of them were over 65. based upon
    our experience, here is a questionnaire for the person who hasn''t received another
    invitation: (1) when you arrived, did you greet the host and hostess warmly --
    or did you complain about the airline, the stairs, the driveway, the distance,
    the traffic and the crowds? (2) if you have special dietary requirements, did
    you inform your hosts well in advance, or did you wait until the meal was on the
    table? did you expect everyone to eat only your special diet? (3) did you talk
    about anything other than your medical problems? did you show an interest in others
    and ask questions about their lives? (4) did you complain that the bed was too
    hard or too soft, and if the pillow was not to your liking, did you feel compelled
    to say so? (5) did you claim the best chair in the house as yours for the entire
    visit? did you complain about the weather? did you adjust the thermostat to your
    comfort level without first asking your hosts? (6) if you are early to bed and
    early to rise, did you expect the entire household to conform to your schedule?
    (7) did you state your opinion and give advice on every topic? or did you consider
    the fact that others may know something, too? (8) did you express gratitude for
    the efforts your hosts made on your behalf? abby, our reason for inviting guests
    is to enjoy their company. what causes some people to think they no longer need
    to practice good manners simply because they are older? -- inviting fewer people
    to florida this year'
