  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you have probably heard everything, but here goes. my sister-in-law died last
    summer. she had been very ill for a year. my brother-in-law, "tom," took excellent
    care of her, but not too long before her death, she had to be put in a nursing
    home. while visiting his wife there, tom struck up a friendship with a woman i''ll
    call "dolly." tom is in his 70s. dolly is in her 80s. dolly''s husband died about
    the same time as my sister-in-law. get this: while tom and his family were receiving
    friends at the funeral home, dolly showed up and announced to one and all that
    she was tom''s girlfriend. to make matters worse, at the funeral, she also told
    everyone at church she was tom''s girlfriend. she even sat with us in the family
    pews, right behind tom. how could anyone be so brazen as to not even wait until
    the spouse is buried to announce their affair? one week later, tom bought her
    an engagement ring. two weeks after that, they eloped. do you think we should
    exclude them from our annual holiday dinner? several family members have said
    they will not attend if she''s there. our family has always been very close, but
    this has torn us apart. how should i handle this? -- one for the books'
