  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a veteran of world war ii. i have a bumper sticker on my vehicle announcing
    a past reunion of my army unit. recently, while shopping, i was approached by
    an employee of the firm i was in who asked me, "did you serve, sir?" i replied
    that i had, indeed, served in wwii. the young man then said, "i would like to
    thank you, sir, for what you did for our country." i was stunned. in 55 years,
    this is the first time i have ever been thanked by a fellow american. i lost three
    friends at normandy, one of whom died at my side. when i look back at the fulfilling
    life that i have enjoyed in this country that i love, i regard with lasting sorrow
    the memory of those friends who were denied that opportunity. the considerate
    words uttered by that young man meant more to me than i could ever convey to him.
    in some manner, the pain of remembrance has been made less painful by his kindness.
    i returned to visit that young man and gave him my combat medic''s badge as a
    token of my gratitude. -- oscar ortiz, san francisco'
