  signoff: MAN GIVES UP HIS NEW LOVE IN ORDER TO TAKE BACK...
  subject: Man Gives Up His New Love in Order to Take Back His Old
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i can''t decide what to do. i am a 44-year-old man. in 1996, my wife left me after
    19 years of marriage. i have one daughter who stayed with me during the separation.
    during the first year of our split, i tried very hard to persuade my wife to return
    home, even though i knew she was having an affair with a married man. in 1997,
    i finally gave up on wooing her back and started seriously dating a wonderful
    younger woman. soon we were madly in love. all my friends and my daughter fell
    in love with my new love. my wife, waiting our divorce, saw what was happening
    and decided she wanted to come back home. after trying so hard for so long and
    for my daughter''s sake, i decided to take my wife back and try again. it has
    been very difficult. we''ve been seeing a marriage counselor, but we fight all
    the time. every time there''s an argument i think of my lost love. we never fought.
    my wife is very strong-willed and extremely jealous of every woman who speaks
    to me, although i never cheated on her. my girlfriend was heartbroken when i broke
    it off, but she has stayed out of my life for the last six months because she
    doesn''t want to be a home-wrecker. she now knows things aren''t going well at
    home. i have called her a couple of times. she has made it clear she wants me
    back, but only after the marriage is over. i am ready to give up again on my wife.
    she knows i am not happy, and blames me for not trying hard enough. my wife hasn''t
    slept in our bed for two weeks. my friends see the stress and tell me i should
    go with my heart. i''m torn about what to do. can you help me decide what would
    be best for everyone involved? -- mixed-up in missouri'
