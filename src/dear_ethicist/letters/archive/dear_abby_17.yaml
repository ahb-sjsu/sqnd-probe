    think she''s looking for a man, because she has no boyfriend and is very short
    on money. i don''t want to push him into doing anything if this is innocent, but
    i also don''t want to be a fool and get dumped in the end. i have stuck with this
    marriage through a lot of turmoil, and i think i deserve some loyalty. what do
