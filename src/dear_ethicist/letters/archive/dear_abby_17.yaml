  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you receive many letters from people telling you they are taken advantage of --
    by friends, relatives, neighbors, etc. why don''t these "victims" assert themselves
    and refuse to do that which makes them uncomfortable? the people who drop in unannounced,
    or the out-of-towners who freeload, are not friends. they have their own agendas
    and don''t stop for one second to consider the other person''s feelings. i used
    to have a close friend until she asked me if she could borrow $50,000. her request
    occurred less than three months after my husband was downsized from a corporation
    after 19 years. the friendship was never the same after i had to refuse. my formula
    is simple: choose people who treat you the way you treat them -- with consideration
    and respect. perhaps some people say yes too often because they want the whole
    world to love them, and that''s why they end up frustrated and resentful. people
    need to be stronger and simply speak up and just say no. -- barbara in the pacific
