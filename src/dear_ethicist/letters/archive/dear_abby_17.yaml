  subject: '''Call Police'' Banner Gives Driver Measure of Security'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    years ago, i purchased a "please call police" banner that you mentioned in your
    column. it was to be used by people in need of emergency roadside assistance.
    i am 80 years old and all alone. i use two hearing aids and cannot use a car phone
    because i need a special one with "tty." fortunately, when i had occasion to use
    my plastic banner, it was during the day. i displayed my banner in my rear window,
    but cars kept passing me by. finally i got out of the car and held the sign in
    my hands. that caught the attention of a policeman cruising by several lanes away.
    he was able to double back and come to my assistance. for someone my age, breaking
    down on the highway was very scary. would you please print the address where i
    can order the "please call police" banners again? i need several more. i would
    like to order them for my daughter-in-law and granddaughters. thanks, abby. --
    harriet m., philadelphia'
