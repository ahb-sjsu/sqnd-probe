    teachers, and the classes sent out cards, too. we didn''t do it for recognition,
    but we received three thank-you cards from commanders. this "family time" turned
    out to be so much more than just that -- my children learned a valuable life lesson:
    the importance of our military and the fact that these people are real, not fictitious
    characters in a distant place. the kids have begun asking me if we can do it again
    this year. abby, when will you be printing the addresses for 2000? -- amanda ennis,
