  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the father of a 7-year-old daughter who takes swimming lessons through a
    community program. recently, the instructor -- a high school girl -- showed up
    for class wearing a swimsuit that became mostly transparent when wet. this made
    me very uncomfortable. after class, i mentioned to her that i felt her swimsuit
    was too revealing and inappropriate for a class of grade school-age children and
    their parents. two days later, her supervisor called and told me she had received
    a complaint from the instructor. the instructor had interpreted my comment as
    "putting the moves on her." her supervisor, who was not in class that day, told
    me i should have ignored the situation, and if it really bothered me, i should
    have called her instead of talking with the instructor. i''ve been told i cannot
