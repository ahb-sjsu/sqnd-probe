  voice: genuinely_stuck
  body: 'Dear Ethicist,


    over the years, you have honored the men and women who have served our country
    in military service. as the widow of a military man, i want to express my gratitude.
    for the past two years, i have taken part in the ceremonies in arlington cemetery
    and at the wall in washington, d.c., and found them emotionally moving. our country
    is free because young men and women in the service sacrificed their lives for
    their beloved america. so often the "forgotten" ones are the wives and children
    left behind by the death of the military person. after world war ii, four war
    widows felt the need to establish an organization called gold star wives of america
    for widows whose husbands died on active duty, or who died as a result of disabilities
    incurred while on active duty. it was incorporated in the state of new york in
    december of 1945. the organization has worked to preserve and to institute government
    programs pertaining to the welfare of the widows and their children. we need to
    reach the widows who have married again, and lost a second husband, with some
    good news. their benefits can be reinstated by contacting their state director
    of veteran affairs. abby, will you be the bearer of these good tidings? it could
    be beneficial to thousands. -- florance b. herbert, national president emeritus'
