    i was recently named executor and sole beneficiary of the estate of a dear relative
    who passed away. one of my cousins had the nerve to contact the attorney for the
    estate and demand to know why she hadn''t received her inheritance. please, let
    me share a few "truths" that may save a lot of time, expense and hurt feelings
    for other families: 1. people of sound mind have the right to disburse their assets
    the way they choose. 2. no one owes anyone anything at the time of death (beyond
    paying personal debts, and final medical and funeral expenses). 3. an inheritance
    is a gift, not an obligation. 4. if your name is not on the list of beneficiaries,
    the deceased obviously had his or her reasons not to leave you anything. if you
    loved and cared about the person who died, you will always have beautiful memories
    to treasure -- and in the end, isn''t that what really matters? -- blessed in
