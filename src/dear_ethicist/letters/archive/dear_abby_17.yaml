  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i read the "ten commandments for mothers-in-law" in your column. it implies that
    if the relationship is troubled, the fault is hers. however, relationships are
    a two-way street. my son -- a "rescuer" -- married an insecure, controlling young
    woman. she is threatened by any participation on our part in their lives. our
    son seems happy in his marriage, so we are getting on with our own lives without
    involvement with them or our grandchildren. a tragedy? yes. one we can fix from
    our end? no. (ironically, i scored high on your "commandments for mothers-in-law.")
    adult children also bear a responsibility for making the relationship a success.
    to all daughters-in-law and sons-in-law who read the "ten commandments for mothers-in-law"
    and said, "amen!" i offer this slightly modified version: ten commandments for
    a daughter-in-law 1. thou shalt love, honor and respect your mother-in-law and
    father-in-law. 2. thou shalt allow them complete independence. 3. thou shalt speak
    only kindly and loyally about them. 4. thou shalt not find fault. 5. thou shalt
    not visit them too frequently, and never enter their home without knocking. 6.
    thou shalt say thank you when they do something nice for you or your children.
    7. thou shalt not give them advice unless requested. 8. thou shalt not deny them
    access to their grandchildren as a bargaining chip to get what you want. 9. thou
    shalt respect their taste in home decorating, though it differs from your own.
    10. thou shalt petition the heavenly father, in whose love they abide, for their
    happiness. i would also suggest that daughters-in-law remember that they are providing
    their children with a blueprint for how they themselves should be treated one
    day in the future when they become mothers-in-law. please print this, abby. i
    know i speak for tens of thousands of mothers-in-law who will read this and say,
    "amen!" -- disappointed mother-in-law'
