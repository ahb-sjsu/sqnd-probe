  subject: Babies Cry for Many Reasons All New Moms Should Learn
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    usually i do not interject my opinion to total strangers. however, as my wife
    and i were sitting at a table in a mall, there were two women at the next table.
    one of them had with her a screaming infant in a buggy. finally, the mother lifted
    the baby into her arms and began bouncing it around. the baby cried even more,
    so the infant was put back in the buggy with a disgusted thrust as the baby continued
    to scream. i spoke up, saying, "the baby may be thirsty." the mother found a bottle
    full of water and stuck it into the baby''s mouth. the baby not only stopped crying,
    but attacked the water as if its life was dependent upon it. i have heard women
    say about crying babies, "don''t worry -- the baby is just exercising her lungs."
    abby, a baby''s cry is a signal that something is wrong. when a woman first becomes
    pregnant, a nurse in her doctor''s office should instruct her about care for a
    crying baby. when the baby cries: is she thirsty? is he hungry? is the baby wet
    and in need of changing? is she too hot? too cold? are the bed clothes wrapped
    so tightly around the baby or his arms or legs that they are shutting off the
    circulation? (lift the baby completely out of the crib and look things over.)
    the baby might also have an extremity caught in the buggy parts. finally, if it
    is none of the above, the baby might be sick. learn how to take the infant''s
    temperature. if the temperature is above 100 degrees f, take the baby immediately
    to the emergency room unless his or her doctor is willing and able to see the
    infant immediately. -- retired doctor in scottsdale, ariz.'
