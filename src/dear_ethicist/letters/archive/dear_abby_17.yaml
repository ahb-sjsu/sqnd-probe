    was, and that engendered confidence in his ability to treat my aunt. however,
    when she hobbled into the receptionist''s office, the door was left open, and
    everyone in the waiting room could hear the answers to all the personal questions.
    nothing was secret from the captive audience. she tried talking softly, but the
    receptionist repeated her answers loudly enough that we could all hear them. abby,
