  voice: genuinely_stuck
  body: 'Dear Ethicist,


    yesterday my husband had surgery to remove a lump. the doctor prepared us for
    the worst, indicating that it might be cancer. my husband told only close family
    members and a few friends about his condition. his sister, "winifred," traveled
    150 miles to come to the hospital, even though she was told there was no need
    for her to be there. i was very upset with her presence. i wanted some private
    time with my husband in the pre-op room, but within minutes, winifred ushered
    herself in. i became upset and told her so. however, she refused to go back to
    the public waiting room. while in the waiting room, during my husband''s surgery,
    winifred asked me if i would like to "talk about" the way i was acting. i told
    her i had wanted private time with my husband. she said i was selfish, that she
    is dearly fond of her brother. abby, in the nine years we''ve owned our home,
    i can count on one hand the number of times winifred has visited us. for the past
    year she has lived only 150 miles away. winifred has three children and a granddaughter
    to go home to, but what would my son and i have if my husband didn''t make it?
    she would have lost her brother, but our lives would be drastically changed. fortunately,
    my husband does not have cancer. do you think i was selfish requesting private
    time with my husband? -- believes in the right to privacy'
