  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a registered nurse employed in a hospital. my daughter passed away in december
    from breast cancer. i worked up until two weeks prior to my daughter''s death.
    during that time, i made no mention to my co-workers about my daughter''s grave
    condition. it was just too sad. three weeks before my daughter died, my supervisor
    called me into her office and told me i had a "bad attitude." i admit that i had
    kept my feelings to myself, and of course my demeanor reflected a sad expression,
    but my attitude was never "bad." i quickly responded to my supervisor, in my defense,
    that my daughter was dying and asked her how i was supposed to act. she told me
    there were other nurses who had gravely ill children, but they didn''t behave
    the way i did. i replied that she should walk a mile in my shoes. she reiterated
    that i had a "bad attitude." i responded that since she seemed to be such an authority
    on behavior and dying children, perhaps she could enlighten me on how to "act"
    -- because i really didn''t know. i have since returned to work, and i now have
    a strong dislike for this person. i see her daily, and she has the nerve to speak
    to me after that unpleasant encounter. abby, how do i get past this? she has apologized
    for her comments, but the damage has already been done. -- furious r.n. in the
    northeast'
