  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i need your advice. in 1995, i married a wonderful man who has been an excellent
    father to my three sons. i love him with all my heart. for the past few months,
    i''ve been accusing him of cheating on me. he leaves for work early, has been
    taking showers, shaving and dressing nicely to go to work in a factory. in the
    past, he hasn''t worried about his looks so much. every time i say something like,
    "lookin'' good for her, huh?" he gets mad. he insists he''s not fooling around
    and never would. i have a hard time believing him. he says i''m pushing him away
    by accusing him of cheating, but i can''t help it. i''m so scared that i''m giving
    this man my heart and soul, and i''m afraid of the power he holds in his hands
    to break me. my self-esteem is on the low side. i''ve gained some weight and am
    feeling old. our sex life is so-so. i''m not very satisfied, and i have been open
    and direct about telling him what i like. he acts like he doesn''t hear me, which
    also makes me believe he has someone else. i''ve never loved any other man like
    this and would be devastated if there is another woman. is it me? please tell
    me how to get help for this insecurity. -- miserable in indiana'
