    humans, bats don''t have the luxury of too much time on their hands. a bat mom
    likes nothing so much as hanging out with her baby and all her other bat mom friends
    and their babies. there''s no time for bat hanky-panky. please, abby. our friends
    the bats don''t need more bad publicity, or to have their reputation endlessly
