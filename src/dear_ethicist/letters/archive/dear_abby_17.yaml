  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in a recent column, one of your readers recommended that schools add anger management
    classes to the curriculum. i am a schoolteacher, and i don''t know how we''re
    going to fit any more into our curriculum and do it effectively. we teach drug
    awareness, tobacco awareness, aids education, kids voting, helmet safety and stranger
