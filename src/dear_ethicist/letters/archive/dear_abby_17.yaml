  subject: One Way Conversationalists May Find Themselves Alone
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what has happened to the art of conversation? my husband and i practically run
    away from some people -- not because of what they are saying, but how much they
    talk. we were having dinner in a restaurant recently, and a new acquaintance came
    in alone. we invited him to join us, and from that moment on, we never spoke again
    -- just listened as the man droned on and on nonstop. i couldn''t believe he could
    talk and eat at the same time. another time, a relative we hadn''t seen in about
    15 years came to our home for dinner. he sat down at our table and proceeded to
    talk, talk, talk. when he left five hours later, i told my husband that other
    than knowing where we live, he doesn''t know a thing about us. i have read about
    young men and women who, even though they are educated, cannot get dates. perhaps
    they should ask themselves when they are with new people, who is doing the talking?
    both of them? or is one of them dominating the conversation so there isn''t any
    real give-and-take of ideas? please, people: ask questions about the person you
    are with. wait for an answer before jumping in again. i guarantee you''ll have
    friends all around you instead of people walking backward to get out of your range.
