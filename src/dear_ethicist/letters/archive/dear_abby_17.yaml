    the husband''s children, too. he should be grateful his wife gives time and love
    to his children. women carry the children in their bodies. giving birth is an
    awesome event in their lives. nursing, nurturing and attending to children is
    absorbing. why wouldn''t their relationship with their children be intense? today''s
    women often work full time outside the home and do most of the household chores.
    how much time and energy does a wife have left for a husband? i suggest that instead
    of pursuing another woman, a husband be understanding of his wife; that he spend
    more time and love on his children; and that he make time to occasionally get
    away for brief dates with his wife. chances are his wife loves him, too. if he
    sticks with her, he''ll have a loving companion for life. memories of family fun
