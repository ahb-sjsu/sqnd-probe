  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my father paid my mother child support until my twin brother and i turned 18.
    then he quit. he said, "it''s time for your mother to support you." abby, he doesn''t
    understand how much our mother has done for us. she gave us all her time and enormous
    moral support after he left. my brother and are both in college, and it''s really
    hard on our mother. she says that according to the law, since we are now 18, dad
    is no longer legally responsible for us, but that law is unfair! i understand
    that years ago most kids graduated from high school and went to work, but today
    it''s different. education is vital. i don''t like seeing mom work two jobs and
    make sacrifices while my father and his new wife have a new house, a new boat,
    a new car and lots of vacations. dad says his financial responsibility to us is
    over -- we''re adults, and we''re on our own. if it weren''t for a scholarship,
    we would be unable to attend college. abby, is there a way to get our political
    leaders to change the law to make fathers pay child support until their children
    graduate from college? -- in college in georgia'
