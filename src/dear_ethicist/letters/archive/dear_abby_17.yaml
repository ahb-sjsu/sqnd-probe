  subject: Incentive for Organ Donors Should Be to Do Right Thing
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am not normally a person who would write to you, but i am prompted to do so
    as a result of the letter you printed relating to obtaining inheritance tax, estate
    tax or income tax incentives for people to become organ donors. i am a lawyer
    who practices in the estate and tax field, and i thought that the proposition
    was interesting from that standpoint. however, as a registered organ donor, i
    question both the proposition and your support of it. my questioning does not
    concern the need to get more organ donors, but it concerns the motivation of people
    to donate organs in return for tax relief. i am concerned that our society needs
    to have "incentives" to do that which is right. do we really need to have income
    tax deductions to support our favorite charities? do we need tax incentives to
    encourage people to employ persons otherwise unemployable? will charitable giving
    collapse if, for some reason, charitable deductions were eliminated from the internal
    revenue code? i would hope that the answer to these questions would be no, so
    i am not in support of the person who suggests that we give incentives to encourage
    people to become organ donors. the incentive should be that you are doing the
    right thing for the right reason. there is no other incentive necessary. -- alfred
    k. hettinger, allentown, pa.'
