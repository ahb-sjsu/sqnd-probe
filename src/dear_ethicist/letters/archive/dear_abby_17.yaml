    fans. encourage them to participate in activities that challenge and enrich them.
    be generous with praise, both for efforts and accomplishments. take time to write
    them special notes and look for cards to give them that contain messages of love
    and pride. (i still treasure the note my mother wrote to me when she felt she
    had neglected to acknowledge my hardworking efforts.) do things together. hug
    them. hug them again. the care and effort you extend to your children, in helping
    them build strong self-esteem, will generate huge dividends in the form of healthy,
    wholesome choices when they become teen-agers and young adults. i can still hear
