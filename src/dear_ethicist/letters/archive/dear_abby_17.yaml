  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i went to the movies with my mother as a young boy, she would sometimes cover
    my eyes with her hand and ask, "can you tell me where the exits are?" she made
    it a game that was fun, but she was serious about teaching the lesson. i''ve always
    remembered it, because it''s a very important one. no matter where people are,
    everyone needs to know how to escape safely if fire should break out. that''s
    why i''ve joined the non-profit national fire protection association in its public
    safety efforts during fire prevention week 2000. nfpa''s campaign is called "fire
    drills: the great escape!" its goal is to encourage people everywhere to plan
    and practice their own fire drills, especially in their homes, where eight out
    of 10 fire deaths occur. when was the last time you had a fire drill? please,
    take a few minutes to walk through your home with your family and identify at
    least two escape routes in case a fire blocks one of them. then practice using
    them, and choose a specific place outside to assemble and make sure that everyone
    is safe and wait for the fire department. also, if you haven''t done it lately,
    test your smoke alarms to be sure they''re working. abby, i hope your readers
    will take this message to heart. fire is fast -- so fast, you may have only a
    few moments to get out. however, if you react quickly, you can survive a fire.
    fire drills really are the "great escape." planning ahead and practicing carefully
    are the keys to survival. -- sen. edward m. kennedy, nfpa honorary chair, fire
    prevention week 2000'
