  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have recently "come out" to my family for who i really am -- a transsexual.
    i have felt this way as long as i can remember. at 26, i could no longer hide
    myself and, after seeing a therapist, i have begun the process of changing my
    gender. some members of my family support me. however, my father and grandparents
    are staunchly against this. they say they will not accept it because to do so
    would be to admit that god makes mistakes. abby, i am not a "mistake," and neither
    are others like me. i have had tests, and they confirm that this is genetic. in
    no way do i think that god makes mistakes. god made me this way, and i must deal
    with it in the way that makes me happiest. since i have come out, i have been
    happier than i have ever been, and i plan to finish my transition over the next
    few years. every move i have made on this journey has been considerate of those
    around me, changing gradually rather than shocking them by completely altering
    my appearance overnight. could you please help me educate my family and others
    who know so little about what the transgendered community goes through? we struggle
    to lead normal lives and try to be productive in society. we are teachers, lawyers,
    doctors and office workers. as few as we are, we are not mistakes as my father
    claims. still, we face prejudice on a daily basis. we need our families to stand
    behind us as we make our way through this challenging journey. please, abby, help
    educate people to see that we are just like them. -- transgendered in chicago'
