  voice: genuinely_stuck
  body: 'Dear Ethicist,


    twenty years ago, my high school civics teacher gave us a choice for a project:
    write a research paper or perform 20 hours of volunteer work and report on the
    experience. for not completely altruistic reasons, i chose the volunteer experience
    because i thought it sounded more interesting -- not to mention easier! that was
    one of the most memorable high school experiences i had. i didn''t come from a
    perfect background (does anyone?), but it was good for me as an impressionable
    young person to see how those in true need lived. i will never forget rocking
    a baby who was born without eyes because his mother dallied with drugs during
    her pregnancy. most volunteer experiences aren''t as sobering, but there is always
    something to learn. as a result of that school project, i have led a life of volunteering
    -- even if it is just an hour a week. in addition, i have introduced my children
    to the wonderful world of volunteering as young as age 3, and they love it. my
    parents were also volunteers. abby, please address the subject of volunteering
    with your readers. if they don''t volunteer, they owe it to themselves to give
    it a try. it''s a wonderful experience. just when they think they will only be
    giving, lo and behold, they''ll be receiving an education and a worthwhile experience.
    -- grateful to be able to help, st. paul, minn.'
