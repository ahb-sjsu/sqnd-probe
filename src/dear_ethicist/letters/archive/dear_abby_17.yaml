  voice: genuinely_stuck
  body: 'dear readers: an estimated 80 percent of the population of western nations
    will experience at least one episode of severe back pain. of course, any individual
    who suffers from severe back pain should consult a doctor. most patients are prescribed
    muscle relaxants, pain killers and/or sessions with a physical therapist, and
    given instructions for exercises to be performed at home. does this mean the patient
    emerges pain-free? not necessarily. for many people, the back pain persists to
    a greater or lesser degree for years. a new book, "7 steps to a pain-free life,"
    written by robin mckenzie with craig kubey (published by dutton), is now available
    in bookstores. mr. mckenzie is an honored and respected physical therapist from
    new zealand, and more than 20,000 health professionals worldwide have been trained
    in his methods. most important, patients who have learned to use his exercises
    for back and neck pain assert that for the first time they could effectively manage
    -- or banish -- their own pain. p.s. a word to the wise: before beginning this,
    or any other exercise program designed to reduce pain from any condition, consult
    your doctor.'
