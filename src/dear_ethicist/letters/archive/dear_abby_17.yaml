    year: 1999
  signoff: TIES TO FORMER IN LAWS STILL AFFECTIONATELY BIN...
  subject: Ties to Former in Laws Still Affectionately Bind New Bride
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i saw the letter from "forgotten daughter," whose family is in turmoil due
    to her dad''s infidelities, i had to respond. call this letter a plea to parents
    who are contemplating having affairs. when i was 13, my dad started having an
    affair with a younger woman and left my mom. my reaction to the situation was
    to cut school, shoplift and drink. this apparently isn''t unusual, if you pay
    attention to the statistics or watch talk shows. the reality was that dad did
    not have an affair on my mom. he cheated on the whole family. many cheating spouses
    say, "this is between my spouse and me, and it has nothing to do with the children."
    the truth is, it has everything to do with the children. men or women who are
    considering having an affair need to stop and think beyond their own selfish needs,
    and consider the havoc it will wreak on the lives of their children. the message
    they''re sending to their kids is, "this affair, which is based on sex, means
    more to me than creating a safe and loving environment for you." children aren''t
    equipped with the coping skills necessary to come through an affair unscathed.
    (neither are many adults, for that matter.) if your marriage is unsatisfactory,
    seek counseling with your spouse. if divorce is inevitable, seek family counseling
    to help your kids through the transition. but please, for heaven''s sake, wait
    until the divorce papers are signed before beginning another relationship. your
    children deserve that courtesy. their very lives may depend upon it. what was
    the outcome in our family? dad moved back in with us two years later, with no
    explanation to the kids. i was in therapy for several years, trying to learn to
    trust men and to love again. my mother lost huge chunks of her self-esteem that
    she is just now retrieving, after 20 years. and my brother committed suicide.
    i hope it was worth it, dad. -- a survivor in california'
