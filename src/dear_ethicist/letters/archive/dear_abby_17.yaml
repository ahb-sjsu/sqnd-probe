    forever. however, these points should be made to young people before they decide
    to have children. what does it say to those who are already parents? i am a 17-year-old
    mother of a beautiful 8-month-old daughter. teen-age mothers are often perceived
    as young girls who have ruined our lives. however, we haven''t ruined our lives
    -- we have just made them a little more complicated. i earned my high school diploma
    and work at a great job in an office where i make far more than minimum wage.
    i will soon start college to pursue my dream of becoming a registered nurse. i
    played with fire and have to deal with the consequences. having kids is a responsibility
    not to be taken lightly, but it''s not the end of the world. there are plenty
    of places that help young mothers achieve their goals and open up windows of opportunity.
