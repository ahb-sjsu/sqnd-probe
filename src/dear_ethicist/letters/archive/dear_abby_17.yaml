    year: 2000
  signoff: HIGH FREQUENCY WARNING BEEP DOESN'T REGISTER WI...
  subject: High Frequency Warning Beep Doesn't Register With Seniors
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    have you noticed how often people fail to get out of the way of electric carts
    used to transport people who can''t walk long distances at airports? it isn''t
    pure cussedness. it''s because the "warning beep" used by these carts is near
    a sound frequency that cannot be easily processed by the human ear. (see: "how
    we localize sound" by w.m. hartmann in the november 1999 issue of physics today.)
    thus, airline commuters cannot tell where the sound is coming from, which is hazardous
    to both walkers and riders. this is actually a common engineering blunder. the
    "beep" to announce an incoming fax on a computer modem and the beep of a modern
    range timer are both typically at a pitch just above the hearing range of a host
    of older people. the back-up beeper on trucks and heavy equipment is also in the
    same frequency range. (the higher sound frequencies are usually the first to go.)
    we all know that engineers are set in their ways, but perhaps a wake-up call from
    you will jolt them out of their ruts. -- jack salisbury, palm coast, fla.'
