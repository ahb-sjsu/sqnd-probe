  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am writing in response to the reply you gave the young woman signed "scared
    to speak up." she was 19 years old, recently married and expecting her first baby.
    her parents claimed they would disown her if she became pregnant before age 24.
    they also expect her to repay the money they spent on her college education. your
    response for her to be responsible and begin paying back the money is ludicrous!
    parents should not manipulate an adult daughter to do exactly as they want her
    to. life has many twists and turns. it does not always follow a script that the
    parents have laid out. her parents were willing to pay for her education in the
    beginning. was there a signed contract stating she could not marry before her
    degree was acquired? the parents should realize that a marriage and expected child
    need not be the end of the road for their daughter''s formal education. eventually
    she will probably decide to continue it. she and her husband will have enough
    expenses to worry about without this silly demand from her parents. how controlling
    and manipulative can parents be to dictate they will disown their daughter if
    she gets pregnant before they think she should? her parents deserve a kick in
    the rear, as well as a message to stop dictating how their daughter should live
    her life. abby, you goofed on your reply. -- donna kopitzke, hudson, wis.'
