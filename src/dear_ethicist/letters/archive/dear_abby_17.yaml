    about me), and to our horror, cindy announced she was coming the following weekend
    to "pick up the cutest pup in the litter." we never offered a puppy to her, and
    had mutually decided to keep all the dogs so we wouldn''t break up the little
    family. when jake returned cindy''s call, i heard him tell her that i wanted to
    keep all the dogs and was not giving any of them away. i feel betrayed and hurt.
