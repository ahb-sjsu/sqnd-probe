    year: 2000
  signoff: RETIREMENT COMMUNITY OFFERS SENIORS A WEALTH OF...
  subject: Retirement Community Offers Seniors a Wealth of Options
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your advice to "sis, the nag" from hickory hills, ill., was right on target. the
    woman is a primary candidate for retirement living. unfortunately, society as
    a whole, and especially the maturing adult, is undereducated when it comes to
    the resources available to them and the many advantages of those resources. a
    large part of the american culture continues to perceive retirement living in
    the same vein as life in a nursing home -- hence the hesitation when it comes
    to this type of decision making. although life in a retirement community is quite
    the contrary, this perception has been slow to change. i work in a continuing
    care retirement community (ccrc). the beauty of this environment is that there
    are 60-, 70-, 80- and 90-year-old adults who continue to live active and independent
    lives, and yet have assisted and nursing care services available to them in the
    event these needs arise. the residents reside in a hotel-like atmosphere in their
    own apartments, with their own furniture, go to the mall, grocery stores, theater
    and anywhere else they so desire. they make new friends that have had or continue
    to have similar life experiences. today''s senior has worked hard to provide children
    and grandchildren with the opportunity and vision to fulfill their own goals.
    the families want only the very best for them. they want their parents to enjoy
    themselves and all of the amenities they so often deprived themselves of to provide
    for their families. retirement living is truly a step in the right direction.
    "sis" is no doubt facing a difficult decision. regardless of how nice the retirement
    community is, it will never be the memory-filled home in which she raised her
    family. however, life is a series of trade-offs. she is already feeling the burden
    of caring for her house and at a loss as to why her children are not more available.
    "sis" probably has a delightful brood, but what will she expect of them if her
    health declines and she finds herself able to handle less and less? taking this
    first step is a big one. i meet people daily who are hesitant to take the initial
    step. the majority of mature adults feel they are not ready for retirement living.
    yet these same folks come into my office six months after they''ve moved in to
    tell me how happy they are, and how they wish they had made the move years earlier.
    -- kelli knox, houston'
