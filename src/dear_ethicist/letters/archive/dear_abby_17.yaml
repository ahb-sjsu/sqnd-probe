  signoff: SIBLINGS' PLANS FOR MATRIMONY SUFFER FROM PAREN...
  subject: Siblings' Plans for Matrimony Suffer From Parents' Parsimony
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    early this year, my brother and i both announced our engagements and agreed that
    our wedding dates would be within six months of each other. we''re both in our
    early 20s, still living at home, and our parents are well-to-do. immediately after
    the announcements, our parents told us they could only give me (the bride) $7,000,
    and my brother would get half that amount. considering the cost of weddings these
    days, this would hardly cover 25 percent of the expenses, but there was nothing
    we could do, so we went along with it. our parents explained that they were in
    a tight financial situation at the moment, and this was all they were willing
    to put out for our weddings. exactly one month later, our parents purchased another
    home! our family home is already large, but they consider the second house an
    "investment property." both my brother and i are extremely hurt by this -- after
    being told that our parents were in a "financial bind," they were somehow able
    to scrape up the money for a new house. neither of us is planning a very large
    wedding -- only 150 guests or so -- but some of the money would have to cover
    our parents'' guests, as well as ours. our parents don''t seem to understand this
    and are standing their ground, saying they have supported us all our lives, but
    they are not responsible for paying for our weddings. they have also asked that
    since we both work, my brother and i start paying them rent until our wedding
    dates. we feel we should be saving our money at this time, but once again, our
    parents don''t see it that way. i am a 4.0 college graduate, have worked and gone
    to school at the same time, and have always tried to be the model daughter. abby,
    are my brother and i wrong to think that our parents are being selfish? -- singing
    the wedding bell blues'
