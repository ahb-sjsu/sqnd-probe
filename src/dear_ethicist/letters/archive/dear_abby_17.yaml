  body: 'Dear Ethicist,


    after being apart for two years, i recently encountered this guy i used to go
    with. he was always a manipulative jerk. but once again, i let him kiss me and
    shivers went down my spine. he gave me his phone number; however, i keep getting
    his answering machine. i''m dying to talk to him, even though he always treated
