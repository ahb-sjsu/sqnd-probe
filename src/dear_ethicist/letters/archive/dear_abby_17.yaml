  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i was 12, i couldn''t wait to wear a bra. by the time i turned 16 last summer,
    i decided i''d had enough of wearing a bra. my mom, who hasn''t worn one since
    she was 18, had no problem with it as long as it wasn''t obvious that i was braless.
    and for six months it wasn''t. not until i went to a slumber party, and some of
    the other girls there saw me change into my pj''s, did anyone notice i was not
    wearing a bra. the girls began to make fun of me, telling me that only lesbians
    go braless. (it doesn''t help that i currently have a boyfriend.) now word has
    gotten all around school, and people are doing all sorts of things to make fun
    of me, from boys pretending to unsnap my nonexistent bra to a girl actually coming
