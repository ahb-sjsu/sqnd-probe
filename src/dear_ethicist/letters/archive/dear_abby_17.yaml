  subject: Three Different Weddings Let in Laws' Dreams Come True
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my fiance and i devised a wedding plan that pleased both our families. he is the
    youngest child; i am an only child. we''ve always been especially close to each
    of our moms. we wanted to make their wedding dreams for us come true, as well
    as our own. the solution? we had three celebrations! one for us, and one for each
    mom. sound crazy? it''s not. my fiance and i eloped to santa fe, n.m., for a private
    ceremony with only my best friend and my fiance''s brother in attendance. we hired
    a professional photographer to capture every moment for our families. it was a
    beautiful ceremony in a church with a minister. three months later, my mom arranged
    a 200-person sit-down wedding reception in my hometown. she asked our long-time
    presbyterian minister to "bless" our marriage with a small ceremony, invited the
    guests, ordered the food and hired the band. in short, she gave the party she
    had always dreamed of for her only child. three months after that, my mother-in-law
    hosted a catholic validation at a church in my husband''s hometown. she was overjoyed
    to provide the mass and party she had always hoped for her son. all in all, we
    had three weddings, and celebrated our marriage for a year. it was perfect. both
    sets of parents attended each other''s events, and everyone got to eat, drink
    and invite whomever they wanted. i didn''t get stressed-out like some brides do
    -- i just enjoyed myself. abby, i highly recommend this solution to anyone who
    is trying to please everyone. you can have your wedding cake and eat it, too.
    -- we did it our way'
