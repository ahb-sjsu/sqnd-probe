  subject: Teacher's Loving Lesson Turns Girl's Fear to Fun
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    please remind your readers that there will soon be a presidential election, and
    "we, the people," can either let our voices be heard or remain silent. politicians
    have power, but we, the people, have power, too. we have the power to vote, to
    communicate our approval or our opposition to candidates and to those who dictate
    their party platforms. we, the people, have the responsibility to decide how to
    ensure that those we vote into office look after our best interests, our children''s
    and grandchildren''s futures. which candidate has a more workable approach to
    solving the world''s problems -- hate, injustice, indifference and ignorance?
    on election day, nov. 7, 2000, we, the people, will determine exactly the kind
    of leadership we deserve. please, abby, urge your readers to make certain we elect
    the best there is to offer. -- vicky, a voter in virginia'
