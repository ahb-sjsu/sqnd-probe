  signoff: MAN STRAINS TO SEE BEYOND WIFE'S LONG AGO INFID...
  subject: Man Strains to See Beyond Wife's Long Ago Infidelity
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a year and a half ago, my wife of 18 years confessed to an infidelity i had feared
    in the back of my mind all along. in our second year together, i was in the military.
    we were stationed overseas. we had a small group of friends -- couples and singles
    -- who partied three or four nights a week. we never allowed the parties to get
    too crazy, but occasionally someone would sleep overnight on our couch if they
    weren''t sober enough to drive home. one evening i returned from work very tired,
    and after a few beers, i retired early. a few friends were still hanging around,
    but were leaving soon. it happened in the adjacent room with one of my best friends,
    while our 2-year-old and i slept. since i found out the truth, i have experienced
    all of the emotions -- betrayal, sadness, shock, hatred, anxiety, denial, etc.
    after talking to two family counselors, three preachers, a psychiatrist, my parents,
    god, reading tons of books, fishing, taking countless long walks trying to reason
    why -- and finally attempting to talk to her alone -- what else can i do? (she
    refuses to discuss it further.) it still bothers me every single day. there has
    to be some relief from this continuous bad feeling i am trying desperately to
    get rid of. nothing has worked so far. i don''t want to say divorce is the answer,
    because this happened so long ago. however, at times, it seems like it happened
    yesterday. once again, what else can i do? -- living in a gray world'
