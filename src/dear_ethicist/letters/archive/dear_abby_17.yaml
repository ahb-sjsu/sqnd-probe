    see me very badly. but when the date for our meeting approached, he seemed to
    forget about it. however, he continues to write, and gives me subtle messages
    that he may still love me. about three weeks ago he brought up meeting again and
    began calling. he said he had done enough damage to our relationship and he was
    serious about getting together this time, but when i asked him to make real plans
    and set a date, he ignored me. he just sent jokes and letters about what''s going
