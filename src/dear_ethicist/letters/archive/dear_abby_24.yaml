  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a sophomore in college, currently living with two of my best friends in an
    apartment. the other day, we went shopping at a thrift store. i showed one of
    my roommates, "beth," a t-shirt with a logo of a band she liked. she took it and
    i went to look at something else. later, my other roommate and i were waiting
    for beth to finish shopping. she came up to where we were sitting, and when i
    asked her if she was going to buy the t-shirt, she whispered that she was stealing
    it. i was in shock. i didn''t say anything because i wasn''t sure what was the
    right thing to do. beth walked out with the shirt in her bag. i''m still really
    uncomfortable about it. what should i do the next time beth does something like
    this? would i have been out of line to tell an employee? how do i handle this
    so it doesn''t hurt our friendship? beth is somewhat immature, and i wouldn''t
    put it past her to retaliate by vandalizing my possessions. my other roommate
    hasn''t expressed an opinion either way. -- shocked in chicago'
