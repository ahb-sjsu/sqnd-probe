    welcomed "ricky" and so did i. now the problem: john wants us to treat ricky like
    family, but ricky doesn''t have to treat us like family. we never hear from this
    child; only my husband talks to him. when ricky visits, john waits on him hand
    and foot and acts like the perfect father. he pretends he doesn''t hear ricky
    make rude comments about me and my children. ricky can tell john that one of my
    children -- or i -- said something to upset him, and it is automatically our fault,
    no questions asked. if ricky wants money, i am not consulted. i am told we are
    sending it -- regardless of the amount. i understand john may feel guilty for
    not being in ricky''s life all those years, but that''s not our fault. i think
    that if ricky doesn''t accept us, then we should be left out of it. but when he
    comes here, john wants us all to be present. why should we be there for the rude
    comments? if i say anything about it, john says i don''t love his child. i no
    longer say anything when he visits, afraid of being yelled at for not being "fair"
    to ricky. i can''t get john to see that my children and i want to be part of both
    their lives, but without walking on eggshells. help! -- trying to understand in
