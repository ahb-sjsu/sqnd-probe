  body: 'Dear Ethicist,


    i am a 36-year-old female. i have been dating this guy i''ll call "louie" for
    more than two years. he never told me he had anyone else. but one day he let it
    slip that he had been living with this woman, "grace," for more than 10 years.
    i''m not the type to break up a home. had i known, i never would have dated him.
    by the time i found out, i was in love with louie, and he said he felt the same
    about me. i never knew exactly where louie lived or had his home phone number,
    but i did have his cell phone number. whenever i''d call, it was either turned
    off or he wouldn''t answer. finally, i called information and got his home number,
    but i have never used it. now, two years later, we have a child together. none
    of his family members know about our little girl. he says he does not want anyone
    to know right now -- especially grace. he says she would leave him, take half
    his belongings and sue him for alimony. he has given me less than $360 in child
    support since i gave birth. louie says if i sue him for child support, things
    will get nasty. he says he will make my life a living hell. i hardly ever see
    him anymore. what is a woman supposed to do? i think he''s afraid of grace. i
    want to sue him for child support, and i have the papers filled out and sealed,
    but haven''t mailed them yet for fear of what louie might do. please help me.
