  subject: Teen's Generosity Gives Life to Multiple Organ Recipients
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    one evening as i was preparing dinner, my teenage son, allen, came to me and asked
    whether or not he should check "yes" to organ donation on his driver''s license.
    i was shocked and unprepared to address the subject, but he persisted, saying,
    "if i don''t need my organs, mom, and they can help someone else -- why not?"
    one year later, our beloved 17-year-old son suffered a traumatic brain injury
    in an automobile accident. as his father and i sat by his side, it became clear
    that allen''s life was to be no more. brokenhearted, we desperately searched for
    guidance to somehow extend his time with us. but allen had already given us the
    answer -- that evening discussion as i was preparing dinner. our son became a
    true hero the next day, when he donated the gift of a kidney/pancreas to a 29-year-old
    father of three boys. his left kidney, heart, liver, intestine and corneas went
    to other people in need of the "gift of life." allen''s love lives forever in
    our hearts, and his circle of life continues within the lives of those he saved.
    this summer, i will see firsthand the power of allen''s gift of life as i join
    his kidney/pancreas recipient and thousands of others at the olympic-style national
    kidney foundation u.s. transplant games, where he will celebrate and pay tribute
    to the gift of life. april is national donate life month. in the spirit of love,
    i am thankful for allen, the wonders of transplantation and the miracle of life.
    -- allen''s mom, aka jean janohosky, minneapolis'
