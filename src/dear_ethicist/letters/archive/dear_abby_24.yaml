  body: 'Dear Ethicist,


    something happened to me in one of the most popular restaurants here in town.
    i have gone there many times with family and friends. recently a friend took me
    there for a birthday dinner. i know the manager, so i stopped to talk to him when
    we entered. as we were talking, the hostess came to take my friend to be seated,
    and i asked, "could we have a booth, please?" this was not an unusual request.
    i have asked before because it''s a more intimate way to have girl-talk. when
    i went to look for my friend, she was being seated at a tiny table for two, and
    i remarked, "are there no booths available?" the hostess replied, "the tables
    don''t move in the booths." i told her i knew what the booths were like. she then
    demonstrated how you could pull the chairs up to the little table. all of a sudden
    it dawned on me what the hostess was getting at. i said, "are you insinuating
    that i won''t fit in your booths?" and she pointed to my stomach! i was mortified!
    i am heavy, but not obese. i was humiliated and the restaurant was crowded, so
    we sat down and ordered. it was a quick meal; i was too upset to eat. when i got
    home and settled down, i called and asked for the manager. as i started to tell
    him what happened, he said, "oh yeah, she told me," and added, "we do the best
    we can." he just sloughed me off! needless to say, i haven''t been back. what
    do you think of this? -- kathy in la habra, calif.'
