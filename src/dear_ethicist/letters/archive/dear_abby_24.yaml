  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my parents recently celebrated their 35th wedding anniversary. as their gift i
    decided to write "a collection of life lessons and stories as seen through the
    eyes of their daughter" to honor them and everything they have taught me. my brother
    proofread it for me, and told me several times how impressed he was with the content
    and that he loved the idea. his fiancee was also moved and expressed her approval.
    they even asked for their own copy. when i presented it to my parents, they were
    a bit confused. i tried to explain, then asked them to just read it, hoping they
    would understand how much i love, respect and cherish them. dad read it that night
    and simply said, "nice." mom read it at work a few days later. her comment, "it
    was a nice tribute." my brother asked them what their thoughts were; he was sure
    they would appreciate the effort that went into it. he seemed as confused by their
    cool reaction as i was. i''m not sure what i was expecting, but "nice" was not
    it! not one thing has been mentioned about it since, and frankly, the whole thing
    has left me a bit hurt. am i a spoiled brat looking for recognition, or am i justified
    in my hurt feelings? -- feeling empty in florida'
