  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my brother-in-law, "dale," was planning a surprise 40th birthday party for my
    sister, "linda." i found out about the party one week before it happened. dale
    made a point of telling everyone he invited not to tell me about it because he
    knew i would tell linda and spoil the surprise. my husband was also in on it and
    said nothing about it until the week before the party. linda is my sister, and
    i know how much this party meant to dale and the surprise was also important.
    however, i cannot forgive my brother-in-law for going out of his way to tell people
    not to tell me. in the end, i heard nonstop comments about it, and wasn''t even
    involved in the planning of my only sister''s big party. when linda found out,
    she was also upset with dale. i no longer speak to him. i''m still angry at being
    excluded from the planning and the fact that he made it a point to tell everyone
    why. all of us have problems keeping some secrets, but a secret like a surprise
    party could have been kept from my sister. this whole issue is causing tension
    between linda and me, and dale has made no effort in reconciling this issue. am
    i wrong in feeling this way toward dale? should i continue to dislike him about
    it? -- furious in new york'
