    know how i feel. he never did. just before christmas we were over there for a
    visit, and his mother told a horrible story about his dad killing a pet rabbit.
    i couldn''t control myself any longer; i burst into tears and yelled, "your father
    is a horrible man!" we left that night, and i told jamie i could never go back.
    he needed to make a choice: a wife who could be a part of his family -- or me.
    he chose me -- at least that''s what i thought. jamie recently asked me if i had
    calmed down and could put this in the past. i don''t think i can. how can we have
