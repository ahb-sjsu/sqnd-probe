    thing that ever happened to him. ever since the wedding, dave has lost touch with
    his old friends from the past. he talks down to everyone who is less successful
    than he is. i don''t think he''s even aware that he''s doing it. i have tried
    to talk to him about it in a nonconfrontational way with no luck. most of my problems
    are financial, and dave is no longer able to relate. i no longer enjoy having
    lunch with him because all he ever talks about is how well he''s doing in the
    stock market. every time we get together it''s the same conversation. i have invited
    him to go fishing, sailing, skeet shooting -- even over for a bonfire i throw
    every year. the only activity dave ever wants to do is play golf, which i tried
    for five years and still don''t enjoy. my friend seems to have lost all interest
    in anything beyond golf and money. dave says he has "grown" -- but i think he
    has shrunk and has become an arrogant elitist. should i give up on this friendship?
