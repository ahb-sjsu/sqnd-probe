  subject: Free Baby Sitting Could Be Costly to New Baby's Health
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my long-term boyfriend, "clayton," and i recently found out that we''re pregnant.
    although it wasn''t planned, we''re both thrilled to be new parents. we''re doing
    everything within our power to have the healthiest baby possible. because we''re
    on a tight budget, clayton''s mother has volunteered to provide day-care services
    once our child is born and i return to work. she and i have never gotten along
    well, and we haven''t spoken to each other in more than 18 months. she was also
    recently diagnosed with a terminal disease that makes it impossible for her to
    drive long distances, lift heavy objects, or return to her job as a legal secretary.
    on top of that, she''s a heavy smoker, an alcoholic, and is on a whole cocktail
    of medications for her disease, depression, blood pressure, etc. i don''t feel
    comfortable with the idea of leaving my baby with her eight hours a day, five
    days a week, but every time i try to tell clayton i would prefer to pay for day-care
    services, he tells me i''m "stupid" for wanting to pay money when his mother is
    offering to baby-sit for free. how can i explain my feelings to him without being
    ridiculed for being an overly cautious first-time mother? -- worried mom-to-be
    in virginia'
