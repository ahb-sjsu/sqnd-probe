    health care worker''s unwise remark. my wife was having a colonoscopy, and there
    was one large recovery room where patients coming out of anesthesia were grouped.
    (there were curtains separating the patients.) while i was waiting for my wife
    to awaken, i overheard a nurse talking to the wife of the patient next to us.
    she said, "you know, you can find out anything from them when they''re coming
    out of anesthesia. they are completely incapable of lying." she said it in a lighthearted
    way -- sort of giggling. a few minutes later, i heard the wife ask in a hushed
    voice, "bart, have you ever cheated on me?" "yes," he moaned, "with mary helen."
    i heard the wife choke back a sob and she ran from the room. it was another 45
    minutes before my wife was ready to leave, and the woman did not return during
    that time. abby, i think it was ridiculous for that nurse to pass on the information
    that prompted this scene. should i let the doctor know about his nurse''s unwise
    comment? -- mike in tucson, ariz.'
