  subject: Online Dating Opens Door to Danger for Teenage Girl
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was widowed two years ago, and i recently attended the wedding of my granddaughter.
    at the reception, the usual protocol took place -- including the bride tossing
    her bouquet over her shoulder. when the announcement was made, i got up from the
    table to join the other single women, and my daughter-in-law (not the mother of
    the bride) motioned to me to come to her table. she was frowning and shaking her
    head "no." i went over, and she told me in a scolding tone that it was "inappropriate"
    for me to join the younger women because i was actually considered a widow and
    not "single." she also told me that catching the bouquet was intended for people
    who had never been married, not people like me. abby, i am 65, young at heart,
    and attractive enough that people tell me i appear to be in my early 50s. i lead
    an active life, and date and square dance two or three times a week. i didn''t
    join the others, but retreated back to my table. what is your take on this? was
    she right that i wasn''t eligible? i certainly feel as though i''m single. and
    i''m not ready to throw in the towel yet. -- texas widow'
