  subject: Mom Dumps Marital Woes on Her Daughter's Shoulders
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my sister and i are throwing a large 40th anniversary/60th birthday party for
    my parents and sending them on a trip as our gift to them. in lieu of gifts, my
    sister sent out invitations that stated we would instead be graciously accepting
    donations to help pay for the trip. because the range of donations will vary from
    person to person, my sister has decided to give mother a list detailing the amount
    given by each guest. she feels that because some folks may go "above and beyond"
    what others donate, our mother needs to know who the most generous gifts come
    from. i am vehemently opposed to the idea. i feel that any donation that helps
    to pay for the trip is "above and beyond" anyone''s obligation, and that their
    being part of the celebration is enough -- regardless of how much they give. i
    see no reason for my parents ever to know who gives what, and think that my sister
    sharing the information is in terrible taste. your thoughts, please? -- embarrassed
    in pittsford, n.y.'
