    not my thing." for reasons we don''t understand and no longer question, our daughter
    dotes on the man and apparently has no qualms about supporting him. all this time,
    we have gritted our teeth and let them make their own decisions, believing this
    is their choice and none of our business. guy has now decided that his purpose
    in life is to be a "skinhead." he has plastered his vehicle with racist slogans.
    my husband and i are sickened by his actions and have told our daughter we will
    not allow her husband to display his beliefs on our property. she knows we believe
    that racism is an abomination, yet she stands by him because she loves him. we,
    of course, fear that our grandson will be indoctrinated into his father''s beliefs.
    also, our extended family embraces various ethnic backgrounds and religious beliefs
    that we now know our son-in-law hates. how should this situation be handled? --
    baffled and disgusted'
