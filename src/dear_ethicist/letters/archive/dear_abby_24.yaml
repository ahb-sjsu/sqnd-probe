  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what has become of social skills in this country? i have been planning my daughter''s
    wedding for eight months, and mailed invitations with self-addressed, stamped
    response cards six weeks ahead of my deadline with the caterers and rental companies.
    the wedding will be at a large city zoo with a buffet dinner at the reception.
    some people don''t respond at all, some plan to bring dates when no guest was
    invited, and i''m still getting response cards a full week after the deadline.
    do people not understand what "respond by" means? can i call them and say, "sorry,
    it''s too late," or must i just let them come and ruin our special event by causing
    us to run short of food and chairs? the rsvp situation has been the most stressful
    aspect of the entire event. we are well past the standard 10 percent extra. please
    let your readers know that their rudeness, disorganization or lack of social skills
    ruins the enjoyment of planning a special event. maybe some other mother of the
    bride can benefit if you explain what the response card is for. -- tired in kentucky'
