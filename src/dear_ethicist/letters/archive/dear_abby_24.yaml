  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was recently placed in an uncomfortable situation. "adam," a 43-year-old married
    co-worker, was using myspace.com to contact me four and five times a day on my
    days off. the messages culminated when he told me he was crazy about me and would
    like to "kiss and cuddle outside of work." abby, i am 20 and very happy in my
    current relationship. i told adam i would be neither interested nor comfortable
    doing that with him. he was going through a rough patch in his life at the time,
    so i didn''t report him to management because it would have gotten him fired,
    and he and his family couldn''t afford for him to lose his job. however, adam
    has approached every single young female at the company with a similar proposition
    at one point or another. it is fairly common knowledge, and no one has spoken
    up about it. adam now talks to me at work only when necessary and has stopped
    contacting me on my days off, but the whole situation feels weird, and i know
    in the future another girl will inevitably be put in the same situation i was.
    adam has already been disciplined several times for saying inappropriate things
    and, while i don''t want to punish his family for his bad behavior by costing
    him his job, i also don''t want any other girl to be made uncomfortable because
