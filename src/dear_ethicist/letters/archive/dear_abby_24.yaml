  subject: Keep Home Fires Burning but Under a Watchful Eye
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    over the years, americans have incorporated fire safety into their daily lives
    by installing smoke alarms in their homes and developing an escape plan for their
    family to follow in the event of a fire. these measures have saved lives and prevented
    injuries. however, few people consider the risks associated with a common activity
    that most of us participate in daily: cooking. did you know that unattended cooking
    is a leading cause of home fires? three out of 10 home fires begin in the kitchen,
    more than any other room in the home. home cooking fires kill hundreds of americans
    and injure roughly 4,000 more each year. many of these fires are avoidable. this
    year, the national fire protection association is focusing its annual public awareness
    campaign, fire prevention week (oct. 8 to 14), on cooking safety, urging the public
    to "prevent cooking fires: watch what you heat!" how can people be safer from
    cooking fires at home? just follow a few basic safety guidelines while working
    in the kitchen: never leave cooking unattended while frying, grilling, broiling
    or boiling, and if you must leave for even a short period of time, turn off the
    stove. if you are simmering or baking something over a longer period, check it
    regularly. remain in the home and use a timer to remind you that the stove or
    oven is on. and avoid wearing loose clothing with dangling sleeves while cooking,
    as it could catch fire if it comes in contact with a gas flame or electric burner.
    i hope that everyone reading this letter will add safety to their list of ingredients
    as they prepare their next meal. -- james m. shannon, president, national fire
    protection association'
