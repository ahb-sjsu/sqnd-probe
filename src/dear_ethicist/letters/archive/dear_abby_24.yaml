  body: 'Dear Ethicist,


    after being single for several years, i met the man of my dreams. "chet" was everything
    i was searching for. we have become very close, and i''d trust him with my life.
    for nearly a year our relationship has been bliss. chet seems to be completely
    devoted to me. he told me when we first met that his wife had died seven years
    ago from diabetes. he seemed upset at the memory of her loss, and i never pressed
    him for more details. he wears a lock of her hair braided to his, and i never
    really thought much about it. well, chet took me "home" for the easter holiday.
    some things were casually said in passing, and his story began to unravel. after
    i got home i accessed public records and found in place of a death certificate,
    a judgment for divorce in 2001! i couldn''t believe that chet would lie to me.
    i felt such a deep connection to him. when i confronted him about it, he told
    me that to him, she is dead. he says he never looks back, only forward, and that
    he didn''t want to discuss it further. when i brought up the trust issue, he said
    he had never cheated on me or been with another woman -- completely ignoring the
    fact he''d lied. i could understand his wearing his deceased wife''s hair -- but
    his divorced wife''s? now he says it isn''t her hair; it''s hair he bought and
    he likes the way it looks. then why did he tell me it was his wife''s hair? i
    want more than anything to get past this because we really are good together.
