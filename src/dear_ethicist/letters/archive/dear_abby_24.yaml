    thing she asked me was, "is my husband coming to see me today?" (her husband had
    been dead 20 years.) upon checking with staff, i found that in the past, staff
    working with her had always answered, "yes, i believe he will be in later." recently,
    however, a new supervisor had been hired who did not approve of lying, so she
    made staff start telling the woman each time she asked that her husband was dead.
    naturally, each time she heard it, she became upset, believing he had died just
    that day and she was hearing it for the first time. fortunately, the supervisor
    was open to suggestions, and everyone went back to saying the husband would be
    in "later." it made the woman happy each time she heard it, and she lived the
    rest of her days believing her husband was just running a little late. -- paula
