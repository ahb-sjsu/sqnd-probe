  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i met my neighbor "summer" about 18 months ago when we bought homes in the same
    development. she was nice; we became very chummy. we''d visit each other''s homes
    for dinner, cookouts, or just to talk and hang out. summer and her boyfriend and
    my husband and i had great times together. abby, summer is becoming a fatal attraction!
    she came over one day while i was decorating my son''s room and admired the bedroom
    furniture. then she ran out and bought the same bed for her son. that was just
    the beginning: she has since copied my dining room set, my dog, my hairstyle,
    paint in the kids'' room, wood floors and -- get this -- my living room set in
    the identical color. i recently bought a car. so did she, same make and model.
    i no longer speak with summer as often as i used to, and i think she''s sensing
    something is wrong. my husband says it''s hilarious, but my kids and i don''t.
    if i mention that i want something in casual conversation, before you know it,
    she''s breaking her neck to get it. my kids say i should mention something big
    and expensive that i "want" and let her run out and get it. my co-workers tell
    me i should take it as a compliment, but i can''t. when you buy a home, you add
    your own special touches, and it should reflect who you are -- not your neighbor.
    please help me. i enjoyed summer''s company at one point, and now i no longer
    want her in my home. i haven''t spoken to her about this, but how can i without
    blowing my top? -- fuming in new jersey'
