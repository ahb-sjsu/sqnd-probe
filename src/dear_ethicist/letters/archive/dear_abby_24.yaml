  body: 'Dear Ethicist,


    my son was an apache helicopter pilot in the army. he was active in the initial
    invasion of iraq and spent a year serving his country. it was a very difficult
    time for me. eventually i suffered a nervous breakdown from the stress. my son
    is now honorably discharged and safe at home. my problem is that friends keep
    sending me war-related e-mails and updates. if i know what they are by the subject
    line, i delete them. recently, i got an e-mail about a soldier whose job it was
    to inform the families when their loved ones had been killed. i had an emotional
    meltdown when i saw it. i know firsthand the fear that family members feel. i
    was driving my car when i heard an apache helicopter went down and two soldiers
    were taken hostage. i nearly crashed the vehicle. it could have been my son. it
    taught me not to listen to the news while driving. how do i tell everyone not
    to send me correspondence about the war and the goings-on in iraq? they have no
    idea how this affects me. i haven''t seen this issue addressed in your column.
