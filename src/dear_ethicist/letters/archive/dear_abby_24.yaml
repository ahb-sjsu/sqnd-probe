  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my sister, "sheila," and i have not had the friendliest relationship over the
    last few years. five years ago, we moved our mother to a wonderful assisted-living
    facility close to me as she aged. i was responsible for all her care decisions.
    i am a single, full-time shift worker at a hospital, while sheila is very affluent
    and flies on a private company jet. when i received a phone call at work that
    mom''s end was near, i left immediately to be at her side. mom was able to talk
    softly with me, and briefly with my sister on the phone. when the conversation
    ended, sheila told me, "ok, i guess this is it," and said goodbye, adding it was
    "bad timing" since she had company coming. i called sheila on mom''s passing,
    two days later, to clarify notification of family and friends so there would be
    no duplication. she said she''d call only one family friend. sheila had friends
    visiting during that time and had planned an overnight suite and spa day at a
    five-star hotel in beverly hills on the same day mom died, which she kept. why
    do you think a daughter grieving her mother''s passing would go to a health spa?
    -- still furious in eugene, ore.'
