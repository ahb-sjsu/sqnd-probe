  subject: Grandpa Who Won't Respect Boundaries Needs Fencing In
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife and i are in our early 30s, with a 2-year-old daughter and a baby on the
    way. both of our parents live eight to 10 hours away by car, so there is limited
    exposure to both sets of grandparents. the problem is my father. dad is very physically
    affectionate, even against the will of our daughter. for example, if she walks
    past him, he''ll grab her and squeeze her and kiss her while she struggles to
    break free. it''s all in the spirit of a playful hug, but it bothers my wife and
    me to hear and see our little daughter say "no!" and struggle to get away while
    he says things like, "no, i''m not going to let you get away. this is what a granddad
    does." my father imposes the same behavior on me, coming up behind me and forcibly
    hugging me while i cook, wash dishes or some other task. when i say this makes
    me uncomfortable, he either acts offended or makes fun of me. his aggressive demand
    for physical affection is becoming an issue with us. but when we say things like,
    "let her go" or "respect her boundaries," my parents make light of the situation.
    in fact, my mother said on her last visit, "your daughter has no boundaries!"
    what can we do to protect ourselves and our kids from my father''s aggression
    without hurting his feelings or starting a fight? -- anxious dad in ohio'
