  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have never been overly fond of my brother-in-law, "ivan." he''s an obnoxious,
    overbearing bully, and his wife, "anita," is envious and deceitful. my husband
    and i have been married 24 years, and i have tolerated these two because my husband
    and ivan were in business together. by the way, my husband is 10 years older than
    ivan and has much more business experience. in their personal lives, ivan and
    anita have gone out of their way to upstage us. we bought a car; they bought a
    more expensive one. we redecorated our kitchen; they remodeled their whole house.
    we sold our home and bought a bigger one; they sold theirs and bought a house
    larger than ours. it became a family joke. ivan refused to consult my husband
    on business matters and purchased so much inventory, we nearly had to file for
    bankruptcy. finally, after 13 years, we had enough. we sold our share of the business
    and have never been happier, nor more successful. abby, after putting up with
    their shenanigans for so many years, i literally hate ivan and anita. i know it
    sounds terrible, but i don''t speak to them, and i refuse to be in their presence.
    although my husband speaks to them, he doesn''t really care for their company
    either. the dilemma: i realize it''s not fair to the rest of the family that i
    won''t attend family functions if ivan and anita are there, but should i make
    myself miserable for the sake of my husband''s family? -- free at last in fairbanks'
