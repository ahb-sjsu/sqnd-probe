  voice: genuinely_stuck
  body: 'Dear Ethicist,


    during the last few weeks, two young women i know have confided to me about similar
    situations with their boyfriends. each said her boyfriend took her cell phone
    and went through her logged calls, voice messages and text messages, checking
    to see who she had talked to. both young men were furious that the girls had contact
    with other male friends. both incidents were frightening. i am a middle-aged woman,
    and i don''t feel i have an old-fashioned point of view. they asked my opinion
    about this, and i told them i''d never violate my husband''s -- or boyfriend''s
    or girlfriend''s -- privacy by looking at mail personally addressed to them, going
    through their purse, wallet, checkbook or cell phone. i consider it a matter of
    respect and trust. both young women claim that the calls and text messages were
    innocent. what is your opinion about the privacy of cell phones and other personal
    items? -- carol in faribault, minn.'
