    and the city" or any other media-produced 60-minute "life." you can''t put yourself
    on your own pedestal. i found love -- twice -- with "country boys" who ended up
    having more smarts and giving me more love than i ever hoped for. if those women
    stop looking, love will find them when they least expect it. -- betsy in plano,
    texas readers: more on this subject tomorrow.'
