  voice: genuinely_stuck
  body: "Dear Ethicist,\n\ni am in my 60s. my first husband, \"seymour,\" and i divorced\
    \ more than 30 years ago. for the last several years, every time i see him, he\
    \ makes several attempts to \"touch\" me in some way. seymour insists on hugging\
    \ me hello and goodbye, and also tries to kiss me on the mouth. i do not encourage\
    \ him in any way. i try to avoid him when the family gathers, but seymour comes\
    \ up behind me and attempts to \"sneak one in.\" he will use any situation to\
    \ touch me in some way. if i reach for a spoon on the buffet table, he will grab\
    \ my hand and squeeze it. seymour and i have both remarried, and my present husband,\
    \ \"michael,\" and i are very happy \x80\x93- thank you very much. but seymour\
    \ won't leave me alone. i'm always stressed out when he's around. it is impossible\
    \ to enjoy myself feeling i always have to keep looking over my shoulder. seymour\
    \ has been invited into our home a few times, for family parties involving the\
    \ grandchildren. when he comes he adopts a proprietary air and acts as if he is\
    \ the homeowner. michael can't stand to be in the same room with him, and i have\
    \ to watch that situation closely, too. i have considered having michael approach\
    \ seymour at the next party and ask him to keep his hands off me. but i'm afraid\
    \ it might lead to an altercation, as seymour is very confrontational. the reason\
    \ i left him in the first place was because he was both physically and verbally\
    \ abusive. seymour has told me he still loves me and is sorry for the past. i\
    \ responded by telling him thank you for apologizing, but i felt his affection\
    \ was misplaced and should be directed toward his new wife. aside from excluding\
    \ myself from family situations that i know seymour will be attending, what's\
    \ my alternative? -- older and wiser"
