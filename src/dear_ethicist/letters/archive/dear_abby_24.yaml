  body: 'Dear Ethicist,


    the granddaughter of a close friend of mine canceled her wedding plans, for justifiable
    reasons. no invitations had been sent, so there were no wedding gifts to return,
    as i know is proper. about nine months ago, my friend had an elegant engagement
    celebration for her granddaughter and the then-fiance, and although it was just
    supposed to be a great party for all of us who love this girl and her grandmother,
    everyone gave gifts, either monetary ones or items from a bridal registry. the
    guy made off with all the money and the gifts. there is no legal way the girl
    can get them, and yet her grandmother and, i guess, the girl herself feel that
    everything from that engagement celebration should be returned to us. so they
    are trying to do it themselves. i, for one, told them to forget it, because there
    was a party and there was an engagement, but some of our mutual friends said that
    they should, in one way or another, repay those who gave. is it necessary to return
