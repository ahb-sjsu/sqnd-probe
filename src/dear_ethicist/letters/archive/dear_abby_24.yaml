  signoff: WOMAN WHO LOOKS TOO YOUNG SHOULD ENJOY IT WHILE...
  subject: Woman Who Looks Too Young Should Enjoy It While She Can
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m in my mid-30s and still get carded for x-rated movies, so i can relate to
    the problem. my advice: don''t waste your money on hairstylists or makeup. the
    hair won''t change her looks, and makeup is designed to emphasize them. trust
    me; i tried for a dozen years. (i avoid pigtails, though.) at work, avoid greetings
    like "hi" and "hello" and introduce yourself with your title and last name. (example:
    "good afternoon, i''m ms. doe. how may i help you?") at social events, introduce
    yourself by your first and last names. (example: "i''m jane doe. pleased to meet
    you.") mind your mannerisms. stand up straight, look people in the eye, give a
    firm handshake and enunciate when you speak. if it''s not someone you''ll be dealing
    with regularly, or professionally, ignore the person''s comments. it''s not worth
    your time. and if all else fails, look the person straight in the eye, flash a
    brilliant smile and say, "you do realize i am ( ) years old?" -- rebecca in loveland,
    colo.'
