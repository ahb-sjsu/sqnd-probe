    man. mike is gay. when i asked him, i was stunned at his response. mike said he
    loves me and beth, but refuses to be part of a ceremony celebrating something
    for which he is discriminated against emotionally, financially and socially. he
    refuses even to attend. now that i have been forced to confront this issue, i
    realize my brother is right. beth thinks he should "get over it," and he needs
    to accept that it''s just "the way things are in the world." as hurt as i am,
    i can''t hold against my brother his refusal to participate in what he refers
    to as a "reminder that he is considered a second-class citizen without the same
    civil rights" as i have. how can i handle this without turning it into something
    that could overshadow what is supposed to be one of the happiest days of my life?
