  voice: genuinely_stuck
  body: 'Dear Ethicist,


    from time to time you ask your readers to "dump on abby." well, summer is coming
    around again, and this message is for working parents who don''t realize they''re
    taking advantage of family and friends. so -- you drop off your children to play
    in the a.m. and pick them up in the p.m.? did you think to: pack a lunch? send
    a snack to share? rent a video? buy a pool toy? send a game? buy sunscreen? send
    a craft? cookie dough? juice? while working parents save money by sending their
    children to play all day, my food bill triples. the extra money i spend in pool
    chemicals, water, laundry and toys also triples. i choose to stay home with my
    children, and i love having their friends over. but every year seems to bring
    an even greater financial hardship. i don''t know how much more blunt "please
    send a snack to share" can be. if any of your readers see this, abby, and realize
    that they are one of those clueless working parents thinking stay-at-home moms
    "have it made," i''ll trade them my referee shirt, food bill and mess. please,
    folks, be grateful and considerate of the person who is watching and loving your
    child for free, and show your appreciation. -- anywhere, u.s.a.'
