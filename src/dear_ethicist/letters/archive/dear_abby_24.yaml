    advice, and it made a big improvement in my life. i am now engaged to a wonderful
    woman, and we''re very happy. i never thought i would have to write you again.
    abby, i am seeing some behavior in my 15-year-old nephew that has me worried.
    he''s a "high achiever" and, basically, a pretty good kid. maybe he''s under stress
    from school or sports, but he has been having some shocking, angry outbursts.
    whether against his parents, his brother or his girlfriend, he will fly into a
    rage. he shouts, pounds his fists on the table, slams doors (breaking a glass
    pane) and storms out of the house. i saw him shove his brother during a recent
    argument, and i have heard him threaten to put his fist through a wall. luckily,
    he hasn''t followed through. he doesn''t have a history of causing trouble, and
    these angry outbursts don''t happen all the time. i know you have a booklet about
    controlling anger. do you think it might help him, and how can i order one? --
