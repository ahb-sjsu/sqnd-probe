    tried online dating sites? there''s one for just about everyone. instead of looking
    for "mr. perfect," look for "mr. perfect-for-you." make a list of the qualities
    that you can''t live without and then stick to it. and, last but not least, she
    should list all the great qualities she has to offer, and post it where she can
