  voice: genuinely_stuck
  body: 'Dear Ethicist,


    please tell me what to do. i was at a birthday luncheon with six other women,
    and a discussion about female newscasters came up. one of the guests was raving
    about how wonderful a certain news anchor was, and said, "she has eight children!"
    feeling naughty, i said, "that just means she likes gettin'' it on!" i realize
    my comment may have been off-color, but we''ve known each other 20 years, and
    i was just mouthing off. the woman who had brought up the newscaster immediately
    took great offense and replied, "my mother had eight children!" the lady whose
    81st birthday we were celebrating then said, "your mother must have liked to do
    it, too." the offended lady told us angrily that she didn''t appreciate our remarks.
    i was very embarrassed and apologized repeatedly, both for myself and the honoree
    -- who, i can assure you, meant no harm either. then i had my lunch packed up,
    paid my share of the bill, and left. i told my husband what happened, and he assured
    me that i had done nothing wrong. the offended woman brought her mother into the
    discussion, and the lady whose birthday it was made the comment about her mother.
    i feel ashamed and angry at the same time. the woman ignored my apology and ruined
    the birthday party. can''t a group of senior ladies who have been friends more
    than 20 years share a little spice? or am i out of step? -- still upset in midlothian,
    va.'
