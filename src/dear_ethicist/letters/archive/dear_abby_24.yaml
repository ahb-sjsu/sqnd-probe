  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 23-year-old male. ever since i was in middle school, i have been dealing
    with the possibility that i might be a homosexual. today i no longer think it''s
    a "possibility." i know it''s a fact. for years, not a day has gone by that i
    have not had homosexual thoughts and urges. i have dated a few females to try
    to "change," but those attempts have been unsuccessful. i am depressed, confused
    and angry with myself. i am becoming reclusive. i have withdrawn from most of
    my classes in college, and i don''t want to socialize with people. sometimes i
    think my life is over before it ever began. i come from a religious family in
    south georgia who believe that homosexuality is a sin and god will punish gays.
    in my part of the country, homophobia is everywhere. if i ever told anyone what
    i am feeling, i could never show my face around here again. i keep asking myself
    whether or not my life would be better if i told people that i am a homosexual.
    i am beginning to believe that if i come out, my life would be better. i''d do
    it now, but i couldn''t stand that my family would be disappointed with me --
    and i don''t want to lose what friends i have left. i also can''t bear the thought
    that my religious community would condemn me. what would you do if you were in
    my situation? -- confused in georgia'
