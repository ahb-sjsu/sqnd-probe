    their mail and keep their house in order. they come back to town every few weeks
    so one or both of them stays a night at the home. this was ok until last night.
    the husband wasn''t supposed to be at the house. i was expecting him tonight because
    he has a doctor''s appointment tomorrow. when i came home and saw him there, i
    was a little surprised. i was tired from a hard day at work, so i went to bed
    early. this morning, i awoke at 6:15 to my door opening. the husband came into
    my room, said he was cold, and jumped into my bed. he was naked! i told him he
    was a freak, jumped out of bed, rushed into my bathroom, locked the door and got
    ready to leave for work. i didn''t see him before i left. should i call the wife
    and tell her what happened? i am staying at a friend''s tonight because i don''t
    want to run into him again. i no longer feel safe with him there. should i find
    a new place to live? i''m 31 and he is in his 60s. yuck! -- grossed out in california'
