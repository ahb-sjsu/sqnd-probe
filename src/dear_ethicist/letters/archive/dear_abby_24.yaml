    they loved him, and our relationship ended. after many years we were reunited.
    we have been together for three years now. todd has changed a lot since high school.
    his personality is every woman''s dream now. he is thoughtful, considerate, and
    tells me he loves me every day. he has apologized repeatedly for his past. the
    problem is, he''s no longer as attractive as he used to be. over the years he
    has neglected his body, teeth, skin and hair. he is a diesel mechanic, and his
    hands and fingernails are embedded with grease. we no longer look like we belong
    together, and i''m embarrassed to introduce him to friends. (they chuckle under
    their breath when they see him.) my friends and i like to go to fancy places,
    and even when todd is dressed up, he doesn''t look right. forgive me if this seems
    shallow. i have kept my youthful looks. i still wear a size 8, and no one can
    believe i have three grandchildren. how do i deal with this? i love todd. i love
    being with him and talking to him. but i can''t seem to overcome these feelings.
    -- confused in new jersey'
