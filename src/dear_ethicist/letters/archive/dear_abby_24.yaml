    together. she helped him get the job and acted as his supervisor. she started
    calling our house three or four times a day to talk about subjects unrelated to
    work. they worked nights, but i discovered they talked for hours during the day
    while i was at work. i also learned they went to the movies together occasionally.
    i suspect that far more than that went on. of course, i went into a rage. things
    got messy, and i moved out of our house for a few weeks. we have somewhat repaired
    the marriage, but i will never love or trust my husband the way i did before.
    i have not talked to the neighbor since this incident, but my husband revealed
    that when she heard i moved out, she ended the socializing. (he still has the
    job.) during the holidays, this neighbor''s children delivered a meat and vegetable
    casserole to our house, apparently as a gesture of friendship. what should i do?
