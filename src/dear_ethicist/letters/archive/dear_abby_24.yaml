  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been cross-eyed my whole life. i have had surgery, worn an eye patch, special
    contacts, and have worn bifocal glasses ever since i was 2. now that i am 21,
    my "lazy eye" is less noticeable than before; however, it still crosses when i
    must focus on something tiny. it causes me to have severe double vision. i work
    in a medical office, where i work hands-on with patients. while doing so, i tend
    not to wear my bifocals because my eyes only cross when i have to read small print.
    (and, being only 21, it''s incredibly uncool to be wearing coke-bottle glasses.)
    is there a nice way i can respond when older co-workers ask me to read small numbers
    at the front desk for them? because i am younger, they often ask me to bring my
    "young eyes" to rattle off patient phone numbers. although they are all aware
    of my problem, they pester me anyway, even though they know it''s hard on my eyes.
    (the truth is, while they may have poor vision themselves, i am the only one with
    severe diplopia.) is there a nice way to get these old grannies off my back without
    having double vision for the rest of the day? -- double-visioned in michigan'
