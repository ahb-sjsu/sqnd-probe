    a full-time job and still make time for my son, my husband, and even occasionally
    squeeze in a little "me" time. i have a wonderful life, and i would not change
    anything. my problem is i am still only 23. occasionally i like a girls'' night
    out. we go out as a group, eat dinner, have a couple of drinks, dance and have
    a good time. this is enough to satisfy my need to "let loose," and i never do
    anything inappropriate. on several occasions when i have mentioned these girls''
    nights out to older relatives, they''ll respond with, "mothers don''t behave that
    way," or, "you aren''t a college student any longer." but abby, i am a college
    student! i don''t do this very often. i''m just out with friends, having fun.
    the majority of the time i spend the weekends with my son, going to the park or
    playing with our pets. it is now hunting season. my husband is gone for days at
