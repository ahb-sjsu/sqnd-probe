  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you missed an opportunity with the 13-year-old girl who is dissatisfied with her
    bedroom and always the recipient of hand-me-downs. telling her to get a trusted
    adult to speak on her behalf was tantamount to advising her to recruit someone
    to help her whine. at 13, she''s old enough to be more proactive in making her
    room the way she wants it. her dresser and closet are overstuffed with hand-me-downs
    that no longer fit? grab a box, pull out everything that doesn''t fit, fold it
    neatly and put it in the box. these, and the neatly stacked hangers, can be donated
    to the salvation army -- or another group -- and she''ll have a lot of new space.
    her furniture is rickety? can it be glued, clamped, made sturdy again and repainted?
    the computer is in the study? maybe she should clear off her desk and make room
    for it in her room. she doesn''t like white walls? what if she offered to paint
    them herself if her parents supply the paint? she should clear out, refurbish,
    redecorate and grow up! she complains about her pitiable situation, which she
    has made no effort to remedy herself, and yet shows not one hint of understanding
    or compassion for her parents who are working, taking care of multiple children
    and who have just finished building a new house for them. has she no concept of
    how much money and effort that requires? it''s time that girl stopped whining
    and did something for herself. she could make a tremendous change in her room
    by her own effort. she may also find that this independent effort may bring her
    the attention and respect she so obviously wants. -- i did it, she can, too'
