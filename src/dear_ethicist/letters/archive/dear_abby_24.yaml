  body: 'Dear Ethicist,


    my grandmother loves to shop, and she spends a pretty penny buying us grandkids
    all kinds of gifts -- mostly clothes and shoes. but my grandmother is decades
    older than we are, and her sense of style leaves much to be desired. we accept
    graciously, then usually donate her gifts to goodwill, hoping that an older person
