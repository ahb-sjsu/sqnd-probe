  body: 'Dear Ethicist,


    my mother-in-law recently accused my 6-year-old daughter -- her granddaughter
    -- of stealing jewelry from her. she called me one day and made the accusation.
    i was stunned at the undertone and the manner in which she approached me. i know
    for a fact that my daughter did not take anything from her. there were other grandchildren
    in the house as well. i told my mother-in-law that i didn''t think my daughter
    had stolen anything, as she was with me the entire time we were there, but that
    i''d talk to her about it to make sure. my daughter confirmed what i already knew,
    and i believe her. my mother-in-law has now called two of my sisters-in-law to
    tell them that i need to "control that girl" and "that girl is so devious she
    probably threw the jewelry away to keep from getting into trouble" -- and that
    if she did, i would cover it up to protect her, which i would never do. i don''t
    know why she''s treating my little girl like this. how should i respond? she has
    also told my sister-in-law that i''m going to make a "big deal" out of this and
    "turn her son (my husband) against her." i am hurt and lost and don''t know how
    to handle this. she''s bad-mouthing my child to all the family members. -- appalled
