  body: 'Dear Ethicist,


    "andrew" and i have been dating for about five years. we met just out of high
    school, when we were both young and still finding ourselves. but i have noticed
    that over the years, as we have grown and established our identities, we have
    become complete opposites. first, our religious beliefs: andrew and i were both
    raised catholic. he hasn''t practiced in years. when we met, i was going through
    a stage where i wasn''t really practicing my religion either. but as i continued
    through college, i realized i needed religion back in my life and began going
    to church. i am now active in the church, and my religious and spiritual beliefs
    are important to me. andrew, on the other hand, has no desire to go back and even
    says he has become an atheist. then there''s our families: andrew''s family is
    very free-spirited. not only are they opinionated and outspoken, they curse and
    talk about everything and anything. in contrast, my family is very reserved, well-mannered
    and gentle. we even pray before meals. needless to say, our families do not mesh
    well and have had little contact. i like chocolate; andrew likes vanilla. i like
    merry-go-rounds; he likes roller-coasters. i like winter; he likes summer. i''m
    a worrier; he''s carefree. i''m early; he''s late. you name it -- we''re opposites.
    it may have made for an exciting relationship when we were younger, but now that
    we''re talking marriage and children, i don''t see how this will work. our core
    values are too different. i really do care for andrew, and we have fun together,
