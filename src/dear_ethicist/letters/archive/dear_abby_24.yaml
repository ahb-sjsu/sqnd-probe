  body: 'Dear Ethicist,


    i have been dating "neil" for two years. it has been an emotional roller-coaster,
    mostly because we live 500 miles apart and can''t afford to visit each other regularly.
    my problem is neil is still in possession of the bridal gown that belonged to
    his former fiancee. they broke up more than five years ago. she has since married
    and gone on with her life. last march, i finally felt i had a right to ask him
    to dispose of it, but he still has it. he tells me he is "trying" to get rid of
    it, but i have seen no real effort. (he said he has offered it for sale, but has
    had no takers.) i just want it gone! neil feels i''m overreacting. he insists
    he wants the money back that he spent on it. i say no one will pay what he originally
    paid, and he should cut his losses. i even offered to buy it and donate it to
    charity. all i got was a smile and, "i''ll think about it." abby, i feel neil
    is holding on to a past that''s not there. i know he loves me and not her. but
    i''d feel better if that "reminder" was gone already. am i wrong? -- desperate
    girlfriend'
