  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 45-year-old single mom. my last romantic relationship ended more than a
    year and a half ago, after he cheated on me. i have not been out on any dates
    or anything, and i am a hard-working mom. i recently met in person a guy i have
    been talking with for over a year. he has been here to visit, and my son, who
    is 14, told me that my mother -- his grandmother -- has asked him if this guy
    and i were sleeping together. can you please tell me how to handle this, as my
    son does not want me to let his grandmother know that he has told me this? i have
    been very proud of myself for spending time alone for more than a year, getting
    to know myself and not settling for whatever comes along. i am appalled that my
    mother would, first of all, ask my 14-year-old son that question, and second,
    that she can''t just for once be happy that i have someone in my life, even if
    the person is not up to her standards -- which never could be met in the first
    place. please help me with this. -- upset in danville, ky.'
