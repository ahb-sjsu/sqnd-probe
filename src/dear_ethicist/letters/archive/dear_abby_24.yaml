  subject: Grandma Endures Slings, Arrows at Family Reunion
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when my husband and i recently hosted a week-long family reunion for 40 relatives
    at our lakeside cottage, one family arrived with toys that included slingshots
    and a bow with rubber-tipped arrows. to my horror, their 7-year-old son, "andy,"
    shot an arrow directly into a group of his cousins. i screamed his name, and he
    stopped and didn''t shoot the other arrows. i explained that he could hurt someone
    and he should never shoot into a crowd, etc. andy''s father was annoyed with me
    for shouting at his son and kept muttering that a rubber-tipped arrow could never
    hurt anyone. the next morning, i saw andy aim his bow and arrow at another cousin
    only a few feet away. horrified, i shouted, "andy!" and the closest adult removed
    the bow and arrow from his hands. andy then started crying and threw himself on
    his mother''s lap, where he sobbed and wailed for one solid hour. someone told
    me i had "humiliated" the boy. i was very disturbed and could not understand the
    parents'' nonchalance about the possible danger. the next morning i apologized
    to andy and his parents for "humiliating" him. i explained i was concerned that
    someone would get hurt. andy smiled and nodded yes in agreement, that he understood.
    his mother also smiled at me and gave me a "thumbs up." all appeared to be forgiven
    and forgotten. in the middle of the afternoon, andy''s father announced they were
    leaving, that they couldn''t wait to say goodbye to their grandfather, who was
    hiking with other family members. the family left without saying another word
    to me. i have had many sleepless nights since, wondering if i was wrong to object
    to the child shooting arrows into groups of people. did i make a mountain out
    of a molehill? are rubber-tipped arrows harmless? although two fathers told me
    not to let it bother me, i am still a ... very concerned grandma'
