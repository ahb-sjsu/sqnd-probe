    can i break him of having these e-mail lovers? everything we own was mine before
    we married. all he had was an old pickup truck and his music. why can''t he appreciate
    me instead of using me? he says what does it hurt for him to have these affairs?
    he''ll never meet them. please tell me what to do. he''s committing fraud. and
