  subject: Readers Divide on Sending 'Dear John' Letter to Soldier
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you printed a letter from "feeling guilty, memphis, tenn." (9/6) from a woman
    wanting to call off her engagement to a soldier stationed in iraq. you stated,
    "under no circumstances should you ..." from my experience, i disagree. i am an
    operation iraqi freedom widow. i have maintained a steady friendship with my husband''s
    fellow soldiers and their mates. military personnel stationed in a war zone develop
    bonds stronger than blood ties. they eat, bathe, sleep, live and die together.
    i say, call him and tell him the truth. his comrades will know how to comfort
    him. when his tour is up, he will no longer have that 24/7 support. soldiers face
    enough problems readjusting to civilian life without dealing with a broken heart.
    if she waits and he dies, it will scar her for life. what if he has her listed
    as his beneficiary on his life insurance policy? if she doesn''t want him anymore,
    should she still receive $500,000? i have seen this happen with my own eyes. --
    military widow, valdosta, ga.'
