  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i respond to your reply to "dismayed in marysville, mich.," regarding attire
    in church? as a priest and pastor, i''m appalled at how some people come dressed
    for sunday worship. you said that "dress codes have been greatly relaxed in recent
    decades," which i find to be inaccurate. what has become relaxed is the attitude,
    the respect and reverence people have for worship and church buildings. from brides
    walking down the aisle chewing gum to funeral pallbearers wearing tennis shoes,
    to members wearing flip-flops, shorts and tank tops on sunday, the lack of respect
    and reverence to worship is disgusting. these same people would never allow their
    children to play in a sporting event out of uniform, or apply for a job interview
    themselves dressed inappropriately. sunday worship should be no different! --
    priest in ohio'
