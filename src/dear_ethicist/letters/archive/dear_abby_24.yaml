  body: 'Dear Ethicist,


    my heart goes out to "frightened but curious," who not only had to endure being
    molested by a high school teacher, but also being ostracized by her peers. may
    i offer a point she might consider? from her age, i''m guessing the incident happened
    15 or 20 years ago. back then, that kind of thing was often swept under the rug
    and not spoken about, which resulted in the ignorant belief that the victims were
    somehow to blame. those cruel classmates most likely have children of their own
    by now, and will probably view her situation from an entirely different perspective.
    society today is more enlightened about molestation and who the criminal really
    is. instead of letting what her classmates did all those years ago stop her from
    attending the reunion, she should go and, if anyone raises the issue, she will
    probably be pleasantly surprised by their mature and sympathetic attitude. i wish
    her a wonderful time. -- m.k. in houston'
