  subject: Victims Who Report Crime Help Police More Than They Realize
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a deputy sheriff. last week, i was in a department store outside my jurisdiction
    and overheard a conversation between two of the clerks. one of them had her car
    broken into the night before, and several valuable items and her house key had
    been stolen. this woman said she didn''t call the police because there was nothing
    they could do. i identified myself as a deputy and told her she should contact
    her police department immediately for the following reasons: (1) she was a victim
    of a crime. her house key was taken by someone who had already demonstrated that
    he or she was a criminal. if the perpetrator came back and robbed her house, or
    worse yet, harmed her, the police would have more to go on to solve that crime.
    (i also advised her to have her locks changed immediately.) (2) her car may not
    have been the only one broken into. if a pattern was developing, the police could
    increase patrols in her area. but they couldn''t know to do it if the incident
    went unreported. (3) in the course of serving search warrants or making other
    arrests, we often find property that obviously doesn''t belong to the suspect.
    (after all, who owns multiple tv sets, stereos, dvd players, digital cameras,
    etc.?) but if nobody reports a theft, we have no way of knowing whose property
    it is. without that knowledge, we can''t return property to its rightful owner,
    nor can we charge the suspect with additional crimes. (4) suspects often pawn
    what they steal. our detectives regularly check pawn shops for items that have
    been reported stolen and can recover them for the owner as well as pay a visit
    to whoever sold them. many crimes have been solved in this manner. please, abby,
    urge your readers to report all crimes of which they are victims. even if it appears
    the police are taking little action, they are, in fact, doing far more than is
    readily apparent. -- deputy peter n. spagnolo, payette, idaho'
