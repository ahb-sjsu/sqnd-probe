    i already know?" along with complaints about how hard he works and how he just
    wants to come home and not attend another meeting. harry says he supports us,
    but he doesn''t give us any real, meaningful support. actions speak louder than
    words. this has been going on for too long. i''m tired of his arrogance and denial
    concerning darren''s health. i have told harry this and suggested counseling --
