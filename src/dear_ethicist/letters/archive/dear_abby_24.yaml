  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 86 years old. my husband died six months ago, after 60 wonderful years of
    marriage. as i have been mourning and reliving our life together, my 50-year-old
    daughter -- my only child -- has informed me that when she was a teenager her
    father molested her often and raped her one week before her marriage "so she wouldn''t
    be inexperienced," he said. she told me the molestation went on for two years
    before the rape. (she married at 18.) why did she have to tell me now? she says
    it is because she could no longer stand me talking about how "wonderful" he was.
    now my heart is broken, and all i want to do is die. why would someone want to
    ruin your memories after all this time? wouldn''t it have been better to have
    left me with my illusion than ruin what life i have left? -- heartbroken in denver'
