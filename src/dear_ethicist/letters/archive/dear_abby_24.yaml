    and have two children of my own. still living at home are my brother, 17, a sister,
    14, and the 1-year-old baby, "michelle." michelle is from another guy. mom purposely
    got pregnant, knowing that "tom" didn''t want a child. needless to say, they are
    no longer together, and tom has nothing to do with michelle. mom is having problems
    with my brother and sister. they choose not to listen and have been in trouble
    with the law. my mom is no longer working. she spends her days with the baby.
    she recently let slip that she wishes she could just die. she wants to commit
    suicide because she is just so depressed. no work, no child care, the kids don''t
    listen, and she just isn''t getting anywhere. she said the only reason she won''t
    do it is because she doesn''t want to leave me with the burden of caring for her
    baby. i''m attending college, my husband works, and my girls are in school. i
    didn''t know what to say, and mom has now turned to alcohol. she''s a great mother;
    she just has her hands full. i don''t know if she knows she has a drinking problem,
    and i don''t want to say it because i know she''ll take offense. my little sister
    is not in any danger, but what can i do or say to help my mom? oh, yes, i support
    my little sister already -- diapers, clothing and love. please help me. -- daughter
    in santa maria, calif.'
