  voice: genuinely_stuck
  body: 'Dear Ethicist,


    two years ago, i became acquainted with a woman i''ll call "julie." we were neighbors
    and talked often. one day, she confided that she was in a verbally and emotionally
    abusive marriage. she said she was a prisoner in her own home and didn''t know
    what to do. to make a long story short, i let myself get sucked in. i trusted
    her. i helped julie financially to retain a lawyer and found her and her children
    a nice place to live through another friend of mine, "sue." sue knew of julie''s
    situation because i told her. she, too, was very kind to julie. not only was julie
    always late with her rent (there was no reason for her to be), she broke her lease
    and lied about why she had to move. my issue is that i unwittingly sucked sue
    in for julie''s "cause." i feel terrible and responsible, even though i have apologized
    to sue about it. julie has made no effort to contact us since then. i recently
    learned that julie has "befriended" a prominent single man from church. (she''s
    not yet divorced.) i believe he is getting sucked in the way i was. he has connections
    and has helped julie find another job. he has also helped her move. should i let
    him know what kind of person julie really is, or use this as a learning experience,
    mind my own business and move on? -- conned in the south'
