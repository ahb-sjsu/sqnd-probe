  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my mother says i''m tearing our family apart. on mother''s day, my 8-year-old
    daughter teased her 9-year-old cousin, asking who''d like her last bite of dessert.
    when he said he wanted it, she said, "just kidding!" my nephew went running into
    the house wailing like he''d been hit. i was in the middle of telling my daughter
    what she did was wrong and she should apologize, when i heard my brother, "harry,"
    ask my nephew why he was crying. my nephew said my daughter had teased him over
    the dessert, and harry said, "well, she''s a little bitch!" i was horrified. my
    daughter and sister-in-law heard it, too. when i went inside to talk to harry,
    he told me he didn''t mean it that way and that he could say anything in his house
    that he wants. my daughter and i left, and i haven''t talked to him since. he
    has apologized to my daughter with numerous justifications for what he said, but
    he hasn''t apologized to me for what he called my daughter and the way he talked
    to me. we have had two family birthdays since then (including another at my brother''s),
    and my daughter and i haven''t attended either one. my mother is taking harry''s
    side, saying i''m too sensitive and the word isn''t that bad. am i wrong to think
    that calling an 8-year-old a "bitch" is horrible, degrading and uncalled for?
    -- sister of a trash mouth'
