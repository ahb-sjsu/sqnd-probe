  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m 26 and have never wanted children. last year, however, two lines appeared
    on a pregnancy test and 41 weeks later the girl was born. i pleaded and begged
    my husband throughout the pregnancy to sign adoption papers with me. he refused.
    he is in the military and was gone through most of the last seven months. we now
    live thousands of miles from my family, and i am miserable, stuck with a colicky
    baby who still doesn''t sleep through the night. i find no joy, no pleasure and
    no love being a mother. i can''t sleep knowing i must wake up to a crying baby
    and the same routine of feeding, diapers, baths and bottles. i have become more
    and more detached from the girl and have nothing to enjoy. showers are short.
    dinners are rushed and usually cold. i can''t even enjoy a cup of coffee without
    looking over my shoulder to see where the girl is. i don''t want her to touch
    me, and i can barely hide my revulsion when i have to pick her up. i am exhausted
    beyond belief, and my thoughts are turning darker every day. it''s not the girl''s
    fault she was born, but i can''t help feeling resentment and anger toward this
    little person who more and more resembles a block of concrete on my feet. we can''t
    afford day care, and we have no friends or relatives remotely close by. i can''t
    stand to wake up much longer, and these long stretches of crying have my nerves
    shot and my hands itching to shake the girl until she shuts up. (i have never
    shaken her.) i''m scared of my feelings. what''s wrong with me? why can''t i love
    my child? should i put her in foster care? my husband can''t stand her, either,
    but he''s adamant that we keep her. yet i''m suffering, and so is she. she deserves
    a mother who loves her. -- going crazy in san diego'
