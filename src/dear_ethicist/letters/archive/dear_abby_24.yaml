  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently got a phone call from a woman i hadn''t heard from in 30 years. "vivian"
    and i once had a short fling. we had a long talk, catching up, and she said she
    had gotten my number from my sister, who lives out of state. i was surprised not
    only to hear from vivian, but also that she lives only 25 miles away. she mentioned
    that when she moved south 19 years ago, she worked in a law enforcement office.
    when i spoke with my sister, she said that when vivian contacted her, vivian told
    her she had always loved me and was going to marry me. all of a sudden, i began
    getting letters from her -- but i never gave her my address. in every letter she
    would pour her heart out to me, but never included her return address. she would
    call me, sometimes three times a day. i didn''t answer because she was coming
    on too strong. every message vivian left was full of emotion, sometimes sobbing,
    telling me how much she loves me and wants to be with me. a few nights ago, she
    showed up at my door, demanding to know why i was "avoiding her." i didn''t invite
    her in. we sat on my front porch, and i had a long talk with her. i explained
    that a lot has changed in both our lives; i had come out as gay and was just out
    of a 10-year relationship. i said i was feeling depressed and confused, and didn''t
    want to get into a relationship with anyone -- male or female -- at this time.
    my being gay didn''t faze her. she seemed to think she could change me instantly.
    as our conversation progressed, she admitted that she had gone back to the law
    enforcement office and some of the old employees had done a search on me. they
    told her where i was living and gave her directions on how to get to my home,
    information on how many vehicles i own and the license numbers, and who knows
    what else. i feel violated. i feel vivian has crossed a very fine line. i feel
    i''m being stalked, and it''s giving me nightmares. was what she did legal, and
    how should i handle this? -- violated in the south'
