  subject: Wife Will Never Measure Up to Mother Husband Worships
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband, "clay," has a very abnormal relationship with his mother. (i''ll call
    her "jewel," although she''s far from one.) clay frequently tells me i''ll never
    be as perfect as jewel, that she''s a living saint. he tells her how much money
    he makes, but he won''t tell me, and he refuses to tell me where his money goes.
    he insists we have separate checking accounts, but he shares an account with jewel.
    abby, clay earns three or four times as much as i do, but he never helps financially.
    he never buys groceries, and i''ve had to pawn my jewelry, work overtime and beg
    my parents for money to put food on the table for our three children. clay will
    pay nothing toward the children''s clothing or doctor visits, and he has never
    bought them - or me - a gift for any occasion. he has never bought anything
    for our home, either. jewel is nosy and butts into every aspect of our lives.
    she claims she "loves" us and is "trying to help." when she calls, if no one answers,
    she demands to know where we were -- and clay tells her. if he goes somewhere
    alone and i ask where he''s been, he says it''s none of my business and accuses
    me of being controlling. jewel calls to question him five times a day and it''s
    ok, but when i ask him anything, i''m "intruding" on his life. this is only the
    tip of the iceberg. i could go on and on, but i''m sure you get the picture. abby,
    how can i get him to understand how his relationship with his mother is hurting
    me? mothers and sons should be close, but not that close. it''s time for him to
    cut the umbilical cord. i''m desperate - please help me. -- married to a mama''s
    boy'
