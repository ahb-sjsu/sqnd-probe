  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after reading the letter from "married? in arkansas," who found to her dismay
    that her husband was still married to his first wife, i thought i should write.
    it happens more than people would like to think. i have worked for more than 10
    years on a divorce court staff, and i would advise all divorced people -- male
    and female -- to request a certified copy of their divorce decree. this official
    document is available from the courthouse in which they were divorced. i know
    of at least two instances where the lawyers failed to submit the decree of divorce
    to the judge. it was only discovered more than a decade later. in the first instance,
    as part of the property settlement, the husband was going to buy out his ex-wife''s
    interest in the former marital home. the provision was triggered by the youngest
    child turning 18. the mortgage company needed a copy of the divorce decree to
    refinance the mortgage. surprise -- both the husband and wife had remarried! they
    had to go through another divorce proceeding. (it was probably more amicable than
    the first.) but they were humiliated, not to mention furious at the attorney.
    then they had to "remarry" their current spouses. the second incident was very
    sad. the parties'' son was killed in an accident. in the process of filing a wrongful
    death action, a copy of their divorce decree was needed. that''s when they learned
    their case had been dismissed for "failure to prosecute." again, the attorney
    had not filed the judgment, even though the parties had appeared in court and
    testified. please, abby, tell your readers if they have gotten a divorce and do
    not have a certified copy of their divorce decree, to get one now. most attorneys
    are hard-working and honest. but it never hurts to have insurance, and this is
    some of the cheapest insurance they''ll ever get. -- concerned court reporter'
