    year: 2006
  signoff: PLAGIARIZING PRIEST GIVES NO COMFORT TO MOURNIN...
  subject: Plagiarizing Priest Gives No Comfort to Mourning Daughter
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my 81-year-old mother died suddenly, and as her oldest daughter, i was asked to
    give her eulogy. i was told by our church that i needed to submit my remarks to
    the priest beforehand, to make sure they were "appropriate." at the funeral mass,
    when the priest, who knew my mother only by sight, began his homily, he used the
    exact words and phrases from my own eulogy. i was, naturally, taken aback at his
    using my own heartfelt words, which i had labored over and rehearsed for two days.
    when it was time to speak, i was able to recover enough to reference "father''s"
    remarks earlier -- but it was extremely upsetting to suddenly hear my words coming
    out of his mouth. i could understand if he had wanted to coordinate his remarks
    with mine, but he outright stole them. i feel that by requiring me to submit my
    eulogy in advance, the priest was provided with the "cliffsnotes" he needed to
    do his homily. i was also upset that he did not counsel my family, attend her
    wake or the interment. when i returned to the funeral home to pick up the photographs
    of my mother, i discussed my feelings of profound disappointment with the funeral
    director. he told me it wasn''t the first time he''d heard this complaint about
    this priest, and i should write the priest a letter. on one hand, i feel my mother
    would be upset if i create a conflict with the parish. on the other, i wonder
    how many other grieving mourners will sit in a front pew during a funeral mass,
    astounded when this priest pre-empts their eulogy. should i write a letter to
    the priest or let it go? -- upset in upstate new york'
