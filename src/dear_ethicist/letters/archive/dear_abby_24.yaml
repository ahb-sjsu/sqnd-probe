    my husband and 3 1/2-year-old daughter love movies. i''m happy they have something
    in common to keep them close, but it''s just not something i''m into. most of
    the time, if they''re watching a movie, the volume will go up to simulate a theater,
    which makes me nervous. so i do the polite thing - i find something to do in
    another room. i am always courteous about it; i never flip out or am rude. i respect
    their love of movies. so why do i feel guilty when my husband comes to me within
    five minutes of my leaving the room to make sure i''m ok? it''s as if he''s always
    afraid i''m angry. no amount of reassurance has helped him believe me. any suggestions?
    -- can''t stand the noise, ontario, calif.'
