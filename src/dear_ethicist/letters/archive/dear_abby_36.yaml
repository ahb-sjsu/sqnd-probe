  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am not suicidal, but i do think about death, in the sense of what happens when
    one dies. i believe in the heaven-and-hell theory. although i''m not sure i want
    to go to heaven, i am sure i don''t want to go to hell. my reason for not wanting
    to go to heaven is because of the relatives who have gone before me. i come from
    a very abusive family but, like so many, most of them have been able to do what
    i call the "last-minute redemption." with that in mind, i do not want to spend
    all of eternity with the same people i could not wait to have exit this earth.
    i am also not a big believer in this forgiveness thing -- forgiving adults who
    do these things to children and expect them to forget about it. i sure haven''t,
    and i never will! do you, or the clergy, think it''s possible for god to just
    let some of us sleep through eternity without meeting up with family on "the other
