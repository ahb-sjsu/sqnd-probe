  voice: genuinely_stuck
  body: 'Dear Ethicist,


    it seems strange to write to you, but i''d like to share this story about how
    small acts of kindness can multiply. on a dark, miserable afternoon, i was out
    grocery shopping. the woman in line in front of me had two small children and
    two full carts of groceries. when all her bags were loaded, she began frantically
    searching in her purse for her car keys. when she couldn''t find them, she realized
    that, in her haste, she had locked them inside her car. i asked if i could drive
    her home to get a spare key and she agreed. i helped her into her house with her
    bags of groceries, then drove them all back to the store for her car. "how can
    i ever thank you?" she asked. my reply was, "no thanks are needed; just pass it
    on." two weeks later, i was at a party when a couple walked into the living room
    and the woman excitedly said, "there she is!" it was the woman from the market.
    she rushed over and proceeded to tell everyone how we met. then she said she''d
    had her chance to "pass it on." i asked what she told the person who had thanked
    her, and she said, "i said what you did, ''no thanks are needed -- pass it on!''"
    small kindnesses bring big rewards. if anyone has been the recipient of an act
    of kindness, remember to pass it on. it''s the golden rule. thanks, dear abby
    -- you "pass on" kindness with each column you write. -- living the golden rule
    in washington'
