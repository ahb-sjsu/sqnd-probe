    and thought of myself as straight. but a few months ago, i met a woman, "stephanie."
    we hit it off immediately, and i was shocked to learn she''s a transgender woman
    who was born male. we have spent a lot of time together and are falling in love.
    stephanie will be having surgery soon to complete the transgender process. i have
    been surprised and disappointed by the lack of support from my family and friends,
    whom i always thought were open-minded. some have voiced support, but have shown
    no interest in meeting her and seem uncomfortable hearing about her. i''m excited
    about this relationship and would have thought my family and friends would be
    happy for me, as i have been alone for a long time. but now i find myself refraining
    from mentioning stephanie in conversation. how can i discuss her with others?
    we are taking things slowly and not jumping into anything, yet we can definitely
    see ourselves spending the rest of our lives together. we have already faced disapproving
