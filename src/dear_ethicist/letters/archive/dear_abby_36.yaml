  subject: Boy Given Up for Adoption Returns to Mixed Welcome
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i was in my early 20s, i had a baby boy i placed for adoption. i could barely
    take care of myself, let alone a newborn. the father wanted nothing to do with
    me or the baby, so i placed him with his relatives out of state, who adopted him.
    with counseling, i got my life back on track, finished college and got a good
    job. i am married now and have a family. after 20 years, this child, "fred," called
    me. we talked every night for a few weeks and i invited him here to live with
    me. big mistake! long story short, fred is greedy, lazy and expects everyone to
    wait on him. he refuses to look for a job or go to school, and he expects me to
    pay all his expenses. i called his adoptive family. they said when things don''t
    go his way, fred pouts and doesn''t communicate until he needs money. they feel
    exactly as i do -- he should get a job or go to school. abby, my family loves
    fred and welcomed him with open arms, but i feel detached from him. as soon as
    i learned i was pregnant, i began separating myself because i knew it would be
    difficult to let go. i do not regard fred as a member of my family and have no
    maternal feelings for him. i''d be ok if i knew he was doing well -- from a distance.
    but i''d prefer not to maintain a relationship. i don''t love this young man,
    and i don''t know what to say when he says, "love you, mom." am i wrong to feel
    this way? is there anyone else out there who feels as i do? my family is trying
    to guilt me into accepting him, but i can''t. it''s not because of his greedy
    behavior, although that''s part of it. have others had a similar experience? --
    sincerely not his mom'
