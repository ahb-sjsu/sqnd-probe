    second marriage was a sad and unhealthy rebound affair. my ex was attractive,
    talented and host to multiple addictions -- risky sexual encounters with men and
    women, cocaine, alcohol and marijuana. i became aware of her blackouts and outrageous
    behavior just before our wedding. i finally left after two years to avoid committing
    a crime in response to her physical abuse, chronic infidelities, psychological
    cruelty and pathological intoxication. please urge men to report their abusers,
    file charges and flee bad situations! i had no way of knowing what lay ahead for
    me back then. do you have advice for other men contemplating marriage to a pretty
    party girl? today i''m happily married to a deeply beautiful and noble woman,
    and grateful to have found her. -- set free in north carolina'
