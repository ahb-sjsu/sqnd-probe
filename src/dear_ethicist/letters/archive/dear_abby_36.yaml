  signoff: MEN POSTING PROFILES ON DATING SITES COULD USE ...
  subject: Men Posting Profiles on Dating Sites Could Use a Few Tips
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i sit in your chair and give some advice today? it''s aimed at men who place
    ads on dating sites and then wonder why they can''t meet "quality" women. i''m
    an educated, decent-looking, middle-aged widow who has dated quite a lot through
    such ads and local social groups. yes, it can be a jungle out there, but the internet
    is a wonderful tool for bringing people together. i live in a small town, and
    the pool of eligible men is smaller here than in metropolitan areas. that said,
    there are few profiles that attract my attention and that of my divorced/widowed
    friends. gentlemen, some pointers: 1. smile! a dour expression is unpleasant.
    2. we may want to see you with your shirt off after we get to know you, but it''s
    not the most appealing or refined pose for a first look. 3. be realistic. if you
    are joe average, we jane averages would enjoy meeting you. are you really going
    to hold out for a model who is a decade or so younger than you? 4. be kind to
    the english language. you don''t have to be a genius, but it would be nice to
    know you can competently communicate in writing. 5. consider a shave. some women
    like men with facial hair; the majority of the ones i know do not. about 75 percent
    of men over 50 have a mustache, beard or both. what are you hiding under there?
    6. if you''re married and miserable, for goodness sake, go for marriage counseling
    or get a divorce. but please don''t deceive women who want to meet a nice guy
    to share life with. in case you think i''m being too harsh, we gals welcome any
    suggestions from men who scroll through those female profiles looking for love.
    -- surfing in petersburg, ill.'
