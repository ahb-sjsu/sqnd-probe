  voice: genuinely_stuck
  body: 'Dear Ethicist,


    many years ago we adopted three children through our state''s child welfare system.
    at the time, we knew they had full and half-siblings somewhere "in the system."
    we have not yet told our children they have biological siblings, although they
    do know their birth parents are no longer living due to drug abuse. i was recently
    able to locate two of the full siblings through internet research, and i have
    been following their lives on their social networking pages. both are adults now
    -- one is a college student; the other is a young mother. i am torn. my children
    are teenagers now and old enough to be told they have other siblings. but should
    i uproot these young women''s lives to learn about us and meet our children? i''m
    also not sure whether they know the circumstances of their biological parents''
    deaths or would want that information. it doesn''t seem fair to dump all this
    on a college student and a young mom, but my children have a right to know, too.
    i almost wish i had never started searching. please advise. -- keeper of the secret
    in illinois'
