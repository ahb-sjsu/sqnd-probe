    he didn''t feel comfortable with me paying all the bills. he assured me he still
    wanted to remain in the relationship, and once he could keep a steady job he''d
    move back. three months later, he broke up with me. the following week some mutual
    friends told me he had gotten married! when i confronted kent, he told me he still
    wants to have a sexual relationship with me. i refused and haven''t spoken to
