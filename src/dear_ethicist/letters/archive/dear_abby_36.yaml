  subject: Moving Child's Grave Sparks Buried Anger After 20 Years
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    twenty-three years ago my husband and i lost our firstborn son. as my husband
    was active duty military, we could have buried him anywhere in the united states.
    at the time, we were in a place where my sister swore to me she would always live,
    and she would always be there to take care of him. i knew with my husband''s career
    we had many more moves ahead of us, and it helped to ease the loss knowing that
    he would be taken care of. well, that lasted all of three years. my husband and
    i are now at a point where we have settled down and we know where we should have
    buried our precious angel, instead of trusting my sister. we want to have him
    exhumed, cremated and placed in a veterans cemetery, but my question is this:
    do i have the right to ask my sister to pay part of the costs as she "broke" her
    promise to help care for my son? -- heartbroken mother'
