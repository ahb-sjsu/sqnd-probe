  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my sister "nicole" faked several pregnancies to keep her boyfriends around until
    they wised up. she is now really pregnant by a married man. nicole has a long
    criminal history and has been in and out of jail for various offenses. she''s
    now facing drug charges that could land her in jail for the next 10 or 15 years.
    if she''s found guilty, my mother will get custody of the baby so it won''t have
    to stay in foster care. my parents are in their late 50s and financially capable,
    but they''re not in the best of health. mom plans to raise the child until nicole
    gets out of prison because my sister "always wanted to be a mom." my husband and
    i have been discussing adopting a child and would love to adopt nicole''s baby.
    if we did, we''d get a child and could provide the love, safety and security my
    sister cannot. and the child would get a stable home. mom feels nicole "deserves"
    to be a mom, despite the fact that she''s going to jail and flits from man to
    man searching for someone to love her. how can i get my mother to see that the
    needs of this baby have to come first? she should be more concerned with this
    innocent baby than her drugged-out daughter. am i wrong to feel hurt and think
    my mother is choosing her over me? -- heartbroken in alabama'
