  subject: Man Is Patient as Independent Woman Struggles With Intimacy
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 27-year-old woman who has never had a boyfriend or been kissed. i was never
    interested in romance or having a significant other. i felt strong being independent
    and taking care of myself. now that i have a degree, a career and a house, i feel
    ready to try to let a man into my life. i met a really nice guy a month ago. "brian"
    and i have gone out several times and have a lot in common. he''s a gentleman,
    and he says he''s willing to wait for me. i have been having a difficult time
    letting myself be physical with him. even hugging is uncomfortable for me. i know
    it''s because i have been a shy loner my whole life and i''m unaccustomed to being
    close to people. even though brian says he''ll be patient, i can sense his frustration.
    physical closeness should come easily if you like and are attracted to someone.
    i feel abnormal. i don''t know if i''ll be this way forever or get more comfortable
    the more i know him. i''m afraid brian -- and most men -- won''t be willing to
    wait that long. i''m afraid if i don''t move faster i''ll lose a great guy and
    never get another chance. what do you think? -- blocked in boise'
