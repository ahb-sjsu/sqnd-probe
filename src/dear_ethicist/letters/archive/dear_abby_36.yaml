  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as the executive director of the hearing loss association of america, may i suggest
    that "mortified at the dinner table" (march 2), who wrote about her in-laws''
    poor hearing even with hearing aids, connect with one of our 200-plus local hlaa
    chapters at www.hearingloss.org? these member-led groups offer emotional support,
    camaraderie, communication strategies and techniques for living with hearing loss,
    both for people who have hearing loss as well as their families and friends. most
    chapters also share information about assistive listening devices that link via
    a telecoil found in most modern hearing aids that could greatly enhance her in-laws''
    hearing around the dinner table. "mortified" might also want to accompany her
    in-laws to a hearing aid evaluation visit at an audiologist''s office to learn
    more about their particular hearing difficulties. there is more to correcting
    hearing loss than buying hearing aids. some users benefit from assistive listening
    devices or from listening training that can be done at home with a personal computer.
    by joining hlaa, "mortified" can receive hearing loss magazine and get the latest
    information about hearing loss and how to live well with it. -- anna gilmore hall'
