  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 22-year-old college student. my boyfriend of seven years and i are engaged.
    because we were high school sweethearts, we have watched each other grow into
    the people we are today. for the most part, i''m very proud of the person he has
    become. when i quit my full-time job to continue my education, he stepped up to
    support me. i never asked for it, nor did i expect it from him. "liam" is very
    frugal. ("cheap" might be a better word.) i never understood it because he makes
    enough money to support us both and put plenty into savings. however, i recently
    learned that every payday, his mother calls, and he goes to her house and gives
    her money. it wouldn''t bother me if she was ill, unemployed, etc., but she''s
    well-off and earns a good living. abby, what concerns me is that while liam is
    24 years old, he has a shared bank account with his mother. she seems to call
    him only on payday, every payday, without fail. she also seems to have more control
    of his spending than he does. he won''t pay his bills without first consulting
    her. she was very clear when she told him he had spent too much on my engagement
    ring. i don''t want to come between liam and his mother, but i''m not sure i can
    marry them both. it''s not that i want his money, but after we''re married, i
    feel the husband and wife should share bank accounts and bills, not my husband
    and his mother. do i have a right to be concerned with this matter? -- frugal
