  voice: genuinely_stuck
  body: 'Dear Ethicist,


    about a year ago, my husband, "scott," started attending church. he had never
    gone in the few years we dated. we discussed our feelings about religion before
    we became engaged. he comes from a family that attended church every sunday and
    believes in god. i was raised the exact opposite; i''m an atheist. i told scott
    that if we had children, i would be ok with him taking them to church, but i would
    not join them. it bothered him a little, but we talked it over and moved on. after
    a difficult year that led to some mild depression (for which scott sought help),
    he started going to church. i was happy for him because it seemed to help him.
    after a few weeks he asked me to go with him. i went several times, but felt uncomfortable.
    i feel like a fraud sitting in the pew. scott says he "wants my support" and that
    means attending with him. i suspect he''s embarrassed to be there without his
    wife. i do not enjoy it. i have been offended by some of the messages that were
    imparted, and i would prefer having a couple of hours to myself on sundays. abby,
