    twins were born, my daughter-in-law immersed them in her native language so it
    would become their mother tongue. although i understand and respect the benefits
    of being bilingual, this caused a lot of communication gaps and frustration between
    us and the grandkids during their early years. they attend a bilingual elementary
    school now, and their english is superb and communication between us is great.
    the problem is, when we are together, my daughter-in-law speaks to her children
    exclusively in her native language. my son understands the conversation, but my
    husband and i do not know what is being said. we think this is rude and inconsiderate.
