    hasn''t sent out thank-you notes for her wedding gifts, either. the gifts my parents
    and i gave her were expensive, and i am upset about it. by the way, she wasn''t
    too busy to write them because she doesn''t work. should i confront her or let
    it go? -- disgusted in middleburg heights, ohio'
