  signoff: PROACTIVE WOMAN TAKES CHARGE OF FRIENDSHIPS
  subject: Proactive Woman Takes Charge Of Friendships
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    enough with the problems! it''s time you printed a positive letter. i''m an active,
    friendly senior who lives alone, but i''m not lonely. i have many friends of all
    ages and a devoted family. why? because as i traveled through many states during
    my life, i reached out to people along the way. the saying, "if you want a friend,
    be a friend," is true. if we want friends, we can''t sit back and wait for people
    to come to us. smile, speak up, pay a sincere compliment -- just communicate!
    if you do, the majority of people will respond positively. i socialize with people
    my age in church circles, card clubs and dining-out groups who can''t understand
    why i''m always so busy. they don''t reach out except to people they already know.
    as people get older, that group is constantly shrinking. join a religious group,
    community clubs and organizations. volunteer to read at schools and libraries.
    visit a senior group or center. many people of all ages fear they won''t be accepted.
    but if they show up with a friendly attitude, they will be. you have to contribute
    -- whether it''s with a smile, an opening remark or some other welcoming gesture.
    i served in the military, taught sunday school, led girl scouts, garden clubs,
    church and neighborhood groups while following my husband through eight states
    and raising three children. my husband was often away in his business, but we
    had a strong, supportive marriage. he joined me in many activities when he could
    be home. i think many people have forgotten we must give in order to get. when
    we reach out to others, most of the time those people reach back. -- not lonely
    in woodstock, ill.'
