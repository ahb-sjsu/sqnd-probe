    for the last 10 years, my friends and i have gotten together on a fairly regular
    basis. we always bring potluck to share. while "marcia" and i were assembling
    a meal, "cindy" would contribute a bag of chips. we finally told her we thought
    the offerings were unequal, so she shaped up. we recently celebrated my birthday
    at my house, and cindy "surprised" me with a beautiful blueberry crumble cake
    (her specialty). i was delighted and told her i had been craving that particular
    treat. as the afternoon wore on, i asked if we should bring out the dessert, but
    she said she wanted to "wait a while." a half-hour later, she announced she had
    to leave and wanted to take the cake with her. (we often take leftovers home,
    but her dessert hadn''t even made it to the table.) when i said, "but we have
    no other dessert!" she said she had company coming and needed to take it with
    her. then she put it in the container she had brought it in and left. cindy is
    a close friend, and marcia and i have put up with some of her quirks. but i''m
    thinking about confronting her about this latest gaffe because i''m afraid if
    i don''t, my resentment will continue to build and our friendship will "crumble."
    am i being petty? -- deserted dessert lover'
