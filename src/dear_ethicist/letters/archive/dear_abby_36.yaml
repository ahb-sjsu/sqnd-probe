    year: 2014
  signoff: OFFICE LUNCHES ARE DOUBLE BENEFIT FOR MOTHER WI...
  subject: Office Lunches Are Double Benefit For Mother With Teenage Boys
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our office has breakfast and lunch brought in every day for the staff, clients
    and visitors. they are nice lunches -- steak, baked chicken, sandwiches, pizza
    and barbecue -- and almost every day there are leftovers. there are only five
    employees, and i am the only female. i earn less than half of what the men here
    do. i am also the only one who has teenaged sons. most of the time when we divide
    up the leftovers to take home, i get more than my fair share. sometimes it''s
    by default -- nobody wants them. but sometimes it''s by design. the boss says,
    "take most of it -- you have kids." i appreciate the extra food. with an added
    salad or some extra vegetables, dinner is ready in short order when i get home.
    (plus, it saves me hundreds of dollars each month in groceries.) but i''m starting
    to feel funny about it. is it an act of kindness, or could it have a negative
    impact on my status in the office? or am i looking a gift horse in the mouth and
    worried about nothing? -- ambivalent down south'
