    a toxic relationship, but he couldn''t see that. the night he came to us for help,
    battered and bloody, i finally took a stand. it took six months to get her out
    of his life. my son was ashamed to be a battered man, and she had told him that
    men who call 911 go to jail. it kept him from calling. please, abby, help to change
    that. if you use this, please keep me anonymous. he thinks i''m an "interfering
    mom," but at least he''s not being abused anymore. i love him and miss him terribly.
    -- interfering mom'
