  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i have been married for 19 years. we have had our ups and downs,
    but the last few months have been hell. my husband lies about having paid bills.
    when i ask, "have you paid the rent?" i mean "in full," not a partial payment.
    we have now been evicted for nonpayment of rent and are living in a hotel. utilities
    have been cut off because of his partial payments and his lying about their having
    been paid in full, and i''m tired of it. it''s not just the two of us who have
    been affected because of his mismanagement of money, but also our two children
    who are caught up in this mess. i''m not one of those wives who sit around not
