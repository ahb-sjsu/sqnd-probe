  subject: Joy of Having a Service Dog Is Diminished by Public Attention
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i use a service dog, and i''m constantly barraged with requests to pet him. other
    people who use service dogs warned me this would happen. although the ada does
    not require him to wear a vest, i bought one for him that reads, "do not pet,"
    which he wears in public. they ask me anyway! they also ask what i use the dog
    for. sometimes i''m tempted to say, "first, tell me about your medical history
    and then i''ll tell you mine." i don''t mind quietly and discreetly discussing
    with a store owner what my dog does, but for a stranger to walk up and expect
    me to share personal information is rude. as excited as i am about how my dog
    has expanded my life, i do not want to spend my time answering strangers'' questions
    or hearing about every dog they''ve ever owned. obviously, i''m still learning
    what it means to live with a service dog. would you kindly share with your readers
    proper etiquette with service dogs and their owners? -- living larger in washington
