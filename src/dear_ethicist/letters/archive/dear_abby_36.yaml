  signoff: FAMILY TRIES TO UNTANGLE ETIQUETTE OF CELLPHONE...
  subject: Family Tries To Untangle Etiquette Of Cellphone Chargers
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m very close to my family. we visit each other''s homes often. but for the
    past year or so, something has begun to bother me. it''s cellphone chargers. whether
    people come for a week or just for dinner, out come the chargers! the kids all
    start plugging in their cellphones and tablets, and the adults follow suit with
    their cellphones and laptops. i started asking around and it''s not just happening
    to me. a lot of my friends have the same gripe. lamps, toasters, pencil sharpeners
    -- you name it -- their cords are left dangling long after the guests have departed.
    after the last weekend, i installed a power strip in the tv room and will direct
    the traffic there in the future. would you please let people know how rude this
    is? also mention that the host is not responsible for an electronic item plugged
    in on a kitchen counter, or anywhere for that matter. example: "aunt sarah, who
    got my ipad wet?" (it was fine, but it had been plugged in on the most-used surface
    in the kitchen.) -- unplugged in salem, n.y.'
