  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my son "john" and daughter-in-law "bree" recently announced their second pregnancy
    via email, and asked that we keep the news in the immediate family for now. i
    was so happy and excited that i notified my sister. she is my best friend and
    lives in another state. as it turns out, my sister shared the news with her daughter,
    who is good friends with bree. my niece then texted congratulations to her. at
    the end of the day, i received a nasty, dramatic phone call from bree. she was
    furious that i had revealed her secret. my heart sank. it wasn''t my intention
    to hurt her in any way. i apologized profusely, but now i''m afraid that this
    may have solidified the wedge between us because our relationship was never very
    close to begin with. i realize i was wrong and apologized. what more can i do
    to make this the joyful occasion it should be? -- now what? in north carolina'
