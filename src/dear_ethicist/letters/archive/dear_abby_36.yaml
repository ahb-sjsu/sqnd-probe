  subject: A Husband Is A Husband
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 55-year-old gay male who has been with my now-spouse, "owen," in a loving,
    committed relationship since 2005. while earlier we could not legally marry, in
    2006 we had a commitment ceremony bringing together close friends and family to
    acknowledge and celebrate our relationship. in 2013, owen and i were finally able
    to legally marry in california. my dilemma comes from people who don''t know what
    to call us. people often refer to my spouse as my "friend" or "partner." at times
    i say nothing, but more often than not, i find myself saying, "oh, you mean my
    husband." some of them thank me for the clarification; others just look at me
    with a blank stare. owen never corrects them because he feels it isn''t his place.
    i feel it''s my responsibility to do so, first so as to not play down the significance
    of our relationship, but also to educate these people. do you think this is inappropriate?
