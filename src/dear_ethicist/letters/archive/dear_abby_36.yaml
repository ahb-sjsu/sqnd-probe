    spend. i love giving gifts during the holidays and for birthdays, and enjoy choosing
    things i think my friends might like or need. i hate giving money! isn''t part
    of the gift-giving experience for the giver, too? i feel it should be my choice
    to buy whatever i want for someone, and their response should just be, "thank
