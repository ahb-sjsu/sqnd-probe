    spouse became very angry when i mentioned this. the situation is hurtful and embarrassing.
    my heart tells me to pray that this young couple will be blessed with healthy,
    normal children. the time i would have spent at the wedding and reception, i shall
    devote to my not-so-fortunate son. the money i would have spent on a wedding gift
    will be used to buy something for this young man who struggles on a very limited
    budget. abby, this is causing me a lot of pain. do you think i''m being overly
