  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i just read the letter from "al" - the smoker who says, "everybody has to die
    of something," so he''s going to keep right on smoking. al sounds like my husband,
    joe - with one big difference - al is alive. lung cancer killed joe three weeks
    ago. al, if you are like my joe, you probably believe if you get lung cancer,
    modern science will come to your rescue. wrong! only 8 percent of people diagnosed
    with lung cancer live for a year afterward. why? because by the time you can see
    it on your chest x-ray, it''s already too late. my joe was 56 - four years younger
    than al. he had no unusual symptoms. we thought he had a cold, maybe pneumonia.
    joe''s parents both lived to their late 70s, so rule out heredity. i''m not one
    of the "never-smoked" crowd who doesn''t understand how difficult it is to quit.
    (i smoked for 20 years before i quit, and now i''m scared spitless that i didn''t
    quit soon enough.) one more time, al. smoking kills . . . and it will make you
    wish you were dead long before it finishes the job. sign me . . . linda, joe''s
    widow in dallas p.s. i''ll probably be known as "that widow down the street who''s
    planning to buy a red ferrari with the money the family is no longer spending
    on cigarettes."'
