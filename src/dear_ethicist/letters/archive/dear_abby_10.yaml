  subject: Anniversary party helps out the needy
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    during the holidays, blood banks around the country face the task of providing
    transfusions for the many hospital patients who depend on our community blood
    supply. the need is so great, and you have been such a stalwart friend, abby,
    that we are asking you to remind your readers once again that the need for blood
    never takes a holiday. perhaps you can also remind your readers that giving blood
    is safe: you can''t get aids or any other disease from giving blood! it''s simple
    and usually takes 30 to 40 minutes from registration through post-donation juice
    and crackers. and, most important, giving blood saves lives. last year, more than
    4 million americans received blood transfusions. sadly, only about 5 percent of
    those able to donate actually give blood. here in the dallas-ft. worth area, we
    need more than 700 units of blood every day, including christmas and new year''s.
    abby, americans have so many blessings to celebrate. why not celebrate the blessings
    of good health by sharing it? this holiday season, visit your local blood center
    and give the gift that lasts a lifetime: give blood. william f. heller, carter
    blood center; william v. miller, m.d., wadley blood center; harold kaplan, m.d.,
    parkland blood center'
