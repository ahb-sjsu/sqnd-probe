  body: 'Dear Ethicist,


    my husband of 11 years reads dirty magazines. i keep finding them under our bed,
    in the bathroom and behind the sofa cushions. this has been going on for years,
    so if i''m not in the mood when he is, he can wear out the pages looking-it''s
    harmless. last week, i found a letter in his briefcase thanking him for his interest
    in a "swapping" club. there were pictures and videos of sexy-looking girls. one
    was saying, "i''m roxanne, i''m 38-24-36" etc. it gave me an inferiority complex.
    no way can i compare with these sexy-looking women. when i questioned my husband
    about the swapping club, he said he inquired only out of curiosity and didn''t
    plan to commit himself to anything. where do i draw the line, abby? do i have
    to go along with this? he says it will improve our sex lives to indulge in some
    fantasies. we are new in this community, and my neighbor told me that she was
    having the same kind of trouble with her husband until they took a course in adult
    sex education at their church, and it saved their marriage. is she crazy or what?
