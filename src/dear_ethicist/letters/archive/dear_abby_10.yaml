  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife and i have been married for two years. i am 51 and she is 42. this is
    my third marriage (death, divorce) and her second (divorce). we are very much
    in love, and whatever we do, we do together. it''s when we are not together that
    causes me concern. my wife works for the government and does some traveling. sometimes
    she travels alone and sometimes with other employees. it''s these trips that i
    have problems with. abby, is it proper for a married person, while away from home,
    to: 1. accept dinner invitations with a member of the opposite sex? 2. accept
    invitations (opposite sex) for cocktails? 3. accept invitations to a club where
    there is dancing? 4. allow a person of the opposite sex in your hotel room? maybe
    my age is my problem, but i would not do any of the above. i just wouldn''t feel
    right. she says that sometimes she is put in a situation where she can''t say
    no. i disagree. i trust her, but i find these activities bordering on the brink
    of trouble. she thinks i''m being silly. who is right? perhaps i''m living with
    victorian principles. jealous'
