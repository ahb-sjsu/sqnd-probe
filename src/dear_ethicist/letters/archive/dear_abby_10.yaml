    by a person who didn''t know what to say when asked what he did for a living.
    from the tone of the letter i concluded that the person was working for minimum
    wage, or doing some kind of manual labor of which he was somewhat ashamed. this,
    coupled with the following remark a school principal made to my son, prompts this
    letter. my son was having problems in school, so his teacher took him to the principal.
    in talking to my son, the principal asked, "do you want to be a ditch digger all
    your life?" my son replied, "what''s wrong with being a ditch digger? it''s honest
    work." the principal called me to school because of my son''s "smart mouth." when
    the principal repeated what my son had said, i responded: "nothing was wrong with
    what he said. if there were no ditch diggers we''d be up to our necks in water
    and filth." i also told the principal he was dead wrong to demean ditch diggers.
    then i went on to say: "i am a professional who works with professionals, and
    i get really steamed when my co-workers look down on people who are minimum-wage
    laborers. if no one picked up the garbage, cleaned the septic tanks, laid sewage
    pipes, picked the crops and worked in the fields, where would we be? this country
    was founded on hard work - most of it manual labor. pride comes in doing the best
    you can with whatever talents you possess." i don''t know the author, but a verse
    i know goes something like this: "use what talents you possess, for the woods
    would be silent if no birds sang, except the best." c.v.j.'
