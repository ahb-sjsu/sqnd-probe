  voice: genuinely_stuck
  body: 'Dear Ethicist,


    please read these letters from the houston post''s "sound off" section. they show
    a different perspective in the rodney king case. m.w. daura, bellaire, texas here''s
    the first letter: "i was in a colorado hotel room with cable tv that carried `court
    in session,'' a live broadcast of current court cases where television was permitted,
    much like c-span carries congressional sessions. "the rodney king trial was on
    for six hours each day. i saw a total of 40 hours. i heard and saw videotapes
    and testimony of the normal effect of stun guns - police-in-training receiving
    a stun gun shot, and falling like poleaxed steers - yet rodney king only blinked
    and kept coming at the officers. "i heard testimony of mr. king''s throwing officers
    - two at a time - to the ground like rag dolls. all this was in the 20 minutes
    before the famous one-minute `bite'' that was all most of the media and a segment
    of our population saw. "the media explained the looting, burning, beating and
    killing as `rage'' over the verdict. i''m sorry, but it''s happened too often,
    and appears to be simply a carefree opportunity for looting, burning, beating
    and killing. (examples: watts, miami, the st. croix looting after hurricane hugo,
    and others.)" glen swenumson, houston here''s the second letter: "all my life
    i''ve supported a free press and appreciated the role it serves in keeping the
    public informed. but today i am angry. i feel that television has taken me for
    a ride. "for 13 months i''ve seen a 90-second clip of videotape that shows a man
    face down on the ground and four police officers taking turns hitting him with
    batons. "it wasn''t until 3 a.m. on friday, on cnn, that i was finally given the
    opportunity to see the tape in its entirety. here i saw a man who had been hit
    four times with 50,000 volts of electricity continue to fight and resist police.
    i saw him lunging at a policeman. i saw him defying all normal reaction to pain,
    and behaving as if he could feel no pain. "i saw a brief moment when he lay still,
    and at that moment one policeman reached for his handcuffs. then the man was up
    on his hands and knees again. "i wonder, who decided to limit the public''s access
    to the entire tape?" julie r. wise, houston'
