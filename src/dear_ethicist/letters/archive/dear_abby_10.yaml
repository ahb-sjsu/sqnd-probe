  body: 'Dear Ethicist,


    we have no children - by choice. i am 33 and allen is 34. our problem is allen''s
    parents. whenever we get together with his parents, they start in with, "when
    are you two going to settle down and give us some grandchildren?" allen is their
    only child, and when they start in with the "baby" talk, we tell them, "in due
    time," or "we''re working on it," but the truth of the matter is, we like our
    life the way it is and don''t want children. we both are professionals and are
    well-rewarded. we enjoy traveling and have seen not only the united states, but
    canada, alaska, the hawaiian islands, europe, south america and the orient. allen''s
    mother is now nagging us to see a fertility expert about our "problem" - she doesn''t
    know there is no problem. i have never been disrespectful to my elders, but i
    don''t know how much of their nagging i can take. perhaps if you print this, they''ll
    see it and recognize themselves, and leave us alone. childless by choice'
