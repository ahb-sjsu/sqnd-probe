  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is a doozy! i''ve recently started a fish aquarium, and with the new fish
    i purchased (at a store in my hometown), along came some disappointing news. although
    the fish are healthy, i found out they are actually called "painted glass fish"
    because of the color, not "glass fish" as i was led to believe. these are fish
    that have been injected with dye to colorize their bodies. abby, i wasn''t aware
    this was done to fish and, after finding out, i contacted the store. i spoke to
    a saleslady who was very rude to me. i called back five minutes later, still irritated
    - but calm - only to be talked to like an idiot by the owner. at one time, i respected
    this man highly, and stress "one time." do these people think they''re god''s
    gift to the colorful fish world? i''ve also found out this dye will wear off anywhere
    from one week to approximately 18 months - very disappointing. abby, the owner
    told me i should''ve asked first! i am a new fish owner, and i certainly was not
    aware of this practice. wouldn''t it be better for their business (not to mention
    their reputation) to simply put up a sign that reads: "some of the fish have been
    injected with dye to colorize their bodies"? it seems to me, abby, that it is
    wrong and rude of some owners and clerks to withhold information that simply might
    not be known to some of us "not-so-aware" customers. let the buyer beware in kenosha,
    wis.'
