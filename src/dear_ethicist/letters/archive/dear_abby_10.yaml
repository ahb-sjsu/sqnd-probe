  subject: 'Freckled reader: Stand up, be counted'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after reading the letter from "spotted," the freckled high school girl, i had
    to write. being a 41-year-old woman with freckles, and having been the object
    of comments about my freckles over the years, i think you failed to give "spotted"
    the advice she sought. she didn''t ask for the best cover-up makeup to hide her
    freckles; she wanted help in telling people their inconsiderate comments were
    uncalled for. can you imagine how "spotted" must feel after reading your reply?
    at age 17, to be destined to a lifetime of purchasing creams to cover her beautiful
    freckles would add up to several thousands of dollars. (maybe you could have suggested
    plastic surgery or dermabrasion?) abby, please reconsider your reply in how to
    respond to insensitive remarks about freckles. i learned to appreciate my specialness
    due to the support and love of my parents and grandparents who said, "your freckles
    are angel''s kisses, and god must love you very much to have given you so many
    freckles." even at age 41, i continue to get unwanted advice on how to hide my
    freckles. catherine dyball, corcoran, minn.'
