  subject: The gift of roots and wings
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    put this in your "now i''ve seen everything" file: my husband and i sent a check
    for an out-of-state wedding present. we could not attend because of the distance.
    the next month, while doing my checkbook, that particular check turned up with
    my canceled checks. in the "reference" space was written, "thank you!" it was
    the only thanks we received. i guess it saved postage, right? puzzled in rome,
    n.y.'
