  body: 'Dear Ethicist,


    a few suggestions for "hurt," whose neighbor didn''t invite her to thanksgiving
    dinner, but invited her for leftovers the next day. as the popular tv commercial
    says, "get back into life!" i''m also a widow; my neighbors still have their husbands.
    i have no children, and my siblings live clear across the country. friends and
    neighbors are kind and caring, but hey, they have their own lives. if you''re
    lonely, so are a lot of other people. start thinking about them instead of yourself
    - how about your having a dinner and inviting them over? if you can''t afford
    to feed a gang, make it potluck. if that idea doesn''t appeal to you, or your
    apartment is too small, how about volunteering to help serve holiday dinners for
    the needy or homeless? there are all sorts of organizations for widowed people.
    sure beats sitting around moping and whining. after you lose your mate, your life
    will change, and it will never be the same again - so make a new one, and make
    it as good as you possibly can. please sign me . . . alone but not lonely in denver'
