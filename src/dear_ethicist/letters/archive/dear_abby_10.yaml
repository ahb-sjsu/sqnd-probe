  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you wouldn''t believe how bored i get listening to people complain that they are
    overweight. every time i open a magazine, a diet ad pops out at me. but what about
    the poor unfortunates who need to gain weight? i''ve never seen an ad for that
    (other than steroid ads). i eat three good high-calorie meals a day, plus unnumbered
    "good-for-you" snacks, but i''m still what i like to call thin - and what others
    like to call skinny. i''ve been to doctors and i have no problems, so they say.
    my mom has told me since i was younger that i''d grow out of it. now she says
    my legs, hips and arms will fill out after i''ve had my first child, which i''m
    not planning to do for at least five years. i''m sure all the people who say they
    wish they could lose weight are saying, "i wish i had your body." well, they don''t
    have my body. they can always lose weight in some way or another, but how do you
    gain? any suggestions? please answer soon. "d" in whitman, mass.'
