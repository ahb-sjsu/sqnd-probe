    i just got my one gallon club pin from my local blood bank. my peers are in awe,
    but it was easy! several times a year (not more than every two months), i go to
    my blood bank, take some routine medical tests, and then i go to the donation
    section. there they paint my arm with disinfectant, jab me with a needle, and
    hand me a rubber ball to squeeze while i sit like a couch potato watching television.
    after 15 or 20 minutes, the needle is painlessly removed, my arm is bandaged,
    and i go to the "goody table." i''m made to feel like a philanthropist even though
    i haven''t donated a dime in cash. what could be easier? david rubin, staten island,
    n.y.'
