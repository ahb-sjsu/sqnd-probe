  subject: Daughter rages at smoker's lung cancer
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    four days ago, my father told me that he has lung cancer. i am devastated, sad
    and very angry all at the same time. i want to shake all those selfish smokers
    of the world and scream at them: "how dare you take the love of your family so
    lightly! wake up - you are killing yourself!" my father will never be able to
    apologize enough to his family to make up for the pain we are going to feel as
    we witness his painful end, and bury him before his time. abby, this is my message
    to all your readers who smoke: the next time you light a cigarette, imagine yourself
    telling your children that you are going to be dead in six months. imagine telling
    your daughter that you won''t be alive to see the birth of her first child. and
    telling your son you won''t be there to see him graduate from college. that is
    exactly what my father will have to tell us, his family. imagine knowing that
    you caused your loved ones all this pain, because of your selfish habit and wanton
    disregard for your health. your family loves you enough to forgive you - but how
    will you ever forgive yourself? grieving daughter'
