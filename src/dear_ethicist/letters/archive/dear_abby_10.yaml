  signoff: REACHING OUT IS CAUSE FOR THANKSGIVING
  subject: Reaching out is cause for Thanksgiving
  voice: genuinely_stuck
  body: 'dear readers: tomorrow is thanksgiving. so let us pause for a moment today
    and make a mental note of all those blessings for which we can be thankful. how
    is your health? you have a few minor complaints? well, thank god they''re not
    major. if you''re reading this you''re still here. you can probably think of at
    least one person who isn''t around this year. (i know i can.) if you awakened
    this morning and were able to hear the birds sing, use your vocal cords to utter
    human sounds, read the newspaper with two good eyes (or even one)-praise the lord!
    a lot of people couldn''t. (say a prayer for those who have perished-from natural
    causes, fire, flood, earthquake or war.) how''s your pocketbook? thin? you''re
    not alone. but many people in much of the world are a lot poorer and have far
    less hope than we have in america. are you lonely? well, the way to have a friend
    is to reach out to someone and try to be a friend. if nobody calls you, call someone.
    go out of your way today to do something nice for another person. it''s a sure
    cure for the blues. are you concerned about your country''s future? hooray! our
    system has been saved by such concern-concern for fair treatment under the law.
    0ur country may not be a rose garden, but it is far from a patch of weeds. freedom
    rings! look and listen. you can worship in the church of your choice (or not worship
    at all if that''s your choice), cast a secret ballot, and even criticize our government
    without fear of retribution. and for the first time, we are living in a unipolar
    world free from the threat of impending nuclear disaster. as a final thought,
    i''ll repeat my thanksgiving prayer. perhaps you will want to use it at your table
    tomorrow-let one of the children read it: "o, heavenly father, we thank thee for
    food and remember the hungry. "we thank thee for health and remember the sick.
    "we thank thee for friends and remember the friendless. "we thank thee for freedom
    and remember the enslaved. "may these remembrances stir us to service, "that thy
    gifts to us may be used for others. amen." may the spirit of thanksgiving be shared
    by one and all! have a wonderful thanksgiving, and may god bless you and yours.
    love, abby p.s. why not invite a friend who lives alone to share a thanksgiving
    meal, or better yet, call and say, "i''m coming to get you, and i''ll see that
    you get home." try it, and let me know how your day was. ---------- "keepers"
    is a collection of abby''s most memorable-and most frequently requested-poems
    and essays. all are worth keeping. to order, send a business-size, self-addressed
    envelope, plus check or money order for $3.95 to: dear abby''s "keepers," p.o.
    box 447, mt. morris, ill. 61054. (postage is included.)'
