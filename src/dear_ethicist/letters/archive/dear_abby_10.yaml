  body: 'Dear Ethicist,


    for christmas, i don''t want another crystal bud vase. i have four under my kitchen
    sink, and nobody brings me flowers anyway. i don''t want a sausage and cheese
    tray-too much cholesterol for this old lady. i don''t want another music box to
    find a place for. i have too many now. i don''t want a silk nightgown, perfumed
    soap, bed jacket, dusting powder or bird feeder. what do i want? ask me. i''m
    not shy. i''ve told you already, but i never got it. maybe this time i will. i
    want you to give me a few hours. take me and my cumbersome wheelchair to the mall;
    i''d love to see the lights and hear the music. drive me around town so i can
    see the christmas decorations-then maybe stop for hot cocoa. i''d like a book
    of postage stamps, a writing tablet with lines and some plain envelopes. i would
    also appreciate a decent ballpoint pen and some telephone coupons so i can make
    a few long-distance calls to people i will probably never see again. i''d really
    appreciate a visit from you and other family members-especially my grandchildren
    who call and say, "hi, grandma. how are you? i love you. gotta go. see you later.
    bye!" i''d like someone to offer to pay my heating bill for one month. (with five
    sons, six daughters and 42 grandchildren, that shouldn''t be so hard to do.) and
    i sure wish someone would come over and test my smoke alarm. i love you all. that''s
