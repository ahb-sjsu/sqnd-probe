  subject: 'Teen: Some of us are virgins, not scum'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    why is all america laboring under the impression that teen-agers are sex-starved
    animals who will grab any partner they can get? well, it''s not true! i am an
    18-year-old girl who has never had sex. i am considered pretty, i date, i''m friendly
    and outgoing, and i''m an a-minus student. not all virgins are ugly, homosexual
    or weird. my friends and i believe we should not have sex until we are married,
    and there are many of us. the media play up the cheap and promiscuous among us,
    which is very unfair. most teenagers are upright citizens with morals and high
    standards. i wish people would quit concentrating on the scum. i guarantee that
    if you keep looking for weeds, you''ll never see the flowers. one of many in fort
    myers, fla.'
