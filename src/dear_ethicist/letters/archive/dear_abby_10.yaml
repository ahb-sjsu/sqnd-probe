  subject: Don't put off visits to nursing home
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    let me tell you why some of us dread visiting parents and parents-in-law: when
    was the last time you told your daughter/son-in-law that you were glad they married
    into the family? have you ever told them they did a fine job raising your grandchildren
    - or do you complain about their hairstyles, tight jeans and music? why can''t
    you recall some happy stories about your family? we''d love to hear how dad assembled
    a tricycle at 3 a.m. on christmas morning; the time you were carving a turkey
    and it slid onto the floor; the costume parties; and the time your luggage was
    lost and you had to wear the same suit for three days. get the idea? think about
    it another way: how would you like to visit your daughter and be greeted with:
    "oh, these hot flashes are killing me"; "junior has run away with a belly dance
    teacher"; "the neighbors are poisoning our cats"; "if i''m not pregnant, it must
    be cancer"; etc. frankly, my dears, you weren''t very nice to me for the past
    30 years and i''m a little gun-shy, so i''ve learned over the years to hold my
    tongue and keep my distance. forgive me, but enough is enough. no name or city,
    please'
