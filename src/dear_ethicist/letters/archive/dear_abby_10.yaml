  body: 'Dear Ethicist,


    my boss and i have a $100 bet about the word "irregardless." i say it''s a word.
    he says it is not. when we looked it up in the dictionary, it said that "irregardless
    is non-standard," which my boss interprets as meaning it is not a word. i say
    that irregardless is a word, though perhaps not very proper. also, he says that
    "ain''t" isn''t a word; i say "ain''t" is a word because people say it, and it
    communicates a meaning, though it may not be proper. i am wondering if we should
    have defined "word" before we shook hands on this bet. what do you think? keep
    in mind that my boss is an attorney and has a tendency to delve into the tiniest
    details. i, however, am a simpler person, irregardless of what others might say.
