  protocol_params:
    source: dear_abby
    year: 1992
  signoff: 'DRUNKEN DRIVER: MY LOSS COULD BE YOURS'
  subject: 'Drunken driver: My loss could be yours'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    on july 13, 1990, my life was changed forever. what was supposed to be the time
    of my life turned out to be the trial of my life. i had been happily married for
    nine years, and we were expecting our first child. one moment, my husband and
    i were returning from a friend''s anniversary celebration, and the next moment,
    i woke up in the hospital; my husband was dead and my prematurely born baby was
    in the intensive care unit. it was all because of a drunken driver - and that
    driver was me. i took a life, and god gave me a life. i had read about things
    like this, but never thought it could happen to me. now here i am in jail, with
    no husband. my in-laws have lost their son, and my beautiful baby boy is fatherless.
    i changed so many lives that night. i will be going home soon to be with my family.
    but what about his family, who will never again see the son they loved or hear
    him say, "i love you, mom and dad"? i hope this letter leaves an impact. it could
    have been another of your readers instead of me - and it will be them if they
    continue to drink and drive. jacklyn in cell block 3-l, marion county jail'
