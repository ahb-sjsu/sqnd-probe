  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i had to write when i read the letter about david, the 9-year-old boy who was
    laughed at for crying when prettyboy, his parakeet, died. people would say, "it
    was only a bird." i''m a 24-year-old man. two years ago i moved to california.
    in my fully packed car, i brought my mother and poobo-my 4-foot boa constrictor.
    i''d had poobo for 3 1/2 years. i moved into a warehouse in oakland. it was great,
    except it was very cold inside, and boa constrictors need at least 75-degree temperatures.
    i couldn''t come up with a way to keep poobo warm and he died of pneumonia. i
    found him during my lunch break from work. i cried so hard, i couldn''t return
    to work that day. when i went back to my job, i was depressed and teary-eyed and
    people would say, "it was only a snake; how can you cry over a snake?" abby, i''d
    had poobo since he was a baby. i watched him grow. i could tell when he was hungry
    or in a bad mood. if i left him for too long, he would "pout" and refuse to come
    near me. he had feelings just like any other pet. i still get a lump in my throat
    when i think of him. i''ve had snakes as pets all my life, but after losing poobo,
    i don''t think i''ll get another one. losing him was too hard on me. so, david,
    cry all you want over prettyboy. real friends will understand what you''re going
    through, and they''ll sympathize with you. many 9-year-olds cry, 29-year-olds
    cry, and 99-year-olds cry when they lose a beloved pet. abby, please put this
    in your column for david to see. kelly arnaudon, pittsburg, calif.'
