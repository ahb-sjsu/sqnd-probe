  body: 'Dear Ethicist,


    can you imagine my surprise when i read the letter in your column about the woman
    who became pregnant when she took antibiotics while she was on the pill? that''s
    exactly what happened to me. when my twin sons were 3 months old, i went back
    on the pill. a month later, my physician prescribed an antibiotic for an infection
    and, you guessed it - i got pregnant immediately. believe me, abby, we were not
    ready emotionally, financially or any other way to have another child. we were
    still in a state of confusion and had our hands full with the twins. when i recovered
    from the shock, i asked my doctor why the pill didn''t work, and he told me it
    must have been the antibiotic - then he added rather sheepishly, "that information
    was in the insert, which you should have read." well, of course i had not read
    the insert that came with the antibiotic. i doubt if many people would - unless
    they had been instructed to do so. however, today we have a beautiful - and thank
    god, healthy - baby girl. she was an unwanted pregnancy, but she was definitely
    a very much wanted child. now when someone asks me if she was an accident, i reply,
    "no, she was a beautiful surprise." doctors should tell their patients everything
    they need to know about the medications they''re instructed to take, and not just
    assume that the patients are going to read the inserts that come with the medications.
    donna l. in levittown, pa.'
