  subject: Nursing mom's rights being covered up
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    recently, i was in the beauty parlor getting a perm. i had my 2-month-old baby
    with me, so while my perm was processing, i placed a baby blanket over my shoulder
    and breast and started to nurse. a patron turned to me and said, "how dare you
    flaunt your breast in a public place!" i replied, "i thought i had the right to
    nurse anywhere i needed to." while pointing at me, the woman complained to the
    manager, "are you going to let that woman expose herself like that?" to my surprise,
    instead of defending my right, the manager tapped my operator on the shoulder
    and said, "please hurry up - your patron is offending the clients!" abby, i''m
    a rather large woman and am built proportionately, and i have nursed in grocery
    stores, waiting rooms and the zoo, and no one has ever said a word to me. nursing
    is natural - i don''t believe in bottles. doesn''t a mother have any rights these
    days? i will never set foot in that beauty shop again. do you blame me? breast-feeder'
