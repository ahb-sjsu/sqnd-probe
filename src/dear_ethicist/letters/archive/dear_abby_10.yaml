  body: 'Dear Ethicist,


    i am a middle-aged woman who has not been sexually active for six years. i recently
    met a very nice gentleman who i thought had all the qualities i was looking for
    in a partner. (i''ll call him bob.) on a routine appointment with my physician,
    i mentioned that i was considering becoming intimate with a new man in my life.
    the doctor gave me a long list of diseases i could possibly contract, and at the
    top of the list was aids. without a moment''s hesitation, i asked bob to be tested
    for hiv. he has been married for 22 years and only recently divorced. although
    we are both considered "very low risk," i felt it was necessary to be tested for
    hiv, and i asked bob to do the same. he was insulted that i would even suggest
    that he had been sleeping with other women, and said he was glad he found out
    early that there would never be any "deep trust" between us! bob chose to make
    a big issue out of this rather than simply agreeing to be tested, and i haven''t
    heard from him since! i was terribly disappointed in him, abby. how do you see
    it? no name, please'
