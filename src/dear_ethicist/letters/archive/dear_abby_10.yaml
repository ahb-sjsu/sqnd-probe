  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m afraid i''m a perfect example of why americans put up with obscenity in films
    and on tv. i''ve had your address, but i have continued to put off writing. we
    all just get too busy! i would encourage others of like mind to respond to hollywood''s
    disregard for morality. profane language, exploitative sex and extreme violence
    seem to be in almost every film released these days. surely it is the right of
    filmmakers to show such material, but hollywood should exercise more responsibility.
    parents also need to show responsibility and concern. i can''t tell you how often
    i see kids in r-rated films. their heads are filled with crudity, cynicism, racism
    and a disregard for life. if we are concerned about saving mother earth, shouldn''t
