  subject: The lows and highs, hellos and goodbyes
  voice: genuinely_stuck
  body: 'dear readers: what a year this has been! george and barbara are out, and
    bill and hillary are in; first dog millie will be replaced by first cat socks.
    folksy billionaire ross perot made a run at the presidency. (actually, he made
    two runs, but who''s counting?) 1992 was a royal pain in the throne for queen
    elizabeth. prince charles and princess diana are living apart in his and her castles;
    prince andrew and fergie have also parted. princess anne, 42, ended her marriage
    to capt. mark phillips to marry 37-year-old timothy laurence, who once served
    as her mother''s equerry (mumsy says she''s delighted!). meanwhile, a wing of
    windsor castle caught fire (no insurance? no kidding!). speaking of flames, there
    was a race riot in los angeles; and floods, earthquakes, tornadoes, volcanic eruptions
    and famine struck around the globe. sen. bob packwood of oregon may be sent packing
    due to sexual harassment charges. annette bening snagged perennial bachelor warren
    beatty after presenting him with a daughter; actor richard gere was bagged by
    supermodel cindy crawford; and madonna launched a much-hyped, overpriced book
    titled "sex," which was banned in ireland. johnny carson retired after 30 years.
    enter jay leno. candice bergan won an emmy for "murphy brown" after veep dan quayle
    criticized her for shamelessly portraying an unwed mother. "roseanne" is still
    no. 1, but hubby tom arnold''s new series, "the jackie thomas show," took a critical
    drubbing. (dear lord, please save my favorite, "homefront.") the revival of "guys
    and dolls" is a smash on broadway. tammy faye bakker tearfully announced her divorce
    from tv evangelist jim bakker, who was caught with his duke in the tambourine.
    nelson and winnie mandela separated in south africa. sexologists virginia johnson
    and william masters filed for divorce. ditto barbara walters and merv adelson.
    liza (with a z) minnelli and mark gero are also kaput; and the judge ordered "good
    morning america''s" joan lunden to pay her ex $18,000 a month in temporary alimony.
    hotel queen leona helmsley is doing a stretch in the big house for tax fraud and
    creative bookkeeping. (even alan dershowitz couldn''t save her.) country and western
    star garth brooks became a father. whitney houston married bobby brown (both grammy
    winners). pop singer paula abdul wed actor emilio estevez. sen. ted kennedy married
    attorney victoria reggie. death claimed: dame judith anderson; alex haley, author
    of "roots"; s.i. hayakawa, professor and former gop senator from california; british
    comedian benny hill; wal-mart''s sam walton, listed in forbes as the richest man
    in america; child psychologist dr. lee salk; california''s senator and former
    song and dance man george murphy; the legendary marlene dietrich; tv star chuck
    connors; german chancellor willy brandt; paul henreid, who played one of the leads
    in "casablanca"; eric sevareid, journalist-broadcaster, whose career spanned five
    decades and five continents. pray for peace, and good health for president-elect
    clinton and vice president-elect gore.'
