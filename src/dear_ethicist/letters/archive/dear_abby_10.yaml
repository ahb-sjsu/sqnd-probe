  body: 'Dear Ethicist,


    my problem is my 16-year-old son. "ryan" is everything a mother could ask for
    in a son: handsome, smart (honor student) and an all-around great guy. he''s obsessed
    with a 16-year-old girl i''ll call beth. when he''s not at her house, he''s on
    the phone with her. i finally told him that he had to be off the phone by 11 p.m.
    i know they talk about marriage, but ryan has such a bright future, i can''t see
    him tying himself down to this one girl - at age 16. there seems to be such an
    intense physical attraction - beth hangs all over him, sits on his lap, and he
    can''t understand that kind of behavior is not acceptable in public. i''m so afraid
    that he''ll mess up his life with an unplanned pregnancy. we''ve talked about
    it, and he keeps assuring me that he isn''t doing anything "wrong." abby, i realize
    he''s human and could get carried away and ruin his life. it''s happened to other
    terrific kids. i''m worried it might happen to him. his father and i have been
    divorced since ryan was 3. his father has since remarried and ryan rarely sees
    him, so he''s no help. have you any suggestions? ryan''s mom'
