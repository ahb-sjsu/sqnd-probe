  subject: Mother badmouths woman who yawned
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 42-year-old woman, working full-time outside my home. my second husband
    and i were blessed with our first baby, who is now 7 months old. during the night
    i get up to check on the baby, and i''m up every morning at 5:30 to fix breakfast
    for my husband and the baby. after working all day at the office, i come home,
    fix dinner, and there''s always laundry and cleaning up to do. i''m dead tired
    at the end of the day. well, one evening about three months ago, my 68-year-old
    mother called me to chat. i was doing the listening (as usual), and in the middle
    of the conversation, i yawned, as i was tired. my mother said, "if you yawn again,
    i''m going to hang up!" i thought she was kidding, so i said, "then you''d better
    hang up now, because as tired as i am, i''ll probably yawn again." she immediately
    hung up and hasn''t called me since. she called my grown daughter to tell her
    how rude i was for yawning. also, i''m pregnant again, and my mother told my daughter
    because of this yawning incident, she will never have anything to do with this
    baby after it''s born, and furthermore, she thinks it''s ridiculous that i''m
    pregnant. abby, i don''t think a yawn on the phone is a punishable offense, do
    you? had it with mother'
