  signoff: CRITICAL RAVES NO MATCH FOR LOW RATINGS
  subject: Critical raves no match for low ratings
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you''ve gone cold turkey. the specials and celebrity fables like "sinatra" that
    glutted television viewers for the latest key ratings period are memories. as
    you muffle a discreet belch and return to a diet of your regular favorites, it
    may be wise to start the grieving process early for tottering series-and to ponder
    the axiom that excellence and television tend to be mutually exclusive. "i''ll
    fly away," nbc''s much-honored but little-watched series set in the 1950s south,
    has become a personal crusade for john falsey, its creator with joshua brand.
    he has stumped in interviews for the friday drama, which he insists is the best
    on tv. falsey also won a 45-minute hearing last week with nbc entertainment chief
    warren littlefield to make his case. the network knows the prestige value of such
    an award-winning series. it also knows how much flak cbs took when it yanked the
    similarly beloved, low-rated "brooklyn bridge." "cbs, they had to do what they
    had to do," said preston beckman, programming vice president for nbc. "we realize
    canceling shows like `i''ll fly away'' has repercussions." nbc joined the series''
    producers in running newspaper ads in 10 cities enlisting viewers in the cause.
    it''s clear that without a quick surge in ratings, "i''ll fly away" will die this
    season. beckman says the "verdict''s still out" on norman lear''s political family
    sitcom, "the powers that be," and mentioned unhappiness with the showing of another
    comedy, "a different world." but he insists that the network is trying to practice
    the virtue of patience, giving series a fair shake. "this year, we made a concerted
    effort not to order a lot of backup shows," he said. "the normal reaction is,
    `we can do better. the next show will be better.'' . . . but replacement shows
    don''t necessarily do better." tell that to abc, which emerged no. 1 in the november
    ratings sweeps, one of four periods each year used to help local stations set
    advertising rates. cbs was second, nbc third. abc has turned a steely eye on three
    struggling series: sophomores "civil wars" and "homefront," and the new "going
    to extremes." the network "will have to take a hard look at them in the next couple
    weeks," spokesman jim brochu said. the uneven "going to extremes," with a cast
    of freshfaced med students and an exotic caribbean location, is from the brand-falsey
    team responsible for cbs'' popular "northern exposure," as well as "i''ll fly
    away." falsey said the series suffered from hype that made it out as a tropical
    companion piece to the whimsical "exposure." the two returning dramas "had not
    performed all that great, performed so-so last year," brochu said. "we brought
    them back in hopes they would grow in the second year." for "homefront," an ensemble
    drama set in post-world war ii america, even an enthusiastic boost from dear abby
    didn''t help: the show has fared poorly in the nielsens, placing 71st in a recent
    outing. could dedicated fans be left adrift, never to know the fate of the lemo
    tomato juice girl and her baseball-playing beau of the lemo all-stars? "civil
    wars," a divorce lawyer drama starring the generally clothed mariel hemingway,
    failed to get a sustained bounce from an early fall debut and a tame nude scene
    featuring the statuesque actress. cbs already dropped the ax on its saturday night
    lineup, including "brooklyn bridge." but it claims to be standing pat elsewhere,
    good news-for now-for viewers trying to avoid separation anxiety.'
