    evening, so to reciprocate we, in turn, invited this new couple out to dinner,
    without including our best friends. well, that''s when the you-know-what hit the
    fan! our "old" friends called to inform us that we had failed to obey basic ethical
    and social standards by not letting them know of our plans, and failing to invite
    them to join us. ("they are `our'' friends, not yours," was the cry.) we couldn''t
