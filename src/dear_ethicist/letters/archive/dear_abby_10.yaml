  signoff: ARE PARENTS TO BLAME FOR KIDS' CRIMES?
  subject: Are parents to blame for kids' crimes?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a retired woodshop teacher having taught in the public school system for
    27 years. there were some medical problems in my family, so i moonlighted for
    16 years as a policeman - city police, sheriff''s department and university police.
    while i was growing up, my parents were the final authority. in fact, i would
    rather have faced the police than my dad. if i got into trouble, his thinking
    was, "they didn''t just decide to pick on my son for no reason. he must have done
    something to get their attention." that was enough to cause my dad concern about
    my conduct. this type of authority has changed drastically in our society. if
    a child gets into trouble, his parents usually become allies with him against
    all forms of authority - police, schools, courts, etc. by not publishing the names
    of juveniles, a record is allowed to build and attitudes to develop. the family
    and young lawbreaker become anonymous, and the crimes become more frequent and
    violent. when the child gets old enough to be charged as an adult, everybody wonders,
    "when did he start going wrong?" the truth is, he had been going wrong for a long
    time but he was sheltered. it started when he stole the first piece of candy from
    the grocery store. he was just a 7-year-old kid, so it was "no big deal." it started
    again when he stole another kid''s bike - then it was probably just a "mistake."
    it started when he was underage and drunk - "oh, that was just a part of growing
    up." it started when he forced a neighbor girl into a situation she didn''t really
    want, and it was probably just a "misunderstanding." students used to tell me
    that they could do almost anything except murder until they were 18, and it wouldn''t
    matter because at 18, they would get a clean slate. i tried to explain to them
    that you can''t change an attitude that has developed during your first 18 years.
    i''ve always felt that if the parents or the single parent who is raising a child
    will not accept the responsibility for that child''s acts or actions, the parent(s)
    should be forced by law to take responsibility. you cannot legally publish the
    names of juveniles in the newspapers, but you could certainly publish the names
    of the parents. example: "the young son of mr. and mrs. john doe was found guilty
    of beating up an 80-year-old woman and robbing her of $3." i say, if you cannot
    charge the juvenile - charge the parents! this may help bring child crime down.
    however, it may increase what may now be termed as "child abuse" - there may be
    a few warm little butts around. and the 80-year-old lady may have a little less
    to worry about in the future. thanks, abby, for letting me have my say. don banks,
    fort collins, colo.'
