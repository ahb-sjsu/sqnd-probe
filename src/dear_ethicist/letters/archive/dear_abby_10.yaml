  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last year, when you gave the addresses for operation dear abby, i sent a christmas
    card to "any lonely soldier." i received a postcard from a dave simcox, u.s. navy,
    stationed aboard the uss eisenhower. he thanked me for my card and asked me to
    write again and tell him something about myself. it seemed harmless enough, so
    i wrote back and we corresponded for several months. it never occurred to me that
    we''d ever meet, so i was very open and honest concerning my hopes, dreams, etc.
    in march, he said his ship would be pulling in; could he meet me? at that point,
    i panicked and thought, "what am i getting into?" we didn''t have a clue as to
    what each other looked like, as we had never exchanged pictures. he assured me
    that he didn''t care what i looked like - he "knew" i was a beautiful person by
    reading my letters. abby, i couldn''t believe there was a man on earth with the
    same values as mine. we met for dinner and talked until 3 a.m.. i''d finally met
    a man i would consider spending the rest of my life with. he asked me to marry
    him on our second date. we were married within two months. if it hadn''t been
    for operation dear abby, we would never have met. this all seems like an incredible
    dream, but it''s true. thank you, abby. lucked out in indiana'
