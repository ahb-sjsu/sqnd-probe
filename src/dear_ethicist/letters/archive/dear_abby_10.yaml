  subject: Scolding mom makes stranger a bogyman
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was sitting in the terminal area of the atlanta airport recently, waiting to
    board my flight. across from me, there was a woman telling a little girl to be
    quiet. the woman pointed at me and said, "do you see that man over there? if you
    don''t sit down and be quiet, he''s going to grab you and throw you into the river!"
    i didn''t appreciate that comment at all, so i stood up to look for another place
    to sit. the little girl then started to scream bloody murder and tried to hide
    behind her mother. she was screaming, "mommy, mommy, don''t let that bad man hurt
    me!" a security officer came over to us and asked the woman if she wanted to have
    me arrested. all the people in that area, not knowing what had taken place, thought
    i was some kind of pervert. with so much about child abuse these days, a statement
    like the one the mother used to quiet her daughter is very believable to a small
    child. while kids need to beware of strangers, they shouldn''t be senselessly
    terrified of bogymen that parents use to keep them in line. that child was a victim,
    and so was i. please print this, abby. no bogyman'
