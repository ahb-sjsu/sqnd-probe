  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is for the woman who said she''d rather die than have a mastectomy. she is
    so wrong, but who am i to argue with a woman who wants to die? there are greater
    tragedies in life than having a breast removed. i know from experience. losing
    a breast did not make me a lesser woman. i wear a prosthesis. i also wear a wig
    and glasses, and if i live long enough to need a hearing aid, i''ll get one. and
    gladly! since my mastectomy, i''ve seen my children graduate from college, i became
    a grandmother again, and i''ve done a lot of things that one puts off until tomorrow.
    none of my friends has deserted me, my kids say i''m a tough old bird, and my
    husband calls me "beautiful." glad to be alive'
