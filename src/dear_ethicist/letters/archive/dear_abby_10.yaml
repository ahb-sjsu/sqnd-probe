  body: 'Dear Ethicist,


    i went to an optometrist recently and had my eyes checked. i also bought some
    contact lenses from him. upon leaving the office, i asked the receptionist for
    my prescription. she said that she''d give it to me in two weeks when i returned
    for the follow-up checkup. i was out of town on business and did not make the
    appointment. worse, i lost the bag containing the new contact lenses. when i returned,
    i called the optometrist. the receptionist told me that she could not give me
    the prescription over the phone. we later had a conference call, but i never did
    get my prescription. a few days later, i went to the same optometrist and the
    receptionist handed me my prescription, which i took to a new optometrist, who
    informed me that the prescription was for eyeglasses and not contact lenses! i
    called the first optometrist to tell him about it and the receptionist put me
