  signoff: SINGLES, TOO, HAVE `FAMILY' VALUES
  subject: Singles, too, have `family' values
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    lately i have been hearing a lot about "family values" from politicians, and several
    others in the media. my question is-what exactly are "family values"? are they
    talking about the idealistic cleaver family on "leave it to beaver"? i am single
    and feel a little left out of our latest political buzzwords. this country has
    many types of families, and not all include a husband and wife and 2.5 kids. do
    single-parent households meet the criteria? how about people who are alone and
    have no living relatives? to me, all of these groups may not be termed ideal,
    but many have high moral values. i wish people would stop talking about family
    values and start talking about personal values. just because i do not have a family
    does not make my values any less important. thank you for letting me get this
    off my chest. single and happy with high values in dallas'
