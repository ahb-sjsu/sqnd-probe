  subject: Son's laughter during funeral confused mom
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last week, i attended the funeral of a cousin i was especially close to. we were
    the same age (56) and he was dearly loved by all who knew him. in the middle of
    the minister''s eulogy, my son, who was seated in the row ahead of me, started
    to laugh. seated next to him was his cousin, and for some reason, they both started
    to laugh. my son is 31 and his cousin is a year younger. abby, here are two grown
    men attending a funeral, and they were laughing so hard, their shoulders were
    shaking. tears were running down my son''s cheeks, so i handed him my handkerchief.
    it was pale pink with butterflies embroidered on it, and when his cousin saw it,
    he got hysterical all over again. i finally tapped my son on the shoulder and
    motioned for him to leave and take his cousin with him. (later someone mentioned
    to me that my son took my cousin''s death very hard. i didn''t say anything.)
    after the service, i apologized to the minister. he said, "i''ve seen this happen
    before; don''t worry about it." abby, is there some explanation for this? getting
    the giggles at a funeral seems very odd to me. embarrassed in boston'
