  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1993
  signoff: 'BOTTOM LINE: SPANKING NOT NECESSARILY ABUSE'
  subject: 'Bottom line: Spanking not necessarily abuse'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you have had several letters about what to say when you see a parent disciplining
    a young child in public. i''ll tell you what to say: nothing! last week, on a
    crowded cruise ship, my 8-year-old son began acting up in public. he''d been cranky
    all day because he wasn''t getting his way, and he''d already been given plenty
    of warnings. at one point, he deliberately walked away from the family. i followed
    him, gave him a quick swat on the butt and told him to stay with us. i was immediately
    confronted by a furious woman who screamed at me, "that''s no way to treat a child!"
    startled at the intrusion, i had all i could do to keep from telling her to mind
    her own business. that woman had interrupted a private family matter. should i
    have thanked her for her concern and explained that the boy was taking medication
    for a hyperactive disorder - that he had been abandoned by his birth mother, been
    physically abused in two foster homes and ultimately labeled "hard to place" -
    a euphemism for "unadoptable"? should i have explained that he was classified
    as severely emotionally disturbed? abby, while preparing to adopt this child,
    i spent months doing research, seeking advice and support about the best ways
    to meet his special needs, so he could have the best chance of becoming a fully
    independent adult. it isn''t easy. he throws tantrums, gets frustrated, argumentative
    and stubborn. other times he''s bright, charming, affectionate and playful. we''ve
    had some terrific times together, and i can''t imagine life without him. i love
    this boy. yes, it''s disheartening to see a parent yelling at a child in public,
    but the last thing that parent needs is to have his or her parental authority
    questioned by another adult. please sign me... a lucky father'
