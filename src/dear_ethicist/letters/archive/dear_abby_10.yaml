  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i have two toddlers. my husband works nights, so during the day,
    we spend as much time together as a family as we can. we have neighbors who both
    work. she works days, and he works nights. they also have two children; one is
    preschool and the other is 5. the 5-year-old is our problem. "kristie" is constantly
    at our home. every time we are out in the yard, kristie is there. when we picnic
    outside, she''s there. i hang clothes, she''s there. my husband and i value our
    time alone with our kids, yet our privacy always seems to be invaded by this neighbor
    child. she is not my responsibility, and i resent her being there all the time.
    it has really gotten out of hand these last two years. my own children keep me
    very busy and i like spending time with them. i wouldn''t mind if kristie came
    over occasionally, but she practically lives here. i never let my kids out of
    my sight - and they never impose on anyone. i wouldn''t allow it. kristie hangs
    around here and comes into my house for hours at a time, and her parents don''t
    even look for her. i feel as thought i am an unpaid sitter for this child. any
    suggestions on how to handle this situation in a kindly manner would be appreciated.
    it''s not the child''s fault, but how do we deal with this problem? family of
    four plus one'
