  voice: genuinely_stuck
  body: 'Dear Ethicist,


    who changed everything when i wasn''t looking? i''ve noticed lately that everything
    is farther away than it used to be. it''s even twice as far to the corner-and
    they have added a hill. i''ve given up running for the bus; it leaves earlier
    than it used to. it seems to me they are making the stairs steeper than in the
    old days, and have you noticed the smaller print the newspapers are now using?
    and there''s no sense in asking anyone to read aloud anymore, as everyone speaks
    in such a low voice, i can hardly hear them. the material in dresses is so skimpy
    now-especially around the waist and hips-it''s almost impossible to reach one''s
    shoelaces. also, the sizes don''t run the way they used to. the 12''s and 14''s
    are so much smaller. even people are changing. they are so much younger than they
    used to be when i was their age. on the other hand, people my own age are so much
    older than i am. i ran into an old classmate of mine the other day, and she had
    aged so much, she didn''t recognize me. i got to thinking about my poor dear friend
    while i was combing my hair this morning, and in so doing, i glanced at my own
    reflection. they don''t even make good mirrors like they used to. rose la monica,
    phillipsburg, n.j.'
