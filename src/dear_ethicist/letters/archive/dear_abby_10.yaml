  signoff: MAIDS' HIGH TURNOVER NOT GUESTS' PROBLEM
  subject: Maids' high turnover not guests' problem
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    to celebrate our 25th wedding anniversary, my husband and i revisited the quaint
    european-style inn where we had spent our honeymoon. we had loved the place and
    found it very much as it was on our honeymoon, but there was one change that we
    did not care for, and we let them know about it when we checked out. in our room,
    we found an envelope with the following message: "in the custom of the old world
    inns, a pittance was a voluntary gesture of appreciation for tidy accommodations.
    your room has been carefully prepared by: louise and emma. thank you." the following
    morning, after our room had been made up, a second envelope was placed beside
    the first. this one was signed by "louise, emma and debbie." abby, we know that
    tipping is important to those who work in hotels; we have always rewarded good
    service with a generous tip, and we do not need to be reminded to leave "a pittance"
    for the maid. after we returned home, we received a letter from the owners of
    the inn. it read: "we recently began leaving tip envelopes for guests who wish
    to leave gratuities. we are trying to cope with the high turnover of maids. after
    studying the problem, we learned that generally, hotels have a higher turnover
    rate of chambermaids because most people do not want to make a career of housekeeping.
    thus far, the `tip envelope'' has been very successful. our staff is thrilled
    with the response from our guests, and it has been a major morale booster. "we
    carefully worded our message, using the words `voluntary pittance'' so the guests
    would know it was not required or demanded. we would appreciate your suggestions
    on how our message could be better presented." also, will you please review the
    rules for tipping at a hotel? an inn-grateful guest'
