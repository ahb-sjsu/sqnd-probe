  signoff: 'CHILDLESS SIBLING: I''M NOT YOUR KIDS'' KEEPER'
  subject: 'Childless sibling: I''m not your kids'' keeper'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    will you please tell couples who have children that their childless relatives
    are not on call as baby sitters? i have never told my married brothers and sisters
    that i would enjoy keeping their kids in my home for any length of time. i am
    perfectly content to see my nieces and nephews when they are under their parents''
    control. if i had wanted to take care of kids 24 hours a day, i would have had
    my own. as a favor to my sister, i took care of her four children while she and
    her husband went off on a vacation. why do people with children assume that couples
    who are childless would like nothing better than taking care of children? we never
    made the offer. don''t they know that people get paid to do this? my sister and
    her husband did buy us a nice big basket of fruit, but that didn''t begin to make
    up for some of the stressful moments we had looking after their kids. what do
    we do if we are put on the spot again? no name or town, please. childless by choice'
