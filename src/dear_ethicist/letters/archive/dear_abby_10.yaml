  body: 'Dear Ethicist,


    this is not a perfect world, so, to the people who are bothered by their neighbors''
    floodlights, may i suggest that they move? we live out in the sticks of west virginia.
    it takes the state police or sheriff 30 minutes to get to our house, the fire
    department 15 minutes. we farm and have a lot of equipment to worry about. one
    small tractor costs more than $20,000. everything is engraved with our license
    numbers for the police to trace if stolen. if we lived in a perfect world, we
    wouldn''t need lights to protect us. we have six 150-watt mercury vapor lights
    shining bright and locks on the barns, and still gasoline is stolen from our truck
    parked in the driveway. when some of our cars were stolen, the insurance company
    refused to pay. why? no locks on the gates! our woods are used for a sexual fun
    house. in spite of the "no trespassing" signs, someone grew pot in seven containers
    in our woods last year. there are varmints in the country, both the four-legged
    and two-legged variety. philip d. keister, greenville, w.va.'
