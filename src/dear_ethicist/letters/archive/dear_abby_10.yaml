  subject: Fire prevention quiz could save your life
  voice: genuinely_stuck
  body: 'dear readers: it''s national fire prevention week again, and this year''s
    message is: "test your detector-it''s sound advice!" fire kills about 5,000 people
    in the u.s. every year-most of them in their homes. the vast majority of these
    deaths occur needlessly, say the experts at the national fire prevention association.
    the association has developed this fire safety quiz to help dispel the myths about
    fire. take this test. you may learn some valuable lessons: 1. what is the leading
    cause of home fires? (a) smoking materials, (b) arson, (c) heating equipment,
    (d) electrical equipment. 2. what is the no. 1 cause of home fire fatalities?
    (a) lightning, (b) smoking materials, (c) cooking equipment, (d) electrical equipment.
    3. where do the majority of fire deaths occur? (a) school, (b) home, (c) work,
    (d) vehicles. 4. the least fire-safe roofing material is: (a) untreated wood shakes,
    (b) asphalt, (c) slate, (d) tile. 5. when do the largest number of home fires
    and associated fatalities occur? (a) spring, (b) summer, (c) fall, (d) winter.
    6. which of the following time segments accounts for the largest number of home
    fire deaths? (a) midnight to 4 a.m., (b) 4 to 10 a.m., (c) 10 a.m. to 6 p.m.,
    (d) 6 p.m. to midnight. 7. in which room do the largest number of home fires start?
    (a) closet, (b) utility room, (c) kitchen, (d) attic. 8. most fire deaths result
    from burns. (a) true, (b) false. 9. if a fire occurred while you were sleeping,
    the smoke would awaken you. (a) true, (b) false. 10. if your clothing were to
    catch on fire, you should (a) run to the bathtub or shower, (b) sit still and
    yell for help, (c) stop, drop and roll, (d) put baking soda on it. 11. if a small
    grease fire starts when you''re cooking, you should not: (a) escape and then call
    the fire department, (b) pour water on it, (c) slide a lid over the pan, (d) turn
    off the heat. 12. if you receive a mild burn while cooking, you should: (a) pack
    it with ice, (b) smear butter on it, (c) run cool water over it, (d) apply ointment.
    the correct answers: 1. c, 2. b, 3. b, 4. a, 5. d, 6. a, 7. c, 8. b, 9. b, 10.
    c, 11. b, 12. c. readers: about 80 percent of all u.s. fire deaths occur in the
    home. most of these fatalities could be prevented if occupants changed risky behaviors
    and removed fire hazards. important things to remember: install smoke detectors
    on every level of your home (particularly outside of the sleeping areas) and keep
    them in working condition by testing monthly and changing batteries at least once
    a year. consider installation of automatic sprinkler systems for even more protection.
    you may also want to consider purchasing fire extinguishers and learning how to
    use them safely and effectively. if you don''t know where to buy one, call your
    local fire department. a suggestion: review these fire prevention tips with your
    children. fires are preventable. ---------- want your phone to ring? get abby''s
    booklet, "how to be popular"-for people of all ages. to order, send a long (business-size)
    self-addressed envelope, plus check or money order for $3.95 ($4.50 in canada)
    to: dear abby, letter booklet, p.o. box 447, mt. morris, ill. 61054.'
