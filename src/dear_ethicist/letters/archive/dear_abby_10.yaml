  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i read your column regularly in the elkhart truth and the goshen news. a letter
    appearing in july caught my eye and prompted this response: as to the man with
    oriental features who answered "cincinnati" when asked where he was from, not
    only was this poor guy probably born in cincinnati-his parents and grandparents
    may have been, as well. just because people have oriental features, it does not
    mean they just got off the boat. even if they are new to our country, is this
    the best way to welcome them? where do we white folks get this fascination with
    figuring out the nationality of people of apparently oriental descent? how often
    are those of us with occidental features assumed to be foreigners? my forebears,
    if we go back far enough, are from the british isles. i''m proud of my history,
    but never has any self-appointed expert approached me with, "excuse me, but my
    friend and i have a bet on. are you from scotland?" i suggest the "walk a mile
    in their shoes" test: ask strangers only what you would not mind strangers asking
    you. otherwise, myob. a wasp in goshen, ind.'
