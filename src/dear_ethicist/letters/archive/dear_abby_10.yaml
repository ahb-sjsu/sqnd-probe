  subject: 'Returned wedding gifts: Who needs ''em?'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    for one of the few times in more than 20 years of readership, i find myself in
    total disagreement with your advice. i refer to the woman whose son was being
    divorced after only 10 months of marriage and who wondered what should be done
    with the wedding gifts, including money. your reply was that since the marriage
    didn''t last a year, all gifts should be returned. it is my feeling that a gift,
    whether it be cash or a toaster, is just that - a gift, which becomes the property
    of the receiver with no strings attached. what does the length of the marriage
    have to do with it? i cannot believe anyone would give a present on the condition
    that the marriage must endure in order for the recipient to have the right to
    retain possession of the gift. the wedding presents, notwithstanding the duration
    (or lack thereof) of the marriage, belong to the couple to be divided or disposed
    of as they see fit. the original donors do not even have to be considered. i would
    never want to have a gift returned. ann latham agreda, los angeles'
