    my presence in a parking lot, it''s my pleasure to be an ambassador of understanding
    about the equipment and responsibilities that come with owning and operating a
    motorcycle. i''ll bet all of us feel this responsibility. how about a second look?
    your nephew, ron brodkey in omaha'
