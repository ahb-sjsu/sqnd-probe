  subject: Tattoo ink, needles present health risk
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am writing in regard to the letter from "needs to know," whose mother had recently
    been tattooed. (the husband of the tattooed woman was concerned that she had put
    them both at risk for aids with the tattooing process.) you replied that the centers
    for disease control had no recorded cases of hiv transmission from a tattoo needle.
    you then stated that transmission is theoretically possible, and that anyone being
    tattooed should question the artist about sterilization of needles and other skin-piercing
    instruments. i would like to add to that caution: i was tattooed about five years
    ago. i was in nursing school at the time, and felt i would be able to determine
    whether or not the artist properly sterilized his instruments. i was satisfied
    with the process he showed me. i now have my bachelor''s degree in nursing and
    have been practicing for a year and a half. i am also in the u.s. navy. the navy
    doctor who gave me my physical asked me point blank, "whatever were you thinking
    when you got that tattoo?" he went on to say that though i may have been satisfied
    with the sterilization of the needles and instruments, i should have been worried
    about the ink! "the ink," he said, "is very expensive, and it''s highly unlikely
    that all tattoo artists will discard the ink after tattooing each customer, and
    the ink could be contaminated by the blood." abby, this was something i had not
    even considered. the fact is, the hiv virus is very fragile, and would probably
    not have survived long in the ink, but of course, there is a slight possibility.
    please warn your readers that though sterilization of instruments may seem complete,
    they may have cause to worry about the ink. washington state r.n.'
