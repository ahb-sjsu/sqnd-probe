  subject: How to evade boring couple - nicely?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter from "baffled," who suggested that we just print enough money to pay
    off the national debt, calls to mind a kitchen debate i had with a neighbor back
    in 1956. i tried to illustrate, by means of a ludicrous example, the futility
    of endless price/wage increases without productivity increases. i posed this scenario:
    "assume the population of the united states to be 250 million people. if each
    person were to give you 1 cent, you would have $2.5 million - and not one donor
    would complain about the loss of a penny, right?" she agreed. i then said, "why
    not make a list of every person in the united states. start with the name at the
    top of the list and have everybody give that person 1 cent. that person would
    then be a millionaire. move to the next person on the list and do the same. when
    you have gone through the entire list, everyone is a millionaire, right?" she
    pondered for a few minutes, then she said, "it sounds like a good idea, but there
    must be something wrong with it or someone else would have thought of it already."
    i changed the subject. jim tillotson, los altos, calif.'
