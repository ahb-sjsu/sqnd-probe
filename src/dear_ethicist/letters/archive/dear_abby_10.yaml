  subject: A nosy beautician isn't a pretty sight
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m writing you in the hopes of making myself feel better, as well as helping
    others who might experience the same situation. i went to a local beauty salon
    (one of the city''s largest and best known, supposedly with a good reputation)
    for a haircut. my request was "a simple haircut - one that will need as little
    upkeep as possible," but i was told that i had to style my hair daily with a blow
    dryer and i would be shown how. the message i got was that i was just not an adequate
    woman without puffy, styled hair. as the hairdo session went on, i felt like i
    was on the firing line with an array of questions, from where do i work, what
    do i do, where do i live, to the most inappropriate ones like, "are you married?"
    "well, have you ever been married?" "do you have kids?" and, "how old are you?"
    i was too busy holding back tears to explain that some people are gay, and that
    it''s rude to ask such questions. the final insult came when i asked if a perm
    might help to make my hair more manageable, and was told i really ought to cover
    my gray hair! if etiquette, while working on someone''s hair, is not taught in
    beauty school, it ought to be. abby, please tell them. a woman from louisiana'
