  body: 'Dear Ethicist,


    this concerns questioning the propriety of a telephone invitation to a wedding
    that came just two weeks before the event: i am sure many will join me in disagreeing
    with you. this is the very understandable system of the "a" list and the "b" list,
    not because of social order, but because of cost and family limitations. for example,
    when my son was married, his bride "allotted" him 27 guests. when some regrets
    came in, i immediately issued invitations by telephone, and most were accepted
    graciously. this past year, we received an invitation by phone from a dear friend
    who earlier had apologized for not including us in her limited number for her
    son''s wedding. it was 10 days before the wedding, and we were delighted to accept.
    my husband, in fact, joked that a 10-day notice meant they probably had a "z"
    list and we were on that, but who cares? those invited early or late get to go
    and have a good time, and the host or hostess can fill all the seats. adeline
