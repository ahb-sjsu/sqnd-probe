  signoff: SHOULD CLOTHES THIEF BE PUT THROUGH RINGER?
  subject: Should clothes thief be put through ringer?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    put me at the top of the list of those who never thought they''d be writing a
    dear abby letter, but your response to the person whose clothes were constantly
    being stolen off the clothesline in her back yard was so far off base, i had to
    write. the criminal element in this country is gaining control because we are
    afraid to confront the criminal, or the law enforcement agency when it fails to
    respond promptly. one''s home should be the primary source of sanctuary outside
    of one''s church. when we can no longer protect our property, our very lives are
    next. the criminal who operates without fear of reprisal runs unabated across
    the threshold of our right to pursue happiness. why should any law-abiding citizen
    have to hide from a petty thief? call the police! record the dates and names of
    authorities to whom you have spoken; repeat those names to supervisors, friends,
    relatives, neighbors, civic leaders - and the media. let''s take a stand for accountability,
    and not let our lives be dictated by fear or intimidation. abby, stick to advice
    for the lovelorn, and stop being a public forum for crybabies. don richter, leesburg,
    ga.'
