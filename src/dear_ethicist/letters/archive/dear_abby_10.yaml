  signoff: ARE WE BEING TOO HARD ON THE SMOKERS?
  subject: Are we being too hard on the smokers?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was surprised to see that you agreed with "long islander," who wanted obituaries
    to state whether persons who had died of lung cancer had been habitual smokers.
    in the first place, an obituary is hardly the place to chastise the deceased for
    self-destructive habits. secondly, if we are going to use death notices as object
    lessons, what about other unhealthy vices? shouldn''t obituaries read: "harry
    gave himself a heart attack because he salted everything he ate, and he never
    met a fried food he didn''t like"? or, "jane''s death from skin cancer was brought
    on by her 30-year quest for the perfect tan"? abby, i''m sure you wouldn''t approve
    of using such remarks in an obituary, yet you seem to encourage using the fact
    that a person had been a habitual smoker in that person''s obituary because it
    supports your personal anti-smoking campaign. in case you''re wondering, i have
    never used tobacco in any form, but i can understand why smokers resent being
    singled out for public abuse. in your column, you keep reminding people to show
    compassion and understanding for alcoholics and drug addicts, but nicotine addicts
    (for you)are fair game. why? perhaps those who have a public forum - such as yourself
    - should tone down the criticism, and concentrate on advocating a generally healthy
    lifestyle. a moderate texan in freeport'
