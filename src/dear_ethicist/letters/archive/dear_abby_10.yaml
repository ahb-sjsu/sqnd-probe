  signoff: CAFFEINE MAY ANSWER THE SNORING QUESTION
  subject: Caffeine may answer the snoring question
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you won''t believe this one. my husband and i are in our 60s and recently retired.
    all during our marriage, my husband snored loudly. this kept me awake and i would
    get up from our bed and go into the guest room to sleep. we hardly ever spent
    an entire night together. my husband was very understanding and didn''t seem to
    mind this arrangement. he claimed that i snored too, but it didn''t bother him
    - he could sleep right through it. (i didn''t believe him, but i didn''t say anything.)
    abby, i drank three cups of coffee a day. my husband didn''t usually drink coffee,
    but occasionally he would have a cup or two. about three years ago, i noticed
    that if he drank even one cup of coffee for breakfast, he would complain the next
    morning that my snoring kept him awake. abby, how can that be? when he drank coffee,
    i snored? i decided to try an experiment: i stopped drinking coffee entirely.
    guess what? my husband stopped snoring! of course, the truth is obvious: he still
    snores, and i suppose i do, too, but it was the caffeine that kept me awake -
    not his snoring. now we save a little money by not buying coffee, and we snuggle
    together all night long. happy snuggler in milwaukee'
