  signoff: 'JOB APPLICATIONS: ARE THEY QUESTIONABLE?'
  subject: 'Job applications: Are they questionable?'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i lost my job of 14 years more than 1 1/2 years ago, and i have not been able
    to find anything but temporary work since. i know i''m not the only one with this
    problem, but i just don''t know what i am going to do if i don''t find something
    permanent pretty soon. i have no health insurance (my biggest concern), and i
    haven''t been to my gynecologist in a few years, which is not good. i have been
    asked some strange and irrelevant questions on job applications and during interviews.
    for instance: "have you got kids?" (many times) "are you living with someone?"
    "sign here to give us permission to investigate your political background and
    other outside activities." "how old are you? we are looking for a married woman
    in her 50s," etc. i would like to know why, in this day and age, these questions
    are being asked. perhaps prospective employers who ask these questions would write
    to you and explain why. if something i don''t like is on an application, i don''t
    fill it in. does that mean they won''t hire me? when i''m asked the questions
    in person, i''m not sure i should object because that will probably mean i won''t
    get hired. i am intelligent, well-read, somewhat educated and have a bunch of
    skills. so why can''t i find a job? i''d like to take more night school classes,
    but i can''t afford it. i''d like to run my own business if i can think of something
    that will pay me a living wage. i sure hope this new administration does something
    about jobs in this country. even if i do eventually find a job, what about the
    rest of the unemployed? i know someone who''s very intelligent, educated and bright
    - and was told at the age of 45 that she''s too old to hire! i know a few men
    in their 50s who have been told the same thing. what is going on? how are we supposed
    to make a living? i''d like an answer from corporate america. all they seem to
    want are kids right out of college who can work for pennies because they are still
    living with mom and dad. nancy a., detroit p.s. today i was given an application
    that asked for my height and weight.'
