  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have german friends who are traveling around the western united states for a
    few months. one evening they called from yellowstone national park to "check in."
    they called collect, as i had asked them to do, and gave me their number to ring
    back. when i did so, a "computer voice" told me that the number i had reached
    was not in service. i called the operator and asked to have the line checked.
    i was told that line was definitely out of service, and to call the long-distance
    operator. i did so, only to be told: "i''m sorry, but you are calling a telephone
    booth, and it cannot receive incoming calls. i wish they would tell these foreigners
    before they land that they can''t receive incoming calls in telephone booths."
    i asked, "why is this?" the operator said it was because of the drug situation
    in the states, and this is one way of diverting the drug dealers. abby, the gall
    of that operator saying, "i wish they''d tell these foreigners they can''t do
    this." it infuriated me. i, a citizen, did not know that. please tell your public
    and maybe others won''t make the mistake i did. and please, let''s be a little
    kinder to our "foreign" travelers and not label and put them into categories.
    we''re all individuals and the kinder and more tolerant we are of each other,
    the better our world would and could be. theresa ennion, lomita, calif.'
