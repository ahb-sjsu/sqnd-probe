    canadians do not realize that in the united states, servers are paid $2.01 an
    hour - plus the computer takes 8 percent out of each total for our taxes. one
    night, i had a party of eight. each had a cocktail, appetizer, soup, salad, main
    course, dessert, plus three or four refills of coffee or tea. they were a great
    group and everyone raved over my service. the total bill was $131. the man who
    paid the bill left $1.30 on the table. (can you imagine?) i was so mad, i ran
    after him, chased him to his car and tried to give him the $1.30, telling him
