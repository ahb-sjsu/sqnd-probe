  body: 'dear readers: october has traditionally been down syndrome awareness month,
    and has been so declared by the u.s. congress. because i have so often heard from
    parents or grandparents of babies born with various disabilities, i offer the
    following, which has become a favorite: welcome to holland by emily pearl kingsley
    "i am often asked to describe the experience of raising a child with a disability-to
    try to help people who have not shared that unique experience to understand it,
    to imagine how it would feel. it''s like this . . . "when you''re going to have
    a baby, it''s like planning a fabulous vacation trip-to italy. you buy a bunch
    of guidebooks and make your wonderful plans. the colosseum. the michaelangelo
    david. the gondolas in venice. you may learn some handy phrases in italian. it''s
    all very exciting. "after months of eager anticipation, the day finally arrives.
    you pack your bags and off you go. several hours later, the plane lands. the stewardness
    comes in and says, `welcome to holland.'' " `holland?!'' you say, `what do you
    mean, holland? i signed up for italy! i''m supposed to be in italy. all my life
    i''ve dreamed of going to italy.'' "but there''s been a change in the flight plan.
    they''ve landed in holland and there you must stay. the important thing is that
    they haven''t taken you to a horrible, disgusting, filthy place, full of pestilence,
    famine and disease. it''s just a different place. "so you must go out and buy
    new guidebooks. and you must learn a whole new language. and you will meet a whole
    new group of people you would never have met. "it''s just a different place. it''s
    slower-paced than italy, less flashy than italy. but after you''ve been there
    for a while and you catch your breath, you look around, and you begin to notice
    that holland has windmills, holland even has rembrandts. "but everyone you know
    is busy coming and going from italy, and they''re all bragging about what a wonderful
    time they had there. and for the rest of your life, you will say, ''yes, that''s
    where i was supposed to go. that''s what i had planned.'' "and the pain of that
    will never, ever, ever go away, because the loss of that dream is a very significant
    loss. "but if you spend your life mourning the fact that you didn''t get to italy,
    you may never be free to enjoy the very special, the very lovely things about
    holland." readers: for information on down syndrome, and to be put in touch with
    the local down syndrome organization, contact the national down syndrome congress,
    1800 dempster st., park ridge, ill. 60068-1146; phone: 1-800-232-6372. its hotline
    offers access to a wealth of information on any subject related to down syndrome.
    a telephone call can provide that difficult-to-find information or assist you
    in establishing contact with others in a similar situation. ---------- what teenagers
    need to know about sex, drugs, aids and getting along with their peers and parents
    is now in abby''s updated, expanded booklet, "what every teen should know." send
    a long, business-size, self-addressed envelope, plus check or money order for
    $3.95 to: dear abby, teen booklet, p.o. box 447, mt. morris, ill. 61054.'
