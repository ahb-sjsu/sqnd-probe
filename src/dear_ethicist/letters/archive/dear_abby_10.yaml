  subject: 'Abby tells reader in despair: There''s help'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your help is needed. there are no friends or family to whom i can turn. a cancerous
    lump was found in my breast. i''ve had medical opinions, read everything i can
    find on the subject, and have all the facts - and i do not want that breast removed.
    to know that i may wake up and find that i am only part of a woman scares me to
    death. i have no support from my husband; he was more concerned when my wisdom
    teeth were removed. i thought someone from the american cancer society could help,
    but i was told to hurry up and have it done, and worry about the rest later. how
    do other women handle that kind of problem? no one knows about this except my
    husband. i feel that there is no need to worry my family. i really don''t want
    all the unwanted advice i''d get from them. i have been a loner all of my life,
    and this is the only way i can handle it. death is better than surgery. i''m damned
    if i do, and i''m damned if i don''t. sign me ... death row woman'
