  body: 'Dear Ethicist,


    a recent letter in your column from "teenage twin" brought back memories of my
    youth as an identical twin. my brother and i both experienced the frustration
    of relatives who couldn''t (or wouldn''t take the time to) tell us apart. in our
    early teens, we decided to get our revenge at the next family gathering. whenever
    we were called by the wrong name or referred to as "whichever one you are," we
    would respond politely and with total respect - but with a totally incorrect name.
    so, if aunt ruth asked for the sugar bowl, we''d pass it to her saying, "here
    you are, aunt mary." if uncle fred wanted the footstool, we''d get it and ask,
    "need anything else, uncle bob?" this only occurred a few times until people began
    to realize what we were doing. nobody''s feelings were hurt, and we got our point
    across. soon all our relatives began calling us by our correct names. even today,
    my brother and i still start the "name game" at family gatherings. it never fails
    to bring back wonderful and funny memories. the "other one" in columbus'
