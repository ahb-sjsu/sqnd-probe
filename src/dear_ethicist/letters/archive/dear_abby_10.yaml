  subject: Magic's book on AIDS tells it like it is
  voice: genuinely_stuck
  body: 'dear readers: i have just finished a paperback book, "what you can do to
    avoid aids," by magic johnson. this little book should be required reading for
    everyone who is old enough to read. here are some (edited) excerpts: "you''ve
    probably been hearing a lot about hiv-infection and aids. what you''ve heard may
    have scared you. but being scared won''t help you make wise choices about your
    health. being educated will. let me lay out the basics here so you''ll understand
    what hiv and aids are, and how hiv is-and isn''t-spread. i''ll start with two
    simple definitions: "hiv stands for human immunodeficiency virus. human means
    human beings, not animals, plants or insects. immuno- refers to the immune system-the
    organs and cells that fight off diseases and infections in our bodies. deficiency
    means a breakdown or lack of something, so immunodeficiency means the immune system
    is damaged and can''t fight off infections or diseases. a virus is a tiny germ
    able to cause diseases. certain viruses, such as hiv, can enter the cells of your
    body and prevent them from doing what they''re supposed to do. "hiv can be spread
    from person to person and cause an infected person''s immune system to break down
    or collapse completely. hiv is the virus that causes aids. "aids stands for acquired
    immunodeficiency syndrome. what do those words mean? acquired means you''re not
    born with it, but can develop it later. immunodeficiency means your immune system
    is damaged and can''t fight off infections or diseases. syndrome means a combination
    of physical signs and symptoms. "let''s look at this like a war. the main soldiers
    in your immune system are white blood cells. they attack the viruses, bacteria
    and other foreign agents that invade your body. normally, your white cells destroy
    these invaders and keep you from getting infections or diseases. when hiv enters
    your body, it destroys the white blood cells. when this happens, you become a
    target for diseases and infections that healthy people can usually fight off.
    these `opportunistic'' infections include pneumonia, tuberculosis, yeast infections
    and other infections. you are also vulnerable to certain cancers. when you have
    hiv and have developed certain infections, doctors say you have aids. "people
    do not die of aids: they die because the virus makes their bodies too weak to
    fight off infections. "being infected with hiv doesn''t mean you automatically
    have aids; it means sooner or later you will develop aids. "the virus can live
    in your body for 10 years (or longer) before you show any symptoms. during that
    time you may feel and look healthy, but you can infect others with the virus.
    in other words, you can pass it on to others without you or your partner knowing
