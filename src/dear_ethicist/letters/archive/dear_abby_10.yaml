  voice: genuinely_stuck
  body: 'Dear Ethicist,


    some time ago, i was in a large drugstore with my infant son. there was a woman
    in the store with two boys who looked to be about 3 and 6 years old. the older
    boy took a couple of steps away from his mother and, in a small voice, asked a
    clerk, "do you have any toys?" his mother yanked him to her and shook him roughly
    by his neck, yelling at him and using a lot of filthy language. the other boy
    just stood by quietly, while his brother cried. this made the mother angrier,
    so she continued to shake him. i was stunned. my heart ached and i wanted to cry.
    there were other people who saw this, but nobody did anything. if that woman could
    do that in public, it made me wonder how she treats her children at home. i regret
    not having said something. was there anything i could have done? sorry now'
