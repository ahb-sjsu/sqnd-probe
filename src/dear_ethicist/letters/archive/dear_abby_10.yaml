  subject: Thou shalt heed these love commandments
  voice: genuinely_stuck
  body: 'dear readers: can you believe it''s valentine''s day again-already? and what
    better day to revive my 10 commandments of love! originally, more than 20 years
    ago, i had written two sets of commandments-one for men and one for women. then,
    an early feminist from milwaukee wrote to demand equality for women, insisting
    there should be only one set of commandments-separate, but equal. she was right,
    so how''s this for a gender bender? the 10 commandments of love - thou shalt put
    thy mate before thy mother, thy father, thy son and thy daughter, for thy mate
    is thy lifelong companion. - abuse not thy body with excessive food, tobacco,
    drink, or any foreign substance that goeth into thy arm or up thy nose. - do not
    forget that cleanliness is a virtue. - permit neither thy business nor thy hobby
    to make thee a stranger to thy children, for the most precious gift a parent can
    give a family is time. - make not a beggar of thy mate. willingly share with him
    or her thy worldly goods. - forget not to say, "i love you." for even though thy
    love may be constant, thy mate doth yearn to hear those cherished words. - remember
    that the approval of thy mate is worth far more than the adoring glances of a
    hundred strangers, so cleave unto thy mate, and forsake all others. - keep thy
    home in good repair, for out of it cometh the joys of old age (not to mention
    its resale value). - forgive with grace, for who among us does not need to be
    forgiven? - honor the lord thy god all the days of thy life, and thy children
    will grow and bless you.'
