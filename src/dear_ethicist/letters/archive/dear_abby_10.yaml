  body: 'Dear Ethicist,


    i am confused and angry about something and hope you can help. i live in a rural
    area and shop by catalog a lot. i am confused over the "shipping and handling"
    charges. what does this mean? don''t mail-order companies realize they must "handle"
    their merchandise? i expect lower prices through mail order because they have
    less overhead. i love to shop with a catalog in the comfort of my own home, but
    i get really angry when i have picked out an item and find the price increased
    sometimes 100 percent because of shipping and handling charges. i am very familiar
    with ups and post office shipping charges, and they go by weight - not dollar
    amount. but it seems that all of the mail-order catalogs go by dollar amount,
    which doesn''t make any sense to me. could you please find the reason they go
    by dollar amount and how they figure their shipping charges? i wanted to order
    a pin recently, and the shipping and handling charges increased the price by 25
    percent. cindy duncan, gypsum, colo.'
