  signoff: SMOKER'S CLOUDY LOGIC ANGERS GRIEVING FAMILY
  subject: Smoker's cloudy logic angers grieving family
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i can''t get your "proud smokers" column off my mind. my father-in-law also used
    to say, "i know that smoking isn''t good for me, but i''d rather enjoy my time
    on earth and die a little earlier than deprive myself of the things i enjoy."
    i was in medical school at the time. unfortunately, dad didn''t get very much
    more enjoyment because he had to have bypass surgery. then he needed his arteries
    stripped so his brain could get proper blood supply. then they stripped his femoral
    arteries, not once, but twice - all the while he continued to "enjoy himself"
    as he smoked one cigarette after another. soon his leg became gangrenous because
    there wasn''t enough artery to save, so they amputated his leg almost to his hip.
    by that time, i was a resident in pathology, and dad''s other leg began to lose
    circulation, and his bypasses were clogging. had enough? well, so did he. fortunately,
    he died before they did any further amputations. through all of this, dad never
    deprived himself of the pleasure of smoking, but he deprived his family of having
    him around to celebrate his 60th birthday. you may use my name. lisa k. helfend,
    m.d., san rafael, calif.'
