    if there was any way i could buy another pair of contact lenses from them. i told
    her, "no, i didn''t like your service." this time she put me on hold for so long
    that i finally hung up. abby, how can i obtain my prescription? my theory is that
    this greedy optometrist won''t give it to me because he wants me to buy the lenses
    from him. please help me fight back. prescription denied'
