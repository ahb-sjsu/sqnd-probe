  signoff: HELP FOR PARENTS WASN'T A HANDOUT
  subject: Help for parents wasn't a handout
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    six years ago, when my husband and i were in our late 20s, we lent my parents
    $7,500. my mother asked for the money and it''s possible dad was not even aware
    of it because my mother always handled the finances. since then they bought a
    new car, new furniture and sold a time-share condo unit. apparently, paying us
    back never occurred to them. although we''re not in need of the money, a monthly
    payment of $50 would show good faith and let us know they''re aware of the debt.
    we didn''t ask them to sign a note so bringing it up now could cause embarrassment.
    my husband says, "let it go." he thinks my mother forgot, but my mother has always
    been good at remembering even the smallest details-though $7,500 can hardly be
    called a "detail," right? we''ve been arguing about this lately. my husband says,
    "thank god we had the money to help them out when they needed it. now just let
    it go!" i love my parents, but i don''t think we should let it go. i need some
    sound advice, abby. how would you handle it? no name or location, please'
