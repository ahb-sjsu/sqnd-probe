  voice: genuinely_stuck
  body: 'Dear Ethicist,


    several years ago, i saw a vase that caught my eye at a flea market, so i bought
    it for $20. it never seemed to fit anywhere in my home, so it ended up in the
    back closet. recently, while i was cleaning out the back closet, a couple of old
    friends stopped by. the wife saw the vase on the floor and admired it, so i gave
    it to her. she was very pleased and took it home. a few days later, she called
    me - all excited. she said she had engaged a professional to come to her home
    to evaluate their possessions for insurance purposes, and the appraiser told her
    that the vase was worth several thousand dollars. she said that she and her husband
    had talked it over and decided that since i had given her the vase, they would
    leave it to me in their will - and if i predeceased them, it would go to my children.
    (i could tell by her tone that she thought she was being very generous.) i am
    aware that i have no legal claim on the vase. however, had the situation been
    reversed, i would have returned the vase as soon as i learned of the appraisal.
    now i no longer feel friendly toward this woman. how would you have handled this?
    just asking'
