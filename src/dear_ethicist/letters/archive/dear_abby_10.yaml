  subject: Shed the attitude with the pounds
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our 30-year-old daughter lives with us in our modest home. she has her own room,
    pays her way, and is a rather private person. she has a very good job and leaves
    home looking like she has just stepped out of a fashion magazine. the problem
    is her room; it''s disgusting. everything is covered with a layer of dust and
    body powder so thick the furniture looks white. the floor has piles of clothes,
    newspapers, shoes, cans and bottles. if she lived in her own home, her sloppiness
    would be none of my business, but since she lives in my home i feel it is very
    much my business. she flatly refuses to allow me in her room to clean it up. i
    don''t want to make an enemy of her as she is my only daughter and life is too
    short. to add insult to injury, the one-woman office she runs is spotless! how
    can i get her to clean up her room? long-suffering mother'
