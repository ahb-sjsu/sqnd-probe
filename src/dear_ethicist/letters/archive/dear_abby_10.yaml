  signoff: LISTEN TO YOUR HEART, NOT TO THE CRITICS
  subject: Listen to your heart, not to the critics
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    on a recent trip to scotland, i stayed with my 73-year-old maiden cousin, who
    made our trip most enjoyable with her humor and gracious hospitality. one morning
    she said, "where''s the newspaper? i want to see who quit smoking." amazed, i
    asked, "do they publish the names of people who quit smoking in the scottish newspaper?"
    "aye," she said, "in the obituary column." frank gallagher, kent, wash.'
