  subject: 'Widow tells suitors: Hands off, fellas!'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    will you please tell me why most men think that just because a woman is a widow,
    she''s sex-starved and ready to jump into bed with the first man who asks her?
    i have dated several eligible bachelors and i enjoy going to dinner and lunch,
    but the minute they get me alone, they have six hands-and i have to defend myself.
    they say, "all women like to be fondled and petted." abby, i am an older widow-still
    attractive-and i enjoy conversing with men. why don''t they realize that two people
    should get acquainted, and if they enjoy each other''s company, perhaps in time
    the sparks will fly. if not, back off! why spoil a good friendship by being an
    octopus? i am neither sex-starved nor lonely. i enjoy good company and a man''s
    point of view on various subjects. i have tried to tell them that, but they think
    i''m kidding. the one man i could really go for has done nothing but give me a
    hug and an occasional kiss. i''ll choose a gentleman anytime. please print this,
    abby. i have four men in mind who need to learn this. tired of fighting'
