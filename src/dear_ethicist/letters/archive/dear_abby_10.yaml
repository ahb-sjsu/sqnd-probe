  subject: The mixed blessing of a late-in-life family
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "found love late" wondered if it would be fair to a child to have a menopausal
    mother who looks more like a grandmother than a mother at pta meetings. let me
    answer that. i had my fifth child when my fourth was in college. my slightly younger
    new husband wanted a baby, and i felt lucky to be able to have one. would i go
    down that road again? no way! as we age, we find we require more peace and quiet.
    at ages 40- and 50-plus, we tire more easily and our joints begin to stiffen.
    after running our son to school, scouts, soccer, swimming, baseball, basketball,
    band and music lessons-plus homework and pta-we have little energy left for each
    other. the years of participation in preschool and kindergarten were embarrassing,
    and i still feel out of place with the other parents. "found love late''s" concern
    for a child''s feelings if mom is mistaken for grandma is a legitimate worry.
    fortunately, i have very few gray hairs at 56, but my 11-year-old son is still
    asked, "is that your mom or your grandma?" sign me . . . also found love late,
    but too tired to enjoy it'
