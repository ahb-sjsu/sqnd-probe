    i rely on friends and relatives to drive me on my errands. on most occasions,
    when i ask for assistance, they usually agree if they have no prior commitment.
    but not once do they ever extend an invitation to go for a nice sunday drive,
    or even on a weekend trip, although they boast of doing these things with other
    friends, or even by themselves. i think this is so inconsiderate and selfish.
    what do you think? don''t advise me to learn to drive - since my husband''s death,
    i''ve sold the car and have no intention of purchasing another one. living on
    a limited income now does not allow me this luxury. i''m not broke, but i''m not
