  subject: Common sense around horses makes sense
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    thank you for printing the letter about the 2-year-old child who was killed when
    a horse kicked her in the head. (her mother was driving by a pasture and stopped
    so her child could pet the horse.) i was heartened that you noted that this could
    easily have been a cow, and even though the young mother was trespassing on private
    property, the horse owner was liable for injury (in this case, the death) of the
    child. i, too, have horses, and live near a public bike trail. since this trail
    opened, we''ve people park in our yard, climb the fence, pet the horses, feed
    them candy, jump up and down on the fence, break branches off our trees and shake
    them at the horses. one day i found a stranger pitching hay over my fence. he
    said he thought the horses looked hungry. have you ever heard anything so ridiculous?
    another day, a young mother sat her 15-month-old child on the fence (with the
    child''s legs inside) and both were patting my horse on the head. abby, an animal
    is an animal, and by nature very unpredictable. one of my horses is more than
    17 hands high, but nothing deters some people from petting him. a prominent lexington
    horse breeder lost a court case when a man climbed his fence to pet some thoroughbred
    stallions. the man was severely injured and sued the breeder despite the "please
    do not pet the horses" sign. no name, please'
