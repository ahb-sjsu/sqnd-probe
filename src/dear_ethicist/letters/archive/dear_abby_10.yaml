  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i need a suggestion for a problem for which there seems to be no solution. i''ve
    been acquainted with "cecelia" for about five years. she is very sweet, but we
    have nothing in common, and her husband and my husband have zero in common. cecelia
    continues to call me and invite us over for dinner. twice i accepted her invitations,
    and reciprocated. now she''s calling me again, asking me to set a time for the
    four of us to do something together. abby, it is so stressful. my poor husband
    was bored to death in her husband''s company, and frankly, cecelia is also a bore.
    now my husband absolutely refuses to go there again for dinner. i''ve met her
    for lunch alone, but she keeps insisting that the four of us get together in the
    evening for dinner. how can i get out of socializing with this couple without
    hurting her feelings? it''s very difficult when she calls and asks which night
    is best for us. trapped in the suburbs'
