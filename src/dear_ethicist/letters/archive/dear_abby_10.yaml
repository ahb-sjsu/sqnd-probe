  voice: genuinely_stuck
  body: 'Dear Ethicist,


    next week, i will celebrate 25 years as a registered nurse. i have seen it all,
    and now may i share some pointers for visitors? 1. do not bring small children
    to the hospital to see grandpa or grandma. the hospital is teeming with germs
    that small children have trouble fighting. 2. please wash your hands after using
    the bathroom. it''s the best way to stop infection. 3. do not smoke around oxygen.
    (yes, i have seen visitors who don''t know better.) 4. all electric fans, radios
    and cd players brought from home must be checked by the engineering department.
    many fires have been started by a faulty electrical appliance. 5. please don''t
    eat the patient''s meals. we want to see how much the patient has eaten when the
    patient''s tray is returned to the kitchen. 6. leave the pets at home. (last christmas,
    a mother brought a hamster in her purse for her little boy. it got loose, and
    created a big fuss until it was finally found and captured.) abby, if you use
    this in your column, sign it ... flo nightingale, fort myers, fla.'
