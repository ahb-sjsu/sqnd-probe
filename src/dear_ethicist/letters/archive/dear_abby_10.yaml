    source: dear_abby
    year: 1992
  signoff: KIDS SPEAK OUT AGAINST TELEVISION
  subject: Kids speak out against television
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 5th-grade elementary school teacher in axtell, texas. i have read your
    column for years and believe that you want what is best for children and families.
    allowing vulgarity, profanity and sexually explicit material in the movies and
    on tv to go unchallenged only weakens our country''s moral fiber and family unit.
    your recent survey showed that "67,783 readers felt many movies and tv shows today
    insult our values, intelligence and morals. only 213 readers disagreed." i asked
    my students (all 10-year-olds) to write a few sentences expressing how they feel
    about what they see and hear on tv and in the movies. i submit their comments.
    - mrs. jeanie owens, axtell elementary school i do not like the scenes that the
    tv stations put on the tv screens. all that kissing embarrasses me. - colt west
    what i see on tv embarrasses me when my cousins are watching tv with me. thank
    you for wanting my opinion. - kristin harris i don''t like dirty words on television.
    one day another girl asked me, "what does that mean?" it made me feel stupid.
    - natasha wilson i don''t think it''s right when some parents don''t know what
    their children are watching on tv. young children do not need to watch that filth.
    - jeremy bennett i am tired of dirty language on tv. i am also tired of the nasty
    videos. - catherine hernandez i wish there was at least one show that people of
    all ages and races could enjoy together. - lacy witt i think there is too much
    violence and cussing, but most of all it is embarrassing to kids when people kiss
    on tv. - laura lupu i disagree with the kissing and all the other mushy stuff
    on tv. - adam law i don''t like some of the fighting and killing on tv. it is
    just not nice. - alina tanasa i really hate the bad talking and kissing on television.
    - natalee dollins sometimes i get scared when i hear the news about kids killing
    kids in school. i wonder if these kids have been watching all the violence on
    television, and then try to copy it. i was always told by my parents that killing
    doesn''t make you a grownup. i was also told that to be a grownup, i am to treat
    others as i want to be treated. - johnathon doolet'
