  subject: His prickly mustache can easily be tamed
  voice: genuinely_stuck
  body: 'dear readers: remember the woman whose husband had grown a mustache that
    was creating a threat to their lovemaking? she wrote, "the mustache is so sharp
    and prickly, kissing him is downright hazardous." she signed her letter "blotchy-faced
    in vestal, n.y." i told the woman that i had never gotten chummy with a man who
    had a mustache, but i imagined it would be like kissing a pincushion. i then asked
    for reader assistance. this has been a hairy week, to say the least. the first
    person to come to the rescue was my sister, dear abby. her husband has a beard.
    the solution, she said, is a good hair conditioner. "the bristles will turn soft
    and silky," she promised. i am now being flooded with suggestions on how to help
    that troubled reader. pull up a chair and look over my shoulder. from martinsburg,
    w.va.: new mustaches tend to be stiff and bristly, but with time they become soft
    and sensuous. i used to get whisker burn from my clean-shaven previous lover.
    my current heartthrob has a wonderful mustache that gets softer as it grows longer.
    sign me . . . fu manchu''s woman prince george, canada: the best cure for a stiff
    mustache is a little bit of a vinegar rinse when taking a shower. flint, mich.:
    i grew a full beard 10 years ago for a play. my wife liked it, so i kept it. i
    have a suggestion for that man whose mustache scratches his wife. don''t trim
    it too often. once every 10 days is enough. doug santa fe: my wife gave me an
    ultimatum: shave off the mustache or no more lovemaking. a guy at work told me
    to put vaseline on it before going to bed. i did and it worked. no name or initials,
    ann. my wife would kill me. mr. x hillsdale, mich.: tell "blotchy face" there''s
    a simple solution to her problem. a little bit of hand cream on those stiff bristles
    will do the job. i got this hint from my grandmother. gramp had a great big teddy
    roosevelt-type handlebar mustache and that''s how she kept from getting stabbed
    while kissing. buffalo, n.y.: a man''s mustache grows about a half-inch a month.
    it gets softer as it gets longer. if he wants it to get super soft, a cream rinse
    when he''s in the shower will do the trick. randall richmond, va.: i''ve been
    married for 23 years to a man who has not only a mustache but a full beard. mustaches
    are sharp and prickly and can be kind of smothering. the solution? just skip the
    kissing and get to the really good stuff. raleigh, n.c.: "blotchy face" should
    tell her husband to shave his mustache off and start over. then, with a small
    brush, he should brush it every day. when all the hairs grow in one direction,
    they won''t scratch. tom kalamazoo: facial hair is really sexy. i love it, especially
    on a man who is bald. it''s a way of showing real virility. appleton, wis.: any
    woman who complains about a man''s mustache is not thinking ahead. it shouldn''t
    be asking too much to go through a briar patch to get to the picnic. providence,
    r.i.: i hope my girlfriend reads this. my mustache doesn''t bother her, but hers
    sure as heck bothers me. i wish she''d bleach it or remove it altogether. it looks
    terrible, but i don''t have the nerve to tell her. anonymous ---------- drugs
    are everywhere. they''re easy to get, easy to use and even easier to get hooked
    on. if you have questions about drugs, you need ann landers'' booklet "the lowdown
    on dope." send a self-addressed, long, business-size envelope and a check or money
    order for $3.65 to: lowdown, c/o ann landers, p.o. box 11562, chicago, ill. 60611-0562.'
