- letter_id: da_1_she_gave_up_baby
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1992
  signoff: SHE GAVE UP BABY, BUT NEVER STOPPED CARING
  subject: She gave up baby, but never stopped caring
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in early 1970, i wrote to you. i was 14 and pregnant. i wanted to give up the
    baby and needed information on homes for unwed mothers. you wrote back and gave
    me several options. my mother contacted the department of human services and a
    caseworker arranged for me to go to a place less than an hour from my home. i
    was away from july until november, a very lonely child. the baby''s father was
    my uncle, and our entire family suffered. i tried to keep my friends from finding
    out, but word got out and people still ask, "didn''t you have a baby years ago?"
    because i felt an extra responsibility to protect my reputation, i married right
    after high school. it lasted about two years. i later married a wonderful man
    and we had a boy and a girl. it lasted 12 years. i have been divorced three years,
    and i am content as a single mom. i put my children first and do not bring my
    dates home to meet them. my friends say this is silly, but it works for me. i
    have a good job and my life has worked out better than i ever thought it would.
    through the years i have written the department of human services for information
    on my daughter. i had them put a letter in her file so that if she tried to contact
    me she would have all the information. last week i was informed that the records
    on my daughter will not be opened unless it is a life-and-death situation. abby,
    i need to know if she is alive or dead. if she is alive, i will wait to see if
    she tries to contact me. if she is dead, then i can stop thinking about my phone
    ringing someday and that it might be her. where do you think i might go to locate
    her? i cannot afford a private detective or expensive legal proceedings. if you
    could suggest a group or agency that might be able to help, i would greatly appreciate
    it. i have never forgotten how you helped a little girl with comforting words
    and support when she needed it most. i will always remember you for that, and
    now, 22 years later, i want to thank you from the bottom of my heart. -grateful
    reader in morristown, tenn.'
