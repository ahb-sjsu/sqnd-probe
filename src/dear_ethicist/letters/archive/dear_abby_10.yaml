  subject: '`Guests'' at dinner stuck with the bill'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our son, al, is engaged to marry beth in the near future. beth''s parents, whom
    we had never met, are divorced. beth''s mother, agnes, invited my husband and
    me (over the telephone) to join her and her boyfriend, plus al and beth, for dinner
    at a first-class restaurant. we accepted with pleasure. now for the problem: after
    the six of us enjoyed a lovely meal, the waiter brought the check to the table
    and handed it to agnes because the reservations had been made in her name, and
    she appeared to be the hostess. without even looking at the bill, agnes handed
    it to al. the bill came to $400. al appeared somewhat bewildered. he didn''t have
    that much cash with him, and since my husband and i were also invited guests,
    we didn''t have $400 either. so my husband and i and al excused ourselves, pooled
    all the money we had, and al put the balance on his credit card. we are not rich-we
    are middle-class working people. al didn''t want to make a scene, but we are outraged
    at such rudeness. abby, in your opinion, what should we have done? livid in pennsylvania'
