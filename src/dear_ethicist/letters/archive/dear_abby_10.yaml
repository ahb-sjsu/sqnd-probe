- letter_id: da_1_say_it_again_abby
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1992
  signoff: 'SAY IT AGAIN, ABBY: MORE GRAMMAR GOOFS'
  subject: 'Say it again, Abby: More grammar goofs'
  voice: genuinely_stuck
  body: 'dear readers: i recently wrote a column on the misuse of words, grammatical
    goofs and assorted speech irritants, and invited my readers to send me their pet
    peeves concerning same. well, here''s collection no. 2: the most annoying speech
    irritant is still all those "you knows?" and a close second is beginning every
    sentence with "basically." if you think "epitome" means the ultimate, the tops
    or the height of - go stand in the corner. "epitome" means a person or thing that
    is typical of or possesses to a high degree the features of a whole class. the
    word "arthritis" is correctly pronounced "arth-right-us" (three syllables); so
    why do so many people insist on pronouncing it "arthur-ritis"? the same for the
    word "athlete" - not "ath-a-leet." my pet peeve is the lawyer or journalist who
    uses the word "gentleman" as follows: "according to the police report, a masked
    gentleman knocked the elderly woman to the ground and fled with her purse." (some
    "gentleman.") the word "nauseous" is often misused, even by well-educated professionals,
    instead of the word "nauseated." here''s a way to remember the distinction: if
    you are nauseated, you are sick. if you are nauseous, you make other people sick.
    do you know what an asterisk is? of course you do. it''s the little starlike symbol
    used in print to indicate the omission of letters or words. but why do most people
    pronounce it "ass-trick"? the confusion with "lie" and "lay" is still baffling
    to many. i explained that people lie down and chickens lay eggs. a reader now
    informs me, "people lay money on the counter, dogs lie by the fire, and magazines
    are found lying on the table. all last summer, i lay in my hammock and didn''t
    produce a single egg." prominent newscasters have said "most unique" and "partially
    destroyed." "unique" and "destroyed" are absolute terms and cannot be qualified,
    any more than "pregnant" or "dead." please do not confuse "momento" and "memento."
    a momento is a unit of time (spanish: "uno momento"). a memento is a souvenir,
    a memory. finally, the misplaced "only" is a common gaffe. for example, the onetime
    popular song, "i only have eyes for you" is meant to say, "i have eyes for you
    only." for a lover to croon, "i only have eyes for you," is to say: "i have no
    lips, no arms, or anything else - only eyes - for you," which would be a grave
    disappointment for both of them. never say, "it''s a true fact." if it''s a fact,
    it''s true. also, forget "old antique." if it''s an antique - it''s old. in closing
    - for heaven''s sake, never say, "for heaven''s sakes." some people do, so for
    heaven''s sake, watch your language. if you have a pet peeve i haven''t mentioned,
    please send it to me. ---------- this one''s for everybody, from teens to seniors.
    to purchase abby''s new booklet, "the anger in all of us and how to deal with
    it," send a business-size, self-addressed envelope, plus check or money order
    for $3.95 to: dear abby, anger booklet, p.o. box 447, mount morris, ill. 61054.
    (postage is included.)'
