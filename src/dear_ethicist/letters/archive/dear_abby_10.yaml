  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 69-year-old divorced gentleman, presently dating a 65-year-old widow. our
    relationship is good except for one thing. when we go out to eat or to a movie,
    i always pick up the tab. she told me her late husband left her very "comfortable".
    i took that to mean that she is quite well off. she has never offered to pay for
    a thing. she does have me over to her place for a good home-cooked meal about
    once a month. she dresses very well and lives in a beautiful condo, which she
    said she paid cash for. my question: is it still the responsibility of the man
    to treat the lady to everything - every time? this arrangement puts a crimp in
    my budget. in today''s world shouldn''t the woman share in the expense of dating?
    i''ve dated other women and we always went "dutch," or else we took turns picking
    up the tab. how do you see it, abby? is it still the man''s responsibility to
    treat the lady, no matter what? a little short in lehigh acres'
