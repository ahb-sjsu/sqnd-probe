  body: 'Dear Ethicist,


    you frequently receive letters from long-suffering wives who complain because
    their husbands have a habit of getting "lost" in bars on their way home from work.
    allow me to suggest a solution that was used with considerable success by one
    such wife in omaha: as was his custom when detained at a bar, the husband telephoned
    home. the instant he heard his wife on the other end of the line, he began, "now,
    honey, before you say anything, i just want to . . ." then he heard his wife''s
    voice speaking in calm, modulated tones, ". . . when and if you decide to come
    home, you will find your dinner in the oven. but i won''t be here. don''t try
    to find me. and by the way, go to hell. this is a recording." the husband rushed
    home in a panic. the house was dark. the wife''s car was missing from the garage.
    to his relief, he found his wife in bed. she turned on a light and confirmed that
    the voice he had heard was no recording - it was live. the missing car? she had
    parked it around the corner on a side street. "but next time," she said, "it might
    not be a joke." so far, there''s been no next time. robert mc morris, omaha world
    herald'
