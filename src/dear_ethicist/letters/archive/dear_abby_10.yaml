  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is for "found love late" who wonders if she''s too old to have a child in
    her mid-40s: i was 45 and my husband was 50 when i became pregnant. we had been
    childless for 22 years and it was a shock, to put it mildly. my husband was an
    executive in a large corporation, and i had never worked outside the home. i had
    an active social life and kept busy with volunteer projects. my doctor assured
    me that my age was no problem because my health was excellent. i had an easy pregnancy
    and delivered a beautiful baby girl. we named her chris. we had some adjustments
    to make in our lifestyle, but we handled them well. chris has been the joy of
    my life. she is 32 now, happily married and has given me four beautiful grandchildren
    - two boys and two girls. i am now a widow of 78. would i do it again? yes! is
    it fair for a child to have a menopausal mom? i will let my daughter answer that
    question. i''m enclosing her letter. ida pfohl, vero beach, fla.'
