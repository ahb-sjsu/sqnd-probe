  voice: genuinely_stuck
  body: 'Dear Ethicist,


    regarding the letter about the wonderful 70-year-old man who "smells bad" even
    though he showered daily and was a meticulous dresser: my husband (now 72) has
    always been a meticulous dresser. he, too, showered and changed underwear daily,
    etc., but he developed a terrible odor. a close friend shared with me the following
