    hurt her, something else does. she either can''t sleep or she can''t stay awake.
    i have been sympathetic, but i am all worn out from listening to her. i can''t
    get a good night''s sleep, and the hours awake with her are a bore. her doctor
    said there is nothing wrong with her, but he keeps her well-supplied with "tranquilizers,"
    which are really just pills with nothing in them. (she complains about the reaction
    she gets from them, too.) there is an alcoholic anonymous and a gamblers anonymous.
    tell me, is there a hypochondriacs anonymous? the real sufferer'
