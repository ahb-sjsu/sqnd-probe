  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your advice to "tough decision," who had made a deathbed promise to his brother,
    "ray," to tell their grandparents that ray was gay and had died of aids, was a
    bummer. in the first place, if ray had wanted his grandparents to know that he
    was gay and was dying of aids, he should have told them himself; he had plenty
    of time. it was unfair of ray to lay that kind of burden on his brother. abby,
    you told "tough decision," "you made a deathbed promise to your brother, and you
    owe it to him to keep your promise. the truth never hurt anyone - only lies hurt."
    bull! you came up with a trite parable of an answer. "tough decision" made his
    own best analysis: "ray is gone now, and revealing the truth isn''t going to bring
    him back, and i hate to hurt our grandparents by revealing something like that."
    who said deathbed promises are sacred and must be honored at all costs? and where
    did you learn that the truth never hurt anybody? deathbed promises are made in
    times of stress, and they are not necessarily binding. then you went on to say
    that ray had his reasons for wanting his grandparents to know that he was gay.
    that is ridiculous! what good would it do their grandparents to know? it would
    only hurt them. charles piper, rancho palos verdes'
