  body: 'Dear Ethicist,


    you asked senior citizens what their biggest problems were. money? health? loneliness?
    boredom? i can''t speak for the men, but i can tell you that the biggest problems
    most women have are this: when a husband retires, he follows his wife around all
    day remarking on how she does the housework, cooking, etc., and none of it is
    complimentary. also, he never lets his wife go anywhere alone. he has to tag along
    because his own interest in sex is waning, and he starts accusing her of seeing
    other men. in other words, husbands get jealous because they can''t perform as
    well themselves. men retire, but we middle-class wives continue to do our regular
    housework because of our limited income, which has been worsened by inflation.
    i can''t sign my name because all phone calls and mail are monitored here, and
    i''ll have to carry this around in my purse until i can sneak it into a mailbox.
    trapped in fort myers'
