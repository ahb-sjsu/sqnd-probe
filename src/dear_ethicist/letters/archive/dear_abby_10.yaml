  body: 'Dear Ethicist,


    you once referred to an embarrassing encounter you experienced. with the best
    of intentions, you complimented a gentleman whom you had just met on his lush
    head of hair - then moments later when he turned around, you realized he was wearing
    a full toupee. i think i can top that. a woman i know was having serious problems
