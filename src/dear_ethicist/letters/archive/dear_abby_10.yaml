  body: 'Dear Ethicist,


    living in hawaii, we get hit with some really far-out geographical situations.
    recently i heard a sales clerk tell a tourist that the item he wanted was available
    at the mainland store. the tourist then calmly asked, "where is the mainland?"
    a local reservations agent got a call from a lady on the mainland who asked if
    the islands were completely surrounded by water. but the all-time classic happened
    a couple of years ago on the beach. while watching the lovely maui sunset, a lady
