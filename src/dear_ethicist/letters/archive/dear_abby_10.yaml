  subject: A prayer for parents to help do the job
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    can you stand another "twin story"? i, too, have an identical twin sister and,
    though we never dressed alike, we were constantly mistaken for "the other one"-even
    as adults. after we were both married, my sister moved to another state. last
    summer, my husband and i were vacationing at a popular resort, and at one point,
    in the presence of several strangers, he impulsively grabbed me and gave me a
    very passionate kiss! a man i had never seen before witnessed it-and he kept staring
    at me. a year later, while i was visiting my sister, she introduced me to her
    boss. it was the same man who had seen my husband lay that kiss on me! when he
    saw that there were two of us, he burst out laughing. then he confessed that he
    had assumed that what he had seen was my twin sister cheating on her husband!
    the other twin'
