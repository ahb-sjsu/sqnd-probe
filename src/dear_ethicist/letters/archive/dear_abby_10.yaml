  subject: Good-neighbor policy shouldn't be UPS'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i would like to alert your readers to a routine, but undisclosed policy of the
    united parcel service (ups). i was told by a ups representative that the company''s
    policy is to leave a parcel with a neighbor if the individual to whom the parcel
    is addressed is not at home. does ups realize that a "neighbor" may be a total
    stranger, thief or crook who has no interest in seeing that the package reaches
    the rightful party? should ups be shirking its responsibility agreed to in the
    delivery contract to deliver the goods to the addressee? and if ups has this unwritten
    policy, shouldn''t this policy be made known to the public, who place their trust
    in the company to perform the service? my husband was the victim of this unwritten
    policy, and suffered a loss of an irreplaceable sports collector''s item of much
    sentimental value. i was disgruntled to learn that ups, contrary to its verbal
    assurance of making three delivery attempts before returning the package to its
    center, made only one delivery attempt, then left the parcel with a neighbor who
    was a complete stranger. the parcel was stolen. this unwritten policy of the ups
    is in stark contrast with our experience with the u.s. postal service, which appears
    to retain responsibility for delivery of parcels until other arrangements can
    be made. although our loss is irreplaceable, we''d gain satisfaction if our mishap
    can help others avoid similar problems. until ups changes its unwritten policy,
    sign us . . . converts to the u.s. postal system'
