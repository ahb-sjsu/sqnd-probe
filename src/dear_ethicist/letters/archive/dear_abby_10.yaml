  subject: Modern Santa looking for a few good souls
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a few years ago, i bumped into an old friend in a supermarket around holiday time.
    "what are you doing for christmas this year?" i asked. he replied, "every year,
    the wife and i take the money we would have spent on each other and we give a
    needy family a christmas tree, a christmas dinner with all the trimmings, toys
    for the kids, and gifts for the entire family. "last year, `our'' family had nine
    children, and it was the first christmas they had a tree." i thought it was a
    great idea and asked if i could help. he found another family that was down on
    their luck. it''s become my ritual. many people get depressed around the holidays.
    i never am, and when people ask me what i want for christmas, i say, "i''d like
    for some underprivileged family to have a good christmas . . . do you want to
    help?" i''m telling this story because all it took was a small seed planted in
    me to bring happiness to others. there are a lot of people who slip through the
    cracks, children who don''t receive toys from toys for tots, children whose names
    aren''t hanging on a christmas tree in a mall somewhere. i find these people through
    my church. abby, please help me plant some more seeds. anonymous in austin'
