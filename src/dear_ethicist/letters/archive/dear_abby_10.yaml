  subject: Daughter wins mom-vs.-dad game
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my unmarried, college-educated daughter is a high school teacher in her mid-30s.
    she hit me up for a $5,000 loan as the down payment on a house she wanted to buy.
    knowing she has a long history of improperly managing her financial affairs, i
    refused, and told her why. this brought on tears, but i refused to give in because
    i feel strongly about subsidizing poor management. i''m the son of a sharecropper
    who grew up during the depression. i learned to deny myself many material things
    in order to have financial security. this is something my daughter never learned.
    she buys anything that strikes her fancy, with no thought of saving for a rainy
    day. she and her brother have had checking and savings accounts since they were
    teenagers. their mother and i drove them on their paper routes, and they always
    had their own money for things they wanted. while we didn''t lavish gifts on them,
    they never wanted for very much. when she was in trouble at the bank, i offered
    to help organize her financial affairs, but she informed me that her affairs were
    none of my business! i still feel like a jerk of a father for not having loaned
    her the money - i''m not exactly worried about where my next meal is coming from.
    her mother gave her the money without consulting me, and i''m angry. am i justified
    in being angry with both my daughter and my wife? no sucker in alabama'
