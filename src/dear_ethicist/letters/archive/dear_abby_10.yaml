  signoff: CAN CRIME BE ARRESTED IF PUBLICIZED MORE?
  subject: Can crime be arrested if publicized more?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my family recently suffered a tragic loss. my husband''s young brother, andre,
    was murdered on the streets of manhattan for nothing more than his wallet and
    his watch. the murderer has not yet been apprehended. we understand from the police
    that there were 12 murders in that area over a short period of time. has this
    lead to an increase in the number of police officers patrolling this area? no!
    have any of these murders, including my brother-in-law''s, been publicized? no!
    last month, a colleague at work lost his brother in a random mugging in an affluent
    neighborhood of long island. nowadays, it seems wherever you turn, somebody has
    lost a loved one through violence. as a society, we must not become desensitized
    to these murders. we must not sweep them under the rug like they never happened,
    because if we do, we will lose all respect for life. it is a sad commentary on
    our society that rapes are not even reported in the newspaper unless one of the
    parties is a celebrity. every violent crime should be publicized. society should
    be made aware of the full magnitude of these crimes because it affects every one
    of us. only through public awareness will violent crime get the attention it deserves.
    we need more police officers on the street, more detectives investigating these
    crimes, and stiffer penalties for those convicted (including minors)! so many
    of these murderers have murdered before, and will be set free to murder again.
    unfortunately, there is no second chance for the loved ones so violently taken
    from us. lori schneider, m.d., glen oaks, n.y. ---------- to order a collection
    of abby''s most memorable - and most frequently requested - poems and essays,
    send a business-sized, self-addressed envelope, plus check or money order for
    $3.95 ($4.50 in canada) to: dear abby''s "keepers," p.o. box 447, mount morris,
    ill. 61054. (postage is included.)'
