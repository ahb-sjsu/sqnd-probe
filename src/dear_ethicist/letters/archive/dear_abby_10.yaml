  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my parents were divorced almost 45 years ago. the last time i saw my father, i
    was 4 years old. now that i am approaching the mid-century mark, i''ve become
    more and more curious about my father. after years of trying to track him down,
    i was finally able to reach his sister. she said my father had remarried after
    he and my mother were divorced, and he now has three sons by his second wife.
    i was thrilled. as an only child, i had always wondered what it would be like
    to have brothers or sisters. so far, so good. the problem: my newly found aunt
    said she had spoken to my father''s wife, and she decided that it would not be
    in anybody''s best interest for me to reunite with my father. she said that his
    other sons were never told of my existence, and it would be opening a can of worms
    if they found out their father had kept this from them all these years. they say
    he is nearly 80 now and has a heart condition, and they fear that seeing me again
    might cause a heart attack. i would still like to contact my father. what should
