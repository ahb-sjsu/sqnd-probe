  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my problem is actually more of a complaint - not one of major importance, but
    it has bothered me for years. i have been "mrs. dow" ever since my marriage 44
    years ago, and in all that time, i have been called "mrs. doe," "mrs. dowd," "mrs.
    dowdy" and even "mrs. downey." when i meet someone, i make it a point to say,
    "my name is mrs. dow." then i spell it, "d-o-w," and they still can''t get it
    right. i would think almost everyone has heard of the dow jones averages - statistics
    that show the trends of stocks and bonds traded on the new york stock exchange.
    also, there''s the dow chemical co., founded more than a century ago. i was recently
    hospitalized, and two nurses insisted on calling me "mrs. doe." all my in-laws
    seem to have the same trouble. everyone can say "cow," "now" and "how," but they
    have trouble with dow. can a word with only three letters, pronounced just the
    way it is spelled, be that difficult? mrs. dow in florida'
