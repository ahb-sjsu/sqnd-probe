  subject: Woman loses sleep over fear of dark
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a perfectly normal 28-year-old woman in the daytime, but as soon as it gets
    dark outside, i change. i fear the dark. i don''t go outside alone after dark
    unless it is absolutely necessary. i am afraid to be home alone at night and,
    when i am, i become so frightened that my heart pounds. i have had two peeping
    tom incidents. if i go to bed before my husband does, i can fall asleep just fine.
    but if he goes to bed first, i have trouble. i can''t stay up and watch television
    by myself. sometimes i wake up in the middle of the night and think it had to
    be for a reason, so i listen to see if someone is trying to break into the house.
    if i hear a noise, my heart pounds and i cannot go back to sleep. we have an alarm
    system in our home, and i still don''t feel safe. please, can you tell me where
    i should seek help? all i want is to feel safe and normal again at night. scared
    in west palm beach, fla.'
