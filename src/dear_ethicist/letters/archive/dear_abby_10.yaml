  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was involved in the most incredible incident, and i am at a loss as to what
    to do. i purchased some books in early august, including a favorite children''s
    book, to give to my daughter as a baby shower gift. when i returned home, i paged
    through this book and discovered a handwritten inscription, "1992 - happy second
    birthday, carrie. love, aunt mary." now, this is the unbelievable part: i purchased
    (and autographed) that very same book at a different bookstore last may! apparently
    my friend (carrie''s mother) returned it to the bookstore that i visited in august.
    after sharing this unusual experience with the assistant manager and getting quite
