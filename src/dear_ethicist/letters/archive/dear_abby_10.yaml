  voice: genuinely_stuck
  body: 'Dear Ethicist,


    maybe you can help me settle an argument my wife and i have been having for almost
    30 years. it started right after we were married, and she forbade me to keep more
    than three cans of beer in the refrigerator. she said she was not "running a bar"
    and it looked bad if friends should peek inside. i always maintained that it saved
    energy because the beer would displace air that would have to be cooled by the
    refrigerator. she is now acting especially dumb because our children are grown
    and living elsewhere, which means we have even more empty space inside. you can
