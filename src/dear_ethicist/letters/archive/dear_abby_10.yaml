  body: 'Dear Ethicist,


    i was born in minnesota - swedish on both sides. i grew up in minneapolis and
    went to the university of minnesota where i met the man i married - german on
    both sides. he practically goose-stepped to the altar. all of us swedes were very
    affectionate. lots of hugging and kissing. don''t ask how i ended up with this
    german man who didn''t believe in hugging and kissing to the extent i enjoyed
    in my childhood. (in private, ok, but not even a peck on the cheek in public.)
    is this a matter of geography or genetics? i have a friend who claims it''s geographical.
    she says people on the west coast do a lot of hugging, practically on first meeting.
    and easterners are not much into "contact" sports. they keep you at a safe distance
    - shake hands, but no hugging on greeting friends. maybe it''s time to do a survey.
