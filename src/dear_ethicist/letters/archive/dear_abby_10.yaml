  voice: genuinely_stuck
  body: 'Dear Ethicist,


    twenty-seven years ago, i gave my firstborn up for adoption. i was 17, unmarried,
    and sent to a "home" where i was told i had no alternative. i signed a piece of
    paper stating that i was giving my son away of my own free will, but now i realize
    i was manipulated. i have suffered tremendous guilt. even though i married and
    have other children who have brought me great joy, no one can replace my firstborn.
    when my son turned 18, i began my search, and after eight years, i found him.
    i wrote him letters, sent pictures, and have also corresponded with his adoptive
    parents. i''ve spoken to him on the telephone, but he doesn''t want to meet me.
    his adoptive parents still have fears that i will take him away, which is absurd
    - and he feels that he owes them his loyalty. my son has married but has no children.
    his wife is far more receptive to meeting me than he is. (i dream of "surprising"
    him one day.) i have wonderful children and a busy, fulfilling life - but i will
    never feel complete until i can put my arms around my firstborn. is there anything
    i can say or do to change his mind? please pray for me. unfinished chapter'
