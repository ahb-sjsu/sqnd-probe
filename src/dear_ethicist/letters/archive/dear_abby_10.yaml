    management pay you a decent salary?" when i told him how much servers are paid,
    he was flabbergasted. he tried to give me some money, but i wouldn''t take it.
    later, he mailed me a $20 bill with a note saying that i was the best waitress
    he had ever had, and it was signed by everyone who was in that party. former florida
