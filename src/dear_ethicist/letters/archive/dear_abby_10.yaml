  voice: genuinely_stuck
  body: 'Dear Ethicist,


    enough limericks - but if you will, please correct the public''s misperception
    that edward lear (no relation to norman) invented the limerick. he merely popularized
    the clean limerick - and only because his "book of nonsense" caught the public''s
    fancy in 1863, although its first publication in 1846 made nary a ripple. the
    clean limerick fad lasted only five years (thank god), but the genuine article
    still exists (and has for several centuries) as the main vehicle for vulgar doggerel.
    please refer to the excellent, scholarly work "the limerick" by g. legman (bell
    publishing), which has a comprehensive introduction, tracing the history of this
    verse form, and gives 1,700 examples of genuine limericks. with few exceptions,
    they are vulgar, salacious and unfit for family newspapers. in short, indicative
    of the true nature of the beast. abby, i know i said "enough limericks" - but
    they are addictive, aren''t they? example is professor morris bishop''s masterpiece:
    the limerick is furtive and mean, you must keep her in close quarantine, or she
    sneaks to the slums and promptly becomes disorderly, drunk and obscene. v. appleman,
    freeport, texas'
