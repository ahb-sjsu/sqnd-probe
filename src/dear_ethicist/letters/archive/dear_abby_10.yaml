  subject: 4-carat ring helps ease the pain
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i totally disagree with your statement, "if an engagement is broken by either
    party, the lady should return the ring, or she''s no lady." i went with "al" for
    nine years. in our eighth year, we announced our engagement with plans to marry
    a year later. my engagement ring was gorgeous-four carats. i quit a successful
    career to start a business with al. well, umpteen wedding showers later, and only
    nine days before the wedding, with 600 invited guests, al called the wedding off.
    i was crushed and humiliated. he claimed his feelings for me had changed due to
    flashbacks of "child abuse." (i later learned that he had been having an affair
    with my best friend.) my poor parents had spent thousands of dollars, and i had
    foolishly taken money out of my iras and savings to make ours the perfect wedding.
    i did not return the ring, and he gave me no argument. am i less of a lady for
    having kept it? i felt entitled to it. i will never forget the pain and humiliation,
    but fortunately, the scars have healed. this does have a happy ending. i am now
    happily married to a wonderful man, and i thank god daily for small miracles.
    sign me . . . a lady who kept the ring'
