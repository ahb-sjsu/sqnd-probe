  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 30-year-old female sailor in the u.s. navy, stationed in europe. i recently
    became acquainted with a 16-year-old american girl who told me there was this
    really cute guy she had the "hots" for. this "cute guy" is a 21-year-old sailor
    who, in my opinion, is going on 16 himself. i had several heart-to-heart talks
    with her, explaining that sex was something precious and should be saved for marriage.
    well, she didn''t take my advice, and a month later she joyfully told me that
    she had been to bed with him. i asked her if this guy was protecting her. she
    answered, "oh, i''m taking birth control pills!" i explained that that was not
    the question - was the fellow responsible enough to protect her from sexually
    transmitted diseases by using a condom? she then told me he had said condoms were
    only for one-night stands! abby, i just about passed out! we, in the military,
    were given a series of lectures about the dangers of unprotected sex. i tried
    my best to educate this girl. two months later she said she thought she might
    be pregnant. of course, she was. i urged her to consider adoption, but she wants
    to keep the baby. her immaturity is scary - she thinks it will be really "neat"
    to have a baby; her school friends do, too. all i can do is pray for her and the
    unborn baby. because of an irresponsible young man and a teenager with the "hots"
    for a cute sailor, a child was conceived. this is neither "neat" nor wonderful.
    it''s a tragedy that''s robbed a young girl of her childhood. please don''t use
    my name, rank or station. it would be apparent to persons here who know her, and
    i don''t want to hurt her family any more than they already are. sign me . . .
    brokenhearted friend'
