  voice: genuinely_stuck
  body: 'Dear Ethicist,


    five months ago, we placed my father in a nursing home. my father, who was greatly
    loved by his nieces, nephews, brothers and sister-in-law, as well as many friends,
    has not had one visit from any of these people. are we supposed to "invite" them
    to visit him? they know he''s there. when i visit my father, i say "hello" to
    other elderly folks on his floor. they''re so grateful for company, i have trouble
    getting away. abby, the plight of our elderly who are living out their lives feeling
    unwanted, unloved and abandoned just breaks my heart. please tell your readers
    who have someone in a nursing facility to visit them as often as possible. it
    takes time and energy, but the rewards for them - and you - will be gratifying.
    sad in studio city'
