    year: 1993
  signoff: 'SMOKING: A WARNING, A PLEA FOR COMPASSION'
  subject: 'Smoking: A warning, a plea for compassion'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    that letter from 60-year-old "al" in sacramento, who boasted that he is in excellent
    health despite his regular diet of ham and eggs fried in butter, and plenty of
    alcohol and cigarettes, could gravely mislead some of the unthinking. assuming
    that al is as healthy as he thinks he is, no one should believe that nicotine,
    alcohol and fried foods are harmless. i''m a 65-year-old male who has never smoked.
    i do not drink, and i avoid foods that are high in cholesterol. i''ve been running
    five miles a day for 35 years, and have no particular health problems. i''m retiring
    this year, but i could die tomorrow from a stroke or heart attack. who can say
    for sure what all the contributing factors in a person''s life will add up to?
    i hope al continues to enjoy excellent health for years to come, although, considering
    his lifestyle and diet, i wouldn''t bet on it. ask al to write to you again in
    five years, when he''s my age - if he''s still alive. ben. b. in portland, ore.'
