  subject: Safe driving more than passing glance
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    how often do we see photographs of automobile accidents with the words, "the cause
    of the wreck is unknown"? if you think about it, when automobiles pass you, particularly
    on freeways or high-speed roads, a major portion of these passers will cut in
    front of you so sharply that you automatically react by either braking, turning
    your wheels or swerving. these drivers are either thoughtless or ignorant of the
    proper way to pass another vehicle. how many have unknowingly caused the death
    of an innocent person because they cut in too quickly and breezed merrily on down
    the road? years ago, i was guilty of cutting in too quickly. a friend who was
    behind me stopped me and told me that the right way to pass and cut back into
    line was to watch my rearview mirror, and when i could see both of the headlights
    of the car i was passing, i would be about 300 feet ahead - and it was safe to
    cut back into the right lane. try this and you will agree with me. i hope this
    will be published and possibly a few lives will be spared. (i''ve been driving
    since 1916.) m.l. maroney, grants pass, ore.'
