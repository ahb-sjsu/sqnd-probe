  subject: Sometimes it really pays to be kind
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the controversy concerning wind chimes prompted me to write to you about my pet
    peeve. i live in the country. i used to like to sit on my back porch and watch
    the moonlight shimmering on our pond. when city folks move in, the first thing
    they do is buy a couple of dobermans and put up searchlights in their yard. these
    searchlights glare into the neighboring properties whether the neighbors wants
    the light or not. people who are afraid of the dark should stay in the city. my
    neighbor''s searchlights are polluting my property, shining through my bedroom
    blinds and lighting up my porch - where i used to sit and enjoy the stars. abby,
    shouldn''t there be a law that these lights be hooded in such a way as to shine
    only on the owner''s property? sign me . . . not afraid of the dark'
