  subject: Don't be so flip with an elderly `youngster'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my eldest sister, "thelma," died of cancer last june. a short time before her
    death, i took her for a treatment, and afterward we had lunch at a nearby cafe.
    the waitress offered me more coffee, then she turned to thelma and asked, "and
    how about you, young lady?" i could see that thelma was deeply offended. she knew
    she wasn''t young-she was 78 years old and had been fighting cancer for five years.
    she had lost all her hair because of the chemotherapy treatments and was very
    thin and frail. thelma had been a beauty until she fell ill. she was a talented
    artist and seamstress and had been active in community affairs. she refused to
    give up, and kept going until she just couldn''t go anymore. she made pretty scarves
    to cover her hairless head and wore gloves to hide her bony hands. i resented
    that waitress thinking she was being complimentary by calling my sister "young
    lady." abby, please tell your readers that not all senior citizens think being
    addressed as "young" is the ultimate compliment. what''s wrong with "ma''am" or
    "sir"? it sounds more sincere and respectful. please print this for my wonderful
    sister. missing my sister'
