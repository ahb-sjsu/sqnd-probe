  subject: Square dancing opens a new circle of friends
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in your reply to people wanting to meet someone of the opposite sex, how come
    you never mention square dancing? it''s a wholesome way to meet people. you will
    see no couch potatoes, no drinking is allowed, and it''s great exercise. this
