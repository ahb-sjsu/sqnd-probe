  subject: How to put out the un-welcome mat
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is in response to the writer who complained of solicitors knocking on her
    door - especially at dinner time. many announced that they were not selling anything
    - they were there to share their religious faith. i used to just close the door
    in their faces, hoping to dissuade them with a curt, "no, thank you; i already
    have a religion." after i had my first baby, even taking time to answer the door
    became irksome, so i had a "no soliciting" sign posted on my door, but these people
    insisted that they were not soliciting - they were witnessing the word of the
    lord, and could i please give them some money for their magazine? the solution:
    i simply took an oversized index card and wrote in large black letters: "no soliciting,
    no witnessing, no kidding!" since posting that sign, i have not had one person
    come to my door to sell me his or her religion. jane n. poole, rohnert park, calif.'
