  subject: Reader shares fear of communal cup
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 34-year-old professional woman and my fiance is 40. i have never been a
    member of any organized religion, but i am open to the idea. my fiance''s religion
    is very important to him and his family, so i agreed to join his church. the first
    time i attended services with him, i was appalled to see everyone take communion
    from a common cup. my fiance said he saw no problem since the cup rim was wiped
    off between sips. however, i don''t feel comfortable putting my lips on the rim
    of a communion cup after lord-knows-how-many others have had their lips on it.
    has anyone else ever called this problem to your attention? the more i think about
    that common communion cup being passed around to one person after another, the
    more worried i am about my own health. it''s even possible that my fiance may
    be contaminated by the communion cup and pass something on to me. i would appreciate
    knowing your thoughts. worried'
