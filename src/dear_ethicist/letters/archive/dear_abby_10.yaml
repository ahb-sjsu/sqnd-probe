  subject: Amid differences, it's laughter that lasts
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as election time draws near, we see a downright hostile intolerance to anyone
    else''s opinions. i want to share our experience - perhaps others will benefit
    from it. i married jack at the end of world war ii. we were so opposite. (i''m
    catholic, he was protestant; i''m a republican, he was a democrat; i like black
    olives, he liked green, etc.) yet we had total respect for each other, and a wonderful
    marriage for 46 years - until he passed away. come election time, we sat at our
    dinner table, trading information from both political parties, trying to persuade
    each other not to go to the polls and cancel out each other''s vote. dinnertime
    could get pretty heated with our four sons taking part. when they were older,
    we ended up with two registered democrats and two republicans. a sense of humor
    helped us to keep our perspective. as we finished our dinner, jack would always
    conclude, "well, honey, you are entitled to your erroneous opinion," and we''d
    all laugh. let''s keep it respectful and humorous. we will be better served. what
    do you say, abby? nini cutter, sherman oaks, calif.'
