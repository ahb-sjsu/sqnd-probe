  body: 'Dear Ethicist,


    my family has had a soup recipe that we have enjoyed for many years. two years
    ago, my sister submitted our family recipe to a contest conducted by a major food
    manufacturing company. the company replied, stating that it could not use the
    recipe, and thanked my sister for her participation in the contest. (our recipe
    was not returned with the reply.) recently, we learned that this company not only
    used our family recipe, it changed the name - but the ingredients are the same.
    the company is now advertising it, and will make this recipe available to the
    public on a commercial basis. my family is furious that this company did not acknowledge
    our recipe, nor did it compensate us for it. the contest rules stated that all
    entries selected became the property of the company. i think we should write to
    this company and protest its use of our recipe without our permission, and also
    demand compensation for it. unfortunately, my sister did not keep any of the correspondence
    and feels that there is nothing we can do. what action should we take? c.l.a.
    in new orleans'
