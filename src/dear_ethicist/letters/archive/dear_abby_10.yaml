    i''m an 84-year-old lady, living alone. on christmas eve, i bought a christmas
    tree. the lady i bought it from said, "it''s not very heavy" as she put it in
    the trunk of my car. when i got home, i tried to lift it out of the trunk. it
    wouldn''t budge, so i used a pole for leverage and flipped it out onto my driveway.
    i tried pushing it, i tried pulling it. it still wouldn''t budge. i tried a dolly;
    then i tried a rope. it simply would not budge. i bowed my head, clasped my hands,
    and prayed, "dear god, please send someone to help me." i heard a car, looked
    up, and saw a palm springs gas co. truck pull up and stop across the street. the
    driver got out, walked toward me and said, "can i help you? where do you want
    that tree?" i said, "if it''s not too much trouble, i would like it in my house,"
    so he carried it into my house, set it up and made sure it was straight. with
    tears in my eyes, i thanked him. then i thanked god. abby, do you believe in the
    power of prayer? - olive b. in palm springs, calif.'
