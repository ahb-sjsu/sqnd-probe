    source: dear_abby
    year: 1992
  signoff: WEDDING PLAN STEPPARENTS PRACTICE LEARNED DIPLO...
  subject: Wedding plan Stepparents practice learned diplomacy
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    if there''s a group of future diplomats who will be ready to field any problems,
    it should be the kids growing up with multiple sets of parents-the original parents
    issued at birth and the stepparents who joined the family at a later date. we
    have three of these young diplomats in our family, and one of them is getting
    married soon. it will be one of those weddings where there are too many sets of
    parents to list them all on the invitation, so the bride and groom have gracefully
    worded it "together with their parents ... " their parents. just who are we? well,
    the bride is one of the lucky ones who has her set of original parents still intact.
    it''s a treasure money can''t buy, and we''re the first to admit that. the future
    groom is ours, and for the last 10 years he has had four parents. two of these
    parents have cherished him from the moment he was born, and two of us-his stepfather
    and me, his stepmother-know his early years only from pictures and family stories.
    we missed the first steps and the first day of school, but we were there for high
    school and college graduation. when my stepson was in high school and college,
    his father and i watched with admiration as he skillfully and comfortably maneuvered
    between his father and his mother for vacations and special events. we smiled
    proudly as we observed him tactfully handling the "whom do i spend my birthday
    with?" question, and as he lined up an early christmas with us and a christmas
    day celebration with his mother. but now it''s time for his most special event
    yet, and it''s not one for which he can schedule us separately. weddings with
    divorced parents and stepparents are common now, of course. but such occasions
    do require a little extra care, and they certainly attract a little extra attention.
    even those not closely involved offer helpful comments. a woman i met while shopping
    for a dress for the ceremony told me her daughter had married a man with four
    parents. she went on to explain how well behaved all four parents were at the
    service-especially the stepmother-as if speaking of a level of grace to which
    i could aspire. some people ask direct questions. will the ex-spouses act civilly
    when they are together? (answer: there''ll be no food fight at the reception.)
    and who will sit in what pew-will mom or dad get the place of honor, or-heaven
    forbid-could we all sit together in one pew? (answer: we''ll abide by the bride''s
    wishes.) will the "formers" and "currents" talk to each other? (answer: why wouldn''t
    we? it''s not often you find another couple as interested in your kids as you
    are.) the list of questions goes on and on. would dear abby or emily post approve
    of the "step" arrangements we''ve worked out? who knows? as long as things are
    the way that the bride and bridegroom want them, that''s all that matters. the
    young man who''s going to walk down that aisle is dear to us, and none of his
    parents-neither the originals nor the steps-will let our young diplomat down on
    his big day. we''d like to think we''ve learned something from him over all these
    years. caption: photo: photo by ellis herwig/mga/photri inc. illustration photo'
