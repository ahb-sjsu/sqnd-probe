- letter_id: da_1_dont_bug_hostess_by
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1992
  signoff: DON'T BUG HOSTESS BY TELLING HER SHE HAS BUGS
  subject: Don't bug hostess by telling her she has bugs
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you asked a reader: "if you had mice or cockroaches in your home, wouldn''t you
    want to be told?" you thought the hostess should be told. i disagree. here''s
    a true story to explain why: when i was about 16, i was sitting in my dad''s car
    waiting for him to come out of the hardware store, when i saw my girlfriend go
    into the store. she was wearing jeans and a flannel shirt. i couldn''t help but
    notice big rips in the seat of her pants. the hole was so big, her white underpants
    showed. a few minutes later, she came out of the store, holding her shirt down
    in the back very self-consciously. (someone must have told her about the hole
    in her pants.) when she saw me, she came over and said, "did you know i have a
    big hole in my pants?" i said, "really? i didn''t even notice it." she looked
    so relieved, and went home to change. the point of this story is: people don''t
    want cockroaches or mice any more than they want a hole in their pants. let them
    "save face" by believing nobody saw it. jansi sauer, east wenatchee, wash.'
