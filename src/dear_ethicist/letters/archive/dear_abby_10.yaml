  signoff: POKING INTO FAMILY'S PAST? BETTER ASK FIRST
  subject: Poking into family's past? Better ask first
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my sisters and i have just closed our late father''s estate, and i hope this message
    will get through to others who eventually will face the same challenge. we will
    talk about knowing as much as possible about our family histories - but do we
    really know who is in the photo albums or where that old antique copper bed warmer
    came from? we thought we had asked all the right questions and had even written
    pages of historical interest to the family. what we discovered in the final cleaning
    of the cupboards were jewels we had no idea existed. (by jewels i mean items like
    the lovely wooden ukulele, circa 1917 - who bought it? who played it? what fun
    picturing that scenario!) abby, won''t you encourage anyone with living parents
    to poke into the cupboards and closets and pull something out each time they visit?
    tell the parents what you ran across and build a wonderful conversation, urging
    them to talk about the items and what sentimental value they have. it''s never
    too early to begin doing any of these suggested things and adapt them to your
    own particular situation. even if you have a parent who is living in a home -
    wouldn''t that make for a more inspired visit and provide something concrete to
    talk about? just think what memorable thoughts might be left with your parent
    after your visit is ended. something we are doing for our own children is using
    self-sticking labels on the back of all our framed photos, identifying the people,
    the places and the year each was taken. here''s to even more creative ideas for
    communicating with those you love. karin conly, carlsbad, calif.'
