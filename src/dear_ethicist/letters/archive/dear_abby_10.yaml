  signoff: HUMANS RECEIVE A `NEIGH' VOTE
  subject: Humans receive a `neigh' vote
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your response to "betty m., california cowgirl" about horse sense really wrung
    my tail. first of all, if it were up to us horses, we wouldn''t be in fires at
    all-we wouldn''t even be in barns; we''d be in herds roaming the plains the way
    we did 10,000 years ago, until you cave dwellers locked us up. incidentally, abby,
    how long do you think you''d last on the open prairie, stark naked, in a blizzard
    at 20 below? if you got turned around, could you find your way home? guess my
    horse sense comes in handy then. you might also wish i were with you if you ever
    have to weave your way through an area that has a few hidden quicksand pits and
    an occasional poisonous snake. let''s face it, abby, alone you''d be a goner.
    you human beings, claiming to be the smartest mammals, really crack us horses
    up. you drive around in vehicles you can''t control, running into trees, walls
    and each other. even worse, you drive drunk. you fall off ladders and out of buildings.
    you smoke cigarettes in bed and burn yourselves up. (at least we run out before
    we come back in.) you use drugs, you deal drugs; you buy guns and then shoot yourselves
    or somebody else. half of you are starving, and you''re living next to millionaires.
    you hate each other because you''re different colors. you spill oil in the ocean,
    ruin your forests, and now you''re messing up the ozone. i guess i''d rather settle
    for my kind of sense. sonny sangaree, american quarter horse, pembroke, n.h.'
