  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a nurse practitioner in a college health setting. yearly i struggle with
    getting the message to students that sexually transmitted diseases (stds) are
    present on campuses across the nation. a healthy sense of vulnerability is good
    for all of us, regardless of age. perhaps you would understand if i relate a few
    situations: 1. a young woman with a pelvic infection so severe that she must be
    hospitalized comes to the health center. even with iv antibiotics, there is no
    guarantee that her fallopian tubes are not already irreparably damaged. her fear:
    her parents find out she''s having sexual relations. mine: she may never conceive
    a child or may have tubal pregnancies due to scarring. 2. a young man brings his
    girlfriend to the health center with sores in the genital area. i''ve treated
    him for genital herpes in the past - he must tell her that. confidentiality must
    be honored. i cannot and will not disclose to her that i know him. 3. a young
    man calls, asking to be seen immediately. he''s just learned that a young female
    student with whom he had unprotected sex is dead. rumor is that she developed
    an aids-related opportunistic infection. (it''s true.) his hiv test is negative,
    but what will subsequent tests show? 4. a young woman with a previous history
    of psychological problems loses touch with reality. her illness involves acting
    out sexually. over a 48-hour period, she has sexual contact with 20 male students.
    5. two freshman roommates have their first gynecological exam. one learns she
    is pregnant. several days later, the other learns she has hpv (the genital wart
    virus) on her cervix. all of these students thought it could never happen to them.
    they''re not ignorant, irresponsible, uncaring or promiscuous. often, the individual
    has had only one sexual partner - ever. often the ordinarily cautious person gets
    into a bad situation because alcohol has reduced his or her inhibitions. these
    students don''t come from deprived backgrounds. their parents are doctors, lawyers,
    nurses, ministers, teachers, social workers, government employees, and many (if
    not a majority) are from two-parent families. sorry to be so long-winded, abby,
    but these young people are our future. college health care worker'
