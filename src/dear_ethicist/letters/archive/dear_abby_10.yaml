  signoff: FORK STOLEN GOODS OVER, GET SOME HELP
  subject: Fork stolen goods over, get some help
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in a recent column, a woman wrote to say that one of her guests at a dinner party
    had stolen a fork, and she didn''t know how to go about recovering it. i wasn''t
    that guest, but over the last 10 years, i have taken three items from homes where
    i have been a guest. abby, i cannot for the life of me understand why i took these
    things. i have pondered and pondered as to how i can get these items back to the
    homes from which i took them. i can''t come out openly and admit that i took them.
    this is a small town, and i am well known here. if just one of these people talked
    about it, i would be finished. abby, what''s wrong with me? they are really insignificant
    items. i thought about seeing some kind of counselor, but in a town like this,
    should i be seen going into the office of a therapist or any professional counselor,
    it would be all over town in no time. secretaries talk, nurses talk and psychotherapists
    talk, too. you would be amazed at how unprofessional their conduct is in a small
    town. i''ll bet there are thousands of people like me who wish they had the nerve
    to return something. should i just wait until it is dark, then put the items in
    the mailboxes of their rightful owners? guilty conscience'
