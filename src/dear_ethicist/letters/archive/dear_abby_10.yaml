  subject: Square dancing opens a new circle of friends
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    once in a while i read a love story in your column, usually from a couple who
    met through operation dear abby. well, i also have a love story to tell. several
    years ago, following a painful divorce, i enrolled in a square dance class. the
    caller (teacher) said that every year there had been marriages as a result of
    people meeting there. i didn''t find a husband, but i had a lot of fun and met
    some nice people. then i dropped out. last october, a neighbor encouraged me to
    enroll in another square dance class, and there i met richard - an "angel" (that''s
    what they call dancers who come to help beginners). i approached him. before the
    evening ended, he asked me for a date. richard turned out to be the love of my
    life! i''m no spring chicken (i''m 50 plus) and never expected to find love again,
