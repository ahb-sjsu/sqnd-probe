  subject: Cake-in-the-face `tradition' should end
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    recently i attended a wedding followed by a beautiful dinner, after which the
    groom mashed a piece of wedding cake all over his bride''s face. i turned to my
    two daughters and said, "i''ll give this marriage two years." i wasn''t being
    facetious, either. how could any woman ever trust a man who only hours before
    had promised to love, honor and cherish her-then turns around and hits her in
    the face with a piece of cake? had i been the bride, the marriage would have been
    the shortest on record. a friend of mine attended a wedding last week, and she
    said the groom smashed cake in his bride''s face. she slapped him not once but
    twice-then spent the rest of her reception crying because she felt he had ruined
    her wedding. i would like to know what lowlife started this tradition? does this
    have some sort of sentimental value? i seem to have missed the train on this one.
    if the bride was my daughter, i would have started a new tradition. it would be:
    the mother-in-law burns the marriage license, kicks the groom in the behind, and
    then takes the bride home. what are your thoughts on this? rosalie sarnelli, las
    vegas'
