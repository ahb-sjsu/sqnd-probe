- letter_id: da_1_let_the_games_begin
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1992
  signoff: LET THE GAMES BEGIN FOR THE 9TH STRAIGHT YEAR, ...
  subject: Let the games begin For the 9th straight year, our intrepid product testers
    are on a roll
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this story has been entered on the data base in 3 parts. this is part 1. ten years
    ago, trivial pursuit was born, and the games world has never been the same. trivial
    pursuit''s runaway success put dollars in the pockets of its inventors and dollar
    signs in the eyes of hundreds of game inventors who dreamed of similar glory.
    and some have enjoyed considerable success. the adult game category (as opposed
    to games for kiddies) has grown into a $200 million-a-year business, and americans
    buy more than 200 million games (including children''s games and puzzles) every
    year. and every year, more than 100 brand-new games hit the streets in anticipation
    of tapping into that lucrative market. most games fail. the vast majority of the
    games reviewed in this games issue won''t be available two years from now. just
    the fact that these games have made it to store shelves represents a victory of
    sorts; stores stock only what they think will sell, and even this year, when retailers
    are hopeful of a greatly improved christmas buying season (after the last two,
    just about anything would be an improvement), stores are very careful when it
    comes to allocating shelf space. this often leaves the independent, with little
    reputation and no advertising budget, out in the cold. it''s far safer for stores
    to stock games that are supported with tv advertising than to take a chance on
    a game with which no one is familiar. that''s where friday''s annual games issue
    comes in. every year, we go through piles of new games and write about them. we
    spot games that maybe some retailers don''t. we tell you about games that aren''t
    even stocked in chicago-area stores-and, in our manufacturer''s list (see index),
    tell you where to find those games. we put the best games in a special list; for
    years, that has been our top 20 list. this year, however, we cut that number down
    to a dozen; given the realities of the marketplace, a top 12 seemed like a more
    sensible number this year. you''ll find those games elsewhere in this issue (again,
    see index). but there are lots of other good games among the rest in our adult
    game category, which begins at the end of this article, to say nothing of the
    children''s games, puzzles, computer games, war games, role-playing games and
    video games reviewed elsewhere in this issue. how do we decide which games are
    best? we play them. every year, we pull up chairs, order some pizza and invite
    tribune staffers and friends to roll those dice. we record their opinions and
    their comments and take note of which games our players most enjoy. one thing
    we noticed about the games of 1992 is that there''s a lot less trivia. there are
    a few general-knowledge games, but not many. (in the first few years after trivial
    pursuit struck gold, trivia games dominated the retailing landscape.) but strategy
    games are strong-this year four out of 12 of our favorite games. and the recently
    concluded presidential campaign inspired several political games: candidate, road
    to the white house and risky strategy are all presidential-campaign games. we''ll
    tell you which plays best. and the best game of the year? that would be times
    to remember, a milton bradley game of famous events-and the dates they took place.
    it''s a trivia game, which bucks the trend this year, but it plays extremely well.
    this is the game we had trouble prying from the hands of some players. "five stars!"
    raved one of our game-testers; actually, we don''t rate games on a star system,
    but you get the idea. and now, the new games for 1992. first up: games for adults
    and families. check our index on this page for other games stories. prices listed
    are the manufacturer''s suggested retail price (or the general equivalent, such
    as double the wholesale price). when in doubt, we estimate high, so you should
    be able to find any game for no more than the price you see here; in many cases
    you''ll be able to find these games for quite a bit less. check our list of manufacturers
    (see index) if you can''t find a particular game in the stores. adultrivia ''90s
    version, tdc inc., $16. the outside of the box promises much: it looks for all
    the world like a set of trivia cards, with six color-coded categories (suitable
    for playing with you know what) of bawdy, sexually oriented questions. inside,
    however, are six color-coded booklets-much tougher to adapt to another format.
    but you still get lots of questions about the sex lives of famous people, napoleon''s
    privates (and we don''t mean his military subordinates) and other such bilge.
    adverteasing ii, cadaco, $25. this sequel to the successful adverteasing again
    asks players or teams to identify slogans, brand names and companies. questions
    are divided among three categories: slogans ("is it true blonds have more fun?"),
    trivia ("carnation milk comes from what kind of cows?") and clues ("1. beer; 2.
    milwaukee; 3. gusto"). there also are bonus questions, which pop up randomly in
    each category, that will challenge you, say, to name four brands of designer jeans.
    object is to collect five chips in each category; the only trouble is that there
    aren''t enough chips to go around for four players, and even two players will
    run short from time to time. other than that, we found the questions entertaining
    and fairly easy (there are even multiple-choice answers to most questions, though
    you earn fewer points if you use them). does that mean we watch too much tv? answers
    to the above questions: clairol, contented cows and schlitz-but you knew that,
    right? associations, benidee products, $35. this is a memory course in game form,
    not anything people would pick up just for fun. included is an 86-page book that
    teaches memory techniques; the game, in essence, is a practice device to put those
    associative memory techniques to use. the game board''s numbered squares direct
    players to answer corresponding, numbered questions; if you answer correctly,
    you gain control over that square. if another player lands on that square, that
    player must answer your question, so everyone has to pay attention to every question.
    each question includes some associative phrases players might use to recall the
    answer, but this doesn''t become useful until well into the game; it takes a long
    time before a previously asked question becomes difficult to remember. and the
    game isn''t good enough to sustain interest in anyone who isn''t actively trying
    to improve his or her memory. battle masters, milton bradley, $30. milton bradley
    has released a new tactical fantasy game, a successor to earlier series such as
    caesar and axis and allies. battle masters was designed in conjunction with well-known
    fantasy company games workshop, and the assistance shows in over 100 highly detailed
    playing and terrain pieces. game rules are simple and movement and combat are
    performed by drawing cards and rolling dice. the two players command the imperial
    and chaotic armies over a large plastic map board. the game is designed for players
    10 years old and older and appears designed as an introduction to games workshop''s
    more complicated fantasy and science fiction games. beat the competition, compete
    games, $29. players play sales rep in this strategy game, trying to land contracts
    while minimizing business expenses. moving about a board that''s a u.s. map, players
    make sales, earn bonuses and incentive trips; strategy involves staying "on the
    road" long enough to make lots of sales, yet have enough cash to make it back
    to the home office. our players found the game very realistic-perhaps overly so;
    a lighter approach to the sales game might have been more fun. the rules are a
    little complicated at first, but it''s an easy game to play once you get going.
    blackjack 21, john n. hansen, $48. practice for the chicago casino-if it ever
    gets here-by playing this realistic, palm-size electronic game. play is vegas-style;
    dealer stands on 17, hits on 16 or less-and for you alleged card-counters, the
    game uses a 52-card deck (and a display gives a signal when the cards are being
    reshuffled). the game is sophisticated enough to let you vary your bet, double
    down, split a pair or buy insurance. cute sound effects include snippets of "we''re
    in the money," and "happy days are here again," played at appropriate times-and
    yes, you can turn the sound off if you wish. california classics 2 go, mattel,
    $5. these are travel versions of public-domain games, such as backgammon and chinese
    checkers, packaged individually in vivid color to appeal to kids and teens. sturdily
    made and easy to handle. candidate, avalon hill, $19. a game of presidential primaries
    leading to the nomination of a presidential candidate. players participate in
    primaries across the nation, playing different types of cards to garner electoral
    votes that will lead to the nomination. naturally, along the way numerous dirty
    tricks may be played. with less than three pages of rules, candidate may be quickly
    learned and played in a couple of hours. however, although entertaining, the game
    does not lend a great deal of the flavor of american presidential politics. careers,
    tiger games, $13. this classic game has been redesigned and pushed, somewhat,
    into the ''90s. play is the same as before: each player must accumulate 60 points,
    divided among fame, fortune and happiness categories (each player determines how
    much of each to pursue), by entering any of several careers. the careers are a
    bit different than before; now, for instance, players can try careers in ecology
    (little fame or money available, but lots of happiness), computer science (big
    risks, big rewards) or sports (big-bucks for a lucky few, not much for most).
    attractive design, good components. couples, hunzicker enterprises, $8. not very
    many inventors boast that their game takes a year to play, but couples is a different
    sort of game. it''s a game of romance, played by a married couple, and consists
    of a spiral-bound book detailing 52 weekly contests in which both spouses must
    do nice things, or avoid "unnice" things; the loser has to pay a consequence.
    for instance, contest 16: each partner plans a romantic date for the weekend;
    the partner who comes up with the least romantic date pays for the pizza and movie
    rental on sunday night. or, contest 33: score a point each time you catch your
    mate complaining this week. loser must take the winner to dinner and try a food
    she or he ordinarily dislikes. at the end of the year, the overall loser must
    take the winner on a four-day vacation of the winner''s choice. a cute idea for
    young marrieds, perhaps. cribbgolf, jk games, $40. a game that combines cribbage
    and golf; knowledge of the rudiments of both games is needed, but instruction
    is provided. game is played on a pegboard whose holes correspond to movement along
    a golf course. to oversimplify, you play cribbage with the deck of cards (provided)
    and each point translates into one peghole of movement; advancing to or beyond
    the pin completes that hole. attractive board. dark world, mattel, $28. this is
    an introductory-level fantasy battle game designed for one to five players. one
    group of players assumes the roles of heroes attempting to capture a castle controlled
    by the evil korak, who is apparently a pretty bad guy with lousy taste in interior
    decorating. the opposing player controls korak and his evil minions who attempt
    to waste the intruding adventurers. this is another simple fantasy combat game,
    but the playing pieces and components of the castle are first-rate. all and all,
    this is a pretty cool game, designed for players 10 and older.'
