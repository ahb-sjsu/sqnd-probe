  signoff: READERS HAVE SAY ON GRAMMAR GOOFS
  subject: Readers have say on grammar goofs
  voice: genuinely_stuck
  body: 'dear readers: awhile back, i had a column on the misuse of words and other
    irritants, and named a few. i then asked readers to send in their pet peeves concerning
    common mistakes in grammar and pronunciation. how''s this for a collection? read
    on: the "lie" and "lay" confusion: to "lay" means to set or put - to "lie" means
    to recline. remember, chickens lay eggs. people lie down. the use of "all are
    not" when the person means "not all are." example: saying, "all women are not
    beautiful," when one means, "not all women are beautiful." we frequently hear
    "between you and i." wrong! it''s "between you and me." also, one hears supposedly
    educated people say "between she and i" instead of the correct "between her and
    me." another irritant is "try and" instead of "try to." for example, one may try
    to win - then lose. but how can one try and win - and then lose? and how about
    the word "irregardless"? just plain "regardless" will do. however, regardless
    of how "irregardless" grates on one''s nerves, it has nosed its way into the dictionary.
    (it means "regardless.") talk about overusing a word, i nominate "basically."
    people who start every other sentence with the word "basically" usually have limited
    vocabularies. my pet peeve - double negatives: "i don''t know nothing" and "we
    don''t go nowhere" are the worst offenders. some people think the plural of "you"
    is "youse." it''s not. "you" is both singular and plural. also, people use the
    word "snuck" instead of "sneaked." although "snuck" somehow sneaked into the dictionary,
    it''s not used by people who use proper english. ask someone to define "hoi polloi,"
    and it''s a good bet that he will say "high-tone or upper class." actually, it
    means "the masses" - or the general population. "nuclear" is pronounced "nuke-lee-er"
    - not "nuke-you-ler." and how about "he''s got," "she''s got" and "they''ve got"?
    the correct word is "has." ("he has," "she has." . . . "got" has got to go!) we
    frequently hear that a man has "prostrate" trouble, when actually he has "pros-tate"
    trouble. another error - using the word "myself" instead of "me." example: "if
    you have any questions, see bobby or myself after the meeting." "see bobby or
    me" is correct. the "infer" and "imply" mix-up: the writer "implies"; the reader
    "infers." (it''s like pitching and catching.) please do not say "o" instead of
    "zero." don''t use the word "that" when "who" is correct. ("that" refers to inanimate
    objects - "who" to people.) finally, the misuse of the word "ask": some say "ax"
    instead of "ask." i would much rather be "asked" than "axed." wouldn''t you?'
