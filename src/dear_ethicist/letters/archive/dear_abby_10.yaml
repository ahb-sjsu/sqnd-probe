  subject: A foolish chance leaves her out of luck
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a senior citizen living on a fixed income. i did a very foolish thing - i
    gave my visa number over the phone to a person who was calling from las vegas
    about a "contest" i had entered. the prize was $5,000. i did not ask, nor was
    i told, what the product was, and how much it was going to cost me to win the
    $5,000. (to a pensioner, that kind of money looks pretty good, but i should have
    known better.) the man told me that the product was a vitamin program that would
    do much to improve my health. the cost was $800! i immediately asked him to cancel
    it, as i could not afford that kind of money. he was very insistent, and asked
    if i was the recipient of the $5,000 award, could i not afford it then? he harassed
    me over the phone for a week, after which i handed the phone to my daughter -
    who told him that i was not interested. he still would not take no for an answer.
    i then handed the phone to my husband who also told him no. he still insisted.
    we tried to stop payment on my visa, but they could do nothing about it. this
    person also had a girl telephone our home and ask for me. we recognized her voice
    from previous phone calls. my family finally told him not to call again, and thank
    god, he hasn''t so far. abby, please warn others to find out what they are paying
    for before they give any numbers over the telephone. i learned the hard way. you
    may publish my letter, but please do not use my name, as i fear it will cause
    me further problems with this company. just sign me . . . "had" in toronto'
