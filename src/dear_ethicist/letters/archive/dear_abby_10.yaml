    get my life together, at age 26, i moved to a distant state, met the most wonderful
    man in the world, fell head over heels in love, and we were married within a year.
    i never told him about my past - i pretended to be a virgin. now the problem.
    i am pregnant, and because of my herpes, i may have to have a c-section. i was
    totally honest with my doctor. he says he will keep my past confidential, but
    if a c-section is necessary, he may have to discuss the reason with my husband.
    abby, if my husband knew how many men i''ve slept with, he would be devastated.
    i doubt that he would leave me, but he would probably never trust me again. i
    am seeing a counselor who advised me to tell my husband no more than is absolutely
    necessary. my minister advised me to tell my husband everything and pray for his
    forgiveness. part of me wants to take my minister''s advice; the other part says,
    "keep your past to yourself and live a good christian life from now on." what
    do you say, abby? sinned and sorry'
