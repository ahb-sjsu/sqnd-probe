  body: 'Dear Ethicist,


    the letter from gordon padwick, reminding us that not all the members of the police
    force are "officers," really got me mad. when are people going to quit picking
    on the police? not only do they get blamed for everything under the sun, now mr.
    padwick declares they are not worthy of the title "officer" - after so many of
    them busted their tails to earn a badge. get a life, mr. padwick! my husband is
    a police officer - and a good one! he puts his life on the line every time he
    walks out the door. sure, he writes tickets and takes those who deserve it to
    jail, but he also helps pull people out of wrecked cars and holds wounded people
    in his arms until the ambulance gets there - and he comforts the loved ones of
    those who are critically injured or dead. he works on sundays and holidays, and
    has missed his own children''s birthdays and our anniversaries. you bet my husband
    is an officer, and for your information, mr. padwick, my dictionary''s definition
    is similar to abby''s - only hers says, "one charged with police duties," and
    mine says, "one performing police duties," which could mean if you called "911"
    in an emergency for which you needed an officer, they wouldn''t send a "captain"
    to your house - they would probably send a plain, ordinary police officer. a police
    officer''s wife in oklahoma'
