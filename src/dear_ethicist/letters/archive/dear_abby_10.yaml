  voice: genuinely_stuck
  body: 'Dear Ethicist,


    twenty years ago, when i was a senior in high school, i dated a sweet, bright
    and very pretty girl i''ll call "lisa." i was crazy about her, but i am ashamed
    to say that i hurt her deeply when i dropped her, because i was ready for a sexual
    relationship and she wasn''t. i ended up dating several girls i couldn''t take
    home to momma. lisa started dating a real straight arrow. i lost track of lisa
    when she went off to college and became engaged to the straight arrow. i married
    someone else and later divorced (no children), but i''ve never been able to forget
    lisa. with our 20th high school reunion approaching, i''ve been in touch with
    some old friends from high school and learned that lisa never married the straight
    arrow - in fact, she never married at all. however, she had a son a few years
    ago and gave him the same first name as mine. while it may have been a coincidence,
    it is not a very common name. now i''m wondering if maybe she hasn''t been able
    to forget me either, but i haven''t the faintest idea of how to approach her.
    i live 2,000 miles from my hometown, and don''t know if there is another man in
    lisa''s life. i would go to the reunion if i knew she''d be there and was not
    involved. but how do i find out? i don''t want to contact old friends for fear
    of making a fool of myself. any ideas, abby? remembering lisa'
