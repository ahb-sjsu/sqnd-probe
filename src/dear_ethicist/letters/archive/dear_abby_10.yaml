  body: 'Dear Ethicist,


    please publish these suggestions for friends and relatives of hard-of-hearing
    people - i shall refer to them as "hh": if the hh person did not hear you the
    first time, please don''t say (impatiently), "oh, never mind!" if you thought
    it was worth saying, it is worth repeating; don''t repeat it louder, repeat it
    slower. this really works. don''t cover your mouth with your hands when you talk
    - and don''t mumble. if possible, keep a good light on. believe it or not, hh
    people are disadvantaged in the dark. if you are in a group, please speak one
    at a time. the hh person needs to look at - and concentrate on - a single speaker.
    just as a very bright light distresses many people who cannot see very well, so
    does very loud sound distress hh people. a blaring stereo can be painful for your
