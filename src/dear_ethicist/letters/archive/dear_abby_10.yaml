  signoff: VIEWER FEARS SHOW ROBS PEOPLE OF RIGHTS
  subject: Viewer fears show robs people of rights
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as a recent european immigrant to the united states, i am shocked and disturbed
    by the television series "cops." is there not a law within your constitution that
    is supposed to protect a citizen''s right to privacy? and isn''t a person presumed
    innocent until proven guilty? when police officers burst into a person''s home
    with a television crew to arrest suspects, clearly the rights of the suspects
    are being violated. and not only the rights of the suspects, but the rights of
    their families and visitors, too. where do we draw the line? what right do we
    have to intrude and expose their misfortune? and what about the children being
    subjected to public humiliation? it seems to me that in a nation that claims to
    be in the forefront of western democracies, it''s paradoxical that a television
    show like "cops" is allowed to air. before the eyes of millions of viewers, some
    people who are merely suspects are shown being arrested, and denied their rights.
    i would appreciate your opinion, and the opinions of your readers, concerning
    such programs. concerned in california'
