  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter from the lady who was offended by the jocular use of the term "brain
    dead" started me thinking of the myriad terms that are considered insensitive
    - at least in some contexts. i concluded that there are very few - if any - things
    said in jest that would not be offensive to someone, somewhere, at some time.
    likewise, who among us is completely without at least one sensitive spot? i wonder
    if a society that personalizes everything isn''t in danger of becoming humorless.
    for example: i happen to be bald. i really wish i weren''t, but there is a lot
    of good, clean humor on the subject of bald men. i can live with that. if we lose
    the ability to laugh at ourselves, can insanity be far behind? putting it another
    way, the person who laughs like crazy, rarely is. we know that god has a sense
    of humor, as witnessed by the existence of the human race. didn''t i read somewhere
    that god created man in his own likeness? frank wilson, a.k.a. "chromedone," dallas'
