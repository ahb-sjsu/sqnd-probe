  subject: Mom must stop kid's phone pranks
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i had to respond to the woman who wrote that her friend allowed her young son
    to make prank telephone calls. how i would love to get ahold of that woman! does
    she have any idea of the pain and stress prank telephone calls can cause? is she
    aware of the enormous expense that is incurred when the telephone company places
    tracers on telephones in an effort to catch those suspected of making obscene
    telephone calls? i am now preparing to go to trial to prosecute a person who called
    me on an average of 20 times every night for nearly four months. i couldn''t afford
    to keep changing my telephone number, so i endured this for as long as i could,
    after changing my number three times. meanwhile, my mother was in intensive care
    in the hospital, and with every late-night call my heart stopped. please, please,
    parents, teach your children to be kind and considerate of others. prank telephone
    calls can be disturbing, unnerving and sometimes cruel. victim'
