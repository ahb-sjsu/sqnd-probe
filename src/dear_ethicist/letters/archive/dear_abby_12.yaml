  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you were right on the money when you advised the woman from new orleans to pack
    up her children and go visit her frail mother in michigan for christmas. may i
    relate an incident from my "been there" file? my only sister and her husband were
    both army nurses, so they moved around a lot. they had purchased a home in a new
    area, and my sister wanted very much to spend christmas there. my mother went
    early to help her prepare for the holiday, and my husband and i were to arrive
    a few days before christmas with our daughter, who was a year old. initially,
    my husband was "iffy" because "the weather might get bad." finally, he committed
    to go. the day we were to leave, he refused to budge. his excuses were the weather
    and the five-hour drive might bother his back. i packed up my daughter and prepared
    to go on my own, but he threw such a fit, i ended up staying home. well, my sister
    was devastated and my mother was crushed. my sister and her husband spent the
    following christmas with his family, as they had an "every other year" arrangement.
    well, three weeks later, they were both murdered in their own home by two monsters
    who thought they were physicians who would have drugs-or money for drugs! the
    woman from new orleans was correct in knowing that she would be missing something
    very special. i hope she moved heaven and earth to get to her mother''s side.
    abby, it has been nearly nine years since my sister''s death, and through all
    the horror and tragedy, missing what would have been a very special christmas
    is one of the biggest hurts. i have since divorced the control freak, and never
    again will i allow anyone to prevent me from doing what my heart tells me to do.
    older and a heck of a lot wiser'
