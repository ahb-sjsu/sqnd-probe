  signoff: PRENUPTIAL PREVENTION MAY AVOID FUTURE CURE
  subject: PRENUPTIAL PREVENTION MAY AVOID FUTURE CURE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after reading about the woman who was upset because her fiance wanted a prenuptial
    agreement, i had to write. she should be happy about it-unless she plans to "take
    him to the cleaners" someday. how i wish i had had a prenuptial agreement! i am
    presently in the final stages of a very messy divorce. my house, which was in
    my name alone for four years prior to our marriage, is now his by law! the lawyer
    who prepared a "quit-claim" deed for me in 1984 incorrectly put both our names
    on it. this was supposed to be a "quit-claim" deed in the event that if i died
    first, my husband could continue to live in my house as long as he wanted to,
    then it would go to my daughter. not so! now i have to pay my husband half the
    appraised value of my home in our divorce settlement. it was paid for by my money
    that i inherited from my parents before i married him! how''s that for a trusting
    spouse? he doesn''t need the money; he has a good retirement plus social security.
    i still work, and will have to for several more years, just to pay him off. i
    trusted him 10 years ago, and look where it''s gotten me. if you print this, it
    may help someone out. sign me. . . learned the hard way'
