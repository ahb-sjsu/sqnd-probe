  subject: '`CALL POLICE'' BANNERS A DRIVER''S BEST FRIEND'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    where can i order more of those "please call police" banners you mentioned in
    your column a year or so ago? i shall be ever grateful if you''d print the address
    again because my banner disappeared at a service station, and it had been a real
    lifesaver for me. my car was loaded from stem to stern, as i was relocating from
    the west coast to the east coast of florida and traveling alone. the left rear
    tire blew; the temperature was 98 and so was the humidity. i suffer from a severe
    obstructive pulmonary disease. if it hadn''t been for the "please call police"
