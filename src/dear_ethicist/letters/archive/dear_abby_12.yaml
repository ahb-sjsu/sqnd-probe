    guests who are looking for mouthwash because there was too much garlic in the
    dip? or someone needing hand lotion or aspirin? if there are personal items such
    as medications, cosmetics or contraceptives, they shouldn''t be in medicine cabinets
    when guests are expected. to booby-trap a medicine cabinet with marbles that will
    come tumbling out and make a racket to deliberately embarrass someone is unbelievably
    childish and rude. if somebody did that to me, i would also walk out of the house-never
    to return. denny in boulder'
