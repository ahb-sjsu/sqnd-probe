  voice: genuinely_stuck
  body: 'Dear Ethicist,


    twice in the last year, co-workers whom i barely know patted my tummy and asked
    me if i was pregnant. abby, i am 42 years old and have three teenagers. i''m 5
    foot 6 inches tall and weigh 126, so it''s not a weight problem. childbearing
    has stretched my abdominal muscles; consequently, my stomach is not as flat as
    it used to be. but i''m outraged that anyone would have the gall to ask me if
    i''m pregnant. even if i were, it''s a rude question. i was tempted to reply,
    "i won''t comment on your saddlebags, wide hips or flat chest if you will leave
    my tummy alone," but i was so taken aback at the time that i was speechless. if
    this happens again, what can i say to put them in their place? nothing in the
    oven in colorado'
