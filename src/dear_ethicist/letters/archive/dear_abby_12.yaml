- letter_id: da_1_how_to_handle_those
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1994
  signoff: HOW TO HANDLE THOSE HOLIDAY `BRAG SHEETS'
  subject: HOW TO HANDLE THOSE HOLIDAY `BRAG SHEETS'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i can''t believe you agreed with that woman who complained about those insensitive
    people who sent bragging mimeographed newsletters every christmas. she said they
    told of their teenagers'' sports awards, proms, trips, etc., and all the while
    she was sitting there with a teenaged son who was facing neurosurgery. she cited
    people who went on and on about their wonderful year sending that newsletter to
    someone "whose relative is battling a life-threatening illness," or the writer
    who talks of a job promotion to someone who''s unemployed. this woman''s viewpoint
    is totally self-focused. how is everyone who sent her a christmas card supposed
    to know what is going on in her life? what has happened to her good sense-and
    yours? in case you think i am writing from a picture-perfect life: i was caring
    for my terminally ill mother one christmastime (she died at easter, weighing 60
    pounds). i was diagnosed with breast cancer and had a mastectomy two days before
    thanksgiving. my beloved father-in-law died 10 days before yet another christmas.
    and one year, i had to write to say that my brother had been brutally murdered.
    the christmas of ''94, i will include the news that i buried the fifth and final
    member of my parental family. three weeks ago, the last of my three brothers died
    of cancer. so now, i am the sole survivor. (eight of my family have died of cancer.)
    do i want to hear from "insensitive" people who might tell me that someone in
    their family has cancer? of course i do! if it''s terminal, i will commiserate
    with them. if not, i will rejoice! do i want to hear about the wonderful family
    reunion you had last summer because my own family is gone? yes! families are what
    keep this planet going! hardly anybody makes it through this life without feeling
    the sting of splinters from a heavy cross. hearing others'' good news while bearing
    your own sad news is called "maturity." it is not fair to criticize people who
    are simply telling what happened to them during the year-good and bad. sometimes,
    "bragging" and "moaning" are not so much in the pen of the writer as in the eye
    of the reader. abby, if you use this, you''ll probably have to whittle it down,
    but i had to write what was in my heart. sign me . . . understanding in iowa'
