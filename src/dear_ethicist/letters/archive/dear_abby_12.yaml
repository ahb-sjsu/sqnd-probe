  subject: NO PLACE AT THE TABLE FOR DATE'S BAD MANNERS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    there are two fellows who want to marry me. they are both decent, attractive and
    caring. so, what''s the problem? i don''t know which one to choose. i know many
    people would laugh and tell me to count my blessings to even have one. i used
    to wonder when i was young what it would be like to have two men in love with
    me. well, i have found out, and it''s no picnic. i have to choose between them
    soon. they both have agreed to accept my decision. i have spent many sleepless
    nights trying to make up my mind, until i''m so confused i can''t think straight.
    i care about both of them equally. any advice you can give me will be appreciated.
    i am 25, and have known them both practically all my life. small-town girl'
