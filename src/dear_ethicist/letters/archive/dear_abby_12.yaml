    year: 1994
  signoff: ALL AMERICANS SHOULD HEED CLINTON'S GOSPEL
  subject: ALL AMERICANS SHOULD HEED CLINTON'S GOSPEL
  voice: genuinely_stuck
  body: 'dear readers: william safire, pulitzer prize-winning author, journalist and
    staunch republican, wrote the following in his new york times column on may 16:
    "i read the full transcripts of speeches as delivered and can testify that bill
    clinton is a first-class political evangelist. he''s a believer in people taking
    care of each other; it''s a passion, not a pose. "the president told a rapt audience
    of teenagers at kramer junior high in washington, d.c.: "''every day you have
    to decide whether you''re going to be here on time with a good attitude, learning
    as much as you can. every day you have to decide what you believe, what you care
    about, and what kind of person you''re going to be.'' "to the girls: `first thing
    you can do is make up your mind that you''re not going to have a baby until you''re
    old enough to take care of it, until you''re married.'' to the boys: `this is
    not a sport; it''s a solemn responsibility.'' "in this year''s state of the union
    address, the president said: `let''s be honest. our problems go way beyond the
    reach of any government program. they are rooted in the loss of values, the disappearance
    of work, and the breakdown of our families and communities. we cannot renew our
