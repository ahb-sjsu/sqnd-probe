  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i read the letter you published from "inmate 711895" and had to respond. "inmate"
    stated that he smoked marijuana for 20 years, and during that time, he also used
    cocaine. if his consumption of those substances was so harmful, how was it that
    he was married, had a good job, a home in the suburbs and a clean record? in other
    words, if used in moderation, drugs do not prevent a person from leading a normal,
    productive life. his letter was much more of an indictment against drug prohibition.
    his letter could have been written 65 years ago by someone convicted of selling
    beer or whiskey. it took a commission headed by a fellow named wickersham to bring
    an end to the folly of alcohol prohibition. surgeon general elders has called
    for a similar commission to study whether the benefit of some forms of drug legalization
    might outweigh the tremendous cost of prohibition. abby, if cocaine were a drug
