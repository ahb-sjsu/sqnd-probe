    husband and i, and our entire family, feel that bob is not the right person for
    sue. she is quite successful on her own and owns some valuable income property.
    she is attractive, fun-loving and well-liked. bob is the type you can know for
    years but still not "know" him. he is in the financial field. for years, bob has
