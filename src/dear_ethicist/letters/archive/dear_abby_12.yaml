  body: 'Dear Ethicist,


    i am moved to write this after reading that letter about fatal food allergies
    from dr. claude frazier in asheville, n.c. my youngest son, jeff, is severely
    allergic to peanuts-as well as eggs, milk and all dairy products, oranges, raisins,
