  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 38-year-old, college-educated woman with a successful career. i have traveled
    all over the world and enjoyed a variety of life experiences. you are not going
    to believe this, but i have never been asked out on a date! i have gone out socially-i
    asked the son of a family friend to the junior prom-and have gone out with groups
    of friends for years. i have even used escort services for business functions.
    but i have never had a boyfriend, or the chance to turn down someone i didn''t
    like. mother and father told me there is a lid for every pot. lately, they haven''t
    mentioned the subject. i have a good sense of humor and have been told i''m interesting
    to talk to, but no man has ever shown a romantic interest in me. i dress well,
    and some people have told me i am pretty. two years ago, i adopted a child. i
    live a full life and don''t sit at home or get depressed. however, what i really
    want in life is to meet a man who shares my interests and wants to build a life
    with me and my daughter. i can be alone, but i would rather not. do you have a
    solution? single in seattle'
