  signoff: TIME TOPS GRANDMA'S CHRISTMAS WISH LIST
  subject: TIME TOPS GRANDMA'S CHRISTMAS WISH LIST
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    around holiday time, you print suggestions about useful gifts for seniors. may
    i add mine? for christmas, i don''t want another crystal bud vase; i have four
    under my kitchen sink. besides, nobody brings me flowers anyway. i don''t want
    a sausage and cheese tray; that''s too much cholesterol for this old lady. i don''t
    want another music box to find a place for-i have too many now. i don''t want
    a silk nightgown, perfumed soap, a fancy bed jacket, dusting powder or a bird
    feeder. what do i want? ask me; i''m not shy! i have told you before what i really
    want for christmas, but i never got it. maybe this time i will. i want you to
    give me a few hours. take me and my cumbersome wheelchair to the mall so i can
    see the lights and hear the music. i would also like to be driven around town
    to see the christmas decorations-then maybe stop for hot cocoa. i would like a
    book of postage stamps, a writing tablet with lines and some plain envelopes.
    i would appreciate a ballpoint pen that works, and some telephone coupons so i
    can make a few long-distance calls to people i will probably never see again.
    i would also appreciate a visit from you and other family members, especially
    my grandchildren who call and say: "hi, grandma. how are you? i love you. gotta
    go. see you later. bye!" i would like someone to offer to pay my heating bill
    for one month. (with five sons, six daughters and 42 grandchildren, that shouldn''t
    be so hard to do.) and i sure wish someone would come over here and test my smoke
    alarm. i dearly love all of you; that''s why i can tell you what i really want
    for christmas. a 91-year-old grandma'
