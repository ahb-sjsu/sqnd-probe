  subject: SHE DROVE 800 MILES TO BE TREATED LIKE THIS?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we''ve heard enough about insensitive mothers-in-law. now let''s talk about insensitive
    daughters-in-law. take mine, for example. i wrote to ask if i could visit my new
    grandbaby for five days. this meant an 800-mile drive (one way), plus overnight
    in a motel. just before my departure, my son called to say that a three-day visit
    would be better for them. i said: "fine. no problem." upon arrival, i found a
    note on their door explaining that nobody was home but that my son would be home
    right after work, so i waited. i saw my beautiful grandbaby that evening. the
    next morning, mom and baby suddenly had to go to the library. joyfully, i offered
    to baby-sit, but my offer was declined, so to occupy myself, i borrowed a bicycle
    for the afternoon and returned to their house at 5 o''clock. my son and daughter-in-law
    were just getting up from the table-their dinner was finished! as my allotted
    three days would be up the next day, i left the next morning for my long drive
    home. i don''t look forward to next year''s visit, but i want to see my beautiful
    grandbaby again. i wonder, abby, what you-and your readers-think about this kind
    of hospitality from a daughter-in-law? jill in oregon'
