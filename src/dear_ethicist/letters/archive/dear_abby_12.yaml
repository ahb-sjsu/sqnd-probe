  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been following with great interest your letters from people with odd names.
    my first name is philomene (the french of philomena-a bad situation made worse).
    it is pronounced phil-o-men, as if there were no last "e." it is not pronounced
    philo-mean, philo-meanie, phi-lom-enie, filament, philodendron, or-i really hate
    this one-philistine. if i leave a message that philomene called, nobody calls
    me back. (spelling it doesn''t help; trust me.) using ms. plus my last name would
    be considered pompous in our casual university environment. people will return
    calls to "phil," but even though i answer my phone, "this is phil speaking," they
    still ask to speak with "him." yesterday a caller exclaimed, "oh, you''re a girl!"
    i cheerfully replied, "well, since the operation." (how was i to know they were
    from the national science foundation?) the direct mail advertisers of america
    have long since decided that i was a guy, as did the marine corps, who asked me
    to be one of the few good men. there are some advantages, of course: people remember
    you. they remember you have an odd name; they just don''t remember what it is.
    lest you think i''m a recent immigrant, my mother was margaret smith from akron,
    ohio. (she swore her intentions were good.) my advice to parents is to name your
    kids something that people can spell and pronounce-or hope they learn to fight
    young. (your offspring won''t mind spelling an unusual name the first 28,000 times,
    but then it gets old.) a rose by any other name would still be a rose, but i assure
    you, a philomene by another name would have been a heck of a different person.
    david and alan''s mom in la jolla, calif.'
