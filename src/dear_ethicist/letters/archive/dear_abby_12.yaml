  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the volunteer aide in the nursing home who went around zipping up all those "forgetful
    old men"-then realized (too late) that she had zipped up a visiting priest-had
    that embarrassing experience coming to her. i have visited elderly friends and
    relatives in nursing homes and am really burned up by the condescending way some
    of the employees treat these lovely older people. they call them by their first
    names, print their names in a large childish scrawl on the outside of their clothes,
    and other demeaning things. their mental capacity is totally ignored. example:
    they go around pulling up zippers without bothering to notice with whom they are
    dealing. the kinder thing to do would be to quietly ask each one, "do you need
    help with your zipper?" i am a registered nurse, and when i was in training, if
    we ever called anyone over 16 years old by their first name, we got a proper "dressing
    down." we were not allowed to refer to a patient as a room number, a bed number-or
    "the gall bladder in room 210," etc. we were expected to speak to (or about) them
    with all the respect they deserved. esther powers, cincinnati'
