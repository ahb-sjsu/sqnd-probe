  signoff: JUST FOR ONE DAY, TEST YOUR RESOLVE
  subject: JUST FOR ONE DAY, TEST YOUR RESOLVE
  voice: genuinely_stuck
  body: 'dear readers: my new year''s column has become a tradition. these new year''s
    resolutions are based on the original credo of al-anon. i am using that theme
    with some variations of my own: just for today i will live through this day only,
    and not set far-reaching goals to try to overcome all my problems at once. i know
    i can do something for 24 hours that would overwhelm me if i thought i had to
    keep it up for a lifetime. just for today i will be happy. abraham lincon said,
    "most folks are about as happy as they make up their minds to be." he was right.
    i will not dwell on thoughts that depress me. i will chase them out of my mind
    and replace them with happy thoughts. just for today i will adjust myself to what
    is. i will face reality. i will correct those things that i can correct and accept
    those things i cannot. just for today i will improve my mind. i will not be a
    mental loafer. i will force myself to read something that requires effort, thought
    and concentration. just for today i will do something positive to improve my health.
    if i''m a smoker, i''ll make an honest effort to quit. if i''m overweight, i''ll
    eat nothing i know to be fattening. and i will force myself to exercise-even if
    it''s only walking around the block or using the stairs instead of the elevator.
    just for today i''ll do something i''ve been putting off for a long time. i''ll
    finally write that letter, make that phone call, clean that closet or straighten
    out those dresser drawers. just for today before i speak i will ask myself, "is
    it true? is it kind?" and if the answer to either of those questions is negative,
    i won''t say it. just for today i will make a conscious effort to be agreeable.
    i will look as good as i can, dress becomingly, talk softly, act courteously and
    not interrupt when someone else is talking. just for today i''ll not try to improve
    anybody except me. we know so much more about nutrition and how exercise and sensible
    living can extend life and make it more enjoyable, so just for today i''ll take
    good care of my body so i can celebrate many more happy new years. just for today
    i will have a program. i may not follow it exactly, but i will have it, thereby
    saving myself from two pests: hurry and indecision. just for today i will gather
    the courage to do what is right and take the responsibility for my own actions.
    to one and all: a happy, healthy new year! love, abby p.s. god bless our men and
    women in uniform in every corner of the world where our flag is flying. and let
    us not forget those patriotic americans who are serving their country in the peace
    corps, as well as those who have served and are now in veterans hospitals and
    nursing homes. ---------- for a guide to becoming a better conversationalist and
    a more attractive person, order "how to be popular." send a long, self-addressed
    envelope, plus check or money order for $3.95 to: dear abby popularity booklet,
    p.o. box 447, mt. morris, ill. 61054-0447.'
