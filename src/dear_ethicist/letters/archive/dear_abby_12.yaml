  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is an open letter to "disappointed in cincinnati," the mother of two small
    boys who complains because her parents and in-laws don''t spend enough time with
    her children. are these children part of the new breed i see tearing up stores
    and restaurants while their mother looks the other way? do the children answer
    the phone with, "what do you want?" in a surly manner? are they impolite to grandparents
    who are not permitted to reprimand them? before their visit, must the house be
    cleared of every precious object, lest it be thrown across the room? (why does
    a 2-year-old have to pick up a crystal bowl or a clock to examine it, while the
    mother coos, "be careful, honey"?) why do 2- and 3-year-olds have to eat a bite,
    run outside, return to the dinner table, take a bite, and run back outside-repeating
    this exercise throughout the meal? i have eight grandchildren, only three of whom
    i can stand for more than 30 minutes. the others are ill-mannered, rude, demanding
    whiners-all under the age of 9. my husband, the most laid-back guy in the universe,
    recently returned from a four-day visit with our daughter and her three small
    children. his two-word comment was stunning: "never again!" weary in washington'
