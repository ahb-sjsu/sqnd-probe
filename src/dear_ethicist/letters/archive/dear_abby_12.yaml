  voice: genuinely_stuck
  body: 'Dear Ethicist,


    every day, about 53,000 units of blood are used in the united states by people
    whose lives often depend on the generosity of others. heartfelt thanks to you,
    abby, for taking the time to inform your readers about the guidelines for giving
    blood, the gift that keeps on giving. the need for blood donors is always great,
    but just as important is the dire need for people to donate tissue. tissue is
    used daily to save or enhance thousands upon thousands of patients'' lives. however,
    only one-sixth of the skin needed for burn victims is available. additionally,
    an estimated 150,000 people could have the quality of their lives improved by
    bone transplants each year, and thousands could recover all or part of their vision.
    to become part of the nation''s largest collection and distribution point for
    tissue, you must sign a donor card, available at your red cross tissue center,
    or indicate your intention on your driver''s license. the american people have
    shown time and time again their readiness to help others in need. what better
    way to lend a helping hand than by giving blood and tissue? elizabeth dole, president,
