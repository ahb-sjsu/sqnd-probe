  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was recently followed on the freeway by a male driver who stayed directly behind
    my car through a series of lane changes and speed changes. i went from suspicious,
    to nervous, to really scared as i realized that he was, indeed, following me.
    he then followed me off the freeway and through a series of turns while i searched
    in vain for a police station. i could find absolutely no signs indicating the
    location of the police station, sheriff or highway patrol. finally, i pulled into
    a business where there were a number of men standing outside. after slowing to
    survey the situation, the pursuer drove on. abby, why don''t police stations have
    more signs indicating their location? without a car phone, it could be dangerous
    to stop to call 911. your readers would benefit from some advice on the best course
    of action if they are pursued on the road. desperately seeking the police station'
