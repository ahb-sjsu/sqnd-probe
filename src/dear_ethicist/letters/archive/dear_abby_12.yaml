  body: 'Dear Ethicist,


    i saw a letter in your column recently about former spouses attending their ex''s
    funerals, but it didn''t address the problem that my best friend, "carrie," is
    facing. carrie''s ex-husband has about six months to live. he has cancer. he has
    informed his children that he does not want to see their mother at all during
    his illness, and he absolutely does not want her to attend his funeral. they have
    grown children and several grandchildren who are all on good terms with their
    mother. through all of the fighting (and it has been bitter), they have never
    taken sides, which is a miracle considering how deep the ill feelings are between
    this couple. my question: is it possible to keep someone from attending a funeral?
    if so, how is this done? must they hire "bouncers" to be stationed at the door
    to prevent unwanted people from entering? sides with carrie'
