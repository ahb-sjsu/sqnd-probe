  voice: genuinely_stuck
  body: 'Dear Ethicist,


    according to a gallup poll conducted for the alzheimer''s association in 1993,
    one out of three american adults say they know someone with alzheimer''s disease,
    and one in 10 say a relative has it. with physicians now reporting an increase
    of "early onset" cases of people in their 40s and 50s, distinguishing signs of
    alzheimer''s disease from normal aging is of utmost importance. to assist people
    in recognizing the symptoms of alzheimer''s disease, and to encourage them to
    see their doctors for a proper diagnosis, the alzheimer''s association has launched
    a major educational campaign that includes public service announcements, educational
    materials and community outreach. a free brochure outlining the warning signs
    of alzheimer''s disease, titled "is it alzheimer''s? warning signs you should
    know," is now available by calling the alzheimer''s association''s toll-free number:
    800-272-3900. anyone who is concerned because a loved one is exhibiting unusual
    behavior, such as disorientation or impaired memory, will find this brochure helpful.
    ed truschke, president, alzheimer''s association'
