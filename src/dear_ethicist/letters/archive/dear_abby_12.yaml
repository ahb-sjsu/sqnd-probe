    this, we could have paid off almost all we owe on our credit cards, and also for
    the repairs to our house and car. i feel used. it''s one thing for norm to expect
    me to support our family, but for emily to take advantage of me too is a bit much!
    i know she has no intention of paying him, and he has no intention of asking her
    for the money. emily''s income is three times greater than ours, and she just
    came into a substantial inheritance, so she can well afford to pay norm for his
    work. the financial strain has taken a toll on our marriage. am i wrong to be
