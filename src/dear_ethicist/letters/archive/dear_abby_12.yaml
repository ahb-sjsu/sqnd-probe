  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 28-year-old businesswoman who has a skin condition called "rosacea." it
    causes my nose and upper cheeks to appear very red-and in some cases, the nose
    even has a bluish tinge to it. my doctor has told me that it appears this way
    because the skin is thin and the blood vessels cause the redness. my problem is
    that hardly a week passes that some person i meet doesn''t comment on it. what
    these people do not seem to understand is that i have a mirror in my bathroom;
    i see myself every morning and i know what my nose looks like. i try not to become
    upset with them and to explain as best i can about my problem, so that maybe the
    next time they see something unusual on a person, they will be more delicate about
    the way they express their curiosity than "oh, my gosh! what''s wrong with your
