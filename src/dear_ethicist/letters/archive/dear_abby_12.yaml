  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1994
  signoff: TWINS' MOM TIRED OF ANSWERING QUESTIONS
  subject: TWINS' MOM TIRED OF ANSWERING QUESTIONS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the mother of twin boys. i have learned that going places with twins is a
    real adventure. people are fascinated by twins-they are sure to draw a crowd of
    admiring and inquisitive people. all that attention can be fun-unless you''re
    in a hurry to get somewhere. it really became annoying when the twins were in
    twin strollers. i wish i had a dollar for each time i was asked the following
    questions: are they twins? (yes.) how old are they? (11 months.) what are their
    names? (jonathan and donovan.) how much do they weigh? (about 17 pounds each.)
    how much did they weigh when they were born? (2 pounds 14 ounces.) are they identical?
    (no, but occasionally, i get them mixed up.) do twins run in your family? (they
    do now.) i''ll bet they sure keep you busy! (yes, they certainly do.) then i add,
    "please don''t pinch their cheeks or touch their hands. they were almost three
    months premature and were in intensive care for two months after their birth.
    they are fine now, but the doctors say they are still susceptible to illness.thank
    you very much." carole beth hawn, eugene, ore.'
