  signoff: BALD MAN IS AMAZED BY BALD-FACED RUDENESS
  subject: BALD MAN IS AMAZED BY BALD-FACED RUDENESS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a middle-aged man who started to lose my hair when i was in high school.
    i wasn''t exactly happy about it, but i knew there was nothing i could do, so
    i just accepted it. i am now 34, and bald-i mean kojak bald! i am no longer sensitive
    about my baldness, but i continue to be amazed at the number of people who joke
    about it. some have suggested that i get a hairpiece. (a few years ago i considered
    it, but i wasn''t sure i could take the comments it would provoke, so i never
    did.) abby, you would not believe some of the questions people have asked me.
    for example, can you imagine a person asking an obese person: - "how long have
    you been obese?" - "does it bother you when people make jokes about obesity?"
    - "weren''t you terribly upset when you first noticed you were getting obese?"
    - "is anyone else in your family obese?" 1 "do you worry that your children may
    be obese, too?" abby, few people are so rude as to ask such questions, but if
    you substitute "bald" for "obese," you will have a sample of what bald people
    have to put up with. baldness, i can tolerate. rudeness, i cannot! bald in texas'
