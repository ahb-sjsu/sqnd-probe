  body: 'Dear Ethicist,


    i am writing this on april 20. it is a gloomy day and things are slow at the post
    office where i am employed. i stare out the window and see the flag at half-staff.
    i keep wondering about the tragic explosion in oklahoma city. it is very depressing.
    i ask: "why, god? why did you let the children die in such a tragedy? if it''s
    pounds you want, take me--i''m 180 pounds. let four 45-pound children live instead.
    "if it''s inches you want, take me. i am 70 inches tall. let two children who
    are 35 inches tall live. if it''s years you want, take me. i am 44 years old--let
    six to eight more children live. if it is the innocent you want, i have nothing
    to offer because i am far from innocent. but why, god? i have lived long enough,
    but these children who died in that explosion never had a chance to live." abby,
