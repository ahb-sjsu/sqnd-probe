  subject: TWINS' MOM TIRED OF ANSWERING QUESTIONS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i agree with the portland, ore., farmer who asked, "why all the commotion about
    how to stop a rooster from crowing?" may i add a few words: chickens are originally
    from the jungle. their wild relatives have lived in tropical forests for tens
    of thousands of years. perched in the trees and sensitive to infrared light, roosters
    see the morning light at least 45 minutes before we humans do. they also have
    very keen ears-a distinct advantage when living amid dense foliage. it can be
    difficult to see a predator and keep track of one''s flock. why do roosters crow?
    through their crowing, every rooster knows where every other rooster is at all
    times. each rooster can recognize the crow of at least 30 other roosters-probably
    more. as the protector of the flock, roosters are always on the lookout for possible
    enemies that could threaten their well-being. in his own fascinating world of
    chickendom, the rooster is a lover, a father, a brother, a food-finder, a guardian
    and a sentinel. he is nothing to abuse, scoff at or degrade. karen davis, ph.d.,
    president, united poultry concerns inc.'
