  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last summer i was diagnosed with breast cancer. by august i had had surgery and
    started chemotherapy. it was recommended that because i was having a treatment
    which would leave me temporarily bald, i should buy a wig ahead of time. i followed
    that advice and bought myself a very natural-looking wig made of human hair. abby,
    i hated it! i felt like i had a dead squirrel on top of my head. i then reasoned
    that a hairless head was nothing to be ashamed of, so why should i hide mine?
    now, when someone asks me about the chemo treatments and says, "is there anything
    i can do to help?" i answer, "yes, you could lend me a hat!" abby, it has been
    wonderful. i have a sherlock holmes hat, some gorgeous flowered chapeaux, fun
    baseball caps, and some wacky homemade creations. when people see me, they smile,
    and it makes me feel stronger. i recommend this for your readers in similar situations.
    you may use my name. janet bode, new york'
