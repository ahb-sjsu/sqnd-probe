  voice: genuinely_stuck
  body: 'Dear Ethicist,


    six months ago, after a 30-year marriage, my 59-year-old husband suddenly announced
    that he didn''t love me anymore, and moved out. i had known for some time that
    something was wrong, but no matter how hard i tried to "fix it," nothing worked.
    my once warm and loving husband became cold and indifferent. we have three grown
    children who never gave us a minute''s trouble. we''re both professionals and
    have never had financial problems, although we are far from wealthy. to my knowledge,
    he''s not involved with another woman, although he admits he had a brief affair
    with a much younger woman four years ago. he is very concerned about his age,
    and loves to be told how "young" he looks. he refuses to be called "grandpa."
    he quit going to church several years ago. the only thing he cares about is his
    golf game. i don''t want a divorce, and he doesn''t care whether we get one or
    not. i''m seeing a counselor, and am learning how to handle his rejection. he
    refuses to consider counseling. our children are urging me to get a divorce. i
    still love him, abby. my counselor tells me to get on with my life, but in my
    heart i believe he still loves me. i don''t know where to turn. what do you advise?
