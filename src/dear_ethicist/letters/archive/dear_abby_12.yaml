  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when are people going to wake up to the fact that if a person asks people about
    their background or heritage, he is not necessarily racist, prejudiced or insensitive?
    recently i was buying pork chops from a chinese butcher who asked me in broken
    english, "where you from?" i replied, "i''m from pasadena, calif., but i am of
    polish descent-third generation. why did you ask?" he said, "you sure talk funny."
    i suppose to be politically correct, i should have been insulted. sorry, i thought
    it was great. i''ve developed friendships and had some interesting conversations
    with people i would have never known anything about if i hadn''t asked, "where
    are you from?" that''s how i got to know my chinese hairdresser was raised in
    japan, and my garage mechanic came from armenia and was interned in a concentration
    camp in siberia. i''ve learned a lot about jewish religious customs, polished
    my spanish with a lady from el salvador, and got some great recipes from mormons
    in utah and scandinavians in north dakota. how are we going to learn about people
    whose cultures are different from our own if we''re afraid to talk to each other?
    marilyn hudson in pasadena'
