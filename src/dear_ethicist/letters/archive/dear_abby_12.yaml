  signoff: FATHER'S SLOW DEATH RAISES A TOUGH ISSUE
  subject: FATHER'S SLOW DEATH RAISES A TOUGH ISSUE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    yesterday, my father died. my immediate reaction was relief that his prolonged
    illness had at last ended. this poor soul had suffered a few small strokes, had
    parkinson''s disease and arthritis, and last fall we had to admit him to a nursing
    home when i could no longer continue to care for him. he had a tube to his stomach,
    a catheter from his bladder, and in his last eight months had been back and forth
    to the hospital for blood transfusions, oxygen, urinary infections, etc. the last
    month, he no longer recognized me and was, in my opinion, 95 percent dead. we
    wouldn''t allow an animal to suffer this way. why should a sick old man of 88
    years endure so much? could it be that the nursing home collected some $2,400
    per month for his care? he had a living will-but this only provided that if his
    heart stopped, there would be no heroic measures to revive him. why won''t the
    medical profession let nature take its course? why insist on prolonging a life
    that really is not living anymore? it was terrible to see what dad suffered, and
    i visited him every day. it was terrible to see the other patients in this nursing
    home crying out for help when there was nothing that could be done. thank god,
    it''s finally over for my father. but it was the longest eight months he ever
    lived. when he was able to communicate, he was distressed for me to see him in
    this condition. medicare can only go so far, so his savings were about depleted.
    i can''t feel much sadness that he''s gone, only that he had to suffer so much
    before his heart finally stopped beating. we can only hope that something in the
    future will change before any of us have to go through the same misery. i''d do
    anything to prevent my family from seeing me linger that way. grieving daughter'
