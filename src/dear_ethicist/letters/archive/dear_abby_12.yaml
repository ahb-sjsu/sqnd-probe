  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 67 years old and have been a widow for 12 years. my sister, "peg," lives
    70 miles from here and has been in treatment for cancer for two years. she is
    60, baby-sits for her grandchildren and is far from an invalid. last month, peg
    phoned and invited me to visit her and her husband, "joe." they have a lovely
    large home in the city and a lakeshore cottage 65 miles away. my late husband
    and i were close to them, and we enjoyed many vacations together. i was delighted
    to visit them. after a few days, they asked me to go to their cottage at the lake.
    at the last minute, my sister didn''t go, but she said she would join us in a
    day or two, so joe and i drove to the lake together. that evening, much to my
    surprise, joe was all over me, telling me that he and my sister hadn''t slept
    together since she was diagnosed with cancer. i told him i wouldn''t dream of
    sleeping with him. then he told me my sister thought it was a good idea. i was
    shocked and insulted. all i could think of was getting back to my own home--which
    i did. abby, why would they think i am a free ticket for their sex problem? how
    should i act toward them now? shocked and disgusted'
