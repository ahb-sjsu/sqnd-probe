  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i saw the letter in your column from a man who complained that he was being hurt
    by the rumor that he was gay because he was sharing an apartment with another
    man instead of a woman. i was shocked by your reaction. you labeled the rumor
    an "ugly accusation." if someone thought this man was jewish, catholic or african
    american -- would you call that an "ugly accusation"? as a gay man, i strongly
    object to your response, which implied that being gay (or thought to be gay) is
    ugly. remarks such as yours serve to fuel the prejudice against us. perhaps your
    comment should have been, "just tell people that your sexual orientation, like
    anything else about you that you choose not to discuss, is none of their business."
