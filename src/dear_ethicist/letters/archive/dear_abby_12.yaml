  signoff: NOW IS THE TIME TO SEEK FORGIVENESS
  subject: NOW IS THE TIME TO SEEK FORGIVENESS
  voice: genuinely_stuck
  body: 'dear readers: did you know there is an international forgiveness week? well,
    neither did i-until six years ago, when alice parenti of fresno, calif., wrote
    to tell me about it. and this is the week. if you are a card-carrying member of
    the human race, there is at least one person in your life who needs your forgiveness.
    or perhaps it''s you who needs to be forgiven, so let go of those grudges and
    give your ulcer a chance to heal. robert muller, former assistant secretary general
    of the united nations, wrote this lovely piece for international forgiveness week:
    decide to forgive decide to forgive for resentment is negative resentment is poisonous
    resentment diminishes and devours the self. be the first to forgive, to smile
    and to take the first step, and you will see happiness bloom on the face of your
    human brother or sister. be always the first do not wait for others to forgive
    for by forgiving you become the master of fate the fashioner of life the doer
    of miracles. to forgive is the highest, most beautiful form of love. in return
    you will receive untold peace and happiness. here is the program for achieving
    a truly forgiving heart: sunday: forgive yourself. monday: forgive your family.
    tuesday: forgive your friends and associates. wednesday: forgive across economic
    lines within your own nation. thursday: forgive across cultural lines within your
    own nation. friday: forgive across political lines within your own nation. saturday:
    forgive other nations. only the brave know how to forgive. a coward never forgives.
    it is not in his nature. now, dear readers, if you will forgive me for repeating
    a portion of the lovely poem titled "forgiveness," by george roemisch, here it
    is: "forgiveness is the fragrance of the violet that clings fast to the heel that
    crushed it." so, if perchance you are the "heel" that crushed a violet, this is
    the week to seek forgiveness. love, abby'
