  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my daughter, "alice," is being married in six weeks. four family members are coming
    from out of town to attend and will be staying with me. they are my parents and
    two of my closest sisters. the groom''s parents, "mildred" and "alfred," are hosting
    the rehearsal dinner. alice advised mildred that her grandparents and aunts would
    be coming to the dinner. mildred said "no." i then offered to pay for their dinners,
    but she still refused. alice and her fiance tried to reason with mildred, explaining
    that they could not tell the relatives they were uninvited, but she still said
    "no!" i see no logical reason for this decision, but there has been a continuous
    struggle with mildred from the start. i have read a few etiquette books, and they
    all say that out-of-town guests should be invited. my husband and i are extremely
    upset, to say the least. my first reaction was to tell alice that either we would
    bow out of the dinner, or we''d make our own reservations, invite my family and
    be responsible for our own expenses. our daughter became very upset and begged
    us not to make a scene. she wants us to just attend and say nothing. how should
    this be handled, abby? frustrated bride''s mother'
