  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been a fan for years, but have never written. however, today i saw your
    column about twins, in which you said the stupid question you were asked most
    frequently as an identical twin was, "do you ever get yourselves mixed up?"-and
    i find myself inclined to write. let me explain: i, too, am a twin, and i''d like
    to share an incident that happened to me. my twin sister and i and some friends
    had gone to an amusement park and visited the "house of mirrors." (remember those
    mazes of mirrors in which the challenge was to find your way out?) once inside,
    we engaged in a game of tag, and i was "it." wandering up and down the halls of
    mirrors, i made a turn and suddenly saw my sister a few feet in front of me. i
    jumped at her, hoping to tag her before she could get away. imagine my surprise
    and embarrassment as i staggered backward after colliding, headfirst, with a mirror!
    it was not my sister but my own image i had seen in the mirror. i hope my strange
    case of mistaken identity gives you a chuckle. if i ever have to answer that "stupid"
    question, "do you ever get yourselves mixed up?"-i will have to say "yes!" jo
    bent, anaheim, calif.'
