  body: 'Dear Ethicist,


    my grandma passed away last july. while going through her things, i found this
    poem. (she did not write it.) when i read it, i couldn''t help but laugh: why
    worry? there are only two things to worry about: either you are well or you are
    sick. if you are well, there''s nothing to worry about. but if you are sick, there
    are only two things to worry about: either you get well, or you die. if you get
    well, there''s nothing to worry about. but if you die, there are only two things
    to worry about: either you will go to heaven or hell. if you go to heaven, there''s
