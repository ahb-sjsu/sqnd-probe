  subject: ROOSTER CAN RAISE CAIN WITHOUT RAISING ITS HEAD
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    while rummaging through some old papers, i found a dear abby column about crowing
    roosters that i clipped, intending to respond. here it is, finally. the writer
    claimed that if a rooster can''t raise his head and stretch his neck, he cannot
    crow. on our small island, we kept roosters and chickens in the back yard of our
    parsonage. because of other fowl in the neighborhood, crowing was no problem.
    after my husband died, my son and i moved to an apartment with two chickens and
    a rooster. in our more closed environment, the rooster became a problem, so at
    dusk, we put the rooster in a box and placed it in the closet. promptly at 3 a.m.,
    the rooster crowed! naively thinking, as your reader did, that a rooster needs
    to raise his head and stretch his neck in order to crow, we modified the box so
    the rooster could not stretch his neck. you guessed it! the next morning, the
    rooster crowed at 3 a.m. in the very low cardboard box in a dark closet. we finally
    gave the rooster away, and we still do not know what can keep a rooster from crowing.
    abby, does anybody really know? auwina s. weed, key west, fla.'
