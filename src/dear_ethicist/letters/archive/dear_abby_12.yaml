  subject: RETIRED MOM RESENTS TAKING IN CHILD
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 68 years old. my husband is 70. we raised seven children and now have 30
    grandchildren. our problem is "sonny," our 30-year-old son who got in trouble
    with the law and disappeared for two years. he returned this summer to clear up
    the trouble, and was sentenced to 18 months. before sonny left to do his time,
    he brought his girlfriend, "thelma," and her 7-year-old daughter to my house and
    asked if they could stay until thelma found a job. (she has no skills.) thelma
    registered her daughter in school, but she has made no effort to find a place
    of her own. she found a job and works from 2 p.m. to 9 p.m., so i have to pick
    up her daughter from school, give her dinner, help her with her homework, give
    her a bath and put her to bed. (she is not sonny''s child.) abby, not only have
    my husband and i lost the retirement we earned at this time of our lives, we have
    become maids, cooks and baby-sitters for someone we never even knew until a month
    ago. how can we tell thelma that she must set a date to move out and be on her
    own? unfortunately, she has no parents. "mom" to a stranger'
