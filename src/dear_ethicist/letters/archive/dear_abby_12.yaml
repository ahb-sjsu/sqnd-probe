    and signs my name, as though i had sent them. last christmas, he bought himself
    a gift and had his secretary wrap it. the card enclosed read, "to sam, with all
    my love, (signed) mary." he put it under our tree and refused to tell me what
    it was. he spent days shaking it under my nose, saying, "i wonder what you got
