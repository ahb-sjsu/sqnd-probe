  body: 'Dear Ethicist,


    many years ago, i had surgery to enlarge my breasts. the procedure cost $3,000,
    and i suffered considerable pain. i never would have done it had i not been strongly
    encouraged by my husband-who is now my "ex." the problem i now face is the colossal
