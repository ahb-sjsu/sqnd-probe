  subject: HELP STILL AVAILABLE FOR ALZHEIMER'S QUESTIONS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the response to your column of march 2, offering our brochure, "is it alzheimer''s?"
    was extraordinary. our national office received 12,000 calls that day, and an
    additional 10,000 in the next few days. our 220 chapters around the country reported
    receiving many more thousands of calls. although we added operators that week,
    we know that many people could not get through because our lines were constantly
    busy. we invite anyone who couldn''t get through to try again (1-800-272-3900),
    or write to the alzheimer''s association, p.o. box 5675, chicago, ill. 60680.
    we will not let your readers down. abby, thank you for spreading the word about
    alzheimer''s and other disorders with similar symptoms. people need to know that
    with a doctor''s care some of those disorders are reversible, and even if the
    diagnosis is alzheimer''s, help is available. as a regular reader myself, i can
    testify that your column is a true public service. millions of people turn to
    you daily for vital information and help. god bless you. edward f. truschke, president,
    alzheimer''s disease and related disorders association inc.'
