  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what do you do about guests who always arrive 30 to 60 minutes early-regardless
    of what time they''re invited? i like to be showered and dressed, and have everything
    ready before my guests appear. when "mr. and mrs. offender" arrive, they follow
    me into my kitchen, talk constantly and try to help me, which i find distracting
    and irritating. i always ask them to please go into the den and wait. they refuse,
    and remain in the kitchen. i asked a relative recently (another guest) to "remind
    the offenders that they weren''t expected until 7:30 p.m., because we had plans
    before." they replied they''d come when it suited them, as they didn''t have anything
    else to do. everyone i''ve talked to would prefer that guests arrive 30 minutes
    late rather than 30 minutes early. the wife of a college president was trapped
    in the kitchen in her slip when her husband answered the door and felt obligated
    to invite the early arrivals in. although they could see that preparations were
    still under way, they sat down and the host had to entertain them. perhaps we
    need a nationwide plea for good manners: arrive when expected, neither early nor
    late. fed up in tidewater'
