  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "elderly but able," the man who claims that he has been driving for 70 years and
    never had an accident, is to be commended. but it doesn''t necessarily mean that
    he is a good driver. it may mean that other drivers have quick reflexes. i see
    drivers tootling along, totally oblivious to the havoc they leave behind them.
    they think they are doing just fine. abby, the "55-alive mature driving course"
    is great, and it does teach one to compensate for changes in eyesight and slowing
    reflexes, but it has its limits. why should the gentleman write asking for a "neutral
    panel" to decide whether he should give up driving? aren''t his children neutral
    enough-or does he suspect they want him to quit driving so they can have his car?
    i am 72, and when my daughters ask me to stop driving, i hope i will be able to
    accept the fact that they do it because they care about me and the other people
    on the road. ruth clemmons, a 55-alive veteran in florida attention, women: if
    you have questions concerning menopause ("change of life"), please send them to
    me. a postcard will do, and you need not sign your name. i plan to share your
    questions with the group for the advancement of psychiatry-a highly respected
    body of psychiatrists interested in knowing which questions women find most troubling.
    the 10 most frequently asked questions-and the answers-will be published in my
    column. send your postcards to: dear abby gap survey, p.o. box 539, mt. morris,
