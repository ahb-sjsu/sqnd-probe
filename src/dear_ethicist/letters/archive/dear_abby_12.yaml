  subject: MAN'S USE OF RUSSIAN IS ALL GREEK TO WIFE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband, "yuri," came here from russia six years ago. we have been married
    for five years. yuri speaks excellent english. he has mentioned several times
    that it would be a good idea for me to learn russian, but with two small children
    under 4, learning russian has not been a high priority for me. the problem is
    that yuri has many russian friends, mostly professional people who speak english
    very well. but when they come to visit, they speak in russian, and i am left out.
    last sunday, "natasha" came over. i served cookies and coffee and tried to be
    a good hostess. she directed all her conversation to yuri. when i asked her about
    her children and her job, she gave me brief answers in english, then turned to
    yuri and continued speaking to him in russian. i realize she''s yuri''s friend.
    i''m not jealous of her, nor do i suspect they are having an affair. i just think
    it''s very rude of her to ignore me when she''s here. abby, it''s not only natasha.
    it has gotten to the point that when his russian friends come over, i go to our
    bedroom and watch tv by myself. it''s the same when we go to natasha''s house-or
    sergei''s or ilona''s. their husbands and wives all speak russian, and i''m left
    to play with the children. when i tell yuri how i feel, he says it is much easier
    for them to express themselves in russian than in english. i have decided to learn
    more russian, but what do i do in the meantime? should i insist they speak in
    english so i can understand them-or what? fed up in canada'
