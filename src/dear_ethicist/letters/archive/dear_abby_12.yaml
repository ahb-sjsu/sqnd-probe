  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a plumber who cleaned out our laundry drain told me to put 40 to 50 gallons of
    liquid bleach down the drain before i left on my vacation. when he saw my shocked
    expression as i visualized carrying that many bottles, he said, "you might check
    with a pool company, and get the crystals instead." an hour before our departure,
    a neighbor who had a pool gave me two large scoops of chlorine crystals and some
    tablets. i pulverized the tablets and poured the mixture into the trap. i walked
    into the kitchen, turned on the faucet, and heard something that sounded like
    gunshots in the utility room! just then, my husband returned from a frustrating
    day at work. nothing had gone right, he was running late, and what had his wife
    done? yep, she had blown up the utility room! the smell of chlorine was overpowering,
    so i opened every window and turned on the fan. after a few minutes, i asked a
    neighbor to close up the house later, and we left. when we returned, i had a job
    on my hands cleaning off the ceiling. the floor was so thick with gunk i had to
    scrape it off with a putty knife, and it took industrial-strength cleanser to
    get it off my dryer and freezer. please, dear abby, warn your readers. i don''t
    want anyone else to do anything this dangerous. lucky in st. louis'
