  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i really need a friend. i''m a nurse, age 24, single and childless. i seem to
    be one of those women who always have to have a man in their life. not to brag,
    but i am attractive. two years ago, i ended a two-year relationship with a man
    i almost married. i thought he was perfect for me; then he started to accuse me
    of seeing other men. i couldn''t tolerate the mistrust, so i quit seeing him.
    a few months later, i found my "perfect" man. abby, he was wonderful. he loved
    doing all of the things you rarely find men wanting to do, like holding hands,
    walking in the rain, and shopping late at night. he was my best friend and lover.
    the problem came when i was nearing graduation from nursing school. he became
    possessive and jealous. he gave me time limits on how long i could stay in the
    mall with friends. he insisted on seeing the receipts from the stores i had been
    to, to prove that i had really been there. at first i tolerated it, until he started
    to follow me. (he even lost a good-paying job because of his absence from work
    to follow me!) he accused me of sleeping with other men. the last straw was when
    he drove me down a dark road and told me he was not taking me home until i confessed
    my "unfaithfulness." i had nothing to tell him. he scares me. what should i do?
    he used to be sweet and loving. frightened'
