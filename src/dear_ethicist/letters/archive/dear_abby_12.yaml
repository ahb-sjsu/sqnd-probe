    20 years ago. after settling in our quarters, i noticed there was no lock on our
    door. being a typical american, i felt somewhat apprehensive about sleeping all
    night behind a door that couldn''t be locked. i went down and complained to the
    desk clerk. he appeared puzzled and asked, "is that a problem?" i said that it
    was, as i didn''t want some stranger walking in on us. he replied, "well, just
    keep your door closed." when i asked a friend who had lived in windsor most of
    his life if there was any crime in the city, he said, "oh, yes-occasionally someone
    will ride his bike at night without his lights on." abby, we might ask ourselves
    why things are so different on this side of the atlantic. steve from illinois'
