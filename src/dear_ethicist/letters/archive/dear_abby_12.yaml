  signoff: HIS DAILY REMINDER OF SMOKING'S TOLL
  subject: HIS DAILY REMINDER OF SMOKING'S TOLL
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m writing as a follow-up to your column on the great american smokeout. many
    people die as a result of smoking, while others manage to live long and productive
    lives. in my case, i quit smoking the day i found out that i had cancer of the
    tongue. during the course of a year, i had cobalt radiation, iridium implants
    twice, plus two major surgeries to remove my tongue and left jaw. due to the expertise
    of my surgeon, almost 17 years later, i am here to write this letter. as a result
    of my smoking, i have no sense of smell, and i lost about 90 percent of my ability
    to taste. i have one-half of a lower jaw, no teeth (although i do have an upper
    denture), and it takes me an hour to eat an average meal. what has kept me going?
    positive thinking. also, i have become a health nut. i walk two to five miles
    a day, rain or shine. because of me, nearly 100 people have quit smoking. all
    it took was for them to take a look into my "gorgeous" mouth. to those who continue
    to smoke two packs or more a day, try to imagine what it''s like to have no tongue!
    keep smoking and you may find out! howard singer, hollywood'
