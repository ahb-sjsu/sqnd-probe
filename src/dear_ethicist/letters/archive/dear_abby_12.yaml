  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i must disagree with your response to the lady in tampa whose boxer was attacked
    by a rottweiler. i own one and find it most distressing that this breed is preferred
    by people infatuated with its reputation as a "killer" dog. they deliberately
    mistreat these good-natured puppies and teach them to be aggressive and vicious.
    people who do this to animals should be stopped. one way to do it is by calling
    the police or the local animal control agency when an attack occurs. even if no
    action is taken against the owner, at least the dog goes on record as a vicious
    animal. you are correct, abby, that the dog owner should pay the vet bill. but
    do you suppose there''s any chance of that happening with no intervention from
    the authorities? the woman in tampa doesn''t have to prove the dog was released
    deliberately; the fact that it was loose and it attacked is sufficient. depending
    on local laws, the owner may be in violation of a leash law and may have to produce
    documentation of current vaccinations and a license. most important, the attack
    becomes a matter of record. even if "tampa" cannot recover her vet bill, please
    advise her to pursue the matter to the end. there''s a potentially dangerous animal
    in the hands of an immature, foolish and mean-spirited man, and the next victim
