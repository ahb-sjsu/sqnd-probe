    . . . the answers have to come from the values and the stirrings and the voices
    that speak to us from within.'' "clinton imagined dr. martin luther king jr. saying,
    `i did not live and die to see the american family destroyed,'' and asked: `where
    there are no families, where there is no order, where there is no hope . . . who
    will be there to give structure, discipline and love to these children? you must
    do that.'' "to a national service gathering in brooklyn, clinton recalled the
    murder 30 years ago of kitty genovese, whose cries went unheeded by 38 witnesses
    who did not want to get involved by calling police. the president said: `no nation
    hiding behind closed doors is free, for it is imprisoned by its own fear . . .
    we''ve got to change the basic attitudes of this country. not only about crime
    and violence, but about how we think about ourselves and each other.'' " safire
    also noted: "conservatives can differ with clinton''s collectivized health care
    and the redistribution of wealth, but should not worry about raising ratings by
    applauding his eloquent calls for family responsibility and mutual reliance. "in
    coming weeks, clinton will deliver commencement addresses, teach civics classes,
    observe anniversaries of d-day and school desegregation. when a president eloquently
    preaches the american gospel, as clinton has been doing, we in the media should
    disseminate it far and wide."'
