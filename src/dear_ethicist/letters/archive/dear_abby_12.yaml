  body: 'Dear Ethicist,


    i am an 18-year-old senior girl, and have been attending boarding school for two
    years. several weeks ago, my mother ran across my diary in a drawer at home, and
    she read it. knowing that my mother has always been very curious and she was not
    above reading my diary, i wrote it in french. however, she had it translated.
    as a result, my mother and i haven''t spoken in over a month. i use writing as
    a release, so many entries were hateful toward my parents. i also wrote about
    my personal life, mistakes i had made, and even my innermost feelings. my question
    to you, abby, is: is it right for parents to read their children''s diaries in
    order to find out about their lives? i believe that reading my diary was the ultimate
    invasion of my privacy. my mother also read my diary when i was much younger.
    i realize she probably had my best interests at heart, but i am not convinced
    that what she did was in any way beneficial to our relationship. what do you think?
    violated in minnesota'
