  subject: 'HER LESSON FOR LIFE: LISTEN TO YOUR HEART'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your advice to tell adopted children that they were "chosen"-giving them the assurance
    that they were "special"-was once in vogue. today, it seems falsely sentimental.
    we do not "choose" a child in the way we might choose a dress from a rack, and
    no child is any more "special" than any other. ("special" is often used as a euphemism
    for a child with disabilities.) an adopted child today is usually told the facts
    surrounding his or her adoption. ours have been told that when they were born,
    their birth parents were unable to properly care for them, and while that may
    be sad, we are very happy to have become their parents-and cannot imagine our
    lives without them. most of us who have adopted children of another race must
    arm ourselves with snappy retorts. you wouldn''t believe some of the questions
    we get from strangers. for example: "where did they come from?" "what happened
    to their real parents?" "do you have any of your own?" "what language will they
    speak when they start talking?" cheri register, minneapolis'
