  voice: genuinely_stuck
  body: 'Dear Ethicist,


    there are many of us who are childless not by choice. have you ever stopped to
    think of what our lives might be like? yes, you might see us "relaxing around
    swimming pools in florida or trotting off to europe like lonesome fools," but
    have you ever stopped to consider that we might be attempting to escape the loneliness
    of the void of childlessness? it is very easy to cast judgment on others, but
    i suggest before you do that, you walk in our shoes. the saddest part of my day
    is when i hear the endless complaints some people make about their children. this
    is the injustice of it all: you are blessed with gifts from god-your children-yet
    you do nothing but complain of the responsibility, cost, problems, etc. well,
    be thankful for your blessings, because you might just raise children who will
    be childless by choice-because of your actions as parents. childless in houston
