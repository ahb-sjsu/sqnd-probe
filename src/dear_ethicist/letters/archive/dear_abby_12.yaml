    leave all the lights on and drink milk right out of the carton with the refrigerator
    door open! when i go to live with them, i am going to bring along an untrained
    pet. i''m going to borrow my son''s sport jacket and return it with my teeth in
    the pocket. i''m going to wear an earring. i might even dye my hair orange! and
    when they''re gone for three or four days, i''m going to have a party every night.
    i''m going to get myself one of those big stereos and play all my "sing along
    with mitch miller" records really loud! good old mom'
