    money, but i think i deserve it. when i told her the rents were going up all over
    and i thought she should pay more, she got very cross and said she would move
    out first. i really don''t want her to move because i don''t drive, and she takes
    me shopping and drives me to my appointments, etc. she also does my paperwork.
    i''d really hate to see her move, but i know the apartment is worth more than
    she''s paying. i have raised the rent for all the other tenants. should i back
    down or what? thinking it over'
