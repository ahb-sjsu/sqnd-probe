  subject: BROTHER'S COLLECT CALLS SENTENCE SISTER TO DEBT
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my younger brother is currently serving a one-year sentence in a federal prison.
    when he telephones me, he must call collect because this is the rule. at first
    i was glad to hear from him, but frankly, i simply cannot afford to accept all
    these calls. i write to him often, but he calls several times a week to chat.
    abby, i know he is lonely, but my husband''s patience is growing thin-and i don''t
    blame him. our telephone bills are more than we can handle. in addition to those
    phone bills, he asks me to send him money for postage stamps, toiletries and money
    to pay his court fines. i hate to hurt his feelings, but this has to stop! why
    does the prison system allow inmates to make unlimited collect calls? surely the
    prison administrators realize the burden it places on family members. perhaps
    some of your readers in prison will see this and limit their collect calls to
    no more than one a month. sign me . . . had it in arkansas'
