    far from rich. now his grandson has moved in with his wife and their two children
    (ages 18 months and 3 years old). the wife attends college full time while the
    grandson stays home and takes care of the babies. al tells me that they pay no
    rent, but that they do the housework, the cooking and the yard work. they buy
    their own groceries with money earned from part-time jobs. al says that he was
    terribly lonesome after the death of his wife, and "the kids" have brought him
    the kind of happiness that money can''t buy. he says they make him feel useful
    to be able to help out. my sisters say that i should butt out, but i''m worried
    that "the kids" are imposing, and the hubbub of small children is bad for my brother.
    abby, why can''t he see that they are just freeloaders? what do you think of this?
    concerned sister'
