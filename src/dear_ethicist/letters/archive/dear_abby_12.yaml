  subject: COUPLE'S DISAPPROVAL IS UNFAIR TO GRANDKIDS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife and i have just made the heartbreaking decision to sever all ties with
    our adult son (i''ll call him mike). this was done with much regret, but we could
    see no other way. mike went through a bitter divorce years ago. there were accusations
    of infidelity on both sides. his wife was not interested in having a family. as
    a result, he is very sour on marriage and has vowed never to wed again. mike has
    been living with a woman with whom he has fathered two children, and she has just
    announced that she is pregnant again. mike''s mother is in poor health, and this
    is putting her in her grave. we asked him to please stop coming by or calling
    our home. we also made it plain that we do not wish to be informed when the new
    baby arrives. we respect his decision not to repeat the pain of a failed marriage;
    however, we think it is wrong for him to continue having babies with a woman who
    is not his wife. we feel it is also wrong for her to continue to get pregnant,
    knowing how he feels about commitment. i have known people who have had one child
    out of wedlock and made the best of it-but for two adults to bring three illegitimate
    children into the world is cruel, selfish and irresponsible. how much effort does
    it take to slip on a condom, or swallow a birth control pill? i have told mike
    that his children will be excluded from our will and family tree. also, i am worried
    about the state of these illegitimate children''s souls. after all, they were
    conceived in sin. through with mike'
