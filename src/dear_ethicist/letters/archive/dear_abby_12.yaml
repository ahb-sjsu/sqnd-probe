  subject: 'NO REST FOR THE WEARY: THE NEIGHBORS SNORE'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a widow with two children. i live in a townhouse with neighbors on both sides.
    a new family (mom, dad and two children) moved in next door. the first night i
    was awakened about 1 a.m. by a horrible noise that turned out to be both parents
    snoring. i spoke to them about this (nicely) and asked if there was something
    they could do about it. they assured me that since they worked different shifts,
    it wouldn''t be a problem again. well, it is a problem. separately, their snoring
    is bad enough, but now i am faced with it 24 hours a day. except for a few afternoon
    and early evening hours, someone is always snoring. i spoke to them about it again
    and suggested a sleep clinic at a local hospital. they suggested i move my bedroom
    or use earplugs. i can''t use earplugs because i have two young children. i have
    spoken with these neighbors about it and spoken to my landlord. i am desperate
    for a good night''s sleep. what should i do? knoxville'
