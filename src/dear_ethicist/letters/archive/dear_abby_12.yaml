    year: 1994
  signoff: THINK ABOUT THE DANGERS OF MARIJUANA
  subject: THINK ABOUT THE DANGERS OF MARIJUANA
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in may, arlington heights-based township high school district 214 tragically announced
    that marijuana use among high school students was climbing at an alarming rate.
    shocking news, considering that prevention professionals recently applauded the
    decline in alcohol use among teens. after a decade of successful drug prevention
    efforts, our youth are walking away from america''s most popular lethal drug-alcohol.
    sadly, the school district announcement is testimony to the drug culture''s persuasive
    and fallacious promotion of marijuana as "harmless." why are we shocked, given
    our elected official''s quasi-endorsement, "i didn''t inhale," and the surgeon
    general''s ludicrous bid for "legalization research"? the tribune celebrated the
    20th anniversary of high times magazine, the country''s most revered champion
    of illicit drugs, with front-page coverage in the tempo section and in august
    supported marijuana''s legalization for therapeutic purposes. even dear abby has
    been duped, writing in may that legalizaton would put drug dealers out of business!
    law enforcement ignored weedfest, an annual event that openly glorifies marijuana
    use. this current public intrigue with marijuana is an affront to our corporeal
    integrity. it''s also the assassination of our youth. if we don''t work hard to
    get the cold, hard truth out about marijuana use, as we did with tobacco and alcohol,
    we will see the cold, hard death of another generation. the university of mississippi
    has conducted more than 10,000 studies that identify the destructive effects of
    marijuana. other studies report alarming findings. young marijuana smokers have
    an increased cancer rate. people using synthetic thc, the major psycho-active
    ingredient in marijuana, are to be closely supervised and are not to engage in
    any activities requiring sound judgment. further, thc is highly abusable and can
    produce both physical and psychological dependence, psychosis, hallucinations,
    depression, panic and paranoia, among other symptons. don''t fall prey to empty
    rhetoric favoring the research of marijuana. these programs serve to be no more
    than legal handouts under the guise of education. marijuana is a drug. its powers,
    like its promoters, are smooth, slow and persuasive. together, their effects are
    cunning, baffling and deceiving. sound familiar? ---------- forum is designed
    for tempo northwest readers to address issues of importance to residents of the
    northwest suburbs. if you have an article or letter you would like considered
    for publication, send it, along with a phone number where you may be reached during
    the day, to chicago tribune/forum, tempo northwest, 142 e. golf rd., schaumburg,
    ill. 60173-3726. submissions should be 440 words long.'
