  subject: TIPS TO HELP KEEP SKIES SAFE FOR HOLIDAY FLIERS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    now that the holiday travel season is upon us, may i give your readers some tips
    for traveling by air? as a veteran flight attendant with a major airline, i offer
    the following: 1. an airline''s only responsibility is to transport you safely
    from point a to point b. all the little extras-movies, meals, magazines, etc.-are
    not available on every flight. some airlines are now cutting costs by eliminating
    meals, so before you fly, call and ask if there will be food service. if there
    is none, bring your own if you must eat during this time. this is especially important
    if you are traveling with a child, because we don''t carry formula, baby food
    or bottles. 2. if you have medical needs, please bring your own supplies. i''ve
    had people ask me for insulin, sleeping pills, aspirin and diapers. we carry none
    of these things. 3. the two most dangerous parts of the flight are takeoff and
    landing. before each flight, take a few minutes to familiarize yourself with your
    nearest exit, oxygen mask and flotation device. if you don''t watch the safety
    demonstration that we perform before every flight, at least read the safety card
    found in your seat pocket. even if you are a frequent flier, you will not always
    sit in the same seat in the same type of plane on every flight. 4. unaccompanied
    minors are children under 12 who are traveling alone. if you are sending your
    child on a flight alone, please provide him or her with books, toys, games, snacks,
    etc. if a plane is full, flight attendants won''t have time to entertain children
    during the flight. also, teach them to use the "call buttons" at their seats if
    bothered by another passenger. 5. finally, please remember that flight attendants
    are aboard as safety professionals. if you are asked to store your luggage, or
    fasten your seat belt, it is for your own safety. we are the most important piece
    of safety equipment on the plane, and deserve the cooperation of all passengers.
    shari in l.a.'
