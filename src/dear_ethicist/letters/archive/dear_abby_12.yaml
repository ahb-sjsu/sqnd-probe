  body: 'Dear Ethicist,


    a few weeks before thanksgiving, our grandniece (who goes to preschool) got head
    lice and her two brothers caught it from her. the boys had open sores from it.
    all three children were treated and everything was disinfected at home. three
    days later her mother, "alice," took her daughter back to this preschool where
    it seems (according to my sister-in-law) that the people who work there think
    it''s "no big deal," because they deal with it every day. alice did not have to
    take her back there. we feel that she shouldn''t have exposed the little girl
    to lice willingly. my family and parents were invited to my brother''s home for
    thanksgiving dinner. alice called to invite herself. after discussing the lice
    problem with everybody who was to be there, we told alice that we wouldn''t be
    comfortable if she brought her children there, when she willingly took her daughter
    back to this lice-infested preschool. abby, this was not easy to do, because we
    all love her dearly. but we were afraid we might get lice. we all have had to
    deal with lice, because it''s in the public schools. but you don''t take your
    child back to the place with lice if you don''t have to. we offered to take food
    to her and her kids, but we were told "no." we have some very hurt feelings over
    this, even after all this time. (by the way, alice''s parents were out of town.)
    the question: did we do wrong in asking her not to come? please don''t use my
    real name, as we live in a very small town. didn''t want another louse for thanksgiving'
