  subject: MAN HELPING A LOST GIRL COULD FIND LEGAL TROUBLE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a few weeks ago, i stopped in a convenience store to pick up some snacks. inside
    the store, a little girl-crying and apparently lost-grabbed my trousers and said,
    "daddy!" i looked around and didn''t see anyone who looked daddy-like, so i picked
    her up, put her on my shoulder and told her we would find her daddy. i took her
    to the checkout stand, where the assistant manager picked up his microphone and
    announced that he had found a little girl named "adrianne" whose daddy was lost.
    adrianne''s mother showed up and took her away. when i got home and told my wife
    about it, she told me i never should have touched the child; i could have been
    sued, jailed or both. who was wrong? the grandfather who rescued a crying child,
    or the "mother" who left her crying between the canned peaches and the bread shelf?
    i guess the law says we should just leave the little ones to cry if we are not
    "mommies." don ransdell, squaw valley, calif.'
