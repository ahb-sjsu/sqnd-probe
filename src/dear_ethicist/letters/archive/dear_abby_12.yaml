    patient who has an appointment have to wait any length of time? i decided about
    a year ago that my time was just as valuable as any doctor''s or dentist''s-and
    you can add hairdresser to the list. if i have an appointment, i expect to be
    seen within a reasonable length of time, and if that''s not possible, the receptionist-or
    someone from the office-should come out and let me know that there will be a delay,
    and give me the option of waiting or rescheduling the appointment. i''ve heard
    stories of people having to wait in a doctor or dentist''s office not "minutes,"
    but hours, with no explanation of how much longer the wait will be. i, for one,
    will not be subjected to waiting more than 20 minutes without some kind of explanation.
    i am fed up with greedy professionals who try to cram in as many appointments
    in one day as possible. tired of waiting'
