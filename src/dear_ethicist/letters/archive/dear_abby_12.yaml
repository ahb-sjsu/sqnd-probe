    to be surprised. when the family came over, he made a point of announcing, "look
    what my sweet mary got me!" on valentine''s day, there was a large envelope on
    the table marked "to my sweetie from mary." (i had already given him a gift and
    valentine card, and also prepared an extra-special dinner.) he asked, "isn''t
    that a cute card you got me?" when i said, "i didn''t buy it-you did," he laughed
    and said, "oh, that''s all right." i asked, "what''s all right?" he replied, "well,
