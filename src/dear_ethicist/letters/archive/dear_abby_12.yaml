  signoff: POEM HELPS WOMAN FEEL WHOLE AGAIN
  subject: POEM HELPS WOMAN FEEL WHOLE AGAIN
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in recent years, we hear of more and more women who, through cancer surgery, have
    lost one or both breasts. some women are devastated. some married women fear that
    their husbands will think they are ugly-and may leave them. some unmarried women
    fear that no man will want to marry them. i''d like to share something my mom
    received from my dad after she had a mastectomy. maybe some husband can use it
    to reassure his wife, or some wife will realize that real love is not diminished
    with the loss of a body part. kay hunt would you love me less? if i lost a toe,
    would you love me less? if i lost a foot, would you love me less? if i lost a
    leg, would you love me less? if i lost a finger, would you love me less? if i
    lost an arm, would you love me less? if i lost an ear, an eye, an appendix, a
    gall bladder, my hair, etc. to you, would i still be me? of course! and you are
    still you to me. and how i thank god for just you! pieces and parts might have
    to depart but you and me, will always be we.'
