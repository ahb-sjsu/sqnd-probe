- letter_id: da_1_hightech_toons_computers_are
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1995
  signoff: HIGH-TECH 'TOONS COMPUTERS ARE REVOLUTIONIZING ...
  subject: HIGH-TECH 'TOONS COMPUTERS ARE REVOLUTIONIZING THE WAY ARTISTS `DRAW' COMIC
    STRIPS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    while charles schulz sits at his table, pen in hand, drawing that wishy-washy
    charlie brown as he has for 45 years, an increasing number of comic-strip artists
    are flicking the on-switch of their computers, calling up stored images and electronically
    zapping them into a blank panel on the screen. as schulz finishes shadowing the
    curves in linus'' blanket the old-fashioned way, the computer-assisted artist
    is typing on a keyboard, and letters that mirror handwriting appear inside dialogue
    bubbles. after 100 years of the comics, things are changing. schulz still creates
    his world-famous "peanuts" in much the same way that strips were created at the
    turn of the century, but other cartoonists have gone the route of the rest of
    the newspaper, adopting new technologies to help them create and, for some, improve
    the product. purists may fear a world of artists who create on the screen, but
    just as new paints or brushes help artists, some comic-strip creators, such as
    bob thaves ("frank and ernest") and jeff macnelly ("shoe"), use new technology
    to enhance their work and communicate with readers. "there are some artists that
    will only give up that brush or that pen on the event of their death, and that''s
    the way it should be because that''s how that artist approaches his or her craft,"
    says lee salem, editor of universal press syndicate, a major comic-strip distributor.
    "but i also think there are other artists, given the greatly expanding capabilities
    of computers, who are going to find a good ally in computers. i think it might
    allow the art to become more fluid. (the technology) is still in its infancy;
    it''s rudimentary compared to what they are going to be able to do 10 years from
    now. "and if it gives the artists more time in other areas, i think that''s fine."
    thaves uses several computer techniques to enrich the look of his strip and to
    appeal to a generation that wasn''t born when the strip began two decades ago,
    says his daughter, sarah thaves. in his daily strips, thaves uses the computer
    to add shading to some of his drawings, and this month, sarah thaves says, a new
    color process will set his sunday strips apart from others. thaves says she and
    her father researched companies they could enlist to color the strips. they decided
    to team with electric crayon. formed less than a year ago in santa monica, calif.,
    electric crayon has made a quick name for itself in the comic-book world. "we
    like the people there because they are artists first," sarah thaves says. "there
    is always an open dialogue between dad and their creators, so everyone is satisfied
    with the results." instead of colors being processed at the printer, electric
    crayon creates the finished image on a computer disc and sends it to the printer.
    the color, much richer than a normal sunday comic, flows evenly like a painter''s
    brush stroke. when thaves finishes his six daily strips, he scans them electronically
    and sends them by modem to his syndicate, newspaper enterprise association. but
    because most comic-strip artists work far in advance, they send their originals
    or copies via overnight delivery. modems are used more often by editorial cartoonists
    who cover timely news events and work outside their newspapers, in their homes
    or studios. comics are usually sent from the syndicates to their newspaper clients.
    but a new company, reed brennan, has developed a pagination service, relieving
    some papers'' staffs of hours of cutting, pasting and laying out the comics page.
    reed brennan, based in winter park, fla., creates daily black-and-white comics
    pages for more than 20 u.s. newspapers. the finished product, which can include
    other syndicated pieces such as horoscopes or "dear abby," can be sent to the
    newspaper via e-mail or on disc, or the newspaper can access reed brennan''s system
    and download its files. and reed brennan soon may offer daily strips in color-once
    reserved for the sunday funnies-if enough newspapers express an interest. "coloring
    the comic strips is an intensive, manual-labor process," says timothy brennan,
    the company''s co-founder. "we''re exploring it, and if there is enough of a customer
    base, then we would like to provide it. we think it would be welcome." color is
    beginning to appear in a number of papers every day. the procedure for coloring
    daily comics, which the newspapers handle themselves, is new and has had its share
    of problems, including a purple dinosaur coming out green and a red-headed woman
    appearing as a blond. the ethics of recycling another technological advance in
    the comic world is the electronic recycling of stored images. instead of drawing
    the same character every day, an artist can save it as a computer file, then recall
    an old image that correlates to a new piece of dialogue. sarah thaves says her
    father still prefers to draw his characters by hand, but he has stored hundreds
    of his characters in different poses so he can use them in future strips if he
    desires. "i think dad will always resist using any computer entirely," she says.
    "he still likes the feel of pen to paper." macnelly also has begun to use stored
    images in his strips. schulz and mort walker ("beetle bailey") prefer to keep
    drawing the same images over and over because they say their work is always evolving
    and improving. "using repetitive art is not new," schulz says. "there have been
    people who used to make prints of their work and paste them. i suppose it can
    be a dangerous trend because it keeps your work from progressing, and i think
    that any of us who are really earnest about our work are trying to draw our characters
    better each day with a result that they look different week to week, month to
    month." once electronic image-recycling becomes commonplace, will comic strips
    still be considered an art form? for decades comic-strip artists have fought to
    gain recognition as artists. walker, who has been drawing "beetle bailey" since
    before the korean war, says he had to go to court to prove his work was art. "i
    had about three- or four-thousand drawings in my collection, and i began giving
    them away to some universities," walker says. "i took a tax deduction for them,
    and they (the irs) wouldn''t accept it. they said they were worthless. i sued
    them for a refund, and proved that they had value and were art." to preserve the
    art, walker has helped found the international museum of cartoon art in boca raton,
    fla., a 26,000-square-foot showcase for some of the best work in comics and other
    forms of cartooning. part of the museum will open in november, with the official
    opening in february 1996. walker says comics will survive, regardless of what
    technology is invented to aid the artists. "they will always be with us because
    we need a release from the tragedies on the earlier (news) pages," walker says.
    "i think we need our lives interpreted, and i think cartoonists have done that
    from the beginning. "that''s why comics go up on our refrigerator doors and on
    office bulletin boards. because they have meaning for our lives." belly laughs
    on the internet a less controversial advance in the world of comics is on-line
    computer services to communicate with readers. on may 7, america online will begin
    the first in a series of live sunday night chats between comic-strip artists and
    readers. the first scheduled artist is walker, and readers will be able to question
    not only him, but beetle, sarge or any of his peacetime army crack-ups as well.
    worthy press and tribune media services are two syndicates that are taking on-line
    communication a step further. "happily ever after," the first and only client
    for fledgling worthy press, is the first strip to be marketed for newspapers and
    for on-line services, says greg brooks, president of worthy press. "if a paper
    wants to pay the syndication fee, which is in line with what a paper would pay
    for a print edition, we give them the strip in electronic form, in whatever format
    they need to post it on their on-line version," brooks says. brooks founded worthy
    press in midway city, calif., a few months ago to syndicate "happily ever after,"
    a strip written by his wife, diane. a web site is already in place for the strip,
    and primarily it will be a place for fans to hang out and communicate. "we will
    also run archives of the strip in one-week chunks, about two weeks after they
    have run elsewhere," brooks says. "we do not want to be in direct competition
    with our client newspapers. the web site will also include bios of the characters,
    and a letter from the artist." a new version of an old strip, "terry and the pirates,"
    also will include similar in-depth material for readers, says mike silver, vice
    president of editorial and development for tribune media services. "we won''t
    be putting the strip on a computer screen," silver says. "we are creating terry''s
    world on the internet in addition to being in the newspaper, so there will be
    material that doesn''t appear in the strip but that relates to it." silver says
    tms plans to find other on-line companion pieces to other comics, rather than
    rerunning the same strips that are available in the daily paper. in addition tms
    runs a variety of comics on-line. "it''s a best-of a number of strips rather than
    the same ones that appear in the paper every day," silver says. "the reason is
    we believe that comics are something special for newspapers. this is the only
    art form that is unique to newspapers, created just for newspapers." illustration
    photos 4 graphics 2; caption: graphic (color): illustration by david coulson.
    photo (color): charles schulz rejects the trend of using stored electronic images
    rather than redrawing characters every day. ``i think any of us who are really
    earnest about or work are trying to draw our characters better each day with a
    result that they look different week to week, month to month,'''' he says. graphic:the
    evolution of charlie brown, 1951, 1995. (copyright) united features syndicate,
    inc. photo: ``beetle bailey'''' creator mort walker feels his artistic talents
    wouldn''t evolve and improve if he used canned images in his strip. photo: cathy
    guisewite''s ``cathy'''' was one of the first humor strips to star a woman in
    the workplace. photo: ray billingsley, who draws ``curtis,'''' says some editors
    are unnerved by new points of view.'
