  subject: TRY A LITTLE KINDNESS IN DEALING WITH IN-LAWS
  voice: genuinely_stuck
  body: 'dear readers: yesterday, at the request of a reader who had lost the original
    column, i repeated my tips on how to get along with your daughter-in-law. today,
    in the interest of evenhandedness, here are my tips on how to get along with your
    mother-in-law-which were also printed at that time: 1. invite your in-laws over
    once in a while. (once a year is better than never.) 2. when you are invited to
    your in-laws'' home for dinner, offer to bring something, and also offer to help
    with the serving and cleaning up afterward. don''t act like a guest-you''re family.
    3. phone your mother-in-law to ask, "how are you feeling?" and make a little small
    talk. this shows that you are interested in her, which will help build a closer
    relationship. 4. if she has given you a gift, such as a sweater or a purse, be
    sure that she sees you wearing or carrying it at least once. 5. if your mother-in-law
    has given your children clothing, make sure they wear the clothes in her presence
    while they are still new and in good condition. 6. if perchance she has hurt your
    feelings, don''t let it fester and do not complain to your husband. say, "mom,
    you hurt me," then tell her why, so you can put the matter to rest. 7. don''t
    compete with her daughter if she has one. accept the fact that she''s apt to favor
    her own. (you will too if you have one someday.) 8. never repeat family gossip.
    and try not to listen to any. 9. make it a point to ask her for something-a recipe,
    for example. and after you have used it with good results, thank her for it. (knowing
    she has been helpful will make her feel wonderful.) 10. love her son, and take
    good care of him.'
