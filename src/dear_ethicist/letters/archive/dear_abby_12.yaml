  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been umpiring both men''s and women''s softball leagues for 20 years, and
    i have had my share of verbal abuse, but last saturday i was ko''d by an irate
    female player. after a close call at home plate, i called the runner safe. the
    first basewoman ran up to the plate and began calling me every name in the book.
    i told her to get out of my face. when she wouldn''t let up, i told her she was
    ejected. i suddenly found myself lying on the ground. my jaw was numb. a crowd
    had gathered, and some were daring me to get up and fight! i wasn''t fully aware
    that the woman had hit me until i got back on my feet and saw her standing over
    me with her dukes up, ready to hit me again. i instinctively raised my hands as
    if to say "enough"--when she hit me again and broke my nose! realizing she might
    seriously injure me if this continued, i said, "i''ve had enough!" incredibly,
    people--including my best friend--began ridiculing me and calling me a wimp. a
    few days later my secretary asked, "have you tried the battered men''s shelter?"
    abby, i am 42, stand 5 foot 8 inches tall and weigh 150 pounds. the female who
    attacked me stands 6 foot 3 and weighs about 180. she played four years of college
    basketball on a scholarship. how can i be expected to defend myself against someone
    30 pounds heavier, a head taller and 20 years younger--male or female? i am sick
    of being ridiculed. will you please tell my wife and friends that i am not a wimp?
