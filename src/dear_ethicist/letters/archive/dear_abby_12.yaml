  subject: POSTAGE PRICE MAY NOT BE SUCH A BAD DEAL
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    oh, brother-here we go again. another increase in u.s. postage! has it been only
    four years since the last one? don''t you think it''s outrageous to charge 32
    cents to send a letter? i can remember when you could get a postcard for a penny!
    i considered protesting the hike in postage by delivering my local mail personally,
    so i got in the car and drove 15 miles to our utilities payment center. as i was
    standing in line waiting to pay, i thought about how i had just spent $1.26 for
    gas and an hour of my time; so next time, i''ll just put a 32-cent stamp on it
    and drop it in the mailbox. then i called the airlines and asked how much i''d
    have to pay for a round-trip ticket to deliver this letter to you in person. the
    price ranged between $600 and $900-so i thought i''d put a 32-cent stamp on it
    instead. maybe 32 cents to mail a letter isn''t so bad after all. diane morello,
    la mesa, calif.'
