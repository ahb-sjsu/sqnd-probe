  body: 'Dear Ethicist,


    my daughters have been bugging me to give up driving. i told them, "i have driven
    for 70 years without an accident." they said, "daddy, we know that, but you don''t
    see as well as you used to, and your reflexes aren''t so quick anymore." i reminded
