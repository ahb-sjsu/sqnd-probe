  subject: COMING TO TERMS WITH AIDS NOMENCLATURE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    some time ago, i saw a letter in your column from a woman who described herself
    as the wife of an hiv-positive bisexual. her letter illustrated the problem our
    government has created by referring to aids as two different diseases: "hiv-positive"
    and "aids." no wonder the poor public is confused! hiv-positive is nothing other
    than aids, stage i. the u.s. army recognizes this and calls it what it is. when
    will our government and public health people do the same? is it any wonder that
    the poor woman didn''t seem to have a clue that she should be tested? my book
    group (which is made up of all college-educated women) recently had a heated argument
    over whether an hiv-positive person would get aids, and they were not alone in
    their ignorance. a rather uneducated gay man said to me, "no, i don''t have aids;
    i''m just hiv-positive." (he''s now dead. so is his lover.) abby, could you please
    help our government understand that common people do not understand that this
    is the only disease where people are being misled by a political smoke screen
    of terms, and that they could die from this confusion? hiv-positive is aids, stage
    i. please take the opportunity to educate these misled people. bev mccullough,
    r.n.'
