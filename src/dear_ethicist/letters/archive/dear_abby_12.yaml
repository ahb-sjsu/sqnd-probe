  body: 'Dear Ethicist,


    hi, i''m 15 years old. me and my boyfriend, "bill," went together for eight months;
    then we broke up because he started seeing another girl. two months later, i found
    i was pregnant. when i told bill about it, he said it was not his problem; then
    he accused me of going with other guys-which i didn''t. i have seen him a couple
    of times since, but all he wants me for is sex, which really hurts my feelings.
    my counselor at school told me to have nothing more to do with bill and get on
    with my life. that won''t be easy because our baby is due in june. abby, are all
    men alike? i am beginning to think so because my real father ran off and left
    my mother when she was pregnant, and bill''s mother said she was in the same fix
    when she was 14. the only person who treated me halfway decent was the lady at
    planned parenthood. i''m sorry i didn''t go to her in the first place. please
    don''t use my real name; it might embarrass my family and bill''s. sign me . .
    . sorry'
