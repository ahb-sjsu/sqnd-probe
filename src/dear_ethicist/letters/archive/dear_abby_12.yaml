  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1994
  signoff: MERRY MEMORIES OF WEDDING MISHAPS
  subject: MERRY MEMORIES OF WEDDING MISHAPS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you recently published a letter about a young couple''s wedding mishap on a cruise
    ship. the writer wanted to know if anyone could top it. well, i think i can. i
    had two months to plan our wedding after my fiance learned he would have his leave
    from the army. my budget was very tight, so i made the bridesmaids'' dresses,
    and because i didn''t want to put anyone in a financial bind, i also paid for
    the tuxedo rentals. it was the hottest day of june, with thunderstorms. my parents''
    toilet overflowed that morning, with a house full of houseguests. my maid of honor
    spent the previous day at the beach, where she got a terrible sunburn on her back
    and shoulders. one of the ushers was told his army leave was canceled. our reserved
    motel room was "taken" when we got there. and when we returned from our brief
    honeymoon, we discovered that the photographer (a friend) had used only black-and-white
    film! that was 25 years ago last june. we have only one colored photo of us walking
    down the aisle. (a guest took it.) it''s a little out of focus and taken from
    a strange angle. did any of this dampen my spirits? not on your life-i was on
    cloud nine! it was a marvelous day for us, and we have had others, such as the
    births of our children and their graduations from high school and college. we
    count our blessings-not our mishaps! blessed in delaware'
