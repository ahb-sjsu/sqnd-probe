  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your column about whether to wear a sexy dress to a class reunion dinner dance
    prompts this letter. my college graduation class celebrated its 50th reunion in
    1987. when i was a freshman, my parents bought me a red crepe formal, cut on the
    bias. it had spaghetti straps, was rather low-cut and had rhinestones 2 inches
    apart all over it. i loved that dress and wore it many times. (who could afford
    more than one evening gown then? it was the depression.) when i married in june
    1937, i took that dress with me. it hung in my closet for years and i just couldn''t
    bring myself to get rid of it. finally, when my 50th college class reunion took
    place, i wore that red dress again. a 70-year-old female classmate spied me across
    the dance floor and shouted, "nina! i hate you-i can''t believe you can still
    get into that dress!" i''m enclosing a picture of myself in that clinging red
    dress at the reunion banquet. when you''re through laughing, please destroy it.
    nina d. in dallas'
