  voice: genuinely_stuck
  body: 'Dear Ethicist,


    regarding the letter from "mrs. n.m. in maryland" concerning the boater who "brushed
    off" the life jacket question from his guest: any guest invited aboard a vessel
    should be given a pre-departure orientation concerning the location and use of
    all safety equipment, life jackets, fire extinguishers, marine radio, etc. the
    guest should also be given a basic orientation as to the operation of the vessel.
    what if the skipper becomes injured or otherwise incapacitated? any person on
    board asking to use a life jacket should be allowed to do so without question.
    i would recommend to "fred" that he enroll in a boating safety course taught by
    the local coast guard auxiliary, u.s. power squadron or other qualified boating
    group. fred sounds like a menace on the water. gary stewart, pleasanton, calif.'
