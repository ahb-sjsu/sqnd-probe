  voice: genuinely_stuck
  body: 'Dear Ethicist,


    can you stand one more story about funny names? if so, you are welcome to use
    mine. it''s ho. around christmastime, our family has always been greeted with
    "ho-ho-ho!" in 1960, when i married my husband, there were only six ho''s in the
    los angeles telephone book. apparently no one had heard of a last name with two
    letters, so when i''d give my name over the phone, i was asked, "is it hole?"
    i''d repeat, "no, it''s ho . . . just two letters, h and o." we have received
    letters addressed to "the holes" and "the halls." my husband''s first name was
    garrett, so some mail came addressed to "mr. and mrs. h.o. garrett." when i got
    pregnant with our first child, here are some of the names the people in my office
    suggested: "if it''s a girl, name her `ida,'' then her name would be `ida ho.''
    " "if it''s a boy, name him ivan, westward, tally, or even gung. ..." also, some
    people added an "e" to our name. we explained we are not the garden tool. now,
    with the influx of asians, there are many ho''s, and i''m sure some of them have
    had the above experiences. amy c. ho p.s. my maiden name is chow. when i was a
    girl, someone inserted an "r" in my first name, and i was called "army chow"!'
