    where a wedding reception was taking place. our tour guide told us about the custom
    regarding wedding invitations: two sets of invitations were sent. one, which included
    dinner, went to close friends and relatives. the other was sent to friends to
    come later and enjoy dancing and wedding cake. we thought that was a wonderful
