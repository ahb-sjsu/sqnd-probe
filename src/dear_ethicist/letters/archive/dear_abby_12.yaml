  signoff: WOMAN WITH HERPES WONDERS WHEN TO TELL
  subject: WOMAN WITH HERPES WONDERS WHEN TO TELL
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    three years ago, i was exposed to genital herpes. i have not dated anyone since
    then. recently i met a very nice man and have gone out with him a few times. we
    are very much attracted to each other. we''re not kids-we are both over 25. i
    live in a small town and people talk. i believe in being honest about this, but
    i can''t discuss my situation with anyone. i feel totally alone, although i am
    sure there are others who share my problem. my question: when should i tell this
    man i have herpes? alone in colorado dear alone: you may feel "alone," but you
    are far from it. an estimated 40 million americans have become infected with herpes-about
    1 in 4 adults. less than half of them are aware of it. as you know, the outbreaks
    come and go, and although they are sometimes inconvenient, they are not life-threatening.
    the herpes resource center has a network of approximately 100 local support groups
    around the country, which provide information and emotional support, and offer
    the opportunity to talk about your situation (or listen to others) in a confidential
    environment. the purpose of these meetings is to share experiences and obtain
    a broader knowledge of how the virus affects others who have it. the herpes resource
    center is a program of the american social health association, or asha, whose
    services include a national herpes hotline, support groups and a quarterly journal.
    for information about the services, call 1-800-230-6039 or send $1 to: herpes
    resource center, asha, dept. pr46, p.o. box 13827, research triangle park, n.c.,
    27709. (no self-addressed, stamped envelope is required.) asha has recently published
    an informative book, titled "managing herpes," by charles ebel (available at the
    above address). it is priced at $19.75 (includes postage and handling). proceeds
    from book sales support the work of asha, a non-profit organization dedicated
    to stopping sexually transmitted diseases. if the price is too steep, your library
    may have the book, or be able to get a copy. now, to answer your question: tell
    your friend before you engage in any intimate contact that might put him at risk.'
