  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1994
  signoff: AND HERE'S A VALENTINE FOR YOU, DEAR READERS
  subject: AND HERE'S A VALENTINE FOR YOU, DEAR READERS
  voice: genuinely_stuck
  body: 'dear readers: can you believe tomorrow will be st. valentine''s day again-already?
    and what better time to revive my ten commandments of love? yes, dear readers,
    i actually had the chutzpah to write my own ten commandments, but it wasn''t as
    though i was stealing from strangers-one of my ancestors was privileged to have
    received them on mt. sinai from the lord himself-at least that''s what the good
    book says. originally, i wrote two sets of commandments, one for men and one for
    women. then, mandy stillman, a lawyer and feminist from milwaukee, wrote to demand
    equal rights for women, insisting that there be only one set of commandments.
    she was right, of course. so how''s this for a gender bender? the ten commandments
    of love: - thou shalt put thy mate before thy mother, thy father, thy son and
    thy daughter, for thy mate is thy lifelong companion. - abuse not thy body with
    excessive food, tobacco, drink or any foreign substance that goeth into thy arm
    or up thy nose. - do not forget that cleanliness is a virtue. - permit neither
    thy business nor thy hobby to make thee a stranger to thy children, for the most
    precious gift a parent can give his or her family is time. - make not a beggar
    of thy mate. willingly share with him or her thy worldly goods. - forget not to
    say, "i love you." for even though thy love may be constant, thy mate doth yearn
    to hear those cherished words. - remember that the approval of thy mate is worth
    far more than the adoring glances of a hundred strangers, so cleave unto thy mate
    and forsake all others. - keep thy home in good repair, for out of it cometh the
    joys of old age (not to mention its resale value). - forgive with grace, for who
    among us does not need to be forgiven? - honor the lord thy god all the days of
    thy life, and thy children will grow and bless you. tomorrow, be a sweetheart.
    call someone you love and say, "i love you." (make two or three calls; who says
    you can''t love more than one person-in different ways, of course?) go through
    your closets and give all those clothes you''ve been saving until you lose 10
    pounds to your favorite charity. call someone who''s lonely and say, "i''m thinking
    of you." or better yet, say, "i''ll be over tomorrow to take you to lunch . .
    . or run some errands . . . or give you a ride." visit a sick friend. say a prayer.
    donate some blood. adopt a pet. will your eyes, your kidneys and all your usable
    organs to someone who can use them after you''re gone. forgive an enemy. hug your
    teenager. write a fan letter. listen to a bore. pay your doctor. tell your parents
    you think they''re wonderful. spay your dog. neuter your cat. quit smoking. drive
    carefully. if you''re walking, watch where you''re going. and don''t wait until
    next year to be a sweetheart again. love, abby ---------- to receive a collection
    of abby''s most memorable-and most frequently requested-poems and essays, send
    a long self-addressed envelope, plus check or money order for $3.95 ($4.50 in
    canada) to: dear abby''s "keepers," p.o. box 447, mt. morris, ill., 61054-0447.'
