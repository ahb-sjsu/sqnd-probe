  signoff: BROTHER WITH AIDS DIED OF DISEASE, NOT A CURSE
  subject: BROTHER WITH AIDS DIED OF DISEASE, NOT A CURSE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    shortly after my brother''s obituary appeared in the newspaper, a close relative
    phoned my mother and asked, "who wrote that? how could you let them print that?
    i''ve been telling everyone chad died of a brain tumor. aren''t you embarrassed?
    why did you have to say he died of aids?" "because that''s the truth," my mother
    replied. "and no, i am not embarrassed." another close relative said, "well, i''m
    sure at the end, chad repented, and god forgave him." excuse me? he had a disease,
    not a curse or an embarrassment! i was appalled; my mother was devastated. never
    mind the insensitivity; what year are these people living in? what decade? my
    brother died in my mother''s arms, and he taught us more about love and courage
    than there are words for. chad died a slow and painful death, but never once did
    he shed a tear for himself. his death will not be ignored, forgotten or lied about!
    his death certificate lists "pneumonia" as the primary cause of death, but he
    didn''t have pneumonia. the nurse said if they had listed aids as the cause of
    death, they would not get paid by medi-cal. abby, how many aids deaths will be
    uncounted? please use my name-in big, bold letters-because my brother died of
    aids, and i am not embarrassed. vance walker, los angeles'
