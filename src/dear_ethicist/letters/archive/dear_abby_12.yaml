  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the youngest of seven children and, along with my two brothers, i was cared
    for by our older sisters. mother gave them almost full responsibility for our
    preschool care. the feelings of rejection and confusion have left scars. helping
    to make a family a close working unit is good. it''s a must for future life, but
    the parent needs to be in control. at the age of 70, i still have to work at not
    letting my sisters boss me around. it seems to have gotten worse with age-theirs
    and mine-along with the deaths of our two brothers. abby, this is what "firstborn"
    was trying to say: you missed the boat! don''t you think that a mom who can afford
    a manicure should have made better arrangements to amuse and care for her children
    while she was there? i do! last born in minnesota'
