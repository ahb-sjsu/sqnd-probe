  body: 'Dear Ethicist,


    i am a 25-year-old, happily married woman with a little one on the way. i, too,
    am a thumb-sucker, but i don''t just suck my thumb at night; i suck my thumb when
    driving the car or reading a book. i find it very relaxing, and it sure beats
    alcohol or pills. i recently quit smoking, and my thumb comes in handy when i
    get the urge to smoke. as a child, i was teased by close family members who knew
    i sucked my thumb. i was told that if i didn''t stop sucking my thumb by the time
    i got married, i''d look silly walking down the church aisle with my thumb in
    my mouth. my older brother used to tell me i''d grow up looking like bugs bunny.
    well, i''m married now, and i don''t resemble bugs bunny in the least! my husband
    has given me a lot of support in this. he says it doesn''t bother him that i suck
    my thumb. i don''t walk up to somebody i''ve just met and say, "guess what? i
    suck my thumb!" but if the subject comes up, i''ll be the first to admit it. so
    here''s my response to "embarrassed," who also sucks her thumb: "you are not alone.
    i, too, thought i was the only grown person who sucked her thumb until several
    years ago, when i read a letter in the dear abby column from a teenager who confessed
    she secretly sucked her thumb at night." you told her it was ok, so thumbs up
    to you, abigail! kristen in schenectady, n.y.'
