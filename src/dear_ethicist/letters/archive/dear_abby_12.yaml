    was given four months to live. he informed his children that he did not want to
    see their mother during the time of his illness. anita wants to attend the funeral
    to support her two sons, both over 40. what should she do? another example: my
    husband''s former wife, "faye," is terminally ill. "pat" and faye had a 10-year
    marriage, three children and a bitter divorce. he has a good relationship with
    the children. pat and faye have a nodding relationship. pat thinks he should attend
    faye''s funeral out of respect for his children. i''m not too crazy about the
