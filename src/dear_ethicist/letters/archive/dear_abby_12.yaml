    great america should get more than one new ride each year (april 19 kidnews".
    they make so much money that they could afford a new one. if they get more than
    one ride, it would split the lines up. the new ride is 20 minutes long; it will
    be a long wait. i just think that if they make so much money, they should be able
    to afford another ride. brandon w, 12, highland park helping hand i disagree with
    rachel k. of forest park (april 19 backtalk) when she said that we shouldn''t
    send any more troops out to somalia. the united states has many jobs, some which
    include helping out other countries in time of war. we have kept too many u.s.
    troops out of other countries. believe it or not, i feel honored that our country
    is willing to fight for the world as well as we do. alana s., 13, deerfield mike
    the spike why did you put "error" jordan (april 12 sports)? i think you should
    give him respect because michael is still cool, even though he is down in double-a.
    timothy k., 13, hillside huh, huh, movie cool we think it would be a pretty good
