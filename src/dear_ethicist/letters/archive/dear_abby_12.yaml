  body: 'Dear Ethicist,


    could you please deliver a message to the other 49 states from california? "dear
    49: for the past couple of weeks, you''ve been asking, `how can you stand to live
    where they have earthquakes?'' "this, from those of you freezing in the northeast,
    where the cold has killed more people than our earthquake. or those of you in
    the midwest, where tornadoes kill more people every year than our earthquakes
    do in a decade. or the southeast, where hurricanes regularly rearrange the landscape.
    "in addition to earthquakes, natural disasters include searing heat, freezing
    cold, droughts, floods, fires, hail, hurricanes, tornadoes, tidal waves, volcanoes
    and lightning strikes. "you are entitled to your preferences. in fact, i''m glad
    so many of you don''t want to live in california-it''s crowded enough as it is.
    "but i''m entitled to my preferences, too, which are at least as sensible as yours.
    before you toss that next stone my way, you might check the structural soundness
    of your own glass house!" shari prange'
