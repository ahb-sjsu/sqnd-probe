    new orleans and was dug up maybe 100 years later, and the skeleton had long hair
    and fingernails. i told this person that i didn''t believe it, so the two of us
    called about 100 funeral homes in our area and were told they had never seen any
    skeletons with hair and fingernails. well, my friend still wasn''t convinced.
