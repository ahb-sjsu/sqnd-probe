  signoff: PARENTS CAN HELP WITHOUT HINDERING
  subject: PARENTS CAN HELP WITHOUT HINDERING
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    understandably, parents don''t want their kids to get ripped off when they are
    buying their first home. but folks should remember that there''s a fine line between
    being helpful and being a pain in the neck. q-i have been looking for my first
    home for about two months. my dad has owned his own home for 40 years and insists
    on accompanying me every time i look at a house. although i have seen two or three
    houses i liked, he talked me out of making an offer on them because he thought
    they were either overpriced or needed too much work. i appreciate some of his
    comments, but others are nitpicking and i''m beginning to think that i will never
    find a home that suits him. how can i gracefully tell him to "butt out"? a-you
    probably should have sent this question to "dear abby" instead of me. i''d suggest
    that you gently remind your dad that you are the one who is buying the house and
    will live in it, not him. tell him you appreciate any constructive criticism he
    has to offer, but remind him that no home is in perfect condition. if your dad
    is giving you part of the down payment or will have some other financial interest
    in your purchase, assure him that any offer you make will take into consideration
    the fix-up costs that you''ll incur after you move in. you might even be willing
    to make your purchase offer contingent upon your father''s written approval. a
    reasonable seller could accept such a condition, especially if your dad is providing
    some of the financing. understandably, parents don''t want to see their kids make
    bad decisions. but suggestions should be limited to topics with which they are
    familiar. all parents should be particularly wary of offering advice on technical
    issues, such as the wording of a purchase offer or a home''s structural soundness:
    leave those opinions to full-time professionals. ---------- write to david myers
    at p.o. box 2960, culver city, calif. 90231-2960.'
