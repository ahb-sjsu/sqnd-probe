    short of a bull''s-eye. tell this lady that my heart bleeds for her. after all,
    why should she have to accommodate the woman who bore her, raised her, fed her,
    clothed her, comforted her when she was sick or sad, and probably went without
    so that her daughter could have the nice things in life? "smokeless" sounds like
    the kind of woman who would also object to children frolicking and laughing in
    her dream house, hair on her precious carpets from playful puppies, or a friend''s
    coat tossed on a chair. if this dream house doesn''t have a vented bathroom and
