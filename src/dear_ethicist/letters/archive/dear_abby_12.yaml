  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am writing about your response to "mildred from minnesota," who wondered about
    using strollers with babies facing forward. your response: "if the baby is facing
    its mother, the baby would have to ride backward. i would assume that babies,
    like adults, prefer to see where they are going-not where they have been." abby,
    before strollers came on the scene, we had prams and buggies with babies facing
    their mothers, but more important, with mothers facing their babies. in my opinion,
    mothers facing their babies is more important than babies seeing where they are
    going. after witnessing a baby in a forward-facing stroller being strangled by
    the strap holding him in the stroller while his mother was totally unaware of
    the situation, i began observing stroller situations and talking to mothers. i
    found a frightening number of mothers who had experienced incidents with forward-facing
    strollers. one mother did not know that her baby''s foot was rubbing against one
    of the wheels until she walked around to the front of the stroller to pick up
    her baby, and saw his bloody foot! in still another incident, a baby was choking
    on a bonnet ribbon until an oncoming stranger alerted the mother. although manufacturers
    have vastly improved the safety of strollers, nothing is safer than a mother''s
    constant view of her baby. besides, do you really think the baby knows the difference
    between traveling forward or backward? deanne dingley, portland, ore.'
