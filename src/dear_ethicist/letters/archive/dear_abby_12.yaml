  subject: PITY THE COUPLE WITHOUT CHILDREN
  voice: genuinely_stuck
  body: 'dear readers: an anonymous reader sent me this piece (which i''ve slightly
    edited) i think you will appreciate. i hope the author will identify himself (or
    herself) and claim the credit-or blame, depending on the way you interpret it.
    the childless couple there is nothing sadder than a childless couple. it breaks
    my heart to see them relaxing around swimming pools in florida, sitting all suntanned
    on the decks of their boats-trotting off to europe like lonesome fools. it''s
    an empty life. the poor childless couple are so wrapped in themselves, you have
    to feel sorry for them. they don''t fight over the child''s discipline, don''t
    blame each other for the child''s obnoxious characteristics and miss all the fun
    of doing without for the child''s sake. they just go along, doing what they want,
    buying what they want. it''s a pretty pathetic picture. everyone should have children.
    no one should be allowed to escape the wonderful experience that accompanies each
    stage in the development of the young-the happy memories of sleepless nights,
    coughing spells, tantrums, diaper rash, debts, emergencies and never-ending crises.
    the real fulfillment comes as the child grows up. the wonder of watching your
    overweight ballerina make a fool of herself in a leotard. the warm smile of a
    lad with 500 bucks worth of braces ruined on peanut brittle. how dismal is the
    peaceful home without the constant problems that make for a well-rounded life
    and an early breakdown; the tender discussions when the report card reveals the
    progeny to be one step below a moron; the end-of-the-day reunions with all the
    joyful happenings recited like blows to the temple. children are worth it all.
    every moment of anxiety, every sacrifice pays off as fine adolescense is reached.
    the feeling of reward the first time you took the boy hunting-he didn''t mean
    to shoot you; the lad was excited. remember how he cried? how sorry he was? these
    are the times a man with a growing son treasures-memories that are captured forever
    in the heart and the limp. think back to the night of romantic adventure when
    your budding daughter eloped with the village idiot. what childless couple ever
    shared in the stark realism of that drama? aren''t you a better man for having
    lived fully, acquiring that tic in your left eye? could a woman without children
    touch the heroism of your wife as she tried to fling herself out of the bedroom
    window? the childless couple live in a vacuum. they fill their lonely days with
    golf, vacation trips, dinner dates, civic affairs, tranquility, leisure and entertainment.
    there is a terrifying emptiness without children, but the childless couple are
    too comfortable to know it. you just have to look at them to see what the years
    have done: he looks boyish, unlined and rested; she''s slim, well-groomed and
    youthful. it isn''t natural. if they had had kids, they''d look like the rest
    of us-worn out, wrinkled and exhausted.'
