  subject: SHE SYMPATHIZES WITH EDDIE KOSLOWSKI
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    here''s another "clean" army story: i was serving in the fourth armored division,
    gen. patton''s favorite unit, during the invasion of normandy in 1944. to this
    day, i hate wearing anything on my head-and wearing my helmet, even in combat,
    i loathed. my captain was always yelling at me, "haley, put your helmet on! you
    wanna get killed?" i''d put it on and wear it until he was out of sight, then
    take it off. one morning when i was shaving, i had my helmet propped between my
    feet-using it as a wash basin and using the side door mirror on my truck for a
    mirror. enemy shrapnel blew my helmet from between my feet, leaving a good-sized
    hole in the side of the helmet. with my finger stuck through the hole, i went
    to my captain exclaiming, "captain, i''m sure glad i wasn''t wearing my blankety-blank
    helmet when the shrapnel hit." he told me to get a new helmet. i sure wish i''d
    kept the one with the hole in it. joseph michael haley, hopatcong, n.j.'
