  subject: TV MOTHER INSPIRES ONE REAL-LIFE MOM
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recall an episode of abc''s "grace under fire" (wednesday nights) that had a
    powerful effect on me, because i, too, am a divorced mother of young children.
    in this particular episode, the divorced mother had bought and gift-wrapped some
    christmas presents and put their father''s name on them. the young son was upset
    because his father didn''t show up or call him on christmas, which would have
    meant more to him than the gifts his father supposedly had sent, which he told
    his mother-through his tears. his mother then assured the boy that his father
    really loved him very much, but like some men, he just wasn''t very good at expressing
    himself. she then told him how very proud his father was when he was born, and
    she emphasized that although "dad" didn''t spend much time with him, he really
    loved him very much. abby, i was emotionally overcome with this episode, because
    i''m sure many divorced mothers identified with it, as i did. grace sacrificed
    the momentary "satisfaction" she might have gotten from making a few nasty remarks
    and pointing out what a heel the father was. instead, she built him up to be more
    of a loving father than he really was, and avoided saying anything negative about
    him. let''s face it, if the father really is an insensitive slob, the kid will
    figure it out for himself soon enough. grace refused to reinforce the boy''s feeling
    that his father didn''t love him. (what kind of mother would want her child to
    have to deal with that kind of pain?) unfortunately, too many divorced parents
    are quick to criticize the other parent-some even make up lies if the truth isn''t
    "bad" enough. they also try to outdo each other with gifts, deny each other access
    to the child, and generally make the child feel miserable. how i wish more divorced
    parents would show a little more "grace under fire." a divorcee, wichita, kan.'
