    he asked me, i asked him if his wife eats the peel, because i have never heard
    of washing a banana. (he said no.) i have since asked around and have found nobody
    who washes bananas. i wash apples, pears, grapes and melons, which i will be cutting
    through, but i see no reason to wash bananas. some people told me to wash only
    the bananas being used that day, because there is a natural protective coating
    on the skin and washing it away will cause it to spoil quicker. my husband gets
    annoyed when he sees me washing a banana because he thinks it''s silly. abby,
    are we in danger by not washing our bananas on a regular basis? if you eat bananas,
    do you wash them before eating them? curious in harrisburg, pa.'
