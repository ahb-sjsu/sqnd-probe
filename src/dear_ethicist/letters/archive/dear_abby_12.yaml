  subject: PURITY AND VIRGINITY AREN'T THE SAME THING
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 26-year-old woman from denver who received a corneal transplant last month.
    my future is brighter, and my life is happier beyond belief with my new vision.
    how can i say "thank you" to someone who changed my life so tremendously? the
    dream that i never thought i was lucky enough to have has come true! i was told
    that the donor was a very young child. i am deeply touched that the family of
    that dying child-in the midst of their grief and pain-thought of how their loss
    could benefit a stranger. i owe my future to those generous people. since i have
    no way of thanking them, i can only hope that they will read dear abby today so
    i can say, "thank you, and god bless you." forever grateful in denver ----------
    to order abby''s book "dear abby on planning your wedding," at $10.95 each, write
    to: andrews and mcmeel, p.o. box 419242, kansas city, mo. 64141.'
