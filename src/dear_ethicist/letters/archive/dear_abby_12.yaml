  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your publication last fall of my odd name, helen church, has had some happy results.
    i found two very special persons whom i thought i had lost: a dear college friend,
    and a cousin whom i had tried unsuccessfully to locate. but there''s more! one
    day recently, my phone rang and a man''s voice announced, "this is leon church
    in nashville, tenn." abby, my husband, leon church, died 10 years ago, and i had
    never heard of another man with that name. after a few speechless seconds he continued,
    "and my wife''s name is helen church!" i said, "are you serious?" he assured me
    he was, then went on to tell me about himself and his wife of 14 years-during
    which time no one had apparently noticed that her name might be considered odd.
    so my fun-loving dad could no longer claim to be the only man who had raised helen
    church. thank you, dear abby, for helping to keep my 83-year-long life interesting.
    helen church (although my minister said i was not)'
