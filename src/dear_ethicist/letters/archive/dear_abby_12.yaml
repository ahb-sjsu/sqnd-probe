  voice: genuinely_stuck
  body: 'Dear Ethicist,


    thirty years ago, i impregnated my second cousin. i was 17 and she was 15. "jessie"
    had been living with my family after the death of her parents. when her condition
    became obvious, she was sent to a maternity home out of state and the baby was
    placed for adoption. after the ordeal was over, jessie went to live with other
    relatives. she never saw our baby girl. although my parents were deeply hurt and
    disgraced by ugly gossip, they were also forgiving and loyal. i was so consumed
    by self-loathing and guilt that when jessie was in the maternity home, i considered
    suicide. thankfully i received help, and went to college and later married a good
    woman with whom i have four children. a few days ago i received a hysterical letter
    from jessie telling me the young woman had located her and also plans to contact
    me! she told her the circumstances of her conception and begged her to leave us
    alone for everyone''s sake. our daughter told jessie that a medical history was
    not enough; she wants to know her blood relatives. i have worked hard to redeem
    myself, and have always wanted to spare my wife my past mistake--it would devastate
    her. waiting for this woman to contact me is like waiting for an explosion to
    happen. how in heaven''s name am i going to tell my wife and family about this?
    i know that some people have successful reunions, but this situation is not "normal,"
    and neither my cousin nor i wishes to be located. can you help me? anonymous in
    anytown, u.s.a.'
