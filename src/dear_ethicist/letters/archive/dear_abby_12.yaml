  subject: THEY SAID IT COULDN'T BE DONE - BUT HE DID IT
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as a new england newspaperman for 30 years, i have always carried your column,
    and in all that time, i have never written to you for advice. some time ago, you
    ran a letter from a reader who lamented the absence of manners on the part of
    adults toward children and, by extension, of youth to adults. even as an adult,
    i find this situation worsening. at 65, if i hold a door open for a woman, she
    looks at me as though i were a lecher, or in some way i''m sexually harassing
    her. at a restaurant, if my wife leaves the table or returns, i stand up. other
    men at the table look at me as though i am daft. my mother would have pinched
    my ear if i did not stand when a lady or an older person entered the room-also,
    if i failed to hold the chair at the table. tell me, abby, am i just plain old-fashioned
    or out-of-date with today''s social mores, such as they are? john jay hanlon,
    naples, fla.'
