  subject: CHILDREN SHOULD BE HEARD AS WELL AS SEEN
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    yesterday morning at breakfast, i was startled by the sound of a child''s screaming.
    from the intensity, i thought the child might be in trouble and in need of help.
    i flew out the front door and found the 6-year-old girl across the street being
    terrorized by a stray dog. her mother, who had accompanied her to the bus stop,
    tried to comfort her with little success. i crossed the street and got the dog
    to head down the road, away from the child. as i started to return to my house,
    her mother thanked me, then turned to her daughter and told her that it wasn''t
    necessary for her to have screamed. it stopped me in my tracks. i politely corrected
    the mother, saying her daughter had done the right thing in screaming, because
    her screams had attracted my attention, causing me to come to her rescue. screams
    are meant to alert others to danger, whether real or imagined. we do our children
    a great disservice when we teach them not to scream. are we more worried about
    the possibility of disturbing the neighbors than we are about the safety of our
    children? i would prefer to answer a hundred "false alarms" than miss the opportunity
    to protect a child in danger. with the polly klaas tragedy so fresh in our minds,
    would the outcome have been different had she and her friends screamed when the
    intruder entered her room? no one knows the answer, but one thing is certain,
    she wouldn''t have died alone without someone trying to save her life. do your
    children a favor. encourage them to scream. it is an important defense tool. don''t
    raise a silent victim. you owe this to your children. stan ziegler, houston'
