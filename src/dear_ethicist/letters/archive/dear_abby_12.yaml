  signoff: ONE GRANDFATHER'S THOUGHTS ON PARENTING
  subject: ONE GRANDFATHER'S THOUGHTS ON PARENTING
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    about small children who misbehave in public: several years ago, i witnessed this
    scene in a large supermarket in iowa. a mother (in her 20s) was at the checkout
    counter with a child who appeared to be about 4 years old. the woman was obviously
    pregnant, and was being hassled by her little boy who was nagging for a candy
    bar. after she refused him several times, the little boy hauled off and hit her
    in the stomach with his fist! then she said, "well, all right." i couldn''t believe
    my eyes when she actually bought that little brat a candy bar! i had trouble containing
    myself, but i turned to her and asked, "how old is your son?" "he''s 4," she said.
    i couldn''t help myself; i said, "well, if he were mine, he would never see 5."
    she glared at me as if i were some kind of monster, paid for her groceries, and
    huffed out. perhaps i''m more sensitive to poor public behavior in children because
    of the way my daughter and son-in-law handle their four children at family gatherings
    at public restaurants. the children are usually very well-behaved, but on those
    rare occasions when they misbehave, they are taken out of the area, given a little
    "applied" psychology and returned to the gathering. it may take two or three minutes
    until the pout turns to a smile, but it does turn! my hat is off to them and to
    all parents of youngsters who know how to apply psychology. dick johnson, great
    falls, mont.'
