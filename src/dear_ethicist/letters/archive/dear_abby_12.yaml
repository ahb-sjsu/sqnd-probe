  subject: ONE WEDDING TRADITION THAT SHOULD BE UPDATED
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    don''t you think it''s time we retire some of the traditions that originated when
    they served some useful purpose, but have no place in the late 20th century? when
    the responsibility for wedding expenses was assigned to the parents, it was common
    for children to marry when the bride was still a child. she was prepared to be
    only a housewife, and seldom-if ever-gainfully employed. likewise, the groom was
    a youth likely struggling to establish a home. hence, a tradition was born, based
    on common sense. the bride and groom of today, however, are usually older, and
    on more stable financial ground than their parents were. why should older people
    have to mortgage their homes, spend their retirement nest eggs, or take out loans
    to pay for lavish weddings, while the newlyweds trot off to luxury homes? it''s
    insanity that a supposedly intelligent, educated society clings steadfastly to
    outmoded traditions from horse and buggy days. modern etiquette should be updated
    to dispose of the ridiculous. eastlake, ohio, reader'
