  subject: SHE WAS THE ANSWER TO HIS PRAYERS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    three years ago, our family of five (with three adult sons) solved, in a unique
    way, the problem of what to get people for christmas when they already have almost
    everything they need or want. we agreed to exchange token gifts, and use the "extra"
    money to give in a personal way to someone in need. abby, the results have been
    wonderful! our christmas shopping has been simplified, and we can''t wait to exchange
    the stories about our "other" gifts on christmas eve. no impersonal checks to
    faraway charities, but stories that make all of us feel good: money to an inner-city
    grocer to pay for food for a needy family; a microwave oven delivered to a homeless
    shelter; a book of movie coupons for the staff of a home for abused families;
    flowers for widows in a nursing home who don''t ordinarily receive visitors. if
    you don''t know any people in need, social workers or the clergy would be happy
    to pass your gifts along. it''s too late for 1994-but tell your readers to clip
    this letter and put it with their christmas decorations for next december. wouldn''t
    it be extraordinary if the idea spread all over america? ralph bronner, menomonee
    falls, wis.'
