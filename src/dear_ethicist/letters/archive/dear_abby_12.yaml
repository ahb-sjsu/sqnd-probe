    had not been a part of the original group. sarah was shocked and hurt when she
    learned, months later, that she had not been invited to john''s wedding. i ran
    into john shortly after that, and he gave me a big hug. when i told him how hurt
    sarah was because she hadn''t been invited to his wedding, john said, "it was
    my wife''s big day, and i deferred to her decision." then i said, "that''s odd;
    i would have thought it was your big day too." abby, i believe john''s wife wanted
    to exclude a person she perceived as a potential rival-and she succeeded. i told
