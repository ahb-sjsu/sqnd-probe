  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as a physician assistant in a pediatric office, i read with interest the letters
    concerning long waits in waiting rooms. you correctly pointed out the possibility
    of emergencies as contributing to these long waits, but may i suggest some other
    factors that frequently are involved? johnny is at the office being seen for an
    earache. he is accompanied by his father and his sister. after johnny is examined
    and treated, dad casually asks, "could you look at susie''s ears, too? she''s
    had a cold for several days." it may seem to dad that this will take little or
    no extra time. but if susie is really sick, it means finding her chart, writing
    another clinical note, weighing her to be sure of the correct dosage, and writing
    another prescription. then there are the parents who call for an appointment for
    one child, and call back an hour later asking to fit in a sibling. also, there
    are patients who arrive 10 to 15 minutes late, thereby setting the entire schedule
    back. abby, i agree that when doctors are running behind, someone should inform
    the waiting patients of the situation. however, people need to understand that
    sometimes their own actions are partially responsible for the problem. marilyn
    schwartz, brewerton, n.y.'
