  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was touched by the letter from "single in long beach." he really hit the nail
    on the head concerning the way many single people are treated during the holidays.
    i am a single woman. at thanksgiving, i was home alone watching five hours of
    "gone with the wind" and assembling and decorating my christmas tree, since no
    friends had invited me to have dinner with them and their families. i received
    one phone call from a single friend in kentucky, who told me she ate alone at
