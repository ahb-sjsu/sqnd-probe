  subject: IT'S TIME FOR HARMONY, SAYS D.A.R. MEMBER
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    can we please put the marian anderson-daughters of the american revolution episode
    in its final resting place? quite some time before ms. anderson passed on, a group
    of ladies from the white alloe chapter of the d.a.r. in the little town of parkville,
    mo., were helping 79-year-old lucille douglass and her friends raise money to
    restore a one-room brick schoolhouse built in 1885 for black children. the d.a.r.
    ladies spent many hours at the local historical archives searching out information
    to get the little school listed on the national historic register. the school
    grounds were cleared of brush by men who were veterans of foreign wars. an italian
    construction company owner, experienced in historic renovation, offered free labor
    to help with the restoration once the funds are raised. union plumbers and plasterers
    also have volunteered their services. since parkville is a suburb, we feel this
    project exemplifies the kansas city motto of "harmony in a world of difference."
    please, no more brickbats for the d.a.r. just give this tiny point of light a
    chance to flourish and burn brightly for others to see and emulate. virginia l.
    rau, regent, white alloe chapter of the d.a.r., kansas city, mo.'
