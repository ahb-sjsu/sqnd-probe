    a large office, i am forced to listen to the irritating sound of loose change
    jingling in men''s pockets. if i don''t hear them when they walk past my desk,
    i am treated to a private performance when they stop at my desk. it is an automatic
    thing they do; they stop walking, their hands go into their pockets, and the change
    starts to jingle. it is quite humorous when a group of them stand around and they
    all jingle-as if they were competing with each other to see who could jingle the
    loudest. i wonder if they realize how annoying this can be? thank you for allowing
    me to air my frustrations. fortunately, i married a man who puts his change where
    it belongs-in his piggy bank (clink-clink)! christina cooper, alberta, canada'
