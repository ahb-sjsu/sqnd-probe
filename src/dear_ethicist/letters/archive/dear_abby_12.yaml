  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 25-year-old female operation desert storm veteran. i am writing for advice
    concerning my beautiful daughter, who was conceived in saudi arabia while i was
    deployed there during the gulf war. her father is a native of kuwait, and still
    lives in the middle east. he has never seen our daughter, "jordan," although he
    knows about her. he has called a few times asking how we are. soon jordan will
    be at the age when she will be asking me questions about her father. how much
    should i tell her? i still care about her father, and i''m not ashamed of our
    love affair. the fact that jordan was conceived during operation desert storm
    makes for a very romantic story, but whether she ever meets her father will depend
    on him. i do not intend to pursue him. please advise me on how much to tell jordan
    about her father. also, if he has not called in several months, should i continue
    to mail him pictures of his daughter? or should i just leave him alone? confused
    desert storm vet'
