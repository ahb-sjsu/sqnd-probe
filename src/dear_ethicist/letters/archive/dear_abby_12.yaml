  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after reading the letter from "nevada vegetarian," i just had to write. according
    to that letter, vegetarians not only do not eat the flesh of animals and fishes,
    neither do they prepare it for others. well, i have been a vegetarian for the
    last 19 years, and i would like to know who gave this person the right to speak
    for all vegetarians? not a bite of animal flesh has passed my lips since 1975,
    yet during this time, i have prepared hundreds of beef stews, chicken cutlets
    and pork roasts for other people. i would like people to know that not all vegetarians
    are fanatics like "nevada." i expect people to respect my decision to be a vegetarian
    and, likewise, i respect their decision to eat meat. holidays are a time for families
    to enjoy getting together and sitting down to a nice meal. everyone should be
    made to feel comfortable, and not have another''s self-righteous opinion crammed
    down their throats along with the vegetarian soy-turkey breast. sign me . . .
    to each his own, middle island, n.y.'
