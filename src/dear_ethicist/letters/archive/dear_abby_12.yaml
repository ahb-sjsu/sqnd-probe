  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the mother of two small boys, and with the holidays rapidly approaching,
    i''d like to address an open letter to my parents and my husband''s parents. i
    doubt that i''m the only mom who feels this way. christmas will be here before
    you know it, and if i may, i''d like to make a suggestion. before you go out shopping
    for your grandchildren, i know of one gift you could give the entire family-including
    yourselves: time! our children are lucky to have four grandparents nearby, and
    i can''t think of anything you could give them that would be more important. to
    my mom: i know you really can''t afford to buy the boys anything, and that''s
    ok. but you could at least make an effort to drive over once in a while, or even
    call them just to say hello. to my dad: i know you''re busy, but won''t you please
    try to remember their birthdays with a card, a phone call or visit? to my in-laws:
    i know you''ve raised your children, but please don''t think of time spent with
    your grandchildren as a chore. all four of you live within a few minutes'' drive,
    yet we seldom see you. you don''t need an invitation to come to our place. stop
    over and play a game, read a story to your grandsons, or ask them how their day
    went. forge a relationship with them now, and they''ll remember you when they
    grow up. please don''t wait until they''re teenagers, and then wonder why they
    hardly know you. this year, give your grandsons the gift of yourselves. it''s
    all they really need. thanks, abby. i''m not bitter, just. . . disappointed in
    cincinnati'
