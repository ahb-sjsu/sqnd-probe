  subject: '''SILLY'' ADVICE MEETS WITH DISAPPROVAL'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been a faithful reader of your column for many years. i felt i must write
    to you concerning your response to the 15-year-old girl signed "sorry." she was
    in her seventh month of pregnancy, the baby''s father was seeing another girl,
    and she said the only person who had treated her "halfway decent" was the nice
