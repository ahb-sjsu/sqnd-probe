  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your answer to the woman who refused to watch a porn movie with her husband in
    a motel was a bit flip. speaking as a mere man, it occurs to me that the woman
    might have some problems. most so-called "porn" movies that you can rent in motels
    usually involve nothing more than sex between a man and a woman. is sex between
    a man and a woman always porn? since the wife considered it such, i suspect she''s
    a little inhibited. (i noticed that she couldn''t bring herself to say that her
    husband wanted sex. she had to use the euphemism "get affectionate.") maybe she''s
    one of those women whose mother told her that sex is dirty. and maybe, out of
    desperation, her husband thought a sex movie might stimulate her. instead, she
    was turned off by the "dirty" movie. since she considered the porn movie degrading
    to women, is it possible she considers sex between a man and his wife degrading
    to the wife? if so, she''s got a problem. was he pouting, as you suggested? or
    was he withholding conversation, which his wife enjoyed, as she was withholding
    sex-which he needed and enjoyed? and how come he''s wrong to withhold what she
    wanted, but it''s ok for her to withhold what he wanted? i think your answer skipped
    quite a few possibilities. a mere male in milwaukee'
