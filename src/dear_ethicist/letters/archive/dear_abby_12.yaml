  subject: SHE'S GETTING OLDER, AND IS PROUD OF IT
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a recent column had several letters from women 60 and over who had cute responses
    to questions regarding their age. i think these women are part of the problem.
    our culture extends neither status nor credit to its aging population. today there
    are more of us than ever before, and we are striving to age with grace and dignity,
    but there seems to be a consistent, subtle and insidious message that it is not
    ok to get older. for example, try to buy a birthday card that doesn''t refer to
    the loss of memory, sight, body functions or body parts that no longer work properly.
    let''s fight back! let''s establish models for aging with grace and dignity, and
    change our own negative views on aging and the attitude of the younger generation.
    there are cultures that respect their older members for their wisdom and knowledge.
    i worked hard to get where i am today. i had lessons to learn and many to relearn-and
    i am still learning. that''s what life is all about, isn''t it? tell your age.
    be proud of it. show others that you have earned the wisdom and balance to enjoy
    life even more. joan belshin, 62 years old, sacramento, calif. p.s. one of the
    cleverest birthday cards i have seen is by seinfeld. it reads: "you are lucky
    to be growing older. now, if you want a cookie, you can have a cookie!"'
