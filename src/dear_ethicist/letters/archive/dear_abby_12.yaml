  subject: REMEMBER TO BE A SWEETHEART ALL YEAR
  voice: genuinely_stuck
  body: 'dear readers: can you believe it! it''s st. valentine''s day-already! and
    what better time to revive my ten commandments of love? yes, dear readers, i actually
    had the chutzpah to write my own ten commandments. originally, i wrote two sets
    of commandments, one for men and one for women. then, mandy stillman, a lawyer
    and early feminist from milwaukee, wrote to demand equal rights for women, insisting
    that there be only one set of commandments. she was right, of course. so how''s
    this for a gender bender? the ten commandments of love - put your spouse before
    your mother, your father, your son and your daughter-your mate is your lifelong
    companion. - do not abuse your body with excessive food, tobacco, drink or any
    foreign substance that goes into your arm or up your nose. - remember that cleanliness
    is a virtue. - permit neither your business nor your hobby to make you a stranger
    to your children; the most precious gift a parent can give his or her family is
    time. - willingly share all of your worldly goods with your mate. - do not forget
    to say, "i love you." even though your love may be constant, your spouse needs
    to hear those cherished words often. - remember that the approval of your spouse
    is worth far more than the adoring glances of a hundred strangers, so be true
    to him or her, and forsake all others. - keep your home in good repair, because
    out of it comes the joys of old age (not to mention its resale value!). - forgive
    with grace, because who among us does not need to be forgiven? - honor the lord
    your god every day of your life, and your children will grow up and bless you.
    today, be a sweetheart. call someone you love and say, "i love you." (make two
    or three calls; who says you can''t love more than one person-in different ways,
    of course.) go through your closets and give all those clothes you''ve been saving
    until you lose 10 pounds to your favorite charity. call someone who''s lonely
    and say, "i''m thinking of you." or, better yet, say, "i''ll be over tomorrow
    to take you to lunch, or to run some errands for you . . . or to give you a ride."
    visit a sick friend. say a prayer. donate some blood. adopt a pet. will your eyes,
    your kidneys and all your usable organs to someone who can use them after you''re
    gone. forgive an enemy. hug your teenager. write a fan letter. listen to a bore.
    pay your doctor. tell your parents you think they''re wonderful. spay your dog.
    neuter your cat. quit smoking. drive carefully. if you''re walking, watch where
    you''re going. and don''t wait until next year to be a sweetheart again. love,
    abby'
