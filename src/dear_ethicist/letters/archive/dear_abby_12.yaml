  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have enjoyed your columns for many years. my late husband, the heavyweight boxing
    champion jack dempsey, also enjoyed them. i followed with interest the series
    of letters about the amounts charged for a baby''s delivery. jack told me that
    a midwife delivered him in manassa, colo., on june 24, 1895, for 25 cents! jack
    was an inspiration to so many young athletes. he rose to the top of his field
    despite many obstacles, and continued to set a shining example for the youth of
    america throughout his life. he never had a formal education, but lectured on
    the importance of getting one. he saved boys town in nebraska from closing, and
    helped many fine young students through school when they couldn''t afford it.
    abby, would you please ask your loyal readers to write mr. marvin t. runyon jr.,
    postmaster general of the united states in washington, d.c., and suggest that
    the postal service consider issuing a stamp commemorating the 100-year anniversary
    of jack dempsey''s birth? (unfortunately, the stamp would not be worth the same
    25 cents it cost to bring this fine man into this world.) thank you very much
    for your kind consideration, and please keep up your wonderful work. deanne (mrs.
    jack) dempsey'
