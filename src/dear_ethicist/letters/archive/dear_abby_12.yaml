    asks for "the gift of yourself." the suggestion: to "drive over once in a while,
    or call to say hello." we tried "driving over" twice, and were greeted with icy
    coldness-not even invited inside. we phoned and asked (whichever grandchild answered):
    "how are you?" answer: "fine." q: "how''s school?" a: "fine." q: "i heard you
    were in a recent swim meet. how did you do?" a: "fine." q: "how was your day today?"
    a: "fine." this, from grandchildren ages 12 to 16, who once liked us better than
    peanut butter and jelly sandwiches. abby, where did we go wrong? sad grandparents,
