  subject: '`BASICALLY'' SHOWS A BASIC PROBLEM'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a linguist who teaches english at a university in california. language has
    always fascinated me, and one phenomenon that i have noticed recently is the overuse
    of the word "basically." have you noticed this? at an international conference
    for english teachers i attended last year, i kept a running tally of the times
    i heard the word "basically." within one 50-minute session, one presenter used
    "basically" 12 times! i told my mother about it, and she wrote the following poem:
    basically i''ve heard things described from a to z and they always start out,
    "basically." it''s basically good, or basically bad it''s basically happy, or
    basically sad. it''s swept through the nation like a great big flood "basically"
    is basically in everyone''s blood. when you get down to basics, basically for
    me i hear it and tune it out automatically. basically has become a boring refrain
    basically, "basically" drives me insane. sick of basically in fresno'
