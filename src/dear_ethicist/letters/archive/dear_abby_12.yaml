- letter_id: da_1_captive_readers_magazine_offers
  protocol: GATE_DETECTION
  protocol_params:
    source: dear_abby
    year: 1995
  signoff: CAPTIVE READERS MAGAZINE OFFERS AN INSIDER'S VI...
  subject: CAPTIVE READERS MAGAZINE OFFERS AN INSIDER'S VIEW OF WHAT LIFE IS REALLY
    LIKE BEHIND BARS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    on one page of prison life magazine, an inmate describes his favorite recipe for
    making pizza with crushed dorito chips. on another page, inmates learn how to
    exercise their arms in solitary confinement using buckets of water and heavy books.
    in a section called "pen pals," inmates try to woo long-distance companions in
    personal advertisements that often list parole dates and crimes not committed:
    "not a child molester or con man," wrote one attica prisoner, who conceded that
    he killed someone in "self-defense." and in another section, an advice columnist
    named "bubba" tells an inmate how to keep his cellmate from snoring. "kick him.
    get him to turn over on his fat gut. smack him every time he snores," bubba writes.
    "and if that don''t work, try pouring warm coca-cola down his nose. that''ll ream
    out his nasal passages like drano. he should get the message real quick." relaunched
    last year after going belly-up in a previous incarnation, prison life, billed
    as "the voice of the convict," is making some big noise in prisons throughout
    the u.s. the bimonthly magazine based in new york gives a down and dirty, no-holds-barred
    look at the criminal justice system and life behind bars-all from the inmates''
    perspective. there are regular features on in-cell cooking, pumping iron and general
    fitness. the magazine has a column on jailhouse lawyering, features both an inmate
    tattoo and a cellmate of the month, and publishes non-fiction articles, short
    stories, poems and dozens of letters from inmates nationwide. prison life comes
    at you with an attitude. the language is raw and full of inmate slang and profanity.
    the magazine''s editorial content is about as subtle as kidney punch. the magazine
    trashes the "drug war," mandatory sentencing for certain crimes, abusive correctional
    officers, inhumane prison conditions and the perception among many americans that
    most inmates are worthless animals who deserve to rot behind bars. prison life
    often profiles inmates who''ve made positive changes in themselves in the joint
    and convicts who fight for their rights, stand their ground, retain their dignity
    and never give in or get broken by "the system." the magazine also carries a heavy
    dose of the inmate''s unwritten code of conduct: keep your nose out of other people''s
    business, treat the other guy with respect, take responsibility for your actions
    and never, ever rat on anybody. a handful of prisons nationwide have banned recent
    issues of the magazine, saying it glorifies the outlaw culture, breeds inmate
    discontent and encourages insurrection. but most inmates-and some wardens-say
    prison life paints an accurate picture of life in the slammer and the need to
    expand, not cut, programs to educate and rehabilitate inmates. among prison life''s
    big fans: imprisoned mafia don john gotti, imprisoned native american activist
    leonard peltier and convicted los angeles gang-leader and author sanyika shakur
    (a k a "monster" kody scott). "we need the magazine," said karim abdullah, 42,
    who is serving a 35-year sentence for armed robbery at the south central correctional
    center in clifton, tenn. "it educates the public as to what''s really going on.
    inmates see what''s going on in other places. it helps us organize. no one is
    going to protect our interests except us." but sam pruett, warden at the medium-security
    james river correctional center in state farm in virginia, calls prison life "garbage."
    "it uniformly depicts correctional officers in a negative and denigrating light,"
    pruett said. "and it''s insulting to the typical inmate, who is better than what
    is portrayed in the magazine." despite the criticism, richard stratton, prison
    life''s editor-in-chief, says he''s not backing off. inmates need a voice, he
    says. the public needs to be set straight. "i''m not going to pull any punches,"
    says stratton, 49, who is often pictured in the magazine wearing a deep scowl.
    "prison is a profane place. it''s a place with gritty, harsh realities and that''s
    what i want the magazine to reflect." "we are taking a militant, adversarial role,"
    stratton adds. "we oppose the vengeful, lock-''em-up mentality. we don''t think
    the answer to america''s problems is to build more prisons." stratton knows what
    it''s like behind bars. the son of a golf professional who grew up in middle-class
    comfort in wellesley, mass., stratton was a high school wrestling champion who
    earned a sports scholarship to arizona state university. but it was the ''60s.
    stratton began growing his hair long and smoking pot. he soon lost interest in
    school and sports and began making weekend trips to mexico to smuggle marijuana
    back to the u.s. to sell to his college buddies. by the mid-''70s, stratton and
    a partner were organizing multimillion-dollar shipments of hashish from morocco
    and lebanon to the u.s. at the same time, stratton pursued an interest in writing,
    publishing several short-stories and magazine articles and developing a close
    friendship with writer norman mailer, whom stratton met while attending a writers
    seminar in provincetown, mass. stratton says he made and spent millions of narco-dollars,
    including purchasing a 4,000-acre horse farm in texas and a 600-acre spread in
    maine, both of which had huge airstrips and were used in his drug smuggling operations.
    after a 15-year run, stratton was busted in 1982 and sentenced to 25 years in
    prison. he spent eight years in the penitentiary before getting his sentence commuted
    by an appeals court judge who ruled that his sentence was too harsh. turning to
    writing shortly after being paroled, stratton published his first novel, "smack
    goddess," about women drug dealers, and went to work editing a newsletter for
    the new york city-based fortune society, a non-profit group that helps ex-offenders.
    he also married kim wozencraft, a former texas narcotics cop turned writer who
    spent a year in a federal penitentiary on a felony conviction. stratton joined
    prison life as its editor in january of 1994, about a year after it was founded
    by joe strahl, a former tavern owner and commissary employee at illinois'' danville
    correctional center. even then, the magazine was in deep trouble. prison life
    had only about 1,000 paid subscribers and was hemorrhaging money. the magazine
    primarily published profiles of celebrity inmates, including charles manson, and
    reprinted articles from other publications. there was little original reporting
    or input from inmates. last year, strahl''s financial backers pulled the plug
    and prison life folded. but stratton found new deep-pockets-including some wealthy
    ex-cons-who were willing to subsidize the publication. since stratton published
    his first issue last june, the magazine''s paid circulation has climbed to nearly
    20,000, and stratton said he expects prison life to break even by the end of 1995.
    a typical issue is about 100 pages, with a glossy cover, a lot of gritty photographs
    and plenty of tough-guy quotes. the key to the magazine''s revival: improved editorial
    content and aggressive marketing. "joe (strahl) didn''t have the experience from
    the prisoner''s point of view," stratton said. "none of the editors or writers
    had experience in prison." stratton decided that for the magazine to make it among
    the nation''s 1.5 million inmates-for it to ring true-prison life had to be written
    primarily by cons or ex-cons. he also decided that prison life needed an edge-that
    it couldn''t just publish stories about life behind bars but needed to become
    an advocate for inmates. stratton, wozencraft and executive editor chris cozzone,
    a former humboldt park resident and gang member who managed to avoid prison, immediately
    plugged into a network of established prison writers. they also used the magazine
    to solicit articles, poems, paintings and story ideas from inmates to build a
    stable of regular contributors. for its march 1995 edition, cozzone put together
    a story about the influence of gangs in prison from more than 200 letters and
    writings submitted by inmates. the same issue features a special section titled
    art behind bars, featuring the best of the more than 1,000 poems, 400 essays and
    short-stories, 125 works of art and 25 plays submitted by inmates. outlet for
    creative energies "i want to give a forum for inmates'' creative energies," stratton
    said, explaining that feodor dostoevsky, herman melville, jack london and oscar
    wilde are just a few of the great writers who spent time in jails. "i wrote when
    i was in prison. prison promotes introspection. you start to examine your life.
    you discover things about yourself that you avoided on the street." alex friedmann,
    who is serving a 20-year sentence for armed robbery and attempted murder, sent
    in several entries to prison life''s poetry contest. friedmann, who spends at
    least four hours a day writing, says the magazine''s promotion of inmate art helps
    break down the stereotype that all convicts are uneducated thugs. "not all inmates
    are crack dealers or low-life scumballs," said friedmann, 25, who is incarcerated
    at the south central correctional center in rural tennessee. "there are many different
    types of people in prison with many different points of view. there are a lot
    of people in here like me who have educated themselves." recent issues of prison
    life include a profile of anthony papa, an accomplished painter who is serving
    15 years to life at new york''s sing sing correctional facility; an article by
    wozencraft describing the stigma of being an ex-con; and a cautionary tale by
    a former drug kingpin nicknamed ca$h, who is serving a life sentence and needs
    "an adding machine to count the number of friends i have dead or in prison." the
    magazine''s most popular feature is the column "ask bubba," a sort of "dear abby"
    for inmates. who is bubba? the magazine describes him as "your worst nightmare.
    he''s 270 lbs of tattoos and hairy beefcake, with that insane stir-crazy look
    in his eye." but bubba is also "cool. bubba''s been there. he''s done so much
    time in so many joints he''s the regular expert on how to do time," the magazine
    tells its readers. stratton says that prison life''s in-your-face style of journalism
    is the primary reason why the magazine is gaining a following among inmates. he
    says about 50 percent of the magazine''s subscribers are inmates, although most
    guys serving time can''t afford the $19.95 annual subscription. lawyers, prison
    activists, inmate family members, general readers with an interest in prisons
    and ex-cons make up the bulk of the remaining subscribers, though the magazine
    can be purchased at some newsstands and bookstores, including border''s at 830
    n. michigan ave. and tower records at 2301 n. clark st. "it''s popular (among
    inmates)," says nic howell, spokesman for the illinois department of corrections.
    "it''s entertaining. that''s what the whole idea is. but i don''t give it great
    social significance." contender for leadership that kind of attitude ticks off
    stratton. stratton wants to be a player in this country''s debate on crime and
    punishment. to boost circulation and increase the magazine''s visibility, stratton
    sent 50,000 free copies of prison life to correctional officers, deputy sheriffs
    and other members of the american correctional association. tens of thousands
    of free copies also were mailed to defense attorneys and law enforcement officials
    nationwide. the response was generally nasty, at least among prison brass. one
    corrections officer wrote a letter to the editor warning prison life editors "to
    remove my name from your mailing list or i''ll kick your ass." several other published
    letters called the magazine "vulgar," "garbage," "political propaganda," and worse.
    stratton and cozzone fear that wardens opposed to the magazine''s editorial line
    will try to ban the publication from their prisons-or limit the access of prison
    life reporters who are not living behind bars. howell of the illinois department
    of corrections recently turned down cozzone''s request to visit the stateville
    and joliet prisons to write about gangs because he thought it would incite gang
    activity. and a number of prisons have banned certain issues of the magazine because
    officials deemed it a "security risk." the california department of corrections
    confiscated prison life''s october 1994 edition because it published a wire-service
    story about an inmate who escaped from a virginia jail by braiding together dental
    floss into a cord to scale an 18-foot wall. stratton strongly denies that prison
    life encourages insurrections or escapes and says his buddy, defense attorney
    william kunstler, has agreed to file lawsuits against any prison or jail that
    fails to give a legitimate reason for banning the publication. stratton also remains
    bullish about the magazine''s future. "there are a lot of good people in prison,"
    says stratton. "i want the magazine to help inmates make positive changes in their
    lives. i want to help them break the cycle of crime and make them productive members
    of society." ---------- for subscription information, write to prison life, 505
    8th avenue, 14th floor, new york, n.y., 10018. illustration photos 2; caption:
    photo: richard stratton discusses art produced by prisoners for prison life with
    jennifer wynn, one of the magazine''s editors. photo for the tribune by ari mintz.
    photo (color): richard stratton, editor of the in-your-face prison life, wants
    to set the public straight. photo for the tribune by ari mintz.'
