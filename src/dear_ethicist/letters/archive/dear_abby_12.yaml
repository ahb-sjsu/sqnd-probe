  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i just read the letter signed "hurt and disappointed" who complained because she
    received one sympathy card signed by all her co-workers when a close family member
    passed away. she complained about this "lack of caring," saying that she had worked
    there for 20 years and contributed for births, deaths, retirements, etc. for all
    her co-workers. you said: "forgive me, but a sympathy card bearing the signatures
    of all your co-workers does not necessarily indicate a `lack of caring.'' someone
    had to purchase the card, and see to it that it was signed by all your co-workers,
    and mailed to you at your home." abby, i thoroughly agree with you. when i was
    hospitalized in scottsdale, ariz., i received one large get-well card from the
    gang i bowled with in tumwater, wash. it had all their signatures. i will keep
    that card as long as i live. if each person had sent me a card, i doubt if i would
    have kept 50 cards. bob haenke, mossyrock, wash. chuckle for the day: "i''m tired
    of all this nonsense about beauty being only skin-deep. that''s deep enough. what
    do you want-an adorable pancreas?"-jean kerr'
