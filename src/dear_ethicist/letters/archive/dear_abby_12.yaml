  subject: NOTHING COULD RUIN COUPLE'S BIG DAY
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you recently asked for wedding horror stories, so we are sending ours. the vocalist
    at the ceremony (the bride''s sister) got so emotional in the middle of her solo,
    she choked up, burst into tears and was unable to sing another note. then, when
    the minister asked the friends and family to signify their blessings of the union,
    a little girl shrieked at the top of her lungs, "no!" in the middle of the outdoor
    reception, rain began to fall. immediately after the ceremony, the groom had to
    change from his tuxedo into his street clothes because his best man, who was going
    to return the groom''s tux to the rental place, got an emergency call and had
    to leave early. the two bartenders got drunk, left the bar, and started dancing
    with female guests. then everybody started helping themselves to the liquor. and
    guess what? we''ve never had a better time at a wedding. it all depends on your
    attitude. if you''re uptight about every little thing that doesn''t go as planned,
    you''ll have a horrible time. life is like that-totally unpredictable, and much
    more fun if you just take things as they come. jan and haddayr in minneapolis'
