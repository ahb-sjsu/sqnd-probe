  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you have always been a wonderful source of information. i hope that you will find
    this a worthy topic to share with your readers: every day we receive telephone
    calls from frightened, sad and desperate people who are dealing with the terminal
    illness of a friend or loved one. we are able to help. we are hospice. contrary
    to what many believe, hospice is not a destination. we are a service, provided
    by more than 1,800 affiliated medicare-licensed agencies dedicated to the care
    of dying people and their families. when all avenues of cure have been exhausted,
    the terminally ill, their families and physicians turn to us. hospice doctors,
    nurses, counselors, aides and volunteers work to ensure that patients live comfortably
    at home until death. skilled caregivers attend to the physical and psychological
    needs of the patient and the family. so what''s the problem? not everyone knows
    that hospice exists. both the public and the medical community deserve to know
    what hospice offers. some important features: 1. we work with the patient''s doctor,
    taking orders and directions from him or her. 2. all available and appropriate
    techniques to control pain and other symptoms are applied. 3. most hospice care
    is done at home. (the great majority of our patients live and die in their own
    homes.) 4. the cost is covered by medicare and many private insurance companies.
    5. hospice provides care without regard to age, diagnosis or ability to pay during
    the final months of life. 6. hospice specializes exclusively in the care of dying
    people. by facilitating at-home care, hospice saves money and keeps the patient
    in the environment of his or her choice. the care is both cost-effective and compassionate.
    for information about hospice services across the nation, write: the national
    hospice organization, p.o. box 9998, arlington, va., 22209. jane d. evans, director,
    hospice of central arkansas'
