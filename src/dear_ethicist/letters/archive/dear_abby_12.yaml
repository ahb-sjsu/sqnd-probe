  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i are having a disagreement, which i hope you can settle. he says
    i''m overreacting, but i think i have every right to be upset. ever since i married
    "norm" three years ago, i have supported him and his children from a previous
    marriage on a teacher''s salary. needless to say, we live from paycheck to paycheck.
    our credit cards are maxed out, and we have had to borrow money from our parents
    to live. nine months ago, norm''s sister "emily" asked him to install heating
    and air conditioning in her new home. he did, but she hasn''t paid norm one dime!
