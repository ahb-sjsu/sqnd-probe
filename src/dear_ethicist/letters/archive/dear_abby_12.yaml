  subject: PLANNED PARENTHOOD VOLUNTEER SPEAKS OUT
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have just completed editing and organizing five years of videos, correspondence
    with elected officials and organizations, and magazine and newspaper clippings
    concerning the abortion issue. i thought the results might interest you. one side
    of the issue spoke of prevention of unwanted pregnancy through information, education,
    birth control and affordable, available contraceptives. this side supports a woman
    having the right to make her own decision concerning herself, but thinks that
    a woman who is not pregnant doesn''t need to decide if she should have an abortion.
    "respect the right, reduce the need." the other side spoke only of abortion being
    wrong (or a sin), and thinks there are no rights where a woman is concerned. her
    only choice comes before the pregnancy, and male responsibility is never mentioned.
    this side feels that information promotes experimentation, sex education encourages
    sexual activity, and its reference to birth control is abstinence. planned parenthood
    was organized in 1921 for the purpose of giving information on birth control to
    low-income women, who otherwise couldn''t afford prevention of unwanted pregnancies.
    that was 52 years before the courts made abortion legal. it was later expanded
    to include contraceptives, testing and treatment of infertility, plus any disease
    connected with the sex organs. in our geographic area, planned parenthood''s present
    campaign is focused on men, and their greater involvement in unwanted pregnancies.
    the demoss foundation has spent more than $100 million on its "life, what a beautiful
    choice" campaign. neither the commercials nor literature i have received contains
    any mention of prevention, or of reducing unwanted pregnancy. the commercials
    are filled with happy, loved, well-cared-for children, giving the impression that
    this is the way of life for all children. which side of the issue is really pro-life,
    and spends its money, time and energy toward a future filled with children who
    are wanted, loved and cared for? i know from experience that abortion can have
    benefits. it''s a much different time now, and it is within our reach to achieve
    the prevention of unwanted pregnancy-and that is the answer. i am pro-choice,
    but i did not distort the above facts. i am also a member of the religious coalition
    for abortion rights and am very proud to be a planned parenthood volunteer, so
    if you choose to publish my letter, you are very welcome to use my name. patricia
    murchek, tucson, ariz.'
