  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am responding to the letter from "a grieving daughter, bethel park, pa.," who
    urged the world to learn to say, "i love you." my son, "ken," who died of aids
    this past november, had a wonderful solution. he helped his older brother, "greg,"
    who was his primary caregiver, to say those very important words. one day, greg
    said to his dying brother, "it''s hard for me to say the words, but you know i
    love you, don''t you?" ken replied, "if the words are hard, just say something
    else--like maybe `green pigs''--and i''ll know what you mean." every day after
    that, greg would say "green pigs," and his brother would giggle. after a while
    greg said, "you know, ken, i think it''s easier to just say i love you than to
    say `green pigs.'' " ken''s response was simply, "of course." as he faced death
    at the age of 34, ken had learned a valuable lesson and passed it on to his brother:
    it''s not important how you say i love you--it''s just important that you say
    it! ken''s mom, homewood'
