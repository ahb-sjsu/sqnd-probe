  signoff: HUSSEIN USES ISLAM AS A POLITICAL TOOL SECULAR ...
  subject: HUSSEIN USES ISLAM AS A POLITICAL TOOL SECULAR NATURE OF IRAQ IS CHANGING
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "dear abby" has a little islamic competition in iraq. every friday, televisions
    across the country tune in to sheik abdul-ghafar abbasi to hear the popular muslim
    preacher read viewer mail and hold forth on topics like marrying older women,
    drinking and dealing with jews. the program is part of the creeping islamization
    in what was once the staunchest of secular regimes. saddam hussein''s government
    is trying to use religion to curb growing social ills and court fundamentalists
    in other muslim states. "religion can be used to protect society from any kind
    of social problems. religion means good behavior, religion means no crime, no
    robberies, no murders," said abdel-razak al-hashemi, head of the foreign relations
    department of the ruling baath party. diplomats also believe the approach is designed
    to appeal to islamic stalwarts in neighboring states such as saudi arabia who
    have been increasingly vocal in the criticism of the ruling saud family for depending
    on the u.s. to protect them. the words allahu akbar, arabic for "god is great,"
    now grace the iraqi flag. baghdad''s racetrack was closed six months ago and the
    city''s domestic airport, heavily damaged during the persian gulf war, is supposed
    to become the site of the largest mosque in the world. public functions start
    with prayers. hussein appears often with clergymen. but perhaps the most dramatic
    change was last summer''s ban on alcohol, seen as a drain on foreign exchange
    and a source of iraq''s fast-growing crime rate, which has leaped 40 percent since
    1990. baghdad always has been famous for its fish restaurants and nightclubs along
    the tigris river, which went full throttle during the gulf war, closing only during
    the heaviest bombing. the recently imposed restrictions have been eased only to
    allow people to drink at home and to offer lenience to christians, who may obtain
    licenses to sell alcohol. but any restaurant or hotel operator caught with liquor
    on the premises risks losing his license. the strictly enforced ban was at least
    partly inspired by the yawning gap between the wealth of black market profiteers
    and the impoverished middle class, which was wiped out financially by roaring
    inflation fueled by the united nations'' economic blockade imposed after iraq
    invaded kuwait in 1990. seeing the nightly parties with countless bottles of whiskey
    that cost the equivalent of two months'' salary for the average employee was doing
    little for public morale. "this is the real revolution in iraq," a western diplomat
    said. koran lessons are now mandatory in primary and secondary schools. there
    also is a daily afternoon tv program to teach children how to intone the special
    arabic of the islamic holy book. but there are limits. religious activism among
    shiite muslims, who rebelled after the gulf war, is little tolerated. there are
    still cells of al-dawa, a shiite fundamentalist party inspired by the 1979 iranian
    revolution. too fervent prayers in shiite mosques can lead to arrest for suspected
    membership in the group. islamic militants based in lebanon, where radical shiites
    have strong ties, took responsibility for a bomb that exploded recently at the
    religious affairs ministry, killing one and seriously injuring five. fundamentalists
    are a key target of the friday afternoon tv program, "the faithful," broadcast
    on the station run by saddam son, uday. "through my program, i warn people against
    extremist groups," sheik abbasi said in an interview. abbasi, 60, has been the
    target of islamic critics-his postgradu-ate training comes from an obscure cairo
    institute-and some people on the street say he is too much of a government mouthpiece.
    but the program is widely popular, in part because he speaks in the local iraqi
    dialect and not the formal arabic used in most broadcasts. "usually, religious
    people are solemn in their answers and appearance. he is popular with the young
    because he speaks their language and answers their problems," said the iraqi information
    minister, hamed youssef hammadi. much of the program consists of answers on questions
    of religious practice like the best way to wash before prayers. he is most frequently
    asked about social problems. one man wanted to know if it is permitted to marry
    a woman 20 years his senior despite family opposition. "the prophet mohammed married
    his wife khadija when she was 20 years older than him, so why shouldn''t you,"
    was the answer. he wades into international politics with a vengeance. on saudi
    arabia: "for their treachery they will die one day. they do not represent islam
    in the world." on jews: "in one (chapter) of the holy koran it says you will find
    your bitter enemy among the jews." on a saudi sheik who criticized him for supporting
    kissing holy shrines: "why are you kissing the shoes of jews and americans and
    not kissing the shrines of the holy men?"'
