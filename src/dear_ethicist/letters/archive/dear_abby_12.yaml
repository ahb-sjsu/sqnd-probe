  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 68-year-old widow with grown children, all of whom have homes, careers
    (or businesses) and active interests. i am not wealthy, but i am financially independent
    and don''t need to ask family members to come over to repair things or take me
    places. what is driving me crazy is their lack of respect for my privacy. i have
    asked them several times to please phone me before dropping in. there are days
    when i don''t feel like getting dressed and prefer to read, watch tv or loaf all
    day. or perhaps i am entertaining my "significant other" who lives across town.
    when my family telephones me and i say i''m going out--or don''t feel like having
    company--they come anyway! this irritates me, especially when my bed isn''t made,
    there are dirty dishes in my sink, and my hair is in rollers. is it asking too
    much to insist on a phone call? this popping-in business not only infuriates me,
    it drives my blood pressure up. now that this is off my chest, i feel better already.
    thank you, abby. too much attention, portland, maine'
