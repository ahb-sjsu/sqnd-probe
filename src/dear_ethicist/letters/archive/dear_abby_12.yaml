    recently i married a man who is 50. my husband is the closest thing to a soul
    mate i have found. he is a good listener, he''s supportive, and he adores my children.
    the only problem is that he has the body of a 70-year-old man. until recently,
    i had myself convinced that looks don''t matter, but if there is a light on in
