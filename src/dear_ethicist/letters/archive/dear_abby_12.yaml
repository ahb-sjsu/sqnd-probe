  signoff: 'DEAR EDITOR:'
  subject: 'DEAR EDITOR:'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am so fed up with store employees treating me and my friend like we''re gonna
    shoplift every time we walk into a store! just because we''re kids, they think
    weure bad and have to watch us every moment. we''re customers too, and they should
    treat us with the same respect as they have for adults. dimple p., skokie whale-watching
    some people don''t like people taking whales to the aquariums. well, i think that
    it is good, because if we didn''t have the whales, we wouldn''t be able to learn
    about them or we wouldn''t be able to study them. at one of the aquariums, beluga
    whales are fitted with a test model of an identification band, designed by canadian
    wildlife biologists to radio-track these whales in the wild. they treat them like
    they''re in the wild, but the trainers do have to feed them fish by hand. the
    belugas like the kids and adults to visit them!! i know some people don''t like
    what these people are doing to these whales, but they are taking good care of
    them. nicole s., 12, chicago i believe the film makers who think they can get
    away with making one more "free willy" movie are fooling themselves (april 26
    tough news). sure, they can use old footage and have a new plot, but that doesn''t
    take away from the fact that keiko is being used as a senseless toy for greed
    money-makers. '' they''re using a fragile thing such as life to promote "peace"
    and "freedom." what happens when the toy stops spinning and keiko''s spirit dies
    away? karen m., 13, highland park i can''t believe that keiko is still not free.
    "free willy" was about people exploiting a whale for money. this is actually happening
    in real life. keiko has to live in a dolphin tank in mexico. a new cooling system
    is not going to cut it. keiko should be free. elisabeth k., 12, wheaton the ideal
    guy i''m a pushover for flattery, as long as it''s not sugary or fake. most girls
    i know are (pushovers), too. most of my friends are guys, and i find them a lot
    easier to talk to. a guy who cements his head with styling (goop) is a big turn-off.
    a guy that knocks you out cold with cologne turns me off instantaneously. intelligence,
    humor and optimism are my favorite things in a guy. egotistical and sleazy guys
    are disgusting. pinching butts and sleazy comments are two more big turnoffs.
    i like courage and a quick smile. looks and social status aren''t big things with
    me. a cute guy is a special treat. well, i hope this letter will help out a few
    more guys in the world. mindy i., 14, lombard bad vibes i''m not sure of everyone
    else''s opinion, but one thing is bothering me. your newspaper has been bad-mouthing
    la toya jackson''s psychic line, but you run a horoscope in your paper. i''m not
    saying anything good about la toya''s hotline or the horoscope. both are incorrect
    in my book. (but) that seems kind of strange. becky k., 12, peru tense situation
    the situation in israel bothers me a lot. all the fighting really scares me because
    it''s not only happening in the middle east, but it is spreading into america.
    innocent people are getting hurt or even killed. after what happened in new york
    (five jewish boys were shot) my private jewish school hired a guard as a precaution.
    seeing the guard every day scared my friends and me. i have relatives in tel aviv...
    and i want them to live. it''s scary!! israel is the jewsu land. will the adults
    stop fighting and please make peace? elynn p., 12, chicago recently, israel had
    a terrible event occur. a jewish settler went into a holy place for muslims and
    opened fire on praying people. now, many people are persecuting the jews because
    of what one man did. i am jewish, and i totally disagree with what the man did.
    if anyone out there thinks that all jews are bad because of one jewish man''s
    actions, you are very mistaken. stephen s., 12 ted r., 13, highland park trash
    as cash i hope the kids who are selling and auctioning off celebrities'' trash
    (april 19 kidnews) in order to make money to rebuild their local ravines do a
    good job and make enough money to help their project. selling the celebrities''
    autographs or things they have worn, including paul simon''s bow tie, is a unique
    way of earning money. i hope they do a good job! leanne m., 13, scales mound (editor''s
    note: they did a good job, all right. almost $3,000 was raised as a result of
    the celebrity trash auction on april 24.) no swapping in your april 12 issue,
    there was an article on trading food with other kids at lunch time. well, in my
    school, we canut trade lunches or even give someone a part of our own lunch, because
    if we do, we get our names on the clipboard. i''m sure a lot of schools are that
    way, too. so i think maybe the teachers should read the article and let us trade!
    especially when someone doesn''t have a lunch! beth l., 11, round lake beach dumb
    thinking there''s so much racist hatred. just the other day, someone burned a
    cross on a black family''s lawn. what is that? a cross isn''t supposed to be a
    hateful sign. the way to stop racism starts in the classroom. there has to be
    classes on racism, and field trips where people show equality and educate people
    on racism. i try educating, but it''s hard because i''m not considered an adult.
    well, if i''m right, does it matter how old i am? i just wish people would see
    what racism does to the world. remember, there is only one race, and it is the
    human race. bob k., blue island i''m responding to erica w. (april 19 backtalk).
    when st. patrick''s day came, people at my school were wearing buttons that said
    "kiss me, i''m irish." nobody made a racist remark to them. maybe the person who
    made a racist remark to the german was a racist themselves. doreen t., 11, north
    chicago good spray the new graffiti stuff for kids instead of spray paint is a
    really good idea (april 19 kidnews). except the bad thing about it is there is
    a certain way you have to hold the bottle so that it works right. it''s better
    than having permanent paint, because it washes off. it can also save cities''
    money, because they won''t have to clean the walls off as much. lisa e., 14, galena
    (editor''s note: remember, you''re supposed to spray your own little patch of
    property with the chalk spray, not any other person''s private property!) ''why
    waste time?'' why should we waste time or money on people who already have it?
    people are complaining about the homeless. so why don''t you do something about
    it? tracy p., 13, hillside ''list'' too intense i am writing in response to monique
    l. (april 19 backtalk). you obviously have never seen "schindler''s list." i have
    seen it, and let me tell you, it was rated r for a reason. i saw that movie ...
    and i remained extremely depressed for at least two days after seeing it. it was
    not rated r only because of its sexual content. i believe it was also because
    of its graphic death scenes. i won''t mention just how graphic they were. most
    people were crying during the movie, but i didn''t cry until i got home, because
    i was in total shock. if i was a high school principal, i wouldn''t let my students
    see this movie, because even though i learned a lot from it, i wish i hadn''t
