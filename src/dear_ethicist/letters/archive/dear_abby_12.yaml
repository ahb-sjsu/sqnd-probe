  subject: A BRIGHT WORLD, THANKS TO FREE GLASSES
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this january, the american optometric association will begin the fifth year of
    our vision usa program to provide free eye care to low-income, uninsured working
    people and their families. last year, "linda l." read about the program in your
    column. she had been laid off her job and couldn''t get another one because, at
    the age of 49, her vision was too blurred to read a job application and do the
    detailed computer data entry work for which she was qualified. through vision
    usa, linda received the eye care she needed. three weeks after getting her new
    glasses, she found a job. she was one of approximately 32,000 people served last
    year by nearly 8,000 optometrists who donated their services through this program.
    nine out of 10 of these people had eye health or vision problems. these included
    such conditions as a detached retina, glaucoma, cataracts and many common vision
    problems that make it difficult for adults to work and for children to learn in
    school. from jan. 3 to 31, 1995, low-income working people can be screened for
    eligibility for the 1995 vision usa program by calling 800-766-4466. phone lines
    will be open weekdays from 7 a.m. to 8 p.m. central standard time. people can
    also apply by mail. application forms are available from vision usa, 243 n. lindbergh
    blvd., st. louis, mo. 63141. completed forms must be postmarked by jan. 25, 1995.
    because the phone lines are sometimes very busy, it may be easier to apply by
    mail. will you please alert your readers to the vision usa program again this
    year? larry decook, o.d., american optometric association'
