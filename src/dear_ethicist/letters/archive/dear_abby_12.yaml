  voice: genuinely_stuck
  body: 'Dear Ethicist,


    please alert your readers to a kitchen hazard that never would have occurred to
    me until this happened: i purchased a unique, hand-crafted oven mitt that was
    a real complement to my kitchen decor. there was no fabric label on it. i recently
    used it to remove an extremely hot cast-iron pan from the oven, and the oven mitt
    stuck to the pan! in my panic, i yanked the pan all over the oven and almost spilled
    the contents on myself. when i was able to remove the pan from the oven and free
    my hand, i realized that my beautiful new oven mitt was made of a synthetic material
    that had melted from the heat and had become welded to the pan! the pan will never
    be the same, but it''s a small price to pay for the lesson. it isn''t necessary
    for an oven mitt to be a conversation piece, but it should be made of cotton or
    some other heat-resistant material. in examining a number of oven mitts and pot
    holders in my kitchen, i couldn''t find the fiber content on any of them. is this
    something for the department of consumer affairs to look into? ann sherman james,
    los angeles'
