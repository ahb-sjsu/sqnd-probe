  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was the oldest of 10 children. i had to take care of my younger brothers and
    sisters. i had to feed, bathe and dress them. in fact, that''s all i did. my only
    "freedom" was school, but right after school, i had to go straight home to take
    care of my little sisters and brothers. i couldn''t get involved in any school
    activities-sports, choir, the class play-anything that would require my staying
    after school was out for me. naturally, i couldn''t accept a date (not that the
    boys were breaking my door down), but when a boy did take a liking to me, i couldn''t
    let him come to the house because it was full of kids who needed my services.
    naturally, i was resentful and angry, and a chronically angry person isn''t very
    good company, so to make a long story short-guess who never got married? me in
    austin, texas'
