  subject: SHOULD PARENTS USE SIBLINGS AS SITTERS?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    today i saw something that brought back some very unpleasant memories from my
    childhood. i was having a manicure when a woman with three boys (about 6 months
    through age 9) came in. this woman (i''m assuming their mother) expected the oldest
    boy to take care of the youngest while she sat and had her nails done. of course,
    the baby was restless, so she told the boy, "walk him around in the stroller."
    the boy went outside for a few minutes and then returned. again she said, "i told
    you to walk him around!" he left again and returned a few minutes later. i could
    tell the boy did not want to do the task his mother told him to do. why do parents
    expect the eldest child to become a built-in baby-sitter or -worse yet-a parent?
    it wasn''t the child''s decision to have another baby; it was the parents''. just
    because a child is mature for his or her age doesn''t mean he or she should be
    responsible for a baby and miss out on their own childhood. i speak from experience-like
    that little boy, i too was expected to care for my little brother. (we were 10
    years apart.) i was just a little girl; i wanted to be a child, not a mother.
    didn''t that mother understand the little boy did not want to be outside and risk
    one of his friends from school seeing him push a stroller? you have no idea how
    embarrassing it is for a child! i''m 34 years old and still remember those memories
    like it was yesterday. all i can say is, if someday i am blessed with two children,
    i will never treat the firstborn this way. firstborn in california'
