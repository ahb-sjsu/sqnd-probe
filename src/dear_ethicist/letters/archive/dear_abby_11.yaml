  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i, both in our 60s, recently had the most disappointing weekend
    of our lives. our daughter and son-in-law invited us to their lake home for mother''s
    day weekend. we were promised some good fishing. we love to fish, and because
    we both work long hours and don''t own a boat, we had really looked forward to
    the weekend. we drove two and a half hours to their home, and found their front
    door unlocked and a note on their kitchen table saying they had taken some friends
    out on the lake. we could have cried. dad and i fished off the dock alone. when
    the kids returned late that evening, they said, "we thought you''d be tired after
    that long drive, so when our friends stopped by, we took them out on the lake
    to fish." not wanting to upset them, we didn''t tell them how hurt we were. do
    you think we should have created a scene and told them how hurt we were? or should
    we have driven back home before they returned, which was what we almost decided
    to do? not a happy mother''s day'
