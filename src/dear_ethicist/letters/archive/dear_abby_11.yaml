    i have been married before and i have also been in relationships where incredible
    electricity flowed, but one of them turned out to be the most personally destructive
    situation i''ve ever been in. (he was handsome, charismatic and abusive.) i have
    come to the conclusion that intensity often characterizes sick relationships,
    and i won''t get into another one if i can avoid it. any advice, abby? anonymous,
