  subject: Some don't know first thing about last names
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    can you stand one more letter about funny last names? there''s a running joke
    about mine. thirteen years ago, i married a man whose last name was fuerst - pronounced
    "first." ironically, i''m the second mrs. fuerst. in the early years of our marriage,
    my husband and i discussed possible names for our children - hugo fuerst for a
    boy and april fuerst for a girl. when filling out applications, or opening accounts,
    i''d be asked, "what is your name? please give me your last name first." i''d
    reply: fuerst. i''d be corrected, "not your first name - your last name; i need
    your last name first." i''d repeat, fuerst, only to be corrected again, until
    i''d say, exasperatedly, "fuerst is my last name." "first is your last name? how
    is that spelled?" i''d begin, "f-u" . . . appearing to be making some kind of
    obscene remark until i''d say "e" followed by "r-s-t," which satisfies the inquirer.
    however, abby, my name does have one advantage. when people are all cued up, waiting
    to be called, and we hear, "who''s first?" i reply cheerfully, and honestly, "i
    am!" diane fuerst, ronkonkoma, n.y.'
