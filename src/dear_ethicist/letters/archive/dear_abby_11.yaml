    of dollars of deceptive promotions, poor-quality merchandise, unnecessary surgery,
    drugs and car/home repairs from being handed over to unscrupulous merchants. the
    result would be greater health, efficiency and peace of mind. can you help bring
    this book to the attention of your readers? (men need to know about these things,
