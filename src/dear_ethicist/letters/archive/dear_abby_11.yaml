  body: 'Dear Ethicist,


    last year, my mother gave me a lovely set of china. my husband and i shopped around
    and found a very handsome china closet in which to display it. a few days ago,
    my mother came to visit us, and while admiring the china closet and its contents,
    she said, "i expect you to leave the china i gave you to ramona." (ramona is my
    niece.) i was rather surprised and somewhat disturbed to hear this, because i
    had planned to leave the china and cabinet to my daughter and son-in-law. i should
    have said something, but i didn''t. my question: am i obligated to leave the china
    to ramona? confused in georgia'
