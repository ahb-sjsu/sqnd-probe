  subject: BARKING DOG DESERVES ATTENTION IT DEMANDS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    here''s a copy of the letter i wrote recently: "dear neighbor: a barking dog is
    an unhappy dog. a barking dog is a lonely dog. a chained dog is a useless dog.
    a chained dog cannot protect you from intruders. a chained dog cannot give you
    love and companionship. dogs need companionship, just as you and i do. "how would
    you like to be chained ouside in 80-degree (or hotter) weather with a bowl of
    warm and slimy green water? "also, dogs don''t like to be near their own excrement.
    tied up, they must live with the stench and the flies it draws. how would you
    like to live that way? "in the winter, dogs feel the cold, and are just as miserable
    as humans when they are left outside with no shelter. "think about it! your neighbor"'
