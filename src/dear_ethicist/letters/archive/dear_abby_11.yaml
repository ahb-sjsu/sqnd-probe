  subject: WHAT'S RIGHT? `BIRTH' OR `NATURAL' MOTHER?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am writing in response to the letter from a mother whose daughter was adopted
    shortly after birth. you responded with a beautiful poem titled, "legacy of an
    adopted child." i can certainly relate to this poem, being the mother of two children,
    an 11-year-old son by birth, and an adopted 2-year-old daughter from korea. this
    column referred to the "natural" mother vs. "birth" mother, which brings me to
    my reason for writing. as an adoptive parent, i feel it is important to educate
    the public regarding the use of proper terms when speaking about adoption. i consider
    myself and my daughter to be very "natural" and "real." i have also been asked
    whether or not i have any children "of my own." my response is: "are you asking
    if i have any children by birth?" i do not wish to discourage these questions,
    and i am very sympathetic to the fact that most people simply do not know the
    proper terms to use, but i am concerned about how their questions sound to the
    adopted child. imagine how you and your child would feel if someone asked you
    point-blank: "do you know anything about her real mother?" thanks for helping
    me educate a few people. just call me "mom"'
