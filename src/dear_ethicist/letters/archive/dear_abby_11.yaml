  signoff: AMERICA'S `YAHOO MESSIAH' FALLS SHORT
  subject: AMERICA'S `YAHOO MESSIAH' FALLS SHORT
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    everywhere you go, bill clinton has begun to hurtle toward that never-never land
    where people look upon him with contempt and cartoonists portray him as a perplexed
    kid in high socks and breeches. he has no political pull. democrats have lost
    all nine races for open congressional or statewide offices since clinton''s election,
    and many candidates have passed along word that they would love the president''s
    help in raising money, as long as he doesn''t insist on getting any pictures taken
    with them. the president blames his troubles on a lot of people, such as republicans
    eager to prevent him from "giving you health" and unnamed "powerful forces" in
    the press. but he created his own problems when he promised in 1992 to serve as
    a kind of yahoo messiah, a man born of mean circumstances but high principles,
    someone destined to lead us to new heights of prosperous virtue. people believed
    this hokum for the same reason that lonely folks scribbled checks to jim bakker:
    americans love bold promisers. even now, letters flood into the white house at
    an unprecedented pace, and writers pour out their personal fears and hopes more
    directly and heartbreakingly than they do to dear abby. meanwhile, out on the
    hustings, people treat him like another guy. a reporter''s daughter asked him,
    "boxers or briefs?"-and he answered with a classic clinton straddle: both. after
    nearly 18 months in office and jillions of hours on television, bill clinton remains
    an enigma. he feigns candor but refuses to answer simple questions about his behavior
    and financial history. indeed, he lies with shocking frequency on at least the
    second topic. he is an absolutely likable human being, much to the consternation
    of those who want to paint him as the most evil person this side of stalin. he
    listens well, he feels genuine emotions and he can achieve something almost like
    eloquence on the topic of race. yet when you try to patch together the pieces
    of his political mosaic, no comprehensible picture takes shape. you find no great
    crusade. you see only a man eager to refute lincoln''s axiom that you can''t fool
    (or please) all the people all the time. far from being a revolutionary, as any
    good president must be, bill clinton is the consummate apple polisher. he has
    made his way through life by saying the right things to the right people, never
    getting a bad mark for deportment in school or a bad recommendation from an elder.
    he probably sat in the front of his class. the attempt to craft a cult of personality
    has failed because he seems to have none. he has invented and reinvented himself
    in order to please whoever would judge him next and has done so with such skill
    that nobody can tell for sure who the real bill clinton is. the sum of his many
    strengths is an endearing weakness, the desire for unfiltered affection and admiration.
    his bond with the american public is not one of leader and followers. it is more
    like the relationship between a dependent man and a mass of supportive codependents.
    he does not chase an impossible dream so much as a fat file of polling results.
    in short, we have a president who has made us all part of his continuing battle
    for political survival-a hollow man who could go out not with a bang but with
    a whimper.'
