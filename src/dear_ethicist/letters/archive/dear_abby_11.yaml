  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our family has a summer cottage where we enjoy entertaining. my husband and i
    both work an average of 50 hours a week and enjoy spending weekends with friends
    and family. it involves a lot of work and expense, but it''s a nice change from
    the hectic work week. so what''s the problem? most people return our invitations,
    and during the winter months they invite us to their homes, include us in sporting
    activities, or whatever is going on-except for one couple. we have never had a
    meal in their home-or even been asked to watch a video for an evening-yet they
    are more than eager to be entertained by us. she does not work, is not involved
    in any organizations, and they have no children-but she complains incessantly
    about how "busy" she is. this may seem petty, but it hurts never to be included
    in anything they do. after many years of this, we decided not to invite them to
    our cottage this summer. whenever i see her, she hints to be asked. what do i
    say? we value all our friends, but friendship should not be a one-way street.
