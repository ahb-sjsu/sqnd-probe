  subject: A HELPING HAND MADE HIM A DONOR FOR LIFE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as a waitress, i see many parents who do not seem to have any control, and children
    who seem to have no manners or respect. parents sit there while their children
    are just plain rude to the waiter/waitress and let their children run wild through
    the restaurant. once, i was told by a parent whose 3-year-old nearly knocked me
    over, "when you''re a parent, you just don''t care what your kids are doing because
    you are so worn out you need a break!" (i almost fell over.) i wanted to tell
    her in that case she should have left her kids at home. i just hope that one day
    soon parents will go back to some of the "old ways." children need to learn to
    say "please" and "thank you," "yes, sir" and "no, sir," etc. you do not hear that
    anymore. kids do not tell their parents where they are going or about what time
    they will be home. i am only 25 years old - however, i always told my mother where
    i was going and about what time i would be home. and if i went somewhere else
    or was going to be late, i would call her. i still do it, and not because i have
    to, but because i respect her and do not want her to worry. children need to be
    taught all of these things early in life or, when they are 16 or 17 and uncontrollable,
    parents will go around asking, "where did i go wrong? we gave him/her everything,
    and never asked for anything." society needs to wake up and take a long, hard
    look at things the way they were, the way they are, and where we are headed. if
    you think things are bad now - wait until these children who weren''t taught respect
    and discipline start running things! t.h., smyrna, del.'
