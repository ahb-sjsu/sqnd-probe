  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 28 years old and am engaged to marry a wonderful man. when making out our
    guest list, i have run into a dilemma that i''m hoping you (or perhaps a reader
    who has solved this problem) can help me with. i grew up in a home with an abusive
    mother and an absent father. at the age of 16, i began to have suicidal thoughts
    and was placed under the care of a psychiatrist. through countless hours of therapy
    (years, actually) my doctor gave me his listening ear and caring heart. he has
    helped me deal with the turmoil of my upbringing and gave me the "tools" with
    which i was able to forgive my mother before her recent death. in short, my psychiatrist
