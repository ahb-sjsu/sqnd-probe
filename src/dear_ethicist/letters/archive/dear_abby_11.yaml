  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last week, i broke up with the man i''ve been seeing for nearly a year and a half.
    i''m 27 with two small children. my friend, whom i''ll call "jerry," is 38 and
    married. i am divorced and work full time trying to make ends meet. jerry helped
    me pay my bills and took care of my children and me financially. the problem:
    his marriage, his card playing, his telling me he''d come over and never showing
    up - or he''d show up three or four hours late. in the beginning of our relationship,
    i told him i''d wait forever for him to "get his life together," leave his wife,
    etc. it seems my waiting was futile until the day i told him i didn''t want to
    see him anymore. now, all of a sudden, changes are going to be made. in the meantime,
    i have started dating someone else. he''s 31, single, good with the kids and takes
    me to nice places. this is the first time in my life i''ve had the opportunity
    to date. so - what''s my problem? should i believe that jerry is really leaving
    his wife? is it worth the financial security to stay with this man, or should
    i try it on my own? it is so hard. i have no family here to help me, and my ex-husband
    is giving me a hard time because i had his wages attached for child support. do
    people ever really change, abby? waiting for a change'
