  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1993
  signoff: MOM'S CRITICISM KEEPS DAUGHTER AT A DISTANCE
  subject: MOM'S CRITICISM KEEPS DAUGHTER AT A DISTANCE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    can you stand one more letter about grown children who do not visit their parents?
    my mother complains to her friends that i rarely visit - but here''s the reason
    why: every time i''ve visited my mother in the past 20 years (i''m 40 now), i''ve
    been subjected to a barrage of criticism about my hair, my clothes, my weight,
    my friends, my job, my car, my home and other relatives i visit who are not on
    her "approved" list. if i express an opinion with which she does not agree she
    flies into a rage and invites me to leave. mother found other things to do on
    the day i graduated from high school (as valedictorian), the day i graduated from
    college (with honors), the day i got my ph.d. (with distinction), the day i moved
    into my first apartment, and the day i bought my first house. in 1989, i was living
    in san francisco when a big earthquake occurred. my home sustained minor damage
    and we were without electricity and full phone service for several days. when
    i finally got an open phone line, it was 8:30 p.m. the day after the quake. the
    first phone call was to my mother to let her know i was safe. her reaction? she
    was upset because i woke her up. my mother is an angry and bitter woman with little
    room in her life for laughter, joy or outside interests. i find my visits with
    her to be full of sadness, frustration and stress. no matter what i do or say,
    i always come away feeling like a failure. that is why i keep my visits to a minimum.
    another kind of child in san francisco'
