  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m the aunt of an 18-, 16- and 7-year-old. i have no children of my own, and
    for the past 18 years i have shipped gifts for every birthday, hanukkah and valentine''s
    day. i usually send cards for halloween, too (and plenty of "no reason" gifts).
    i never get thank-you''s or acknowledgments, so i generally have to call to make
    sure a package has been received. this past holiday season (my eighth month of
    unemployment), i didn''t send any gifts at all, but picked it up again in january
    when i started working. i still haven''t heard anything from anybody - evidently
    it made no difference that they didn''t hear from me. i send those gifts because
    i love these kids, and nothing will change that, but i''d be lying if i didn''t
    admit that the gifts have grown less and less generous and are sent with more
    and more resentment. i have decided that as each child turns 18, no more gifts.
    (they probably won''t even notice!) do you blame me? auntie j. in l.a.'
