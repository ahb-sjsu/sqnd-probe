  body: 'Dear Ethicist,


    i have worked in a state government office for 15 years and take pride in my work.
    several women are now being allowed to bring in their babies all day, even though
    many child-care options are available to them. our old building has very few amenities
    - no lunchroom, no clean bathroom, or any kind of privacy provided for the majority
    of employees. many of my work colleagues now spend a good portion of their day
    fussing over these babies instead of working. the mothers bring their babies into
    meetings and do not have the courtesy to leave if the babies start crying or fussing
    or need to be breast-fed. the office manager brings in his own handicapped child
    at his convenience, so my complaints that babies and children are very distracting
    in an office, especially when trying to meet deadlines, have fallen on deaf ears.
    abby, what do you and your readers think of babies and children being allowed
    in public offices with their parents? perturbed in washington'
