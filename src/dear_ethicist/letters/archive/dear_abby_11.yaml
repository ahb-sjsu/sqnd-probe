  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter signed "lost and lonely," from the widow whose children cleaned out
    all her deceased husband''s belongings "for her," brought tears to my eyes. and
    your answer really surprised me. you said the daughters spared her a "painfully
    heartbreaking task"-wrong! they denied her the chance to heal! sorting his belongings
    gives her a last chance to review old memories-or catch a whiff of his cologne
    on a suit coat, and choose who would most appreciate something which was his.
    with his passing, all his things belonged to her-and if she couldn''t handle the
    sorting, she could have asked for help. as it is, i think they overstepped their
    bounds. grief is bad enough, but grief, emptiness and boredom compound the loss.
    the "kids" deserve a boot to the rear. and you? for shame. linda skipper'
