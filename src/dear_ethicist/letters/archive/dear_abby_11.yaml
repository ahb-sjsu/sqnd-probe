  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 25 and jeff (not his real name) is 28. we met at work and were very much
    attracted to each other. he told me he had lived with an "older woman" for three
    years, but it had been over for a year. i believed him. well, a month ago, i got
    a telephone call from his "former" girlfriend, saying that she and jeff had been
    sleeping together the whole time he and i were dating! when i confronted him,
    he said she was a liar. i asked him to call her and prove it, so he called her,
    but all i could hear was him, and he didn''t say one thing to prove his innocence.
    he talked so nice and sweet to her. this upset me, so i asked him to call her
    again and let me listen, but he refused. i knew jeff went to see her often because
    they own a dog together. now the dog is with jeff, and she goes to his house every
    day -- to see the dog, he claims. well, i called his house one night at 11 p.m.
    and she answered the phone. that was it for me! i told jeff that was the end of
    our relationship, but he insists i am jumping to conclusions, and they are just
    friends. abby, you''re a smart lady. would you believe him? second to nobody'
