  subject: FORGET THE HYPHENS; WE'RE ALL AMERICANS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "asian-american in alabama" wrote to say that even though he was born and raised
    in montgomery, ala., he had been stopped by strangers who asked, "where are you
    from?" well, abby, i was born in the united states, as were my parents, my grandparents
    and my great-grandparents. on my father''s side, the records are not quite clear,
    but he can trace his family back to colonial days. however, despite my german
    ancestry, it would never occur to me to call myself a german-american. i am an
    american. when world war ii broke out, my father didn''t wrestle with his german
    ancestry. he was an american. he fought the nazis in africa, in italy, in france
    and in germany. i am getting tired of people who insist on hyphenating americans.
    they refer to afro-americans, asian-americans, native americans, italian-americans,
    mexican-americans, etc. "asian-american in alabama" said, "the only authentic
    americans in the united states are the american indians," which isn''t true, as
    they also came from somewhere else. my family has been in america long enough
    for me to qualify as a native american. in fact, i even have some indian blood
    in my veins. my advice to "asian-american in alabama": the next time you are asked,
    "where are you from?" or, worse yet, "what are you?" proudly reply, "i''m an american!"
    sign me . . . an authentic midwest american from minneapolis'
