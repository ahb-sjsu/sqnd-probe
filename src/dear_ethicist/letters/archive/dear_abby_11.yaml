  subject: 'VICTIM AFFIRMS: LIFE IS WHAT''S MOST VALUABLE'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we live on a corner lot. the front yard is not fenced, so the kids and dogs cut
    across the corner. the kids i can yell at-the dogs i can just clean up after.
    (we don''t even own a dog.) the most recent aggravation came, however, with the
    ripening of the apples on the tree which is between the house and the sidewalk.
    neighborhood kids come by, pick an apple-or an armful-take a few bites, and throw
    the cores in my yard or on the sidewalk. the other day, two young girls walked
    by my house with armloads of apples. they glanced in my window and saw that i
    saw them. i came out on the porch to tell them once again that i did not want
    them picking apples off my tree, but they ran off, denying that the apples were
    from my tree! while they were running, i asked them loudly why they were running
    like guilty little thieves. my dilemma: i do not mind children picking my apples,
    but i think they should ask first. there are more than enough apples. if they
    want enough for a pie, i''d give them a bag in which to carry them. so now i feel
    like the neighborhood witch because i don''t let the kids pick my apples. i still
    think if they don''t ask first, it''s stealing. am i right or wrong? apple annie
    in tacoma, wash.'
