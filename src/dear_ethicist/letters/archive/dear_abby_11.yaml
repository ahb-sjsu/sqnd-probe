  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 79-year-old widow. i have been alone for 17 years, with no love or help
    from anyone. i was doing all right and was fairly content until i fell ill and
    was hospitalized. this led to my retirement at age 75. now i feel like a discarded
    puppy left out on a road all by myself. i am under a doctor''s care, but pills
    can''t cure my loneliness and yearning for love. i could move to the state where
    my daughter and her family live, but i''m sure they''re too busy to spend much
    time with me, so i would have to live alone. besides, i was born and raised here,
    and have some good friends and neighbors. here, at least, i have someone to talk
    with. if i moved, i would be with strangers. (i don''t need a nursing home yet.)
    abby, i have called around trying to be put in touch with a homeless person who
    would appreciate a home-but no luck. i am not a complainer and try to put on a
    happy face for my friends. where can i find a good christian person who needs
    a home and a good friend? please don''t use my name. i don''t want sympathy-just
    someone to help and love. i can''t stand this loneliness much longer. lonely in
    bloomington, ill.'
