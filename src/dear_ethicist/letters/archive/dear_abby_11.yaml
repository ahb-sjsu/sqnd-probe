    you once wrote, "if you want your children to turn out well, spend half as much
    money and twice as much time with them." how wise! as a concerned grandparent,
    i watch my grandchildren grow pathetically spoiled. when i raised my children,
    i was home all day and my husband provided for all of us. our children had nice
    toys, good clothing, and we all took family vacations together. now i see my grandchildren
    wearing designer clothes, with more toys than will fit into one room. their parents
    take them on weekend trips to texas, louisiana, alabama and florida. the cost
    is outrageous. meanwhile, my children are in debt up to their eyeballs trying
    to keep up with the joneses. you are right, abby - it''s not how much money you
    spend on your children that counts; it''s how much time you spend with them. how
    else can you teach them proper values? time spent with a child is a gift of love.
    no other gift is as precious or lasting. keep hammering away at that philosophy,
    abby. sad in nashville'
