  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a faithful dear abby reader and usually agree with your answers, but your
    response to the feminist who complained about men treating her to drinks in bars
    and then behaving as if they expected "something" in return upset me. you said
    that if she really wanted to promote equality between the sexes, the next time
    she struck up a conversation with a guy in a bar, she should buy the drinks. then
    she wouldn''t owe him anything! since when does accepting a couple of drinks in
    a bar create a debt possibly to be repaid in prostitution? you were off base with
    the feminist, who rightly assumed that the gift of a couple of drinks was politely
    discharged by the pleasure of her company. when women earn a dollar for every
    dollar men make, i''ll advocate going dutch on every outing. in the meantime,
    i say that dates-even those encountered in bars, and this goes for either gender-owe
    the purchaser nothing except a sincere thank-you. in a survey a few years ago,
    young men were asked whether they thought they could expect sex if they spent
    money on their dates. the more they spent, the more likely they were to say that
    sex was expected! to go along with that, which you imply you do by agreeing that
    the only way she wouldn''t "owe" him something would be to buy her own drinks,
    is to say that dating is a form of prostitution. please reconsider your answer.
    pat yeargin, atlanta feminist'
