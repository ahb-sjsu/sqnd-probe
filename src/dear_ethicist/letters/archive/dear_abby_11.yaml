  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ve been married for four years and have a 2-year-old daughter. my problem is
    me. since i had my baby, i''ve gained a lot of weight and can''t get it off. i
    feel like my husband doesn''t love me anymore because of this. i''ve asked him
    about it, but he just blows me off. he never tells me that he loves me; he never
    kisses me; and we''ve gone from making love three to four times a week to three
    to four times a month, and i know it''s because i don''t turn him on anymore.
    what i wouldn''t do for him just to hug me. i feel so lonely and ugly. i don''t
    even leave the door open while i''m dressing, because i don''t want him to see
    me. i''ve lost all my self-esteem. i hate to leave my house because i feel like
    people just look at me and say, "look at her. she must be at least 100 pounds
    overweight. i''m surprised her husband is still with her. i feel sorry for him."
    when i look at my wedding pictures, i get so depressed. i hate myself. how could
    i have ever let myself get like this? abby, i don''t know what to do. i can''t
    afford to go to one of those weight-loss centers every week. is there anything
    that you can say to help me? too fat to be loved'
