  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in response to the letter from "mother of the bride," marsha and brad seem like
    normal young adults, trying to live, love and marry according to god''s law. their
    condemnation by her mother is tragic, unwarranted and undeserved. it''s interesting
    that after all her self-righteous babble, she was too ashamed to sign her name.
    i am a staunch roman catholic-educated by the jesuits throughout high school and
    college-and i can tell her with certainty that most of the jesuits who taught
    me would condemn her profoundly. in this entire premarital mess, the mother is
    the only sinner. her only obligation in this matter is to stand by her daughter,
    and support her psychologically and in every way possible. in 20 years, when she
    goes to visit her daughter and her family, and they throw her out, she''ll ask,
    "what did i do wrong?" i speak with authority; i was there. in 1960, my wife and
    i married in the face of considerable opposition. betty was a superb wife and
    mother. she raised three beautiful children, but we could never forget the cloud
    that hung over what should have been one of the happiest days of our lives. betty
    died three years ago, during the 31st year of a wonderful marriage. for god''s
    sake, mother, help your daughter, please ! leonard j. de carlo, m.d., oklahoma
    city'
