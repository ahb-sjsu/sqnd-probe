  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i have been married 42 years. i love him with all my heart. we
    have six children whom he loved and for whom he provided until they all got married.
    he retired almost two years ago. our life after he retired started off just wonderful.
    we were together doing everything. then he had an employee retiring at work; they
    were having a lunch for him, and my husband wanted to go. it just didn''t "feel"
    right for him to go, abby. i have had the feeling before that he might be with
    other women - and i have seen the signs. i put it all behind me to start a new
    life. well, that day he was gone more than two hours. i knew something was wrong
    because those employees have to go back to work at 12:20, and when he returned
    to the house he just didn''t seem the same. i never said a word. that night we
    went to bed and he had his undershirt on inside out. i asked why. he said, "i
    must have put it on that way this morning." i never ever knew him to put his undershirt
    on wrong side out. (and inside his pants was evidence of something else.) i just
