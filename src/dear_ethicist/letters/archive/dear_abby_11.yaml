  subject: 'SEX AT AGE 14: IS `EVERYBODY'' DOING IT?'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i wonder how many of your readers are disturbed about the early age that their
    children are choosing to start having sex. i am the mother of a 14-year-old daughter
    who started having sex a year ago. she trusted me enough to tell me about it a
    couple of months ago. i tried to handle it in a way that wouldn''t make her feel
    bad, but abby, i felt terrible! i was 19 when i had my first experience. when
    my mother found out, she made me feel so rotten that i always swore i wouldn''t
    make the same mistake with my kids. but i can''t help but feel angry and disappointed.
    my other daughters - who are older - tell me that the youngest one is fine and
    can handle her sex life. everyone i talk to about it sympathizes, but they tell
    me that this is how it is nowadays - most youngsters 13 and 14 are having sex.
    i struggle with how to set appropriate limits, when i feel the kind of limits
    i thought were right didn''t keep her safe in the first place. is there something
    wrong with me because i''m not able to accept her as an adult yet? horrified in
    holbrook, mass.'
