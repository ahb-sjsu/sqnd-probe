  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband, who is normally a kind and loving man, recently told me that he finds
    my body size troubling. i''m 5 feet 3 inches, weigh 204 pounds and have tried
    every diet under the sun. i doubt if there''s a weight-loss plan that anyone could
    suggest that i haven''t tried. my question, however, is not about another kind
    of weight-loss program. what i''d be interested in knowing is this: how do other
    men with fat wives deal with it-especially those whose wives got fat after their
    marriage? are they embarrassed in front of friends? do they have affairs, or fantasize
    about thin women? or do they say nothing and quietly hate their wives? does criticizing
    bring a change? do they decide to resist cultural standards of weight? or do they
    ignore it and love the other qualities their wives have? please ask your male
    readers, abby. i''m very interested in what they might have to say-but they are
    not the kind of questions you ask some man sitting in the local fast-food restaurant.
    thank you! fat but not happy'
