  subject: HOLIDAY BLUES FOR THOSE WITH SCATTERED FAMILIES
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    with the holidays coming up, i think many people will relate to this. my husband
    and i live in a metropolitan area, with no relatives in town. my family is 200
    miles in one direction, and his family is 240 miles in the opposite direction.
    we have other relatives at points varying from 120 to 1,200 miles away. those
    family members have their own commitments with various in-laws, etc., that we
    are expected to work around. i am tired of hearing that we do not spend the holidays
    with any of these people. in 10 years we have spent one holiday on a vacation-just
    my husband and me. the other 19 thanksgivings and christmases we have spent gallivanting
    cross-country, trying to keep everyone happy. i just want to say, stop being angry
    at relatives who are unable to make it to where you are for christmas. you have
    no idea what they may be dealing with. you may not know that your brother-in-law''s
    mother just found out that she has cancer and wants to spend a quiet christmas
    with just her immediate family. or your sister took a pay cut at her company,
