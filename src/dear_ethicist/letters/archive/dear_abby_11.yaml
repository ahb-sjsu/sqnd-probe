  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ve read many letters in your column concerning mothers who won''t let go of
    their married sons. among them are those who dislike their daughters-in-law without
    any real reason. don''t those mothers realize that they are the losers? my sister-in-law
    tells me what my mother-in-law says about me, and it really hurts me. if i could
    write a letter to my mother-in-law, this is what i''d say: "dear mom: i''m always
    pleasantly surprised to meet someone who doesn''t judge people by their race,
    religion, size or shape. i think to myself, `how nicely the parent taught the
    child.'' but it isn''t always that way. "it is not fair to be judged by one''s
    appearance. nor is it pleasant to be declared lazy, stupid, unworthy or unlovable.
    i don''t know all the ugly things you think or say - only that you are willing
    to dismiss me as unsuitable. "make all the obnoxious, repulsive remarks you can
    think of. i will feel hurt - and i will cry. but i will ride the river of tears
    far away from you. and i will take your son and grandchildren with me. "judge
    me as you deem appropriate. the choice is yours." hurt in texas'
