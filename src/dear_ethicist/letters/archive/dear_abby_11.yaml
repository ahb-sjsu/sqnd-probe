  subject: COPS NOT ALONE WHEN IT COMES TO RISKY BUSINESS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is for "unsure in framingham, mass." whose fiance refuses to marry him if
    he becomes a street cop because it''s too dangerous. someone should point out
    that more people are killed or seriously injured working with farm machinery.
    and what about construction workers, welders and electricians? also, building
    high-rises, dams and bridges isn''t exactly a walk in the park. how many lumberjacks
    and loggers are killed on the job each year? i personally knew two house painters
    who died on the job, and one who fell off a ladder and was permanently paralyzed
    from the neck down. not along ago, 12 coal miners in eastern kentucky were buried
    alive on the job. when was the last time 12 cops died at the same time? and when
    did 25 people die together, as did the employees of that chicken-processing plant
    in north carolina two or three years ago? i would feel a whole lot safer being
    a street cop than being a clerk in a 24-hour convenience store. b.l. in goodlettsville,
    tenn.'
