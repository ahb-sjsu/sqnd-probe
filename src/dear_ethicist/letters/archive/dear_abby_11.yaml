    and asked, "want a ride?" he looked ok and was about my father''s age, and my
    feet were about to drop off with freezing, so i said yes and hopped in. he asked
    me where i was going and i told him. he drove me there, but before he let me out,
    he said, "young lady, i want you to promise me that you will never again accept
    a ride with a stranger, no matter how nice he appears to be. i happen to be a
    decent man, but you took an awful chance. you can''t tell anything about a man
    by the way he looks. "two years ago, i had a niece about your age who accepted
    a ride with a strange man, and three days later, they found her lifeless body
    in a ditch four miles from your home. she''d been raped and strangled." abby,
    i promised that man i would never again get into a car with a stranger. and i
    never will. lucky'
