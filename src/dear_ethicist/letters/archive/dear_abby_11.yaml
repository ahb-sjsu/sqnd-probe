  subject: Teenager wants cure for chronic shyness
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a serious problem that i have never seen addressed in your column, even
    though it''s fairly common. it affects people of all races, ages and both sexes.
    this problem is called shyness. being shy is like having an invisible cage around
    me, preventing me from saying and doing the things i want. i''ve been shy my whole
    life. on the inside i''m really a nice, friendly person, but i know that i appear
    to be quiet, sad and uptight. i really would like to change. i''m a 15-year-old
    girl, and i have never started a conversation with a boy. i feel like i''m doomed
    to be a mouse all my life. abby, i''m not talking about low self-esteem. i don''t
    think badly of myself, and i''m not anti-social, as some people might think. i''ve
    heard of support groups and 12-step programs for alcoholics, gamblers, smokers
    and overeaters. surely, shyness is just as important as these problems. i don''t
    want shyness to rule my life, but i don''t know what else to do. can you tell
    me what i can do about it? i know there are lots of shy people out there. you''d
    be doing us a huge favor. shy in altamont, n.y.'
