  subject: SHORT LIST OF RULES HELPS LIFE IN LONG RUN
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    going about the daily routine in this ''90s "me" generation, i''ve observed that
    too many of us have fogotten the golden rule and much of what we learned in kindergarten.
    suggested here are a few rules adapted to ''90s technology: ten rules for the
    ''90s 1. be on time. this includes responding to rsvp invitations and canceling
    appointments you aren''t going to keep. 2. include your phone number when leaving
    a message on someone''s answering machine, in case he''s getting his messages
    from a car or pay phone. 3. ask: "may i have . . .?" instead of telling people,
    "i need . . ." 4. carry a pen or pencil so you don''t have to borrow one. 5. don''t
    call anyone''s home before 9 a.m. or after 8 p.m. unless it''s an emergency. 6.
    if you have call waiting, don''t make the person you were talking to first wait
    on "hold" if you get another call. 7. be quiet in libraries, in theaters after
    the movie starts, and in hotels and hallways after 8 p.m. and before 10 a.m. 8.
    "closed" means closed. 9. don''t violate people''s privacy by giving their name,
    address or phone number to salesmen or anyone else without each person''s prior
    permission. 10. you are responsibile for your children and their behavior. robert
    alan soltis, esq.'
