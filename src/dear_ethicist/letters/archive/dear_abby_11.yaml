  voice: genuinely_stuck
  body: 'Dear Ethicist,


    here''s how one telephone call changed my life: i was a 19-year-old fellow working
    late on a saturday night at a service station. the telephone rang, and when i
    answered it, a young lady said, "oops, sorry, i must have a wrong number - i was
    calling my aunt." i don''t know what got into me, but i said, "please don''t hang
    up - what''s your name?" she said, "it''s betty, but i don''t talk to strangers
    . . ." i introduced myself, saying, "well, betty, my name is frank." i guess i
    fell in love with her voice, so i persuaded her to meet me. it was love at first
    sight. she was only 16, but her parents approved of me, and three months later
    we were married. last july, we celebrated our 43rd wedding anniversary. we have
    three fine sons, ages 34, 37 and 42. the oldest is married and gave us two beautiful
    granddaughters - ages 11 and 8. i guess you could say that our meeting is the
    story of how one wrong number turned out to be the right number for betty and
    me. the frank williamsons, austell, ga.'
