  body: 'Dear Ethicist,


    regarding the mother whose children neglected to send some kind of expression
    of thanks and love on mother''s day: i am wondering if there is a trend for young
    adults to accept what their parents and grandparents do for them as a duty which
    requires no recognition. my adult children have always expressed appreciation
    of my gifts to them, but my grandchildren (ages 17 and 11) have never acknowledged
    my gifts with a note, a phone call, or even in person on those rare occasions
    that i see them. the gifts are mostly cash - in the amount which i consider appropriately
    related to my income. i have never mentioned my hurt to my children. should i?
