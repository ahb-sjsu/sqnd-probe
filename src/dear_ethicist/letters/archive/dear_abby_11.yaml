  signoff: 'WORD''S OUT TO ABC EXECUTIVES: DON''T MESS WITH `...'
  subject: 'WORD''S OUT TO ABC EXECUTIVES: DON''T MESS WITH `HOME'''
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    keeping the "home" fires burning has been tough for the 6-year-old abc daytime
    program with hosts gary collins and sarah purcell. "home," a how-to guide for
    modern domesticity, draws a loyal audience. but abc, at times, has seemed as bent
    on rubbing it out as a diligent homemaker attacking an embarrassing toilet bowl
    ring. "we have an inside joke here: this is the show that nobody can kill," says
    woody fraser, the show''s creator and executive producer. "every new vice president
    who comes in wants to take aim at `home,'' either because they don''t understand
    the nature of it or don''t like the nature of it." it is a program designed for
    women, fraser says, and that seems to confound the network executives. in july
    1991, abc managed to drive fraser away as producer when the network insisted on
    revamping "home," making it more news-oriented in a bid to increase viewership.
    but ratings plunged, and fraser was lured back in november 1992. in january, abc
    announced that it was canceling "home" in favor of a talk show imported from canada.
    affiliates howled at the prospect of another gabfest, 27,000 viewers sent angry
    letters and abc retreated. the one-hour program, which airs 10 a.m. weekdays on
    wls-ch. 7, was given a vote of confidence with a yearlong contract. recent "home"
    shows have featured such segments as dollar-stretching ideas "every clothes shopper
    should know," recipes for low-fat snacks and a workshop on replacing cracked bathroom
    tiles. weightier issues also get attention. there''s advice from columnist abigail
    van buren-"dear abby"-on solving marital problems, medical updates and a pediatrician''s
    take on child-rearing issues such as parental nudity around children. the studio
    set is comfortable and houselike, perfect for a midmorning kaffeeklatsch with
    friends. the casually dressed collins and purcell are relaxed and low-key. no
    power suits-or acts-here. the information is often meaty, a blend of anecdotal
    experience and professional savvy. the mother of a newborn tells how a temporary
    nanny helped save her sanity; a pediatrician explains the value of such services.
    "i want to give solutions and answers," fraser says. "i''m giving you positive
    possibilities because we are inundated with bad news constantly." crafts segments
    are popular-and a perfect example of why men in the tv industry find "home" hard
    to fathom, says mary alice dwyer-dobbin, abc''s executive vice president of daytime
    programming. "male executives, whether station managers or even executives here
    at the network, watch the screen without the audio on and think, `what is this
    little arts and crafts show?'' " what they''re missing, fraser says, is the ability
    to view the world from outside their perspective. when dennis swanson, abc''s
    daytime programming president, told fraser in 1991 that the show should focus
    on more important issues and events, fraser left, and in the 16 months he was
    away, the ratings fell by nearly half. "dennis called and said: `i made a mistake.
    let''s see what you can do with it,'' " fraser recalls."i took it from the political
    to the practical, if you will. i made it a woman''s show again." even in these
    days of anti-political correctness, it may seem chancy for a man to proclaim he
    speaks for women. but fraser is unapologetic. he feels a special bond with the
    opposite sex. "i happen to know that women are brighter than men," he says. "they''re
    more open and sensitive than men. my wife calls me a soft man. she says i''m a
    feminine man. i don''t mind that. i''ve never minded diapering babies." fraser
    also relies on two of his daughters, both young mothers, to gauge how successful
    "home" is in meeting its audience''s needs. "they find this to be a show that
    gives them information they can really use," he says. "maybe they should have
    been paying more attention to their mother when they were 15, but now they have
    to pay attention." the reborn show''s mission is to keep its homespun soul intact
    but boost ratings. that means more promotion and a higher entertainment quotient,
    says dwyer-dobbin. but not too heavy on the fluff, fraser insists. "if we''re
    too entertaining, then you don''t get the information," he says. "then we hear
    from our audience."'
