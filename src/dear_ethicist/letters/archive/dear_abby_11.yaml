  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my fiance and i recently attended the wedding of two acquaintances we hardly knew
    - they are friends of friends. we were leaving the chapel when we stopped to congratulate
    the bride and groom. no sooner were the words out of our mouths than the groom
    shoved a video camera into my fiance''s hand and told him (not asked - but told)
    that he was to tape the wedding reception and go around asking the guests if they
    had any advice for the bride and groom - on camera. naturally we were caught off-guard,
    so we tried to make the best of it. when i asked who delegated this task to us,
    the bride replied, "i did. my sister''s boyfriend was supposed to do it, but they
    broke up last night and he''s not here." next thing i knew, the bride told me
    that videotapes hold six hours of stuff, so i should be able to get the entire
    reception - "and don''t forget to get us leaving the reception in the limo!" well,
    i went around asking the guests what advice they had for the newlyweds just like
    i was asked to do. anyway, i haven''t given them a wedding gift yet, but i''m
    considering sending them a card saying, "hope you enjoy the video!" after all,
    people get paid hundreds of dollars to do what i did. others i''ve spoke to suggested
    that i send them a bill for services rendered. what do you think? crabby in colorado'
