  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was unexpectedly laid off a few months ago. i had worked for this company for
    nine years and was devastated when i lost my job. my supervisor assured me that
    they hated to let me go, but they had to cut back because the economy was in a
    slump and they had to make some drastic cuts. i have responded to more than 70
    help-wanted ads in the past six months and have received only five interviews,
    12 telephone responses and four written responses. i have the education and background
    for all of the positions for which i applied. i think employers should show some
    common courtesy by at least calling or writing to those who apply for employment-if
    nothing more than to acknowledge that they received the resume. i realize that
    there may be numerous applicants for certain jobs, but an acknowledgment could
    be a postcard or even a form letter. i would be happy to receive anything to let
    me know my efforts had not been totally useless. so, to all employers and recruiters:
