  subject: HUSBAND'S LADY COULD BE MORE THAN A FRIEND
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a friend i met at work. i''ll call her sandra. she is half my age. (i am
    60.) we would take lunch breaks together with several other girls and talk about
    our families, movies and what''s good on tv. sandra would take over the conversation.
    now she has started calling me at home after work and on weekends. sometimes she''ll
    call twice a day. she keeps me on the phone for an hour, sometimes longer, telling
    me the same stories over and over. my husband tells me it''s time to tell her
    that three calls a week is all i can handle. basically, she''s a nice person,
    and i hate to hurt her feelings because she has no friends. she does have family,
    but says they just want to use her. how do i tell her i have family i want to
    spend my time with, and can''t keep talking to her on the phone that much? i feel
    sorry for her and don''t want to hurt her feelings. when i tell her, "you just
    called me," she says, "but guess what?" then she goes on for another half-hour.
    help! telephone hostage'
