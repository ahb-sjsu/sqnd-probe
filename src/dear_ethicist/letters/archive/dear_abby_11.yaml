  voice: genuinely_stuck
  body: 'Dear Ethicist,


    before we know it, it will be vacation time again. may i pass on some tips on
    how to be the perfect house guest? (mine just left.) she always put her dirty
    dishes in the sink, kept her bathroom clean, didn''t run the water forever, and
    hung her wet towels on the drying rack over the tub. she didn''t chatter endlessly-she
    wrote cards to friends while i read the newspaper. when i drove her anywhere,
    she paid for the parking. she took me out to dinner several times. she wore "footsies"
    around the house that were quiet and rug-saving. she kept her bed made, and when
    she left, she neatly folded extra blankets, ready for storing. she used her own
    credit card for long-distance telephone calls. and when she left, i was not exhausted,
    nor was my house in need of maid service. need i say more? i will welcome her
    back with open arms. jeane l. allen'
