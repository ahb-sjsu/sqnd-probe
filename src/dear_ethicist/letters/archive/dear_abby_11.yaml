  voice: genuinely_stuck
  body: 'Dear Ethicist,


    some time ago you printed a prayer to honor the memory of a deceased mother. i
    believe it is said on yom kippur, the holiest day of the year for people of the
    jewish faith. although i am catholic, i cut it out and saved it. i believe we
    worship the same god, and we are all his children. my beloved mother suffered
    from parkinson''s disease and alzheimer''s. she passed away on jan. 30, 1993.
    i miss her terribly, although i am grateful that she is no longer suffering. i
    am comforted by a supportive family and caring friends, and that prayer. i read
    it every day and it brings me a little peace. would you please print it again,
    abby? i''m sure it would bring others the peace of mind that it has for me. the
    title you gave it was "in memory of a mother." larry zagota, agoura hills, calif.'
