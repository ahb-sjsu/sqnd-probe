    year: 1994
  signoff: STAR-SPANGLED BANNER DESERVES ITS OLD GLORY
  subject: STAR-SPANGLED BANNER DESERVES ITS OLD GLORY
  voice: genuinely_stuck
  body: 'dear readers: have you noticed that in recent years there seem to be fewer
    patriotic americans flying "old glory" on flag day, memorial day and the 4th of
    july? perhaps this moving piece will stir others to action as it did me. your
    flag hello. remember me? some people call me old glory, others call me the star-spangled
    banner, but whatever they call me, i am your flag, the flag of the united states
    of america. something has been bothering me, so i thought i might talk it over
    with you-because it is about you and me. i remember some time ago, people would
    line up on both sides of the street to watch the parade, and naturally i was leading
    every one, proudly waving in the breeze. when your daddy saw me coming, he immediately
    removed his hat and placed it against his left shoulder so that his hand was directly
    over his heart-remember? and you, i remember, were standing there, straight as
    a soldier. you didn''t have a hat, but you were giving the right salute. remember
    your little sister? not to be outdone, she was saluting the same as you with her
    right hand over her heart-remember? what happened? i''m still the same old flag.
    oh, i''ve added a few more stars since you were a boy, and a lot more blood has
    been shed since those parades of long ago. but now, somehow i don''t feel as proud
    as i used to feel. when i come down your street, you just stand there with your
    hands in your pockets. you may give me a small glance, and then you look away.
    i saw one man take his hat off, then he looked around, and when he didn''t see
    anybody else take off his hat, he quickly put his on again. is it a sin to be
    patriotic today? have you forgotten what i stand for, and where i have been? anzio,
    guadalcanal, korea and vietnam! take a look at the memorial honor rolls, and see
    the names of those patriotic americans who gave their lives to keep this republic
    free. when you salute me, you are actually saluting them. well, it won''t be long
    until i''ll be coming down your street again. so when you see me, please stand
    straight and place your hand over your heart, and i''ll know that you remembered.
    i''ll salute you by waving back!'
