  voice: genuinely_stuck
  body: 'Dear Ethicist,


    carl and i met five years ago. i moved in after a year and a half. he felt that
    i was too fat because i was 10 pounds overweight. i disappointed him because i
    never got my weight down from 128 to 118. (i''m 5 foot 6.) so i moved out (my
    choice). after a couple of days of living alone, he begged me to come back and
    i moved back in. about nine months later i moved out. again, it was my choice.
    he did not want to marry me and i wanted to begin to plan my future. i stayed
    away about a month, during which he was pleading with me to come back and promising
    he would change. when i went to pick up my furniture, he cried and told me he
    couldn''t live without me - he wanted to get married. i moved back in and we became
    engaged. he wanted to get married immediately, but i insisted that we wait. which
    brings us to today: we went out with another couple last saturday night and wound
    up getting into an argument. he felt i wasn''t paying enough attention to him.
    (i was laughing a lot with my girlfriend.) when we got home, he wouldn''t speak
    to me for two days. the wedding is a week away, and now he is saying that the
    wedding is off because i don''t love him enough! i am 27, never married, have
    a college degree and a steady job, and am considered attractive. he is 31, married
    once at 21, no kids. am i crazy for still wanting to marry him? he can be generous,
    sweet and loving. crazy in love'
