  body: 'Dear Ethicist,


    six years ago, i did something stupid. my husband and i had two children and our
    marriage was rather shaky, so i let myself get talked into having my tubes tied.
    four years later, we divorced. seven months ago, i remarried. guess what? we want
    children. i was told that my surgery can be reversed - for $12,000! paid in full
    - up-front! this type of surgery is not covered by our insurance company. abby,
    i barely earn that in a year. do you know how long it will take us to save $12,000?
    i am 35 years old and my biological clock is running out. i know you can''t help
    me, but maybe this letter will help someone else. women, please do not have your
    tubes tied if there is even the slightest chance that you will regret it later.
