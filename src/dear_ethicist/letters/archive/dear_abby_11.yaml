  voice: genuinely_stuck
  body: 'Dear Ethicist,


    can you please tell me why otherwise polite and well-mannered people fail to answer
    personal letters? i don''t expect long, literary masterpieces; i''d be satisfied
    with a couple of chatty paragraphs, or even, "i received your letter but haven''t
    had time to reply." (actually, how much time would it take?) in august of 1991,
    i initiated a round-robin letter among eight friends who used to get together
    regularly but are now separated by geographical distance. it took an unbelievable
    10 months to get the letter back. as i write this, it has been 15 months since
