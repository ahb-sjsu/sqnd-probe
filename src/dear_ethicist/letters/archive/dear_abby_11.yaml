  signoff: WHO'S ON FIRST, DAD'S DAUGHTER OR GIRLFRIEND?
  subject: Who's on first, dad's daughter or girlfriend?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''d like to comment on the divorced father who sent his 6-year-old daughter a
    dozen long-stemmed roses for valentine''s day and his girlfriend of three years,
    a dozen short-stemmed roses! (he lamely blamed it on "a friend" who ordered them
    for him.) first, how about something more practical and lasting for a 6-year-old
    - such as time, shared values, or a memorable trip to the zoo? second, don''t
    discount the girlfriend''s feelings. feelings aren''t right or wrong. she has
    a right to have hers. to the girlfriend: things probably won''t change with your
    boyfriend, unless they get worse. men do lots of stupid things regarding children
    from former marriages to assuage their guilt. evaluate carefully before making
    any long-term plans with this one! i''ve been there twice, and the only thing
    i can change about someone else is my attitude. l.m., denver'
