  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my sister "kim" is being married in two months. since our father is deceased,
    kim has asked me to give her away. she lives in a distant state. now my problem:
    i have met my future brother-in-law, "john," a half-dozen times. he has always
    been rather cool toward me-though he has been warmer with the rest of my family.
    when i asked kim about this, she explained that she had told john that i was gay
    (which i am) and that he strongly disapproves of gays! last weekend, i called
    kim to discuss some arrangements pertaining to the wedding, and she told me i
    could arrive the day before the ceremony and indicated that aside from the wedding
    reception, there wouldn''t be any other festivities. today, i called "chuck,"
    a cousin who is invited to the wedding, to see if he would like to share traveling
    expenses. i told him i was driving out on thursday, two days before the wedding.
    chuck then asked me why i wasn''t going on monday, like everyone else, for the
    family dinner that john''s parents are hosting as well as the bachelor party.
    well, i called kim and found out that john and his family don''t want "someone
    like me" around. kim said she had to wheedle to get them to let me come to the
    church, because his family is very religious and they despise gays. he told her
    that my being at their wedding would be "a slap in god''s face." (never mind that
    kim and john have lived together for two years.) abby, i love my sister, but i
    feel hurt, and now i''m not sure i want to lay out the money and time to go where
    i''m not particularly welcome. what should i do? confirmed bachelor, cockeysville,
    md.'
