  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been working as a health-care provider for 15 years, and i see a lot of
    mothers and children in waiting rooms. what i see appalls and angers me. i see
    mothers letting their little boys hit them and their sisters. in a doctor''s office,
    there was a mother who came in frequently with her 8-year-old son. i watched as
    he socked his little sister in the face - with no consequences. i saw a boy of
    about 10 yell at his mother and hit her! she said nothing, only weakly defended
    herself against the slaps. recently, i had a 3-year-old boy as a patient. his
    mother and little sister were in the room. his sister touched his wristwatch,
    and he punched her in the chest with all his might! his mother saw it and didn''t
    do anything about it. who''s setting the example for this kind of treatment of
    women? why are these children allowed - even encouraged -in such violent behavior
    against women? carol in long beach'
