  subject: CAN LYING EVER BE AN ACT OF KINDNESS?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    that letter from "no name or town" really hit home with me. while dating my second
    - and definitely last - husband, i made what could have been a horrible mistake
    by telling him in vague terms about some premarital experiences i had. he seemed
    amused and intrigued. after we were married, he would occasionally tease me about
    my former lovers, but i noticed a bitter edge creeping into his tone. after a
    number of these little zingers, i realized that he was concerned about his own
    performance. then i told him with absolute honesty, "i wish i''d been a virgin
    for you, but no one has ever satisfied me as often or fully as you do; you must
    not realize how much it hurts me to be reminded of my past mistakes." but i believe
    what really clinched it was the baldest truth (i swear) of all: "darling," i said,
    "don''t you understand that all the time i was looking for you?" once i said that,
    with tears in his eyes, he smothered me with kisses - and the subject never came
    up again. also nameless in some other town'
