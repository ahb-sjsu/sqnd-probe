  subject: BLOOD DONORS ARE GOOD FOR COUNTLESS REASONS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you may be one of the lucky ones who have never been rushed to a hospital following
    an accident that required a blood transfusion. however, there are countless people
    who were not that lucky. in any case, if you''ve never thought of being a blood
    donor, please consider this: what good is a blood donor? a blood donor is good
    for people who go through windshields and red lights. for somebody with leukemia.
    for people being operated on. for barefoot kids who aren''t careful. for people
    who are into feudin'' and fightin''. for hemophiliacs and daredevils. for people
    undergoing dialysis while waiting for a kidney transplant. for people who fool
    around with guns. for little kids who manage to uncap a bottle of something poisonous.
    a blood donor is good for people who have been badly burned. for new mothers who
    need transfusions. for new babies who need a complete change of blood supply.
    for people having open-heart surgery. for cancer patients. for people with severe
    hepatitis and anemia. for kids who fall out of trees or whatever. a blood donor
    is good for people who are in a lot worse shape than most people you know. a blood
    donor is good for life!'
