    me with the news that it was his mom''s turn to have the annual family party at
    her house, but she had volunteered our house for the occasion. i got really upset
    because he just agreed to take it over without consulting me. our house is small,
    but we have a large porch and a pool. i know we will end up paying for all the
    food and drinks, and nobody in his family will offer to lend a hand in the work
    involved before, during or after the party. i flew off the handle and told him
    i would go away for the weekend and he could handle the whole thing himself. he
