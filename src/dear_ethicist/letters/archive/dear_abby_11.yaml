    walked into the chapel, followed by my siblings-all grown adults-a recording of
    "amazing grace" was playing. the record had a crack in it and the needle kept
    getting stuck. then the chaplain, who had never met uncle john, kept mispronouncing
    his last name, and everyone got the giggles. it was contagious-people were laughing
    so hard, they cried. after the funeral, my parents invited everyone to join us
    at the holiday inn next door for lunch. dad had his usual martini, mom had her
    manhattan, and we had wine with lunch. the waiter said: "you all seem so full
