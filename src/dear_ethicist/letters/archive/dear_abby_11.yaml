    six years. i get three pecks on the cheek a day. one to say, "goodbye, i''m going
    to work," one to say, "i''m home," and another to say, "goodnight, i''m going
    to sleep." we have sought counseling with different counselors. my husband has
    consulted a urologist, and we''ve purchased the "making love work" videotapes.
