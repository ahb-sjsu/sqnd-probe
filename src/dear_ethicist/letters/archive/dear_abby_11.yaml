  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently took a vacation trip with two friends to a place 700 miles from here.
    we agreed to divide the expenses equally. we used my car, and i volunteered to
    do the driving, which put 2,000 miles on my car. the gasoline came to about $34
    apiece. i own a very nice, expensive car, which i paid for myself, and i did all
    the driving. my question: should i have had to share equally in the cost of the
    gasoline since i provided the car? if i were a passenger, i would feel obligated
    to contribute a lot more than just one-third of the gasoline. (one of the passengers
    did treat me to dinner at an inexpensive franchise-type restaurant on the way
    home to show her "appreciation.") obviously, i need to educate my passengers and
    come to some sort of understanding about car expenses, but i am not sure what
    would be a fair assessment. please advise me, abby. i am sure many others would
    like to know also. loyal reader'
