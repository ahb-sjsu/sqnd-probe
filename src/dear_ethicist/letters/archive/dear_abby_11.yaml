  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i give my grandchildren presents, i need only to know they were received
    and appreciated. they can thank me in person, over the phone or in writing. and
    any way they choose to do it is fine with me. it''s not a matter of good manners;
    it''s simply common sense. what does one do with all those thank-you notes? throw
    them away, right? so, now you tell me that when i receive a birthday gift, after
    i hug, kiss and thank the giver in person, i must mail him a thank-you note? oh,
    come on, abby. how silly can you get? and how many shares do you have in hallmark
    cards? i do not give gifts in order to be thanked. i give them to make loved ones
    happy - not to add one more chore to their busy lives. except for weddings and
    large showers, where personal contact is not made, one thank-you is quite enough
    for me. lydia palmer, west hartford, conn.'
