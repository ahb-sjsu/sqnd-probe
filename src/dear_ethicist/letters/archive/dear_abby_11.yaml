  body: 'Dear Ethicist,


    i''ve always gotten along well with my neighbors, but listen to this: the woman
    next door has a lovely peace rosebush. last june she planned to take a large bouquet
    to decorate our church, but when she came out early sunday morning to cut the
    roses, she discovered that the bush had been stripped! meanwhile, guests we had
    for dinner on saturday night brought me a large bouquet of peace roses, which
    i had placed in our front window. when my neighbor discovered that her roses were
    gone and saw the bouquet in my window, she rang my doorbell, practically forced
    her way into my house, took my flowers and said some terrible things to me. i
    was too shocked to respond. now it turns out that following the episode, another
    neighbor had come to her to apologize for her preteen daughter, who had sneaked
    into her yard that saturday evening and stolen her roses! my neighbor''s husband
    says his wife is too embarrassed to face me, and i should swallow my pride, go
    over there and make up with her. abby, i can''t forget those shameful things she
    said to me. i feel terrible about the whole thing, but since she''s in the wrong,
    i think she should come here and apologize to me. how can this be settled so we
    can be friends again? rose fever'
