  subject: HOSTS GROW WEARY OF STINGY GUEST
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i were friends with a couple i''ll call steve and marie for more
    than 35 years. marie passed away several years ago, and we have continued to see
    steve on a social basis as we always did, including him in family celebrations,
    having him to dinner, etc. over the past several years, i have cooked many meals
    for steve who, by the way, cannot cook. i''ve never expected anything but a simple
    thank-you, but suddenly it occurred to me that never once has steve brought over
    a bottle of wine, sent a plant for christmas or even a card for my birthday. on
    those occasions when my husband and steve and i go out for dinner, steve has never
    offered to pick up the check. he is quite well-off and could easily afford it.
    my question: do you think steve is just plain ignorant, cheap, or taking advantage
    of us? in our culture, many people seem to "forget" their friends who have lost
    their mates, but my husband and i are the only ones of our mutual friends who
    have continued to include steve as always. abby, do you think i have a right to
    feel hurt, or am i making too much of this? we both enjoy his company, by the
    way. miffed in michigan'
