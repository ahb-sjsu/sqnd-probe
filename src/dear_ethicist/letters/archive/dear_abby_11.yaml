  subject: SHOULD WE GIVE CONDOMS TO SCHOOL CHILDREN?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    now i have seen everything. i read in the paper that the board of education in
    new haven, conn., voted 6-to-1 to provide condoms at school health clinics to
    students as early as fifth grade! some board members said they felt it was justified
    after a student survey found that 27 percent of sixth-graders and 49 percent of
