  subject: SEARCHING FOR WORDS TO MAKE MARRIAGE WORK
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i would like some advice on how to say the right thing at the right time. i love
    my husband (common law) very much and he is much smarter and stronger than i.
    when we met, i was living on the street a prostitute. we have been through 4 1/2
    years together and i have always waited on him hand and foot, but only because
    i loved him and enjoyed doing it. then he started taking advantage of it and the
    mind games began, like, "if you don''t do this for me, i''ll do something you''ll
    regret." i am 21 years old and was sexually abused by my father from the time
    i was 8. dad was a big man, 6 foot 2 and 200 pounds. he threatened to kill me
    if i told my mother. it is something i have tried to forget, but i can''t. in
    the past 4 1/2 years, i have tried every birth control device there is and still
    ended up getting pregnant three times. the first two pregnancies ended in abortion
    because i felt too immature to handle the responsibility. actually, i believe
    i could have handled it, but my husband was totally against it, so of course,
    i ended the pregnancies. but when i became pregnant for the third time, i wanted
    a baby. so i gave my husband a choice - either the baby and me, or nothing. our
    son is now 12 months old and a complete angel. but my husband has always doubted
    that our baby is his son, and that hurts. could you recommend some books about
    how to either deal with this or on how to say the right words at the right time?
    still loves him'
