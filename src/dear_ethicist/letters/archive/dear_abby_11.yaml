  voice: genuinely_stuck
  body: 'Dear Ethicist,


    nine months ago, my husband of 23 years died unexpectedly. although most of my
    friends have been very helpful, i was appalled by the behavior of many of my acquaintances.
    they actively avoided me for about six months. after that, they acted as if nothing
    had happened. i know these people are not purposely cruel. they just didn''t know
    what to say, and now they are afraid to "remind" me of my loss. a simple "i''m
    so sorry," is all i want to hear-and believe me, the loss is with me all the time.
    sometimes i get the impression someone does not know my husband has died, so i
    tell him or her, only to hear, "oh, yeah, i read about that." the best thing i
    have ever done is join the widowed persons service sponsored by the aarp and local
    community organizations. i also joined a bereavement group sponsored by hospice.
    only other widowed people know how i feel and take my feelings seriously. the
    following appeared in a recent w.p.s. newsletter. i hope you think it is worth
    printing: after someone has died, say . . . "what i always liked about ( ) was
    ( )." "i''ll never forget the time he and i ( )." "may i take the kids to the
    beach today?" "it''s ok. tell me again about ( )." "i just phoned to say hello."
    "tuesday will be a tough day for you. may we spend it together?" "i thought you
    might need a hug, or someone to hold your hand today." "you don''t have to hide
    your tears." "i''d love to (trim bushes, etc.). may i do it for you?" the best
    thing anybody (who did not know my husband personally) said to me was, "i was
    so sorry to read about your husband''s death. would you like to talk about it?"
    a widow in new london, conn.'
