  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter in your column containing a "naughty" poem someone had written in a
    classmate''s yearbook in 1925 reminded me of a poem i found written on a blank
    page in "barnes'' brief history of the united states." (this book was copyrighted
    in 1885.) the handwriting, although that of an adolescent, was beautifully penned,
    with a lot of flourishes and squiggles to decorate it. this particular book had
    apparently been used to pass signals between students. some were in poetry. a
    most entertaining example follows: "when you and i our love shall part "shall
    leave a blot in both our hearts "i to the silent grave shall go, and "sleep my
    last as others do. "all this, my love, i want to say, but "night doth call, and
    i obey. "with meditation read these lines; "you will in them a question find.
    "sweet is the question; mind it well. "heart to heart, so fare thee well!" in
    the margin is written, "read the first word of every line going down; it poses
    the question: `when shall i sleep all night with you, sweetheart?'' " someone
    else wrote, "some said he would before many nights." and in yet another hand was
    written, "you bet he did!" oh, those victorians! see? history can be fun! dennis
    c. hunt, fresno, calif.'
