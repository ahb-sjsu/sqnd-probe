  body: 'Dear Ethicist,


    i just turned 14, and have been reading your advice for a year now. my little
    sister, "karen," is 5 years old, and it looks as though she is going to be left-handed.
    i have no problem with that, and she wouldn''t either if people would just leave
    her alone. my grandmother gets very excited when she sees karen drawing something.
    she says, "oh, i see you are going to be a southpaw! i wonder where you got that
    from? nobody else in our family is left-handed. try it with your other hand."
    then gram takes whatever she is drawing away from her, puts it in her other hand,
    then says, "now, isn''t that better?" i wish people would understand that there
