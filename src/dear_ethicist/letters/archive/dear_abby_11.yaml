  body: 'Dear Ethicist,


    many years ago when i lived in the midwest, i was married to an abusive man who
    forced me to write a bad check. it was so long ago that i''m fuzzy about the details.
    it happened sometime between 1968-''72. the check wasn''t more than $10 or $20,
    but when it bounced, the service station manager who had cashed it had me arrested.
    i don''t remember if it was a county or a city jail. i was fingerprinted, paid
    a fine, as i recall, made good on the check and was released. i spent no time
    in jail, and that was the end of it. it was the only trouble i have ever been
    in my whole life. now the problem: i am interested in a job with a nationally
