  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 21-year-old college student. my boyfriend and i have dated for three years
    and plan to marry eventually. my boyfriend makes no demands on me. however, i
    have done his laundry four times in the three years we have dated when he was
    pressed for time. my mother and father are furious about this but can''t explain
    why. when i meet women, one of the first things they ask me is if i do my boyfriend''s
    laundry, but they cannot explain why it would be so horrible if i did. even sitcoms
    occasionally touch on the subject. i don''t understand the gravity of the issue.
    then, i read a letter in your column written by a woman who wanted to warn other
    women about doing their boyfriends'' laundry. she said women should break up with
    any man who asks them to wash their clothes. the woman (signed "stupid") did not
    mention in her letter how doing her boyfriend''s laundry made her boyfriend a
    "user," and all your response said was, "thanks for giving other women the benefit
    of your experience." obviously, the woman''s boyfriend was demanding in ways other
    than asking her to do his laundry. and, if he asked her to do his laundry continually,
    she could have said no, even after the first couple of times. by the way, my boyfriend
    has done my laundry three times, and no one thinks he is being used because of
    it. why are people so uptight when women help their boyfriends every once in a
    while? what''s the big deal? would you please explain? confused in las cruces'
