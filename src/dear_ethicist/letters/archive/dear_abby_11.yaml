  subject: KIDS LOCKED IN CAR TRUNK HAVE A NARROW ESCAPE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i saw the letter in your column about someone getting locked in the trunk
    of an automobile, i had to write. i am now 15, but when i was 5, my best friend,
    marshall, and i were playing in my mom''s car. we got in the backseat, pushed
    the little button, pulled the rear seats forward, and crawled into the trunk.
    after pulling the backseat up, marshall would display his manly strength by kicking
    the seat back down. he did it several times, showing off for me. after a while,
    you guessed it: marshall couldn''t get the seat down, and we were locked in the
    trunk. we both tried kicking the seat down, which didn''t work. then we tried
    pushing the trunk lid up, which was also ineffective. by that time, we were panting
    for breath and clammy with sweat. a little while later, mom came down the stairway
    to the garage calling for us. (when you don''t see two 5-year-olds for a while,
    you get suspicious.) i yelled to mom that we were in the trunk of the car, and
    after repeating, "in the trunk?" in amazement, she ran and got the keys to the
    trunk and released us from our ovenlike dungeon. i later realized that if mom
    hadn''t rescued us, we would have suffocated. if there had been a latch to the
    trunk so that it could have been opened from the inside, marshall and i would
    have found it and escaped much sooner. jennifer prowse, guam'
