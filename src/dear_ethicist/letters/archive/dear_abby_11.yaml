  subject: STEPMOTHER DRIVEN UP THE WALL
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m at my wits'' end. my nerves are all to pieces. four years ago, after being
    widowed, i married a minister who is the father of three adult children. all live
    out of state. the youngest daughter is 48 years old, and she told me right off
    she didn''t want to be referred to as my stepdaughter. she goes out of her way
    to be rude and does things out of pure spite. for her dad''s sake, i have ignored
    them as much as possible, as he is 83 years old and in poor health. it all came
    to a head while i was in the hospital in july for gallbladder surgery. this daughter
    came to visit her dad and, instead of fixing him nourishing meals, she took it
    upon herself to scrape all the wallpaper off my living room walls and paint them
    an ugly green-convincing her dad that it would be a "surprise" for me. it certainly
    was! my own daughter happened by the hospital and told me about it. i was so upset,
    i had a severe setback. my "stepdaughter" fled into the night. she didn''t wait
    until i was out of the hospital. my husband can''t see what''s wrong with a person
    entering another person''s home and doing this without the owner''s permission.
    not only that, but he also mailed her a large sum of money as a reimbursement.
    what an unbecoming way for a minister of the gospel to act. am i wrong to think
    a wife''s needs and wishes come before those of a 48-year-old woman who acts like
    a 7-year-old? i desperately need someone to talk this over with. as of right now,
    i don''t want to disgrace my husband before the church, but i can''t take any
    more from this daughter. i have thought of pressing charges. feel free to publish
    this letter if you wish-but don''t use my name. god bless. a 78-year-old reader
    somewhere in tennessee'
