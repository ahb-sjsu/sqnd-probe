  subject: Computer relationship gets its plug pulled
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    fifteen years ago, my husband had an affair with a close friend of mine. i thought
    the hurtful memory had faded, but now it hit me in the face a second time with
    a computer twist. my husband spends a lot of time on his home computer. he belongs
    to some services on the computer using the telephone. he has spent more than $2,000
    on charges over the last year. he met a woman through one of these services. she
    lives 3,000 miles away. we have been married more than 40 years - we''re no spring
    chickens. i just received an anonymous phone call telling me to start checking
    out my husband''s computer activities. abby, i don''t know anything about computers,
    but i started listening and looking around for whatever i could find. i found
    greeting cards and little gifts this computer pal had sent to my husband. she
    had even sent pictures of the gifts he had sent to her! i thought i made the right
    decision years ago when he asked for a second chance; now the hurt and distrust
    are back again. how does one confront another woman with a computer 3,000 miles
    away? or do i forgive my computer-crazy husband again, with a cloud over my trust
    in him? hates computers in simi valley, calif.'
