  subject: MORE THAN THE MILES, SILENCE SEPARATES SISTERS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my sister is 10 years older than i am, and lives on the other side of the continent.
    we are both married and have children. i have not heard from her for two years.
    she and her kids call my mother and other sister on an intermittent basis, but
    she never calls me. no letters, no christmas cards, no thank-you notes for gifts
    i send to her and her family. i have no idea why she is shutting me out. i have
    pretty much decided to quit trying to contact her. my resentment of her silence
    has been festering for so long i''m afraid to call her for fear she will hurt
    me more, or i will overreact and say something stupid. i don''t want to necessarily
    shut her children out, but since they are now teenagers and have yet to write
    or call to thank me for birthday and christmas gifts, i have decided not to send
    them anything else. i think about my sister frequently. it makes me sad, but i''m
    tired of butting my head against a wall. maybe it would hurt less if i took down
    the family pictures and washed them out of my mind and heart for good. what would
    you do, abby? sisterless'
