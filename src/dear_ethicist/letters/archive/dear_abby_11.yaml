  body: 'Dear Ethicist,


    in 1972, i was a 45-year-old man with a terrible hangover, sitting at my desk,
    trying to correct the horrendous mistake that had just gotten me fired! the night
    before, i''d been thrown out of my house by my wife, who had made good her promise
    to file for divorce. besides that, my physician advised me that i was drinking
    myself to death, and my priest said i was on my way to hell if i didn''t quit
    drinking. i looked up alcoholics anonymous in the phone book, dialed the number
    and said i had a friend who needed help. seeing through my subterfuge, i was asked,
    "do you need help?" i broke into tears and confessed that i did. today, with 21
    years of sobriety, i have a new career, a new home, a new family, and new hope
    - thanks to that one phone call that changed my life forever. recovering in sewickley,
    pa. ---------- to receive a collection of abby''s most memorable poems and essays,
    send a business-sized, self-addressed envelope, plus check or money order for
    $3.95 to: dear abby''s "keepers," p.o. box 447, mount morris, ill. 61054. (postage
