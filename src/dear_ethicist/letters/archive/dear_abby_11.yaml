  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am still fuming about that contest dreamed up by some dim-witted program chairman
    for the annual mothers and daughters banquet at their church. first they asked
    all the women who were mothers to stand up. then they asked all the mothers who
    wore dentures to sit down. i have never heard of anything so insensitive! i have
    a suggestion for their annual banquet next year. how does this sound? "will all
    the mothers please stand?" (does this include the women who have had only miscarriages
    or stillbirths? how about the foster mothers - and stepmothers who have borne
    no children but mothered many?) now, "will the youngest mother present please
    stand?" (does this include the 14-year-old victim of incest, and the woman who
    gave up her child when she was 15?) now, "let''s see the mother who has had the
    most children!" (this will revive memories of all the ridicule and insults endured
    by mothers who have had eight, nine, ten or more children.) we should also be
    aware that victims of parental child abuse do not want to listen to exaggerated
    praise for a parent they remember only with bitterness each mother''s day or father''s
    day. abby, please remind your readers that there is a need for sensitivity on
    both mother''s day and father''s day. hurting for others'
