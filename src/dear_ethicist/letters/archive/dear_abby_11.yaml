  body: 'Dear Ethicist,


    i was married at the age of 15 and had three babies before i was 20. it was a
    miserable marriage, so i got a divorce when i was 21. my aunt offered to adopt
    all three of my babies. knowing i couldn''t support them, i agreed. during the
    years that followed, she refused to allow any family members to vilsit, except
    for my grandparents. in the meantime, i moved out of state. i met a wonderful
    man. we were married, and i told everyone i met that i never had any children.
    now - after 40 years - my children and grandchilden want to be part of my life.
    i am happy about this, but how do i explain or introduce them to my friends of
