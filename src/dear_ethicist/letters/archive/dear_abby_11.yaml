  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is in response to the reader whose pet peeve is people who come to church
    services and plop themselves down at the end of the pew and expect everyone to
    crawl over them. i am very short, so i always get to church early so i can get
    an aisle seat. i am reminded of what happened to me when our son graduated from
    the air force academy. the graduating ceremony was to begin at 9 a.m., so we got
    to the stadium at 7 a.m. and stood in line until the gates opened at 8. i staked
    out an aisle seat and sat on that hard concrete for an hour. at exactly two minutes
    to 9, a pretty young thing trotted down the aisle on the arm of a cadet. he leaned
    down and asked me sweetly, "would you mind moving down, please?" i smiled back
    and replied, "young man, do you know how long i have been sitting here?" he looked
    surprised and ashamed, as he found a couple of seats in the middle of the row.
    jeanne kelly, west sacramento, calif.'
