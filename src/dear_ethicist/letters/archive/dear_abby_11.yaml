  subject: THE NEEDY DON'T NEED BROKEN TOYS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as the holiday season approaches, may i speak for all of us who work at agencies
    that serve the needy? we are glad that people wish to donate gifts of toys and
    clothing-and i don''t mean to be ungrateful-but i wish your readers would keep
    these suggestions in mind: (1) if it''s too worn, or stained, or out of style
    for your child to wear, our kids won''t want to wear it either. self-esteem is
    as important for these children as it is for others. (2) if a toy is broken, or
    part of it is missing, our children can''t play with it either. you''d be surprised
    at the number of people who simply empty the entire contents of a toy box containing
    broken crayons and stray game pieces into a plastic bag, and drop it off as a
    donation. (3) older children, especially teenagers, are often overlooked this
    time of year. agencies that are swamped with gifts for younger children often
    have a hard time finding anything for older brothers and sisters. (4) some agencies
    appreciate gifts of money so that they can fill a particular need or a special
    wish. abby, please let your readers know that donations (large and small) are
    appreciated anytime-not only at christmas. anonymity requested'
