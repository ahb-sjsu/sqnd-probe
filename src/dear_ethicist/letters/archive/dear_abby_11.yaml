  voice: genuinely_stuck
  body: 'Dear Ethicist,


    she usually got a bad cold about the second week in october. so, it seemed, did
    a lot of other people. she wasn''t sure where this one came from. a type-a businessman
    had been coughing on his laptop and the rest of the commuter train car. the supermarket
    checker had paused to blow her nose on a soggy tissue before pushing the groceries
    over the scanner. the hostess at a weekend party had been hoarse and sneezing.
    as usual, she was surprised all over again how miserable a cold made her feel.
    she had a sore throat, a stuffy nose, a headache, a dragged-out feeling. why,
    she thought with irritation, don''t people who have colds stay home and away from
    others, so they don''t pass the virus on? as usual, though, she soldiered on with
    her cold, juggling the complicated commitments of her life even though she would
    have liked to cuddle up with a comforter and a cup of tea and watch the simpson
    hearings on tv. she made it through her scheduled presentation at a business meeting,
    tucking cough drops into her cheeks to control her coughing. none of the people
    who shook her hand afterwards mentioned her cold. her husband, being helpful,
    took the family out for dinner. she covered her mouth when she began sneezing
    at the salad bar, but used the same hand on the serving tongs as she filled her
    plate. back home, she took a 12-hour cold capsule, frosted cupcakes for the cub
    scouts and went to bed feeling lousy but virtuous. an assistant manager at the
    meeting caught the cold and passed it on to the flight attendant with whom he
    shared a bed and a passion for the electric slide. she worked a full 737 flight
    to atlanta and another to los angeles before she could schedule a few days off.
    the los angeles passenger in seat 13c was feeling miserable three days later.
    but he''d paid $1,000 to attend a reception for a political candidate he supported
    and nothing short of a 104-degree fever would have kept him away. the candidate
    caught the cold and passed it around the state as he shook innumerable hands and
    hugged a few dozen babies. the candidate''s political strategist got sick, but
    he had other campaigns to advise, more funds to raise, other political stories
    to spin to the media. he gave the cold to two people on the washington-bound plane,
    to three political volunteers, to a senior official at the white house and to
    a reporter who was asking tough questions about a client whose numbers were slipping.
    the white house official gave the cold to two secretaries, an intern, "a source
    close to the president" and a trade representative from a third-world country,
    who took the cold home along with the promise of more economic aid. the reporter
    couldn''t take time off just for a cold. she was putting together a big story
    and she needed to save her sick days for the times her preschooler was ill. but
    she had to give up when the day-care center called her to pick up her feverish
    daughter and her back-up sitter couldn''t make it. after the little girl had been
    up most of the night crying with an earache, the reporter took her to the pediatrician.
    one or the other of them gave the cold to a toddler and his pregnant mother in
    the doctor''s office. seven other preschoolers were absent from day care the next
    week. the father of one of the preschoolers caught the cold when he took his turn
    giving her a bath and a bedtime story. he was a banker who couldn''t be spared
    from work, so he spent several days passing out colds along with the mortgage
    and loan papers his clients signed. the cold also spread to a trust officer at
    the bank whose daughter was getting married on saturday. the father of the bride
    not only handed his daughter to the groom, but his cold as well. four of the women
    who kissed him at the reception got the cold in return. one of the wedding guests
    took the cold with her to a crucial job interview and gave it to the prospective
    employer along with her resume; with her gravelly voice and runny nose, she did
    not make a good impression. the interviewer had the cold when he went to a retirement
    home to celebrate his mother''s 85th birthday; it would have been unthinkable
    to have missed the party. only two of the other elderly residents became seriously
    ill, but both recovered. from the retirement home, the cold spread around the
    locker room of a professional football team via the coach who spent an afternoon
    helping his elderly mother fill out business papers that couldn''t wait. no one
    on the team was really sick, but the cold took the edge off the performance of
    the first-string quarterback and the best punt returner and the team lost a game
    it had been expected to win. apparently no one died from the cold as it spread
    around the country. no one knows whether the temporary hearing problems of any
    of the toddlers became chronic or if any of the elderly did not return to their
    old vigor. no one knows how many business mistakes were made or golden opportunities
    lost by people not feeling quite up to par but not quite sick enough to stay home.
    no one wears lapel ribbons to call attention to colds. or holds protest marches
    to demand more research money. or sets up private associations to seek a cure.
    no one even writes to ann landers or dear abby or miss manners suggesting it is
