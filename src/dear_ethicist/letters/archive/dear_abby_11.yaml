  signoff: CAN LYING EVER BE AN ACT OF KINDNESS?
  subject: CAN LYING EVER BE AN ACT OF KINDNESS?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    with all due respect, i think you should reconsider your advice to "no name or
    town," whose husband insisted on knowing how he compared with his wife''s former
    lovers. you said, "tell him that he''s the greatest - he''ll believe you and god
    will forgive you." in other words, tell a lie in order to keep the peace. (she
    said she had no intention of telling him the truth - that he wasn''t the greatest.)
    what should she do next? fake orgasms? deception is injurious to any state of
    health - be it mental, emotional, or the health of a marriage. abby, consider
    a different scenario. she turns the tables and starts asking hubby about his past
    lovers. (she had said that neither of them was a virgin when they married.) she
    should let him know how it feels to be quizzed. perhaps the worst that could happen
    is that they would both open up, and together they would enrich their marriage
    by knowing what truly pleases the other. questioning'
