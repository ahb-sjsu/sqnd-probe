  subject: GAY BROTHER AT WEDDING CAN SHOW HE'S BEST MAN
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "confirmed bachelor" wrote to tell you that his sister wanted him to give her
    away at her wedding, but the family of her groom-to-be didn''t want him there
    because he was gay. you advised him to wish her well, but stay away. i have a
    different suggestion. "confirmed bachelor" may be saddled with this brother-in-law
    for the rest of his life, and avoiding his sister''s wedding is no way to build
    familial relationships. what if he went to the wedding and was gracious and loving
    to all concerned, proving that any fears and prejudices are unfounded? by and
    large, prejudice is based on ignorance, and i believe that most people can be
    won over by a loving presence. i think "bachelor" has a golden opportunity here.
    change doesn''t happen overnight; it might take a long time, but he can show his
    mettle and attempt to open communication with his new family. - or confirm their
    idea of his inappropriateness by not participating in the wedding worship service.
    presbyterian minister in texas p.s. abby, i wrote to you in 1974, asking what
    to do about my weight problem. you suggested overeaters anonymous, and told me
    about its reliance on a higher power. well, i was 14, and not ready to hear that.
    but it stayed with me. i finally attended my first meeting in 1987, and i just
    had my sixth birthday of abstinence from binge eating. the program was a large
    reason for my entry into the ministry, as i got in touch with my own higher power.
    thanks for planting that seed. it has truly flowered.'
