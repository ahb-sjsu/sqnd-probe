  subject: DESPITE DIVORCE, HE'S LOYAL TO THE VERY END
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    twenty years ago, i dated a married man i''ll call "jim." i was newly divorced
    and he was my landlord. we lost track of each other for many years, but last september
    he phoned, asking to see me. he had been divorced for 14 years and was not on
    speaking terms with any of his seven children. he said they didn''t pay enough
    attention to their mother, who was in a nursing home. abby, she divorced him,
    and it was a very bitter divorce, but because of problems with their children
    and her ill health, he became more and more concerned with her, visiting her at
    the nursing home twice a day, seven days a week. have you ever heard of a bitterly
    divorced man going to a nursing home to see his ex-wife 14 times a week? he said
    he was trying to keep her "focused" and distract her from her illness. well, last
    week she died in his arms, and he''s taking it very hard - much worse than he
    thought he would. he continues to call me once in a while. she is buried only
    a hop, skip and jump away from his home. my guess is he will probably visit her
    each day at the mausoleum where she now resides. you have my permission to publish
    this letter - and please comment. s.w. in rochester, n.y.'
