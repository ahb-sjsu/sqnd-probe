  subject: TALES FROM THE FRONT WORRY MOTHER-TO-BE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    right now, i am so upset i want to get this off my chest to relieve my own anxiety,
    and if you print it in your column, it will be a big favor to many women. i am
    in my eighth month with my first child, and today i had a checkup. coming home
    on the bus, i sat next to a motherly looking woman who struck up a conversation
    with me. she talked about nothing but the horrors of childbirth! she had had six
    and lost two. her sister had a child who was born deaf and blind, and her daughter''s
    first child was retarded because of the long and complicated labor she had endured.
    then her neighbor''s baby strangled on the umbilical cord during the birth process.
    abby, by the time i got off that bus, i was shaking like a leaf. please tell well-meaning
    (?) women that pregnant women do not want to hear such tales, and if they can''t
    say something cheerful about childbirth to not say anything at all. upset'
