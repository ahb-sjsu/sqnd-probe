  signoff: '`CAUTION'' IS A PARENT''S MOTTO IN TODAY''S WORLD'
  subject: '`Caution'' is a parent''s motto in today''s world'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was a little puzzled by your response to "better cautious than sorry," who wrote
    to say that she made a practice of being aware of her 6-year-old child''s friends
    and their families. your response seemed to be tongue-in-cheek, as if to say,
    "but don''t get upset if they want to investigate you, too." with all the drugs
    and firearms around these days, a parent would be considered negligent to allow
    their child to freely wander into a stranger''s home. as a matter of fact, i make
    it a point to invite my son''s friends'' parents the first time a new friend visits,
    and i expect the same courtesy. six-year-olds are not capable of using the good
    judgment necessary to keep themselves out of trouble if left unsupervised in a
    play situation. what if the child was invited to someone''s home where the parents
    don''t get home until 6 p.m.? i am firmly in "better cautious"'' corner and commend
    her sense of parental responsibility, and i feel she deserved more support than
    your lukewarm nod. diane w. black, atlanta'
