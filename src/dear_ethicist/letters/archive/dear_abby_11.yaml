  subject: ADOPTEE CAN'T SHAKE FEELING OF REJECTION
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i keep reading letters in your column from natural mothers who don''t want to
    be found by the children they gave up for adoption. every time i read one of those
    letters, i feel both angry and hurt. angry because of the selfishness of these
    women, and hurt because i am adopted and it hurts to think that my natural mother
    doesn''t even want to know me. no matter what the reason for giving us up for
    adoption, the bottom line is that we live our lives feeling rejected by our "real"
    mothers - the women who gave birth to us. these women are more concerned about
    the questions that might be raised and the problems it would cause than they are
    about knowing the kind of people we turned out to be. is it fair for us to grow
    up feeling that we were never really wanted in the first place? being adopted
    isn''t easy - always wondering if i look like my mother, wondering if she remembers
    me on my birthday, or if she ever regrets having given me up. maybe she''s dead,
    or maybe she''s the lady who was standing next to me in the grocery store last
    week. i love my adoptive parents and i owe them more than i can ever repay. they
    gave me the best life they could, and they''ll always be my "real" parents. but
    there''s someone missing, someone i''m afraid to look for, because if i find her,
    she may reject me again. just another adopted kid'
