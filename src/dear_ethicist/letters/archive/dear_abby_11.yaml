  subject: Who's on first, dad's daughter or girlfriend?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    let me assure you that the question of indulging and overcompensating children
    after divorce will be a critically important factor in the next marriage - where
    emotional power struggles are bound to occur. a dozen long-stemmed roses for a
    6-year-old? a totally unnecessary gesture, which is a thoughtless put-down to
    the girlfriend and a subtle message that empowers a 6-year-old. "jealous valentine"
    is wise to bring this touchy issue and her feelings out into the open. she needs
    to know what her boyfriend''s priorities are going to be, in order to have a healthy,
    well-balanced marriage - especially where stepchildren are involved. my experience
    over 20 years has proved that the husband/wife relationship needs to be top priority,
    and the children need to know this! if a stepparent is willing to be a totally
    self-sacrificing partner, let the children be indulged to the hilt - but if you
    want and need more from a marriage, either speak up, or beware! delaware stepmother'
