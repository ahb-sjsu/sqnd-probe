  body: 'Dear Ethicist,


    i have been happily married for two years, after going with the fellow for nearly
    four years. i love my husband, but i can''t seem to please his mother. she has
    found fault with me since day one. nothing i wear is right; my skirt is either
    too long or too short - and my clothes are either too loose or too tight. i have
