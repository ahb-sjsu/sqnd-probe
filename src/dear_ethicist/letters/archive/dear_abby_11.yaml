    quiet neighborhood in which i grew up - my parents moved away from it many years
    ago. we have established good relationships with our neighbors. our problem: my
    parents dropped in out of the blue and told us they were buying a home nearby
    (the backyard would adjoin ours). it turned out that they looked at the house
    one time, signed a contract the same day, and then drove right over to tell us.
