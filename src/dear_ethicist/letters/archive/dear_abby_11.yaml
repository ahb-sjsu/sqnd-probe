  voice: genuinely_stuck
  body: 'Dear Ethicist,


    here''s how one telephone call changed my life: during world war ii, i was a sergeant
    at an american air base, manning the telephones, when a female with a lovely voice
    called asking for corp. joe smith (not his real name). "are you the corporal''s
    wife?" i asked. she replied, "no, joe isn''t married." i don''t know what got
    into me, but i said, "oh, is that what he told you? he has a picture of his wife
    and two kids beside his bunk, and if you give me your name and address, i''ll
    drive over this evening and prove it." she gave me her name and address; i borrowed
