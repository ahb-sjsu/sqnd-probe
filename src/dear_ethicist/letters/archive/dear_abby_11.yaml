  subject: LEADING HER ON FOR 46 YEARS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i have been married for 46 years. we do a lot of things together,
    including going to church, concerts and ball games. my husband has a very disturbing
    fault. no matter where we are, he will walk off and leave me. he cannot walk beside
    me; he always has to be ahead of me. recently, we were at a baseball game, and
    when the game was over, he got up, walked down the steps and out of the stands
    without even looking back through the crowd to check on me. he was nearly to the
