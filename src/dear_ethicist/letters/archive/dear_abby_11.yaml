  voice: genuinely_stuck
  body: 'Dear Ethicist,


    during most of my childhood i had pale blond hair, but as i grew older it gradually
    turned to "dishwater blond," so i started to bleach it in order to retain the
    same light blond color. at the time i met my husband, i was a "blond" with the
    help of the beauty parlor. i never tried to deceive him. he knew and had no objections.
    about a month before our marriage, i took a good look at myself and decided the
    artificial blond hair was not becoming to me; also, my hair was in sad shape from
    all the bleaching, so i dyed it back to my natural light-brown color with gold
    highlights. ever since, my husband has been throwing a fit because he wants me
    to be a blond again. so, abby, i need some advice from you and your readers. should
    i be a blond to please my husband, or should i stay the way i am to please myself?
