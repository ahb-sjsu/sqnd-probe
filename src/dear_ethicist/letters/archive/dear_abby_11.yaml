  voice: genuinely_stuck
  body: 'Dear Ethicist,


    since people have been writing in about their unusual names, i thought you might
    be interested in hearing about mine. my maiden name was "bytheway" - pronounced
    just the way it is spelled, "by the way." we often laugh when we recall some of
    the names we were called - "all the way," "part of the way," and even "half the
    way." my father was called "mr. so be it," "mr. as you were," and even "mr. bygones."
    when i first met the man whom i eventually married, he said, "by the way, phyllis,
    what''s your last name?" i explained that he had it backward - my name was "phyllis
    bytheway"- not "by the way, phyllis." he had a good laugh. my husband and i recently
    had our 53rd wedding anniversary. phyllis bytheway malone, ogden, utah'
