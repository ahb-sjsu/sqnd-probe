  subject: Hats off to her new Easter bonnet
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    on easter sunday, i wore a new hat with a medium-sized brim. midway through the
    service, the minister requested that we all "squeeze in" a little closer together
    to accommodate some of the people who were standing. suddenly i felt a sharp jab
    on the shoulder. it was an usher who asked, "would you mind removing your hat?"
    i replied, "yes, i would mind." then i started to feel a little guilty and tried
    to get back into the spirit of worshiping. i could no longer see the minister
    because of the new position of the people in front of me. (should i have asked
    them to remove their heads?) at the service''s conclusion, the woman seated directly
    behind me planted herself in the middle of the aisle and announced that i had
    ruined her easter because she couldn''t see the minister. i told her that everyone''s
    vision was impaired because of the overcrowding. she loudly admonished me to consider
    others, and stomped off. abby, please share with your readers the etiquette concerning
    women wearing hats, and also address the issue of men removing their hats indoors,
    in cafes, elevators, etc. sign me ... easter bonnet'
