  subject: LET THERE BE LIGHT - BUT NOT TOO MUCH
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "not afraid of the dark," who complains about searchlights glaring into the sky,
    is talking about "light pollution." this little-known type of pollution is gradually
    stealing the pleasure of sky-viewing from tens of millions of people. bright skies
    hide the stars and planets from us. light that shines upward is wasted. a few
    communities, largely near major observatories, have ordinances requiring hoods.
    why should we pay for light that doesn''t go where we want it? we should all try
    to limit light pollution by having our own lights and our town and city lights
    shine only on the ground, not above the horizontal, and by shutting off those
    lights whenever they are not needed. jay m. pasachoff, professor of astronomy,
    williams college, williamstown, mass.'
