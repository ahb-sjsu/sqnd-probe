  voice: genuinely_stuck
  body: 'Dear Ethicist,


    how does one politely but firmly refuse invitations from friends, neighbors and
    former co-workers to spend thanksgiving and christmas day at their homes filled
    with all their relatives? i am a retired single woman with no relatives in the
    area, and i don''t mind spending those holidays alone. i am not anti-social, but
    i do not enjoy pretending to have a good time in a house full of strangers. i
    much prefer driving to a fine restaurant where i can order whatever i want. a
    "thank you, but i''ve made other plans" does not satisfy well-meaning friends,
    neighbors and former co-workers. they insist on knowing what "the plans" are.
    when they learn i plan to be alone, they protest, "oh, you can''t do that - you''re
    coming to our house!" then a big hassle usually follows. abby, i don''t want to
    offend them, but must i lie and make up a story to silence them? thanks but no
