  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i just turned 13. i was at my grandparents'' house with my two sisters, molly
    and maggie. my grandpa said that he would pay 3 cents for each dandelion weed
    we pulled. i pulled 350 weeds in one hour. that''s $10.50. right? molly pulled
    305 weeds. that''s $9.15. i don''t know how many weeds maggie pulled. abby, i
    was taught to trust my elders, but when it was time to pay us, grandpa offered
    each of us only $6. after molly accepted the offer, he dropped it to $5. she accepted
