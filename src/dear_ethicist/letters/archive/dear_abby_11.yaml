  subject: THANKSGIVING IS ABOUT SHARING
  voice: genuinely_stuck
  body: 'dear readers: tomorrow is thanksgiving, so let''s take a moment and reflect
    upon all of those blessings for which we can be thankful. how''s your health?
    only a few minor complaints? well, thank god they''re not major. if you are reading
    this - you''re still here. you can probably think of at least one person who isn''t
    around this year. (i know i can.) if you awakened this morning and were able to
    hear the birds sing, or read the newspaper with two good eyes (or even one) -
    praise the lord! a lot of people could not. (say a prayer for those who were injured,
    or who have perished, in fire, flood, earthquake or war.) how''s your pocketbook?
    thin? you''re not alone. but many people in the world are a lot poorer, and are
    making do with far less than we americans. are you lonely? well, the way to have
    a friend is to be one. if nobody calls you, don''t stand on ceremony, pick up
    the phone and call someone. go out of your way to do something nice for someone.
    it''s a sure cure for the holiday blues. are you concerned about your country''s
    future? hooray! our system has been saved by such concern - concern for fair treatment
    under the law. in america we can cast a secret ballot or criticize our government
    without fearing a knock on the head or a knock on our door in the middle of the
    night. freedom rings! you can worship in the church of your choice (or not worship
    at all - if that''s your choice). as a final thought, i''ll repeat my thanksgiving
    prayer. perhaps you will want to use it at your table tomorrow. let one of the
    children read it: "oh, heavenly father, we thank thee for food, and remember the
    hungry. "we thank thee for health, and remember the sick. "we thank thee for friends,
    and remember the friendless. "we thank thee for freedom, and remember the enslaved.
    "may these remembrances stir us to service, "that thy gifts to us may be used
    for others. amen." may the spirit of thanksgiving be shared by one and all! have
    a wonderful holiday, and may god bless you and yours. p.s. why not invite a friend
    who lives alone to share a thanksgiving meal - or, better yet, call and say, "i''m
    coming to get you, and i''ll see that you get home." try it, and let me know how
    your day was. thought for the day: "the measure of a man''s real character is
    what he would do if he knew he never would be found out." thomas babington macaulay
    (1800-1859) ---------- abby''s new book, "where were you when president kennedy
    was shot?" captures touching memories of shock, despair and emotion. to order,
