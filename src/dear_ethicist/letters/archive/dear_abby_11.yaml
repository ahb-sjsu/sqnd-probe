  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i know your column is for people who have problems, but i''m hoping you will make
    room for my letter. recently, i had four migraine headaches in six weeks. they
    were so severe that they caused temporary blindness, numbness, paralysis and loss
    of speech. i spent a total of 2 1/2 weeks in bed. my doctor gave me a list of
    foods to avoid. this list was two pages long! at first, i was uncomfortable with
    some of the restrictions because it meant that i had to cook everything from scratch.
    then i discovered baby food! it is portable, convenient, and has no chemical additives
    or flavorings. it''s not just plain old squash or peas. why am i telling you this?
    it occurred to me that you could spread the word to the thousands of people who
    for various reasons are on restricted diets for one of the following reasons:
    have diabetes or hypoglycemia and must eat small meals frequently; have chemical-additive
    sensitivities (no msg or hvp); have trouble swallowing (the smooth texture is
    helpful); are recovering from mouth surgery and can''t chew yet; or have recently
    tightened orthodontic appliances and can''t put pressure on their teeth. in case
    you''re wondering, i do not work for a baby food manufacturer. i am a schoolteacher
    who just wants to help. i wish someone had given me this tip years ago. i would
    have been spared the severe pain i recently experienced. so, will you speak up
    for me? thanks a million. sandy rodgers, irvine, calif.'
