  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in spite of the fact that my husband (i''ll call him earl) has had firsthand experience
    with the havoc caused by the death of a family member who died without leaving
    a will, he has done nothing about making one for himself. he also refuses to discuss
    funeral arrangements. earl is 61. we have been married for 33 years, and such
    matters have always been put on the back burner. nothing that our three grown
    children or i say seems to matter. abby, earl''s attitude is not uncommon, so
    on behalf of me and many others, will you please explain the position i would
    be in if earl should die first, leaving no will? he thinks that because california
    is a community property state, and our $140,000 home (our only asset) is in both
    our names, it would simply be mine. i contend that i could not afford the legal
    hassle, especially if our children decided they wanted part of it, and i might
    ultimately lose the house. maybe seeing this in black and white will jolt earl
    into reality. earl''s wife'
