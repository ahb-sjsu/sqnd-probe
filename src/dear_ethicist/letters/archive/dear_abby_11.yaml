  subject: THE NEEDY DON'T NEED BROKEN TOYS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    with the holidays just around the corner, i recall that last year you printed
    a letter from a geriatric nurse who made some wonderful suggestions for what to
    give to people who live in nursing homes. i have another suggestion for older
    people who are not in the best of health. my own grandmother was confined to a
    bed or wheelchair for several years, and had difficulty communicating because
    of parkinson''s disease, but "grams" remained alert and oriented, and she retained
    her memory and sense of humor. four years ago, i, too, had difficulty deciding
    on a christmas gift for her, then i hit upon an idea that became a ritual during
    my visits to her in the nursing home. first, i would soak her hands in warm, soapy
    water, then clean, trim and file her fingernails, and finally, apply nail polish.
    then i washed her face, brushed her hair and cleaned her eyeglasses. finally,
    i would soak her feet in sudsy water and give her a foot massage. she would always
    tell me how good it felt to have her hands and feet massaged, and her legs and
    arms gently stretched. all the while we would chat, or quietly enjoy each other''s
    company. the cost? next to nothing, except for my time and attention, the most
    valuable gift i could give her. joann p. seaver, byron, calif.'
