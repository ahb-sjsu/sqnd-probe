  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am an intelligent 30-year-old woman. my husband''s 26-year-old sister, susan,
    and i are equal partners in a small dress shop. two young boys-no older than 14-came
    into our shop. one pointed a gun at us. the gun did not look real, but who wants
    to take a chance? we had only $35 and some change in the cash register. had it
    not been for the gun, susan and i would have been a match for them. one of the
    boys dangled two shoelaces and wanted to tie our hands. i figured it would take
    about two minutes to break the laces, and nobody would get hurt-in case the gun
    was real. well, susan got real steamed and was ready to crown them, but i told
    her to relax. they tied our hands behind our backs and told us to wait five minutes.
    boy, was i suckered! two seconds later, these kids whipped out two roles of duct
    tape and, before we could pop the shoelaces binding our hands, our mouths were
    taped and we were bound hand-and-foot, then dragged into a dressing room. it was
    two hours before a customer came and released us. abby, susan is furious with
    me. she says we were patsies to allow a couple of punks to humiliate us; we never
    should have let them tie our hands in the first place. i think my judgment was
    sound. it has been over a month and we are barely speaking to each other. who
    is right? carole in a bind'
