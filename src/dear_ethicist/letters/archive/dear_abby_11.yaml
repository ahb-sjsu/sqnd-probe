  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "expecting in california" asked you how to deal with rude people who constantly
    ask personal questions. your reply was to ask, "why do you want to know?" well,
    that doesn''t always work. my husband''s aunt is one of those rude people who
    want to know everything that doesn''t concern them. for weeks she pestered us
    about our insurance. at first, we avoided the questions. then we asked her why
    she wanted to know. of course, she was just "concerned about our well-being."
    well, my husband finally broke down and told her. i didn''t think he should tell
    her anything, but it was too late to stop him. anyway, she continued to ask personal
    questions like, "how much money do you make?" and "how much do you have in the
    bank?" she finally broke the camel''s back when she asked me how many miscarriages
    and abortions i had had. i was so infuriated i told her it was none of her business!
    and i also told her never to ask questions about insurance, money or anything
    else! her reply: "oh, i just wanted to see how far i could cross the line." the
    moral: being polite and indirect doesn''t always work. not so polite in california'
