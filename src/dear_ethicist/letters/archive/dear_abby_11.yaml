  body: 'Dear Ethicist,


    regarding smoking and the tobacco industry: where are the george washington carvers
    of our day? i do not smoke, and because i have asthma, bronchitis and allergies,
    i have trouble when i''m in the presence of tobacco smoke. however, i cannot believe
    the good lord made this beautiful plant without many purposes in mind. george
    washington carver (1864-1943), a black educator and botanist, developed more than
    300 products from the peanut and 200 from the sweet potato. i challenge the george
    washington carvers of our day to get busy in their laboratories and develop products
    from the tobacco plant. the list of possible products, i feel certain, would be
    endless: foods, food supplements, animal products, garden products, fertilizers,
    building materials, etc. if dr. carver found 300 products in the peanut and 200
    in the sweet potato, surely there are dozens of products yet undiscovered in the
    tobacco plant, making it possible for tobacco farmers to prosper. mrs. eilene
    ziegler, monroeville, ind.'
