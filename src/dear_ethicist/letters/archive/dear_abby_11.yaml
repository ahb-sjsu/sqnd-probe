  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after reading the letter from "ms. future doctor," i felt the need to write and
    give another view on career sexual stereotypes. i am 27, a registered nurse for
    four years, and a male. i am frequently asked, "when will you become a doctor?"
    or "you''re doing this just to put yourself through medical school, right?" also,
    "what''s the matter, couldn''t you get into medical school?" when i started my
    schooling to become a nurse, i considered medical school, but the further i got
    into nursing, the more i enjoyed being a nurse. i enjoy comforting a patient in
    pain, teaching my patients about their diseases, and holding the hand of someone
    who is frightened and hurting. these feelings are experienced by every nurse,
    and being male did not exclude me from doing them. (most doctors are too busy.)
    i still work hard being a competent and compassionate nurse. more males are choosing
    nursing as a career, and we need to shed our preconceived notions about who nurses
    are and what they look like. also, you used the term "trained nurses." may i remind
    you that physicians are educated in medical school, and nurses are educated in
    nursing schools. monkeys are trained to perform in circuses. mr. nurse in tampa'
