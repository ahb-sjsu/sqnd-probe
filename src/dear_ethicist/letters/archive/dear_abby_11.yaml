  voice: genuinely_stuck
  body: 'Dear Ethicist,


    sometimes 75-year-old widows like me have difficulty finding meaning in our lives.
    therefore, i am sending some thoughts from an anonymous poet that were read from
    the pulpit of my church. they galvanized me to action: "is anybody happier because
    you passed this way? "does anyone remember that you spoke to them today? "the
    day is almost over, and its toiling time is through: "is there anyone to utter
    now a kindly word of you? "can you say tonight in parting with the day that''s
    slipping fast, "that you helped a single person of the many that you passed? "is
    a single heart rejoicing over what you did or said? "does the one whose hopes
    were fading now with courage look ahead? "did you waste the day or use it? was
    it well or sorely spent? "did you leave a trail of kindness, or a scar of discontent?
    "as you close your eyes in slumber, do you think that god will say: "''you have
    earned one more tomorrow by what you did today''?" helen van blair, walnut creek,
    calif.'
