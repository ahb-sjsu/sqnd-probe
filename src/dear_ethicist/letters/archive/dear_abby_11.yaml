  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have lived on a farm for 27 years. within that period of time, i have seen hundreds
    of animals (mostly dogs) dropped off and abandoned by owners who think they are
    doing their animals a service by giving them a chance to find another home rather
    than putting them to sleep. most of these animals slowly starve to death. some
    of them don''t get that far because they get hit along the road waiting for their
    owners to come back for them. the dogs that do make it to a house either get run
    off by the dogs that already live there or the homeowner shoots the dog because
    it''s more humane than letting the animal starve to death. we own five dogs. each
    dog costs us about $100 a year to feed. abby, i ask you, do these people think
    country homeowners take in an unlimited number of animals and everyone lives happily
    ever after? diane smith, dundee, ohio.'
