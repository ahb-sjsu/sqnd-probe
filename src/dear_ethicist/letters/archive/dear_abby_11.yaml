  subject: AUNT GETS NO THANKS, AND MAY GIVE NO GIFTS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i finally worked up the courage to ask my sister why her three school-age children
    never write thank-you notes for the gifts i have given them. she told me they
    were so busy with their school work and other activities, they didn''t have the
    time. then she added, "since you have no children of your own, you can''t understand
    how hectic their lives are. besides, they always thank you in person when they
    see you." (her attitude was, "get a life.") abby, doesn''t she realize how much
    time it takes me to shop for those gifts, gift wrap them and then deliver them?
    i find the time to fit it into my busy schedule-children or not. i do it because
    i want to-not because i want anything in return. i realize that not everyone cares
    about written thank-yous, but i do, and they know it. all it would take is 10
    minutes and a postage stamp. i try hard to give her kids gifts that matter to
    them. why can''t they do something simple that matters to me? i''m steamed enough
    to stop giving them gifts altogether. it''s too bad my relationship with my sister
    has soured over something that would have been so easy to fix. sad auntie'
