  body: 'Dear Ethicist,


    i am a 14-year-old girl with a story to tell. last night about 9 p.m., i was walking
    home alone from the public library. (i live eight blocks from there.) the wind
    was blowing hard, and it was very cold. besides, i had a load of books under my
