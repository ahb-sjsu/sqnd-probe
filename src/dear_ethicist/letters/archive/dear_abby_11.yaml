  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 70-year-old widow who lives alone. about 11:15 one evening, i was awakened
    by the sound of someone tampering with my front door. i discovered both locks
    were opened, so i quickly relocked them, ran to the phone and dialed 911. the
    operator told me not to hang up. i went back to the door (a big mistake), and
    a tall figure entered and grabbed me! petrified, i let out a scream. then a male
    voice said, "it''s all right, grandma . . . it''s me, larry-your grandson!" i
    was so relieved. he knew where to find my outside house key, which i keep hidden
    in case i lock myself out. i immediately informed the 911 operator that i was
    safe. larry is 15. he apologized for frightening me, and explained that he was
    in the neighborhood and wanted to pick up his duffel bag containing his sweat
    suit and gym suit. (he had spent the night in my house the week before.) larry
    begged me not to tell his father, who is my son. so far, i haven''t told. maybe
    i should mention i am in not in the best of health and such a surprise could have
    given me a heart attack. also, he could have telephoned me during the day-or even
    before he came over. did i do the right thing in not telling his father? guilty
    conscience'
