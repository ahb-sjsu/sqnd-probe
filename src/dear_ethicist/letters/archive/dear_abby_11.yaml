  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this old world is far too serious, so i try to lighten up my life with something
    to smile about. for example, not long ago, you printed some letters in your column
    about people with unusual names. one of the names was "virgin." it reminded me
    of a story you (and your readers) might get a kick out of: a kid went to sunday
    school and the teacher asked the class, "who was christ''s mother?" all replied
    in unison, "mary!" then the teacher asked, "and who was christ''s father?" nobody
    answered for a few moments; then one kid spoke up: "his name was virg." then he
    went on, "all i hear about is virg and mary." another little boy at sunday school
    was told by his teacher that god lives in all our hearts. the little boy replied,
    "no, he doesn''t. every morning, dad knocks on the bathroom door and says, `my
    god, are you still in there?"'' i am 84, and it interests me to read about the
    lives of so many different kinds of people as reflected in your letters. all the
    best to you! dave jenks, sun city, ariz. to order "how to write letters for all
