  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i believe the english language needs three new words - pronouns to take care of
    the "he or she" mess: i.e., "he or she may take his or her deposit to the bank
    whenever it suits him or her." in the past, when males dominated (at least they
    thought they did), it bothered no one to use the masculine pronoun indiscriminately;
    but no more. to use both genders to satisfy all is both annoying and awkward,
    so i suggest: "heesh" instead of he or she. "hirm" instead of her or him. "hizzer"
    instead of his or her. how about it, abby? can we initiate these new words through
    your widely read column? ruth gurry, punta gorda, fla.'
