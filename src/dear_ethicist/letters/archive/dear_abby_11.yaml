  body: 'Dear Ethicist,


    something has been on my mind for several years. when i was 18, i was in love
    with "jim," who was 19. we started having sex, so i went on birth control pills
    because he was in no position to get married. well, i did a terrible thing: i
    purposely stopped taking the pill without telling jim, because i wanted to get
    pregnant so he would marry me. i got pregnant right away and went through all
    the motions of acting "shocked." to make a long story short, he married me and
    we had a beautiful baby girl. two years later we had a little boy. abby, i know
    what i did was selfish and underhanded, but i don''t regret it. my problem is
    whether to tell jim that i tricked him into marrying me. he is a very understanding
    man, and we have a fantastic marriage, but i don''t know how he would react. i''m
    also afraid if i tell him, i will have to tell my family and his. what is the
    right thing to do? feeling guilty'
