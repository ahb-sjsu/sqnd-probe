    year: 1993
  signoff: CAREFUL WHAT YOU LEAVE IN A HOTEL'S SAFE
  subject: CAREFUL WHAT YOU LEAVE IN A HOTEL'S SAFE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i never thought that at 50-plus years old i would feel the fear, shame and stupidity
    i felt sitting in my gynecologist''s office being tested for sexually transmitted
    diseases. the lecture that my kind, caring physician gave me was severe - and
    i deserved it. he said, "women who grew up in the ''father knows best'' age, and
    have unprotected sex in the ''90s, are operating under a false reality." a man
    (and so-called friend) i dated for years never used any kind of protection. now
    i have learned that for at least two years, he has had multiple partners - plus
    some very seedy affairs. he says he will not "kiss and tell" - worse yet, he refuses
    to say whether he used protection with the others. well, today it is possible
    to "kiss and kill" - and now, i have had multiple partners because of this man''s
    promiscuity. would you believe i have three grown sons who are smarter than me
    on this subject? can you believe a person with a master''s in education could
    have been this stupid? my basic tests were clear, thank god, and i pray that the
    hiv test will be, too. a dear friend of mine died of aids, so i know firsthand
    how painful and tragic this disease is. his elderly mother had the courage to
    sign his papers so that he could end treatment - and die. it was very hard for
    her. i pray that no one will have to sign them for me. abby, please print this
    letter as a warning to women everywhere: if you''re getting in or out of a relationship,
    make sure that you are clean. buy your own protection, and demand its use. i carry
    my test results with me as well as condoms. don''t leave home without them. this
    is the age where the doctor knows best. wiser, and praying i''ll grow older'
