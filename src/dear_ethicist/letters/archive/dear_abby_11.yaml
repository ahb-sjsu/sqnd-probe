  voice: genuinely_stuck
  body: 'Dear Ethicist,


    why all the commotion about how to stop a rooster from crowing? roosters instinctively
    crow for a reason. their biological clock is set by their hormones. a rooster
    crows to wake up the hens early in the morning to let them know that it''s time
    to get off their perches and get with it if they want chicks to hatch from their
    eggs. a rooster will crow if he is upset, or to let us know that there is going
    to be a change in the weather. (roosters sense rain, storms and violent weather,
    and it''s their way of sending out an alarm.) abby, this is not a scientific explanation;
    it''s just my observation from many years of having lived on a farm. portland,
