    tried to run me down with his car, but i was too quick for him. of course he denied
    it-said the brakes didn''t hold, but he was lying. a few months ago edwin was
    on the roof fixing a leak, and i was down below turning on the garden hose when
    he tried to drop a heavy metal toolbox on my head. it missed me by a hair. i just
    don''t know what he will pull next, abby. i have heard rumors about him and a
    neighbor lady whose husband is gone for months at a time working on a ship. if
    edwin wants to be rid of me, why doesn''t he say so? if i didn''t have nine kids,
    i would leave him tomorrow. suspicious'
