  subject: FUNERAL OR NOT, SHE GETS THE GIGGLES
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after reading the letter from "embarrassed in boston," whose adult son and his
    cousin got the giggles during the funeral of a deceased relative, i had to write.
    my uncle joe passed away at the ripe old age of 92. he had been a member of the
    american legion, so at his funeral an elderly comrade stood off to the side of
    the casket and proceeded to play "taps" on a beat-up trumpet. he was pathetically
    out of tune, which struck me funny, so i buried my face in my hands to conceal
    my laughter. other family members, thinking i was taking my uncle''s death very
    hard, gathered around to console me. at another funeral, while the minister delivered
    the eulogy, i whispered to my husband, "doesn''t the minister remind you of bozo?"
    the minister''s head was bald in the middle with a lot of fluffy hair over each
    ear. it looked like someone had run a lawn mower clean up the middle of his head.
    i discreetly laughed hysterically into several wadded up tissues. many times,
    my younger brother charles and i would just look at each other at the dinner table
    and we''d break up. once during one of these giggling fits, our parents started
    to laugh. poor dad kept biting the inside of his cheek to keep from laughing,
    but it didn''t help. charles and i are both in our 40s now and our parents have
    passed away, but we still go on these contagious laughing jags. nostalgic in baltimore'
