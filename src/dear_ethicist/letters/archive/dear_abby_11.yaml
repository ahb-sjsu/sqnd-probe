  subject: FAST FOOD FAN WANTS TO BE ON WAITRESS' MENU
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    about three weeks ago, i ate at a fast food restaurant. an attractive young woman
    took my order, and since that day i haven''t been able to stop thinking about
    her. i''ve never been one to fall in love at first sight, but there was something
    about that girl that was special. since then, i have returned to the restaurant
    several times. i know she recognizes me, and occasionally we exchange glances
    after i''ve taken a seat; however, she hasn''t shown any special interest in me.
    it''s difficult to make small talk over the order counter, and the direct approach
    might put me in the same category as other men who hit on her at work, which is
    something i want to avoid. love at first sight is new to me, and i don''t want
    to wreck it. can you suggest some way i can gain her interest that will set me
    apart from every other fast food junkie? mcfrustrated'
