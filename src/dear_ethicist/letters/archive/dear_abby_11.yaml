  subject: RETRIEVING SAINTS BOOK TAKES MORE THAN PRAYER
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was asked by a co-worker if i had a certain book with information on saints
    for a study she was doing on the subject. i said yes, and she asked if she could
    borrow it. i delivered the book to her, and after she had had it for about a month,
    i said if she was through with it, i would like to have it returned. without her
    giving me a yes or no, more time elapsed and still no book, so i asked her again.
    she said: "promise you won''t get upset, but remember when my car was stolen?
    well, your book was in the trunk of my car." i asked her to please check the car,
    and the garage where her car had been serviced following its return. i heard nothing
    from her, so i asked her again. she said she "forgot" to look. abby, to replace
    this out-of-print book would cost $140. i told her this and she said, "oh, the
    $140 would be no problem." meanwhile, not a word has been mentioned about it,
    and now i have the feeling that she has no intention of paying for a replacement.
    she happens to be a very religious person who never misses church. what can i
    do? my late husband left me this book. i am so mad at myself! disgusted with bible
    people in n.j.'
