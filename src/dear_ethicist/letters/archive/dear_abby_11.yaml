  body: 'Dear Ethicist,


    after reading about people with unusual names, i had to write and tell you about
    mine. it''s elizabeth a. virgin. when people meet me for the first time, they
    usually smile, but i''ve had a lot of fun with my name, which never fails to provoke
    some kind of comment. i have three sisters and one brother. here''s a family favorite:
    when our mother went to the doctor to find out if she was pregnant, the doctor
    got up and walked over to the window and searched the sky. mother asked, "what
    are you looking for?" the doctor replied, "i''m looking for an angel." mother
    asked, "why an angel?" the doctor replied, "because you''re a virgin about to
    give birth." when my sister mary went to college, one of her professors was calling
    roll on the first day of class. he said, "mary virgin? what an unusual name. do
    you have any sisters or brothers?" my sister replied with a straight face, "well,
    there''s mary magdalene, and mary the mother of james . . ." that''s when the
    professor backed off. i''m a practicing catholic and i mean no disrespect when
    i make jokes about my name, but with a name like virgin, we girls had to develop
    a sense of humor. elizabeth a. virgin'
