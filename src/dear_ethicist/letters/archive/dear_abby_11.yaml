  subject: BEST GIFTS FOR ELDERLY MAY NOT COME IN BOXES
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    it''s about time for you to publish your annual holiday gift suggestion list,
    which has been very useful in previous years. as a "senior-ita" who has been the
    recipient of refrigerator magnets, crocheted dolls and fancy candy dishes i rarely
    use, may i offer some suggestions for practical gifts for old folks (a k a retirees,
    senior citizens, etc.)? (1) how about one-or several-shopping trips? you drive.
    (2) gift certificates for the recipient''s favorite grocery store, deli or department
    store. (food sure beats trinkets.) (3) a "picker-upper" with a yardlong handle
    for retrieving items from overhead shelves, or things dropped behind the sofa.
    (4) postage stamps and postcards. (seniors, remember when you could send a letter
    for 2 cents-and a penny postcard had a stamp on it?) (5) if you must give clothing,
    please let the recipient select it-that way, you can be sure the size is right,
    ditto the fabric and style. (6) if you''re sure the senior wants a puppy-give
    one that''s weaned, housebroken, spayed or neutered, and include some pet food,
    a water dish, doggie bed, leash and two collars-and make one the next size up;
    puppies grow. (7) if the senior says, "please don''t give me anything," translate
    that to mean: "no trinkets or dust-catchers that take up valuable space in an
    already crowded apartment." it could also mean, "i don''t need things, but i would
    appreciate a short visit from you regularly, but please telephone the day before,
    and try not to interrupt my afternoon nap." (8) if you''re far away, please write
    some news about yourself and mutual friends. also, i don''t understand your "pc
    460 with a billion k-bytes of ram and a mouse or a tiger." and please send me
    a subscription to a newspaper containing dear abby. (9) consider some homemade
    coupons for housecleaning, seasonal yard cleanup, or a day at a museum, art show,
    petting zoo, shopping mall or the public library. (10) if the oldster is financially
    secure and doesn''t need "things" or errands run, your presence will mean more
    than your presents. you could also make a donation to the person''s favorite charity-not
    yours. love ya, abby. runa zenda siranush, sierra vista, ariz.'
