  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a single, mature young woman who met a middle-aged bachelor. within a month,
    he proposed marriage. i thought we should know each other better, so i suggested
    we wait a while before making any commitments. he kept telling me he couldn''t
    live without me and had to have my answer, so i told him i wanted to go away for
    a week to think things over. (i went to my sister''s 300 miles away for a vacation.)
    well, you''ve heard the old saying, "absence makes the heart grow fonder." it
    must have worked, because i really missed him and, when i got home, i told him
    i had decided to marry him. then he told me he wanted a week to think it over.
