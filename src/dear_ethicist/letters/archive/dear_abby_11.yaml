    young lady for 11 months. she is 23, twice married, and has a 2 1/2-year-old daughter.
    i am 29, have never been married and have no children. four months ago, i purchased
    a home, and she and her daughter have been living with me. i am supporting them
    financially. now the problem: she is pressuring me almost daily to marry her soon.
    she says she needs a commitment from me - although neither of us is dating anyone
    else. she tells me that other men want to date her, and are willing to give her
    a commitment of marriage immediately. i think she is telling me this to make me
    jealous, and it hurts me. i do love her, and plan to marry her eventually, but
