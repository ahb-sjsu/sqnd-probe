  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when my son was 2 1/2, i gave him a doll. he slapped it under his arm as he rode
    his tricycle up and down in front of the house, where i could monitor him through
    the kitchen window. one day i saw a rather disagreeable neighbor woman bend over
    and say something to him, which caused him to run to our front door. when i opened
    it, he asked, "mommy, am i a little boy or a little girl?" of course, i told him
    that he was a little boy, and since (even at 2 1/2) he spoke very clearly, i told
    him what to say if this neighbor-or anyone else-asked him about his doll. this
    same neighbor asked my son why he had a doll. i saw her startled face when he
    looked up at her with his big blue eyes and said clearly, "i''m developing my
    paternal instincts!" incidentally, abby, both my sons have become wonderful fathers.
    i might add, my daughter played with trucks as well as dolls. betsy moss, phoenix'
