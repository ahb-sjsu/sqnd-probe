  body: 'Dear Ethicist,


    my mother told a friend that her son and his wife were expecting their first child.
    the friend said, "oh, how nice-your first grandchild!" innocent enough, except
    my parents already have a grandchild-he is my son, whom we adopted as an infant.
    my mother was furious. she asked the person, politely, "have you forgotten alex?"
    (not his real name), to which he replied, "well, no, but this is a real grandchild-you
    know, a blood relative." abby, you would not believe the questions some people
    ask about adopted children. for the uninitiated, here are a few tips: (1) don''t
    make remarks or ask questions about his "real" parents. his adopted family are
    his "real" parents, grandparents, aunts, uncles, etc. (2) don''t ask why his parents
    didn''t want him-especially not in front of the child. (3) don''t ask how much
    he "cost" us. (believe it or not, i have been asked this several times.) he cost
    us nothing. we did, however, pay our attorney, his birth parent''s attorney, some
    medical bills and the agency fees. (4) if you are a schoolteacher, don''t ask
    your students to do a "family tree." chances are, there is an adopted child in
    your class. (5) don''t ask me who our son looks like. how should we know? "a real
    mother," cherry hills, n.j. ---------- to receive a collection of abby''s most
    memorable and most frequently requested poems and essays, send a business-sized,
