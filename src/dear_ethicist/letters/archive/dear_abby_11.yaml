  subject: MOTHER OF THE BRIDE FURIOUS OVER NO-SHOWS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    how rude and ignorant can people be? my daughter was married 10 days ago. despite
    the fact that both sets of parents are divorced, everyone got along (as it should
    be) and had a wonderful time. my complaint concerns "no-shows"-people who rsvp''d
    in the affirmative and failed to appear. we had the reception at a nice hotel,
    and limited our guest list to the number of people we could afford to have. we
    made individual favors for each person, and went to a great deal of trouble and
    expense to make this day one my daughter and her new husband would remember forever.
    abby, a full one-quarter of the confirmed guests did not show up! don''t people
    realize that we had to provide the hotel with a guaranteed number of guests two
    days before the reception, and had to pay for them regardless? if these people
    had bothered to call and let us know their plans had changed, we could have saved
    $400. abby, please tell your readers to seriously consider their plans before
    responding to an rsvp, and if circumstances change after accepting, to at least
    give the concerned party the courtesy of a telephone call as soon as possible.
