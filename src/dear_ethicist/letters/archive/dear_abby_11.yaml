  subject: IS SHE HIS PARTNER OR HIS LIVE-IN MAID?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in reference to people who slam doors: when i was a young girl, i was mad at my
    mother, so i went out the door and slammed it hard. my mother called me back and
    said, "now, young lady, i want you to go out that door and close it like you should
    - and don''t you ever slam a door like that again." that was a lesson i have lived
    with all my life and have never forgotten. i am now 88 years old, living in a
    retirement home, and notice that there are certain people who cannot simply close
    a door - it must be slammed. why? o.v.n., birmingham, ala.'
