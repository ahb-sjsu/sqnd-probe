  subject: DISGUSTED STEPMOTHER READY TO STEP DOWN
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your letters regarding jealous women and stepchildren have prompted me to write
    to you regarding what seem to be several misconceptions concerning stepparents.
    i am now the stepmother of five children, and it is the most difficult situation
    i have ever had to deal with in my life. i fell in love with the father of these
    children - but had i fully realized what was involved, i would have left the country
    and changed my name. i am expected to be chief baby sitter, entertainer, chauffeur,
    nurse, counselor and caretaker of these five children - with none of the say as
    to how they are raised or disciplined. these particular children are about as
    lovable as satan, and i''d attempt an exorcism if i thought there was a priest
    who could survive it. i have tried my level best as a dutiful stepparent, but
    these children would kill mother teresa in a day! taking care of them has landed
    me in the hospital three times in the last two years. i don''t like being treated
    like dirt in my own home by a bunch of kids who have never been taught manners.
    i did not allow them to throw food at the dinner table, which made me about as
    popular as malaria. when these spoiled children are all 18 and scatter to the
    four corners of the globe, their father will be lucky to hear from them on father''s
    day (they don''t bother with it currently). all they want is money, more money
    and things. as soon as i can scrape the funds together, my bags are packed. am
    i alone, or have other stepmothers experienced this? fed-up stepmother in lancaster,
    pa.'
