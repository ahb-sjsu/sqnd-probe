  subject: ELDERLY EASY TARGETS FOR SWEEPSTAKES SCAMS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have kept the column you had regarding the elderly woman who was hooked on sweepstakes.
    i am sure that most people don''t realize how serious the problem is. i am an
    attorney in the field of real estate and elder law, and not a week goes by that
    i do not get a call from an older person who needs to speak to me privately. (they
    are afraid someone will listen in on the phone, so i usually make a house call.)
    one 83-year-old woman had just built a two-car garage onto her home to accommodate
    the new jaguar she was told she had won. (it turns out she was only a "finalist"-and
    she never received the car.) another woman had three shopping bags full of canceled
    checks she had sent to various agencies to "win" some kind of contest. in two
    years, she had spent more than $175,000. all her checks were for $3 and $5. when
    she could no longer afford to have people come in and help her with her daily
    chores, she had to give up her home and now lives in a community-supported senior
    citizens residence. another dear soul had her entire house, from floor to ceiling,
    stacked with magazines to which she had subscribed. she asked, "couldn''t i have
    them send the magazines to someone else and i''ll send the money? they have been
    so good to me." i don''t know what can be done in other states, but in florida,
    we have a system where a "guardian" can be set up. elderly persons can be allowed
    to reside at home, and either family members or professional guardians can manage
    their money. abby, sweepstakes are not simply a harmless pleasure. they can get
    to be a real compulsion. maria l. drumm, attorney, ft. myers, fla.'
