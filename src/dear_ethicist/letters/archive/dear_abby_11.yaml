  subject: 'Doctors: Have a heart with bedside manner'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    recently i drove 40 miles to see a heart specialist. my appointment was for 2
    p.m. i didn''t see the doctor until after 4 p.m. my consultation went like this:
    the doctor said, "hello, how are you?" then, without even waiting for my answer,
    he sat me down on a chair next to his desk and put a stethoscope on my chest and
    said, "breathe deeply." then a nurse came in to converse with him about another
    patient. after she left, i asked about the lab work i had done. he said, "i haven''t
    had time to look at it, but i''m sure everything is all right." the intercom buzzed
    and he answered it. with another look at my file, he said my cholesterol was high
    and i should pick up a diet at the desk. the telephone rang again and the doctor
    spent about five minutes talking to another doctor. after he hung up, i wanted
    to ask him about my night sweats, but his nurse came in again to talk to him.
    the doctor then told me to make another appointment, and said, "it was nice to
    see you. goodbye." abby, the whole appointment was less than 10 minutes. i left
    the clinic upset, and i''m still angry. am i being oversensitive? i am 75 years
    old and seldom go to a doctor, but this specialist was highly recommended. what
    would you do if you were in my shoes? disgusted in new mexico'
