  subject: A LOVE LETTER TO DAD MAKES HIS DAY SPECIAL
  voice: genuinely_stuck
  body: 'dear readers: this coming sunday is father''s day. if you''re short on cash,
    don''t worry, because i have a gift suggestion that is guaranteed to make a big
    hit with every man who has ever fathered a child - and it doesn''t cost a dime.
    it doesn''t matter if you''re 8 years old or 60. if you''re lucky enough to have
    a father, sit down and write him a letter. tell him how much he has meant to you
    over the years. don''t be shy about telling him how much you love him, and why.
    it doesn''t have to be a literary masterpiece - just a few sentences will do.
    of course, if you''re in a sentimental mood, go ahead and express those thoughts
    you may have found difficult to verbalize. then, sign the letter, be sure to add
    the date. long after the neckties, shirts, wallet and cologne are worn and discarded,
    i''ll bet your father''s day gift remains tucked away for safekeeping with his
    most important papers. how do i know? because mine was. love, abby'
