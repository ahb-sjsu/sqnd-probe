  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter from "good neighbor, ventura, calif.," prompts this letter. who elected
    her to be the neighborhood cop? my wife and i own a condo in florida. the majority
    of the owners use their condos only for short vacations and rent them out the
    rest of the year. the complex is beautiful, but the busybodies there drive us
    nuts. these full-timers, who occupy only 10 percent of the units, think the complex
    is their private domain. the year-rounders are overly concerned about tenants
    who have unapproved sunshades on their balcony or who fail to get permission to
    fly the american flag from their sunporches on the fourth of july. they complain
    to security about children playing on the lawns (which are not off- limits) and
    don''t understand that people in the swimming pool like to laugh, splash and have
    a good time. these crabs and cranks have driven away repeat renters. they dominate
    homeowner board meetings and almost always get their way. all the owners in our
    complex are supposed to be equal, but it seems that some are more equal than others.
    "good neighbor''s" mother was right. she is a busybody, and you should have told
    her to mind her own business. people like her make us wish we had invested somewhere
    else. i''m eligible for retirement, but there''s no way i''d ever retire to a
    condominium. -- suffering from a condo complex, paramus, n.j.'
