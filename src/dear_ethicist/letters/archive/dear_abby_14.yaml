  subject: Military's Mission Today Is Usually One of Mercy
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have read your column for many years and enjoy it. the services you offer to
    the military, such as operation dear abby, are great. however, i''m writing you
    now because of a disturbing letter i read in your column from kent d. myrick of
    phoenix, regarding peace corps benefits. i sympathize with mr. myrick and all
    peace corps volunteers regarding their lack of recognition for a valuable contribution
    to all peoples. my problem is with his characterization of military members as
    "my peers who are trained to go to other nations and subjugate or kill their inhabitants."
    i''m a sergeant first class in the u.s. army and have served my country proudly
    for 18 years. i had thought that this kind of prejudice against the military was
    dead. i would like mr. myrick to take a moment of his time to research some of
    the missions that our country''s military forces have been involved in during
    recent years -- operations such as those that have taken place in somalia, rwanda,
    and those currently taking place in the former yugoslavia. all were operations
    designed to help countries get back on their feet and, in many cases, to allow
    the inhabitants to enjoy the freedom that we as americans enjoy. this is 1996,
    and some of the utmost concerns of today''s military are peacekeeping and peace
    enforcement missions. we are currently deployed around the globe providing support
    to people in need through many different programs. do we love the people of other
    lands? see the tears streaming down the face of a 21-year-old specialist as he
    holds a child in ethiopia who has just died of malnutrition. you will find his
    tears are not for himself, but they are the pain of knowing that this tragedy
    never should have happened. it''s unfair to judge the military and peace corps
    workers as peers. it is through the hard work and diligence of our country''s
    armed forces that we are able to have an organization such as the peace corps.
    i assure you that while members of the military are trained to fight in the defense
    of our country, we have many other valuable skills as well. thank you for allowing
    me to voice my opinion. -- sfc curtis d. archuleta, hohenfels, germany'
