  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my youngest brother, jim, and his wife, mary, have been separated for a couple
    of years and plan to divorce. they have three children and i have four, all close
    in age. about three weeks ago, my youngest son, billy, said he missed his cousins
    and wanted to go to aunt mary''s mobile home to visit them. i called my brother
    and asked how he felt about billy''s request. jim said he would prefer that i
    not continue my friendship with mary and the children. he said that we would be
    disloyal to him if we continue to see his estranged wife and their children. a
    few days later, billy saw his cousins in school, and they begged him to visit
    them. i then called mary and she, too, invited us over. we had a very pleasant
    evening together. the next morning, jim arrived at my place and said, "i see that
    you chose mary over me. i''m having a birthday party next weekend, and you and
    your kids are not invited. furthermore, you can never come to my house again."
    i replied, "ok, i''ll be loyal to you! i won''t see mary again." jim said, "it''s
    too late. you''ve made your choice." then he stormed out. i discussed my brother''s
    attitude with our parents. dad said, "you should be loyal to your brother." mom
    said, "it''s about feelings." i think it''s about jim''s insecurities. abby, maybe
    i shouldn''t have gone to my estranged sister-in-law''s home, but i don''t think
    i was being disloyal to my brother. do you think jim was out of line? -- minneapolis
