  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m writing about the lady who''s on afdc, who has noticed that "many jobs require
    people to speak spanish," and who cannot find a job. my question is: what is she
    doing with her 40 hours a week now, to make her more employable in the workplace
    tomorrow? is she learning spanish? is she honing her grammar-spelling-typing-math
    skills? while she''s playing bingo, is she getting to know people there who might
    have children in business who are currently hiring? is she revisiting the places
    where she applied for work so they can get to know her and know that she''s still
    available? or, in between job interviews, is she sitting around watching tv? fresno
    has a wonderful library system where, for free, she can check out books and tapes
    on just about every subject. i''ve seen language tapes in thrift stores for 50
    cents and textbooks for a quarter. california has an excellent community college
    system, with special programs for poverty-level people. my question for any welfare
    recipient is, "what steps are you taking to get off welfare?" -- one who learned
    to be a go-getter, susanville, calif.'
