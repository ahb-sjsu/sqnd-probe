- letter_id: da_1_education_is_the_difference
  protocol: GATE_DETECTION
  protocol_params:
    source: dear_abby
    year: 1997
  signoff: EDUCATION IS THE DIFFERENCE IN LOVE AS WELL AS ...
  subject: Education Is the Difference in Love as Well as in Life
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i saw the letter in your column from the woman who wrote to say that after
    13 years of abuse, she had finally decided she was going to leave her husband,
    i had to write. the woman''s decision prompted her to pen a poem she titled "love
    isn''t ..." after reading it, i was compelled to write my own "poem." i call it,
    "stupid is ..." stupid is ... -- staying married to a man who is physically and
    verbally abusive for 13 years! for heaven''s sake, get a clue! -- having a child
    with an abusive mate. it''s hard to believe there were no incidents of this nature
    prior to having a baby. -- raising a child in this hostile environment. statistics
    show that most abusers were either abused themselves or witnessed abuse during
    their own childhood. so, congratulations! you are now raising tomorrow''s crop
    of tormentors. -- any woman who doesn''t get the best possible education she can
    before she gets married or has children. a good education is your ticket to freedom!
    i''ve rarely heard a well-educated woman say, "i had to stay with this abusive
    man because i don''t have anywhere to go." -- any woman who would plan to have
    a baby with someone who hasn''t proven himself to be as committed to raising the
    child as she is. choosing to bring a child into the world simply because you "want
    a baby" is the height of selfishness. forget what you want. think of what is best
    for the child. -- anyone who would have a baby they cannot afford to care for.
    to people who complain that it''s impossible to raise a "family" on a minimum
    wage, i say, "if you are making only minimum wage, why are you starting a family?"
    work your way up the ladder. go back to school nights and weekends. many of us
    have done just that, and that is how we have gotten ahead. besides, job experience
    gives you something to fall back on if "mr. wonderful" turns out be less than
    you''d hoped for. you''ll know you are capable of taking care of yourself. abby,
    i''m sure i''ll be criticized for my opinion, but i am ... sick and tired of voluntary
    victims in oregon'
