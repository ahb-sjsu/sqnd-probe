  subject: Not All the Action in Sports Arena Takes Place on Field
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i had different reactions to a couple we know. i''ll call them
    "jack and jill." my husband considers jack to be one of his best friends, so he
    asked him to be his best man in our wedding. shortly after we announced our engagement,
    my parents threw a party for us, inviting only family and those in our wedding
    party. it was such a special event that my husband''s parents flew across the
    country to be there. much to my husband''s dismay, jack and jill never showed
    up. when we saw them a few days later, they explained that they had made other
    plans. a few months before the wedding, my sister planned a bridal shower for
    me. jill was invited. she never came. i saw her that evening and she said that
    she forgot. this really hurt my feelings. about a month before the wedding, a
    couple of the groomsmen called me to find out about the bachelor party. i called
    jack, and he said he had not made any plans yet. it got closer to the wedding
    (a week away) and a groomsman, one of my bridesmaids and i were working frantically
    to give my husband a bachelor party. we asked jack to take care of the transportation
    deposit. the night before the bachelor party, the bus driver called my bridesmaid
    and told her that he never received his deposit (which had been given to jack).
    we then had to track jack down and get the deposit to the bus company. luckily,
    the party went well. the same evening, we had my bachelorette party. jill never
    showed up. the rehearsal evening finally came. jack and jill showed up at the
    church 30 minutes late, with no explanation. luckily, my husband asked jack to
    come to our house to get ready for the wedding so he would be there on time. last
    week we got our wedding album back. we decided to have a barbecue and invite everyone
    in the wedding party. jack and jill accepted. two hours after the barbecue started,
    they called to say they weren''t coming. my dilemma: i do not want to make any
    more plans with this couple because they make no effort to see us. my husband
    thinks i am being mean when i tell him not to invite them to any of our functions.
    what do you think? -- frustrated in florida'
