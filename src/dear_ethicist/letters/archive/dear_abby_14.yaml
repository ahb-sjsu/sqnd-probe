  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i had our first child, a boy, last fall. we were both very happy
    because the baby is healthy and we had wanted a family since our marriage four
    years ago. we enjoyed shopping for baby clothes and furniture. my husband, "chris,"
    was gentle and supportive throughout my pregnancy, and was at my side during labor
    and delivery. by choice, i took four months off work and only returned part time
    until the baby is older. shortly after the baby was born, i noticed that chris
    was moody and constantly on edge, but i let it pass. when it became medically
    possible to resume our sex life, he did not seem eager. (we have always had an
    active love life.) chris refuses to feed or diaper our child, but often complains
    that the baby "smells bad." he finds fault with my housekeeping and cooking. he
    sits in front of the television barely speaking, or "goes out with the boys" after
    work, which is very out of character. he calls me "tubby" and says i should get
    in shape, which has almost brought me to tears. abby, i gained only 13 pounds
    during the pregnancy, most of which i left at the hospital. i am 5 feet 6 inches
    and weigh 118 pounds, less than i weighed at our wedding. when i confronted chris,
    he said he is sorry, but he no longer finds me appealing or attractive because
    i am now a mother! i am hurt and shocked beyond words. i do not know what to do.
    i do not want my son to grow up with divorced parents, and despite all this, i
    still love chris. yet he has become a complete stranger. i cannot reach him. what
    can i do to save my marriage? (please, no state or town.) -- diana x'
