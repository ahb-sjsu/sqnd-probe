  subject: Debt Created by Easy Credit Is Harder and Harder to Pay
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a mortgage broker, and it is my job to review people''s credit history. i
    am disturbed by the number of people who are mired in credit card debt. i just
    talked to a couple with four children who had more than $100,000 in credit card
    debt with an annual salary of $75,000. this is an extreme case. however, it is
    not uncommon for people to be caught up in the vicious cycle of paying for things
    on credit and being able to afford only the minimum monthly payments of these
    cards. i feel the credit card companies are to blame for all their gimmicks of
    "preapproved" junk mail, and the consumer is to blame for not being able to throw
    this mail away instead of signing up. credit cards encourage people to live beyond
    their means, creating financial stress in families. if people are in that situation,
    i encourage them to call the credit card company to close their account and cut
    up their cards, except one with a low interest rate or one that is due monthly.
    if there isn''t enough cash to pay for it -- don''t buy it! use the card for emergencies
    only. even though they may have to do without the new outfit or the larger television
    set, consumers will be happier without the stress that credit card debt can cause.
    are there support groups available for "credit junkies"? -- free and clear in
    florida'
