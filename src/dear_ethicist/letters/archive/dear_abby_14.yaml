  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently submitted a letter to usa weekend in response to a poll on home-schooling.
    the editor printed only the last sentence of my letter. it read, "no person learns
    social skills by staying at home." abby, home-schooling was not a good experience
    for me. i had an isolated, abusive and lonely childhood. a local woman, on reading
    the sentence the editor published, went into a tizzy. "home-schooled children
    are not isolated," she declared to our local newspaper. she insisted that her
    children were not isolated, and to hear her tell it, they were little wonders
    due to being educated at home. had the editor published my entire letter, she
    would have realized that i was speaking only about myself. however, she gave me
    food for thought. it dawned on me that when we hear praise for home-schooling,
