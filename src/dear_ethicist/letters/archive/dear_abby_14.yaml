  subject: Earth Friendly Shopper Faces Her Foes at Checkout Counter
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a committed recycler. if i have a choice between two similar products, i''ll
    choose the one that has the least packaging and/or is the most recyclable. when
    i buy fruit and vegetables, i do not put each item into its plastic bag. i bring
    my own cloth bags for my groceries. i wash my fruits and vegetables when i get
    home, so i don''t mind if they are handled a couple more times along the way.
    my problems begin when i reach the checkout counter. first, i hear a big sigh.
    then they try to put all my produce into separate plastic bags. sometimes the
    bagger even lines my cloth bag with a plastic one. what''s the point in bringing
    my own bags if i take home as much plastic as if i hadn''t brought them? on occasion,
    i have even tried to bag my own groceries, but the employees just roll their eyes,
    or glare at me. abby, please remind checkout personnel that customers who bring
    their own bags are trying to conserve our resources and are concerned about our
    environment. -- texas recycler'
