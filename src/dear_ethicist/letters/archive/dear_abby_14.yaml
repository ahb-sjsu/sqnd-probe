  signoff: DIRECT APPROACH IS BEST BET FOR TEACHING NEIGHB...
  subject: Direct Approach Is Best Bet for Teaching Neighbor's Kids
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i think you missed the boat with "not everyone''s mom." in today''s world, it
    does take a village to raise a child, and if "not everyone''s mom" doesn''t feel
    up to it, she should opt out. rather than bronzing a plaque of rules for parents,
    "mom" should deal directly with the children. 1. don''t want kids for hours on
    end or as dinner/holiday guests? send ''em home! children are not psychic. most
    aren''t sensitive enough to get subtle hints like, "time to wash up and set the
    table." 2. encourage them to help you garden. there is nothing like a sense of
    ownership to foster pride. 3. take time to teach. there''s nothing wrong with
    house rules like, "at our house we don''t call names," or, "here we use ''please''
    and ''thank you.''" set limits for acceptable behavior. it may take many repetitions
    to get results. be patient, but firm. i have given up my lawn and most of my garden
    for now. the few short years of childhood are worth more than a few blades of
    grass. i''m enjoying the sounds of basketball and rollerblades, water fights and
    kids selling lemonade. i can grow plants any time, but my kids are young for only
    a short while. -- ann arbor mom'
