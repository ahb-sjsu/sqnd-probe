  subject: Parents' Trip Leaves Them Out of Reach in Emergency
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you told "amber in sacramento" to ask the mother what she named her baby in order
    to find out whether the infant was a boy or a girl. i am a pediatrician, and believe
    me, you cannot always tell by the name. i remember with amused embarrassment the
    first time an infant named jamie was brought to my office. at that time, jamie
    was a common name for a boy. i referred to the baby as "he," and mom quickly corrected
    me with, "she''s a girl." thank goodness mom didn''t hold my error against me.
    i have remained friends with the parents of this girl over the years. current
    patients include girls named tyler, taylor and cameron, two boys named lynn, and
    two patients named robin -- one girl, one boy. if i''m told the name is "alex,"
    i still have to find out if it''s alexander, alexandra or alexis. and when mom
    says her baby''s name is "tony" (tony and toni sound the same), i don''t immediately
    know if my patient is a female or a male. other names of my patients: chadijha,
    stormei, scout, travion, chaymin and taynaisha. do you know which of these are
    girls and which are boys? abby, do you by chance remember the johnny cash song,
    "a boy named sue"? while your advice would work in some cases, it''s safer to
    ask the mother, "is your adorable child a boy or a girl?" -- lee bernstein, m.d.,
    las vegas'
