  voice: genuinely_stuck
  body: 'Dear Ethicist,


    all my life i have loved dancing, as do most of the other women i know. i think
    it is exciting, fun and great exercise. couples dancing together are so romantic.
    when i see a man who can dance with a woman, i am instantly fascinated by him
    and so are all my friends. why, then, are men who dance so hard to come by? men
    are "supposed" to be athletic, charming, romantic and masterful; dancing is all
    of that. yet, most men i meet are "fish" who say, "i don''t dance." i thought
    men liked attracting women. i know some people say men are dense, but this fact
    simply cannot escape anyone''s attention: a man can attract women by learning
    to dance. will you please put out the word for us and tell men how sexy they are
    when they learn to dance? -- wilting wallflower in arizona'
