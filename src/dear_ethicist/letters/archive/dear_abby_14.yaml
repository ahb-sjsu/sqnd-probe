  signoff: LETTERS FROM OLD FLAME GIVE WOMAN GLOW OF CONFI...
  subject: Letters From Old Flame Give Woman Glow of Confidence
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i seldom miss your column in our local newspaper. our family often discusses and
    learns from the letters you publish. you have helped us many times, as you have
    so many of your readers. it was only after the death of my granddaughter that
    i saw the letter you printed from the 25-year-old woman thanking you for saving
    her life by printing the warning signs of an abusive partner. after seeing your
    column and recognizing that her boyfriend fit every warning you mentioned, she
    left him and started a new life. how i wish our beautiful 19-year-old granddaughter
    had seen that list. she had been living with a young man for four months. although
    her family didn''t approve of him and had tried to dissuade her from living with
    him, they made an effort to accept him and welcome him into the family so they
    wouldn''t lose their daughter. after a particularly nasty quarrel, my granddaughter
    separated from the young man and returned to her family. a week after she left
    him, he brutally murdered her. although she had been close to her parents (and
    all the family), she had never once confided to anyone the abusive relationship
    she was in. her parents are devastated. their lives have changed forever. our
    family would like to be able to help other young women in these circumstances,
    but we don''t know how to get started, abby. do you have any suggestions? and
    would you please print the warning signs of an abuser again? -- too late in texas'
