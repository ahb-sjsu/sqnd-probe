    a great sense of humor and is a kind, generous man. nobody is perfect. we all
    have some kind of disability. his hands may shake, but he can still put his arms
    around me, hold me and tell me how he loves me. i doubt this will do any good,
    but i just had to get it off my chest. just because a person has a physical disability
    doesn''t make him less a person. actually, he is more of a person because he''s
