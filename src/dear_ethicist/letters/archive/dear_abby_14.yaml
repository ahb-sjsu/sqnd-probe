  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i will soon be meeting with someone who is writing a biography of his late father.
    i knew the man well (perhaps too well) more than 30 years ago. i was privy to
    certain indiscretions that i would never reveal, except that now all the principals
    are dead. i don''t know what my friend would want now. it may be that he would
    not want me to reveal what i know. is there a statute of limitations on confidentiality?
    does it end with the death of the subjects, or the death of everyone known immediately
    to them (i.e., living family and/or friends)? or does confidentiality last forever?
    journalist friends tell me that in the tradition of their profession, the dead
    have no privacy. i''m not sure i agree with that, or whether it applies to personal
    confidences. courts have ruled that public persons have less privacy than nonpublic
    persons. does that apply here? my friends are divided on this. i''m in the middle.
    what do you think? -- sitting on a secret'
