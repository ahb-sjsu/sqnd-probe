  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my beloved aunt died more than a month ago. i found out a few days ago when i
    called the rest home to check on her prior to the visit i was planning. i was
    devastated by the news. i felt i had lost a piece of my soul. my aunt and i had
    been close since i was a small child. i live several hours away from the rest
    home and the drive is difficult for me, but i visited her as often as i could,
    and we would talk for hours. my sister, who lives much closer, has been taking
    care of this aunt on a day-to-day basis. many years ago, my husband and my sister
    had a conflict that put a rift between us. however, we had been able to put the
    rift aside a couple of times for family functions. my sister made all the arrangements
    for my aunt''s funeral, but she never even told me that our aunt had died. i had
    to learn of aunty''s death from a nurse long after the funeral. i know my aunt
    would have wanted me there. abby, i could never do such a thing to anyone, and
    i don''t understand how my sister could have been so cruel as to keep this from
    me. is there any justification for this? even if my sister had a problem with
    my husband, our aunt loved us both, and aren''t her wishes the ones that should
    have been respected? i hope your answer will provide me with some understanding
    and help me live with the pain. -- devastated in iowa'
