  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 27-year-old, white, female college graduate. i have a sensitive problem
    with my father. my father is a racist. he''s filled with hatred for blacks, jews,
    asians, even native americans (despite the fact that his own grandfather was a
    native american). somehow, i managed to grow up to be a very different person.
    to me, human diversity is a wonderful thing and a cause for celebration. my father''s
    use of offensive terms to refer to ethnic minorities has made being seen in public
    with him a humiliating experience. i have asked him repeatedly to refrain from
    using ethnic slurs in my presence, but he refuses to acknowledge that there is
    anything wrong with such terms. i get nervous when we go shopping or out to eat
    together, because he uses these words in public. it''s so embarrassing that i''m
    afraid to have friends into our home because of something he might say in front
    of them. i know my father will probably never overcome his hateful attitudes.
    i love him and want him to be part of my life, but i can no longer tolerate his
    racism. it is not only offensive to me, i''m afraid others will assume that i
    share his views, since most people''s values are shaped by the values of their
    parents. to me, there could be no accusation more painful and degrading than being
    assumed to be a racist. what can i do, other than dropping out of my father''s
    life? -- not guilty by association in michigan'
