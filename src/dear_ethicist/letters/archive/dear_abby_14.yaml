  subject: Cozy Arrangement Provides Not Much Comfort for Widow
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my gentleman friend and i have been together for two years. we are both widowed
    and own our own homes, but he lives with me. i am 69 and he is 80. he saves money
    by living with me. he takes me out for dinner quite often and buys small items
    for the house, and sometimes gasoline for my car. but i am unable to save much
    because i pay most of the bills. whenever we go anyplace, i drive because he doesn''t
    drive very well. he calls his friends long-distance on my phone, saying he will
    reimburse me, but so far he never has. (i''m not sure if he''s just cheap, or
    forgetful.) before i met him i was so lonely i was climbing the walls. when he
    came along, he filled a void in my life, but now i''m wondering if i wouldn''t
    be better off without him. he''s not in the best of health and has no one to look
    after him, and i wonder if my conscience would bother me if i broke up with him.
    he says he wants to get married, but will do nothing about having a prenuptial
    contract drawn up. my attorney says if we get married without a prenuptial contract,
    he could stand to get half of everything i have, but i could get nothing of his
    because all his assets are in trust. i don''t really want to get married, but
    i do feel that if he should get sick and i take care of him, i deserve to get
    something. he has two sons and i have three. he seems content to go on as things
    are, living in my home, with me paying most of the bills while he saves his money.
    i am not happy with the way things are. i have no one i can talk to about this,
    so i am asking you. what would you do if you were in my shoes? -- no name, please'
