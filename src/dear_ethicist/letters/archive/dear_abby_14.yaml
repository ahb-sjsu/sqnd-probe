    the program. mom or dad can drop by the library after work, and in a few minutes
    head home with a whole evening''s fun for the family. the public library shouldn''t
    be "the best-kept secret" in your neighborhood. please come by and ask us what
    we can do for you. -- miss judi in dallas'
