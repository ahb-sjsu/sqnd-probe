  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we have been happily married for 17 years. i am 41 and and my wife is 36. we have
    three fine children, ages 12, 10 and 6. i do well financially. my wife never went
    to college and regretted it. i supported her effort in going back to school, so
    she enrolled. then her mother, who lives 400 miles away, became seriously ill
    with lung cancer. seven months ago, my wife quit school and went to stay with
    her mother. she is the only child in the family who was able to spend this kind
    of time with her mother. she keeps in touch and comes home when she can. it has
    been hard for her and hard for us. in recent weeks, her mother has improved enough
    to come here with my wife to visit. her mother also has home health care, so my
    wife could come home and proceed with her own life. however, she is having a hard
    time leaving her mother now. i would like to tell my wife that she has helped
    her mother as much as she can, but we also need her. my wife tells me she has
    been spending a lot of time going out to bars, dancing and partying with friends
    she has made in that town. she is very open with me and has told me some men are
    obviously attracted to her and have sent her flowers. she accepted the flowers
    and the attention, but said she would go no further. our sex life has not been
    very good in recent years, but she says she loves me and respects me more than
    anyone she has ever known. this barhopping bothers me because i love her very
    much and i''m afraid that something will happen sooner or later. she stays out
    until 2 a.m. and has never told these men she doesn''t want any further relationship,
    so it seems to me that she is leading them on. do you have any thoughts about
    her relationship with her mother? and what do you think about these nights out
    with her friends? -- frustrated in kentucky'
