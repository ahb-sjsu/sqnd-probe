  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a couple of days ago, my husband and i got into an argument. it led to fussing,
    yelling and cursing each other in front of our 8-month-old baby. when i thought
    the worst was over, he pushed me down, grabbed me by the ankles and dragged me
    over the kitchen floor. then he left with our son and went to his parents'' house.
    a few hours later, i looked in the bathroom mirror and saw that i had bruises
    from head to toe. my husband says it would never have happened if i had kept my
    mouth shut! he says i nag him until he can''t stand it and i drove him to do what
    he did. now that the bruises on my legs and face are apparent, he has told his
    family that our son is ill, and it would be better if they waited a week or so
    to come over. somehow he makes out that i am the one who brings on his violent
    behavior. i admit i do let too much get to me sometimes, but please, abby, tell
    me, am i to blame for his actions? or is it just an excuse for his violent behavior?
    -- bruised and confused'
