    is a journal in which she has written her feelings and experiences -- in shockingly
    vulgar language. according to the diary, she has had many sexual encounters with
    three boys. when i revealed what i had read to her father, he was devastated.
    we have had talks with stacy about sex, but apparently to no avail. we fear that
    if we confront her, she''ll stop spending weekends with us. her father and i know
    that her mother must be told what''s going on, but stacy is sure to feel betrayed
