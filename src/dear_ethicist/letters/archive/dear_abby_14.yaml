  body: 'Dear Ethicist,


    recently here in the santa rosa area, a police officer shot and killed a man who
    was behaving in an irrational manner. he was advancing toward the officer with
    a wooden bar in his hand. a few weeks ago, a man was killed at a service station
    because he attacked a police officer with a screwdriver. abby, i think i have
    a way for the police to protect themselves without killing anybody if they feel
    threatened. i have always enjoyed "mutual of omaha''s wild kingdom." when they
    have shown episodes where they were checking on the health of a potentially dangerous
    creature such as an elephant, rhino, etc., they shot the creature with a tranquilizer
    before approaching it! it seems to me that having a tranquilizer gun in his hand
    instead of a .357-caliber magnum would give the police the means to gain control
    of an incident, and allow everyone to go home to their families without being
    in a coffin. why can''t the police use a tranquilizer gun in cases where they
    feel threatened? -- wayne in santa rosa, calif.'
