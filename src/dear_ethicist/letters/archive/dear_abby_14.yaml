  body: 'Dear Ethicist,


    i am a chinese-american from taiwan. i have a college education and have lived
    in san francisco for 10 years. my friends "arthur" and "larry" are a japanese-american
    couple who have lived in a deluxe mansion for 22 years. one day, they invited
    "ron" and me for a homemade dinner. at the last minute i brought along "richard"
    without calling them for permission. arthur was angry when he saw that i brought
    an extra guest and said to me in the kitchen, "it is very rude to bring a guest
    with no advance notice. didn''t your mother teach you any manners?" all i could
    say was, "sorry, sorry!" he refused to cook the meal and left the house in a huff.
    larry entertained us and said to me, "i don''t mind the extra guest." in my family,
    my mother always welcomed extra guests by saying, "don''t worry -- all we need
    is to provide one more pair of chopsticks for the guest." the next day, larry
    informed me that arthur had decided to punish me by not talking to me for three
    months. he bought me a book on etiquette by emily and elizabeth l. post. abby,
    was my innocent mistake really that terrible, or did arthur overreact? what should
    i do after the three-month punishment? beg him for forgiveness, or end the friendship?
    -- wondering in san francisco'
