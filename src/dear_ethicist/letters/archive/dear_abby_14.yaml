  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 15-year-old virgin attending high school. lately there has been lot of
    controversy about handing out condoms in our school. as an educated teen-ager,
    i would like to tell all of the adults who are trying to terminate the distribution
    that they need to go outside their fantasy worlds and realize that many teen-agers
    are having unprotected sex because of the lack of availability of contraceptives
    and condoms. the risks of unprotected sex are no longer short-lived, but can have
    lifelong effects and, in some cases, can be terminal. it is ignorant to believe
    that if we tell people not to do something they will always listen. education
    is the key to awareness, but when education fails, some form of protection must
    be available. the comparison heard on the popular television series "beverly hills,
    90210" is that you can build a fence around a pool and lock the gate, but if there
    is even a possibility that a child might get in, why not teach him to swim? --
    melissa in norfolk, va.'
