  subject: Grandma Yearns for Christmas Holiday Where Less Is More
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    every year for as long as i can remember, i''ve sworn i''d never celebrate another
    christmas like the last one, but the holidays are near again, and i haven''t done
    anything to change it. we have six grown children, all married, and many grandchildren.
    we have never spent less than $25 on gifts for each of them -- spouses included.
    this has become quite expensive. along with the expense comes a feeling of wastefulness,
    one gift becoming lost among all the others. there''s nothing i could give my
    grandchildren that they don''t already have, and our children are all doing well
    financially. my husband retired this year, and we''re living on a lot less money
    now, but even if our finances were greater, i''ve lost the desire to contribute
    to this empty commercialism. i don''t want to stop giving completely, but i long
    to have a more meaningful holiday with my family, sharing the gift of ourselves
    and not our wallets. how can i tactfully approach the subject of cutting back
    and still let them know how much i love and appreciate each one? -- searching
    for answers'
