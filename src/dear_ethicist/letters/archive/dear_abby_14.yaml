  subject: Merchant's Marketing Demand Is Blow to Customer's Privacy
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    yesterday i went into a store that was having a sale. while i was there, i saw
    some tables that had decorative items for 50 percent off. i found two things i
    wanted. the sale amounted to less than $20, so i paid cash for them. before the
    salesman gave me my purchase, he demanded my name, address and telephone number.
    abby, this was a cash sale. he held my purchases until i reluctantly gave him
    my name and address. (i steadfastly refused to give him my telephone number, since
    it is unlisted.) this isn''t the first time i''ve had this happen with a cash
    sale. what in the world are businesses thinking of? if i pay cash for something,
    why should i be obliged to give them this information? i strongly object to this
    practice. it is an invasion of privacy. i would appreciate it if you would publish
    this letter. businesses that do this should be aware that they may have lost any
    future business from this particular customer. if i must give this kind of information
    when i make a cash purchase, i''ll shop someplace else next time. -- disgusted
    shopper, fort myers, fla.'
