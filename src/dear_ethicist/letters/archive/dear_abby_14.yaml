  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "larry" and i married five years ago after a whirlwind, passionate courtship.
    he said i was his dream come true. as i think back on those words, i become ill.
    why? because from the day we married, my life became a living nightmare. it began
    on our honeymoon. i talked to another man, and larry got so angry he slammed my
    face into the wall and broke my nose. i should have left then, but i believed
    him when he said how sorry he was -- that it had been an accident and would never
    happen again. besides, my parents had just paid for our wedding, and i was too
    ashamed to tell them what had happened. over the last five years, larry has broken
    my wrist by throwing me down the stairs. he broke my shoulder when he pushed me
    out of a moving car, and he has beaten me so badly i''ve had to hide in the house
    for days to keep the people i know from seeing the bruises. i am ashamed to tell
    anyone. he keeps saying he is sorry and promises it won''t happen again ... but
    it does. we have two children. we would have had three, but larry kicked me in
    the stomach when i was four months pregnant and i had a miscarriage. maybe it
    was a blessing because our children have a terrible life. they''re scared to death
    of him. i am desperate to leave, but i, too, am scared. when i tell him i want
    a divorce, he threatens to kill me. is there any hope? -- living a nightmare'
