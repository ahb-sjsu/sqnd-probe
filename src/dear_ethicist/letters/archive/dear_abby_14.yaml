    year: 1996
  signoff: LARGE, LOVING FAMILY EXTENDS FROM PRESENT BACK ...
  subject: Large, Loving Family Extends From Present Back Into Past
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was offended by your response to "nameless, of course," who was upset that her
    former brother-in-law''s new wife had "corrected" her when she introduced them
    as "my brother-in-law and his wife, joann," by injecting, "he was your brother-in-law."
    you were way off base to label the new wife as a "petty, insecure woman." i think
    that label better applies to the former sister-in-law. as the wife of a former
    widower, i know you were correct when you stated that marriage is more than the
    joining of two individuals; it is also the joining of families. but abby, if joining
    families is a goal, why would you condone this obvious exclusion of the current
    wife? if "wayne" is her "brother-in-law" and "joann" is "his wife," apparently
    he is still considered a part of the family, but she (the newcomer) is not! she
    felt she was treated as an intruder, hence her strong public corrections. no one
    likes to be on the outside looking in, particularly when her spouse is on the
    inside while she stands out in the cold. i have watched some of my husband''s
    former in-laws struggle with this. those who seem to have the greatest difficulty
    are the ones who have not accepted the death of my husband''s first wife. my husband
    reacts to this by seeing as little as possible of his former in-laws, who continue
    to live in the past and cannot accept his new life -- or me. my mother-in-law
    handles these situations in the classiest, warmest way i''ve ever seen. at 79
    years young, she has dealt with a lot of "comings and goings." in her eyes, everyone
    is an in-law. her brother died at age 39, and his widow is now on her third husband.
    mom always introduces them as "my sister-in-law and brother-in-law," and we refer
    to them as "aunt and uncle." now that''s a beautiful welcome into the family.
    ours is a large extended family with many in-laws, and our family events are truly
    special because everyone feels included. "nameless" should take the hint, back
    off, and accept joann as the newest member of the family. that way, she would
    gain a sister-in-law, and her "former" brother-in-law would have the family support
    he and his new wife need in order to succeed in their new life together. -- am
    there, doing that'
