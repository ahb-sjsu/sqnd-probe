  subject: Secret to Man's Trim Waist Is No Mystery Among Women
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 42-year-old happily married man. about six years ago, my wife bought me
    a panty girdle to help me look a little trimmer. i had been trying to lose 15
    or so pounds for almost a year without any success. my wife searched for a support
    garment designed for men and couldn''t find anything, so she finally purchased
    a long-leg panty girdle with a high waist. i was reluctant at first, but eventually
    tried it on. it made a remarkable difference, holding in my potbelly and smoothing
    my love handles. i now wear a panty girdle virtually every day and own several
    different brands. my wife is very helpful when i need to buy a new one. we both
    agree that it greatly improves my appearance. so why do i have to worry so much
    that someone will discover my secret? why is it ok for an overweight woman to
    wear something under her clothes to look trimmer, but for a man, it is weird?
    i am not gay, and neither am i a cross-dresser, but i do wear what is considered
    a woman''s undergarment. either the manufacturers should start marketing a man''s
    foundation garment or market their existing girdles for both men and women. i
    shouldn''t have to be embarrassed by the fact that i need a little extra support
    to look good. i am sure i''m not the only man in the world who wears a panty girdle.
    what do you think? -- r.j. in n.y.'
