  signoff: KINDNESS OF STRANGERS MAKES FAMILY TRAGEDY MORE...
  subject: Kindness of Strangers Makes Family Tragedy More Bearable
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i add to your examples of acts of kindness? a short time later, a nurse from
    the hospital to which cindy had been transferred called to update me on her status.
    her injuries were severe; she was stable but critical and heading into surgery.
    breaking all the rules, the nurse told me that my nephews, jacob and travis, had
    died instantly in the crash. i had called ahead to houston to reserve a rental
    car. but when i arrived, they refused to rent me one because i didn''t have a
    current driver''s license. my purse had been stolen the week before, and i had
    not yet gone to get a replacement. all i had with me was an expired card i was
    using for picture id, but was told that was unacceptable. i was devastated. i
    was still two hours from the hospital where cindy was. i stood outside the rental
    office in the rain, ready to burst into tears, when two men who had been ahead
    of me in line at the counter approached and asked me why the agency wouldn''t
    rent me a car. i explained about my sister, her family, the stolen purse and the
    missing driver''s license. they listened sympathetically, then told me not to
    worry, they would get me there. they were john and june james, a father and son
    who live in houston. they took me to john''s home so i could call my family and
    let them know i was all right. then june drove me 120 miles (one way) to the hospital
    where my sister and surviving nephew were. i don''t know how i could have gotten
    to her side without their help. june''s sister rode along, talking with me and
    keeping me calm the whole trip. june drove 240 miles, round trip, for a stranger
    -- and i pray that god blesses them for their generous and caring natures. i don''t
    judge people by their color, but i know many ignorant people who do. thankfully,
    the james family doesn''t either, for you see, i am white and the jameses are
    black. they saw a person in desperate need, and i saw a loving family. my sister
    and nephew are still recovering from their injuries. her husband sustained minor
    injuries, but like cindy, he''s dealing with the grief of losing two sons. --
    bonnie burgett, willmar, minn.'
