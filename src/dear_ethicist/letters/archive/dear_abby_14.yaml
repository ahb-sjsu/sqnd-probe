  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i work for a telephone research firm. i haven''t been working for this company
    for very long, but i have already found that most people have terrible phone etiquette.
    we are taught to be polite to everyone we talk to, yet we no sooner utter the
    phrase, "hello, my name is ... i work for a research firm," when the phone is
    hung up in our ears, without a word being said. all they have to do is tell us
    they aren''t interested, and we would tell them to have a nice evening. we don''t
    force anyone to talk to us. also, because the computer picks the phone numbers,
    we don''t know who we''re calling. we call a lot of businesses, but the majority
    of them don''t answer the phones correctly. they say "hello," with no indication
    that it is a business. then they get upset when we say we work for a research
    firm -- as though we''ve imposed upon them. if they would answer their phone with
    the name of their business, we would apologize and tell them we''ve reached the
    wrong number. some people treat us like we''re lowlifes to be doing this, but
    companies pay our firm to do these surveys. for us, it''s a job! we have senior
    citizens, students and wives working for extra money to help with the bills and
    to buy a few groceries. what''s so wrong with that? we were taught by our elders
    to be polite to everyone, but it seems as though they live by a double standard.
    -- m.b. in belle plaine, iowa'
