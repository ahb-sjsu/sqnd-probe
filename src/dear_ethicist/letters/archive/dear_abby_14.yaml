  subject: Woman's Cooking Is Bone of Contention With Fiance
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my fiance hates my cooking. every time i make a meal and ask him what he thinks,
    he has a different complaint. if i correct what he complained about, he finds
    a new complaint. i made a meatloaf. he said the onions overpowered it. i made
    a romantic, candlelit dinner of chicken and roasted potatoes with a cream sauce.
    he called it weird. when i prepare a time-consuming dinner, he smothers it with
    ketchup or salad dressing. it''s always "too much salt," "too bland," "needs something,"
    or "not like my mother made," etc. abby, i have told him this is hurtful, but
    he still complains. he has even called my cooking "gross." i''m sure it isn''t
    that i can''t cook -- other people love what i prepare, and my mother says i''m
    a natural. i have been cooking since i was 11 years old. my fiance also cooks
    occasionally, and when he does, i always compliment him on whatever he makes.
    is it too much to expect him to express appreciation for my efforts? -- crushed
    in arlington, texas'
