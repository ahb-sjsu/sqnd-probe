  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last christmas i was blessed with a visit from my daughter and her family. when
    it came time for them to leave, however, my granddaughter cried her heart out.
    we couldn''t get the tears to stop until i said, "let''s ask mom if you can spend
    part of the summer with me." my daughter agreed, but now i am faced with a problem.
    the trip entails two or three changes of airplanes. when i discussed my concern
    with a friend, she told me that her granddaughter had made a plane trip requiring
    two airplane changes each way. in order to ensure her safety, my friend gave the
    flight attendant $40 ($20 for each plane the child was taking). this was done
    for the return trip also. i was surprised that she had tipped the flight staff,
    but she assured me that this is what is done today. is tipping a requirement to
    guarantee the safety of a child flying alone, or do the airlines still provide
    personal attention for children without handing gratuities to the flight staff?
    -- grandmother judith, lawton, okla.'
