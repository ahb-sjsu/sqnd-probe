  body: 'Dear Ethicist,


    i am almost 18 years old and have been afflicted with stuttering most of my life.
    it hurts when i see people''s ignorance of stuttering reflected through discomfort
    or ridicule. those who are unfamiliar with stuttering often think it consists
    only of initial sound repetitions like "c-c-c-can you help me?" however, stuttering
    also consists of "blocks" such as getting stuck and becoming unable to utter a
    particular sound. this block can last varying amounts of time. a common misconception
    is that stuttering is associated with fear and anxiety. it''s true that these
    factors can increase stuttering, but it''s uncertain what actually causes it.
    believe it or not, many notable personalities have stuttered, including marilyn
    monroe, james earl jones, bo jackson, and even the great winston churchill. in
    1993, i discovered a group called the national stuttering project. it is one of
    the greatest things that have happened to me as a person who stutters. the group
    publishes monthly newsletters, has 79 local support groups in the united states,
    and holds a large convention every summer. if some of your readers stutter or
    know someone who does, or are simply interested in learning more about stuttering,
    they should write to the national stuttering project, 5100 e. la palma ave., suite
    208, anaheim hills, calif. 92807. -- margaret hansen, snohomish, wash.'
