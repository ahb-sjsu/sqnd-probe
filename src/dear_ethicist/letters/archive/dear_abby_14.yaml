    year: 1997
  signoff: SANCTITY OF CONFESSIONAL MAY CREATE MORAL DILEM...
  subject: Sanctity of Confessional May Create Moral Dilemma for Priest
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    having read your column for many years, i know you have friends in the roman catholic
    hierarchy, so perhaps you could answer this question for me. i am a 77-year-old
    baptist and therefore not sure of all catholic beliefs. i have queried many catholics
    and priests, and no one can give me a straight answer to this question. i called
    a local catholic church one day and posed this question: "when one of your parishioners
    makes a confession to you, you never reveal what was said in that confessional,
    do you?" the priest said, "absolutely not." i asked: "what would you do in this
    case? john jones is scheduled to die in the electric chair within a week for a
    murder he swears he never committed. the previous sunday, one of your parishioners
    says in his confession to you that he committed the murder. he gives you every
    detail, and you are convinced that he is the real murderer. would you turn him
    in to the police and violate the sanctity of the confessional, or would you not
    turn him in and let an innocent man go to the electric chair?" his answer was,
    "i would try to persuade my parishioner to confess to the police." i said: "supposing
    persuasion doesn''t work? in other words, your parishioner wants to get the murder
    off his conscience, but he doesn''t want to confess to the police and go to the
    chair." the priest said, "well, the best i can tell you is that i would use persuasion."
    then he hung up on me. my question is this, abby: what is the official position
    of the roman catholic church on this matter? does the church violate the sanctity
    of the confessional, or would it let an innocent man die for a murder he didn''t
    commit? you may use my name. -- john w. letzgus, palm bay, fla.'
