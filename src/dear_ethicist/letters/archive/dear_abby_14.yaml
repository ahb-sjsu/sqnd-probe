  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have just returned from the dentist and i''m upset. the assistant who was working
    with him today has long hair -- well below shoulder-length. it was not pulled
    back or confined at all, which meant that whenever she leaned over, it was hanging
    right above my open mouth. she pushed it back behind her ears quite often. i may
    be terribly old-fashioned, but i consider this to be very unsanitary. i am a retired
    nurse. i was taught that even clean hair is to be considered "contaminated" and
    should never be touched while working with a patient unless you immediately scrub
    your hands. hair should be pulled back securely from the face whenever you are
    in a patient treatment or preparation area. i kept thinking about all the loose
    hairs that were being dropped on the counters, instruments and patients, and it
    made me sick. am i being too persnickety? could you please check with your dental
    experts and tell me if a dental assistant wearing long hair loose is acceptable?
    i need some extensive treatment, and i can''t bear the thought of returning to
    this office because i have to wonder if it is as clean as it should be. -- fussy
    old lady'
