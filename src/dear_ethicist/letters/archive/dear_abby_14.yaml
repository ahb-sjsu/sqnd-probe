  body: 'Dear Ethicist,


    please help me. i''m at my wit''s end. my husband (i''ll call him herman) is a
    retired builder who likes to putter. we just moved to florida and live in a lovely
    neighborhood. my problem is everyone, no matter where we go, seems to think that
    herman is his maintenance man. abby, my husband gets dizzy spells! our neighbor,
    who''s the same age, often asks herman to fix his roof, hang his christmas lights
    or cut his palm trees. he doesn''t give us a moment''s peace. we came down here
    to retire, not so herman could be everyone''s free maintenance man. if we go on
    vacation to visit his family in canada, the same things happen. it''s no vacation.
    my poor husband comes home exhausted and aching and has to be in bed by 6:30.
    i''ve had it. i''m ready to explode. if i say anything, herman gets mad. if people
    can afford to live in florida, they can afford to pay someone to do the work.
    we don''t need the money. we need the peace of mind. herman says we need friends.
    i''m happy with the ones we have. your thoughts, please? -- former snowbird'
