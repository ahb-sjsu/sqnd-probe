  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 26-year-old married mother-to-be. lately, i have been increasingly frustrated
    with children calling adults by their first name. i am not talking about adults
    to whom the children are closely related; i am talking about neighbors, friends,
    parents, etc. i have recently been introduced to the children of several acquaintances
    and neighbors by my first name. i realize that i am not elderly, but i am an adult.
    i was always taught to respect my elders and to refer to them as "mr.," "mrs."
    or "miss" unless invited to do otherwise. it is not the children''s fault -- it
    is the adults who allow them to do this. i plan on raising my children to follow
    this rule of thumb: if you''re not sure what a person prefers to be called, ask!
    some adults don''t mind young children calling them by their first names, but
    have we become so informal that everyone is now a tom or a nancy? how do i get
    around this without sounding like a stick-in-the-mud? -- old-fashioned in reading,
    pa.'
