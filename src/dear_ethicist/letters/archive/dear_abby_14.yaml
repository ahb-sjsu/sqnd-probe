  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter about the man with parkinson''s disease and the waiter asking his wife,
    "and what will he have?" struck a nerve with me. i have a dear friend who happens
    to be blind. we had the same experience while shopping for a stove. the clerk
    asked me, "what kind of stove does she want?" i said, "why don''t you ask her?
    she will be using the stove." this lady was married 27 years, and raised four
    children. both she and her husband are blind. they are a remarkable couple, to
    say the least. she, too, has kept her sense of humor. she says, "i''m blind, but
    not hard of hearing or stupid!" we rate restaurants by how many menus they give
    us. she always has her white cane with her, of course. we make a point of asking
    for a braille menu; some restaurants even have them! then she reads it to me and
    i check it against my menu to see if it is the same. abby, it is amazing how insensitive
    the general public can be. having her as a friend has made me much more aware
    of people''s disabilities. -- margaret wilde, kennewick, wash.'
