  body: 'Dear Ethicist,


    i read the excellent letter from the carrollton, ga., librarian, encouraging people
    to ask for help at the public library. may i add another suggestion? as a children''s
    librarian, i wish more families would bring their kids to the library and explore
    all the wonderful services we have to offer them. with the current prices of family
    entertainment, many parents would be pleasantly surprised to discover the free
    materials and programs that are available at their public library. consider the
    fun of attending a puppet show and taking home books and videos, or bringing the
