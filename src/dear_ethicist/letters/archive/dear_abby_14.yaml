  subject: Trouble Comes in Singles When Making Invitation List
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i sent my wedding invitations several weeks ago. this is the policy i followed:
    if a guest was married, engaged or living with someone, i invited the couple.
    if the guest was single but had dated someone for a long time, i invited both.
    about one-quarter of my guest list was made up of single, unattached adults who
    received invitations for themselves alone. i consulted several etiquette books,
    and not one said i was required to provide "and guest" invitations for singles.
    (some authors clearly stated that it''s presumptuous for a single guest to expect
    to bring a date.) i''ve been planning this wedding for over a year, and my friends
    seemed enthusiastic about attending. yesterday, however, i received "regrets"
    from three women who had previously accepted. "alice" had only recently started
    seeing someone. "betty" had just ended a relationship, and "carla" is married,
    but a close friend of both alice and betty. i can only surmise that alice was
    offended because she couldn''t bring a date, and decided not to come -- so betty
    and carla declined also. if they had a problem with the invitations, they should
    have spoken to me. i feel they have ended their relationships with me. am i overreacting?
    -- hurt in pittsburgh'
