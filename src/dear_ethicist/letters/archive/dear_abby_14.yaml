  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last year a family with three children the ages of ours (5, 7 and 11) moved to
    our block. these are the nicest kids you could imagine. our children get along
    famously with them. after a month or two, their mom mentioned that they normally
    skinny-dip in their pool and wondered how we felt about our kids doing so when
    they were visiting. when i explained that we believe in keeping the body private,
    she assured me that they would be clothed whenever we visited, and nothing more
    was said about it. we have socialized with them throughout the year and really
    enjoyed it. in addition to their swimming naked, i was told that everyone in their
    family sleeps in the nude, so i can only assume they walk around naked from time
    to time. my husband and i began wearing nightclothes when our first child was
    nearing 2 because we were both raised to believe that exposing oneself to children
    was harmful. yet i keep wondering if it is so harmful, why is this family so well-adjusted?
    frankly, my husband and i would like to sleep in the nude again and i would like
    to skinny-dip in their pool, but i''m confused as to what is right and wrong.
    can you help? -- ellen c. in valencia, calif.'
