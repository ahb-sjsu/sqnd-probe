  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "happy to be ron''s girl" boasted that she had good looks and brains and was happy
    to serve her man a good meal and show her love by doing his laundry. that''s fine
    and dandy, and i applaud her for it. but she went on to brand women who "aspire
    to shirking domestic duties" as lazy. well, i''d like to add another thing: she''s
    also smug and arrogant. how dare this supposedly "brainy" woman flaunt her holier-than-thou
    attitude and pass judgment on the rest of us who are domestically challenged!
    in my opinion, there are other ways of showing your love besides cooking and ironing
    clothes. for 12 years, i have been happily married to a loving, wonderful man
    who married me despite my well-known aversion to household chores and inability
    to follow a recipe. to "ron''s girl," i say: to each her own, sister. and if you''re
    so great, how come he has not given you a wedding ring to "prove" his love? please
    don''t use my real name. just sign me ... incensed in florida'
