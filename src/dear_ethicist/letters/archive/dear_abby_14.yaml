  signoff: IMPATIENCE WITH KIDS' INJURIES CASTS PARENTS IN...
  subject: Impatience With Kids' Injuries Casts Parents in Bad Light
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the proud mother of a wonderful, "very cool," 15-year-old son. we learned
    recently that the parents of my son''s best friend will no longer allow the boys
    to be together because they learned that we are a single-parent family. they have
    told their son that it is a bad thing and that my son will end up in trouble because
    of our circumstances. "statistics prove it." may i share my mother''s day with
    you? my day began the night before, with a simple-yet-special dinner cooked by
    my son, who paid for and brought the food home from the store on his bike. mother''s
    day morning began with tiptoes to allow mom to sleep a little longer while my
    son cooked a breakfast of eggs, warm pastries and hot coffee. along with a sweet
    present, he also gave me the gift of a hard day''s work to help me with projects
    i had wanted to tackle. the day ended happily with an evening together at home,
    with kisses and, "i love you, mom" before bed. i know there are reports of problem
    kids from single-parent families -- but, abby, i know of many less-than-perfect
    children who come from two-parent families, particularly the older brother from
    the family mentioned above. we all know two-parent families where all members
    are miserable -- an intact marriage does not guarantee happiness. a happy family
    is just that ... happy. no matter what the size. there are many wonderful children
    from single-parent families. children should be judged by who they are, not by
    some ignorant generalization. i say "bravo!" to all kids who make their parents
    proud -- especially mine. -- a happier family than many, del mar, calif.'
