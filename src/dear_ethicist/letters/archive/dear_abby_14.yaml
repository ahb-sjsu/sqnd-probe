  protocol: GATE_DETECTION
  protocol_params:
    source: dear_abby
    year: 1996
  signoff: MAN'S MANY GIRLFRIENDS ARE TOO MUCH FOR WOMAN
  subject: Man's Many Girlfriends Are Too Much for Woman
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    two years after my divorce, i met "jake," a divorced man near my age (50-plus).
    after several dates, he suggested that we sleep together. he promised not to sleep
    with any other woman, but wants to continue dating because he doesn''t want to
    be accountable to anyone. jake told me that one of his former girlfriends ("melanie")
    has been a bright spot in his life, and he plans to continue seeing her. he takes
    her dancing, to the movies, to parties -- and he travels with her. two weeks ago,
    jake invited me to accompany him to a party at melanie''s home. i accepted and
    went, but now i wish i hadn''t. he stayed by melanie''s side most of the evening.
    they were holding hands and looking into one another''s eyes, oblivious to all
    who were present. i was very uncomfortable, but i didn''t want to make a scene.
    later, jake told me that he loved melanie, but was not "in love" with her -- whatever
    that means. it doesn''t seem to matter that i was upset knowing that he is seeing
    melanie and other women, too. in fact, he said that when he told her i was jealous,
    they both laughed. he still wants to be intimate with me, but i''m beginning to
    think he''s not ready for intimacy. what do you think, abby? -- sonia in spring
    lakes'
