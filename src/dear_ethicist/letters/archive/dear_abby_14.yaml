  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i add my comments to the ongoing saga about very young children at weddings?
    i am a clergyman who has performed hundreds of wedding ceremonies over the past
    20 years. i am also a family man with grown children and grandchildren. can you
    imagine what it''s like to officiate at a wedding with a baby screaming at the
    top of its lungs? have you ever watched and listened to a video of a wedding with
    two or three babies crying while the parents make no attempt to quiet them? i
    recently officiated at a wedding when a baby started to scream so loudly i couldn''t
    hear myself talk. the mother and her screaming baby were in the second row. the
    mother stood up, holding the baby, and just let it scream. i stopped the ceremony,
    then the bride turned around and motioned for the mother to take the baby out,
    which she finally did. (what a "beautiful" memory that bride will have of her
    wedding.) i have seen numerous brides break down in tears because their wedding
    was ruined by a crying baby. the babies weren''t to blame; it was their mothers''
