    i am terribly confused and at my wit''s end. i left my husband five years ago
    for a younger man who showed me wonderful attention and admiration. over the last
    few years, this relationship has turned ugly. there has been some physical abuse
    and a lot of verbal abuse. of course, he doesn''t think words can be abusive.
    last night was the last straw. he said some things to me that were very cruel,
    and now i know that we should no longer be together. so why am i having such a
    difficult time breaking it off with him? i am a successful, intelligent professional
    woman. why do i give in to him over and over again and take him back after he
    humiliates me? he tells me i deserve it. it makes me so angry at him, and myself.
    what makes someone with intelligence and common sense stay in such an awful relationship?
    abby, please help me to understand, so i can break this abusive cycle. i will
    be anxiously awaiting your reply. -- disgusted with myself, la mesa, calif.'
