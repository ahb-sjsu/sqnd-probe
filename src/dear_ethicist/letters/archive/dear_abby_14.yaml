    was off the mark. in this day and age of women keeping their own names and having
    their own titles, announcing them as "mr. and mrs. hisfirstname hislastname" is
    inappropriate. this portion of the ceremony is about the new status of the couple
    and their "new names." while it''s true that the wedding is "about the two of
    you becoming husband and wife, not judge and doctor," it is also true that becoming
    husband and wife is not about the wife''s being called mrs. hisfirstname hislastname
