  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i wrote to you 26 years ago about my stepfather and my brother. now i''m writing
    to you about my son -- i''ll call him lewis. he''s my only child and a junior
    in high school. his father and i have been divorced since lewis was 2 years old,
    and he has lived with his father, who is principal of a large high school, for
    several years. lewis is intelligent, but in spite of that, he struggles to maintain
    grades high enough to keep himself eligible to play sports. i could accept that,
    since his father was a late bloomer, but i have trouble with his lying. lewis
    constantly cons his dad, me, his teachers and his friends. since i live 2 1/2
    hours away from my son, i cannot be a daily influence. we talk frequently on the
    phone; however, we don''t see each other often. i used to enjoy our telephone
    conversations, but about three years ago, i realized he was lying to me. it''s
    getting worse -- to the point that i cannot believe anything he says, and that''s
    breaking my heart. of course, lewis denies telling lies. i want to help him, but
    i don''t know how. abby, this seems to be a family trait. his father, his grandmother
    and his aunt are liars, but they won''t admit it -- they just keep on lying. what
    will the future hold for lewis if he continues to lie? will he grow out of it?
    how can i help him? does he need psychiatric help? -- ohio mother'
