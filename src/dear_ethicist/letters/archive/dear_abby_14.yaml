    my staff and i have a problem with a customer who shops in our store almost weekly.
    she will purchase $300 worth of merchandise, only to return it all the next day,
    putting a huge debt in our register that can ruin our daily totals. these returns
    also cost the store owner a substantial processing fee, as all transactions do.
    we have tried not assisting her while she shops, hoping to cut back on her purchases,
    but it hasn''t helped. the woman will occasionally keep a piece or two, but not
    often. there is the possibility that she recommends our store to her friends.
    we''re a rather small but successful chain that caters to our ladies, but we simply
    can''t afford to continue the relationship with this obvious compulsive shopper.
    we also do not want to make a scene by confronting her in the store. we are all,
    the owner included, at a loss as to what to do. should we continue to allow her
    to wreak havoc on our sales records? please help. -- in sales in la jolla, calif.'
