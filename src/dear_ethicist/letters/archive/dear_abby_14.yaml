    for about three years and even tried dating, but it never worked for us. we agreed
    a long time ago that if we didn''t get married, we''d be in each other''s weddings.
    well, cliff is getting married next spring and has asked me to be his "best man."
    i accepted. he was originally going to have a male friend for his best man, and
    i was going to serve cake or take care of the guest book. but cliff decided he
    wants me to have the honor. my problem is that my mother doesn''t approve. she
    and my dad were married in 1967 and still believe in the traditional way of doing
    things. i called several bridal shops and was told that i won''t be the first
    woman to be a "best man." cliff''s fiance, his mother and the rest of the wedding
