    she get checked by a doctor to find out why she''s frequently falling down, she
    says, "there''s nothing wrong with me. i just lost my balance." there''s got to
    be more to it than that, but she''s stubborn and not easily convinced to pay attention
    to my opinions or anyone else''s. i love her dearly and worry all the time about
