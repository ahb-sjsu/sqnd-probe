  body: 'Dear Ethicist,


    i wonder if it would be too much to ask to have salespeople and other businesspeople
    speak a little more slowly and clearly? i wish there were something i could wear,
    like a pink button or something, to show that i can hear, but not very well. people
    who can''t see have the white-tipped canes, so why not something for those of
