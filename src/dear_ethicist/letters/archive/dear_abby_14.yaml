  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a retired executive of a nationally known insurance company. i was with it
    for 31 years. i''m now 62. my wife died two years ago, and after her death i sold
    my house, returned to my hometown, bought a condo, joined aarp and settled in
    to being a "golden-ager." every morning i have breakfast at my favorite restaurant
    and read the newspaper while i eat. i''m very anti-smoking, and the restaurant
    has a section for nonsmokers. a few months ago, a nice-looking woman began coming
    into the restaurant about the same time (mid-morning) as i did. she''d sit in
    the smoking section, have a couple of cigarettes, several cups of coffee and read
    the newspaper. she appears to be about my age, well-dressed and very attractive.
    i have never spoken to her. i don''t even know her name. one morning we were the
    only two customers in the place, and a waitress, while pouring my refill, said,
    "why don''t you go over there and speak to that lady and get acquainted? she lost
    her husband last year, and she''s a very nice person." i replied, "thank you,
    but i avoid being around smokers." this morning, the manager of the restaurant
    said to me, "you insulted one of my customers by saying you wanted nothing to
    do with her, so now she''s having her coffee up the street." abby, that''s not
    true -- all i said was, "i avoid being around smokers." should i get the lady''s
    name and address and write her a note of apology? -- unsure'
