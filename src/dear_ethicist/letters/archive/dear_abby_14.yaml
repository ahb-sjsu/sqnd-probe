  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i air a few gripes? maybe someone will take notice. i cringe when i see someone
    throw trash on the ground, or dump it out of a car window. i saw a lady in a new
    mercedes dump her filled ashtray out the window at a stoplight. i honked my horn
    and gestured, but she ignored me and drove off. i hate seeing people scream and
    hit their kids in public. i always wonder if they do that in public, what will
    they do when no one is looking? why can''t schools teach courses in kindness,
    patience and manners? why do people buy dogs, then never take them on walks, never
    take them in the car when they go out, and make them languish in lonely backyards?
    don''t they know that dogs are pack animals who crave companionship and get bored
    just like humans? finally, i wish schools would start early on teaching kids that
    having babies is not the same as playing with dolls. teach the difficult aspects.
    show them how much money flies out the door when you have kids; teach them how
    exhausting it can be; let them see that if you have a kid when you are a kid,
