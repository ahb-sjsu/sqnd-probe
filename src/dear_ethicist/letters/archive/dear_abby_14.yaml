  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter from jose fidelino interested me. my wife was born in laos. her mother
    came from china and her father from vietnam. she also lived in thailand for several
    years, so she speaks many languages. since we now live in long beach, calif.,
    we''re 20 minutes from chinatown, 20 minutes from little saigon and five minutes
    from little india. we have two children, and when we are all together, we get
    lots of stares. when my wife takes the children without me, she is asked lots
    of questions from strangers wanting to know where she got them (as if she had
    stolen them), but she takes it as a compliment and moves on. as for people asking,
    "where are you from?" i hear that often, but i do not take it as an insult. in
    the case of asians, they are asking, "may i talk to you?" it is simply a sign
    that they are interested in you and are groping for a starting point. i have started
    many conversations with, "where are you from?" and i found out that the best cakes
    are from a filipino bakery in little india; the best soup is at a cambodian restaurant
    in little saigon; the best dim-cha is in chinatown. also there is a beautiful
    chinese temple in hacienda heights. americans are slowly opening their eyes to
    the pacific rim. while many people are unfamiliar with asian history beyond the
    war stories, that is not to say we can''t learn. just give us time. -- kenneth
    spicer, long beach, calif.'
