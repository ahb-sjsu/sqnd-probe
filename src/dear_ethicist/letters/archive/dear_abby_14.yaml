  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a single mother. please tell your readers that not all of us on welfare are
    freeloaders. i have been on welfare since august 1992. for the past two years,
    i have tried to get off. my grandmother sees the stress i''m dealing with every
    day, and she sometimes takes me to play bingo. the few times i''ve gone, i have
    heard remarks such as, "how can people on welfare afford to go to bingo?" abby,
    i have applied for jobs -- sometimes three or four times at the same place --
    but i am not called. i have no car, so it would be almost impossible to get to
    some jobs. on afdc, i receive $490 a month and $140 in food stamps. i pay $400
    for rent and another $60 for utilities. i have no phone, so my mom lets me use
    hers as a message phone. many jobs require people to speak spanish. i speak only
    english. until people who trash us walk in our shoes a while, i wish they''d lay
    off. -- elizabeth b. in fresno, calif.'
