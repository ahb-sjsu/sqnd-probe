  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a full-time mother of two precious children -- a 3-year-old and a 6-month-old
    -- and i absolutely love my job. although there is no material compensation, the
    rewards are very sweet. however, it has become clear to me that there is not much
    respect for those of us who choose to stay home and put our careers on hold. i
    can''t tell you how many times i''ve been asked, "so when are you going back to
    work?" these people do not seem to understand that i work 24 hours a day, seven
    days a week. it''s not all fun and games; there''s a lot of hard work involved
    in raising two children. this job is not meant for everyone, but i resent the
    lack of respect i am shown. i respect those who choose to work outside the home
    and feel that i deserve the same. perhaps those who think this job is easy and
    trivial should try it for a few weeks. spending a few days in my house would definitely
    change their outlook. i have decided that we full-time mothers need a new title.
    i started telling people that i am an "investment broker" -- i specialize in futures.
    it has raised more than a few eyebrows and i no longer hear the rude comments.
    -- cara boudreaux, texas city, texas'
