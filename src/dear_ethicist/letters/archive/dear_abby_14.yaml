    his head now wobbles, his hands shake and he drags his foot a little, but there
    is nothing wrong with his mind. his hearing is excellent, he understands what
    people say, and he is not deaf, dumb or stupid. when i am asked, "and what will
    he have?" i always say, "i don''t know. why don''t you ask him?" abby, i''m constantly
