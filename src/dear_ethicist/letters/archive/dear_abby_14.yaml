  body: 'Dear Ethicist,


    in the summer of 1974, i was a runaway teen-age girl from kansas living on the
    streets of las vegas. a good samaritan who called himself "nard" befriended me.
    he showed me a column you had written about operation peace of mind, a program
    that allowed runaway kids to communicate with their families without disclosing
    their whereabouts. the hope was that opening the doors of communication between
    estranged teen-agers and their families would lead to reuniting them. operation
    peace of mind''s philosophy worked for me. it got me out of a dangerous situation
    and back home where i belonged. my family and i will always be grateful to operation
    peace of mind, to nard and to you, abby, for making this information available.
    does operation peace of mind or anything similar still exist? thank you, 22 wonderful
    years later. -- janet ramos, corte madera, calif.'
