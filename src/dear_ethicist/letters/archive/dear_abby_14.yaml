  signoff: WOMAN PROUD TO BE OLD DOESN'T LONG FOR YOUTH
  subject: Woman Proud to Be Old Doesn't Long for Youth
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am now joining the ranks of those who have read your column for years, but have
    never written until now. as a 65-year-old woman, i was appalled with the piece
    you printed on the glories of youth. according to you, everything that is positive
    is equated with being young: vigor, self-confidence, hope, courage and beauty.
    but everything negative is equated with being old, such as fear, pessimism, cynicism
    and hopelessness. abby, have you any idea how ageist this is? it makes being old
    abhorrent and depressing. when i proudly tell people that i am 65, they say, "oh,
    you don''t look that old," as though they were paying me a compliment. in reality,
    it is an insult. what is a 65-year-old woman supposed to look like? i am no longer
    young and have no desire to pass as "young." at my age, i am more creative, have
    more self-confidence, hope and spirituality than at any other time in my life.
    abby, we have learned a lot about racism and sexism; let us now open our minds
    to ageism. we need to proclaim "old" as something positive. in closing, let me
    share a quote i saw on a button where there were many senior citizens. "youth
    is a gift of nature; age is a work of art." -- joan catlover, gulfport, fla.'
