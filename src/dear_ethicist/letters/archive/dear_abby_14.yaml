  body: 'Dear Ethicist,


    i just finished reading the letter from "hurting in cincinnati," and i think you
    missed the boat in your reply. nosy questions like "how much do you weigh?" don''t
    deserve answers. the flight attendant should simply flash her brightest smile
    and say, "wow! that''s really a personal question!" then change the subject entirely,
    i.e.: "would you like a magazine?" questions such as, "when are you due?" and
    "how much longer do you have before you go on maternity leave?" can be answered
    with humor by replying, "probably nine months after we decide to start a family!"
    with a smile and a chuckle. she can then ask the passenger, "do you have children?"
    and change the subject. as a woman who is overweight and has a sensitive nature,
    i have had to deal with my share of these questions. a smile and a sense of humor
    have helped me through most of them. "hurting in cincinnati" should remember that
    everyone has problems. some are just more visible than others. abby, people with
    a weight problem know they should see a physician. they know they should consider
    an exercise program and see a dietitian. but knowledge and action are two different
    things. ask any smoker, drug user, alcoholic or gambler. bribing us, shaming us,
    taunting us and humiliating us will not work. when we''re truly ready to seek
    help, we will. sign me ... a lovely personality in fort collins, colo.'
