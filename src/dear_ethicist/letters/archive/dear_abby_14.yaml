  subject: Single Father Strives to Avoid Conduct Unbecoming a Dad
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a single father with primary custody of my 11-year-old daughter, "nadine."
    she and i are very close. she lives with her mother on weekends. however, since
    her mother works out of state, on some weekends she doesn''t make it home to be
    with nadine. abby, i have a rule that my daughter cannot have her girlfriends
    spend the night at our home. it''s because i''m afraid of being accused of misconduct
    with her friends. i would never behave inappropriately, but today, men must be
    careful that there is no possibility of suspicion. i would not feel comfortable
    with nadine spending the night at the home of a friend who lived alone with her
    father, and i think most parents probably would feel the same way. am i cheating
    my daughter by not allowing her friends to sleep over? am i wrong to protect myself
    from the possibility of accusations? or am i being paranoid? -- ''overly cautious''
    or ''right on''? tampa, fla.'
