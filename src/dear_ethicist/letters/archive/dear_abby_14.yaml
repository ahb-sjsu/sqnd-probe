  signoff: SCARED DAUGHTER CAN'T ESCAPE ATTENTION FROM FAM...
  subject: Scared Daughter Can't Escape Attention From Family 'Friend'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 15-year-old girl with a major problem. this problem has to do with "sam,"
    my dad''s friend. dad met sam in a bar about two years ago. sam is 34 and is drunk
    most of the time. he hasn''t had a job since we''ve known him. in the past couple
    of months, sam has made passes at me, which makes me very uncomfortable. on many
    occasions, i''ve found notes on my bedroom door saying things like, "i''ll wait
    for you forever," and "before you know it, i''m going to be a part of your family.
    i will do anything for you," and "hugs and lots of kisses." i have told my parents
    i don''t like him, and i hate it when he comes around. all they do is laugh and
    think it''s funny. i tell them i''m serious, and they tell me that i like the
    "attention." abby, i don''t like this "attention," and i don''t think it is funny.
    i''m scared that if i don''t do something about this, sam will continue to send
    me notes, or worse. and he must have followed me, because he has sent me pictures
    of me in the mall where i go with my friends. i am afraid he''ll begin to stalk
    me or sexually assault me. how can i get my parents to realize that i don''t like
    sam and what he''s doing is wrong? i know i can''t choose my dad''s friends, but
    don''t i have a say in who comes into my life? please help me. i''m very scared.
    -- quaking in california'
