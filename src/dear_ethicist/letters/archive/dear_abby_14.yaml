  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our family was invited to my brother-in-law''s wedding. the invitation said "adults
    only" and noted that a baby sitter would be provided at the house. nice try, but
    no go. look at it from my side: i''m to drive to a strange state, a strange city,
    a strange house, leave my 2-year-old with a stranger, and then off for six hours
    and have fun? fat chance! i''d worry and so would my child. furthermore, a kid
    is not a pork chop or a dog; you can''t freeze it or tie it up in the back yard.
    our options were: i stay with my child and my wife attends the wedding and reception
    alone, or we disobey the rules and bring our kid, or we don''t go. period. however
    we do it, the hosts are not going to be pleased, but that''s life. we attended
    the wedding as a family. i brought books and toys, parked in a corner of the reception
    hall, took my kid to wrestle on the lawn and explore the country club. then i
    read to him. afterward, i apologized to the hosts, who were very gracious. but
    what disturbs me is how brides lose track of what their wedding is all about.
    because they''re spending $25,000, they plan a major hollywood production or a
    disneyland extravaganza. they want to direct and make everything perfect. it''s
    not going to happen. a wedding is nothing but a fancy party, a celebration bringing
    families and friends together. uncle albert is just as likely to get drunk and
    paw the women, or cousin bruce to start a fight, or jeannie to flirt with the
    groom as my kid is to spill his punch. you might as well note on the invitation:
    "no drunks, punks, flirts or smokers." if a bride wants a flawless affair, she
    should hire a producer, choreographer, and actors to stand in as family, and then
    mail videos to "invited guests." five years from now, when these brides have their
    own toddlers, they''ll receive an invitation to a wedding with a p.s.: "no kids
    allowed." then they will understand that every hurt comes home. -- a family man
    in bangor, maine.'
