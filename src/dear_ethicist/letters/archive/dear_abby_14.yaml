    effects on the health of our 3-year-old daughter. after the "just open a window"
    comment, i went to our landlord. he told her in no uncertain terms that she was
    not to smoke in the building. she stopped briefly, then started again. back to
    the landlord i went. she stopped briefly once again, then started again. back
    to the landlord again. now, she simply denies that she''s smoking (there''s no
    doubt that she does), and i am tired of bothering our landlord. the building is
