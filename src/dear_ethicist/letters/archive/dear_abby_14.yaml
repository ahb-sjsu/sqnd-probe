  body: 'Dear Ethicist,


    whatever happened to people visiting sick friends while they are recuperating
    at home? i was raised in an area where people often visited sick friends. they
    brought food, ran errands, etc. i believe this is the right thing to do. a dear
    friend of mine twisted her knee last week and absolutely refuses to allow anyone
    to visit her. ordinarily she is so sweet and lovable that i consider her a sister,
    but now she is making me feel shut out and unwanted. she is treating her elderly
    mother the same way. she says she wants to recuperate alone with the help of her
    physical therapist. she claims she has all she can handle without visitors, and
    doesn''t want to see anyone when she is feeling ill. why is she behaving this
    way? how do i get her to understand my feelings, and how can we compromise? whenever
    i''m recuperating, i love having guests drop by to help distract me from my sickness.
    why won''t she let me treat her like i''d want her to treat me? -- wants to help,
