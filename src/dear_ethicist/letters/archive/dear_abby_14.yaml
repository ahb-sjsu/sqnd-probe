- letter_id: da_1_would_be_older_parents
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1997
  signoff: WOULD BE OLDER PARENTS ASK IF IT'S FAIR TO HAVE...
  subject: Would Be Older Parents Ask if It's Fair to Have More Kids
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    four years ago, i met a man who fulfilled all my hopes and needs for a lifetime
    companion. we married a year later and have been happy in a new home and community.
    he''s 48 and i am 40. we''ve discussed starting a family. i have no children,
    but he has a 24-year-old son. we are both in excellent health and have discussed
    it with my ob-gyn, who sees us as capable of having a normal child. we are financially
    sound and would make loving parents. my dilemma lies with the negative comments
    we are getting from our families. my mother says we''d be selfish to have children
    at such an advanced age. his mother says there would be only heartache for our
    children because we will be "elderly" by the time they reach 20. my husband says
    the decision is ours, and we should be influenced only by what''s in our hearts
    -- not what others say. i have read about older couples who started families and
    had no regrets. i would like to hear from the children of older couples, children
    who were in high school when their parents were 60 and 70 years old. do the children
    have any regrets? i don''t want our children to feel cheated because we are older,
    or because we might not be able to do things with them that younger parents could
    do. if you would print this, it would help us make our decision to have a family
    or remain childless. -- to be or not to be parents in texas'
