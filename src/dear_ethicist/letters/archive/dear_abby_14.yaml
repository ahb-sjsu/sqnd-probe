  subject: Aches of Older Parents Were Big Worries for Little Child
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i hope the 40-somethings who are considering becoming parents will consider my
    advice: please don''t! you might be fooling yourselves about how young and fit
    you are. when your child is an infant, maybe you won''t look like his grandparents.
    but trust me, the age difference will show up before long. have you ever taken
    care of an infant long enough to discover how exhausting infant care can be? will
    you have the stamina to stay up all night with a sick child and still go to work
    in the morning? when you''re in your 60s and your child is a teen-ager, will you
    snap back after being up all night wondering where that child is? or worse, because
    you do know -- thanks to a cop who called to say your kid has been arrested? don''t
    think it won''t happen. no matter how healthy you feel, the actuarial tables are
    not on your side. if you feel the need to have children in your life, i recommend
    you take in foster children. -- no name please, orlando, fla.'
