  signoff: FAMILY FRACTURE IS ONE RESULT WHEN KISSING COUS...
  subject: Family Fracture Is One Result When Kissing Cousins Split
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after reading your column on first cousins marrying, i thought i''d better let
    you know the downside: when it doesn''t work out. i was also involved with a "kissing
    cousin" many years ago, and there are consequences one doesn''t think of until
    it''s too late. to start with, you fight to get the other family members to accept
    that you''re involved with each other. then, when it goes sour and you can''t
    stand to be around each other, who do you turn to? from experience i can tell
    you: no one! you suffer in silence because everyone told you it would not work
    out and you wouldn''t listen. i can tell you, it''s easier to break off a relationship
    with an outsider than with a relative. it''s 100 times harder when it''s family.
    you cause divisions and pain when you get together, and it''s worse when you split.
    there''s more pain than you could ever imagine for both those involved and the
    families. you are expected to attend family functions and pretend it never happened,
    to be polite and try to be civil to each other even though you''re dying inside
    and, wish as you may, you can never go back to "before." please advise anyone
    contemplating a relationship with a relative. think long and hard before you leap.
    your paths will cross again and again, and your life will never be the same! been
    there, done that and regretting it ... somewhere in the u.s.a.'
