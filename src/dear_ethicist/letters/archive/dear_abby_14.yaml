    i have been married for 27 years. two years ago, my husband was laid off from
    his job after 31 years. i had always saved our money, and lived with an eye toward
    the future. we had taken out loans occasionally at my husband''s credit union.
    each time he got a raise, i''d put some of it away for that "rainy day." one saturday
    when the mail arrived, there was a letter in it from the credit union saying my
    husband was two payments behind on a loan. when he returned from playing golf,
    i told him i''d seen the dun and it was a mistake; it had to be his brother''s.
    (his brother also worked for the same company.) i said if that''s the way they
    did business, i''d meet him on monday and we''d withdraw all our money and put
    it into another bank. the following monday, on my way to work, we met at the place
    the company had set up for outplaced employees. my husband seemed nervous and
    said we needed to talk. he then informed me that the $75,000 to $80,000 that was
    supposed to be in the account was gone. he had spent the money. i had been able
    to deal with his losing his job and my going to work full time, but this was too
    much. i exploded. i asked him what he''d done with the money. he said he spent
    it on the family. well, abby, i know what kind of lifestyle we have lived, and
    we have nothing to show for that amount of money. we went to counseling. i thought
    i was losing my mind. i loved this man, had his two children, and have never been
    with anyone else. the counselor told me i was not crazy. but when i''d talk with
    my husband, he made me feel like an idiot. the counselor told him that all i wanted
    to know was what he had done with the money. my husband insisted he didn''t know
    what he had spent the money on. things went from bad to worse. then i found girlie
    magazines in the back of our closet. i could only imagine the kinds of things
    he had been up to through the years. we are now separated. when i see him, he
    swears that he has changed. but he still hasn''t taken any responsibility for
    his dishonesty. abby, will i ever be able to trust him again? i thought i knew
    him. he says he doesn''t need help. can you advise me? -- needing peace in washington'
