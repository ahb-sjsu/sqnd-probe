  subject: Guest Gets Lousy Reception in House Where TV Blares
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what is a guest supposed to do when entering another person''s car or home when
    the radio or television is playing so loud one can hardly talk or listen? i have
    found on many occasions upon entering the home of a friend or relative, the television
    is blaring. the host makes no effort to turn it down, even to welcome a visitor
    into the house. the tv has priority in so many cases. or when entering someone''s
    car, the radio is so loud, again one cannot carry on a conversation. i realize
    i am the "guest" in these instances, but aren''t there some rules of etiquette
    in this situation? at times like these, i feel the host would rather not talk
    with me even when i have been invited, and would prefer to listen to the radio
    or watch television. if this is true, why was i invited? i feel this practice
    is very rude. possibly the host has no idea that i''m not interested in visiting
    with the radio or television on. on only one occasion have i had the nerve to
    ask the host to turn down the volume. i felt very uncomfortable doing it, but
    my wish was granted. i did not feel i should have been put in that position. please
    comment. maybe it would help in the department of communications in our society.
    -- tuned out in inver grove heights, minn.'
