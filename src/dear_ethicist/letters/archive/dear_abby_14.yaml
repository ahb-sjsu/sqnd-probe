  signoff: OPEN ADOPTION RECORDS MEAN TAKING BITTER WITH T...
  subject: Open Adoption Records Mean Taking Bitter With the Sweet
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in all the articles i''ve seen in recent months concerning opening all adoption
    records, i have never read about the responsibilities of those who wish to find
    each other. i have only one question: are you willing to totally accept whatever
    you find, and to accept that entire extended family as your own? are you willing
    to include that family, likable or not, in your family celebrations and go to
    theirs on a regular basis? if your newfound family is in financial need, requires
    surgery, psychiatric care or a nursing home, are you willing to pay for their
    care for the rest of your life? will you visit them -- at their country estate
    or exclusive country club, or perhaps in a homeless shelter, drug/alcohol treatment
    center or jail? if you can''t accept all the responsibilities of the whole package,
    don''t open the box! i have no memory of being told i was adopted. i have always
    known, since "adopted" was a happy word used from the time i was an infant. to
    my birth mother, i would simply say: "thank you for not aborting me, for caring
    enough to give me up to a loving family. i hope you had other children and your
    life was as full of love as mine." -- i''m not lost, please don''t find me, glenview,
    ill.'
