  body: 'Dear Ethicist,


    i have lived in an upstairs apartment for seven years. it is convenient to where
    both my spouse and i work. the rent is affordable, and we have a good relationship
    with our landlord. the problem? two years ago he rented the office directly downstairs
    to a woman who chain-smokes. he told her when she rented it that he had a no-smoking
    policy. (i don''t know if it was written into her lease or not.) she has ignored
    the no-smoking policy since day one. after four or five requests from me that
    she not smoke, she replied that i would "just have to open a window." abby, opening
