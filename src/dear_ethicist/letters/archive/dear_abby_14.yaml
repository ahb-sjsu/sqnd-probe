  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the mother of an adorable 3-year-old daughter. "michelle" is affectionate
    and bright for her age. the problem: michelle has a large red birthmark that covers
    her cheek, extending almost to her jaw. her pediatrician told me that she''ll
