  signoff: PAWN SHOP INVENTORY HELPS POLICE TRACK STOLEN RING
  subject: Pawn Shop Inventory Helps Police Track Stolen Ring
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently had an experience that might be of help to others. i have lived in
    a nursing home for the last 15 years because of multiple sclerosis. near the end
    of june, my diamond ring was stolen out of my purse. for two weeks i was hot,
    then cold about calling the police or pawn shops, telling myself, "what are they
    going to do about it? a pawn shop won''t admit it has stolen merchandise." finally,
    i decided what harm can it do? the man at the second pawn shop i called said,
    "we have 150 rings come in here a day, and we have a lot of people working here.
    i wouldn''t necessarily see that ring if it did come in. call the pawn shop squad
    at the police department. every day, every pawn shop in the city is required to
    send this squad a list of everything they''ve taken in that day." i called, and
    24 hours later the detective called back with the news that he had my ring. no
    one to whom i have told this story has ever heard of the pawn shop squad, so a
    friend suggested i tell you about it. i''m assuming other cities have the same
    setup. a lot of jewelry is stolen in nursing homes. i''m just realizing much of
    it could be recovered if people knew enough to call this squad. the aide who was
    responsible for the theft of my ring used her driver''s license as id. her signature
    verified it. she''s out on bail now, awaiting disposition of the case. -- happy
    in buffalo, n.y.'
