  body: 'Dear Ethicist,


    my 18-year-old son, "josh," has been dating a 20-year-old girl, "jessica," for
    about 10 months. josh graduated from high school in june and left for the army
    three weeks later. just before he left, jessica''s mother gave him the family
    engagement ring, in case he "wanted to use it" before he went. josh''s father
    and i were very upset. we talked and talked, and finally convinced our son that
    he doesn''t know jessica well enough to marry her, and he has no idea where his
    commitment to the army will lead him. besides, he is simply too young to marry.
    finally, after four days of emotional turmoil, josh returned the ring to jessica''s
    mother. my son now informs us that jessica and her mother are fixing up the basement
    of their home for him when he comes home on leave. there is no end to this woman''s
    presumptuousness. the extent to which she is going in order to snag my son for
    her daughter is making me ill. i have written to josh expressing my feelings,
    but it hasn''t helped. he plans to stay at their home when he returns. my husband
    says to let him go, but i am hurt and frightened. what can i do? -- ill in pa.'
