  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i would appreciate your advice on a problem that has been a nightmare for me.
    my husband is in prison. he will be serving time for the next 10 to 15 years for
    a crime he did not commit. my biggest problem has been how to deal with our two
    children, who are 6 and 8. they have been very close to their father, and for
    the past year, they have sort of "accepted" his absence because i told them he''s
    away on a business trip and will be home soon. they talk to him on the phone once
    a week. i am now considering going back to my country with the kids where i''ll
    be closer to my family and friends. should i tell my kids that their dad can''t
    come with us because he can''t leave his business? or should i tell them the truth?
    i fear they will be unable to handle the truth at their ages. they think prison
    is a place for "bad" people, and i''m afraid it will kill them to find out that''s
    where their dad is. also, what will they say to their classmates if others ask
    them, "where is your father?" my instinct is to hold off until my kids are old
    enough to handle the situation. but if i wait, will they resent me for not telling
    them sooner? if i lie to our kids, i couldn''t bring them with me to visit their
    father. i love my husband very much and have to deal with this pain, too. but
    deceiving my children is the deepest hurt of all. please don''t print my real
    name if you put this in your column. -- a canadian reader'
