  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 19-year-old college student. i live at home and have always considered
    myself a well-behaved "child." i''m an honors student, active in the community
    and school, and have never used drugs or been in trouble of any kind. the problem
    is my mom. she''s overprotective, and i don''t know what to do. we have a very
    good relationship; i tell her everything about my life and am very honest with
    her. yet she insists my curfew be sundown and thinks there is no such thing as
    having male friends. she says with men, you either love them or you hate them.
    i only want to go out every once in a while to the movies with friends, or just
    to have coffee. i don''t have a boyfriend, but she thinks any guy friend i have
    is a boyfriend. she has expressed to me that her preference would be for me to
    wait until i''m 25 to have a boyfriend. i have tried talking to her, but it doesn''t
    work. i have tried coming home a little late, and she threatens to never let me
    go out again. she has told me that she fears i''ll get pregnant or married early
    and will never accomplish my career goals. i have assured her that won''t happen,
    but she won''t budge. i am tired of trying to reassure her and getting yelled
    at for coming home at 10 p.m. please don''t suggest moving out, because that is
    absolutely not an option. abby, what should i do? i have been a faithful reader
    of your column for seven years and trust your advice completely. -- caged up in
    los angeles'
