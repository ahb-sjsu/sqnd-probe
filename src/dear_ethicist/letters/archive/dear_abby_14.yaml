  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am living with a man i''ll call steve and his 17-year-old son, "charles." we
    plan to marry in four months. i love steve very much, but i can''t handle charles.
    i lived with my stepmother from the time i was 11 until i was an adult, and believe
    me, i know what it''s like. charles'' mother lives nearby. she''s a heavy drinker,
    which is why she can''t keep him, and he doesn''t want to live with her. at first,
    everything went fairly well. i tried hard to get along with charles, but he took
    advantage of me. i recently put my foot down, and now i''m the "wicked old witch."
    charles dropped out of school, stays out all night, has girlfriends spend the
    night, and his bedroom is so filthy the door must remain closed because of the
    smell. he works full time, and i feel that if he''s not going to school, then
    he should pay rent and do his share around the house. that was the rule when i
    was growing up, and it worked. part of my problem is that i can''t get his father
    to enforce any rules; when i try to talk to him, he either says, "well, charles
    is only 17" or, "i don''t want to talk about it." it''s putting a strain on our
    relationship. abby, i am childless, so maybe i am too strict. i was not raised
    the way charles is being raised -- meaning no control at all! i''ve loved steve
    for six years and i don''t want to lose him. abby, am i being a "wicked witch"?
    -- time bomb in mesa, ariz.'
