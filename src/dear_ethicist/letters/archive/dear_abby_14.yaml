  subject: Student Who Is Chosen Last Dreads Going to Gym Class
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 10 years old and in fifth grade. all my life i have been chosen last. that''s
    my problem. p.e. is my least favorite class in school, not because i don''t like
    sports -- i enjoy them. but it is so humiliating always being chosen last. i dread
    going to school on days when i know we will have p.e. why can''t physical education
    teachers use a different system? p.e. teachers must have never had to experience
    what i have each day in p.e. i will go into the class again tomorrow to be chosen
    last. why don''t they just hang a sign on me that says, "reject. last one to pick
    gets me." i''m sure there are other kids who feel the same way. there is one in
    every p.e. class. it really hurts. my mom says not to let it bother me. she says
    she was always chosen last, too. i think she says that just to make me feel better.
    please don''t say, "practice the sport and you''ll be great at it and everyone
    will want you on their team." it doesn''t work that way. i''m kind of quiet, and
    even if you''re not bad at the sport, once you''ve been chosen last you will be
    last next week, the week after, and next year, too. i really, really, really hope
    you print this. i can''t bear to think i have to go to p.e. tomorrow. what can
    i do? -- always chosen last, scottsdale, ariz.'
