  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "jack" and i have been married for two years. last week on my way home from work,
    i took a side road past one of our town''s more exclusive restaurants. i was surprised
    to see jack''s car parked outside. i didn''t stop, but when i arrived home, i
    found a note saying, "sweets, i''m out with the guys." i figured since i know
    all his friends, why not go back and join them? i returned to the restaurant,
    and i saw jack and my best friend ("molly") leaving, arm and arm. when i confronted
    them, jack said "the guys" had just left. molly said she''d been dining with a
    girlfriend and ran into jack just as she was leaving. now molly isn''t speaking
    to me, and jack is furious that i was out alone that late. he refused to answer
    any questions about his being with molly, and says he doesn''t want to talk to
    someone who has no trust in him. i''m very hurt, abby. what should i do? -- feeling
    betrayed'
