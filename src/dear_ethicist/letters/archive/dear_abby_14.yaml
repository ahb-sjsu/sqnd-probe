  signoff: MEDIA DIET OF VIOLENCE AND SEX LEAVES READERS F...
  subject: Media Diet of Violence and Sex Leaves Readers Feeling Queasy
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i respectfully disagree with howard childress, whose letter appeared in a recent
    column. mr. childress maintained that sex, violence and bad language on tv are
    merely reflections of society and do not really influence the viewers. if he were
    right, advertising agencies across the nation would be out of business. through
    those ad agencies, u.s. advertisers are spending billions (that''s with a "b")
    per year to influence viewers to buy their products and services. they know how
    much television influences viewers; they have tested it many times! abby, imagine
    a dialogue between a concerned viewer and a tv executive. it might go something
    like this: concerned viewer: mr. television executive, your shows have too much
    sex, violence and bad language in them. they''re a bad influence on our young
    viewers. tv executive: our shows just reflect society; we don''t really influence
    viewers. they will do what they want, no matter what we put no tv. viewer: fine,
    mr. executive. i want to buy a minute of advertising on one of your prime-time
    shows. how much will that cost? executive: we can let you have a minute of prime-time
    advertising for just $100,000. viewer: what? $100,000! why so much? executive:
    because we reach so many households and so many potential buyers of your products
    and services. we know we have great influence with our advertising; we''ve tested
    it. viewer: wait a minute. are you telling me that sex, violence and bad language
    don''t influence your viewers, but your advertising influences your viewers so
    much that you are going to charge me $100,000 per minute for it? executive: yes.
    that''s exactly what i''m telling you. viewer: well, i think i''ll find another
    way to spend my money. -- ken leinweber, willingboro, n.j.'
