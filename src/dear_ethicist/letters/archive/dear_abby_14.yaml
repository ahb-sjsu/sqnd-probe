  signoff: WOMAN IN HUMDRUM MARRIAGE WONDERS IF SOUL MATE ...
  subject: Woman in Humdrum Marriage Wonders if Soul Mate Exists
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what percentage of people find their soul mates? you once advised a young man
    who had doubts about his relationship to keep searching. how long does one search?
    i am married to a man who is decent and has similar values to mine, but he is
    definitely not my soul mate. if i had kept searching for my soul mate, would i
    have found him? what if he lived in another state? how would i ever find him?
    would i have been too old to have children by the time i found him? i have pondered
    these questions all my life. in my experience, love is not equal. i once found
    a man i thought was my soul mate, but he didn''t really love me; and some men
    in whom i had no interest pursued me. this confuses me. isn''t it supposed to
    be that two people find each other and fall madly in love? my husband and i have
    children, and they are the joy of my life. i suppose i love him, but it is more
    like loving a brother -- there is no passion. i thought he would open up eventually,
    but he never did. i have seen people who have happier marriages, but i think it
    is basically dumb luck that they found the right person and that person loves
    back with equal fervor. abby, i don''t expect you to have all the answers, but
    i needed to ask someone. thanks for listening. -- examining life in ohio'
