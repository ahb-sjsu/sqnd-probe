  body: 'Dear Ethicist,


    i am deeply disturbed by something i see every day on the streets and roads. last
    week i was driving behind a couple in a sports vehicle. a boy who could not have
    been more than 3 years old was with them, standing in the back seat with his head
    halfway out the window. i am a mother and know what it''s like to have your child
    cry and tell you that you''re mean because you want the child strapped in a car
    seat. but believe me, i would much rather hear my child cry and be upset for a
    few minutes than to lie awake at night asking god to forgive me for causing his
    death by giving in because he didn''t want to be strapped in. i don''t understand
    how a parent can be so careless, but i see it all the time. i''m not sure what
    to do about it. should i try to catch up to them and tell them how dangerous it
    is? or should i call the police on my car phone? i would like to tell every parent
    in the world to tell the child who is resisting being buckled in, "no, you cannot
    ride without being buckled in -- i love you too much to endanger you!" abby, please
