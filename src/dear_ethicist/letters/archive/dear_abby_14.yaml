    from the usual pangs of separation, i am overwhelmed with guilt at mistakes i
    made in raising her. it has struck me very hard that i can''t "make it up to her"
    now. overall, i was a good mom. she was well taken care of physically and given
    many opportunities. but many times the emotional turmoil in my own life caused
    me to put her second, and she was hurt and angry. i was made painfully aware of
    just how bad it seemed to her when i found notes to herself she left in a dresser
    when she left for school. it breaks my heart to know she was so hurt by my actions.
    i''m distraught and have trouble moving beyond this burden of guilt. i have considered
    suicide because of the hopelessness (you can''t change the past), but i realize
    that would only cause more pain. what can i do? -- feeling guilty, portland, ore.'
