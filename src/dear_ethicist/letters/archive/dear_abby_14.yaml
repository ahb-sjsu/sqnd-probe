  signoff: WIFE ENDURING SILENT TREATMENT SHOULD TAKE VOCA...
  subject: Wife Enduring Silent Treatment Should Take Vocal Action Now
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    many times i read letters in your column from people complaining about what some
    "insensitive" person said to them in the market, etc., about their adoption, their
    disability, hair, size, color, cars, or anything else noticeable. most recently,
    it was about the number of children (too many) a woman had. you know what that
    is called? making conversation. when people are standing next to each other in
    a long line, they often feel like reaching out to make a connection, like in the
    old days when people looked one another in the eye when they passed on the street.
    how are you supposed to start a conversation when you don''t know anything about
    the other person? you look for signs to latch onto. read any book about starting
    conversations, and you''ll find that''s how they get started. why not take the
    opportunity to welcome their reaching out, and if there is a real problem, gently
    correct them? most individuals do not start conversations with the intention of
    being rude or insulting. the reality is you do have more kids or longer hair,
    or are taller than average or whatever else it is they are "insulting" you about.
    their pointing it out is not what made it so. remember, you can catch more flies
    with honey than you can with vinegar. if you respond with something positive,
    and guide the conversation from there, "doing time" in line can become a few moments
    of pleasant connection with a fellow human being. who among us have lives so full
    we don''t have room for a brief dialogue with someone we don''t already know?
    -- teflon tina in hamburg, pa.'
