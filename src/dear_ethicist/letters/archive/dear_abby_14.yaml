  subject: Sex, Violence and Profanity Are as Old as Human Nature
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i would like to address the contention that books, tv and the movies are corrupting
    today''s citizens -- especially its youth. if that is so, please tell me what
    books cain read before he murdered his brother abel. what soap opera did lot''s
    two daughters watch that influenced them to get their father drunk and commit
    incest? and what vile movie prompted the woman at the well to take up a life of
    dissolution? the media reflect human mores and values, not influence them. when
    i was a boy of 8 or 9, i knew all the "facts of life," which were given to me
    crudely, by the "big boys" of the village of perhaps 200 souls, who were churchgoing
    people almost to a man. there were no daily newspapers, movies only occasionally,
    no tv, and only one radio in the village. so where did we hear of sex, violence
    and profanity? from our peers! it has always been thus. the media do not set the
    trends -- they follow them. if no one bought tobacco, apples or potatoes, no farmer
    would raise them. if there were no demand for smut, no one would go to the expense
    of providing it, because without profit, there is no incentive. much of america
    has come to expect or demand sex, violence and profanity; thus we have it. trendsetters
    are usually friends among us. -- howard childress, murfreesboro, tenn.'
