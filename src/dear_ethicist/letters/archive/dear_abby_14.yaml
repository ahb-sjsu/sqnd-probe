  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you printed a letter from judie songer of rogersville, mo., about junk mail. her
    letter prompts me to write. ms. songer stated that "americans receive almost 2
    million tons of junk mail daily!" this information apparently was obtained through
    ms. songer''s research for a class speech. abby, 2 million tons equal 4 billion
    pounds. if we assume the population of the united states to be 250 million, that
    equates to 16 pounds of junk mail for each man, woman and child in the country.
    i doubt that even you receive that much mail. ms. songer''s point is well-taken.
    the volume of junk mail is annoying and represents unreasonable waste. this letter
    is not a criticism of ms. songer, but when one refers to information sources,
    too frequently our discernment is in the "off" position. does this really matter?
    yes, i think so. as americans, we are called upon daily to make decisions that
    affect every aspect of our lives. for example: please note that this is a presidential
    election year. i submit that we will hear numerous preposterous claims from individuals
    running for office. if we accept all these candidates'' claims as stated, without
    some level of discernment, we will deserve what we get. now that i have that off
    my chest, i must admit that i, too, use some of the methods ms. songer suggested
    to discourage junk mail. -- roger white, vancouver, wash.'
