  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1996
  signoff: BABY SHOWER FOR UNWED TEEN BRINGS ON STORM FROM...
  subject: Baby Shower for Unwed Teen Brings on Storm From Readers
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ve read your column for years and you are usually "right on," but in a recent
    column you goofed royally. a teen-aged girl was invited to a baby shower by the
    mother of one of her young friends. the girl''s grandmother advised her not to
    attend the shower because the pregnant friend was unmarried. the girl asked for
    your advice, and you advised her to go to the shower because the baby needed gifts
    whether the mother was married or not. abby, i think there''s a bigger picture
    to consider here than whether or not the baby needed things. a baby shower is
    a party celebrating the future arrival of a baby. in attending such a party, the
    guests are honoring the mother and celebrating the coming event. in my opinion,
    an unwed teen-aged mother hasn''t anything to celebrate. how does one earn the
    privilege to be a parent? 1. complete your education. 2. work for several years
    to save some money. 3. get married at a reasonable time -- not in your teens.
    4. wait at least a year before getting pregnant to be sure the marriage will last.
    our society has supported unwed mothers for two or three decades. now look at
    the epidemic we have. i don''t suggest shunning these girls, but my attitude is:
    "this is a problem you created; now you and your family will have to handle it."
    as a schoolteacher, i see babies born to girls who are neither emotionally nor
    financially able to handle motherhood. through the years, when i''ve been invited
    to baby showers for unwed mothers, i politely decline. i''ve never felt guilt
    and the people about whom i really care have respected me for declining. if one
    of my grandchildren ever became an unwed parent, i would never put my friends
    on the spot by inviting them to a baby shower. and if their friends gave one,
    i would send a gift but would not attend. -- michigan mom'
