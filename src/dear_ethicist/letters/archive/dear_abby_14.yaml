  body: 'Dear Ethicist,


    a woman i have known for some time recently moved back to town and we have run
    into each other on several occasions. we''re both in our mid-20s and neither of
    us is involved with anyone right now. a few years ago i began to develop feelings
    for her that i never had the courage to express. i don''t remember when they started,
    but since her return i realize i still have them, and now when i am around her
    i can think of little else. i don''t know if she thinks of me as any more than
    a friend. i''ve been infatuated before, but i don''t think what i''ve been feeling
    for these last few years is infatuation. i believe it is love. i want to tell
    her how i feel, but i fear damaging our friendship. if i tell her and she does
    not share my feelings, i don''t know how i will get past the awkwardness of seeing
    her in social situations in the future. our social circle is tight, and chance
    meetings would be unavoidable if i want to keep my friends. what do you think,
    abby? should i take a chance and tell her how i feel? i have everything to gain,
    but it looks like so much to lose. -- lovesick and losing it'
