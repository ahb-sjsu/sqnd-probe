    about older men who are reluctant to become romantically involved because prostate
    problems have left them impotent. yes, there are women, as you say, who prefer
    a sexless relationship. i am one of them. when i meet a gentleman, early on in
    our acquaintance i let him know that i do not want to become sexually involved.
    my reason: i have an ugly body from my waist down. my thighs are heavy and i have
    developed what is called "drop stomach" or an "apron." i joined a gym class and
    exercise regularly, but there is nothing i can do about this apron of flesh that
    just hangs down. this is very discouraging because i would like to have a gentleman
    in my life, but when i let a man know i want a sexless relationship, he loses
    interest in me. surgery (a "tummy tuck") is not an option for me. ten years ago
    i had face-lift, and i''ve already had my eyelids lifted, and that''s enough surgery
    for me. my husband left me fairly well-off, so i don''t have to marry a man for
    his money. what advice do you have for me? -- abby fan in arizona'
