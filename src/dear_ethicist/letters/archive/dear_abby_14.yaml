    neither of us uses the word "love" to describe our relationship, nor do we say
    it to each other. abby, we have so much in common, but we can''t overlook the
    fact that i am 32 and he is 21. i fear this fairy-tale relationship will end because
    of the age difference. although he tells me i am everything he has ever wanted
    in a woman, i''m afraid he''ll want a younger woman later on. is it possible for
    a relationship like this to last? -- older but not wiser in texas'
