  subject: Child's Perseverance Wins Dad Compassionate Release
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    not long ago, i wrote to you in desperation. i told you that my father, at 54
    years of age, was sent to prison for seven years for attempting to hijack a car
    while drunk. no weapons were involved. he had never had so much as a traffic ticket
    before that. i wrote: "my father has approximately 14 months left to serve, and
    he has terminal cancer. "this is the second time the cancer has returned, and
    this time it has come back with a vengeance. he is suffering horrible pain, for
    which he is being given only aspirin, and is receiving no treatment at all for
    the cancer. i have talked to the warden and the medical staff at the prison, to
    no avail. "i know my father broke the law. but he is now completely immobile,
    his weight is down to 105 pounds, and he spends his days wracked with pain. i
    realize there is no excuse for breaking the law, but i don''t think a first-time
    offender should pay with his life the way my father is. "i have spent hundreds
    of dollars on phone calls, faxes and letters, but haven''t found anyone who will
    help. my father doesn''t have long to live. i want him near so i can give him
    the love and care he deserves until his time is up and he has gone on to a better
    place. what can i do?" abby, i was shocked when you phoned me after you received
    my letter. you suggested i speak to judy greenspan, director of the catholic charities
    of the east bay hiv/aids in prison project in oakland, calif. your call was the
    first ray of hope i had received. with ms. greenspan''s painstaking effort, my
    father was finally released from prison. he was so ill by then that he had to
    be placed immediately in the hospital. i was by his side when he passed away one
    week later. his last moments were peaceful. thank you from the bottom of my heart.
    because of you and ms. greenspan, my father didn''t have to die alone. his last
    days were spent in relative comfort, surrounded by loving family. -- c.s. in tulare,
    calif.'
