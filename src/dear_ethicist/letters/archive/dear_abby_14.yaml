  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i work in a confined place with a woman whom i love. i am divorced and was very
    lonely until i started working with her. she treats me better than any other woman
    i have ever met. we have a special, non-sexual relationship. she seems to be happily
    married and i can never hope to be with her other than at work, where we spend
    many hours together with little to do except talk to each other, entertain each
    other and -- well -- flirt. i know she enjoys my attentions, but i also know that
    sooner or later she''ll tire of this and crash me hard. i have been divorced for
    three years, and i doubt that any other woman would be willing to take on a divorced
    man who has weekend visitation with his daughters. i am attractive and intelligent,
    but very lonely, and my co-worker fills a big void. without her friendship, i''d
    have little sunshine in my life. how can i control my feelings and not be in love
    with another man''s wife? how can i keep my job, interact with a beautiful co-worker
    and keep my heart in check without hurting her or getting hurt? please answer
    soon. i can''t afford counseling. -- in love with a princess p.s. if any women
    respond to my letter, please give them my telephone number.'
