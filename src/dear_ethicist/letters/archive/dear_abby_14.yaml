    year: 1997
  signoff: UNDERCOVER GIRLFRIEND TIRES OF NOT BEING SEEN O...
  subject: Undercover Girlfriend Tires of Not Being Seen or Heard
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you recently published a letter from a man whose wife had been buying him panty
    girdles for the last six years because she couldn''t find a support garment for
    men. i am delighted to tell you that products designed specifically for men do
    exist. these "trimmers" are advertised in catalogs such as selfcare, dr. leonard''s,
    the vermont country store, voice of the mountains and walter drake -- to mention
    a few. the problem with men using products designed for women is that there are
    obvious anatomical differences that are not accommodated in the women''s versions.
    these design differences can lead to major, long-term problems for a gentleman''s
    health and well-being. how do i know this? i am an engineer who was presented
    the challenge (by a team of doctors) of building a comfort solution for men''s
