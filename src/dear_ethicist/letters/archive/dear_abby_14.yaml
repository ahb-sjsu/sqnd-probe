  signoff: ACHES OF OLDER PARENTS WERE BIG WORRIES FOR LIT...
  subject: Aches of Older Parents Were Big Worries for Little Child
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    while i love my parents very much and thank god for them daily, having aging parents
    was hard on me emotionally. i remember praying to god when i was only 4 years
    old that he would allow my parents to live until i grew up. i worried they wouldn''t
    live to see me through elementary school. every ache and pain weighed heavily
    on my heart. of course, having older parents was not all bad -- i learned to be
    very independent at a young age, because i was preparing to carry on alone. my
    advice to the couple considering having children: if you are in good health and
    are well prepared to be around for the next 40 to 50 years, by all means have
    children. just keep in mind that they''ll be counting on you to be around, so
    take care of your health. another suggestion: if you''re hesitant about having
    children, why not share your love and life by adopting older children who need
    loving homes? that way, you won''t be the oldest parents at pta meetings. -- california
    reader'
