  subject: Parents Have Right to Know About Girl's Friend on the Net
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my daughter, "lucy," and her girlfriend, "madelyn," are both 14. madelyn recently
    met a boy on the internet and began having regular "conversations" with him. her
    parents became concerned and forbade her to continue. i just found out that madelyn
    is now writing to the boy and using our address for him to answer her, so that
    her parents will not know. i told lucy this "boy" could easily be a child molester
    who preys on innocent young girls. at 14, they have no life experience, and madelyn
    believes everything she reads in his letters. i also found out that she has given
    him her real name and address, her phone number and our phone number over the
    internet. i am very concerned because all of us are working parents, and our daughters,
    both freshmen in high school, are home alone every day after school. my husband
    thinks i am worrying needlessly and should mind my own business. abby, my warning
    signals are flashing. should i tell madelyn''s parents? -- grace in tampa, fla.'
