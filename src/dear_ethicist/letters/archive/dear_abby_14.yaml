  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i can bear it no longer. i want to know what other people think of "clapping"
    in church after the choir -- or an individual -- sings. i am so weary of it. i
    always thought that you sang in church to praise the lord, not as entertainment.
    most choir numbers or solos are very moving. then to hear this rousing applause
    just galls me. people never used to clap in church after performances. why have
    they started now? i think it is rude rather than complimentary. a church should
    be a place of worship where people offer their talent to god -- not an entertainment
    center. after the service ends, there is plenty of time to say you enjoyed their
