  subject: Firefighter Wife Has Tip or Two for Hairdressers Who Complain
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    it infuriates me when people write to you to complain about how cheap some people
    are when it comes to tipping. i am one of those cheap tippers. let me explain.
    my husband is a firefighter. who tips him? nobody! after he has risked his life
    to save others, their pets or personal belongings, do you think the city or the
    victim hands him $50 and says, "thanks for a job well done"? never! after he has
    pulled a drunk from a car wreck at 3 a.m., do you believe someone will tip him
    or the police officers? they won''t. does my husband expect a tip? no. abby, i
    know hairdressers who make more money than my husband does, so i say let''s put
    an end to the tipping debate. my advice to hairdressers is, "get over it and be
    happy with what you receive." -- tired of tipping in indiana'
