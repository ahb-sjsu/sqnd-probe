  subject: Mother in Law Keeps Pushing Her Version of Family Love
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    help! my husband ("carl") and i have been married for 18 months. i have a 4-year-old
    son from a previous marriage and an infant daughter from this marriage. before
    i met carl, he had a one-night stand that resulted in a child (a little girl i''ll
    call sally). he and the mother of the child agreed a long time ago that sally
    would be legally adopted by the mother''s new husband (but carl hasn''t signed
    the papers yet). carl made the decision to have nothing to do with his daughter.
    i totally support him in that decision. carl and i have a loving and strong relationship.
    the problem is my mother-in-law. at our wedding reception, carl''s mother brought
    along pictures of sally and showed them to members of my family. somehow, the
    photographs got propped up against our wedding toast glasses next to our wedding
    cake. my husband confronted his mother. she turned it around and tried to make
    him feel guilty for ignoring the child. to this day she has never apologized for
    it. my mother-in-law showed pictures of sally to my son and told him she was his
    sister. she has asked me to visit the child and not tell my husband. she also
    has called me a "twit" (and worse), and told me that my husband was her son, and
    he loves her more than he loves me. carl and i have asked her not to see sally,
    but she insists she doesn''t need our permission to see her family. i am upset
    and very hurt by her attitude and actions. as a family, what should we do? --
    geri in texas'
