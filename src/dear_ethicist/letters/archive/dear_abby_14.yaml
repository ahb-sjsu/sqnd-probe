  subject: Peanuts Can Be Deadly for Woman With Allergy
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m one of the many people who are highly allergic to perfumes. we seem to be
    an expanding circle, because i know nine other people with the same affliction.
    i avoid crowds, do my shopping in the early morning hours, and try to sit away
    from others at funerals and weddings. one exposure leaves my nose congested and
    my lungs filled with fluid. i cough for days. why do people insist on drenching
    themselves in perfume? i was taught that restraint is important: a tiny drop on
    the wrist or neck is sufficient. no one is supposed to bathe in the stuff. i recently
    attended a funeral, sitting well to the back and off to the side with my nonscented
    friends. halfway through the service, the door opened and a wave of perfume wafted
    across the church. i was ill the remainder of the day. some advertisers place
    perfume samples in magazines, scenting the entire mail system. if this were my
    kingdom, perfume offenders would be relegated to isolated sections in public,
    and perfume bottles would require a warning label: "this product may be hazardous
    to the health of others." those who use perfume should have an honest friend check
    them out. the user''s ability to judge the amount that should be used may be dulled
    from sensory overload. -- doris voss, tacoma, wash.'
