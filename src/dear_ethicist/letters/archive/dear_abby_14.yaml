  subject: Operation Dear Abby Is Cause of Much Eating and Greeting
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we are writing to let you know of the far-reaching effects of your operation dear
    abby campaign. our sixth-graders at randolph middle school in randolph, n.j.,
    wrote holiday cards as a class project. we sent hundreds of cards to the addresses
    listed in your column. as responses to their letters began to arrive, the daily
    question became, "is there any mail from the military?" servicemen and women from
    all over the globe wrote wonderful notes and letters to the students. some included
    pictures, patches and money from foreign countries where they were stationed.
    the activity also turned into geography lessons as students located on maps various
    home bases, current stations and stops in between. connections with weekly current
    events lessons made news come alive. the cards were greatly appreciated by the
    military people who received them, which is the obvious intent of operation dear
    abby. in addition, students had the experience of expressing their concern for
    others as well as patriotic pride. combining those benefits with the extra bonus
    of various classroom activities made this an invaluable activity we plan to repeat
    in the future. we are looking forward to the next operation dear abby. thank you
    for making it possible. -- edie klink, carole huntington and elena mastroianni,
    sixth-grade social studies teachers, randolph middle school'
