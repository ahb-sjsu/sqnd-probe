  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as a public service, please print my letter. if you put an ad in the lost-and-found
    section of the newspaper, chances are it will end up on the internet. when it
    does, rest assured someone will contact you and offer to return your lost item
    -- if you wire money to pay for the shipping costs. do not, i repeat, do not fall
    for this scam! chances are, the crooks do not have the item and never did. they
    see an opportunity to cheat you. they are counting on your emotional attachment
    to the lost item. they''ll rip you off and laugh all the way to the bank. how
    do i know? our daughter lost her beloved dog. she was ripe for this scam, and
    fell for it. if people get a response to their lost-and-found ad, they should
    "accept" the offer, obtain the name and location of where the crook will claim
    the money, then notify police. at the very least, the police should be asked for
    advice. these people must be stopped. -- victim''s mom, sun city west, ariz.'
