    because i cannot be a mother of the ''50s. i''m a mother of the ''90s -- keeping
    a large home, working full time, serving as chauffeur to my sons, and trying to
    nurture a successful marriage. our relationship is about as dysfunctional and
    beyond hope as it can be, and i don''t have the energy to repair 38 years of resentment.
    i hate to write her off, abby. how can i handle my mother? -- tired of trying,
    independence, mo.'
