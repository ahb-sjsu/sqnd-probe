  body: 'Dear Ethicist,


    this letter is in response to the jewish mother who was devastated by the prospect
    of her daughter''s conversion to christianity, and therefore her granddaughter''s
    religious upbringing. i''m a christian and would love to be able to say i''m jewish
    -- but i can''t. jewish history is christian history. that''s what the old testament
    is. i feel a kinship with jews because we worship the same god and study the same
    people: david, isaiah, moses, noah, daniel, etc. this is my heritage as well.
    i would love to celebrate the jewish holidays because i believe they are important.
    we should remember that god spared the firstborn of israel when the angel of death
    passed over the homes whose doors were marked with the blood of the lamb. this
    young granddaughter will be blessed to have the opportunity to learn her full
    religious heritage. to a christian, jesus is the christ who fulfills all jewish
    prophecy. where does that leave the grandparents and uncles who are committed
    to judaism? honored and loved, and just as much a part of her life as the other
    side of the family. -- encouraged and delighted in kentucky'
