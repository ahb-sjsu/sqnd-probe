  voice: genuinely_stuck
  body: 'Dear Ethicist,


    regarding "enraged in bremerton, wash.," who has been inspired to political activism
    by the closing of a government-sponsored food shelter in her state: why does she
    assume that it''s the government''s responsibility to feed the hungry? where in
    the constitution does it say that? rather, it is our duty as neighbors and citizens
    to help those less fortunate than ourselves. she wanted to know what she could
    do to influence the government about the injustice of the closure. while voting
    responsibly and educating herself on the issues is always a good idea, rolling
    up her sleeves and pitching in to solve the problem herself is an even better
    idea. how about getting on the telephone to private businesses and local community
    members and asking for their financial support to keep it open? she could also
    make calls to area grocery stores, wholesalers, restaurants, etc., and ask them
    to regularly donate their surpluses and good-but-unsellable food to the food bank.
    she could ask local media to announce a food drive to help fill the shelves as
    well, and ask for volunteers to run it. many food banks across the country are
    run in precisely this manner -- all organized and staffed by volunteers. when
    we volunteer our own time, it brings us closer to the problem, and we become more
    invested in solving it, rather than sloughing off responsibility to the government.
    best of all, it''s done with donated time and food that would have gone to waste,
    rather than spending our precious tax dollars. -- eileen coale, annapolis, md.'
