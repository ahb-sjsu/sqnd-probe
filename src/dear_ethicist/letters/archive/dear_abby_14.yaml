  body: 'Dear Ethicist,


    the "i remember your name but can''t think of your face" solution to forgetting
    someone''s name reminds me of an experience i had at my 50th class reunion at
    depauw university in indiana. "fred anderson!" a fellow classmate greeted me after
    having obviously partied too long and too well. "you sure have changed. you used
    to be kind of fat and not as tall." "i am not fred anderson," i replied. "i''m
    jack runninger." "oh, you changed your name, too, eh?" i remember a true story
    from many years ago about the danger of pretending to know who someone is. a lady
    couldn''t remember the name of someone she ran into on the street one day. as
    she racked her brain, the other lady finally mentioned something about her brother.
    "oh, yes ... your dear brother ... what is he doing these days?" she asked, figuring
    this might give her a clue to the lady''s identity. "oh, he''s still the president
    of the united states," she replied. (she was calvin coolidge''s sister.) -- jack
    runninger, rome, ga.'
