  subject: Practicing Musicians Rock Neighbors' Peace and Quiet
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we are a group of neighbors who have lived in this area for 40 years or more.
    some of us work nights and sleep days. this has always been a quiet, well-tended
    area until recently. a new family with young adult children moved into our neighborhood.
    one of them wants to be a drummer and practices constantly. to be honest, he has
    no talent. on weekends, his friends practice with him. they are just as bad. one
    of them thinks he''s a singer. i''ve heard mating cats that sounded better. between
    this would-be drummer, the truly bad singer and the loud amps, our weekends have
    become nightmares. it''s not that we don''t like modern music. our son plays the
    drums with a group, and our nephew plays keyboard and sings with a professional
    group. we have asked them to tone it down, or to simply give us a break now and
    then. you can''t believe the rude answers we have received. at one point, i was
    told that i could always move. recently, one of the neighbors was injured at work
    and suffered a heart attack during surgery. his doctor ordered complete bed rest
    and no stress. because of the noise, this is impossible. the parents of the drummer
    refuse to acknowledge that there is a problem. other than committing mayhem, what
    can we do to restore our peace and quiet? please advise before someone loses control.
    -- desperate neighbors in l.a.'
