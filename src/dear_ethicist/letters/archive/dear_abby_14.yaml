  subject: Handwritten I.O.U. Has No Legal Legs to Stand On
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    about your suggestion to parents to get an iou for the money they lend to their
    adult children: i will make a deal with you -- if you will promise not to try
    to practice law, i will promise not to write any "advice to the lovelorn" columns.
    an iou has no legal value whatsoever! think about it. all it states is that one
    party owes another party money, and it does not involve any promise to pay it
    back by a certain date, etc. there is nothing sadder than having a couple of old,
    retired people come into my office with a handwritten iou on a piece of paper.
    the last couple had given their son $30,000 and wanted me to collect it for them.
    abby, first, parents should not lend their children money unless they can afford
    to lose it. second, they should at least have a promissory note secured by a mortgage,
    etc. and you should stress that this can be wiped out by bankruptcy! please correct
    your column at once before more people fall prey to their children''s greed. do
    we have a deal? -- max d. rynearson, attorney at law, indianapolis'
