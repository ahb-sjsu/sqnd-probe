  subject: Attitude Means Everything When Trying to Make Peace
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in my 32 years of living, i have spent every christmas with my family. i am now
    in a serious relationship. my boyfriend and i recently decided to go skiing this
    christmas during our short vacation time. i called my mother to advise her that
    we wouldn''t be spending christmas day with her and my large family, but i would
    love to come home for christmas eve. my mother hung up on me and we haven''t spoken
    since! she told me i was being unfair and selfish and that i should know how important
    the holidays are to her. i love my family, but i am an adult and should be able
    to make my own decisions without feeling guilty. isn''t it time she let go? what
    happens one day when i have a family of my own? is there a right or wrong? --
    feeling guilty in los angeles'
