    my husband, "greg," and i dated five years before we married two years ago. greg
    is catholic and i am southern baptist. his family was aware of our religious differences
    from the beginning. we were completely candid that neither of us would convert
    from our religions, and that our children would be raised baptist until they were
    old enough to decide otherwise. on our wedding day, no one from greg''s family
    showed up, and i watched tears stream down my husband''s face on what should have
    been the happiest day of his life. it has been very difficult ever since. his
    parents christened our child at their home without greg''s or my consent. there
    have been other problems -- too numerous to mention. the last straw came three
    months ago. greg''s older sibling was also married in a non-catholic church. this
    time, the entire family, including us, attended. the problem with greg''s parents
    has caused a major strain on our marriage. we have invited them over on numerous
    occasions to hash out our differences, but they have never showed up. after our
    last attempt, they said they had nothing else to talk to us about. abby, i feel
    no love lost because of their absence, and my toddler really doesn''t know them
    anyway. however, i am concerned about my husband''s feelings. he and my child
    mean the world to me. i don''t want my marriage to suffer. i''m worried that if
    this continues much longer, i''ll lose my temper with the situation. can you help
    us? -- losing my cool in georgia'
