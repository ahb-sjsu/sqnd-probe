  signoff: LOVING PARENTS CHERISHED NO MATTER WHAT THEIR AGE
  subject: Loving Parents Cherished No Matter What Their Age
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    at age 44, my mother announced to her doctor that she might be pregnant with her
    seventh child. without bothering to examine her, he informed her she was going
    through "the change." a few months later, mother returned and said, "if i''m not
    pregnant, what is moving around in my stomach?" that was me! when i was born,
    my mother was 45 and my father was 57. i was born healthy despite my mother''s
    age, her lack of prenatal care in the first trimester, the fact that she contracted
    hepatitis during the pregnancy, and consequently had x-rays while i was in there.
    mama was viewed by neighbors as if she had done something immoral or disgusting.
    wasn''t it bad enough when she had my sister (her sixth) at 39? sure, there were
    times when i was embarrassed by my white-haired parents, especially as a teen-ager.
    but what teen-agers aren''t embarrassed by their parents at some time or another,
    regardless of age? mama is now 75. i am 30 with a family of my own. we are very
    close. mama has some health problems, but she''s active and independent. i will
    never regret that she gave me life. my advice to "to be or not to be?" be! --
    mama''s baby in florida'
