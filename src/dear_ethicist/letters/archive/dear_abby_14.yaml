    source: dear_abby
    year: 1996
  signoff: ISSUE OF ASSISTED SUICIDE RAISES CONCERNS AMONG...
  subject: Issue of Assisted Suicide Raises Concerns Among the Disabled
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is in response to your column regarding physician aid-in-dying. legalized
    assisted suicide is seen by many as death with dignity -- an end to suffering
    for terminally ill people who have rationally thought through their options and
    have made a very personal choice. history supports the fact that society does
    not value equally the lives of people with disabilities and those without. during
    the formative years of the effort to legalize assisted suicide, members of the
    disabled community voiced philosophical concerns about the dangers to people with
    disabilities. dr. kevorkian has clearly demonstrated he isn''t concerned with
    whether or not the conditions of his "patients" are terminal. he was recently
    acquitted of aiding the suicide of a 30-year-old man who had recently become a
    quadriplegic. did anyone make a concerted effort to counsel the man for depression,
    to look closely at the reasons he thought his life wasn''t worth living? maybe
    he needed peer counseling to address the fears most people have about being disabled,
    fears about not having adequate support, resources and opportunities necessary
    to achieve a quality life. the disabled community has legitimate concerns. while
    recent court decisions have upheld assisted suicide only for competent, terminally
    ill adults, judge stephen reinhardt, when he wrote for the majority in the decision
    of the 9th u.s. circuit court of appeals, also said that death is more humane
    than continuing to live in "a childlike state of helplessness." needing assistance
    using the toilet, eating and bathing do not connote helplessness, nor preclude
    having a quality life unless you don''t have access to the help you need. needing
    help is a far cry from being terminally ill. when an able-bodied person attempts
    suicide, his or her choice is considered irrational. when a disabled person attempts
    suicide, the act is more readily judged "sane." after all, if you''re not physically
    functional, how could life be worth living? the dangers of assisted suicide to
    the disabled community are enormous as long as doctors, judges and juries continue
    to cast doubt on the worth of people with disabilities. -- mary ann jones, acting
    executive director, westside center for independent living inc.'
