  body: 'Dear Ethicist,


    i have always been interested in comedy, so when i retired at 62, i entered a
    comedy contest in a cabaret in encino, calif. there were 475 young people in the
    contest and most of them looked at me as if to say, "why aren''t you home watching
    your arteries get hard?" well, i made it to the finals and won. i got $1,000 and
    a nice write-up in the newspaper. my wife and i moved to las vegas a year ago.
    a comedy contest was held at the tropicana hotel. i entered, and won again. i
    received $1,000 and a nice write-up in the las vegas paper. your attitude is what
    makes you old, whether it''s in regard to your sense of humor or your everyday
    attitude. i know many elderly young people. they''re chronologically young, but
    they have old ideas. if we judged people with our eyes closed instead of with
    a closed mind, you''d be surprised how the term "elderly" would disappear. --
    paul orkin, las vegas'
