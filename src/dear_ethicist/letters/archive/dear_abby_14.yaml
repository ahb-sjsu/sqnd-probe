  subject: Home School Mom Makes Case for High Quality of Education
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was appalled at the arrogance of the teacher who recently wrote, "i have never
    met a parent who can give his/her children the quality of education i can offer."
    does she really believe she can adequately assess my child''s needs and give my
    child a better education in a class filled with 25 other students than i can give
    on a one-to-one basis? the national home education institute has recently released
    data that indicate home-educated students typically score in the 85th percentile
    on standardized tests. these results are achieved by students whose parents are
    often not certified teachers and who have spent, on average, $546 per child per
    year to educate them. the county in which i live recently reported spending $4,791
    per student per year and cannot boast equivalent standardized test scores. i have
    been a home-school mom for five years and have seen remarkable results in the
    home-school community. a recent example: a young man who achieved a perfect score
    on his sats and was eagerly accepted into the massachusetts institute of technology.
    -- patricia a. bernhausen, richmond, va.'
