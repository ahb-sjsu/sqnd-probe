  subject: U.S.O. Volunteers Continue to Serve Peacetime Military
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    with all the support you provide to our servicemen and women through operation
    dear abby, perhaps you''d like to tell your readers that the uso is still alive
    and well. the united services organization, which is non-profit and receives no
    funding from the government, was founded in 1941 during world war ii. my 17-year-old
    twin daughters and i volunteer at the uso puget sound area military center at
    the seattle international airport. people say, "oh, is uso still around? we thought
    that was a world war ii thing." well, it is still around, because we still have
    men and women in uniform (most of the armed services today are volunteers), who
    have chosen to protect our country and "stand on the wall of freedom." my daughters
    and i feel honored to serve them, to show them the american people appreciate
    them and what they are doing for our country. even in peacetime, servicemen and
    women risk their lives daily. last february, three coast guardsmen lost their
    lives off the coast of washington while rescuing a sailboat in trouble. it really
    brought home the fact that servicemen and women today, whether in a peacekeeping
    situation like bosnia or routine jobs at military installations around the world,
    are "in the line of fire" constantly. uso stays open thanks to the efforts of
    volunteers who give of their time and money, and organizations who donate items
    and money to provide refreshments, a quiet place away from the airport terminals
    and -- many times -- information to help them to get to their next duty station.
    whether the person who walks through that center door is a 17-year veteran of
    the services or a new recruit fresh out of boot camp, these people need our respect
    and appreciation. as a proud volunteer at the uso, i ask your help in informing
    your readers that uso exists and needs their support. -- wendy flores, seattle'
