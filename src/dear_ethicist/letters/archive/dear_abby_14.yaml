  signoff: LEAVING ABUSIVE RELATIONSHIP IS HARDER THAN IT ...
  subject: Leaving Abusive Relationship Is Harder Than It May Seem
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i work in a domestic violence/sexual assault center in pennsylvania. after reading
    the letter from "sick and tired of voluntary victims in oregon," may i offer some
    facts? women who are in abusive relationships are not "stupid." abuse is sinister
    and can sneak into a relationship. getting out is difficult because many women
    have strong emotional attachments to their partners, and don''t want to acknowledge
    that they are being abused. abusers are highly manipulative. they may repeatedly
    promise never to do it again, threaten suicide if the woman leaves, threaten to
    harm the kids if she leaves, or not allow her to hold a job so she cannot save
    money to escape. they also may deny her access to transportation. sometimes the
    abuse begins when the woman becomes pregnant. many women in abusive relationships
    have no choice about whether to use birth control, especially if the man controls
    the finances and doesn''t allow her enough money to purchase birth control. also,
    women in abusive relationships may not have the option to say no to sex. as for
    the women who manage to leave -- a few statistics: studies in philadelphia and
    chicago reveal that almost one-fourth of women killed by male partners were separated
    or divorced and 28.6 percent of the women were attempting to leave the relationship.
    according to the pennsylvania coalition against domestic violence, 75 percent
    of domestic violence homicides occur after separation. also, women who call police
    may encounter responses such as, "be a better wife and he won''t have to hit you."
    abuse is about power and control -- keeping the woman from having freedom of choice.
    i suggest that "sick and tired" look into the issue. go to the library and check
    out the women''s studies section. it will provide current information about violence
    against women. better yet, call your local domestic violence shelter and volunteer.
    -- in the trenches in pennsylvania'
