  body: 'Dear Ethicist,


    for the last eight years, my widowed mother-in-law has been practically living
    with a man whose wife had been in a nursing home in the late stages of alzheimer''s
    disease. recently his wife died. my mother-in-law, who is in her early 70s, would
    like to marry this man. since he has not broached the subject of marriage, she
    hesitates to mention it; however, she''s impatient with the status quo of their
    relationship. as she puts it, "we aren''t getting any younger." both are financially
    independent and own their own homes. she would like to combine their two households
    into one. the other day at lunch, she jokingly asked me, "ok, dear abby, what
    would you do?" i did not tell her this, but if i were in her shoes, i would come
    right out and ask him if he wants to get married. what would you suggest she do?
    i''m sure she would appreciate your advice. -- no dear abby substitute'
