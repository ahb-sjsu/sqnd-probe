  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is the first time i''ve ever written to you, but i have been reading "dear
    abby" since i was a teen-ager and i trust your advice. i was married to "harold"
    for 15 years. we had three children together and divorced four years ago for several
    reasons. the main reason was that he was unfaithful to me. i was hurt, bitter
    and angry because i had always been faithful to him. i never dreamed i would end
    up divorced, having to raise three children alone. now, after four years, he has
    had a relationship fall apart, and so have i. we have both reached the same conclusion.
    it is very hard to find a partner who is completely accepting of someone else''s
    children. it makes life extremely complicated to be with someone who does not
    accept the full "package." we are presently considering the possibility of dating
    and possibly reuniting our family. it makes a lot of sense for many reasons. abby,
    what are the chances of making a marriage work the second time around? the only
    one that comes to mind is elizabeth taylor, who married richard burton twice,
    and we all know how that ended. -- puzzled in portland'
