  subject: Mother Feels Sharp Teeth of Her Thankless Daughters
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the mother of three children, all over 40. i am 76. five years ago, i lost
    my only son; a year later my husband passed away (both of heart disease). since
    their deaths, my daughters have taken a hard and bitter attitude toward me. there
    was never an offer of help to ease my grief, nor has there been any interest in
    anything except what i can do for them. i have watched their children, paid dental
    bills and made mortgage payments, but there seems to be no feeling of warmth or
    consideration for me at any time. they scream at me for the least thing. their
    visits are brief or none at all. they say they will come to visit me, and they
    don''t show. i took care of their ailing father for 20 years, with no offer of
    help from them. are today''s children a different breed from those of us who were
    taught to honor our parents? please don''t suggest consulting my minister. i am
    ashamed to let him know the way my children treat me. i have shed many tears and
    lost countless hours of sleep fretting and praying about this. please don''t use
    my name or town for obvious reasons. -- unwilling outcast'
