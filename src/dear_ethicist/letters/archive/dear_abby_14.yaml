  body: 'Dear Ethicist,


    i recently attended a formal wedding where i witnessed something i thought was
    outrageous. when it came time for the bride to toss her bouquet, the bride''s
    grandmother, who is well into her 70s, shoved the bridesmaids and young cousins
    of the bride aside and caught the bridal bouquet. everyone was bewildered! when
    it came time for the groom to toss the bride''s garter, none of the young men
    tried to catch it, so it fell to the floor. one young man was coaxed into picking
    it up and placing the garter on grandma''s leg. obviously embarrassed, he put
    it on up to her knee when grandma urged him to go higher until it reached her
    thigh. (yes, she was sober.) when one of the bridesmaids reminded grandma that
    tossing the bouquet was a ritual intended for the young unmarried girls, grandma
    shouted, "well, i''m single!" everyone applauded. abby, what do you think of grandma''s
    behavior? -- new jersey reader'
