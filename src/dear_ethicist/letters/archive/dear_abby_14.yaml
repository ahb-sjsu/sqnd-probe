    leave their poor animals in hot cars. it is so hard for me to understand how they
    could be so lacking in common sense. i''m enclosing a clipping from the albany,
    n.y., times union describing our first reported case. it was an 80-degree day
    and the poor dog was left in a closed car for 70 minutes! i live near a tourist
    area, and every summer people visit the outlet malls and leave their dogs in the
    car with a window only slightly cracked. this infuriates me! please, abby, tell
    your many readers to either leave their pets at home, or have one person remain
    in the car with the pet while the others shop. a simple rule of thumb is: if you
    can''t sit in your car with the windows cracked for 5, 10 or 15 minutes because
    you''re too hot, then so is your dog, who''s wearing a fur coat. and remember,
    a day can be breezy and feel cool, but the sun is still very hot and can heat
    up a car in a matter of minutes. thanks, abby, for helping to take care of these
