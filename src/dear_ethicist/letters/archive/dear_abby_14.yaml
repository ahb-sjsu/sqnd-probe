  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am deeply disturbed by the situation my sister has gotten herself into. she
    calls me often to ventilate and seek my advice. i care a great deal about her,
    but the telephone time and expense are beginning to affect my marriage, and she
    never takes my advice anyway. "nancy" and her husband have been married 23 years.
    they are both well-educated. he is a professional and nancy has worked off and
    on to supplement their income. they have three children, one in college and two
    in high school. abby, their main problem is that they are heavily in debt due
    to his excessive use of credit cards. nancy has allowed the situation to continue
    for many years, claiming she has no control over him. he manages their money and
    feels that as the primary wage earner, he has the right to control their finances.
    they have gone to credit counselors, but have never gained control of their debt
    situation. now they are having trouble qualifying for a mortgage, and their son
    who is in college is being held liable for $3,900 in telephone charges his roommate
    incurred. i have urged my sister to take control of the money in their family,
    but apparently she hasn''t. every time a new crisis arises, she seems surprised
    and angry. abby, what advice can i give her? -- j.a. in el paso, texas'
