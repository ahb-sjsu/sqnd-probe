  subject: Husband's True Colors Reveal Him to Be a Cad
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am very troubled. when i married my second husband, "fred," he told me he was
    a virgin, and passed himself off as caring toward women. then, after our marriage,
    he mentioned that he used to frequent strip joints. i was upset about it because
    i''m a feminist, and i feel that visiting strip joints is disrespectful to women.
    two days before i went into labor to deliver our son, fred told me that out of
    the five women he had slept with, he ranked me about third. after all, i''m 10
    years older than fred, and i''ll never be as physically attractive as a prostitute.
    then he said that emotionally he was more attracted to his high school sweetheart.
    abby, this is my second marriage and my third child. my chances of finding romance
    again are getting slimmer and slimmer. i''m not ugly; i''m tall, slender and fairly
    attractive. i can''t understand why someone who claims to love me would tell me
    that i rank lower than a prostitute. i was crushed. it made me feel very undesirable.
    i told fred if he wanted a younger woman, i''d leave and take the baby so he could
    start over again. he said no, he wanted me. i find it degrading to live with a
    man who has been with prostitutes. he could have given me a disease. am i the
    only woman who finds men who frequent prostitutes revolting? i can''t see myself
    spending the rest of my life with a man like fred. however, he''s going to college
    at my insistence. he says he has changed, and he''ll volunteer some time in a
    women''s crisis center to make amends. abby, should i stay with fred or write
    him off as a bad mistake? -- devastated in renton, wash.'
