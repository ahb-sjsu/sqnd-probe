    what is going on in my life, inquire about the health, happiness, and what is
    going on in the lives of mutual friends. i generally try to carry on a written
    conversation that will delight the reader. if i receive a reply, it is usually
    on a scrap of paper, or written to be mailed to 20 other people, and starts out,
    "hi, just a short note to keep in touch ..." maybe they should just say, "hi,
    just a short note to say i can''t be bothered to formulate a real letter. i am
