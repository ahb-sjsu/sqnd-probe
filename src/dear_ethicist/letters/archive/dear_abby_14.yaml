  voice: genuinely_stuck
  body: 'Dear Ethicist,


    some of your readers complain about junk mail and want to know how to stop it.
    abby, not everyone is disgusted with junk mail. the complainers should look at
    the broader picture. the primary problem today in the united states is unemployment.
    think about it -- if you eliminate junk mail, how many people will be out of work?
    because of this mail, more postal workers are needed. don''t forget clerks, printers,
    lumberjacks and factory workers to produce products sold by mail, and copywriters,
    photographers, truckers, computer operators, and on and on. entire businesses
    exist only because of this method of marketing. need i go on? many people like
    me enjoy getting mail and ordering from home. when i receive junk mail i don''t
    want, it goes in the recycle bin (yet another business that exists because of
    junk mail). as to the environmental arguments, i believe most mail-order businesses
    use a great deal of recycled paper. i vote to keep junk mail coming and more people
    working. -- e.a.t. in garland, texas'
