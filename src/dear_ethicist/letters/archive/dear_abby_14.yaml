    by one of his supervisors to get into toastmasters. he never did. he lost his
    most recent job almost a year and a half ago. he now seems to be in a rut and
    has made no effort to find employment. his only social contact apparently is a
    weekly bike ride with his bike club. i work, so i am out of the house five days
    a week. he has continued to pay room and board, as he had considerable savings.
    however, those savings are now drying up, and i cannot and will not pay his car
    insurance bill when it''s due. i keep urging him to get his resume up-to-date
    and start looking for work. he doesn''t even glance at the help-wanted ads. his
    brothers have both expressed the opinion that he needs therapy -- but doesn''t
    he have to want to get help for himself? two months ago i set a time limit of
    six weeks in which he had to be "actively seeking employment" or move in with
    his father. he did nothing except work on his resume a minimal amount. he justifies
    his lack of action by saying that he just keeps procrastinating. i did not enforce
    the penalty and make him move out. i have a feeling he''ll wait until he''s almost
    broke and this may spur him into action. but then i worry that he may get fired
    all over again and his confidence will suffer even more. i feel i should do something
