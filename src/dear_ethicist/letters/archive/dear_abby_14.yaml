  body: 'Dear Ethicist,


    i''m a 20-year-old independent young woman with problems up to my eyeballs. i
    am eight months pregnant with a child i do not want and cannot provide for. i
    have gotten absolutely no support from family or friends. the father refuses to
    believe that the baby is his, and i have made arrangements for adoption. i''m
    not emotionally or financially able to take care of a child. i can barely make
    ends meet supporting myself, let alone a child. the father claims that after the
    baby is born he will help support it, if in fact it is his. but i would still
    be the caregiver on a day-to-day basis. abby, i have dreams, goals and a lot of
    ambition. i''d like to return to school and accomplish all that i can in life,
    but having an unwanted baby by an unwanted man would really throw a monkey wrench
    into my plans. the baby''s father says he does not agree with the adoption, but
    the only other choice is for him to take full custody, which he refuses to do.
    (in other words, i have the child and i struggle with it.) well, i''m tired of
    struggling and i don''t need the added responsibilities, especially since i have
    the option of adoption. i am scared, confused, and not quite certain i am doing
    the right thing. what do you think? -- very unhappy'
