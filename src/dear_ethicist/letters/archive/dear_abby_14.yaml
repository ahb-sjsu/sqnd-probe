- letter_id: da_1_anyone_starting_a_new
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1996
  signoff: ANYONE STARTING A NEW LIFE COULD USE A 'STARTER...
  subject: Anyone Starting a New Life Could Use a 'Starter' Shower
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    every year after graduation, thousands of young adults begin new jobs and move
    into homes of their own. although this is an exciting time for them, it also can
    be a difficult one as they struggle to furnish their new living quarters. most
    are reduced to begging from relatives, "making do" with castoffs, or doing without.
    since people marry later now, bridal showers often are given for older persons
    who have good jobs and who already have acquired everything they need. some couples
    even purchase and furnish homes and live together for months or years before they
    say "i do." young, never-employed brides who migrate straight from parents to
    husbands (the ones for whom bridal showers were designed) are rare today. isn''t
    it time to add a new twist to the old tradition and give "starter" showers for
    single men and women who are setting up housekeeping for the first time? "starting
    over" showers would benefit people who have lost everything in disasters, as well
    as people who have recently divorced. what do you think, abby? -- marilyn swartz,
    tacoma, wash.'
