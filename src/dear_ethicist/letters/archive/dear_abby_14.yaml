  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your advice to "good old dad," the father whose daughters bypassed him and talked
    only to their mother, was exactly right. i would like to add my own experience:
    i am the oldest daughter of eight children. when any of us called home and my
    dad answered the phone, he would barely say, "hello, how are you?" before passing
    the phone to my mother. when we visited, he''d sit and watch the ballgame while
    we talked with mom and filled her in on all our news. if we became too loud, he''d
    comment on our "yakking," just like "good old dad." although we loved him, we
    were never able to have a meaningful conversation with our father. then about
    10 years ago, my mother convinced dad -- against his better judgment -- to take
    a course in self-awareness. i received a phone call from him shortly after he
    completed the course, and we actually talked for about 10 minutes! he asked me
    questions, listened to my answers and spoke about himself. when i hung up the
    phone, tears were streaming down my face. my husband couldn''t believe it was
    my father i had been talking to. after that, dad made it a point to call all of
    his children and ask how they were doing. he also spent a little time with us
    when we visited. we grew much closer and discovered we really enjoyed each other''s
    company. dad passed away a few years ago, and i am so grateful to him for reaching
    out so we could have some time together before it was too late. abby, please tell
    "good old dad" that his daughters are dying to be close to him. he should call
    them at home or take them to lunch and build a relationship with them outside
    the mother-daughter loop. it may be a little awkward at first, but it will be
    well worth it. -- karen clark, holland, pa.'
