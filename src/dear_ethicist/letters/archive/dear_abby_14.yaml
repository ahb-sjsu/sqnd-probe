  body: 'Dear Ethicist,


    i admire the man who still wears the wedding band from his deceased wife. please
    tell "longtime reader" that her husband is who he is partly because of his first
    marriage, and she need not feel threatened by this part of her husband''s past.
    my beloved husband passed away after 30 years of marriage. the ring he put on
    my finger has never been taken off. three years after his death, a good man i
    had known for years asked me to become his wife. i said yes, but that the ring
    from my first marriage would remain on my finger. the dear man said, "i understand.
