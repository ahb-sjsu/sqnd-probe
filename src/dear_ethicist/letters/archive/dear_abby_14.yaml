  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i have been married 23 years. he''s 44 and i''m 43. we have a mortgage,
    several bills, no happiness, no kids. we have one dog whom he treats and talks
    to like a child, which embarrasses me. our marriage is a sham. we do what''s necessary
    to make it look good when we''re out, but we''re both miserable. we have nothing
    in common. we tolerate each other. needless to say, i no longer love him. he''s
    had several affairs. i confronted him about some of them; however, i said nothing
    to him about others. i left him once. he promised if i would come back, he would
    never have another affair, and he bought me a car and took me on a cruise. the
    next time i caught him, i left and threatened to get a divorce if he didn''t buy
    me a house. we were living with his parents, whom i dislike, and all my friends
    owned homes. he bought a house, and i came back. big mistake. our sex life is
    awful. when he can perform, i can''t stand him touching me. the only way i can
    get through it is to fantasize about other men. i have also had affairs. he knows,
    and i don''t care. we take separate vacations every year, and i go away as often
    as i can. i almost always have a fling while i''m away. my husband is arrogant,
    egotistical and not very well liked. the wall that separates us is getting higher.
    i want out of this sham of a marriage, but he won''t consider divorce. to him,
    it''s a "failing" -- he uses the excuse that people never get on their feet after
    divorce. i suspect he''d rather go on acting than face the fact that he''s not
    confident that he can make it alone. we could split everything down the middle,
    and he can even have the damn dog. abby, i just can''t picture us growing old
    together. i don''t want to grow old with him. twenty-three years is enough --
    too much. i don''t want a scene. what should i do? -- wants out in westminster,
    calif.'
