  subject: Here's One Nice Guy Who Is Tired of Finishing Last
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this letter is in regard to "david''s wife in tennessee," who really appreciates
    her thoughtful husband. that woman is just as valuable as her husband. she recognized
    a "nice guy" when she saw one. abby, you really hit the nail on the head when
    you said that many men who treat women with respect end up with nothing but rejection.
    it''s mind-boggling how many women will disregard me because i''m not drop-dead
    handsome and don''t drive a jaguar. (i''m a single professional in my mid-30s
    with a master''s degree.) so, ladies, please get to know me on the inside before
    you pass judgment. you cannot know what i''m capable of until after you know me.
    for example: 1. if your car dies 100 miles away at 1:00 a.m., i''ll be there at
    the drop of a hat. 2. i''ll work with you to create the best possible relationship,
    including a great sex life. 3. i''ll take the kids away once in a while so you
    can have a "sanity day" by yourself. 4. i''ll listen to you talk about your lousy
    day at work while i''m massaging your back. 5. i''ll say things like, "is it lovely
    outside, or is it just you?" 6. i''ll help with the cooking, cleaning and ironing.
    7. i''ll treat you like you''re no. 1 because you are the one i cherish the most.
    8. i''ll always be there for you when times get rough. 9. i''ll hide cute little
    gifts so i can put a smile on your beautiful face. why go out with a good-looking
    guy who is boring when you can go out with a guy who will knock himself out to
    please you? (that''s me!) -- available in maine'
