  subject: Host's Christmas Cheer Is Not Spread Out to All
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    every year, i throw a christmas party for 25 or 30 people. what is the polite
    response when i''m asked by a prior attendee, whom i do not wish to invite, if
    i am throwing a party again this year? this happened three times last year, and
    i don''t know how to handle the question. i could never respond with a blunt,
    "yes, but you''re not invited." nor would i be comfortable with the lie of "no."
    so i usually stammer some vague nonanswer about not even having my christmas cards
    out yet. my honest response would be, "i am -- but regrettably, i just can''t
    invite everyone i would like to. let''s plan to get together after the holidays."
    i don''t want to cause the hurt feelings that being excluded would create, especially
    when it is someone whose company i enjoy. at the same time, though, i am blessed
    with a large circle of friends and acquaintances, and can invite only so many
    people. how would you or your readers respond to a question like this that probably
    shouldn''t have been asked in the first place? or am i just being overly sensitive?
    -- polite host, seattle'
