  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m 39, and have been divorced for two years after a 14-year childless marriage
    of misery. i live alone in a tiny trailer two doors up from my father''s house.
    i own and manage a 200-acre farm, which is all that''s left after a tedious five-year
    divorce settlement. my finances are horrendous, but i''ve managed without borrowing
    from my dad or any other family member. my mother died when i was 14; i did all
    of the housework and helped with the younger siblings. i followed in my father''s
    footsteps and majored in agriculture in college. we have always gotten along and
    i''ve always enjoyed spending time with dad. so why does my father continue to
    allow my ex-husband to live rent-free in his house ever since our separation and
    all through the long divorce? abby, i''m within shouting distance and eating roadkill
    to stay financially viable. my ex went overseas for a while, but predictably,
    he lost his job and now he''s right back at dad''s place -- even though he has
    family in another part of the state. i just can''t understand my father''s behavior.
