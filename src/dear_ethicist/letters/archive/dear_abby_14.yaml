  subject: Comments to Infertile Couples Make List That Keeps Growing
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i appreciated your column on what not to say to an infertile couple.
    we are a professional couple in our late 30s, and infertility has been a part
    of our lives for almost 10 years now. we''ve been to six fertility specialists
    and have endured many months of high-tech procedures. we have decided now to detour
    from the medical route because of the cost and spent emotions. it''s more devastating
    not to be pregnant after spending several hundreds of dollars. our current doctor
    cannot detect a medical problem with either one of us. we have tried to adopt
    a few times, but it didn''t work out. the most difficult part of infertility is
    the deafening silence. most of our friends and relatives have had children with
    no difficulty; consequently, they can''t relate to infertility. we no longer attend
    family reunions because it''s too stressful. relatives seem concerned only with
    how many children one has, and since we have none, we have nothing to talk about.
    we have endured many insensitive comments over the years from intelligent, well-educated
    people. abby, i''d like to add a few more things to your list of "the 10 worst
    things to say to an infertile couple": 1. "are you barren? or is your husband
    shooting blanks?" 2. "when god closes a door, he opens a window." 3. "your husband
    should try wearing boxer shorts." 4. "try standing on your head for several minutes
    after lovemaking. they say gravity is the key to conceiving." sign me ... inconceivable
    in cincinnati'
