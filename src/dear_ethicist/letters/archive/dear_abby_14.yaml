    year: 1996
  signoff: WOMAN HAS SECOND THOUGHTS ABOUT OPPOSITE'S ATTR...
  subject: Woman Has Second Thoughts About Opposite's Attraction
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i dated "james" for 18 months before he proposed. our wedding is set for the fall
    of next year. james is loving, considerate and honest. however, we''re completely
    opposite in our tastes and interests. i am romantic, artistic and impulsive. he
    is practical, predictable and stable. i was happy with this relationship until
    a couple of months ago, when i went out to lunch several times with a single man
    i''ll call "john." (we work together.) what began as a casual friendship seems
    to be developing into more. the attraction is mutual. we share the same values,
    the same likes and dislikes, and we often think alike. when i look at him, i see
    myself, so we''re very compatible. john, however, has a less-than-perfect past.
    he''s been in some bad relationships and is twice divorced. he has a troubled
    family history and two teen-agers in therapy with numerous unresolved problems.
    abby, we both realize we won''t remain "just friends" if we continue going out
    to lunch, etc. john hasn''t mentioned marriage, but he has told me that he wants
    me in his life. i think i love them both. james is safe. john is exciting. john
    knows about my fiance, but james doesn''t have a clue. should i go through with
    the wedding because i''m certain that james would be a good husband, or should
    i take my chances that john and i will find happiness together? -- bewitched,
    bothered and bewildered'
