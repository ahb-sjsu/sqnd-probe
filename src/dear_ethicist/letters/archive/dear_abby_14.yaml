  body: 'Dear Ethicist,


    my in-laws are making my life miserable. they still believe that the man is the
    head of the household and that women should be subservient at all times. my husband
    and i are both college graduates with successful careers, but they continue to
    treat us like children. they order us to do something, then pout when we don''t
    obey. they stopped speaking to us for weeks when we decided to buy a modest home
    against their wishes (even though we could easily afford it). they are convinced
    that we are unable to manage our own finances and household (especially me). i''ve
    actually been ordered to quit my job and stay home to take care of my husband
    (we don''t have any kids yet). luckily, my husband agrees that this is my decision
    to make, not theirs. we have tried discussing this rationally as adults, but they
    start yelling or lecturing. they have now decided they want us to give them control
    of our finances if anything should happen to my husband because they believe a
    man should be in control. they also want full custody of any children we might
    have. up until now, i''ve bitten my tongue, but i''m ready to explode. i don''t
    want to alienate my in-laws by getting into a screaming match, but i''ve reached
    the end of my rope. how should i handle this? -- steaming in dallas'
