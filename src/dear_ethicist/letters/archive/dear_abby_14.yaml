  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "mel" and i married two years ago. he was 67 and retired, a widower after 30-plus
    years of marriage, with two children and four grandchildren. i''m 54, stopped
    working when i married him, have three children and one grandchild. mel and i
    now live in the same house he lived in with his wife. before the wedding i asked
    mel if we were going to move. i made it clear that i didn''t want to stay in his
    house. he promised we would move. bottom line: it''s been two years and now he
    says we''re not moving. he''s happy in this house, comfortable, etc. i once suggested
    that he let me change things around the house a little. his response: "what for?
    everything is in its place. besides, we''re moving anyway." what shall i do? he
    does not see things the way i do because he is not hurting emotionally. i have
    become very frustrated because even if we talk it out the whole day, he''ll conveniently
    "forget" and not do anything about it. abby, i''m not getting any younger and
    if i need to get a job, i should try to get one right now. one other thing: he
    thinks money is everything. but i have proven to him that money is not everything
    to me by signing a prenuptial agreement wherein i get nothing. however, he always
    says he will provide for me when he''s gone, that i will not go hungry, etc. how
    can i believe him when he cannot even make good on his word regarding moving?
    -- unhappy in orange county, calif.'
