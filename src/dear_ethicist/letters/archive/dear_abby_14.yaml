  subject: Son Who Came to Dinner Has Overstayed His Welcome
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    until two years ago, i thought i had a marriage as good as it gets after the honeymoon.
    we had some problems, but a marriage without some problems doesn''t exist. the
    real problems began when my wife''s son (i''ll call him paul) came to dinner --
    and stayed. he is 40. i am 75, and getting older by the minute. this "boy" was
    coming off a failed relationship and needed a place to crash. his mother invited
    him to stay with us without consulting me. that was her first mistake. i didn''t
    object. that was my first mistake. abby, i am not heartless. i figured paul would
    stay maybe a month or two. a year went by while he "looked for work." (he rarely
    left the house.) our home is small, with only one bathroom. the two bedrooms are
    only 10 feet apart. you can bet i was annoyed, but i thought the arrangement was
    temporary. i naively believed he would leave when he found a job. paul has had
    a job that pays well for more than a year now, but he can''t seem to find a house
    or apartment he likes better than our home. my wife has said nothing to him to
    indicate she is unhappy with this state of affairs, but i told him he has to get
    on with his life, and let us get on with ours. he agrees, but doesn''t move. short
    of forcibly ejecting paul, i''m at a loss what to do except leave. i have roots
    here and a ton of emotional and material baggage, and hate the idea of pulling
    up stakes at this time in my life. but the possibility becomes more probable every
    day. needless to say, my wife and i are not on good terms now, and "frankly, i
    don''t give a damn, scarlett." abby, what''s a guy to do about a stepson who has
    long overstayed his welcome? -- at my wit''s end in denver'
