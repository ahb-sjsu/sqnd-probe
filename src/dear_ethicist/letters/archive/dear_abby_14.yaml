  body: 'Dear Ethicist,


    after two divorces, i thought i had had my fill of marriage -- little did i know.
    at a new year''s eve party, i met edna, a beautiful widow. she had three children,
    ages 4, 8 and 12. when i started dating her, all my friends screamed, "jim, are
    you out of your mind? she has three kids!" well, love is not only blind, it''s
    also deaf. so, to make a long story short, i asked her to marry me and she replied,
    "is tomorrow too soon?" edna and i had 40 years of wedded bliss when the good
    lord took her to heaven. i just celebrated my 87th birthday, am in excellent health
    and live in a beautiful retirement home in florida. my children and grandchildren
    overwhelm me with long-distance telephone calls, letters and gifts. i don''t want
    to bore you, but the point of this letter is: just because a man has two strikes
