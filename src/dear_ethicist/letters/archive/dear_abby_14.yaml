    medications, i thought maybe the interest in sexually explicit magazines, movies,
    etc., just went with the territory. after the last go-around with chemical problems,
    he threw out all the pornography. i was relieved; then i recently discovered more
    hidden magazines. they are not the kind one picks up at the corner convenience
    store. from what i''ve been able to ascertain, my sexual appetite is normal, but
    his seems insatiable. when we''ve been on vacation, relaxing and paying undivided
    attention to one another (no kids or interruptions), we can make love three or
