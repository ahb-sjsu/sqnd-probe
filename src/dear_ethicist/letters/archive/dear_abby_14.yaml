  body: 'Dear Ethicist,


    your letter to "sleepless, but not in seattle," struck a familiar note with me.
    my natural sleep rhythm also makes me a night owl. i have been like this as far
    back as i can remember, going to bed after midnight and waking up around 10 a.m.
    i was always teased about it, and my mother used to stand at the bottom of the
    stairs and sing, "lazy mary, will you get up?" now that i''m an adult, i get the
    same attitude from my husband. he''s snoozing in his recliner by 8 p.m. (nobody
    says he''s lazy), and i''m wide awake for four more hours. i even wear a nightshirt
    that says, "perky morning people should be shot!" i don''t know why "sleepless"
    should be considered to have a "condition" that can be relieved. she''s fine.
    she should find a job on the second shift and work from 3 p.m. to midnight, or
