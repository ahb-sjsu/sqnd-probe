  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have neighbors who live above me. the woman appears to be in her late 40s and
    the man in his early 30s. this couple live their lives in total silence. there''s
    no tv, no radio, no stereo and their phone never rings. every time my phone rings,
