  voice: genuinely_stuck
  body: 'Dear Ethicist,


    regarding "hurting and hoping, fort worth, texas," whose son mysteriously disappeared
    five years ago, leaving his family to wonder if he was dead or alive: i had the
    same experience. my son was staying at my sister''s home when he went out one
    evening and never returned. at first we assumed it was a temporary disappearance,
    but as time went on, we realized it was for real. for five years, i heard not
    one word, and i visualized everything from prison to death. the anxiety of not
    knowing is indescribable. finally around the fifth year, i gave up and said to
    my lord, "i am turning it over to you"; then i put it out of my mind. in september
    of the fifth year, i received a letter, and the thrill of recognizing his handwriting
    on an envelope made my heart want to jump right out of my chest! his letter said
    that he was coming home and would be at the airport at a certain time on a specific
    day. of course i was there to meet him, and i have never questioned him as to
    where he had been or the reason for his silence. i felt that since the lord had
    answered my prayers, who was i to question him? he is now a respectable young
    man, holding a good job and sending me letters of appreciation constantly. so
    to "hurt and hoping," don''t give up. keep praying. -- faithful from fresno'
