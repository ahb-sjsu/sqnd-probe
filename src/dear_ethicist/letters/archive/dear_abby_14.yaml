  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you recently published a letter praising divorced fathers who sent child support
    checks faithfully. then i saw a letter in your column saying that those fathers
    were merely doing their legal duty. well, abby, what about divorced fathers who
    do everything possible to stay in their child''s life? i am 13 years old, and
    my parents have been divorced for 10 years. dad still lives in chicago, but he
    calls me every single saturday morning just to talk. he has done this as far back
    as i can remember. he never forgets cards for all the holidays, and in between,
    he writes friendly letters. i visit him almost every holiday and in the summer,
    too. he never says anything mean about mom. one letter in your column seemed to
    say that the only thing divorced fathers do is fill out the check every month.
    that simply is not true. -- janet reece in cincinnati'
