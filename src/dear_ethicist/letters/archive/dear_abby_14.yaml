    one time. we dated steadily for a year and a half before we engaged in intercourse.
    it lasted only about 30 seconds before she said, "this isn''t right -- we should
    be married!" then she put her clothes back on. about a month later i noticed a
    bump on my penis, then two bumps, then three. i went to the clinic for medical
    treatment, and was tested for hiv and all the other sexually transmitted diseases,
    and was given treatment for genital warts. it was a very painful procedure where
    acid was applied to the affected area. over the course of a week the bumps fell
    off, leaving open, bleeding sores. i was told genital warts are a serious problem.
    it is a virus, meaning i will have to get treatments and watch for outbreaks until
    my dying day. for a woman, it is worse. it hides, unexposed, with no symptoms.
    if left untreated it can cause cancer, leading to a hysterectomy -- or worse yet
    -- death! i thought just knowing your partner was safe was enough. i thought a
    year and a half was long enough. i was wrong. for 30 seconds of unprotected sex,
    i now have the "gift" that keeps on giving. what can you do to protect yourself
    in the ''90s? demand to see std results or bring 75 cents'' worth of latex (condom)
    into the relationship. it can be a matter of life or death. -- keeping my pants
    on in florida'
