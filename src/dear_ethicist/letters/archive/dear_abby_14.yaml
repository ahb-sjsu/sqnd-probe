  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife and i were invited to a party at the home of some old friends. they are
    very social, always attending parties -- but we have never entertained them, so
    we were surprised to receive their invitation. the invitation read "4 to 6 p.m."
    my wife and i arrived around 5 o''clock. we thought we''d see many of our old
    friends who are also friends of theirs. they have a huge home, and we were surprised
    to find only 10 other guests. they served hot cider and non-alcoholic punch --
    that''s all. well, the next day i ran into one of those old friends who told me
    that he had attended the party and wondered where we were. i told him that we
    were there and had been one of the last to leave around 6 p.m. my friend said,
    "we didn''t get there until 7:30," and went on to describe the open bar, the fine
    wine, etc. -- none of which was offered when my wife and i were there. can you
    believe how tacky? there were two different party lists, and my wife and i were
    placed on the dull and, yes, "cheap" one. i''d like to let the hosts know that
    we know about their slight and did not appreciate it, but we don''t know how to
    do it without totally ruining the friendship. we''d appreciate your thoughts on
    this. -- ticked off in georgia'
