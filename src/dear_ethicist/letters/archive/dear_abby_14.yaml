  body: 'Dear Ethicist,


    have you ever faced death with someone you dearly loved? have you watched a loved
    one go through excruciating pain or helpless and hopeless suffering, because it''s
    obvious the end is near? i would like to spare my husband, daughters, parents,
    family and friends, as well as myself. i''m not so much scared to leave this life
    as i am of the journey that''s in store for me. after being diagnosed with als,
    i have prayed for the strength to go with dignity. how can one be dignified while
    struggling with breathing, swallowing and all other muscular functions of the
    body? i would love to have a dr. kevorkian with me to ease the way. what the world
    needs are more dr. kevorkians! i wish people would allow some flexibility in their
    thoughts and actions. i am considering being filmed at the end; it would be far
    more graphic than a letter. -- helen bull, madison, wis.'
