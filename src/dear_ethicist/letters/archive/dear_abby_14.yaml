  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my best friend, "heather," has two children -- a boy and a girl. the oldest, "mark,"
    is 4, and he is a problem. mark has never been disciplined and makes me very uncomfortable
    when i visit with my friend. he always gets into my purse, no matter where i put
    it. if i put it up high, he will climb to get it. his mother sits back and does
    nothing. on more than one occasion when i spoke up and told him not to look in
    my purse, mark kicked me, and it''s not unusual for him to call me names. his
    mother never opens her mouth when he does this. recently, heather told mark to
    go take his nap, but he kept coming out of his room again and again. finally,
    heather told him that if he didn''t stay in his room and go to sleep, he could
    not go to the market with her later. he paid no attention to her -- and you guessed
    it, he was allowed to go shopping with his mother anyway. this child wears the
    pants in this family. abby, i fear that mark will grow up with no respect for
    his parents or anyone else. he is already a bully and a bad influence on his younger
    sister, but i could never tell his parents it''s their fault mark does not behave.
    and soon, their daughter will follow his example and behave just as badly as mark
    does. i feel terrible that i don''t want this child in my home, but it''s like
    entertaining a miniature monster. i don''t want to lose heather''s friendship,
    but she and her husband need better parenting skills. abby, how can i get this
    message across to her without alienating her? -- miffed at mark''s mom'
