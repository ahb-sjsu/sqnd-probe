  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been dating "ross" for 13 years. we have never lived together. shortly
    before i met him, his business fell on hard times. we agreed (i thought) that
    once he was financially back on his feet, we''d get married. well, it''s been
    almost two years since his financial recovery and still no proposal. last christmas,
    he asked me what i wanted. i told him, "an engagement ring." needless to say,
    i didn''t get one. when i asked him why, he said he has become disenchanted with
    marriage. then he talked about actress goldie hawn and producer/actor kurt russell''s
    long relationship -- very happily unmarried. many of ross'' friends and family
    are either going through divorces or are unhappily married. but i don''t understand
    what this has to do with us. why should i be penalized? i have never pressured
    ross about marriage. i thought it was only a matter of time. he says he loves
    me, there''s no other woman, and i believe him. we are still seeing each other
    exclusively, and i don''t want anyone else. but something is missing. we''re not
    "complete." i find myself getting upset with him over many little things. i can''t
    let go of the hurt and disappointment. am i to blame for allowing this to drag
    on without a solid commitment from him? what do you think, abby? -- unhappily
    single in cincinnati'
