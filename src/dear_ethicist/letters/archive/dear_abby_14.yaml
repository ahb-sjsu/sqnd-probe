  voice: genuinely_stuck
  body: 'Dear Ethicist,


    please print this letter from someone who is tired of getting solicited for donations,
    especially those that specify how much one should give. i live on a fixed income
    that barely pays for rent and food, not to mention my insurance and other obligations.
    i tithe at church and give to food projects and kitchen funds, so it''s not as
    though i am stingy. i have had requests to donate to several different causes
