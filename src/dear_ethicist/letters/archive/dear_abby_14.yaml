  subject: Kids Need Honest Answers to Questions About Death
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after a recent family gathering, several of us decided to visit the grave of a
    recently departed loved one. as we gathered our coats, a 3-year-old in the group
    asked where we were going. she was told, "to visit aunt lola." "where?" she asked.
    the answer was, "heaven." when we arrived at the cemetery, a relative pointed
    to the grave and told the child, "this is heaven, and this is where aunt lola
    lives." the child became noticeably upset and could not understand why her favorite
    aunt was living underground. then she was told to blow kisses to the grave and
    became nearly hysterical. when i later saw the child''s mother, i asked if she
    knew what the other relatives had told her daughter about having gone to "heaven"
    to visit aunt lola. the mother said that was what she wanted her daughter told,
    and she was telling her the same thing! abby, i have taken several child psychology
    classes and have read a great deal on the topic. i''ve always been under the impression
    that children should never be told that a deceased person has "gone to heaven"
    because the child will then believe that heaven is a place they can visit, and
    that the deceased person may be coming back. when i explained this to my relatives,
    they said i was being ridiculous because she was only 3 and would not remember
    any of this. abby, i think she will remember. these relatives are well-educated,
    not ignorant. what is your opinion? -- ridiculed relative in richmond, va.'
