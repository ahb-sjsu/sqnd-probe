  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a single mother with a 15-year-old son i''ll call "johnny." i make a decent
    but modest living, and live in a simple home in keeping with my means. i try to
    set a good example for my son. my dilemma concerns my brother and his family.
    my brother and his wife were very helpful when johnny was small, keeping him when
    i had to work overtime. their son, "lyle," is the same age as johnny. in return,
    i''d take lyle to the park or on little trips with us so his parents could have
    time alone. when the boys were about 7, lyle started saying he didn''t like being
    at my house because it wasn''t clean enough for him. over the next five years,
    he''d make nasty comments to johnny, saying we were "white trash" -- but they
    had to be nice to us because we were family. he once said, "my parents said i
    should feel sorry for you." he put johnny down for just about everything, from
    the way he tied his shoes to the way he dressed. lyle often took advantage, and
    even stole money from him. i always invited lyle to johnny''s birthday parties,
    but johnny was invited to only one of lyle''s. at that party, none of the other
    mothers would talk to me. i overheard one say, "that''s the sister. i hear she''s
    kind of trashy." i know that the source of my nephew''s comments is his parents.
    we see each other occasionally at holiday time at our father''s house. my brother
    and his wife are friendly to my face, and i have no idea why they''d put us down
    in front of lyle. after the last incident with my nephew, i decided i''d had enough.
    we live three miles apart, but i haven''t called them in three years -- and they
    haven''t called me, either. abby, you often say that families should settle their
    differences. but that''s not always possible. these family members obviously don''t
    respect me. why should i be around people who treat me this way? -- ticked off
    in texas'
