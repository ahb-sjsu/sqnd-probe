  voice: genuinely_stuck
  body: 'Dear Ethicist,


    recently you recommended toastmasters international for adults who are shy and
    afraid to speak in public. have you never heard of international training in communication?
    we were founded as a women-only club 51 years ago under the name of international
    toastmistresses clubs. at that time, toastmasters was for men only. both clubs
    were later forced to become co-ed. when that happened, the women flocked to join
    the men, although both clubs offered the same benefits. sensing that men would
    not care to be called "mistresses," in 1985, we changed our name to international
    training in communication, retaining the initials itc. i have been a member of
    itc for more than 25 years. it has worked wonders for me because i can now stand
    up and speak when necessary without shaking knees. we learn far more than speechmaking.
    we gain overall self-improvement skills. the benefits are too numerous to recite.
    to locate an itc club in your area, call the chamber of commerce. our clubs are
    located in every free country in the world! please mention us, along with toastmasters.
    thank you. -- mariece herring, fort walton beach, fla.'
