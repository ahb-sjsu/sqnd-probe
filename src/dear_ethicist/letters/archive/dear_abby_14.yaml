    compelled me to write to you for the first time in 30 years. being too friendly
    with the neighbors can be risky business. what if it turns out that you don''t
    really want to be friends with these people after you get to know them better?
    then what do you do -- move? abby, neighbors should respect one another''s privacy.
    i have had neighbors who seemed to think that because i was always nice to them,
    they could preach their religion to me, tell me how to vote, dress and raise my
    kids. sometimes i wish i''d never said more than a casual hello. my idea of a
    good neighbor is one who is cordial, minds his own business and is willing to
    help in an emergency. if a friendship develops over the years, fine. if not, you''ve
