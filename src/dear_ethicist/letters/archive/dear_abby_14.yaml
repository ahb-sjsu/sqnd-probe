    members of the group will mention it to someone outside, and my indiscretion will
    come back to haunt me. mother does not know i did this. she and i are extremely
    close and i know she senses my nervousness. my question: should i confess to mother
    and clear my conscience, or should i pretend that nothing happened? this is tearing
    me up inside. i feel physically ill and i''m extremely depressed. my mother has
    been through enough and i don''t want to hurt her, but i cannot forget what i
