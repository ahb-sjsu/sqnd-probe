  body: 'Dear Ethicist,


    on the subject of giving baby showers for unwed mothers: a few years ago, the
    women''s organization board of my church decided to give a baby shower for the
    young woman who baby-sat in the nursery during sunday services. (i''ll call her
    "tracy.") she was unmarried, pregnant and teetering very close to going on welfare,
    with little support from her family or the father-to-be. putting aside the morality
    of out-of-wedlock pregnancies, we and all the young mothers of the children tracy
    watched on sunday reached out to another human being in need. i believe this is
    what good christians are supposed to do in such a situation. tracy had a baby
    boy, and not a tongue clucked nor was an eyebrow raised when tracy and her infant
    son played mary and baby jesus in our live nativity scene in our christmas pageant.
    i believe it''s possible to reach out to someone in need -- in this instance,
    an unwed mother -- without condoning the situation, don''t you? -- martha fox,
    allentown, pa.'
