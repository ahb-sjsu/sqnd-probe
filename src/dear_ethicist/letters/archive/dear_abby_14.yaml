    (via computer and actual mail) with three young females in various parts of the
    country. he says this shouldn''t upset me because he just wants to be "friends"
    with these women, but i notice he writes only to women and tries to make his letters
    as charming and witty as possible. (he has never mentioned me.) there is also
    the possibility that he could secretly meet with one of these women who happens
    to live fairly close. i call it "selling" himself, but he denies it. nevertheless,
    these sound very much like the letters he used to send me during our courtship.
    i am angry because i think this is inappropriate for someone who has a commitment
    to someone else. it is starting to hurt our relationship. what do you think? --
    confused in cincinnati'
