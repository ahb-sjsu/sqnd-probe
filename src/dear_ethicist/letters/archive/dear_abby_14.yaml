  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my problem is that i am boring. during my 33 years of living, i have had only
    one or two friends at a time and none of them has been close. i am terrible at
    starting conversations with strangers, and just as bad at holding up my end of
    a conversation if i do get engaged in one. in addition, i have a monotone voice
    and not much energy due to sleeping problems (i am working with a neurologist
    on this). i''ve had many opportunities to make friends, but i can''t seem to do
    it. i never know what to say, and i can tell when i''m talking to people that
    they are bored. some turn to other people; most excuse themselves after a few
    minutes. i have two friends now (one sort of close, one an acquaintance), and
    although i try to keep in contact, sometimes i don''t even want to call because
    i don''t know what to say. on top of that, i am a very serious woman and find
    it hard to joke with people and to catch on to their jokes. i even have trouble
    talking to family members. i am not a "fun" person, but i''d like to be. what
    can i do to help myself? -- looking for friends'
