    to him i have a problem! often when he comes up to me to kiss me, he will grab
    me, which i have always indicated i don''t like. he has always had poor sleep
    patterns, getting up and down several times during the night, and nearly every
    time he comes back to bed he tries to initiate sex. when i object and tell him
    i don''t like to be awakened, he often berates and belittles me, sometimes calling
    me names and saying i''m frigid. i think if he''s getting his information from
    pornography, not only is it not what i''d call a scientific source, it''s a perverted
    representation of what the majority of the population would call normal. is this
