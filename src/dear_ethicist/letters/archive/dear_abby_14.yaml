  voice: genuinely_stuck
  body: 'Dear Ethicist,


    though they did not ask, i am writing this on behalf of all "steps" and "in-laws"
    in hopes of enlightening our society. when i was a teen-ager, my father died of
    a massive heart attack. four years later, my mother married a wonderful man whom
    i loved dearly. eighteen years later, we buried him after he lost his struggle
    with cancer. over the past month, i have been amazed at the insensitivity of people.
    there seems to be a common misconception that because a mother, father or child
    is a "step," the significance of that relationship is diluted. let me assure you
    that neither blood ties nor time determines the depth and strength of a relationship.
    the case of susan smith comes to mind. those were her flesh-and-blood children
    whose seat belts she strapped before pushing that car into the lake! one of the
    coldest, albeit most innocent, shocks i got was when a co-worker asked me after
    i returned from the funeral of my second father, "was he your real father or just
    your stepfather?" just? that made him sound positively throwaway! my mother received
    a staggering outpouring of love and caring. she lost a husband, and i lost a father
    -- not a stepfather. i hope this letter will cause people to think with their
    hearts and not their dictionaries. i am signing my name, but if you use this,
    i respectfully request anonymity. thank you. -- grieving daughter'
