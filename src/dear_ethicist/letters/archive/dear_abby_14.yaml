  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently lost my only sister. i''ll call her anne. she left a husband, a son
    and a daughter i''ll call karen. karen is 22. knowing she was dying, anne asked
    me to do her a favor. of course i agreed; how could i refuse? she wanted more
    than anything else to live to see karen walk down the aisle. karen''s wedding
    date is march 6. we discussed the wedding at length, and i offered to buy a card
    for my sister to present to her daughter. i wrote in it exactly what anne dictated
    and promised to give it to karen on her wedding day if anne wasn''t able to do
    it herself. anne died two weeks ago. i know my sister meant well and had only
    karen''s best interests in mind when she exacted this promise from me. but i don''t
    want to make karen sad on her wedding day. she and her mother had planned every
    detail together. on the other hand, the card and its message might mean the world
    to her. abby, what would you do? -- torn in new orleans'
