  subject: Son's Department Store Tantrum Leads Mom to Ask for Advice
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my 3-year-old son recently threw a tantrum in a large department store. i had
    called a "time-out," and he started yelling and screaming. i picked him up and
    started for the car. all the while, he cried and struggled to get away from me.
    at one point, i put him down to get a better hold on him. he threw himself on
    the floor and lay flat. it''s not easy to pick up a heavy child who won''t cooperate,
    but i managed, then took him to the car to finish his time-out. after the episode
    was over, it struck me that not one person questioned whether this child, who
    was trying so desperately to get away from me, was mine! how did they know whether
    he was throwing a tantrum or if, perhaps, i was kidnapping him? although i''m
    grateful no one tried to interfere, i''m also alarmed that they didn''t. did i
    do the right thing when my son threw that tantrum, abby? or was there a better
    way to handle this? i''m a young mother, and if there''s a better way, i''d like
    to know. -- caring parent in arizona'
