  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 44 and have been divorced for two years. i recently met a very attractive
    man who has been unhappily married for 25 years. the only reason he is not divorced
    is money -- it would break him. i went to bed with him on our first date, and
    it was wonderful for both of us. after that we saw each other almost every night
    for two months. then he said we were getting "too close," and suggested that we
    end our relationship and just be "friends." i explained that i was in love with
    him and couldn''t be his "friend." i know he has feelings for me, but he''s too
    stubborn to admit it. i have not been with any other men since i met him. i''ve
    called him a few times, and can tell by his voice that he still cares for me.
    i asked him if he still loves me and he said, "it doesn''t matter -- we just can''t
    see each other anymore." abby, why is money more important than his true feelings?
    he is in his 50s and has everything a man could want, but he doesn''t have the
    love i''m offering him. what should i do? -- confused and hurting'
