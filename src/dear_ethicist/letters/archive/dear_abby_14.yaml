    year: 1996
  signoff: HUSBAND'S MEMENTOS ARE NOBODY'S BUSINESS BUT HIS
  subject: Husband's Mementos Are Nobody's Business but His
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been reading your column for years. a letter in your column today really
    caught my eye. it reminded me of a conversation i had with one of my sisters years
    ago. the letter was written by a woman who was irritated that her husband of 12
    years still kept old letters from a former girlfriend. my sister and i were looking
    through some old picture albums when she came across a picture of my husband and
    a pretty girl, taken before we were married. she looked puzzled and said: "how
    come he still has pictures of his old girlfriend? i sure wouldn''t let my husband
    keep pictures of his old girlfriends!" i replied: "listen, i didn''t find him
    under a cabbage leaf. he wasn''t born the day before he married me. he had a life,
    and she was part of it. i also had a life before him and i have mementos of that
    life. our experiences make us what we are, and any and all memories he chooses
    to preserve are fine with me. "we have been married almost 40 years. he has stood
    by me during good times and bad, and has been a loyal and loving husband always.
    he''s been a wonderful father to our daughter and a wonderful grandfather as well.
    and the best part of all is that he chose me to marry. so he can keep as many
    pictures, letters and souvenirs from his past as he cares to. i have him!" --
    pat in st. helens, ore.'
