    year: 1996
  signoff: BETTER TO LOSE WEDDING COSTS THAN TO GAIN ABUSI...
  subject: Better to Lose Wedding Costs Than to Gain Abusive Spouse
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i saw the letter from "worried in california," whose 14-year-old daughter was
    driven home from baby sitting by a drunk parent. i grew up in new orleans and
    was told at an early age that if i ever needed a ride home for any reason -- but
    especially alcohol -- at any time of day or night, to call home and one of my
    parents would come and get me with no questions asked. mom gave me a quarter,
    which i carried with me whenever i went out. as i was leaving, i would hear, "have
    a good time. do you have your quarter?" only once did i have to call home, not
    because of alcohol, but when a date turned abusive. he took my purse and refused
    to give it back, but i still had my quarter -- in my shoe. abby, please continue
    to advise parents to tell their children never to get into a car with a driver
    who has been drinking. our children are irreplaceable. -- c.l. down south'
