    year: 1997
  signoff: ANGRY WORDS HAUNT DAUGHTER YEARS AFTER FATHER'S...
  subject: Angry Words Haunt Daughter Years After Father's Death
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "frustrated 16-year-old in norfolk" implied she was denied an education because
    she left school and now has a baby. was this child enrolled in a public high school?
    did you call norfolk public schools to find out our policies on admitting teen
    mothers or dropouts? if you had, you would have known pregnant teens may attend
    their regular classes up to their due date, or attend a special school for pregnant
    girls where they receive intensive parenting education as well as their academic
    courses. once they have the baby, they return to their home school. we encourage
    dropouts to return to school -- either at their home school to pick up where they
    left off, or in a variety of alternative programs and sites. one program, the
    norfolk preparatory school, allows students to attend classes at night and earn
    credits at an accelerated pace so they can catch up with their peers. this program
    has helped many students earn their high school degree and prepare for further
    training either at a vocational school or a college. abby, are you certain the
    girl was truly denied admittance? my guess is she and her parents have not even
    been to school to enroll. if she did go and was denied enrollment, it was because
    of disciplinary action for fighting, possession of weapons or drugs, but certainly
    not for dropping out to have a baby. i am proud to be an 11-year veteran teacher
    in norfolk public schools. i have taught many students who have children at home,
    or teens who are returning to school after dropping out. we work hard to educate
    all segments of our urban population. we have excellent academic and vocational
    programs in place with an active, caring faculty to encourage our students to
    succeed. please be sure you correct the false negative impression this girl made
    of norfolk public schools. -- jacquelyn manger hull, virginia beach, va.'
