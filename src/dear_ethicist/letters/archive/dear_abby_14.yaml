  signoff: PROM NIGHT IS NOW OCCASION FOR DISCRIMINATION A...
  subject: Prom Night Is Now Occasion for Discrimination and Danger
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    because prejudice and discrimination are so hurtful, i think we should do away
    with them in our public schools. abby, what is more discriminatory than the senior
    prom? the poor, the frugal, the shy, the unpopular, the plain and the dateless
    are excluded. many parents cannot afford all that is involved in this rite of
    passage: formal wear, corsages, limousines. the kid who is saving his cash for
    college, the student who has no "significant other," is a reject on the eve of
    what should be a joyous camaraderie including all members of the senior class.
    instead, this occasion has too often turned into a boisterous bash with overnight
    parties, drugs, drunk driving and death. the above combination has made a farce
    of what was once a sensible, meaningful event. one father hired a horse-drawn
    carriage to transport his daughter to the prom! i''m ready for a lot of flak in
    response to this letter, but i feel that there are many parents (and students)
    out there who agree with me, but are afraid to express it. -- d.b. in olympia,
    wash.'
