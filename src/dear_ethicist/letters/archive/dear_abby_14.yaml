  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband is having an affair. when i told him i knew about it, we had a big
    fight. they are still seeing each other every chance they get. she is married
    and has two kids. i know her name and i know where she works. my husband was on
    vacation the week after thanksgiving. he left the house at 7:30 a.m. on wednesday
    to play golf (he said). i had a feeling something was fishy, so i followed him
    and saw them together. i called his girlfriend''s office and was told she wouldn''t
    be in until 3 o''clock. they did the same thing on thursday. he returned home
    later in the afternoon on both days. he gets calls at night and on saturdays.
    right after the calls, he always leaves for a couple of hours. if i answer the
    phone, the caller hangs up -- and my husband gets furious at me. (he won''t let
    me answer the phone anymore.) my questions are: should i confront them together?
    or should i just tell her husband? i can''t spend the rest of my life like this.
    -- anonymous in indiana'
