  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i always like to tell a joke to every new person i meet or correspond with. a
    wise man once said that a good laugh does a body as much good as five tablespoons
    of bran flakes. i''d like to offer this one: an old texas farmer climbed into
    his pickup truck and went to town to buy groceries. there was a stop sign at the
    main highway, but he just slowed down, looked both ways, then took off like a
    shot. unfortunately for him, one day the sheriff saw him and pulled him over.
    "sir," said the sheriff, "that is a full-stop sign." "son," said the farmer, "i''ve
    been doing this for 20 years and have yet to have an accident. there''s not a
    bit of difference between ''stop'' and ''slow down.''" "well, sir," said the sheriff,
    "i''m going to show you the difference." he hauled out his nightstick and began
    beating the poor farmer on both shoulders. "now, sir," said the sheriff, "do you
    want me to stop or slow down?" god loves you, abby, and so do i. -- longtime reader,
