    woman who wears a 34dd bra. last year, i consulted a surgeon about breast reduction,
    but was told he wouldn''t be able to take off enough for my insurance to pay for
    it. he told me he would have to take off 5 ounces in order for them to pay for
    it -- and he could only remove 4 ounces without making me look bottom-heavy. they
    go by the average woman''s height, which is 5 feet, 4 inches. i am only 5 feet
    tall, so until i can grow more chest, i''m out of luck. during the hot summer
    months, wearing a bra is uncomfortable to say the least. i envy women who don''t
    have to. the bras made to wear with tank tops have elastic straps. they don''t
    work. someone my size looks like a cow. sure, having one made would do the trick,
    but a $50 bra is not in my budget. if i had that kind of money, i''d have the
    surgery. wasn''t it said somewhere, "judge not lest ye be judged"? i''d be more
    than happy to let one of these flat-chested shrews walk a mile on a hot day with
    my boobs. -- christine in tacoma'
