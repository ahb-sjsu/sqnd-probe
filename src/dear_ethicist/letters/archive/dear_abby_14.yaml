  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have never written to you before, but i had to write immediately when i read
    your answer to "mourning in fresno," whose 25-year-old son had died. she wondered
    what to say when people asked her how many children she had, and you suggested
    she count only the living one. if "mourning" had lost her only child, would your
    answer have been the same? for her to say, "i have no children" would not only
    deny her son''s life, it would also deny what she had been for half of her life
    -- a mother to that child. a bereaved parent would feel guilty and disloyal failing
    to count the child who has died. "mourning" would probably feel better if she
    replied, "i raised two sons." then she could add a few remarks about her living
    son, steering the conversation in that direction. eventually, she will feel more
    comfortable talking about the son who has died. in the two years since our daughter''s
    death, the wonderful people at the compassionate friends have helped us to face
    this question and many others. i hope "mourning" can find a chapter of this support
    group in her area. -- sandee mcalpine, cincinnati'
