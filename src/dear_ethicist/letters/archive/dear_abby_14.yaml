  signoff: MEDIA DIET OF VIOLENCE AND SEX LEAVES READERS F...
  subject: Media Diet of Violence and Sex Leaves Readers Feeling Queasy
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    regarding the letter from howard childress, who said the media only reflect the
    trends of society rather than set them: you, sans qualification, replied that
    there was truth in his observation. we have ample evidence that the media do,
    in fact, affect how people behave. would mr. childress suggest that commercials
    are merely a reflection of people''s buying habits? aren''t they actually deciding
    our buying habits? mr. childress used stories from the bible as substantiating
    evidence. let''s look at the evidence that is better documented and more reliable.
    children are murdering children. short of the original sin, children are innocent
    until taught to do bad things. they don''t instinctively throw baby brothers out
    of 15-story buildings. they learn to devalue life from watching lives bring snuffed
    out. where do they see people taking lives? tv and movies. i wouldn''t say from
    books because most people don''t read many books. i remember studying a case in
    psychology class where a small village, similar to the one mr. childress described,
    was without tv. cables were run into the village. sociologists, realizing the
    opportunity to study tv''s effect, surveyed the villagers. two years after the
    installation, they resurveyed, finding that aggression and the propensity for
    violence had increased disturbingly. while i agree, the media do reflect social
    mores, they undoubtedly influence those mores greatly. we must hold producers
    and advertisers responsible for this influence; otherwise, we will likely become
    prisoners in our own homes. -- jeff paul, minneapolis'
