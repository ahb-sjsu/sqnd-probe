  subject: Father's Faithful Payments Support Mom Instead of Son
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in 1985, i met a woman i grew to care for very much. she and her 9-year-old son
    from a previous marriage moved into my home. within weeks, without prior discussion
    with me, she became pregnant and quit her job. for the next four years i supported
    her, our child and her older son, even though she was collecting child support
    from her former husband. after counseling and considerable agony, it became obvious
    that this woman was a user and incapable of a healthy relationship. she moved
    out in 1989, and we worked out a joint-custody arrangement for our 3-year-old
    son "josh." i was required to pay her $600 a month in child support. a year later
    she disclosed that she had been addicted to drugs the entire time we were together.
    while i supported her son, she had spent his support check on drugs. during the
    last seven years, she started, but never completed, several drug rehabilitation
    programs, and she has frequently uprooted the children as she moved from relationship
    to relationship and place to place. all the while, i''ve been paying child support
    and giving her thousands of dollars besides. one recent afternoon, she came by
    my office to pick up the child-support check and mentioned she''d moved in with
    another boyfriend and was living rent-free. she was proud that josh finally had
    a room of his own, but mentioned that he was sleeping on the floor because he
    didn''t have a bed. i said, "wait a minute ... you''ve been collecting child support
    for seven years, living rent-free for the past several months, and josh is sleeping
    on the floor? you haven''t bought him something as basic as a bed?" she replied,
    "i needed that money to square myself away." then she added, "and you know what?
    i can spend that money on anything i want and legally there''s nothing you can
    do about it!" josh confirmed this on the way home from school later that day,
    but defended his mom and said, "it''s ok, dad. i have a (borrowed) sleeping bag."
    it broke my heart. (josh now has a bed.) abby, while a lot of attention is focused
    on "deadbeat dads," let''s be mindful of the fact that the male gender has no
    monopoly on "deadbeats." -- single dad in san diego'
