    and i shot four rolls of film (about 100 photos) at the event. i had the film
    processed and printed, and i printed labels for the backs of the pictures giving
    the date and names of those in the photos. i put them in a wedding album and gave
    it to the bride and groom as a wedding gift. a friend of theirs invited me to
    her wedding reception. it was unspoken, but understood, that i would take pictures
    there. i paid for four rolls of film. however, since the bride works for a photo
    lab, i thought she could get the film processed and printed free (or at a discount),
    so i simply gave her the rolls of film. she had assumed that i would pay for processing
    the film, and now she''s upset with me. i think she was expecting too much for
    nothing and should have been happy to pay for her own developing costs. am i wrong?
