  body: 'Dear Ethicist,


    this is a letter i would like my neighbors to see. perhaps your column will reach
    them: "dear neighbors: i am reminiscing today over the 25 years that we have been
    your neighbors. when we moved here from out of state, we waited for you to welcome
    us. you never did. "we are a decent, respectable family. maybe our children were
    a little noisy at times, and our grass was uncut once in a while, and our religion
    was different from yours -- so you ignored us. "events in our lives -- births,
    graduations, weddings, deaths -- came and went with no acknowledgments from you.
    "now that we are all old and the children are gone from the street, shall we be
    hypocritical and mourn your deaths, or regret your moving? "i think not. we are
