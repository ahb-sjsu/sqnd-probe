  voice: genuinely_stuck
  body: 'Dear Ethicist,


    since moving to central florida, i have run into an unusual practice -- multi-host
    cocktail parties. at first it was two or three; now it''s up to five. these parties
    are held at a local club or condo rec room from 6:00 to 8:00 p.m. all five names
    and phone numbers are listed on the invitation for r.s.v.p. i have attended several
    of these parties in the past, but because i am not close to all the hosts, i''m
    not completely comfortable doing so. should i write a thank-you note to each host,
    or just one to be passed around? i entertain at home with no time limit on my
    parties. am i obligated to reciprocate to all five hosts, or just the one i "think"
    invited me? in essence, the whole concept of multi-host cocktail parties leaves
    me with mixed emotions. your opinion and comments will be greatly appreciated.
    -- curious in central florida'
