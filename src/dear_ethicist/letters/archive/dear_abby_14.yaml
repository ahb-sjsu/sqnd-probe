  body: 'Dear Ethicist,


    i am 17 years old and live with my grandmother because my mother and i don''t
    get along. my problem started two years ago when my father passed away. after
    only six months, my mother started dating "allen." i thought it was too soon.
    mom is very pretty. i know she can''t live alone forever, but i don''t think she
    had to grab the first man who came along. i wasn''t sure how allen would treat
