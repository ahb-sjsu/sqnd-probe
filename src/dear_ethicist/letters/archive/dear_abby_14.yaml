  voice: genuinely_stuck
  body: 'Dear Ethicist,


    it wasn''t my fault that i didn''t get to serve on a jury panel. we were in the
    box waiting for the final question. the lawyer asked me if there was any question
    he should have asked the other members of the panel or myself. i said, "yes, there
    is." and he asked, "what''s that?" i replied, "you didn''t ask if anyone could
    read lips." his reply was rather curt, "and i suppose you can?" my answer was
    equally brief: "shall i repeat the conversation you just had with your client?"
    his response was to say, "we respectfully ask that juror no. 6 be excused." and
    excused i was. no one else knew what he had said to his client, and i wouldn''t
    tell anyone because i was afraid i might cause a mistrial. sign me ... would have
    been a good juror, carson, calif.'
