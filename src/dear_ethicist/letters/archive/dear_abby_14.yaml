  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a senior in high school and would like to ask a girl to the senior prom.
    she is a junior, and wouldn''t normally be able to go. the problem is, the prom
    is very expensive and i have no source of income. i have been saving from my small
    allowance for months, but have only managed to scrape together about $150. tickets
    to the dance are $95, and by the time i rent a tux i''ll be broke, if not in debt.
    my parents will not help me out. (even if they offered, i don''t think they could
    afford it.) how can i ask her to go with me when i can''t afford it? please don''t
    suggest that we do "free" things over the weekend, because the group of friends
    we want to go with have already made big plans -- expensive plans. if i could
    somehow tell her that we need to go dutch, that would make things more affordable.
    i really don''t want to ask her on the stipulation that we are to go as "just
    friends," because i think of her as more than that. please help me, abby. what
    should i do? -- penniless for the prom'
