  body: 'Dear Ethicist,


    i have a profound sense of guilt writing this letter, because the friend i describe
    is a marvelous mother, a devoted grandmother, and a smart, generous and thoroughly
    delightful woman. the problem? her appearance and personal grooming are her lowest
    priorities. when we are together (especially in public), i find myself being silently
    critical and embarrassed. she lives out of town and visits me twice a year for
    two or three weeks. on her last visit, she brought clothes i''ve seen her wear
    for 20 years: torn skirts, stained blouses, and scuffed and worn shoes. when she
    entered my home, she kicked off her shoes. barefoot, her feet were dirty, including
    her toenails, and she seemed oblivious to anything but her own comfort. this has
    nothing to do with money. she is well-fixed financially, travels extensively,
    has exquisite jewelry, etc. when i offer to take her shopping, she replies, "what
    for? i have plenty of everything i need." i love her dearly and wouldn''t hurt
    her feelings for the world. abby, have you -- or any of your wise readers -- any
    suggestions on how to deal with this? frankly, i don''t think she''ll ever change,
    and i question if i can change my discomfort with her appearance. -- up a tree
    down south'
