  subject: Open Your Heart and Home to Pet From Animal Shelter
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am an extremely pampered pet who was deeply offended by the letter written by
    "dogged out in south carolina," who wondered how to deal with people who treat
    their pets as members of the family. please remind her that pets are members of
    the family. according to the dictionary, a pet is "an animal kept for amusement
    or companionship," or "a person especially loved or indulged." i am sure i speak
    for all pets when i say that we prefer the second definition. perhaps "dogged
    out" should treat the animals she describes as she would other people. would she
    allow another person to lick her child''s face? absolutely not! would she permit
    a fellow human to push his nose into her dinner plate? i think not. i''m sure
    she would not hesitate to ask someone not to use a particular piece of furniture.
    so why should she not make her feelings known to us? tell us what you want, lady
    -- while we are incredibly intelligent, we''re not psychic. my family is wonderful.
    i have a busy social calendar, plenty of good food, a warm bed (i sleep with the
    family, under the covers with my head on a pillow, thank you very much), and lots
    of love and affection. in return, i show them unconditional love and devotion.
    i provide them with comfort in times of need, keep them amused (they really seem
    to enjoy tossing my toys and having me retrieve them -- go figure), and make them
    proud with my charming antics and natural beauty. how many humans give each other
    that kind of devotion? my advice to "dogged out" is to treat us like the companions
    we are. we''ll all get along much better that way. -- chloe, a new jersey pampered
    pet p.s. while i am extremely literate, my owner had to type this for me, as my
    paws do not reach the keyboard.'
