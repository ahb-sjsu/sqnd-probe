  signoff: BINGE DRINKERS' 'GOOD TIMES' AREN'T SHARED BY T...
  subject: Binge Drinkers' 'Good Times' Aren't Shared by Their Spouses
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you recently reprinted the test for alcoholism. some time back, when i found myself
    involved with a man i suspected had a drinking problem, i reviewed the test that
    i had seen in your column. since the answers to only three questions were yes
    (you stated that a "yes" answer to four of them pointed to alcoholism), i felt
    comfortable marrying him. however, in the past year, research has been done regarding
    binge drinking vs. full-blown alcoholism. the study found equal problems among
    both groups. i think your danger-signal list should be updated to reflect the
    following: -- do you have family members with addictive behavior, i.e., gambling,
    drugs, drinking? -- if you have minor children, have they frequently seen you
    drunk? -- if you have adult children, do you get drunk with them? -- are you able
    to drink more than most other people before getting drunk because you are "used
    to it"? -- when you reminisce about the "good times," are they almost exclusively
    drinking stories? -- do you seek recreational activities that revolve around drinking?
    -- when you are in a group, are you ever the only one drinking? -- do you frequently
    drink so much you are unable to perform sexually? -- have you been told that you
    become obnoxious when you''ve been drinking? -- do you drink and drive? abby,
    tell your readers to select as many "yes" answers as they can live with, then
    prepare to play second fiddle to the almighty beer can during most of their leisure
    time. -- betrayed'
