    he was browsing in the men''s shoe section but saw nothing he wanted to purchase.
    as he was leaving, a security officer yelled at him to stay where he was. she
    then asked him to follow her. peter asked her why, but the security officer did
    not give him an answer. he was led to a back room and asked to lift his feet.
    the security officer looked at the bottom of his shoes and said, "you are the
