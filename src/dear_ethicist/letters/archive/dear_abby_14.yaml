  subject: Career Woman Happily Makes a Home for Live in Boyfriend
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i don''t know how you feel about response letters to response letters. nonetheless,
    the letter i read today from "happy with a ''90s home life," chastising your printing
    the letter from "old-fashioned and proud of it," evoked a fiery response from
    me. i am a 29-year-old woman with a college education, a professional career and
    a boyfriend i live with. nothing gives me greater pleasure than knowing when he
    walks through the door, he has a meal, a neat home, and does not need to worry
    if his clothes are clean. i consider myself fortunate to have good looks, brains,
    and to have retained the values of "making a home" my mother taught me, which
    i will be proud to teach the daughter i may someday have. i consider myself blessed
    to have a great guy, and i am showing him just that every day through my quite
    natural efforts. i know he loves me and i do not expect him to prove it by putting
    the pillow under my feet as i put them up. any woman who aspires to shirking domestic
    duties she should be proud to accomplish can be summed up in one word: lazy. it
    is not a matter of women "serving" or men needing "survival skills." relationships
    are about wanting to take care of your partner and making each day easier for
    him. relationships are meant to be about "us." too many partners in relationships
    these days ask the question, "what can you do for me?" as opposed to, "how can
    i help you?" there is something wrong with this lack of selflessness, and quite
    possibly people have forgotten the definition of "true love." if two people really
    care for each other, there should be no thought of tit-for-tat. acts performed
