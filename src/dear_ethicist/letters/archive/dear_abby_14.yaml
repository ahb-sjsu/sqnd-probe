  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in reply to the advice you gave to "feeling unloved in st. cloud, minn.," whose
    husband wouldn''t touch her unless he had a drink first -- i''d like to share
    the other perspective: while she likes to tie quitting drinking to her husband''s
    reluctance to show his feelings, she is only partially correct. one of the greatest
    fears people have is rejection. rejection by the one you love is even worse. she
    should know that -- she feels it! imagine what it is like for her husband, who
    awakened several times in the night to find his wife out of the bed -- and in
    another bedroom. talk about rejection! the reason he doesn''t come to her bed
    for sex is he doesn''t want more rejection. only when he takes a drink does the
    fear subside. if she wants sex, why doesn''t she go to his bed? i''ve never yet
    seen a man refuse a woman''s advances. she should be glad he hasn''t moved out.
    most men would nowadays. someday when she''s a widow, she can look back at all
    the nights she didn''t hear and feel him in bed next to her. i know. i''m a "minnesota
    twin" to this guy. -- minnesota twin in beaver creek'
