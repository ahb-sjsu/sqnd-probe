  signoff: MESSAGE OF SON'S DRUG USE PROMPTS PARENTS TO AT...
  subject: Message of Son's Drug Use Prompts Parents to Attack
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter from "someone in georgia," the mother of a child who had died from
    an overdose of drugs, prompts this letter. she asked why no one had warned her
    about her child''s drug problem while he/she could be saved. perhaps this is the
    reason why: the mothers in our community have often discussed the necessity for
    openness and sharing information about each other''s kids. sadly, this commitment
    came crashing down on my family. my son (i''ll call him "mike") spoke to school
    counselors about his friend "john''s" drug experimentation, which he had both
    heard about and witnessed. mike wasn''t the first to reveal it to school staff.
    but he was the only one who agreed to tell john''s parents about it while in a
    protected school setting, in the presence of professional counseling staff. mike
    was sure that john''s parents would believe him and appreciate his honesty if
    they heard it straight from him. my husband and i naively agreed. the response
    was devastating. john''s parents called mike a "traitor," a "narc," and many names
    that are unprintable. john has predictably denied everything. his parents cried
    "conspiracy, competition, vindictiveness," and continue to claim that mike had
    ulterior motives. they blamed the accuser and became aggressors instead of listeners,
    criticizing and questioning the motives of my entire family. is making mike the
    enemy and a scapegoat a twisted way to deflect attention away from their own son?
    i now regret that i didn''t tell mike, "you don''t tell on friends." but the knowledge
    had burdened him for months. i assumed that personal integrity, mutual respect
    and honest evaluation would prevail. but john''s parents have remained in vehement
    denial, fueled by their child''s accomplished lying. the school principal tells
    me that it can take from 20 to 30 incidents -- even up to 60 -- for some parents
    to look objectively at a child''s drug problem, and that the substance abuse is
    most likely still continuing or will return. this has been awful. our household
    is still reeling. we thought of john''s parents as friends, fair people. mike
    still feels threatened, and even i feel threatened. now i ask myself, if the situation
    had been reversed, would my husband and i have been any more objective? parents
    want to believe their children; we need to believe them. nobody wants to face
    the darker possibilities. no parent wants to think that perhaps their parenting
    skills or their family''s communication system has failed. "someone in georgia"
    stated that she would have listened. ideally that would have been true. but when
    someone tried to reach her, perhaps she was steadfastly believing something else.
    -- sadder and wiser now'
