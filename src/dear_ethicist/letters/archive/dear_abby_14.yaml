  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter in your column from "lady carpenter" inspired this letter. i do a little
    carpentry, too, but primarily i am an electrician. i have my own business and
    i, too, make frequent trips to hardware stores and lumberyards. i, too, bring
    my husband along to help carry and load. and yes, you guessed it, i''m also subjected
    to the ignorance of male clerks -- and sometimes female clerks, as well. my husband
    is wonderful. he either ignores the clerk who talks to him first, forcing the
    clerk to address me, or else he tells the person to talk to me because i''m the
    electrician and the buying customer. the only way i can get a clerk to look me
    in the eye instead of my husband is to go to the store alone. unfortunately, it
    takes longer to get waited on that way. i once had to track down the owner of
    a small local hardware store and ask if he was ever going to wait on me. he said
    he thought i had come in with the last man, who had just left. he apologized and
    then said he didn''t have anything in his store that would interest a woman. "how
    about if the woman is an electrician?" i asked. he said, "oh! what would you like?"
    i said, "nothing from you," and left. abby, we need to let more men know that
    there are plenty of women out here who are interested in so-called "men''s work,"
    and who are quite good at it, too. i''ve been "messing around" with wires since
    i was 10 -- more than 40 years now. please help us get the word out that women
    in the trades exist in greater numbers than most people realize. if you print
    this, please don''t use my name. let all those guys out there wonder which of
    the many thousands of us women who do "men''s work" wrote this. -- lady electrician'
