  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a recovering alcoholic who loves to entertain. the letter from the woman
    in tucson who abstains from coffee, tea and alcohol for religious reasons struck
    a chord with me. like her, i''m comfortable dining out with people who order drinks,
    but shopping for liquor or keeping it around the house would present too great
    a temptation. i''ve found a couple of solutions. one is to invite people for brunch
    instead of dinner. when offered an assortment of herb teas or fruit juices, no
    one clamors for a bloody mary. another is to let guests bring whatever they want
    to drink. here in the midwest, no one accepts a dinner invitation without asking,
    "what can i bring?" i reply, "if you''d like wine or beer, bring it along." then
    i make sure they take home the leftovers. in the winter, i''ve found that hot
    cider or hot chocolate is always welcomed; freshly squeezed lemonade draws raves
    in the summer. if friends can''t enjoy a few hours with you without drinking,
    they need to take a long, hard look at their own alcohol use. i know -- i''ve
    been there! i didn''t think i could have a social life in sobriety, but i was
    wrong. now i enjoy the parties i give much more, and i don''t have to face the
    cleanup while coping with a hangover. since i''m in aa, just sign me ... sue in
    wisconsin'
