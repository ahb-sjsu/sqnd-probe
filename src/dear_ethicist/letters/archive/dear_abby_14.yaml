    hiv testing before we got too intimate -- which means we were very cautious --
    but we did become intimate. his test came back positive. he wasn''t too shocked,
    nor was i. i care deeply for this man. he''s 38 and i''m 31. we both have been
    married several times, and now i feel like i should never be with anyone else.
    i know the risk involved with staying with him. however, i can''t imagine not
    being there when he needs me. his lifestyle has changed in the last few months,
    and if he continues living a healthy lifestyle, he could live a fairly normal
    life, which i''d very much like to be part of. i don''t worry about his giving
    me aids, but i do worry about how i will take care of him if and when he gets
    sick. i have two wonderful kids ages 9 and 5. i want to see them grow up and have
    families of their own. i''ve believed in god all my life, and never thought he
    would put me in a situation like this. i can''t seem to understand what god wants
    from me, although i pray a lot lately. i''m afraid to consult our pastor with
