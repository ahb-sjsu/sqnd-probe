  body: 'Dear Ethicist,


    if you give a birthday gift to a friend, isn''t it proper for the friend to remember
    you with a gift on your birthday? i thought that was how it worked. i always try
    to give my friends gifts for their birthdays. however, my birthday was a week
    ago and not one of the six good friends to whom i gave gifts gave me one. one
    gave me a card, another made cupcakes to share with everyone at lunch, and another
    friend decorated my locker. (i''m a high school student.) the other three did
    nothing. perhaps this is just my opinion, but i don''t consider a card a gift.
    to me a gift is something material that someone has put some effort into making
    or buying -- not something that was put together at the last minute. the cupcakes
    and decorated locker were very nice and i appreciated them, but after having given
    them real gifts for their birthdays, i was disappointed not to receive any. i''m
    sure it wasn''t a matter of money for any of them. i don''t intend to say anything
    to them about it, but when their birthdays come around again, should i still give
    them gifts, or should i just wish them happy birthday with a card? i love to give
    gifts, but i find it offensive when people don''t treat me the same way i treat
    them. -- disappointed birthday girl'
