  subject: Good Word Goes a Long Way for Both Students and Teacher
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been retired from teaching for many years, and would like to share a lesson
    i learned that stands out in my memory like no other: i was young and teaching
    math at the junior high school level. we had worked hard on a new concept all
    week, and the students were very stressed. they were frowning, frustrated and
    carping at each other and me. wanting to stop the crankiness before it got out
    of hand, i asked the students to take out two sheets of paper, and list the names
    of the other students in the room, leaving a space between each name. then i told
    them to think of the nicest thing they could say about each of their classmates,
    and write it down. it took the remainder of the class period to finish the assignment.
    when the students handed me the papers and left, they seemed more relaxed. that
    weekend, i wrote the name of each student on a separate sheet of paper and listed
    what the students had said about that individual. on monday, i gave each student
    his or her list. before long, everyone was smiling. "really?" i heard one whisper.
    "i never knew that meant anything to anyone." "i didn''t know anyone liked me
    that much!" the assignment was never mentioned again, but it didn''t matter, because
    the exercise had accomplished its purpose. the students felt better about themselves
    and each other. years later, i was asked to attend the funeral of one of those
    students, a promising young man even when i taught him in junior high school.
    i was deeply saddened by his untimely death in vietnam. the church was packed
    with "mark''s" friends, many of whom had been his classmates and students of mine.
    after the funeral, i and many of mark''s former classmates were invited to his
    parents'' house. they approached me and said, "we want to show you something.
    mark was carrying this when he was killed." his father pulled something from a
    wallet. it was the list of all the good things mark''s classmates had said about
    him. "thank you so much for doing that," mark''s mother said. "as you can see,
    mark treasured it." a group of mark''s classmates overheard the exchange. one
    smiled sheepishly and said, "i still have my list. it''s in my top desk drawer
    at home." another said, "i have mine, too. it''s in my diary." "i put mine in
    our wedding album," said a third. "i bet we all saved them," said a fourth. "i
    carry mine with me at all times. i think we all saved our lists!" that''s when
    i finally sat down and cried. the lesson my former students taught me that day
    became a standard in every class i taught for the rest of my teaching career.
    -- sister h.p.m., st. paul, minn.'
