  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "jack" and i were recently married and are now expecting our first child. unfortunately,
    what should be a joyous time for us has turned into a battle of wills. the day
    we found out i was pregnant, jack told me if our child is a boy, he wants to name
    the baby after both his grandfathers, only one of whom is still living. i told
    him then i didn''t care for either name and suggested we compromise by using one
    as a middle name, and then selecting a first name that we both like. we learned
    last week that we are, indeed, going to have a boy. jack refuses to discuss any
    other names. he said he has decided "not to be flexible on the subject" and doesn''t
    care if it is fair or if i like it. his attitude is killing all the joyful anticipation
    i should be feeling over the birth of our son. he has made it clear that "honoring"
    his grandfather is more important to him than considering the wishes of his wife
    -- the mother of his child. i''ve tried telling him how i feel about naming the
    baby, and that i won''t sign the birth certificate unless our son has a name we
    both agree on. he says he doesn''t care; he''ll sign it without me. shouldn''t
    i have a say in choosing the name my firstborn will carry for the rest of his
    life? i can''t get my husband to listen to me on the subject. what should i do?
    -- sad mom-to-be, whittier, calif.'
