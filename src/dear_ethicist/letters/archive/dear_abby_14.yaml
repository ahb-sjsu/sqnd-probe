  subject: Neighborhood Mom Has a Few Rules to Share
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have two children of my own, but some days i feel as though i have 10 or 12.
    there are many children in the neighborhood where i live. the following is some
    information for my neighbors. i call it the common rules of parental etiquette:
    1. i am not the neighborhood baby sitter. sending your children to my house for
    several hours does not absolve you of the responsibility of checking on your children
    on a regular basis. 2. please do not allow your children to pick the flowers i
    took the time and money to plant. if your children come home with flowers plucked
    from someone else''s garden, explain to them the dishonesty of their act, even
    though it seems like a sweet thing for them to have done. and, by the way, since
    i''m the only one with certain varieties of flowers in my garden, pleading ignorance
    as to where they came from won''t work. also, breaking down my bushes and plants
    with balls and bats is not acceptable. 3. foisting your children off on me for
    several hours and then, later the same day, refusing to allow my child into your
    home to play because "my child already has a friend over" doesn''t work for me.
    it also sets the wrong example for your child. the message it gives is: "you can
    use anyone you want and not give anything in return." 4. memorial day, labor day
    and fourth of july mean picnics and parties for family and friends. if i''m having
    a party and your child wasn''t invited, please keep him home! last year, i spent
    the fourth with three stray children who were eating food and drinking beverages
    my friends brought for our picnic. 5. if your child asks to eat at my home or
    go somewhere with me, please have the courtesy to check with me to be sure an
    invitation was extended. yes, i heard your child yell across the street and ask
    if it was ok to eat at my house. and yes, i heard you say it was ok. however,
    i didn''t hear you ask me if i had invited her. well, guess what? i didn''t. my
    child didn''t either. so your child was sent home. 6. in my home, no one, child
    or adult, gets anything without a "please" and "thank you." that is, of course,
    common courtesy, but it doesn''t seem to be an important lesson in some homes.
    7. your children are welcome to play in my yard if everyone gets along, if there
    is no bad language or name-calling, and if you take a turn having them play in
    your yard. i have no grass in my yard now due to baseball games, and my flowerbeds
    are destroyed. and every child playing at my home has an excuse why they can''t
    play at their own house. 8. oh, yes -- don''t forget those slightly older children.
    parents, how about keeping an eye on them to make sure they aren''t bullying the
    younger kids? guess what, they are! they push them down, hit them, call them names
    and, by the way, their language is disgusting. so don''t get angry and call me
    when your child is sent home. you''ll get an earful you might not like. please
    don''t get me wrong, abby. i like children. i want my children to have friends
    over and enjoy themselves. and we have some wonderful neighbors for whom we''d
    do almost anything. i am, however, appalled at the lack of respect on the part
    of so many parents and children in our neighborhood. sorry this is so long, but
    i needed to address this issue since others have relayed the same kind of stories
    to me. oh, and by the way -- dog owners, just because i have a dog doesn''t mean
    it''s ok if yours soils my yard. but that''s another letter ... not everyone''s
    mom in harrisburg, pa.'
