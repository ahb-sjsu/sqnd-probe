  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the long island woman who was devastated because her jewish daughter indicated
    she may become catholic should take comfort that catholics are free to do whatever
    jesus did. jesus of nazareth was a jew who regularly went to synagogue and often
    led the services. he strictly observed the commandments and celebrated all the
    jewish holidays. any catholic may go to temple, join the hanukkah festivities,
    host or attend a seder, etc. in so doing, the catholic is not "being jewish."
    catholics have not traditionally celebrated the jewish holidays because for centuries
    jews and catholics saw one another as adversaries. today jews and catholics realize
    that they share the heritage of the hebrew scriptures and that they can best resist
    the rapid disappearance of all religion from public life by working in harmony.
    it is catholic to celebrate the miracle of the temple lamp, and much more so to
    celebrate the time when jews were saved by the body and blood of a lamb, a foreshadow
    of the lamb whose body and blood redeemed us all. when this woman''s granddaughter
    asks her mother, "why are we going to grandma''s for passover if we''re not jewish?"
    the answer should be: "god calls us to honor our father and our mother; they celebrate
    passover and we honor them by being with them on important occasions. also, because
    we are celebrating the passover as jesus did each year of his incarnate life.
    finally, because jesus instituted the sacrament of holy communion at his last
    passover seder." -- marty barrack, burke, va.'
