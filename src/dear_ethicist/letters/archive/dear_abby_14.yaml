  signoff: OPEN WALLET AT CASH REGISTER MAY GIVE TOO MUCH ...
  subject: Open Wallet at Cash Register May Give Too Much Away
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i own a very busy neighborhood retail newsstand/convenience store. we serve a
    few hundred customers a day -- more men than women, for some reason. while our
    male customers generally dig into their pockets for bills or coins when paying,
    women usually bring out their wallets and open them to get cash. this is a dangerous
    practice. when women open their wallets and reveal credit cards and the driver''s
    license in the window pocket, i get a good look at personal information -- as
    do customers standing beside or behind them. it may take only a few seconds to
    get money out of the wallet, but it takes me less time to read their names and
    addresses. it may seem like a reasonable place to keep your license in order to
    find it quickly should an officer ask for it, but most officers ask that the license
    be removed from the wallet anyway. i have made my family and friends aware of
    the danger, and have moved my wife''s license to a safer location in her wallet.
    i am reluctant to point out this danger to my customers because they may feel
    "funny" about my noticing. however, i worry that someone who is unstable or dangerous
    may obtain names and addresses -- and then who knows what will happen? i propose
    that women put a favorite photo in the display window of their wallets -- or better
    yet, a photo of a very large male. that sends a safer message. -- rich from lucky
    stop, north babylon, n.y.'
