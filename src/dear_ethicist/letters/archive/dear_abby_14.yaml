- letter_id: da_1_closed_captions_come_in
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1996
  signoff: CLOSED CAPTIONS COME IN HANDY FOR MANY WITH PER...
  subject: Closed Captions Come in Handy for Many With Perfect Hearing
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have just read the article from mr. and mrs. ellington mills, of hot springs,
    ark.,regarding the background music on tv programs that causes the dialogue to
    be drowned out. i''m also perturbed by this same annoyance, but have found a solution.
    may i suggest that they run, not walk, to their tv store and purchase a new television
    set? i was not aware that approximately three years ago, manufacturers were required
    to put closed captioning on tv sets to assist the hearing impaired. not only does
    this help the hearing impaired, but it also helps the viewer who does not have
    a hearing problem keep up with the dialogue. it''s fabulous! it also helps when
    the phone rings and the tv must be put on mute, because the closed captioning
    is still on screen. while i''m on my soapbox, may i please praise the producers
    of tv programs and advertisers who use closed captioning. i have made a point
    to purchase items that are advertised that way. my wish is that the older films
    have closed captioning added. it would be appreciated by the millions who use
    the service. -- wanda a. foster, fort smith, ark.'
