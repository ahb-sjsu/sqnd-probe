  body: 'Dear Ethicist,


    i am a freshman in college. my roommate does not wear a bra. i envy her, since
    i consider bras a nuisance -- but i''ve never had the guts to go out in public
    without one. now that winter has come and i can wear sweaters and sweatshirts
    that are very concealing, i have stopped wearing a bra -- and love every minute
    of it. i have overcome the fear of going out in public without a bra, and my roommate
    has been helping me choose clothes that conceal bralessness. i hope to never wear
    one again. however, i''m worried that not wearing a bra will cause my breasts
    to sag as i get older. my roommate claims there is no proof that bras prevent
    sagging, and that her 50-year-old mom hasn''t worn a bra for 25 years and still
    has firm breasts. what do you think, abby? -- braless and loving it'
