  subject: Man's Friends Take Little Pleasure in Wife's Company
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is the first time i have ever sat down and written to you, although i often
    wonder what your thoughts would be on various matters. i have a good friend named
    "don." don''s wife, "susan," is the problem. every time we get together, she tries
    to impress people and acts superior. she does it in subtle ways, but my wife always
    ends up feeling somehow inadequate when the evening is over. susan talks a lot
    about money and has hinted to her parents about "early inheritance" many times.
    for the most part, she will associate only with people who are at least as well
    off as she is. and when she meets people who are wealthy, she sticks to them like
    glue. don and susan are having serious marital problems. i have seen her in action.
    she has a terrible temper and has been known to throw a phone or two. also, she''s
    the most shallow person i''ve ever met. how does someone get like this? my wife
    has told me that she can no longer stomach susan. i understand her objections
    to susan''s value system, but i fear if we refuse their invitations, don will
    be hurt. some of our other friends stopped seeing them years ago. i know don would
    be puzzled if i started inviting him alone. my wife thinks i should level with
    don and tell him, "the girls don''t have much in common." we agreed we would abide
    by your advice. -- brad in cleveland'
