  subject: Wife Can't Get Husband Out From Under His Mom's Thumb
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    for 15 years, my marriage and family were fairly normal. then we moved back to
    be near my in-laws and help while my father-in-law was ill. two years ago, he
    died. and i have now lost my husband (i''ll call him jack) -- to his mother! he
    has become mama''s little boy again. my mother-in-law is an energetic, bright
    and creative woman. even when we lived far away, she tried to run his life, and
    that of our family. now that we live nearby, she completely runs and ruins everything.
    she buys the attention of our children with things that we can''t afford and really
    prefer they not have. she has time to cook elaborate meals, take the kids on trips,
    etc. she criticizes my cooking, my housekeeping, the way we discipline the children
    -- everything. and my husband, though he can manage a corporation, has never been
    able to stand up to his mother. almost every night she has something "new" to
    show one of the children. every night she has some little chore for jack to do.
    on weekends, she has already made plans for herself, my husband and the children.
    she makes it abundantly clear that i am not welcome to participate. i have suggested
    counseling for us, or at least talking to our pastor. since his mother doesn''t
    like our pastor, that got shot down. if i were to leave jack, it would be my fault,
    of course. abby, what does one do when the "other woman" is a man''s mother? --
    charlotte in north carolina'
