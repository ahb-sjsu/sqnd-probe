  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was very close to my grandmother. my sister, "julie," was not. grandma had beautiful
    silverware that i used to help her polish when i was a child. she promised it
    to me. a couple of weeks before she died, she said that her silver should go to
    julie. grandma often mixed our names at the end, and i think she was confused
    about who was who. my mother disagreed; the silverware was given to julie. a few
    years later, after she realized how much it meant to me, julie gave me the silverware.
    recently, my father told me that because our family has had a run of bad luck,
    that grandma was "cursing" us from the grave for disobeying her wishes. he has
    ordered me to give the silverware back to julie. i think this is nonsense. to
    suggest that my sweet grandmother would send my 14-year-old nephew severe health
    problems from "beyond the grave" is a vile thing to say about a woman who loved
    us all very much. i am scheduled for major surgery in a few weeks (further proof
    of the curse, according to dad). should i return the silverware to julie, even
    though i don''t believe in curses, or should i just ignore the "curse" and take
    the consequences? please don''t tell me to see a priest. we''re jewish. -- "cursed"
    in california'
