  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been involved with "christopher" for three years. our relationship started
    out as an affair. chris was married with two small children and lived two doors
    down from me. he ended up leaving his wife and kids for me -- causing pain for
    everyone. after the divorce, chris was ordered to pay child support, alimony and
    the family''s mortgage. he stopped paying when his wife moved in a lover who was
    a neighbor from across the street. soon after that she kicked him out and took
    up with a guy she met on the internet. the two children were neglected and finally
    taken into state custody. (they have since been returned to her after a year-long
    court battle.) the state would never allow christopher to take the kids because
    his ex brought to light his prison history and ongoing alcohol addiction. my problem
    is, after three years of this drama, i still feel i can''t trust chris -- that
    he always needs to be "baby-sat." he is not the world''s most responsible guy.
    for instance, instead of going to work, he may end up in a bar -- and not even
    call to let me know. i''m always scared and worrying about what he''s doing and
    where he is. on top of all this, chris is facing more prison time. my head tells
    me he''s not worth the trouble he''s caused, but my heart won''t let go of the
    hope he''ll change. maybe i should have walked away when he first cheated on his
    wife with me -- the first time he lied, the first time he left me in the middle
    of the night to go out and do who-knows-what. should i wait until chris goes to
    jail, then send him a dear john letter and start over someplace else? or should
    i get out now? if i threatened to leave him, he''d go nuts. yet he feels ok about
    living a reckless and selfish life. abby, who really has the problem here -- me
    or him? -- confused to the maximum in missouri'
