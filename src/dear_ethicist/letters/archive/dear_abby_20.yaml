  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i would like to comment on the letter from "fed up," the 13-year-old girl whose
    mother is bulimic and who is ridiculed in school by other kids because she is
    overweight. i was trained in another country to become a teacher. our psychology
    teacher explained to us that, since parents cannot be present in school to protect
    their children, it is therefore the teachers'' and the principal''s full responsibility
    to protect the students from physical and emotional abuse by other students. i
    am one of many educators who believe that it is the parents'' responsibility to
    discipline their children and teach them proper social conduct. that said, this
    is how i handle my responsibility: every year on the first day of school i present
    the rules of conduct in my class to the new students. i tell them that i expect
    everyone to behave and respect each other. i tell them that i am well aware that
    some children like to call names and hurt other children''s feelings, but i do
    not tolerate this kind of behavior. i say, "if anyone hits you or hurts your feelings
    -- tell me immediately." i will call the parents of the abusive student and tell
    them what their child did, and that i will not admit their child in my class the
    next day unless accompanied by one of his/her parents. i expect the parent to
    sit in our classroom the entire day and make sure that his/her child does not
    hurt anyone. i then ask the students, "how many of you think your mother or father
    will have the time to sit in our class the whole day?" no one raises a hand. no
    student ever dares to abuse another student in my class. i hope that child''s
    letter will cause people to think and change the discipline policies that exist
    in many u.s. schools -- and i hope that other caring teachers and principals will
    follow my psychology teacher''s instructions and prevent abusive students from
    hurting helpless students. -- retired teacher in atlanta'
