  subject: Too Many T vs Spoil the Meal for Annoyed Restaurant Patron
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what do you think of restaurants that have televisions in every room while you''re
    trying to eat dinner with your family? they make me crazy! i can''t stand them.
    i consider dinnertime to be a special opportunity for family members to share
    a nutritious meal while conversing about the events of everyone''s day. we don''t
    answer the phone or the doorbell, nor do we watch tv, so that we can concentrate
    on hearing about school and work. because during the rest of the day family members
    eat at different times and rush about, dinnertime is sacred. occasionally we dine
    out at different restaurants so that i can have a break from cooking and doing
    dishes. lately they all seem to have tvs in every room, and instead of talking,
    everyone stares at the tv like hypnotized zombies. if a baseball or football game
    is on, everything else is ignored. this defeats the purpose of having dinner out
    together. can anything be done to get the tvs removed from the dining areas in
    restaurants? shouldn''t there be a choice as to whether you eat in a room with
    a television or not? restaurants used to have small tv sets in the bar area, but
    not in the dining room. i hate to give up eating out, but i''m about ready to.
    any other suggestions? -- tv-less mom, south miami, fla.'
