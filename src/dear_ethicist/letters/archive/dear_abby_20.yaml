  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i was in college 10 years ago, i experienced my first intimate relationship
    one summer with another student, "bill." when the fall semester rolled around,
    i learned that my randomly selected roommate in the dorm was an ex-girlfriend
    of bill''s. i''ll call her april. i did not tell april about my relationship with
    bill because she was still getting over him. our romance continued for several
    weeks, but bill and i were careful to keep it from her. as the weeks went by,
    april and i became closer. i finally cut all ties with bill because of the loyalty
    i felt to my roommate. in the decade that followed graduation, i married and had
    a family. i lead a quiet life and i am content. a few days ago, i received a phone
    call out of the blue from april. to my astonishment, she informed me that after
    all these years, she and bill are back together and about to be married. she asked
    me to attend the wedding. i never came clean with april about my relationship
    with bill -- and i have no plans to. knowing him, he never breathed a word of
    it to her either. i still hold both my ex-roommate and my ex-boyfriend close to
    my heart. they are an important part of my past. would it be inappropriate to
    attend this wedding, considering the circumstances? -- ex in a tangled web, somewhere
    in ohio'
