  body: 'Dear Ethicist,


    i am a navy wife whose husband is currently deployed. two months after he left,
    his mother passed away after a short, fierce battle with colon cancer. my grieving
    husband barely made it home in time for her funeral, and he never got to tell
    her goodbye. my husband and i spent 10 emotion-filled days together in his mother''s
    hometown before he had to return to his ship and i had to travel home to our two
    children. out of that terrible heartache, we received a blessed gift -- we discovered
    that we''re pregnant! however, our "happy news" has created an awkward situation:
    now that i''m beginning to "show," people who don''t know about my husband''s
    mother are asking when i''m due -- and i can see them mentally add the months
    my husband has been deployed. one woman actually counted out loud on her fingers
    and then exclaimed, "but he''s gone! how is it that you''re expecting?" our children
    are 13 and 11, and people have asked in their presence if they come from previous
    relationships -- and if this new baby will be my husband''s and my first child
    together. one of my daughter''s teachers even had the nerve to ask her who the
    father of the baby is! my darling daughter responded in typical teen-age fashion,
    "my dad, of course!" then she rolled her eyes. how should we as a family respond
    to these outrageous inquiries? i am at a loss. -- navy wife and mother in washington
