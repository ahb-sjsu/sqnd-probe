    i want to do -- and hurt anyway. every day i get up, get dressed and have something
    planned to do. and, abby, i try to perform at least one act of kindness for someone
    each day. regardless of my pain, it makes each day seem fuller. i hope you will
    find this letter appropriate to share with your readers. if it helps someone else
    who is hurting (for whatever reason), then my effort will not have been in vain.
