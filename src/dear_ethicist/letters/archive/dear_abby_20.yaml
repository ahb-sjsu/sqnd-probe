  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 48-year-old woman married almost 28 years. the last 12 have not been good.
    in 1984, my husband was diagnosed with type 2 diabetes, and a drug was prescribed
    to control his blood sugar. his doctor urged him to maintain a healthy diet and
    to exercise. he has not done well with his disease -- and continues to smoke.
    three months ago, i found out that he stopped taking his medication. this has
    led him to be a more volatile person than he already was. he''s smashed furniture
    and broken things. my husband has never hit me or our two daughters, but he has
    thrown things in my direction. when he flies into a rage, he is terrifying. our
    girls are now 21 and 18. the older one is being married this summer, and we are
    busy planning the wedding. because of our current financial situation, i don''t
    think we can give her the wedding of her dreams, but my husband promised her $10,000.
    abby, i honestly don''t know where it''s going to come from because i recently
    discovered he has accrued credit card debt to the tune of $75,000. i cannot begin
    to tell you how stressed i am over all this. my spouse does not seem to be worried
    about any of it, and i am at a loss. i''m not working right now, but intend to
    find a job to help us get out of debt. i know wedding vows say "in sickness and
    in health," but what if one partner is not taking care of himself? i am trying
    to decide whether it would be wise for me to move out of state and live with my
    mother, and let my husband try to straighten out his life. i''ll be honest. it''s
    been a long time since i''ve been touched by a man. my husband is impotent and
    won''t seek help for this, either. i have repeatedly begged him to attend a men''s
    diabetic support group, but he refuses. i''d like a nice companion with whom to
    walk through life, but the mere thought makes me feel guilty. thanks for letting
