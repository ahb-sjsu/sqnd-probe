  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 20-year-old male and a full-time college student. on nights and weekends
    i hold down two part-time jobs. one of them is delivering pizza. one night two
    weeks ago, i made a delivery to a nearby motel. as i was leaving, i saw a familiar
    car pull into the parking lot. it was my mother''s mustang. she was driving. i
    was surprised to see her there, so i turned my car around and followed her to
    the rear of the motel. i watched her park, get out, knock on a door and enter.
    after several minutes of confusion, i returned to my job. two hours later, after
    more deliveries, i returned to the motel. sure enough, her car was still parked
    in the same spot. after 20 minutes or so, i watched her come out of a room with
    a man i recognized from her office. he''s in his late 20s, and i know he has a
    wife and two small children. (mother is 41, but looks younger.) i froze. i didn''t
    confront her. now i don''t know what to do. every time i look at my dad i feel
    guilty because i haven''t said anything. the news would crush him. should i continue
    keeping this to myself or tell someone? -- in shock in chicago'
