    take it slow and not to pressure her. my son and lindy spend a lot of time alone
    together, and i worry about what might happen. now, having found these "toys,"
    i''m confused. i threw them away and left him a note where he''d hidden the toys,
    saying that these things are unnecessary, especially for an 18-year-old -- and
    besides, they aren''t the real thing. there were toys for both sexes, so that
    leads me to believe that lindy may use them also. (they looked quite new.) i want
    to believe that if they aren''t sexually active, drew feels these are necessary.
