    may i add my 2 cents'' worth to "miserable daughter-in-law in norfolk, va.," who
    complained that her in-laws treat her as though she''s invisible when her husband
    is away on active duty? to her i would say: "don''t give up on his family, but
    don''t count on them to fill your time. call the navy chaplain, the local college
    or another navy wife." during my husband''s first long cruise, like her, i was
    lost. then i started volunteering for the red cross at portsmouth naval hospital
    and for navy relief in the thrift shop. the more involved one is, the less time
    one has for fretting over in-laws. most important, navy wives whose husbands are
    on sea duty are usually very close-knit and supportive of one another. during
    deployments, such friendships are often closer than relationships with one''s
    own family. it is the responsibility of the captain of the ship, or his wife,
