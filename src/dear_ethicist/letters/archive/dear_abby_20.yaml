  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the summer travel season has officially begun. the criminals are prepared; are
    your readers? according to the fbi''s uniform crime reporting program (2000),
    the greatest number of burglaries occurs in july and august -- and 60 percent
    of all residential burglaries occur during the daytime. the home safety council
    recommends simple safeguards that will reduce the chances of being victimized:
    (1) evaluate your home''s security. do all door and window locks work? (2) is
    outside lighting bright and focused to illuminate potential entry points? (3)
    are hedges and trees trimmed so intruders can''t use them for cover? (4) have
    you removed any extra keys that you''ve hidden outside? (burglars know all the
    good hiding places.) (5) make your home look "lived in" while you''re away. buy
    timers to set lights to come on at different times. (6) ask a neighbor to park
    in your driveway while you''re gone. (7) stop newspaper and mail deliveries, or
    have someone pick them up daily. (8) do not invite trouble by changing your answering
    machine greeting to say you''re out of town on vacation. (9) provide a neighbor,
    relative or close friend with your itinerary and contact information so you can
    be reached in case of emergency. thanks for sharing this information with your
    readers, abby. -- meri-k appy, president, the home safety council'
