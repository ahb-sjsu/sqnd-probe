  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband, "bob," and i were married in las vegas. it was a second marriage for
    both of us. we had planned on a small, quiet wedding with only his brother and
    sister-in-law as witnesses. without consulting bob or me, his sister-in-law "surprised"
    us by upgrading our hotel room to a suite that adjoined theirs. in addition, she
    invited several surprise guests -- one of whom was "anna," my husband''s former
    high school sweetheart. (she had been a foreign exchange student from germany
    and happened to be visiting the u.s. at the time.) anna has been married for many
    years and has two grown sons. i had always known that bob''s family was fond of
    her and had remained in touch over the years. they even visited anna and her family
    in europe twice. i did my best not to overreact, but anna''s surprise appearance
    completely ruined my wedding -- not to mention the honeymoon. (my husband and
    i hardly had a minute to ourselves.) we have now been married three years. bob
    adopted my little boy and is a wonderful husband and father. i feel truly blessed
    to have such a happy home. the problem? anna is once again planning a trip to
    the u.s. to see bob and the family. i see red every time i hear them singing her
    praises. (not since mother teresa has there been such a saint!) i am filled with
    anger and dread over her impending visit and cannot imagine how i''ll get through
    it. bob knows how i feel. he says he loves me and there''s absolutely nothing
    to worry about. am i being unreasonable -- or is this an unreasonable situation?
    -- happy/unhappy wife in los angeles'
