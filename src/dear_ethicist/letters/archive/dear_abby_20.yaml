    experience. recently, my college-aged daughter and i were in a grocery store.
    a woman was walking down the aisle with her cell phone stuck to her ear. she was
    gossiping in a loud voice and using first and last names. after two aisles of
    this, my daughter said to the woman, "excuse me. i know so-and-so. shall i tell
    her how you feel about what happened?" the woman was visibly flustered. she ended
    the call, telling her "cell mate" she''d call her when she got home. after we
