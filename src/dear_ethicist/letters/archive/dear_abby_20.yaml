  subject: Planned Escape Route Ensures Family Safety in Case of Fire
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    can you imagine waking to the sound of your smoke alarm in the middle of the night?
    would you know what to do? half of all home fires occur between 10:00 p.m. and
    6:00 a.m. -- when most people are sound asleep. this year the national fire protection
    association (nfpa), the official sponsor of fire protection week for more than
    80 years, has teamed with pella windows and doors and the home safety council
    to promote fire safety education and preparedness during fire prevention week,
    oct. 5-11, 2003. our theme: "when fire strikes, get out! stay out!" our campaign
    drives home the message that when the smoke alarm goes off, you should leave right
    away using one of your two preplanned escape routes -- and not go back inside
    for any reason. abby, please let parents know that as part of their escape plan,
    they must make sure that smoke alarms wake everyone in the home, especially children.
    if family members do not wake to the sound of the alarm, consider installing interconnected
    smoke alarms in all the bedrooms. when one alarm sounds, they all sound. or assign
    an adult to take the sound sleepers and assist them in escaping. thank you for
