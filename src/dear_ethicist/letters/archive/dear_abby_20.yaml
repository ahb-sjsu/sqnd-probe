  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i read with interest the letter from the unhappy new mother. my husband, "carl,"
    and i experienced the same problems. after our precious daughter was born, carl
    was distant, and we fought more than we had before. i was convinced it was all
    his fault. we were ready to separate until, in a last-ditch effort to save our
    marriage, i sought counseling. with the counselor''s help, i realized i had blamed
    my husband for everything that went wrong and didn''t recognize the degree to
    which i was neglecting him. i had forgotten that carl needed time with me as much
    as the baby did, and i had put my job as mother ahead of everything -- even our
    marriage. in my desire to be a good mother, i had become a bad wife and made carl
    feel he was inadequate for not caring for the baby exactly the way i would have
    -- not changing enough diapers and not appreciating me. i was so focused on our
    baby, i lost sight of the fact that i had changed as much as i had accused my
    poor husband of changing. a year of counseling helped us to work through the rough
    patch. a quick anecdote to close: i got the greatest compliment at the doctor''s
    office yesterday. i was talking to carl on my cell phone, closing our conversation
    with "i love you," and "can''t wait to see you so we can talk some more." after
    i hung up, the receptionist said, "you newlyweds are so cute!" (we''ve been married
    for 10 years.) see, abby? when you give a little, you get a little. but when you
