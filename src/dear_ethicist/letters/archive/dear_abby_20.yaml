  signoff: FLASHING GAME GOES TOO FAR WHEN BOYS START PLAY...
  subject: Flashing Game Goes Too Far When Boys Start Playing Rough
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    every year you discuss practical gifts for senior citizens. when my late second
    cousin, "pat," turned 94, she was having serious problems with her vision. she
    loved corresponding with friends, but could no longer write in a straight line,
    so her envelopes could not be read correctly by the post office. i asked a friend
    if she would create some stationery that my cousin could use; she removed the
    thread from her sewing machine, and on the back of each sheet of paper "stitched"
    parallel lines about 1/2 inch apart. i asked her to do the same with the envelopes,
    but to make only four lines where the address would go. cousin pat loved her beautiful
    -- and useful -- stationery. her friends were able to read her handwriting, and
    so could the u.s. postal service. it''s easy to write in a straight line when
    your fingers can feel the tiny "bumps" that the needle makes. i''m a retired former
    braille teacher, and machine-stitching is one of the techniques i would use to
    make geometry drawings for blind students. (i wonder if banks would permit this
    on personal checks?) i hope this idea will help more people with fading eyesight
    to keep in touch. -- norma l. schecter, huntington beach, calif.'
