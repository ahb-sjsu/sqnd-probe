  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as i sat on my porch today, i could hear my neighbor beating his children. i called
    child protective services and reported it. i have lived here only a few months,
    abby, but the child abuser has lived here for about 10 years. why am i the first
    person to report it? the other neighbors have certainly heard the screaming, too.
    i told the social worker, "it sounds like a leather belt striking the skin." when
    he asked how i knew what a belt sounds like when it hits skin, i told him that
    i was abused as a child. for 13 years i was beaten almost daily. no one ever came
    to my rescue. our neighbors must have heard my screams, too, but no one did a
    thing to stop it -- just like the neighbors i have now. abby, people must realize
    that they may be the only ones who can make a difference in a child''s life. children
    can''t stand up to an adult who beats them. help is available -- and it''s just
    a phone call away. you don''t even have to give your name. i made the phone call
    because when i was a child i prayed every day for someone to help me -- but no
    one ever did. i refuse to allow another child to be treated the way i was. --
    good neighbor in reno'
