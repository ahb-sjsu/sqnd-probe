  body: 'Dear Ethicist,


    i have finally met the man i have been waiting for. i began working here 10 months
    ago, and from the day i walked in and saw my boss, i knew he and i were meant
    to be together. we began an intense physical relationship two weeks after i was
    hired. we had lunch and talked on the phone every day. then suddenly, about a
    month later, he stopped having anything to do with me personally and started keeping
    his distance at work. i still believed with all my heart that he was the man for
    me. i waited and waited. i knew he would come back to me -- and after six months
    he did! for the last four months he has been showering me with attention. i am
    completely in love with this man, but there are days at work when he doesn''t
    speak to me. he contends that all is still good between us. i am an attractive
    woman and almost every man at work has asked me out. could my boss be stringing
    me along just to have bragging rights with the guys? am i just a toy for him?
    a trophy, if you will. could he be using me? please don''t print my name or location.
    this is a small town, and anyone who sees my letter would know it is me. -- jane
    doe, anywhere, u.s.a.'
