  subject: Mom Who Fears Being Alone Is Not Keeping Good Company
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my teenage sister and i both live at home with our single mom. lately she has
    been acting like a teen in love -- giddy, staying out late, and hiding to take
    her phone calls. we have even caught her kissing this man, "gary." mom denies
    any romantic relationship with gary, who is married with children. but when his
    name comes up, she talks endlessly about how mean and horrible his wife is. mom
    has never met his wife, so she must be getting her information from gary. we overheard
    him tell mom that his wife had found his cell phone bill and knew that he was
    calling mom a lot. so last month, mom bought gary another cell phone. we can''t
    afford that! we struggle to pay our bills, and my sister and i have loaned mom
    money for her car insurance. mom has often expressed a fear of being alone. we
    are happy that she is feeling good about herself and dating again, but with gary,
    she''s headed for trouble. we don''t want her hurt. how can we help? -- worried
    about mom in virginia'
