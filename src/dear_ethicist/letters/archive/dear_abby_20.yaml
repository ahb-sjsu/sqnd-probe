    you admire. museums are great for this purpose. practice design and composition.
    all artists are designers. photography is a good way to practice composition.
    observe differences in how people and animals move -- no two are alike. animate
    a bouncing ball. every principle of animation can be found in this exercise. watch
    tv with the sound muted. you will see how animation is mostly about timing. most
    important: as artists we constantly need visual "food" to sustain us. consume
