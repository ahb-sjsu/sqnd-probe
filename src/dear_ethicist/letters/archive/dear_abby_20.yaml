    sweden. when rick saw "inga" for the first time at the airport, he told me he
    felt an "instant bond." he now wants to help her with all her goals and objectives.
    those goals include inga never returning to sweden. rick is talking about letting
    her live with us while she finishes high school and community college. rick spends
    many hours helping inga perfect her english and do homework. he takes time off
    work to take her on day trips to see our local "points of interest." he comes
    home early from work to watch her compete in swim meets and volleyball. i am jealous
    that rick is giving inga all this attention because he has never done it for our
    daughter or me. when i comment about how much time he spends with her, he pouts.
    one minute he says he wishes he had never met her; the next he''s talking about
    inga living with us permanently and sponsoring her citizenship. i think he''s
