  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i applaud your recent columns on alcohol abuse. but how much do your readers really
    know about alcohol and health? the importance of becoming educated about alcohol
    cannot be emphasized enough. on april 10, national alcohol screening day, americans
    can learn about alcohol and their health, and assess if they''re engaging in risky
    drinking practices. the screening day message puts it simply: "alcohol and your
    health: where do you draw the line?" each of us needs to know just where that
    line is. alcohol misuse comes with a devastatingly high cost. the annual dollar
    amount is estimated to be $185 billion in the united states. the emotional cost
    to individuals and their families is immeasurable. our studies show that nearly
    one-third of adults engage in risky drinking patterns. our 2001 national household
    survey on drug abuse found that 13.4 million americans -- 5.9 percent of the population
    -- meet the diagnostic criteria for alcohol dependence or abuse. ninety-one percent
    of these people do not realize they have a problem. for these reasons, i hope
    your readers will attend local alcohol education and screening programs in their
    own communities on april 10. on that day, health programs and agencies, colleges
    and universities, senior centers and community organizations nationwide will offer
    education and screening programs for americans of all ages. they will have the
    opportunity to find out more about alcohol and their health and to complete a
    brief, anonymous, alcohol screening questionnaire to assess if they are risky
    drinkers. please encourage your readers to learn more about national alcohol screening
    day, abby. by sharing this information with them, you are making an important
    contribution to our commitment to promote safe and healthy lives for all. -- tommy
    g. thompson, secretary of health and human services'
