    neighbors or their kids -- so i open up. i don''t want to be rude and not answer
    and help out my neighbors whose school-age children might be selling candy for
    fund-raisers or going door-to-door with girl scout cookies. i love supporting
    their causes when i am able. but how should i react when it''s not someone i know?
