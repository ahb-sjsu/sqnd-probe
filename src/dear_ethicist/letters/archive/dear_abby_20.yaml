  subject: Childhood Molestation Scars Victims for Life
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we recently learned that our daughter was molested at a very early age in the
    1970s. it went on for nearly a year. we never realized how profoundly molestation
    affects a child. i had heard it was an awful thing, but i never knew the secrecy,
    the pain, the shame, the guilt, and how the victims are groomed by their predators.
    they live in a secret world by themselves -- brokenhearted, in loneliness and
    fear. they try to run faster than their pain -- and some don''t know why because
    it has been blocked from their memory. i have heard that four out of 10 women
    have been molested as children. this is a huge number. there are plenty of victims,
    but guess what? no predators! they are all "innocent," and protected by families
    who hide it because they don''t know how to handle the problem. they are protected
    by a gray area of "uncertainty." it remains that way because the authorities are
    never called to investigate. the parents of the molested child are threatened
    with a nasty lawsuit. then the whole family turns against the parents and the
    victim in order to protect the "sick" one and their own reputations. everyone
    -- individually and collectively -- sticks their head in the sand and refuses
    to deal with it. statutes of limitations run out. an unbelievable amount of pressure
    is put on the parents by the family. then it is dismissed because "it happened
    a long time ago." meanwhile, as the years pass, the victim becomes progressively
    more mentally, physically and emotionally sick. she''s in and out of hospitals
    and always on medication. because now the victim has been rejected and betrayed
    all over again. if he is "innocent," then she must be "guilty" by default, which
    reinforces what he told her as a child -- that it was all her fault to begin with.
    the burden placed on her shoulders becomes unbearable. and the closer the extended
    family, the more profound the rejection. her worst nightmare has come true. finally,
    she becomes so physically sick and unnerved that she has a breakdown. she has
    a hard time finding where "she" is inside herself. the medicines she must take
    are depressants themselves. abby, we struggle every day. i know of four other
    families where similar molestation, rejection and denial have occurred. families
    should wake up to the problem. it''s time to bring it out of the closet. i hope
    you will print some of this letter. i sign for her ... i do have a face, i do
    have a name, every city, u.s.a.'
