  voice: genuinely_stuck
  body: 'Dear Ethicist,


    from time to time you ask readers to share their pet peeves. i hope you will allow
    me to air mine. i am a family therapist. what makes me want to hit my head against
    the wall when i go home some nights is parents who would rather bail their child
    out of trouble than put in the time in advance to assure that the child gets the
