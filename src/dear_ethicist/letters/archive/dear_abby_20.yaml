  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my mother is in her early 70s and was recently diagnosed with dementia. my family
    and i are in the process of looking at assisted-living facilities. the problem
    we''re facing is well-meaning neighbors and old family friends who say that mom
    is "too young" to consider assisted living as an option. this is causing her (and
    me) much undue stress. she has lived in her home for more than 30 years and has
    been alone since dad passed away 10 years ago. abby, none of these people understand
    that my mother forgets to take her medication, loses her checkbook, has gotten
    lost driving -- or forgets why she''s in her car in the first place. they don''t
    realize that performing simple household tasks like laundry and cooking meals
    has become a burden for mom and exhausts her. it has been a difficult decision
    for my mother to agree to leave her home and accept the assistance she needs --
    and some people are making it harder. what can i say to these folks to change
    their attitude about our decision and encourage them to support my mother with
    love and acceptance as we move forward? she needs that now more than ever. sign
    me ... want what''s best for mom in new york'
