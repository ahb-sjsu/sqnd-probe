  voice: genuinely_stuck
  body: 'Dear Ethicist,


    it is not often that i am moved to respond to an item in your column, but i am
    today. it is with reference to the "stepparent" controversy. i agree with mrs.
    r., who indicates that a new mate does not automatically become a stepparent.
    my question to you, abby, is what is your frame of reference? my ex-husband''s
    wife (same age as one of my children) in no way is considered the stepmother of
    my grown adult children. if i were to remarry, my husband in no way would be considered
    any kind of parent by my kids; he would be my husband--period. what constitutes
    a parent? marriage to one? i doubt that. if the kids, after developing a relationship,
    wish to consider the person a "parent" (assuming, of course, that each of us is
    entitled to one mother and one father and, therefore, a stepparent can exist only
    when one has lost one''s natural parent), the giving of the gift of the title
    "parent" should be considered a gift of love--and not one of etiquette. n.y. fan'
