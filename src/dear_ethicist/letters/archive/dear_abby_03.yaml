  subject: DON'T MAKE MOM PAY FOR 'SLIGHT'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when dad died 20 years ago, he left mom some money and a pension. she moved in
    with me and has divided her time between my family and my sister''s family ever
    since. we have cleaned for her, cooked for her, washed for her and chauffeured
    her everywhere she wanted to go. mom has never bought a bar of soap, a sack of
    groceries or a tank of gas. we''ve taken her on vacation with us and paid her
    way. consequently she has saved her pension and social security, and now has over
    $300,000 in savings. last week she told us that she recently made a will, and
    is leaving her money divided equally among her eight children! the other six have
    not spent a dime on her. they each have sent her a plant or flowers once a year
    on mother''s day. my sister and i opened our homes to her, sacrificing a certain
    amount of privacy, but we never complained. we are hurt and disappointed and are
    ready to kick her out on her ear and let her try to make her home with one of
    her other children for free. what would you do? unappreciated in ohio'
