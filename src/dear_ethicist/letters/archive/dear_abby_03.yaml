  signoff: DELUGE ARRIVES ON DOT,AND MUCH OF IT'S FURIOUS
  subject: DELUGE ARRIVES ON DOT,AND MUCH OF IT'S FURIOUS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i just finished reading the letter from "dot in georgia," and i am so furious
    i''m pushing all my housework aside to write this. abby, please tell me that dot
    isn''t really from georgia. i''m from georgia, and that selfish, insensitive woman
    is a disgrace to our beautiful state. also, is "dot" really her name? or is it
    the size of her brain--or her heart, if she has one? i cannot believe the nerve
    of that woman. she said: "several months ago, our 59-year-old mother-in-law had
    to quit her job to stay home and care for our father-in-law, who had a massive
    stroke that left him totally helpless. they have six married sons and 11 grandchildren--the
    youngest is 4 months old and the oldest is 10 years old. "the folks are on a limited
    budget, so all the sons contribute $20 a month to help out. we wives can''t care
    for pop because he has no control over his bowels or kidneys, and we do not feel
    like that is a job for a daughter- in-law. we are also very busy with our own
    families." then this cold-hearted snip said, "we don''t mind if our husbands help
    their parents with money, but we think mom should repay the favor by keeping our
    kids every weekend." i am so mad i could explode. each couple kicks in with a
    lousy $20 a month. abby, i pay a neighbor $20 a month to feed my dog when i go
    on vacation! i had better sign off before i put something in writing that''s unprintable,
    then you''ll throw this in the wastebasket. i''ll bet you get a lot of mail on
    this. i think you were too soft on dot. i would have let her have it with both
    barrels. also from georgia.'
