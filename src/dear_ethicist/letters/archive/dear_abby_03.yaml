  signoff: ACCURACY OF DRUG TESTS A GROWING CAUSE FOR CONCERN
  subject: ACCURACY OF DRUG TESTS A GROWING CAUSE FOR CONCERN
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    dr. robert l. dupont, president of the center for behavioral medicine in rockville,
    md., insists that everyone who tests positive for drugs in a urine testing program
    is guilty. this is utter nonsense. for example, the navy has issued an elaborate
    regulation to ensure safeguards in the collection and subsequent handling of urine
    specimens. in dealing with several hundred navy urinalysis cases, i have never
    yet seen a single case in which that regulation was not violated. as a result,
    specimens are often mislabeled, contaminated or lost before they ever reach the
    laboratory. we have been able to prove, repeatedly, that a urine specimen attributed
    to our client was in fact someone else''s. if this occurs in the navy, where the
    service member is protected by the right to counsel, what will happen in private
    industry where there are no such protections? furthermore, once the specimen reaches
    the laboratory it is subject to error in testing. even the manufacturers of the
    testing equipment concede some margin of error, as does dr. dupont. he maintains,
    however, that because the margin of error is small, it is statistically "irrelevant."
    as he should know, statistical inference has no validity in the individual case,
    and in the american system of justice, civilian or military, an accused person
    is not supposed to be convicted, or punished, on the basis of statistical inference,
    but rather on the basis of individual guilt, proved beyond a reasonable doubt.
    no responsible person advocates the use of dangerous drugs or alcohol in the workplace.
    but we should not permit careers, lives and families to be destroyed by programs
    as rife with error as the urine testing programs. in this country, we believe
    in the rule of fundamental fairness. apparently, dr. dupont does not. charles
    t. bumer attorney at law, san diego'
