  body: 'Dear Ethicist,


    i''m a divorced woman who knows what it feels like to be overlooked, forgotten
    or just plain excluded on special holidays, so i round up all the "strays" i know
    and invite them over for a christmas eve meal. it''s not a formal sit-down dinner;
    it''s a casual, serve-yourself buffet sort of party, and all seem to enjoy themselves.
    well, how is this for a slap in the face? about 10 a.m., i phoned someone i thought
    would appreciate the invitation and said, "hi, if you''re not doing anything special
    tonight, come on over for dinner about 6 p.m." this friend said, "thank you, but
    i have plans." (i could tell the way she said it that she didn''t have any plans,
    but i wasn''t going to beg her.) i learned later that she sat home alone, but
    had too much pride to admit it. my question: don''t you think a person who has
    no plans is foolish to turn down an invitation for this reason? also, is there
    something wrong with the way i worded my invitation? also hurt.'
