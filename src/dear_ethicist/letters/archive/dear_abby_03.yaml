    to notify the customer either by phone or mail. my two children''s savings accounts
    were declared dormant by a local bank, and the first notice i had of it was when
    i received the quarterly bank statements showing a zero balance. when i asked
    the people at the bank if an error had been made, they said "no," and explained
    that the money had been sent to the state--that they did not have time to try
    to contact people and that they just published a list of names in the local newspaper
    in hopes that we would see our name there. they gave me a form to fill out and
    send to the state to reclaim the money. it was a typical government form--long
    and very tedious. i told them that i felt that it was their responsibility to
    do this since they had not made any effort to contact me. the least they could
    have done was to have a message printed at the bottom of my children''s statements
    the previous quarter telling me what was going to happen if some activity was
    not generated in the accounts. apparently the state does not want people contacted.
    a banker friend of mine says that this practice puts millions of dollars into
    the state treasury. get my drift? j.w. (tricked in texas)'
