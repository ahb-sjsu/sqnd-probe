  subject: WHY ASIAN-AMERICANS RESENT 'WHAT ARE YOU?'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    regarding "100 percent american," the american of oriental descent who complained
    that within five minutes of being introduced to a caucasian, he was asked, "what
    are you?": you replied that it was rude to ask personal questions at any time,
    but because the average caucasian doesn''t know a chinese from a japanese, cambodian,
    vietnamese, korean or a thai, the question seemed reasonable--but it was still
    rude. rude? i disagree. inquiries about a person''s roots are not necessarily
    rude. it shows a sincere interest in their heritage. the orient is a rich and
    diverse geography. the face of an oriental reveals his heritage. his looks tell
    of a passage through villages, cultures and languages--but which ones? his story
    is probably quite fascinating. i don''t think it''s rude to observe that such
    a face has a rich ancestry. i think it''s a positive component of international
    understanding. an american named finn'
