  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you have written much about tipping in restaurants and have always come to the
    rescue of waiters and waitresses. will you please help us out again? our restaurant
    is located near a popular movie theater. this is a fine dining establishment,
    not a fast-food restaurant, yet some people expect to be served a full-course
