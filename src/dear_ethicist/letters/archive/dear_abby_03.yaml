  subject: YOUNG FATHER NEEDS SCHOOL
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i read with great interest the letter about "new mexico mess," about a 15-year-old
    grandson who was sexually involved with an 18- year-old girl. two years ago our
    son, who was 15 at the time, became involved with "lilly"--an 18-year-old girl.
    lilly came to our home in the afternoons while we were gone and went to bed with
    him. her parents were aware of this, but did nothing. we contacted two lawyers
    and an assistant district attorney. they all gave us the same advice. in texas,
    an 18-year-old boy can be charged with contributing to the delinquency of a 15-year-old
    girl, but there is no law to protect a minor boy from an 18-year-old girl! when
    lilly became pregnant, her parents demanded that our son marry her! of course,
    we refused to allow our 15-year-old son to marry her. we begged lilly to give
    up the baby for adoption. she refused. our son is now a 17-year- old high school
    dropout. he lives with lilly and the baby, working two jobs to pay the rent. we
    provide for the baby, pay a sitter during the week and care for the child on weekends.
    lilly sleeps late and works part time. her parents contribute nothing. our friends
    tell us to wash our hands of the whole mess, but we feel that an innocent baby
    would suffer if we did. do you have an answer to this horrible situation? no names
    in texas'
