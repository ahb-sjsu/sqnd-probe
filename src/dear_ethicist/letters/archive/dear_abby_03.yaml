  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this has been bugging me for a long time and i need an answer. my husband, "nick,"
    had an affair with his sister-in-law (i''ll call her rosemary) while she and her
    husband, "tom," were living with tom''s parents. nick was living at home at the
    time because he was only 16. it seems that whenever rosemary and nick were alone
    in the house, she would come on to him. since nick had never had a girlfriend
    before, he didn''t resist her--i suppose out of curiosity and eagerness for the
    experience. anyway, this went on for some time, until guilt made nick tell his
    father about what was going on between him and rosemary. the parents made rosemary
    and tom move out of the house, and that ended the whole sordid mess. nick is now
    32 and we''ve been married for three years, but it still bothers me to be around
    tom and rosemary. nick says he still feels guilty, but he''s trying to forget
    it ever happened. lately he''s started going over to tom''s because they have
    a common interest in horses, riding, etc. whenever we are around them, rosemary
    makes it a point to get near nick and talk to him (as much as he lets her), and
    she sometimes calls the house and asks to speak to nick--supposedly to tell him
    something for tom. this situation is driving me nuts. how can i get over these
    feelings of jealousy and anger? nick wants to be able to see his brother without
    any trouble from me, but i''m not big enough to handle it. what should i do? can''t
    forget'
