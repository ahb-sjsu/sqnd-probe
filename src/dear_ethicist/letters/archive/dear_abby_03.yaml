  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my mother died last year and left me her eastern star ring, which she hadproudly
    worn for over 45 years. although i am not an eastern star, i loved wearing it.
    one day while shopping, i ran into a friend of mother''s in a shopping mall. we
    chatted a while, then she noticed my ring and asked if it was my mother''s. when
    i told her it was, she asked me to take it off so she could get a better look
    at it. i obliged. she proceeded to rant and rave about how i was blaspheming the
    eastern stars by wearing their ring when i was not a member. she said my mother
    should have been buried with that ring, and i had no right to wear it, and she
    was going to see that i was called before the council. then she stomped off with
    my ring! i was stunned. i went to the police and asked if this was a case of theft.
    they said, "most definitely," and advised me to swear out a warrant if i wanted
    the ring. i did as they advised and finally got the ring back, but now i''m on
    the eastern star''s blacklist and many of my mother''s friends refuse to speak
    to me. now each time i look in my jewelry box my heart aches because i know my
    dear mother would have wanted me to wear the ring, but i''m afraid to do so. what
    do you think about this? no eastern star'
