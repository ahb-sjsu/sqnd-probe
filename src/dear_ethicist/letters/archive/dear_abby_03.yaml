  subject: A MARINE CALLS OUT FOR LETTERS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    can you stand one more letter about european eating practices? eighteen years
    ago, on the plane home from our first visit to europe, i asked our 10-year-old
    son if he had learned anything in the three months we had spent traveling around
    europe. he thought for a minute, then said, "well, i learned that there are a
    lot of different ways to flush a toilet." then i asked him if he''d also learned
    that one way of flushing a toilet was just as good as another, and he said, "sure,
    they all get the job done." so i told him that he had indeed learned something
    of value. to those who think the american way of doing things is the best and/or
    the only way, i say: "please don''t be an ugly american. when you travel abroad,
    keep an open mind, and if you still don''t think the way they ''flush their toilets''
    is as efficient as ours, please keep your opinions to yourself and don''t insult
    or ridicule them. it will make life much more pleasant for us all when we follow
    in your footsteps." la rocque du bose, phoenix'
