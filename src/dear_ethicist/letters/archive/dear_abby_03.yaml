  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as a licensed hairstylist, i have been asked the same two questions at least once
    a day for the last 25 years, so maybe if you answer them in your column, people
    will quit asking. question no. 1: "what do you charge for just a little trim?"
    first of all, the client pays for the barber''s expertise-- not for the amount
    of hair that is cut off and swept up. also, "a little trim" usually requires some
    styling, shaping, thinning and cutting, so the price is the same as a regular
    haircut. question no. 2: "how much do you charge for children?" for some strange
    reason, most people seem to think that a child''s haircut should cost half as
    much as an adult''s. actually it should cost twice as much, because it takes twice
    as long to give a child a proper haircut, and it''s twice as much work. (i personally
    feel as though i''ve wrestled 10 rounds with a gorilla after cutting a child''s
    hair.) please print this. i''d like to frame it and hang it in my shop. jacques
    the clipper.'
