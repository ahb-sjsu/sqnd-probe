  signoff: LEGACY OF ADOPTED CHILD TRULY RICH
  subject: LEGACY OF ADOPTED CHILD TRULY RICH
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been wanting to say this for a long time: my wife and i adopted a child
    years ago, and since then i''ve become fed up with the so- called "rights" of
    biological parents and the so-called "rights" of adopted children. what about
    the rights of parents who adopted that child? in recent years i have seen numerous
    tv shows, articles and letters in your column pushing for the "rights" of everyone
    involved in an adoption --except the adoptive parents. remember us? we''re the
    ones who sent our pictures and letters stating our qualifications for parenthood
    to over 100 doctors, lawyers, adoption agencies and hospitals begging for a child.
    we''re the ones who waited seven years for one of those contacts to pay off. and
    when it finally did, we''re the ones who loved this child with all our hearts.
    this child is ours! abby, i am not one of those jerks who believe that most children
    are given up for selfish reasons. i know that they were given up because their
    birth parents wanted what was best for their child. nevertheless, when they gave
    up that child, they also gave up their right to contact that child. finally, abby,
    i''m not going to prevent my child from finding her biological parents, if that''s
    what she wants to do when she''s of legal age. on the contrary, i''ve kept records
    in my safe-deposit box that will help her locate the birth parents. but in the
    meantime, if anyone tries to interfere with my family and our lives, he will need
    a lot more than a handful of so- called "rights"! determined in l.a.'
