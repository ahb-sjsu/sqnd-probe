  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 14-year-old girl. i have a great family and i love them dearly. the thing
    i want most is to have my parents trust me. one incident made me feel i lost their
    trust completely. here it is: my parents went out one evening and told me i could
    have three friends over (my best girlfriend and two boys). i agreed to stay in
    the house with my guests. later when my friends arrived and my parents were gone,
    the incident happened. while my girlfriend and i were talking in my bedroom, the
    two boys got into my parents'' liquor cabinet. they were having some drinks when
    my parents walked in. dad handled it very well. he took me aside and said, "i
    think it''s time for your friends to leave." as i looked at my dad i could see
    on his face how very disappointed he was in me. i felt just awful! later we talked
    about what happened very briefly. the next weekend my parents had planned to go
    out of town, but they canceled the trip, saying, "we don''t think we can trust
    you to be by yourself." i quickly reminded them that it wasn''t me who got into
    the liquor cabinet. then they said (unconvincingly), "well, we can''t trust your
    friends, then." abby, why should my parents make me feel like they don''t trust
    me? it was my so-called friends they couldn''t trust. please tell moms and dads
    to trust their children until they prove to you that they can''t be trusted. trustworthy
    daughter'
