    did you come by such ridiculous information? as if we do not have enough falsehoods
    to overcome, we now have been classified as practically illiterate! i quote from
    facts and fiction, taken from the national vietnam veterans review (nov. 1982):
    fiction: high school dropouts formed the largest proportion of u.s. forces in
    vietnam. fact: 79 percent of those who served in vietnam had a high school education
    or better when they entered the military service. fact: this was the best-educated
