  subject: WHY ASIAN-AMERICANS RESENT 'WHAT ARE YOU?'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i, too, am 100 percent american, and because i am of asian ancestry, i am often
    asked, "what are you?" it''s not the personal nature of this question that bothers
    me, it''s the question itself. this query seems to question my very humanity.
    "what am i?" why, i''m a person like everyone else! another question i am frequently
    asked is, "where did you come from?" this would be an innocent question when one
    caucasian asks it of another, but when it is asked of an asian, it takes on a
    different tone. i suppose i am expected to say that i am from faraway china or
    japan. when i reply, "i''m from right here--portland, oregon!" they are invariably
    surprised. why? because they find it hard to believe that an asian-looking person
    is actually a native, true-blue, 100 percent american. americans come in all shapes,
    sizes and colors, and i, for one, think it''s high time everyone realized it.
    a real american'
