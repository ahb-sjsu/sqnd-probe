  subject: OLDER SET NEEDS TO KNOW CPR
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you have many faithful readers who are senior citizens, so we wish you would print
    more in your column that would benefit us. we are a large group of over 65ers
    in brighton beach, brooklyn, who have a problem we need your help to solve. there
    are more widows than widowers here, and we now know why. first we questioned the
    women on first aid: "what would you do if your husband suddenly collapsed with
    a heart attack, and was laid out on the floor just staring at you?" nearly all
    the wives came to the same conclusion. they said it would be so traumatic and
    unnerving that they would first have a glass of tea, then finish the lemon meringue
    pie, then spring to action and try to revive the husband. if they failed, they
    would call for help. we husbands concluded from this that when a man reaches the
    age of 65, he should immediately divorce his wife and marry a nurse who doesn''t
    care for lemon meringue pie. what do you think? bromal auerbach deborah hospital
    foundation brooklyn, n.y.'
