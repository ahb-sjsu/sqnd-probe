  subject: WHEN IS 'GAY' GAY?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    all this talk we''re hearing about passing bills to ban homosexuals from housing
    and jobs leaves me wondering. who is to decide who is gay and who isn''t? why
    does everyone assume that if a woman is not having sex with a man, she''s gay?
    this has been a problem for me. i''m 38, and for the last 12 years, i''ve shared
    a home with another woman. i am not gay and neither is she, but society has automatically
    labeled us "lesbians" because neither of us has ever been married and we have
    lived together for so long. this woman and i have no obligations or commitments
    to each other. if i could find a man with whom i could have the same arrangement,
    i wouldn''t mind living with him. it would be more acceptable in our society for
    me to live with a man than a woman. abby, if any kind of measures are to be taken
    against homosexuals, will all married people be excluded? what about married folks
    who get their little kicks on the side with people of their own sex? will sanctions
    apply only to those who admit they are gay, and exclude those who remain in the
    closet? what about those of us who are not gay, but are assumed to be because
    of our lifestyle? i''ve often wondered if there are other single straight people
    who have been labeled gay because society has decided they are. not gay in the
    u.s.a.'
