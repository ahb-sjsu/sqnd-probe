  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i fight and argue all the time, but we never settle anything. he
    clams up because he''s afraid if he really got mad, he will blow up, so he tells
    me to drop the subject and he won''t let me talk anymore. when i drop it, a lot
    of resentment builds up, and the next time we fight, i bring up the last one which
    wasn''t settled. the big problem is that this causes problems in the bedroom.
    i, for one, cannot get intimate and loving when things are bothering me from our
    last fight. i have tried to tell him this, but he says stored-up resentment has
    nothing to do with intimate relations. don''t say, "go to a counselor." we have
    been to two--one for three years. it hasn''t helped. we can''t get a divorce either,
    as we are bound by god''s word. besides, we have no grounds for one. we have one
    child. what should we do? resentment in oklahoma.'
