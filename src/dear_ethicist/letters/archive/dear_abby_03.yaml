  subject: GRIEF OVER SON BROUGHT ON COMPULSIVE STEALING
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    two years ago my 2-year-old son died in a tragic way. his death was a great shock
    to me. i expected to go through the normal grieving process, and i did. however,
    something unexpected happened. i started to steal. i had no use for anything i
    took, but i was helpless to stop. even more disturbing, i stole from people i
    love and am very close to. this started soon after the death of my son and stopped
    a few months ago. the death of my son and the terrible guilt i felt over stealing
    nearly drove me to suicide twice. i want very much to return the items i took
    and apologize to the owners, but i am afraid they will probably say they "understand,"
    but they''ll never trust me in their homes again. please don''t tell me to seek
    professional help because my compulsion to steal seems to have left me as quickly
    as it came. i need some answers. i''ve never stolen anything in my life before
    this. why did i steal--especially from people i''m close to? the guilt and confusion
    are weighing me down. please help me. i want to make everything better, but i
    don''t know how. confused and guilty.'
