  body: 'Dear Ethicist,


    are you ready for something trivial? a co-worker took me to task for failing to
    say, "god bless you," every time she sneezed. i told her i thought it was silly.
    why should sneezes be "blessed"? no other bodily noises evoke a blessing. not
    coughing, belching, hiccuping, etc. this friend makes a regular conversation out
    of a sneeze: "ah, choo!" "bless you." "thank you!" "you''re welcome." as far as
    i''m concerned, the sneezer should say, "excuse me for spreading germs." why did
    sneezes come to be blessed in the first place? no blesser in north carolina'
