  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what can you do for those of us who find ourselves being "robbed" in a new way?
    in the last two weeks, i''ve been to a concert, a movie, a protestant wedding
    and to my own place of worship--a catholic mass. i was robbed. the worst was in
    church, where i found it necessary to pray fervently the entire time to keep from
    behaving in an uncharitable manner that would have been at odds with the very
    purpose of attending church. in each instance, i was seated near people who whispered,
    talked and giggled with an utter disregard for those around them. i protested
    once in the movies and once at a concert to the noisemakers who robbed me of my
    concentration. my complaints were rudely ignored. now, rather than complain, i
    have given up with the passive majority who find it impossible to deal with that
    kind of robbery. smokers who used to rob nonsmokers of clean air have been stopped
    for the most part, abby. will you please speak up for those of us who have paid
    good money to attend a movie but are not allowed to enjoy it? or worse yet, those
    who wish to worship in peace without becoming angry with a brother? dear, dear
    abby, speak up, please. so many of us need you. silence, please!'
