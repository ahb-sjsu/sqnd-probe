  voice: genuinely_stuck
  body: 'Dear Ethicist,


    here''s another for your continuing saga of grammar misuse: the misuse of i, me
    and myself. one does not answer the question, "how are you?" with, "fine--and
    yourself?" that''s like asking, "how is yourself?" the answer would have to be,
    "myself is fine." to elaborate further, making a statement such as "my mother
    had three children, john, james and myself," is also wrong. remove john and james,
    and you''ve said, "my mother had myself," instead of the correct, "my mother had
    me." one must be mentioned earlier in the phrase to qualify for the use of a "-self"
    word later in that phrase. thank you. jona denz, radio announcer sacramento, calif.'
