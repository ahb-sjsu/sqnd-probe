    he can hardly read and write, and he needs me to do all the paperwork. i called
    up jill''s husband and told him everything. he couldn''t believe it. he said jill
    was a perfect wife and mother. and get this--she never misses a sunday at church!
    i called her minister and told him all about her, and all he said was, "if she
    were perfect she wouldn''t need to go to church." to make a long story short,
    jill''s husband is giving her a divorce because (as he told me) after 15 years,
    steve and jill must really love each other, and he wants her to be happy. he told
    me i ought to do the same for steve. i said, "over my dead body." abby, i hate
    my husband and want to make his life miserable. what should i do? hurting bad'
