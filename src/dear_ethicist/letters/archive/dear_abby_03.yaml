  signoff: 'RX FOR PHYSICIANS: DON''T OD ON PRESCRIPTIONS'
  subject: 'RX FOR PHYSICIANS: DON''T OD ON PRESCRIPTIONS'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you seem to have a lot of compassion for us senior citizens, so maybe you can
    do something about this problem. i am not the only one this has happened to; many
    of my friends complain of the same situation: the doctor writes a prescription
    for $90 worth of medicine. you take four of one kind, two of another kind and
    three of the third kind every day. you get all kinds of bad reactions from the
    pills, so the doctor changes your medication, leaving you with about $80 worth
    of pills you can''t use. "flush them down the toilet," he says, "so you won''t
    take them by mistake!" why can''t the doctor prescribe a small amount to begin
    with? you can always get a refill if the medication works, and if it doesn''t,
    you won''t be stuck with a lot of pills you can''t use. the druggist says it''s
    against the law for him to take back pills once they are out of the store. too
    bad i don''t know another poor person who could use these useless pills prescribed
    for me. i would be glad to give them mine. i have a medicine cabinet full of them.
    fixed income in kentucky'
