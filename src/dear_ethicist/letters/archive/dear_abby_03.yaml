  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my mother had me while she was married to her first husband. they were divorced
    when i was 5. my mother remarried and her new husband adopted me. this man is
    the only father i have ever known and i love him very much. my mom told me she
    would answer any questions i had about my natural father. i''ve never had any.
    now that i am 17, my paternal grandparents, aunts and cousins have started coming
    into the place i work and telling me that they are my "family." abby, these people
    are strangers to me. i have a family that i love and am very happy with. i just
    want to be left alone. how do i get them to understand this? i asked my mom to
    call them and ask them to please leave me alone. she did. she also told them that
    i was happy, and if i wanted to see them or call them, i could. my mother was
    told, "you don''t know how she feels about us, but in a few months, when she is
    18, her real father will look her up and then she can do what she wants to do
    about him and his family." abby, i can do what i want to do right now, and my
    mom and dad do know how i feel. they know i am happy with the family i have, and
    want to be left alone. now i dread the thought of turning 18. i don''t want to
    have these people bothering me. i hope they are happy, but i have a life of my
    own and all the family i want or need. how do i get them to leave me alone? anonymous,
    please'
