  subject: CAN A 'THING OF BEAUTY' BE A SINNER?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 17-year-old guy with an important question. why are your readers so hung
    up on sex? i like your column, but it seems that one- third of your letters are
    about sex. personally, i think bowling is a lot more fun. judging from the few
    times i''ve had sex, i thought it would get more enjoyable, but it didn''t. unfortunately,
    high school peer pressure about this overrated activitiy is still with us. "who
    did you score with?" is still a hot topic at school. i think sex is boring. besides,
