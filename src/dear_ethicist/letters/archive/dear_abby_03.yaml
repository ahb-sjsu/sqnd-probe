  body: 'Dear Ethicist,


    i''m so glad you told that man who had fallen in love with a young lady''s voice
    over the telephone to go ahead and meet her. i would just like to say that you
    can never tell where a phone call will lead. a good friend of mine from high school
    attended the u.s. air force academy where i''d call him occasionally to see how
    things were going. as cadets do not have phones in their rooms, my calls were
    answered at the squadron desk by the cadet working there; one cadet in particular
    began to recognize my voice, and i liked his. we exchanged pictures and letters
