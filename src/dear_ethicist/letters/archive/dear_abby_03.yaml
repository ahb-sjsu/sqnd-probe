  signoff: HEROES WHO DEFIED THE ODDS
  subject: HEROES WHO DEFIED THE ODDS
  voice: genuinely_stuck
  body: 'dear readers: yesterday''s column was filled with names (submitted by my
    readers) of those who managed to succeed against the odds. today''s is a continuance
    of that list: have a thalidomide child born with a dwarfed, twisted body without
    arms, and you have a terry wiles, who, with the aid of mechanical devices, learned
    to play the electric organ, steer a motorboat and paint. amputate the cancer-ridden
    leg of a handsome young canadian, and you have a terry fox, who vowed to run on
    one leg across the whole of canada to raise a million dollars for cancer research.
    (terry was forced to quit halfway when cancer invaded his lungs, but managed to
    raise about $20 million.) let a british fighter pilot who lost both legs in an
    air crash fly again with the raf, and you have a douglas bader, who, with two
    artificial limbs, was captured by the germans three times during world war ii--and
    escaped three times! blind him and you have a ray charles, george shearing, stevie
    wonder, tom sullivan, alec templeton or hal krents. label him "too stupid to learn,"
    and you have a thomas edison. make him a "hopeless" alcoholic, and you have a
    bill wilson, founder of alcoholics anonymous. tell her she''s too old to start
    painting at 80, and you have a grandma moses. afflict him with periods of depression
    so severe that he cuts off his own ear, and you have a vincent van gogh. your
    list would not be complete without a smiling max cleland, who lost both legs and
    an arm in vietnam and formerly headed the veterans administration in washington,
    d.c. don''t forget patricia neal, the fine actress who suffered a severe stroke,
    but rehabilitated herself against overwhelming odds. blind him at age 44, and
    you have john milton, who, 16 years later, wrote "paradise lost." call him dull
    and hopeless and flunk him in the sixth grade, and you have a winston churchill.
    punish her with poverty and prejudice, and she may survive to become another golda
