  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i made a beautiful needlepoint picture as a birthday gift for my husband''s boss.
    (i''ll call him mr. k.) i worked very hard to finish it and have it framed in
    time for his party. i was very disappointed when mr. k. didn''t open his birthday
    presents during the party. the next day he told my husband our gift was "magnificent"
    and he would telephone me to thank me personally, which he never did. a few months
    later we received a rather general, printed "thank-you" card. that was it! to
    make matters worse, my husband was at mr. k.''s home recently, and our needlepoint
    picture had not been hung anywhere. this hurt me because of all the time i had
    put into it--and the expense was also considerable. if mr. k. doesn''t like it
    and isn''t going to hang it, we''d like to have it back. how should we ask him?
    frustrated in fresno'
