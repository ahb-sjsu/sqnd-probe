    i thought long and hard about all the children who could benefit from tammy''s
    organs, so i signed the consent form without my husband''s knowledge or permission.
    as of this day my husband has moved out of the house. he said he can''t stand
    the sight of me anymore. he said i "ruined" our daughter''s body and our marriage!
    abby, was i wrong to put the welfare of some stranger''s child ahead of my husband''s
    wishes? i am only 21. i thought i loved him, but now i don''t know if i ever knew
    him at all. what do you think about what i did? this is tearing me apart. i loved
    tammy as much as her father did, but she was dead, so i gave her organs to a sickly
