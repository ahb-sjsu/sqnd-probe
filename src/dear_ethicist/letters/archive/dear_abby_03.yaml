  signoff: U.S.PRODUCES THOUGHTLESS FOOD BUYERS
  subject: U.S.PRODUCES THOUGHTLESS FOOD BUYERS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    can you please help an immigrant understand the americans? in south america, i
    was offended by the disdain of rich shoppers who picked through the baskets of
    produce offered by poor peasants. in england, i saw a sign over a bin of fruit
    placed there by the greengrocer lady: "please don''t pinch me until i''m yours!"
    (that seemed fair enough.) i am grossed out by people in the produce department
    pulling back the husks on corn, looking for i don''t know what. why can''t americans
    handle ears of corn without disfiguring them? who wants to buy another person''s
    rejects? it is easy to tell by just hefting it whether an ear is well-formed and
    substantial. if, after i buy it, i find a worm residing in the tip of the ear,
    i rejoice that the corn had not been sprayed with poison. i simply cut off the
    part with the worm, and eat the rest. so what do they expect to find when ripping
    nature''s package? it''s the same as peeling a banana in the supermarket to see
    whether it''s fit to buy. i don''t want to ascribe thoughtless manners to people
    who are otherwise polite and kindly. tell me, abby, why do they do it, and what
    are they looking for? puzzled in carmichael, calif.'
