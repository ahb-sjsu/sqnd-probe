  voice: genuinely_stuck
  body: 'Dear Ethicist,


    remember me? i''m "katherine in georgetown, tex." i wrote to you last september
    saying that i wanted to donate my organs after death but couldn''t get any witnesses
    to sign the consent form. members of my family refused to sign it, fearing some
    doctor might get "scalpel happy" and remove the organs they need before i''m dead.
    i took the form to church five sundays in a row but couldn''t get anybody to sign
    it. (they said i might need all my parts at the resurrection.) even my own husband
    wouldn''t sign it! well, abby, you printed my letter, explaining that my husband
    needed to understand that willing one''s organs after death in order to improve
    the quality of life for the living is one of the most generous acts a person can
    perform. and the possibility that some "scalpel-happy" surgeon might remove one
    of my organs before i was dead was impossible because a patient must be pronounced
    dead by two doctors before a death certificate is signed. and as for "needing"
    all my organs for the resurrection, should a person return to live again in the
    body of his previous life, the good lord could be trusted to miraculously replace
    the missing parts. to make a long story short, when my family saw your explanation
    in the paper, they not only offered to witness my donor form, they became donors
    themselves! and listen to this, abby. last week i had major surgery, and when
    i gave my doctor my donor card to clip to my chart, he asked me what it was. he
    said he had never seen one before! so please print this and tell everybody who
    has a donor card to inform their doctors now, in case one day they''ll need emergency
    surgery and are in no condition to let the doctor know. thank you. katherine in
    georgetown, tex.'
