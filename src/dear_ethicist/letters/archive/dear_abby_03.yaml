  voice: genuinely_stuck
  body: 'dear readers: i recently published a letter from "birmingham," who wrote
    to say that while she was at the home of a new friend, the children came home
    from school and the mother introduced them this way: "i''d like you to meet my
    son, andrew. and this is my stepson, johnny." "birmingham" wrote: "might it not
    have been kinder to have introduced them both as ''sons''?" then she ("birmingham")
    remarked that she had a relative who always made it a point to tell people on
    first meetings that sharon and natalie were her whole sisters, but jennifer was
    her half-sister. she added, "another relative, believe it or not, would say in
    the presence of her children, ''tommy is our own child, but jimmy is adopted.''
    " "birmingham" asked me to comment. i did, as follows: "in making a casual introduction,
    any mention of "step," "half," "own" or "adopted" strikes me as insensitive and
    uncalled for. should a closer friendship develop, the specific relationship will
    probably be disclosed in due time. but until and unless it does, to make a point
    of it is both tasteless and inappropriate." that seemed to be a reasonable and
    proper comment, right? wrong! read on for a few of many critical letters:'
