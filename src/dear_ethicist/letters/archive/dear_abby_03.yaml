  subject: FOR HUSBAND, NEATNESS IS A FETISH BY ABIGAIL VAN BUREN.
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband is a fanatic about neatness. when harry (not his real name) comes home
    from work, he zooms through the house, snatching every toy he sees to put away.
    our children, 2 and 4, may keep the toy they''re holding--the rest daddy sees
    as "clutter." it''s hard to explain to a 3-year- old why she can''t find the bear
    she was playing with only minutes before. i am not a poor housekeeper, but i have
    to fight to keep the sunday paper an extra day if i didn''t finish reading it.
    christmas morning harry sat with a garbage bag while presents were being opened
    so the boxes and wrapping paper could be discarded immediately. ("hand the trash
    to daddy, then you may open another present.") christmas card envelopes with addresses
    i needed were thrown out while the mail was being opened. when harry and i were
    dating, i teased him because he did his laundry every day. he explained that if
    anything happened to him, he didn''t want anyone to find a pair of dirty socks
    in his apartment! i thought he was kidding; now i know he was serious. my self-esteem
    as a housekeeper is shot because i can''t keep everything perfect for harry. does
    harry have a problem? or do i have one? end of rope'
