  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my mother keeps sending me clippings from your column about "forgiving," as part
    of her campaign to reconcile my brother and me, so i hope she sees this. my mother
    was aware that my brother had physically and verbally abused me throughout our
    childhood, but she wrote it off as "sibling rivalry." she never knew that when
    i was very young and he was in his teens he raped me and continued to sexually
    abuse me over several years. i could never bring myself to tell her because like
    most victims, i thought she would either blame me or simply say i was lying. i
    have only recently begun to deal with this childhood trauma. as a result of my
    rage and anger toward my brother, i cannot bear to be in the same room with him.
    over the years (and it''s been 35 years now) he has been cold and distant toward
    me. i could possibly forgive him if he acknowledged his wrongdoing and showed
    some remorse for what he did to me. instead, he''s become a judgmental hypocrite
    who constantly quotes scripture. mother is in her 70s and continues to tell me
    how unhappy she is that my brother and i don''t "love" each other. how can i tell
    her now? she''d probably say, "why don''t you just forget it--it happened a long
    time ago." i''m tired of her nagging me to reach out to my brother. by the way,
    she doesn''t nag him or send him clippings, because she thinks it''s all my fault.
    thanks for listening. little sister'
