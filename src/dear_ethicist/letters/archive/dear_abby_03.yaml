  signoff: IT'S CALLED 'HUMANE' FOR REASON
  subject: IT'S CALLED 'HUMANE' FOR REASON
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i nearly choked on my fur ball when i read your response to "feeling bad in birmingham"--the
    woman who was upset with the humane society because she was $1.22 short in meeting
    the adoption fee for a kitten. you called the people at the humane society "insensitive
    and petty" for not giving her the kitten anyway. abby, there may have been other
    reasons the adoption was denied. first of all, the mother said her daughters had
    just left the dentist''s office "feeling glum" and she wanted to get them a pet
    to cheer them up. pets are living creatures--not toys to be bought on an impulse
    to cheer up a child. also, the children were 2 and 5. at our shelter we don''t
    even consider adoption of small puppies and kittens to children under 6 years
    old. we''ve seen too many cases of pets (and children) being seriously injured.
    third, how were the people at the humane society to know whether the family could
    afford to care properly for the pet if they couldn''t come up with the price of
    adoption? we''ve had pets returned to us because they were too expensive to care
    for. some people don''t realize that sick animals may need to be taken to the
    vet. and it costs something to feed them properly. abby, put your claws back in.
    give shelter workers some credit for knowing their job, and some thanks for being
    there to accept the responsibility of a heartbreaking job not too many of us would
    be willing to assume. janette boehm, humane society, kansas city, kan.'
