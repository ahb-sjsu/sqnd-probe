  subject: YES, YOU CAN DO SOMETHING TO EASE THE AGONY OF LABORATORY ANIMALS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your prayer for animals was very touching. animals do need our prayers, but they
    also need us to stop the cruel and barbaric practice of using live animals to
    test cosmetics, hair spray, drain cleaner, nail polish remover, etc. no anesthetic
    is used, and these laboratory animals suffer agonizing pain. dogs, rabbits, monkeys,
    cats, guinea pigs, mice and rats are used. for example: to test toxicity, animals
    are force-fed a substance such as drain cleaner, causing convulsions, paralysis
    and bleeding from the nose, eyes and mouth. another test measures the irritancy
    of products that might get into a person''s eyes: rabbits are placed in stocks
    to prevent them from clawing their eyes to dislodge the irritating substance.
    only their necks and heads protrude. the lower lid of the rabbit''s eye is pulled
    away from the eyeball to form a small cup. into that cup is dropped some of the
    substance to be tested. the eye is then held closed for several seconds while
    the animal screams in pain. the other eye is left untreated to serve as a "control."
    the rabbit''s eyes are then observed at specific intervals to see how severe the
    irritation is. is the lid swollen? the iris inflamed? did it cause blindness?
    alternatives to these tests do exist, but remain untried. i know this is a long
    letter on an unpleasant subject, but the public needs to know about it. there
    is a bill pending--it''s the humane product testing act (hr 1877). abby, please
    print this and urge your readers to let their elected representatives know that
    they want this bill passed. please be the voice of the voiceless. nanci unger,
    lexington, ky.'
