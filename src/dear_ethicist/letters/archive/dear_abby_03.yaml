  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our family is approaching a time of dissension concerning the upcoming wedding
    of our eldest daughter. recent weddings of friends and family have been real "blowouts,"
    each trying to outdo the last. my wife and daughters keep talking about the reception,
    dresses, flowers and tuxedos as if we had a mature money tree. they justify a
    "nice" wedding for the "memories" it will make. i believe that a "nice" wedding
    can consist of a bride''s gown, and simple dresses for the ladies that won''t
    cost them a fortune--and ones they can wear again. and what''s wrong with dark
    blue suits for the guys, a few simple bouquets, and cake and punch for the reception?
    we aren''t rich, but we meet our needs and have no bad debt problems--yet! my
    wife uses coupons to shop at the grocery store and she manages our daily money
    matters very well, but no amount of coupons will be able to cover the disaster
    they are planning. what do you say? has the ladder set up'
