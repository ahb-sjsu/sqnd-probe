  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently married a wonderful man i''ll call joe. we get along fine, except for
    one major problem. we are living with joe''s parents, and he has no intentions
    of moving. he says they (his parents and he) bought this house for me. it belongs
    to his parents, but joe claims if we live there with his folks, eventually the
    house will be ours. we are presently paying rent. abby, i don''t like this house,
    and i''m upset because i''m being forced to live here with them. his parents are
    nice people, but i don''t want to live with them forever. we have no privacy.
    joe says when we have children, his mother will look after them. abby, i want
    to look after my own children. this set-up wasn''t discussed with me before we
    were married. i thought we would stay with joe''s folks until we found a place
    of our own. it doesn''t have to be fancy. a hole in the wall would suit me fine
    as long as the two of us were alone. when i complain, joe says if i don''t like
    it, i can leave, but i know he doesn''t mean it. i don''t want to live with my
    in-laws indefinitely. we love each other very much, but this is tearing us apart.
    what should i do? unhappy'
