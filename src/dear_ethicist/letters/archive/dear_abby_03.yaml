  body: 'Dear Ethicist,


    a year ago our son came out of the closet to his father and me. it has been a
    traumatic year for all of us, filled with anger, tears, guilt, confusion and therapy.
    while we still don''t pretend to understand everything about the homosexual lifestyle,
    we love our son and accept that he believes this is right for him. he has a friend
    (i can''t bring myself to say "lover") and has assured us that he wants a long-term,
    loving, monogamous relationship, just as his brothers and sisters have. we believe
    he is sincere. the problem is that we both have aging parents whom we want to
    spare. we see no advantage in their knowing, and since my father-in-law, in particular,
    has very strong anti-gay feelings, we are concerned that a rift will occur that
    may never be healed. our son, however, is an activist, especially in respect to
    aids education, and he is quoted often in newspapers and magazines. he lives in
    another city, but we are fearful that our parents will see him on television or
