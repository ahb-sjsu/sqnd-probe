  subject: WIDOW SHOULDN'T FOLLOW THE FANTASY
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a woman of 62, widowed a year, after a long and happy marriage. fortunately
    i have many supportive friends who have made my loss more bearable by their concern
    and attention. my problem concerns two longtime friends of my husband. both have
    come on to me with pompous offers to alleviate my "sexual frustrations." can you
    imagine such unmitigated gall? one i was able to deal with in short order. but
    the other is more persistent. i am unable to avoid him because his wife is a very
    good friend of mine and we see each other often, so i have been indulging in the
    following fantasy: i set the time for our rendezvous, leaving the door to my house
    unlocked. he enters my house and gropes his way to my dimly lit bedroom, which
    i have generously sprayed with chanel no. 5. as he approaches my bed, i reach
    up and turn on the bright overhead light. i am lying draped in my late husband''s
    old government-issue bathrobe. my face is devoid of makeup, my hair is in rollers
    and my partial plate is on the bedside table. i smile widely, revealing the large
    hole left when i lost a front tooth in a skiing accident years ago. as i open
    my arms, my bathrobe falls open, revealing the orthopedic corset i wear to relieve
    the chronic pain of a bad back. "come to me," i whisper huskily . . . how''s that
    for a seductive scene? of course, i doubt if i''d ever carry it out--or should
    i? pat in portland'
