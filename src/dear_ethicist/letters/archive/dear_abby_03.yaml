- letter_id: da_1_masina_traveling_familiar_route
  protocol: GATE_DETECTION
  protocol_params:
    source: dear_abby
    year: 1986
  signoff: MASINA TRAVELING FAMILIAR ROUTE IN FELLINI'S 'G...
  subject: MASINA TRAVELING FAMILIAR ROUTE IN FELLINI'S 'GINGER AND FRED'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    there are certain roles that mark a performer forever. sean connery will inexorably
    be james bond, and who can think of vivien leigh apart from scarlett o''hara?
    humphrey bogart played many roles, but for most of us, he will always be rick,
    who came for the waters and ended up with a beautiful friendship. giulietta masina
    shares this fate. for the 32 years since she overwhelmed the film world with her
    portrayal of gelsomina in "la strada," she has always been the warmhearted innocent,
    the foolish little waif, the 33-year-old who looked like the 14-year-old circus
    performer. she is the pantomimist who promised to be a female charlie chaplin.
    some of her subsequent films with her director-husband federico fellini won acclaim,
    notably her portrayal of a prostitute in "nights of cabiria." but even as a prostitute,
    she was an innocent, kindhearted, far more sinned against than sinning, trusting
    everyone and maintaining hope even when everything seemed lost. in an odd sort
    of way, masina''s return for american audiences in fellini''s "ginger and fred,"
    opening friday in chicago, follows the same scenario. she is no longer 14, but
    as the faded dancer ginger, masina finds herself making an absurd comeback by
    way of an appalling television variety show. co- starring with marcello mastroianni
    for the first time, although each of them has made four films with fellini, masina
    plays a wistful character who revisits rome to be reunited for television with
    her former partner in a dance act once known as ginger and fred. television, as
    depicted by fellini, is at least as corrupting as the circus--or prostitution.
    moreover, just as masina''s roles in earlier fellini films called upon her to
    be sold into the circus and forced into prostitution, she now finds herself conned
    into coming back, against her better judgment, by her broken-down former dancing
    partner. and the traumas of the circus and the humiliations of prostitution are
    nothing compared to the grotesqueries of the world of popular television, as conceived
    by fellini. yet, at the end of "ginger and fred," as always, giulietta masina
    is still smiling, jauntily mugging her way through life--just the way she seems
    to do offscreen. the torrent of words comes through a persistent cloud of cigarette
    smoke as she speaks of her past and present in her elegant via margutta apartment.
    but when the words stop and an aperture opens in the smoke, there is the famous
    smile. now 65 years old, she says she doesn''t mind a bit that when people think
    of of giulietta masina, they imagine her still as the waiflike gelsomina of "la
    strada." when she speaks of the film, it is clear that for her, to be remembered
    for association with one great film is satisfaction enough for a lifetime. "if
    an actress has the luck to do an important film with an important director, and
    in an important role," she says, "it''s natural that it remains." "la strada"
    seems to follow her everywhere. "four years ago i was coming back from san francisco,"
    she recalls. "on the way back i stopped in new york. that night i stayed at the
    hotel because i was tired. and in my room, i switched on the tv and started changing
    channels, and after few channels what do i see: ''la strada.'' " it is no accident
    that masina has maintained a certain consistency in the roles she has played.
    after "la strada," a 1954 release and an oscar-winner in 1956 as the best foreign
    film, it was difficult, even frightening, to contemplate other roles. "success
    also means being careful not to make mistakes because you develop a certain kind
    of fear," she says. "you are scared to accept roles which are different. you are
    scared that you will cancel the success you had. you are scared to disappoint
    the critics and the public. "and so," she says, "sometimes i refused roles which
    i am now convinced i could do very well, but they were very different characters.
    "the public had seen me like gelsomina, like a clown, and then in ''cabiria,''
    " she says, referring to her role as a prostitute. "to see me in a realistic role,
    as a wife with her husband and her lover, i don''t know how the public would have
    reacted, accepted that." she chuckles, as she often does, explaining why it wasn''t
    hard to turn down other roles. "they don''t pay me like al pacino or de niro,"
    she says. the result is that she has had major roles in but nine major films during
    the last three decades, though she is well known in italy for her career on television.
    she has chosen to fill the rest of her life with work for unicef, a decade''s
    worth of work on a "dear abby"-like newspaper column and trying to tend to fellini,
    her husband for 42 years of complex but enduring relationship. but as she tells
    it, the whole idea of "ginger and fred" came up as part of a broader project designed
    precisely to change the image of women in italian film. masina was thinking of
    doing television productions--despite the theme of "ginger and fred," she is fond
    of television--of six short films on six modern feminine characters, directed
    by six different directors: "a housewife, a lawyer, a nurse, a crazy one, and
    so on." the idea the series was designed to counter, she said, was that italian
    women seem to be associated with just one thing. "the woman in movies was always
    the girl that falls in love, makes love and so forth," she said. "i think there
    are different women in society who work, live in their society, who are teachers,
    lawyers, doctors, nurses, ministers, members of parliament, and who deal with
    other things and not only with ''that'' thing. "there''s nothing wrong with ''that,''
    " she laughs, "but there are other things in life." one of the characters for
    the series was "ginger," she says, and alberto grimaldi, the producer, insisted
    that fellini make a separate film about her. and so he did. fellini, it turns
    out, has much the same image of his wife as does the rest of the world. in his
    view, she was an inevitable ginger. "the idea, the little script of the film,
    was born in her," fellini says, "on that emotional mixture of stubbornness, optimism,
    faith, childlike enthusiasm, with good sense and the concreteness of daily life."
    fellini says that his wife sometimes resists his view of her talents, which he
    summarizes as "a mingling of youngish and clownish." but make no mistake: in suggesting
    that his wife is a clown, fellini means no insult. "the clown is the aristocracy
    of acting," he says. "to be a clown means to have the possibility of making people
    cry and laugh." yet working for your husband as director--especially, it seems,
    if it is fellini--is clearly not the easiest thing in the world. "it''s much easier
    with another director," masina says with a chuckle. "i feel freer, as strange
    as it may seem. "federico is a man who talks very little," she adds. "when i do
    well, the way he wants it, he knows immediately and lets me do it. but when he
    thinks i see things differently from him then it''s more difficult. he wants the
    maximum from me." the success of masina''s performance in "ginger and fred" lies
    partly in the fact that she seems constantly out of place, a smiling and loving
    woman in the midst of the zoo of fellini''s world of television. add to this mastroianni,
    who wears the mask of a man near death and stumbles through his dance routine
    with the delicacy of a gorilla. in the midst of such a world, the most thoroughly
    absurd character turns out to be the ever sane, ever optimistic ginger."in normality,
    there is the greatest abnormality," masina says. "in fact ginger, among all these
    crazy people, seems more abnormal than the others--all that curiosity, a character
    who keeps all her energy, while marcello''s character is tired, older inside."
