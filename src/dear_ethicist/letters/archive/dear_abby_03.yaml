  subject: HINDSIGHT IS 20-20, WITH REGRETS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a widow in my 70s with many regrets. many years ago, i discovered that my
    husband had a mistress. he had always provided well for me and our children, but
    he showed me little real affection. it was to his mistress that he turned for
    companionship, comfort and love. i was brought up to believe that marriage was
    forever--no matter what --and besides, i enjoyed the beautiful home, financial
    security and prestige of being his wife. i had enough information about his business
    dealings to send him to prison if i had wanted to, and he knew it. on his 55th
    birthday he asked me for a divorce, but i wouldn''t hear of it. i created a terrible
    scene, threatening blackmail, suicide and everything i could think of to remain
    his wife. a year later he became terminally ill. toward the end, he begged me
    to allow his mistress to visit him in our home. i refused. did i really win? as
    i look back, i realize that had i given him a divorce, i still would have been
    financially secure and could have made a new life for myself. he and his mistress
    could have had happiness, and everyone would have been better off. an old lady
    with money and regrets in michigan'
