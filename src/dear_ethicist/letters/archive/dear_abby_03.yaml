  subject: '''A PRAYER FOR MAMA'' KEEPS MEMORIES ALIVE AFTER MOTHER IS GONE'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i hope you don''t mind lending me your ears (eyes?) for something seemingly trivial,
    but this bugs me no end. i live alone, far from family. last christmas what do
    i get from my sister but a short note that amounts to a weather report. (we stopped
    exchanging gifts years ago, but we do exchange letters.) this "loquacious" lady
    with her university degree is married, has two children and lives near childhood
    friends and relatives, so she has plenty to write about. it''s hard for me to
    believe that none of these people ever say or do anything worth mentioning. in
    my last letter, i asked her to please send along some juicy gossip for a change.
    nothing. i''ve inquired as to the state of the health of a dear neighbor who had
    celebrated his 100th birthday three years ago. nothing. i mentioned that i had
    been mugged in the park. no comment. i recounted a recent automobile accident
    in which i narrowly escaped serious injury. no response. i am wondering if i should
    quit writing to this sister, or should i continue to drop letters into a dark,
    bottomless pit. written off'
