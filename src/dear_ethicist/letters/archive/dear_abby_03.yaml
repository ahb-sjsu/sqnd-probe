    our home. we will share a common yard and gardens. the woman is very nice, and
    even though elderly, is very self-sufficient. the problem: our privacy. my husband
    and i have been married for only a year and a half. i know his mother won''t be
    pestering us all the time, but i''m trying to find a nice way to tell her we need
    our privacy, should the need arise. my husband and i both realize that we must
    extend certain "courtesies" from the very beginning, but how do we inform his
    relatives that just because they come to visit his mother doesn''t necessarily
    mean that our doors are always open to them? his mother loves to talk, and i don''t
    relish being "cornered" in the yard for hours listening to her go on and on about
