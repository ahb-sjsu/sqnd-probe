  subject: CLERGYMAN'S PRESENCE CAN BE A PRESENT, TOO
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    from time to time you have comments in your column regarding secretaries day.
    i am a certified public accountant who recently led a workshop involving secretaries
    and their bosses. i asked secretaries what they wanted most from their bosses
    on secretaries day. then i asked the bosses what they thought their secretaries
    wanted most on "their" day. there were 201 responses from secretaries, and 143
    responses from their bosses. guess what 22 percent of the secretaries said they
    wanted most on their day? a day off with pay! only 6 percent of the bosses said
    that that''s what their secretaries wanted most. by a large margin, 31 percent
    of the bosses said they thought what their secretaries wanted most on their day
    was praise and recognition. only 16 percent of the secretaries said that''s what
    they wanted most. concerning flowers: only 7 percent of the secretaries said they
    wanted flowers. but 25 percent of the bosses said they thought their secretaries
    wanted flowers. interesting? mary l. craig, cpa'
