  body: 'Dear Ethicist,


    your reply to "fat and sassy" was unacceptable. she asked you what to say to a
    stranger who walks up to an overweight woman and says, "my but you have a pretty
    face." you replied, "say, ''thank you.'' " thank an insensitive stranger for minding
