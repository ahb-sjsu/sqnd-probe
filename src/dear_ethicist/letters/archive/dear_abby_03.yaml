- letter_id: da_1_faulty_test_for_drugs
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1986
  signoff: FAULTY TEST FOR DRUGS IMPERILS MARINE'S FUTURE
  subject: FAULTY TEST FOR DRUGS IMPERILS MARINE'S FUTURE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i totally agree with your objections to mandatory drug testing for everyone. i
    am in the military, and we take urinalysis tests at least once a month. since
    i have never used drugs and i never plan to, i was not afraid of these tests.
    that is until recently. abby, i am one of the unlucky 10 percent who have never
    used drugs but came up positive on the test for the use of marijuana, and you
    would not believe what i have been going through. i had planned to make the military
    my career, but my chances are ruined. i have lost the respect of my seniors in
    command and lost some of my so-called friends. my family and fiancee have been
    harassed. and i have been branded a liar. the military is very strict on drugs,
    and they should be. however, when innocent people are found "guilty" of something
    they never dreamed of doing, there is something wrong with the system. i came
    up positive in march. it''s now july, and i am still fighting the charge. i was
    told it would be resolved in six months. meanwhile, i am up for special courts-martial,
    and if convicted i will have a federal record and go to jail! they can take my
    rank, my pay and i will be discharged under less than honorable conditions. i
    was always proud to be a marine, but how can i be proud when i am terrified of
    losing everything i have worked for? heartsick in hawaii'
