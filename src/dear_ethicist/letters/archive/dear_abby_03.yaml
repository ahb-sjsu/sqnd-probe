  voice: genuinely_stuck
  body: 'Dear Ethicist,


    thanks for informing your readers that the effectiveness of birth control pills
    can be diminished or canceled out if the woman takes antibiotics. as a practicing
    certified nurse and midwife, i have known this to happen many times. the woman
    then says, "but nobody told me!" the problem is that the doctor who prescribed
    the antibiotics is not the same doctor who prescribed the birth control pills.
    also, when a doctor asks a patient, "are you on any kind of medication?" the patient
