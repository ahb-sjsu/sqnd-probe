  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you have often been asked a question like this: i am a 26- year-old female who
    would like to meet a decent, eligible man. i''ve tried the bar scene, but most
    men are after a one-night stand. i''ve tried church groups, but the few men who
    are present came because their wives made them go. so where do i go from here?
    abby, i have a suggestion: join a chess club. women are always welcome. furthermore,
    they will find that men outnumber women 10-to-1. not bad odds! also, from 25 percent
    to 40 percent of the men will be unmarried. men who play chess on a regular basis
    are usually of good character. the game requires that the player make individual,
    intelligent, patient and logical decisions. these attributes carry over into everyday
    life. for example, i estimate that 95 percent of steady tournament players do
    not smoke, and i have never met one who abuses alcohol or drugs. they are almost
    always employed, are high achievers and have a stable family life. a woman could
    counter with, "but i don''t know anything about chess." well, that could be to
    her advantage. what better way to break the ice than to ask a man of her choice
    to show her the moves? if you print this, some women will probably write in and
    say, "i married a chess player, and you can have him!" i realize that not every
    chess player is necessarily an ideal prospect for marriage, but it''s a good way
    to meet eligible men. lyle prosterman, columbus'
