    of clubs have formed in cities and towns across the country! oakland parents in
    action, sponsor of the "just say no" charter club, has published a book explaining
    the clubs and how to start one. the book includes suggestions for projects and
    activities, discusses fund-raising and recruitment and lists a number of resources
    for information about preventing drug abuse. "just say no: stopping drug abuse
    before it starts" costs $3.50. checks should be made out to opa, and orders under
    $10 must be prepaid. (quantity discounts are available.) "just say no" clubs are
    organizing an international walk against drugs on may 22. five million children
    and teenagers are expected to take part. information about the walks is contained
    in the book. oakland parents in action is compiling a national "just say no" directory,
    and is asking clubs around the country to contact us so that they may be included.
    we now have a toll-free "just say no" information line--800-258-2766 --tha t operates
    monday through friday from 8:30 a.m. to 5 p.m. pacific time. abby, you have helped
