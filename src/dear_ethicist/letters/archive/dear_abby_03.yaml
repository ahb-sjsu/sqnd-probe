    i''ve read literally hundreds of them, and they all have one thing in common,
    a total disregard for the other party involved --namely, the abuser. men who physically
    abuse their families are in dire need of help and support. the abused wife and
    kids have shelters, financial support, counseling, support groups and sympathy.
    what does the abuser have? nothing but public scorn. he is made to feel ashamed,
    hated and less than human. he is locked up and kept away from his family. how
    do i know how an abuser feels? i am one. for three years i beat on my wife, but
    never without provocation. i never enjoyed hitting her, but i couldn''t help myself.
    afterward, i felt sick to my stomach. i need as much help as my wife, but there
    is no help for me. we are now separated and a divorce is pending. i love her and
    i love my kids, but i have lost them because of a few violent attacks on them.
