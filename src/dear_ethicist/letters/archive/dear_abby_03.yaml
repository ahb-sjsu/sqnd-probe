  body: 'Dear Ethicist,


    while waiting for a smog check at a gasoline station, i met a man and we got to
    talking. i''m a widow, 68 years young. he told me he was a widower, age 70. as
    it turned out, we both belong to the same health club and we seem to have a lot
    in common. i liked his looks and thought he''d make a nice friend. my car was
    ready first, so as i was paying my bill, i thought to myself, "why not give him
    my phone number so he can call me?" i tore a deposit slip with my name and address
    on it out of my checkbook and handed it to him, saying, "here''s my phone number.
    call me, and maybe we can have coffee sometime." he smiled and seemed pleased.
    well, it''s been two weeks, and i haven''t heard a peep from him. do you think
    i was too forward? waiting'
