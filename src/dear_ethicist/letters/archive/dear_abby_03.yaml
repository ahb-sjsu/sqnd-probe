  signoff: TO TELL THE TRUTH? HONESTY MAY NOT ALWAYS BE TH...
  subject: TO TELL THE TRUTH? HONESTY MAY NOT ALWAYS BE THE BEST POLICY IN RELATIONSHIPS.
    IN FACT, A FEW WHITE LIES MAY HELP.
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the truth, the whole truth and nothing but the truth may do more harm than good
    to relationships, a university of southern california study says. white lies,
    those seemingly harmless misconstructions of fact, actually may do more good for
    a relationship than a steady onslaught of honesty, said dr. kenneth sereno, chairman
    of communications arts and sciences at the usc college of letters, arts and sciences.
    "how can you be sensitive, thoughtful and caring if you just blurt out what''s
    on your mind all the time?" sereno said. "the general body of research shows that
    in a marriage you have to have basic honesty," sereno said. "if you don''t have
    that you won''t have a good relationship. "the question is how much honesty."
    sereno conducted a yearlong study of couples--married and unmarried--to determine
    how much the truth hurts or helps relationships. the study found that the "let-it-all-hang-out"
    credo of the 1960s may not fly in the 1980s. "there''s an assumption that came
    out of the 1960s that the best kind of relationship is one in which people are
    truthful and honest with one another," sereno said. "not too long after these
    ideals came out, people realized what people were really like. now they are beginning
    to think it isn''t all that great to be totally honest all the time." sereno and
    graduate student melanie rich interviewed 148 married or otherwise cohabitating
    faculty members and students at several california colleges. after determining
    the amount of self-disclosure in relationships, sereno then attempted to gauge
    the degree of satisfaction couples enjoyed in their relationships. according to
    the study, satisfied couples tended to spend more time sharing their hopes and
    dreams with one another. unhappy couples said most of their discussions centered
    on fears, anxieties and character flaws. moreover, the study found that couples
    who could communicate in a polite manner tended to get more satisfaction from
    their relationship. as for the truth, sereno said, a little bit can go a long
    way in day-to- day life. "we''re not saying self-disclosure isn''t relative in
    a relationship. we''re probably saying that on a day-to-day basis, this heavy
    total honest communication is probably not what people ought to be doing," he
    said. on a daily basis, where seemingly innocent questions can spark an intense
    --and usually unwanted--probe of one''s innermost feelings, too much truth can
    be destructive, sereno said. "no one wants to go home every day after working
    hard and have an intense conversation about the kind of relationship they have
    and the kind of person they are," sereno said. "most of the time, it''s best to
    say ''fine'' if your spouse asks how you are, then just relax and eat dinner."
    but when a health or financial crisis arises, full disclosure of the truth is
    the best approach, sereno said. "concealing how one feels or what one thinks can
    cause serious problems," he said. "when these things happen that''s when people
    have to be honest about it." what if the crisis is of a more personal nature?
    how, for example, does the full truth come into play when an affair is discovered
    during a marriage or otherwise committed relationship? "if one of the parties
    finds out, then both parties have to be totally honest," sereno said. "if one
    doesn''t find out, i''d read ''dear abby'' and see what she says." --'
