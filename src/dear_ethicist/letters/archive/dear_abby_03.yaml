  signoff: LETTER ON JOGGING SUIT GIFT RUNS AFOUL WITH REA...
  subject: LETTER ON JOGGING SUIT GIFT RUNS AFOUL WITH READERS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i say a few words about jogging suits for patients in a nursing home? my mother
    is in a nursing home in the midwest, and once she wore a jogging suit, she would
    wear nothing else. they are a godsend to nursing home attendants who must dress
    and undress the residents. many elderly people have poor circulation and are continually
    cold; warmup suits offer warmth. many complain of dry, delicate skin, which is
    irritated by most fabrics--warmup suits are soft and cuddly. many older people
    spill food and drink--warmup suits are easy to launder and require no ironing.
    there are other advantages: no small buttons for arthritic hands to fumble with;
    no trouser zippers to fight when a trip to the bathroom is urgent; no tugging,
    pulling or binding when lying down. one can not only lounge in them comfortably,
    but sleep in them, and they are acceptable attire for receiving guests where many
    are embarrassed by pajamas. one might also want to investigate athletic footwear
    for older people. they are comfortable, provide support and cushioning and are
    much easier on swollen joints than leather shoes. their notched rubber soles are
    an important safety factor, and they''re washable. kansas reader'
