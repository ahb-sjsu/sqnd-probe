  subject: TIPS FOR A U.S. BRIDE MULLING FOREIGN RELATION
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this concerns the american woman signed "moonstruck," who was in love with an
    iranian man and wanted to marry him. i married a man from a middle eastern country
    so perhaps i can give her some advice. we have been married for 15 years and i
    couldn''t want a better husband, but not all american women have been as lucky
    with men from foreign countries. here are some things to consider: 1. what kind
    of visa does he have? if he already has a green card, he''s probably a good bet.
    some men marry american women just to get permanent resident status in this country.
    an american woman should be cautious about marrying someone who is on a tourist
    or student visa. she should also be aware that if she does marry a foreigner with
    a criminal record or who is considered to be an undesirable alien, he could be
    deported even if he is already married to an american. 2. how long have you known
    each other? marrying someone from a different country, especially if there are
    language barriers and vast cultural differences, can create serious problems.
    don''t rush into marriage. get to know each other very, very well. if it''s love,
    the waiting won''t hurt. 3. could you be happy living in his country? you may
    have to if things don''t work out for him here. and if the political situation
    in his country changes for the better, he may want to return and take you with
    him. how would you feel about that? the voice of experience'
