  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my girlfriend and i became suspicious of our husbands'' nights out. we thought
    they got too fancied up to go bowling and have a few beers with the guys, so we
    played "private eye" and followed them for three nights. on night no. 1, they
    took two young ladies to a movie. on night no. 2, the same happy foursome went
    to a restaurant in manhattan. on night no. 3, they went to a st. patrick''s day
    dinner dance in the bronx. they always came home and said they had a lot of laughs
    with "the guys." finally, we presented them with our findings of where they had
    been each night. they not only denied it, they got mad at us and called us liars
    and sneaks! can you believe it? these two cheaters who had been sneaking around
    called us liars and sneaks! they now say they will never be able to trust us again.
    we were made to feel like the guilty parties. what is your answer to this? we
    read you daily in the new york post, and so do they. sign us, "two ex-private
    eyes," or fran and patty.'
