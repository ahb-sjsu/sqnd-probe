  body: 'Dear Ethicist,


    you once said that you could usually spot a phony letter. well, today is my 70th
    birthday, and so help me, this is true. the letter in your column from "jane,"
    who refused to open the door to a stranger, struck home. on a recent saturday,
    at midnight, i was still reading when i heard a timid knock at the front door.
    i peered out, and saw a topless young lady standing there with her arms crossed!
    fearing a ruse for a robbery, i opened the door slightly and said, "yes?" she
    asked, "could you please lend me a shirt?" i said, "what happened?" she replied,
    "the guy i was riding with took my shirt. where is the nearest bus stop?" i thought,
    should i ask her in and wake my wife--she has 99 blouses--no, that might mean
    trouble, so i reached into the hall closet for an old windbreaker i use in the
    garden, and handed it out the door. she put it on and tried to work the zipper,
    but it was broken, so rather than have her stand there fussing with it, i said,
    "bring it back; here is my business card." she said, "i will. thank you, thank
    you, thank you." then she left. the next morning at breakfast i told my wife what
    happened, and she didn''t believe a word of it. now my wife thinks i lied, and
    i''m out a jacket. how should i have handled the situation? eddy hill, van nuys.'
