  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my son and his wife, "betty," are divorced. i have always been close to our daughter-in-law,
    who thought of me as her mother and my husband as her father because both of her
    parents are dead. betty and our son have a daughter. betty was having problems
    with her so she came over to talk to me about it. when my son found out, he called
    me on the phone and was so angry he hung up on me. he thinks i should not see
    betty--or even talk to her. she''s always been like a daughter to me, abby, and
    she is the mother of our only grandchild. i don''t think it''s wrong for us to
    be friends. my husband sides with our son and says i should wipe our former daughter-in-law
    off my list, as our son comes first. am i wrong? if so, i''ll accept your decision,
    but it will be hard. our son has remarried, and i have gone out of my way to make
    his new wife feel like a member of our family. please advise me. in the doghouse'
