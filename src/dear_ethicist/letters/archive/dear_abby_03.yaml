  subject: WRITE STUFF DURING WW II
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    during world war ii, i wanted my wife to know that i had moved from iceland to
    england (1943), so i simply went into the city of newquay, cornwall, bought a
    postcard with a picture of newquay, cornwall, on it, addressed it to my wife and
    mailed it through the british postal system. not very original or clever, but
    the funniest part is this: when i asked the little gray-haired lady at the post
    office, "how much is the postage for a card to the united states?" she replied,
    "why, just the same as to the rest of the colonies!" k.p. chisholm, sunriver,
    ore.'
