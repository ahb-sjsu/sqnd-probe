  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 13-year-old girl. i don''t want to be disrespectful to parents, but i am
    tired of hearing how easy the kids of today have it. every summer my father tells
    me how lucky i am to have air conditioning. he says when he was my age, he didn''t
    even have a fan in the house. every winter he reminds me that he walked 10 miles
    to school in below-zero weather in three feet of snow. abby, why can''t parents
    accept the fact that life has become easier with every generation because of the
    progress we''ve made? new things are being invented all the time to improve the
    quality of life, so why should parents try to make us feel guilty because we have
    it better than they did? sometimes i think they don''t want us to have it so good.
    if each generation didn''t improve on the one before, we''d still be living in
    caves, running around in loincloths, and our vocabularies would consist of two
    words, "ooga, ooga." tired teen'
