  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am fuming over your "advice" to "unappreciated in ohio": "do what you can for
    your parents without thoughts of being repaid." this is the most disgustingly
    hypocritical, sanctimonious, holier-than- thou nonsense i have ever come across
    in your or any other advice column! what utopian planet do you live on? old people
    can be selfish, greedy and ungrateful--just like young ones. this ungrateful old
    mom has lived off two of her eight children and has amassed a small fortune, which
    she is now proposing to distribute equally between all eight children, including
    the six who never did more than send a plant for mother''s day. legally, this
    is her right, but morally it is deplorable. abby, this was your golden opportunity
    to read a lecture on gratitude to ungrateful parents who take advantage of the
    good-natured child who takes them in while doting on the ones who ignore them.
    if i were "unappreciated," i would tell mom to either start paying for her room
    and board or divide the pleasure of her company between all eight of the beneficiaries
    of her "share-and-share-alike" will. and to please let me know which of the other
    six plant-senders she''d like to "visit" starting next month. old people deserve
    no special treatment just because they are old. they should take note of how their
    children treat them, and reciprocate accordingly in their wills. harsh advice?
    yes, but fair. anything else is garbage! disgusted in boston'
