    with the veterans service and were told that as soon as dad''s condition stabilized,
    he could be transferred to the veterans hospital, where he would be eligible for
    his veterans benefits. well, dad''s condition finally stabilized, but the veterans
    hospital refused to take him. why? because he was not taken to the veterans hospital
    first! abby, dad has earned the right to be treated at the veterans hospital,
    but because we didn''t know about this "rule," he is being denied the benefits
    he earned. he served his country when it needed him, and now, just because he
    went to the "wrong" hospital first, it''s as though he didn''t spend a day in
    the army! this is so unfair. i am the proud daughter of "the big swede," ove h.
