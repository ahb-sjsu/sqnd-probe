- letter_id: da_1_creeps_get_character_on
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1986
  signoff: CREEPS GET CHARACTER ON FLORIDIAN'S BUG BEAT
  subject: CREEPS GET CHARACTER ON FLORIDIAN'S BUG BEAT
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    denise salvaggio''s dream is to do for bugs what walt disney did for animals.
    more on that later. right now let''s talk about her telephone manner. with only
    the most perfunctory preface, this is how she responded to a request for an interview:
    "what a coincidence. at this very moment i''m writing a story for page 1a on a
    new breed of cockroach that''s invaded florida. the asian cockroach. this roach
    seems to be every floridian''s nightmare." in her cheery, gee-whiz drawl, and
    as if reading from a textbook, she continued, unprompted and uninterrupted. "unlike
    most roaches, it does not flee the room when you turn your lights on. in fact,
    it is attracted to lights and brightly colored surfaces. it also can live anywhere,
    indoors or out. it is not afraid of people. it looks a lot like the german cockroach
    and"--a frisson of terror is appropriate here--"breeds with it." then salvaggio
    laughed. it was a laugh that recognizes unfathomably huge absurdity. it was a
    laugh that convinces you that the extermination of humans from the planet will
    occur not with a nuclear pop but as a result of the invasion of an army of cross-breed
    bugs. it was a laugh that makes you wonder whether writing about bugs every week
    for almost four years hasn''t made salvaggio a little buggy. salvaggio''s weekly
    column for the orlando sentinel is succinctly called "bugs." accompanying each
    column is a black-and-white etching of the starring bug, captioned "bug-du-jour."
    "it''s no glamor beat," she modestly says. in booming florida, however, where
    bugs are as popular a topic as condos and cocaine, and cockroaches are the unofficial
    pet, her audience is ready-made and multiplying. salvaggio, 30, is a petite, auburn-haired,
    wide-eyed woman who, when asked what she does when she''s not writing about bugs,
    says simply, "i like shopping." she was a clerk in the sentinel''s features department
    when she was offered the chance to carve a journalistic niche for herself, a niche
    that in the whole wide journalistic world she apparently inhabits alone. "they
    wanted someone with a bizarre sense of humor," she says, "so naturally i came
    to mind immediately." when she started, salvaggio didn''t know anything about
    bugs, except the ones that shared her kitchen. she consulted a local horticulturist,
    who has become her guru, and she checked out all the books on bugs in the public
    library. "that came to three," she says. when she says that she wants to do for
    bugs what walt disney did for animals, she means that while providing useful information
    on insects she wants to make her readers able to relate to the yucky little pests
    as if they were just folks. where less imaginative people see only creepy, crawly
    critters that deserve to be swatted or squished, salvaggio sees heroes and villains
    and wild metaphors for the human condition. here is a typical "bugs" beginning:
    "old macdonald had a farm full of very verbal residents. when a moo-moo here and
    a cluck-cluck there competed with all the other animal vocalizations, a din comparable
    to that heard in times square on new year''s eve was undoubtedly produced." the
    unpracticed bugs reader might wonder what moo-moos and cluck-clucks have to do
    with bugs. patience. she''s getting to it. "with such a constant racket, one could
    imagine this celebrated farmer seeking some peace and quiet among the cornstalks
    in his fields. unfortunately, he would be able to achieve only the latter goal.
    while the crops may be silent, there''s plenty of insect activity going on beneath
    them that will surely undermine macdonald''s desperately desired serenity. case
    in point: the spotted cucumber beetle (family chrysomelidae)." here''s salvaggio
    on the house fly: "in the science-fiction movie the fly, a mishap during a molecular
    transportation experiment caused a scientist and house fly to switch heads. neither
    party was better for the exchange. "perhaps the only reason such a mix-up hasn''t
    occurred is that the technology for it doesn''t exist. nevertheless, the fictional
    fly of the film was just another example of a house fly (musca domestica linn)
    going someplace it wasn''t wanted." over the years, she has developed certain
    principles of bug writing. "as a rule," she says, "beetles are very interesting
    to do, but moths are very dull." though she has never taken a course in bug writing,
    salvaggio is not ignorant of journalistic principles. she knows a news peg when
    she sees one. for example, she wrote about the ox beetle the week of super bowl
    sunday, comparing it to a beefy fullback, a "bruiser of a bug" that can trample
    any insect opponent. she and her bugs occasionally ride the crest of a trend.
    she introduced the palm weevil this way: "thanks to the television detective series
    ''miami vice,'' florida has gained a reputation for glamor and intrigue. while
    savvy viewers realize the drama involves some amount of exaggeration, there''s
    no denying the sunshine state harbors its share of desperadoes--especial ly one
    six-legged variety known as the palm weevil (family curculionidae)." salvaggio
    is not only the aesop and the disney of the bug world, she is its dear abby, dispensing
    advice and consolation to the needy. "the column attracts weirdos," she says.
    "i got a phone call one day from a young man who spoke with a pronounced southern
    accent. he wanted to know what a particular insect was that he''d seen in his
    yard. it sounded like a whip scorpion. he said he''d been shooting at them with
    his bb gun. i told him they eat roaches and perhaps it wasn''t to his advantage
    to shoot them. apparently that''s what he did for amusement. shooting whip scorpions
    with a bb gun. you have to be really hard up for entertainment." readers often
    call seeking to identify bugs. some send samples. one reader mailed in a couple
    of cotton stainers taped to a sheet of paper. "dead, of course," says salvaggio.
    one day she arrived at work to find on her desk a jar wrapped in brown paper.
    the neighbor of one of her colleagues had sent it in for identification. "i tore
    off the paper and there was this huge, live lubber grasshopper weakly struggling
    to get out. the man thought he had killed it but he hadn''t. they''re about four
    inches long. so we are talking about something the size of a $3 pet. even though
    it''s very destructive to foliage i didn''t have the heart to kill it. i let it
    out in the parking lot." salvaggio''s columns frequently include tips on how to
    tame the bug-du- jour, in the house and out. "in the garden," she wrote after
    recommending an insecticide to thwart the palm weevil, "it''s necessary to take
    the law into your own hands." like a dorm mother or a teacher, salvaggio develops
    preferences among members of the bug community. her favorite is the lacewing.
    her voice lilts as she says the name. "it''s a very delicate insect who looks
    like tinkerbell would look if tinkerbell were an insect, like a flying piece of
    gossamer." in her column on the lacewing, salvaggio constructed a fairy tale in
    which the bug played a princess. the most despicable insect she has encountered
    is the palmetto bug. her lip curls in disgust. "when you come to florida and see
    this giant bug that looks like it could walk away with everything you own and
    somebody says it''s a palmetto bug, don''t be fooled. it''s not just a palmetto
    bug. it''s a cockroach." writing about bugs has changed her life even outside
    the newsroom. "i find i tend to gravitate toward bug-oriented items," she says.
    "i find that for holidays and birthdays i get a lot of bug-related jewelry. shopkeepers
    who know me will show me bug-shaped pins and necklaces when i go into their shops."
    among her recent acquisitions is a battery-operated spider from outer space. "it''s
    really amazing," she says. "the eyes light up. and it walks." salvaggio is asked
    how many bugs, discounting seasonal repeats such as the mole cricket and the tree
    hopper, she has written about. momentary panic flashes in her eyes. "all of them."
    then she corrects herself. no, no, not really. there are undoubtedly plenty more
    to go. she says she''ll keep writing about bugs as long as there are bugs in florida,
    which sounds like a guarantee of lifetime employment. "i''ll keep writing about
    them as long as somebody writes a letter saying, ''i found something in my yard.
    it has six legs and is covered with hair. what is it?"'' caption: photo: "they
    wanted someone with a bizarre sense of humor," explains denise salvaggio, writer
    of a weekly column about creepy- crawlies. photo by tom burton/the orlando sentinel.
    illustration photo'
