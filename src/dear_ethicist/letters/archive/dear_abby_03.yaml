  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my mother is in a nursing home in another state. she is in a wheelchair and requires
    constant care. she is lucid only part of the time. i am all she has. my reason
    for writing: no matter what i send her, it is "lost"--or to be frank, it''s stolen--within
    a week or two. i have been told by the staff that theft is rampant in the best
    of nursing homes, and they cannot control it. i was shocked when mother''s wedding
    ring and watch were "lost" the day after she arrived. before mother''s day i was
    completely frustrated. i am accustomed to sending her lovely nightgowns, robes
    and slippers, but have been advised to send nothing of value. i want to send her
    a cassette player. it would be a comfort to her and i could select some "old favorites"
    on tape for her listening pleasure, but the people in charge have told me not
    to send it because it would vanish "overnight," and they cannot be responsible
    for it. mother likes the home and has become very attached to some of the staff,
    but this problem of thievery is one that has us stumped. have you any practical
    suggestions? other nursing homes in the area have acknowledged the same problem.
    helpless'
