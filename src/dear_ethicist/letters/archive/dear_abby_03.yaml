  body: 'Dear Ethicist,


    fifteen years ago, when i was 43 and pregnant with my seventh child, i found some
    pictures of a pretty young girl in my husband''s wallet. steve swore he didn''t
    know how they got there, but i''m not stupid. i had enlargements made and hung
    them all over the house. my kids thought i was nuts, and steve and i have been
    fighting ever since. last year i had a tap put on our phone and i learned plenty.
    steve and this girl, jill, have been seeing each other for 15 years and they have
    a 9- year-old son together. jill''s married and has two sons with her own husband.
