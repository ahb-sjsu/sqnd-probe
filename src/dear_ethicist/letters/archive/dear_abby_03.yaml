  subject: PARENTS SHOULD KNOW WHEN IT'S TIME TO GO
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is for "perplexed mother" who heard through the grapevine that some of her
    children think she overstays her welcome in their homes: she should ask herself
    these questions, and be completely honest when answering them: 1. does mother
    invite herself? (it''s natural to resent houseguests who come to visit when it''s
    convenient for them without considering their hosts.) 2. is mother critical of
    her married children and their spouses? (some mothers assume they have a right
    to criticize their children''s cooking, housekeeping, child-rearing, clothing,
    friends, habits, etc. they refuse to accept their children as the adults they
    are.) 3. is mother inflexible in her habits? (if she cannot tolerate changes in
    her daily routine, she should stay home. it''s unreasonable and rude to expect
    a whole family to alter its routines to accommodate her. by the way, this applies
    equally to children visiting their parents.) 4. does mother disappear once in
    a while to allow her children some private time together? please print this, abby.
    i want to send it to my mother-in-law. she also insists that she''s "really no
    trouble at all." if that were true, it wouldn''t take us weeks to get over one
    of her "short" visits: so, "perplexed mother"--clean up your act, and your children
    will welcome you with open arms. not perplexed at all'
