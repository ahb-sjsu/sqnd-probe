  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i met a really neat guy at the beginning of the summer. (we''re both 20.) we were
    immediately attracted to each other and spent every moment we could together--laughing,
    talking and having fun. i hadn''t had such a fulfilling relationship with a guy
    in years, and i knew his feelings were as strong as mine. he went away to college,
    and we agreed to phone when we could afford it and to write often. to date i have
    written five very long letters and called him six times, but he has made no effort
    to contact me. when i called him, he didn''t seem the least bit excited and acted
    like he was in a hurry to get off the phone. he said he''d call me back that night,
    but he never did. i was in tears. i called him the next day to find out what was
    wrong, and he said, "nothing," but didn''t give me a reason why he didn''t call
    back. (again he was in a hurry.) everything was wonderful before he left; i can''t
    understand his lack of communication. this isn''t the same guy who left in august.
    or is it? in the dark in iowa'
