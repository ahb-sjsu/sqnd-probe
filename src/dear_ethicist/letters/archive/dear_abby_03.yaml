  subject: WALK-IN GUESTS ARE SERVED RIGHT BY HOSTESS WHO TAKES HER LEAVE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your answer depends on whether i should apologize or not. my husband and i have
    three children. both sets of grandparents live out of state, so we invited them
    to spend christmas at our house. all four arrived on dec. 23. on the 24th, my
    two brothers, their wives and a total of seven children arrived unannounced. (they
    live 275 miles from here.) they said they heard the folks would be here, and they
    wanted to see them, so they invited themselves to my house for christmas. my own
    mother and two sisters-in-law sat around talking to each other while my mother-in-law
    and i prepared the entire dinner for 20 people (11 of whom had not been invited).
    the two of us served the dinner and cleaned up while everyone else entertained
    themselves. when i was hanging up my dish towel, i said to my mother-in-law, "mom,
    i could use a good stiff drink and a little peace and quiet." she said, "grab
    your coat. i''m buying." we filled in the hubbies, then mom and i went to the
    neighborhood bar for a couple of drinks. when we got home, my mother said i owed
    my guests an apology. she said, "a gracious hostess doesn''t walk out on her own
    party to get plastered somewhere else!" abby, i was not plastered, and don''t
    think i owed anybody an apology. what do you think? had it with christmas'
