  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife and i are retired. we had a second car that we no longer needed, so we
    decided to sell it. i parked the car on our front lawn with a "for sale" sign
    on the windshield. during the noon hour, a young man rang our doorbell and said
    he was looking for a second car for his wife. (she was waiting in their car, in
    our driveway.) i went out, unlocked the door and started the engine. he asked
    the price and seemed interested. then he asked if he could drive it around the
    block. i said he could, so he motioned for his wife to come. he asked her if she
    would like to drive. she got under the wheel, and he got in on the passenger side.
    she backed the car into the street, and they drove away. thirty minutes later,
    they had not returned, so i called the police. a policeman came out and checked
    the car this couple had left behind. it had been stolen in oklahoma city--some
    35 miles away. this happened three weeks ago and our car is still missing. how
    could this have been avoided? c.a. henley, tecumseh, okla.'
