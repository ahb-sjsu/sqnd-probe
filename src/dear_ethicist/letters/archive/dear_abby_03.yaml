  subject: HIS PROMISES COULD BE FISHY BY ABIGAIL VAN BUREN.
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 67-year-old widow who just had her face lifted, but it wasn''t that bad
    before. i have just become the "girlfriend" of an elderly gentleman who told me
    that he is leaving me one-third of all his assets, which are considerable. i''ll
    tell it like it is: he is very tight! entertaining his girlfriend with lavish
    dinners and giving her expensive gifts are not his style. i live in southern california
    and he lives alone in a big house 120 miles north of here. i drive up to visit
    him every weekend, and as soon as i arrive, i find myself flinging the vacuum
    cleaner around and doing his laundry. abby, at 67, you can''t clean all day and
    be scintillating company in the evening, but i try. he reminds me constantly that
    he''s leaving me one-third of his assets --the other two-thirds will go to his
    married children who rarely come around. his latest idea of a "good time" is flying
    to seattle, staying in a middle-class motel and cooking fish! can you think of
    anything more revolting? he''s in very good health for 84 and hopes to live forever.
    do you think it''s worth it? sign me, hired girl who travels 120 miles a week
    without carfare or allowance'
