  body: 'Dear Ethicist,


    our son is getting married in september. when "evelyn," the bride''s mother, called
    to tell me of the wedding plans, i was floored! they are having the reception
    at the most expensive hall in boston. abby, these are young kids who have nothing.
    i was informed that our share would be $4,500. i told evelyn we didn''t have that
    kind of money, that $1,000 was our limit. she hung up on me. i called a few days
    later and asked how many guests we could invite to the reception. "for $1,000,"
    she said, "one couple." i was furious and went right to her house to talk to her.
    she said i was living in the dark ages if i thought the parents of the bride still
    paid for the whole wedding with no help from the groom''s side. she repeated,
    our share was $4,500. i said, "people who put on showy weddings they can''t afford
    are four-flushers." then the father of the bride threw me out of the house! now
    there''s bad feeling on both sides. should we make a loan? mad in massachusetts'
