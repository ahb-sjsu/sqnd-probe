  body: 'Dear Ethicist,


    i am beginning to think i am going crazy. i''m 38 years old (married) and have
    had three breast implant operations--now i need a fourth. i''ll start at the beginning:
    first, i wanted to increase the size of my breasts. well, the plastic surgeon
    showed me the various sizes, and i am sure he used bigger implants than the ones
    i picked out because i came out looking so top-heavy, i hated myself. i couldn''t
    wait until my doctor redid the operation. disappointment no. 2: for some reason,
    he replaced the too-large implants with ones that were too small. i knew right
    away they weren''t what i ordered, so i had a third operation. this one has me
    looking lopsided. my left breast is about four inches higher than my right. when
    i told my doctor he would have to do it over again, he refused, saying, "i''m
    sorry, i don''t think i can please you." what should i do about this situation?
