  voice: genuinely_stuck
  body: 'Dear Ethicist,


    fifteen months ago, when i learned that my husband was hooked on cocaine, i was
    stunned! i have never used drugs in my life and wasn''t aware of the signs. i
    only knew that he was broke all the time, but i didn''t know why. i found out
    later that my best friend, "lori," got my husband started on cocaine, and was
    also his supplier. i felt heartsick, angry and betrayed. it took a lot of love,
    patience and counseling to keep my marriage together, but i did it. i broke off
    all contact with lori, but now she calls me at work and at home, begging me to
    forgive her and renew our friendship. i keep telling her i want nothing to do
    with her, but she comes to my place of work and keeps begging me. if she would
    clean up her act, i might reconsider, but, abby, she still uses drugs and insists
    that she''s not addicted. am i wrong to distance myself from her? if not, how
    can i get her to leave me alone? harassed'
