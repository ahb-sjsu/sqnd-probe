  subject: IF SMOKE STINKS, WHAT ABOUT EAU DE AROMAS?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    regarding your response that a "thank-you" scribbled on the back of a check (given
    as a gift) is better than no thank-you at all: not in our case. my husband and
    i have checking accounts in three separate financial institutions, none of which
    return the original checks with their statements. so a thank-you would never be
    seen by either one of us. so, for those who are too lazy to write a thank-you
    note for a check, a telephone thank-you would be better than none at all. the
    common courtesy of a thank-you note is a combination of personal caring for the
    feelings of others, sincere gratitude and parental teaching. i have a 12-year-old
    niece who still does not write a thank-you note unless i make a federal case out
    of it. for her 13th birthday, instead of a gift, i plan to write her a letter
    explaining that i am tired of having to ask for a thank-you, so i''m not sending
    her anything. think she''ll get the message? (her mother is just as bad.) chris
