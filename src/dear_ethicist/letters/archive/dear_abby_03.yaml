  subject: RELATIONSHIP SHOULDN'T END WITH HIS PROPOSITION
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    to get to the point, i blew it, but i have only myself to blame. i''m a 40-year-old
    man. in the three years since i''ve been divorced, i''ve dated many women, but
    none of them caused sparks to fly--until i met "kathy" at a singles club. she''s
    35, great looking, a wonderful personality, intelligent and has two children.
    i have one. it was love at first sight--for me, anyway. the next weekend we went
    shopping at a mall. just being with kathy thrilled me. we laughed and joked, and
    i felt like a teenager again. i know she liked me, too. she was very open and
    wasn''t afraid to show affection. she spontaneously took my hand, and hugged me
    a couple of times. i wanted to be close to her, so on the way home we stopped
    (in broad daylight) and i kissed her just once and she didn''t fight me. then
    i made the mistake of my life. i said, "your place or mine? or should we stop
    at a motel?" she said, "i don''t want to be rushed into anything. please take
    me home." then her attitude changed completely. she turned very cold. i apologized
    and asked her to forgive me, but she stayed cold. i''m sure she thought i acted
    that way with every woman i met, which isn''t true. i called her the next day,
    apologized again for the way i acted and asked if i could see her again. she said,
    "no, i don''t think so." now what do i do? i have never felt this way about a
    woman in my life. should i call her again? i don''t want to make a pest of myself,
    but i can''t get her off my mind. blew it'
