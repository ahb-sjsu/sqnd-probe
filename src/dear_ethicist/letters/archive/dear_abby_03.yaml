    year: 1986
  signoff: 'REPEATING: HOLLOWEEN MISTREATED'
  subject: 'REPEATING: HOLLOWEEN MISTREATED'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i agree that trick or treat should be abolished. when our children
    were small, we followed the crowd and went along with it. when they came home
    after touring the neighborhood, there would be squabbles over which sibling had
    the better "haul." much of what they brought home gathered dust until christmas.
    then it was thrown out. each year halloween grew increasingly repugnant to us.
    as you say, "it''s legalized blackmail" -- a poor concept to instill in children.
    finally after several years of dreading oct. 31, i thought, "why should i go against
    my principles to follow the sheep?" so, instead, on halloween we took our children
    to a restaurant for a festive dinner. they never felt deprived, and i hope they
    respect us for holding out against a bad custom. it''s a shame more parents don''t
    put down a firm foot and behave like responsible guardians. mother of six'
