  voice: genuinely_stuck
  body: 'Dear Ethicist,


    three years ago, when my son became engaged, i gave him my mother''s engagement
    ring to give to his fiancee. at that time, i asked him to please ask his fiancee
    to sign a paper stating that if the marriage was ever dissolved, she would return
    the ring to his family. he became indignant, said he was hurt that i had so little
    faith in their future together, and refused to even ask her. like a softy, i let
    it go. two and a half years later, she walked out on him. she has the ring. my
    son says he wants no discordancy whatever--that he will pay me what the ring is
    worth. abby, i didn''t sell it to him. i want the ring, not the money. they are
    working out a "friendly divorce," although i know my son is brokenhearted because
    she left him. they are living apart, and she is living it up. meanwhile, knowing
    she has my mother''s diamond really upsets me. maybe in time my son will want
    to marry again. then what? is there a solution? distressed'
