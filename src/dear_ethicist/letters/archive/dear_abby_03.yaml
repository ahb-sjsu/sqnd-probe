    father, whom i divorced when i learned that he and thelma were having an affair.
    since jessica doesn''t drive yet, or do her own shopping, am i expected to purchase
    a shower gift for the bride and take jessica to this event? a little background:
    my husband met and fell in love with thelma while he was commuting to work for
    his latest job change from los angeles to newport beach. since i was not aware
    of the affair, i put our home on the market so we could relocate in newport beach.
    it sold in a few months, and we moved. in less than a week, i learned about thelma.
    i immediately moved back to los angeles, where my family, friends and career have
    always been. i also filed for divorce. i''ll admit, i was burned up about selling
