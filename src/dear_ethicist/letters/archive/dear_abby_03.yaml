  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a widow in my mid-50s. i have seven fine sons; the youngest is 21. i raised
    them in a four-bedroom-and-den dwelling, until one by one they graduated, found
    suitable employment and moved into their own apartments with my blessings. some
    are artists, some blue-collar technicians, still others are university graduates
    and professionals. i am alone now, have a good job and secure future. my problem?
    abby, you would be aghast should you enter my home. it is filled with trophies,
    certificates of merit, and dozens of awards for athletic and academic achievements.
    there are rooms filled with sporting equipment for baseball, basketball, football,
    tennis, golf, boxing, hiking, skiing, fishing and hunting. there are books, artists''
    supplies, a backgammon table, chess sets, dice, poker chips, playing cards, musical
    instruments and music books. need i go on? i have begged them individually and
    collectively to come and get their stuff. this house has served its purpose, and
    i''d like to sell or rent it to a large family. then i''d find myself a small
    efficiency apartment and live happily ever after. i am appealing to you, abby.
    how can i get my sons to act? they all say they will "soon," but soon never comes.
    carmen in los angeles'
