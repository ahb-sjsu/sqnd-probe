  signoff: YOU CAN'T WIN PLAYING HOOKY
  subject: YOU CAN'T WIN PLAYING HOOKY
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    now that school has resumed, as a high school teacher, may i make a few suggestions
    that would greatly improve our nation''s educational system and cost the taxpayers
    nothing? make school attendance a top priority! a message to students: stop skipping
    school because you don''t want to face a challenging day. accept those challenges
    and do your best. your whole life will be filled with challenges, so learn to
    deal with them now--one day at a time. a message to parents: stop letting your
    children skip school to go shopping, to go hunting, to sleep in, to go on a family
    vacation, to nurse a minor ache, or whatever. it''s your responsibility to see
    that your children get eight hours of sleep each night, eat nutritious meals (especially
    breakfast) and get to school on time. a message to business people: stop hiring
    students to work during school hours. and please stop hiring teenage students
    to work after 8 p.m. on evenings before a school day. they need time to study
    and get a good night''s sleep for school the next day. a message to doctors, dentists,
    counselors and social workers: please stop pulling students out of classes for
    non-emergencies to accommodate your schedules. most students are dismissed at
    2:45 p.m., so please give them late- afternoon appointments. their education is
    as important to them as the schedules of adult patients and clients are to professionals.
    abby, recent studies show that we are a nation at risk. in the last 10 to 15 years,
    the quality of our education has deteriorated dramatically. an appalling number
    of our high school students are certified illiterates, and absenteeism is one
    of the main causes. students who do not attend classes cannot be taught. small-town
    teacher'
