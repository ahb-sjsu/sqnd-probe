    celebrations. they are not poor by any means, but they have a peculiar habit of
    bringing small plastic bags to these events and filling them with food from the
    buffet table to take home. at our daughter''s wedding, several people, including
    the caterers, came to me aghast, suggesting that we had uninvited guests at the
    buffet table. on noting they were our cousins, i verified that they had been invited.
    i chose not to say anything to them as i did not want to create a scene or make
    anyone feel uncomfortable. the problem: our son is getting married this summer
    and the bride''s family is having a similar wedding reception, including a buffet,
    to which these cousins will be invited. how can i tactfully discourage them from
    a repeat of their usual buffet raiding? when we were the hosts it was bad enough,
    but to have this occur at our son''s wedding, when we are not the hosts, would
    be humiliating. we''d like to prevent this from happening. any suggestions from
    you or your readers would be most appreciated. perplexed in washington state'
