  subject: INFIRM TURNING INTO FAIR GAME
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    before the furor dies down on nursing homes (granted there are many good ones
    but, unfortunately, a few rotten apples have soured the whole barrel), i submit
    the following: i was a very close friend of a poor, itinerant preacher. he became
    very ill, and toward the end he was placed in a prestigious nursing home by some
    well-to-do friends. in his dotage he asked for a wedding ring and a parker pen.
    to satisfy his whims, i brought him both, neither of which i bought at the five-and-ten.
    the next time i visited him, both items had mysteriously disappeared. i promptly
    replaced them. the replacements also disappeared. i complained to the staff. nobody
    knew anything. later, my husband was dying in an expensive religious-oriented
    hospital. at the end he was comatose, but he clutched a small golden crucifix,
    a small red and gold bible, and a suede-bound book--the "rubaiyat of omar khayyam"--
    all family heirlooms that i had brought him when he could respond only by touching
    something familiar and precious. when he died, i went into shock but returned
    to his room a short time later. the family heirlooms were not there. tell me,
    abby, who would steal a golden crucifix from a dying man or a wedding ring and
    pen from a broken-down preacher? i know times have changed, but i''m not banking
    on it, and if i ever check into a nursing home, i''ll take nothing with me except
    my dentures, a ballpoint pen and a gideon bible. stunned in the bible belt'
