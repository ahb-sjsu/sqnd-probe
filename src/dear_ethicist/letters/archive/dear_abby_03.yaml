  voice: genuinely_stuck
  body: 'Dear Ethicist,


    please print this in your column and title it, "a summer warning": last year,
    my good husband suggested that we rent a summer place at the shore where we could
    go to get away from the hustle and bustle of the city. nice, right? wrong! he
    moved me and the children out there, promising to come down every friday to spend
    the weekend with us. well, i found myself at the shore, but my husband never came
    to be with us. every weekend he had a different excuse. his car was acting up.
    he was too tired to make the drive. he had some business meetings he couldn''t
    miss. someone he knew had died and he had to go to the funeral. he had to visit
    a sick friend in the hospital, and on and on. "poor baby," i thought. surprise,
    surprise! he had put me in a safe place, leaving him free to run around all summer.
    when i came home i found out that he had taken up with some floozie who i suspect
    he''s still seeing. he pleaded not guilty, but i had all the evidence i needed.
