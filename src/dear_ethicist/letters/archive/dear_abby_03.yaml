  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i dread going into public places any more because almost everywhere i go, video
    cameras are trained on me. i walked into a store the other day and was immediately
    confronted with myself on tv, and a large message that said, "smile, you''re on
    video camera. shoplifters will be prosecuted with videotaped evidence." abby,
    i will never set foot in that store again! am i abnormal for feeling uncomfortable
