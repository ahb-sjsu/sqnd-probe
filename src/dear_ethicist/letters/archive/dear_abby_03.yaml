- letter_id: da_1_spread_ashes_on_bad
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1986
  signoff: SPREAD ASHES ON BAD HABIT
  subject: SPREAD ASHES ON BAD HABIT
  voice: genuinely_stuck
  body: 'dear readers: tomorrow will mark the 10th annual great american smokeout,
    an upbeat, good-humored, one-day campaign to encourage smokers to quit smoking
    for 24 hours--just to prove they can do it. the idea was conceived by the american
    cancer society, which insists that anyone who can live without a cigarette for
    24 hours can quit forever. so, if you''re hooked on cigarettes (or cigars) and
    you really want to quit, why not start thursday. the following information may
    motivate you: according to john f. banzhaf iii, executive director of ash (action
    on smoking and health) in washington, lung cancer is the single largest contributor
    to the total cancer death rate. it accounts for 25 percent of all cancer deaths
    in the united states. it is estimated that 85 percent of all lung cancer cases
    are due to cigarette smoking. as a smoker, you are 10 times more likely to die
    of lung cancer than a non-smoker. this year there will be 100,000 lung cancer
    cases among men and 49,000 among women. of these, 89,000 men and 41,000 women
    will die of the disease. the number of women who will die of lung cancer is increasing
    at an alarming rate. breast cancer used to be the biggest killer for women--now
    it''s lung cancer! a word about smoking-related diseases--emphysema, chronic bronchitis
    and heart disease. this year an estimated 350,000 will die from one of these.
    this total exceeds the number of u.s. deaths in world war ii; it is eight times
    as many people as die in automobile accidents. what about "secondhand" smoke?
    is it actually damaging to non-smokers? yes. furthermore, studies reveal that
    the children of smokers are more prone to lung problems and allergies than children
    of non-smokers. i have begged my young readers, "if you smoke, quit now. if you
    don''t smoke, don''t start!" yet an estimated 3,000 to 5,000 kids light up for
    the first time every day. why? peer pressure, no doubt. "how about the rights
    of smokers?" you ask. of course they are entitled to smoke. but they will have
    to find a place where they can smoke to their hearts'' content without offending
    those who can''t tolerate it. "quitting cold turkey" is the hardest way to quit,
    but my readers have told me it''s the most effective, and in the long run, the
    easiest way. cutting down is less traumatic, but the temptation to smoke is often
    too powerful to resist while smoking just one, two or three cigarettes a day.
    so, if you''ve been telling yourself, "one of these days i''m going to quit,"
    why not start tomorrow--just for 24 hours? p.s. a favor, please? if you quit tomorrow
    even for 24 hours, i want to hear from you. then write again and let me know how
    long you were able to stay clean. good luck. keep me posted. i care.'
