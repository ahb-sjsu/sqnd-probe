  subject: COMMUNICATION CAN BE KEY TO UNLOCKING DEADBEAT'S BIZARRE BEHAVIOR
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i are in our 70s and in poor health. ten years ago, our son borrowed
    $10,000 from us. he promised to repay it on a monthly basis (no interest) within
    three years. he needed it for his business. his business has been thriving. he
    and his wife have their own home and swimming pool; the two older children (in
    college) have their own cars, and his wife also has one. we have not received
    one penny of the $10,000. four years ago, this son literally walked out of our
    lives without one word of explanation. he lives two miles away. we have not had
    a telephone call, a card, a gift--nothing. this also applies to his wife and children.
    (the oldest is 21; the youngest is 11.) we know that they are well because we
    hear from others who see them and do business with our son. before christmas my
    husband said, "let''s accept the fact that they don''t want to be bothered with
    us, and stop sending them gifts. (until this year, we remembered them on all occasions,
    but they never acknowledged anything--just cashed the checks.) what do you say,
    abby? where did we go wrong? we have never mentioned the $10,000 they owed. forgotten
    parents.'
