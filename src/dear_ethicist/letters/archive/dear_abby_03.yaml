    a young boy who loved to sketch and draw that he has no talent, and you have a
    walt disney. take a crippled child whose only home he ever knew was an orphanage,
    and you have a james e. west, who became the first chief executive of the boy
    scouts of america. rate him as "mediocre" in chemistry, and you have a louis pasteur.
    make him a homosexual, and you have a michaelangelo and a million other talented
    people. at birth, deny a child the ability to see, hear and speak, and you have
    a helen keller. make him second fiddle in an obscure south american orchestra,
    and you have a toscanini. not all disabilities are physical and visible. and not
    all who have won against the odds are well-known celebrities. every family has
    its own heroes and heroines for whom there is no medal distinguished enough to
