  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we live in a highly desirable section of town. a few years ago when our neighbor''s
    little boy was 3, i observed his father teaching him to relieve himself on the
    side of their house! he''s 7 now, and he''s still urinating outside whenever he
    feels like it. (in the winter it''s freezing cold here, but that doesn''t seem
    to matter.) we have a daughter (now 8) who has been taught to come into the house
    to use the bathroom. she knows that urinating outside in public is nasty, unsanitary
    and ill-mannered. these same neighbors have a 4-year-old girl who is following
    in her big brother''s footsteps. our son, just turned 3, sees these kids pottying
    in the yard, and now he''s doing it. i realize that the neighbors have a right
    to do whatever they want on their own property, but it''s setting a terrible example
    for our children. the neighbors across the street are also upset about this because
    their children play over here. what can we do? please don''t mention our town
    or name, as this family is pretty good at throwing eggs, too. appalled in the
    midwest'
