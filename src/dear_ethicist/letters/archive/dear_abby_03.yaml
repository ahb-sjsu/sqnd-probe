  body: 'Dear Ethicist,


    many years ago you had a letter in your column from a little girl named virginia
    who wrote to say thather friends had told her there was no santa claus. your response
    captured the spirit of christmas so beautifully. i wish you would run it again.
    sunday school teacher. baltimore dear teacher: to set the record straight, the
    piece to which you refer is a famous, well-loved classic titled, “yes, virginia.
    there is a santa claus." it was written in 1897 by francis p. church, who was
    the editor of the now defunct new york sun, in response to this letter: “dear
    editor: "i am 8 y are old. “some my little friends say there is no santa claus.
    "papa says, ‘if you see it in the sun, it''s so.’ "please tell me the truth. is
    there a santa claus?" —virginia o’hanlon dear virginia: your little friends are
    wrong. they have been affected by the skepticism of a skeptical age. they do not
    believe except what they see. they think that nothing can be which is not comprehensible
    by their little minds. all minds. virginia, whether they be men’s or children''s,
    are little. in this great universe of ours, man is a mere insect. an ant. in his
    intellect. as compared with the boundless world about him, as measured by the
    intelligence capable of grasping the whole of truth and knowledge. yes, virginia.
    there is a santa claus. he exists as certainly as love and generosity and devotion
    eidst, and you know that they abound and glvelto your life its highest beauty
    and joy. alas! how dreary would be the world if there were no santa claus. it
    would be as dreary as if there were no yirglnias. there would be no childlike
    faith then. no poetry, no romance to make tolerable this existence. we should
    have no enjoyment, except in sense and sight. the eternal light with which childhood
    fills the world would be extingulshed. not believe in santa claus! you might as
    well not believe in fairies! you might''rﬁet your papa to hire men to watch in
    all the chimneys on christmas eve to catch santa claus, but even if they did not
    see santa claus coming down. what would that prove? nobody sees santa claus, but
    that is no sign that there is no santa claus. the most real things in the world
    are those that neither children nor men can see. did you ever see fairies dancing
    on the lawn? of course not. but that’s no proof that they are not there. nobody
    can conceive or imagine all the wonders that are unseen and unseeable in this
    world. _ you tear apart the baby''s rattle and see what makes the noise inside.
    but there is a veil covering the unseen world which not the strongest man, nor
    even the united strength of all the strongest men that ever lived, could tear
    apart. only faith. fancy, poetry. love, romance. can push aside that eurtain and
    view and picture the supernatural beauty and glory beyond. is it all real? ah,
    virginia, in all this world there is nothing else real and abiding. no santa claus!
    thank god he lives. and he lives forever. a thousand years from now, virginia,
    nay 10 times 10,000 years from now, he will continue to make glad the heart of
    childhood. el confidential to my readers: have a merry christmas. if you''re driving,
    please don''t drink. and if you''re drinking. please don’t drive. problems? write
