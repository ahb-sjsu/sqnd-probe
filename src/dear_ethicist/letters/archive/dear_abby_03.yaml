    year: 1986
  signoff: CAUSE OF A STROKE USUALLY WELLS UP FROM 1 OF 3 ...
  subject: CAUSE OF A STROKE USUALLY WELLS UP FROM 1 OF 3 SOURCES
  voice: genuinely_stuck
  body: 'dear dr. johnson: are the strokes attributed to the birth control pill the
    same kind of strokes older people have? there are three major causes of strokes.
    one is a blood clot that forms in the blood vessels leading to the brain, thereby
    cutting off blood flow--a so-called cerebral thrombosis. the second major cause
    is a blood clot that travels to the brain from the blood vessel system down in
    the body or neck--a so-called cerebral embolus. the third cause is a leakage in
    a blood vessel that leads to actual bleeding into brain tissue. in the case of
    elderly people, the most common cause of a stroke is the cerebral thrombosis,
    usually occurring in an area where the artery is already narrowed by the buildup
    of fatty material in the blood vessel (atherosclerosis, or hardening of the arteries).
    however, strokes that occur in younger women related to the use of the birth control
    pill are more likely to be hemorrhagic strokes, that is, bleeding strokes. it
    is thought that both the estrogen and progestin components of birth control pills
    (the two major female hormones) contribute to this small but definite increased
    risk for strokes. that risk is thought to have decreased considerably in recent
    years because of the lower amounts of hormones used in modern birth control pills.'
