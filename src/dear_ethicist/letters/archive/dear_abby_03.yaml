  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my brother''s daughter (i''ll call her melanie) sent us an invitation to her wedding,
    which was to take place last june (1985). we were unable to attend, but my husband
    and i sent her an expensive gift. around the middle of may (of last year) my brother
    called to tell us the wedding had been called off, and he asked if we wanted our
    wedding gift back. i said yes we did, and he promised to pass the information
    on to melanie. well, it''s been nearly a year and we still don''t have that gift.
    here''s the big problem: last winter melanie''s sister, judy, sent us an announcement
    of her marriage, which took place in las vegas. we immediately sent word to melanie
    asking her to send the wedding gift she received from us to her sister who was
    really married. then we wrote a letter of congratulations to judy telling her
    to expect our gift soon. as of today we have not heard a word from either melanie
    or judy. should we write to judy and ask her if she ever received our wedding
    gift? if she says no, should we contact melanie and remind her again to send judy
    the gift? or should we contact my brother and ask him to handle it? disgusted
    aunt'
