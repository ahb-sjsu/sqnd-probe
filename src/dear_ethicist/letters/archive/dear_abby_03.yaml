  voice: genuinely_stuck
  body: 'Dear Ethicist,


    please settle a family conflict. our son. a senior in college, was home for the
    summer, and for the first time he stayed out all night. he went out on a date
    and didn''t even call to let us know he wouldn''t be home to sleep—he just walked
    into the house the next afternoon without a word. after this happened, i asked
    him to please call us if he knows he will not be home to sleep. he ignored my
    request and continued to do the same thing frequently until the end of the summer.
    after he went back to college, he wrote us an angry letter saying he is an adult
    now and shouldn''t be bound by high school rules. he also said he is no longer
    a part of our household, he''s a "guest" and shouldn''t be expected to let us
    know if he''s going to stay out all night. my husband says i should calm down—our
    son is now 21. what does that mean? i really would like to know how you feel about
    this. abby. —chicago mother dear mother: i would argue that even though your son
    is 21, when he’s home, he''s still a part of your household. however, if he insists
    that he’s a ”guest,” remind him that as a matter of courtesy. a guest always informs
    his hosts in advance that he will not be home for the night—assuming he knows,
    which may not always be the case.'
