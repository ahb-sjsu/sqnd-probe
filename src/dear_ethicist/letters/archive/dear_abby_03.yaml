- letter_id: da_1_how_to_lend_relatives
  protocol: GATE_DETECTION
  protocol_params:
    source: dear_abby
    year: 1986
  signoff: HOW TO LEND RELATIVES A HAND, RARELY GET BITTEN
  subject: HOW TO LEND RELATIVES A HAND, RARELY GET BITTEN
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    to "forgotten parents," who loaned their son $10,000 10 years ago that never has
    been (and likely never will be) repaid, and to all those who wrote in to say,
    "the same thing happened to us," you gave sound advice: "never lend money without
    a promissory note acknowledging the loan and stating the terms of repayment. relatives
    are no exception." having made my first million by the time i was 30 and multiplying
    it several times since then, and coming from a large working-class family, i am
    often confronted with the problem of a relative in "desperate" need of a loan.
    here is an even better way to handle it: develop a relationship with a bank--most
    people with even $5,000 or $10,000 to lend will know their banker. when a relative
    asks for a loan, tell him (or her) that you''re not in the business of lending
    money, but your bank is. his credit lousy? or he wouldn''t qualify for that much?
    you''ll assist him. then go to your banker and pledge your money, on deposit with
    the bank, as security for the loan. the bank will happily make the loan, since
    their risk is zero. your relative gets his money, so he''s happy. true, you still
    stand to lose your money if he defaults, but there are several advantages to doing
    it this way: 1. the bank will make him fill out a loan application, sign a promissory
    note, maybe even get him to pledge some collateral of his own, however insufficient.
    it makes the borrower feel "on the hook" and, in fact, his credit rating is at
    issue if he defaults. 2. it takes you out of the position of creditor and collection
    agent, which puts a strain on the best of personal relationships. the interest
    that the borrower owes is paid to the bank, not to you, so no hard feelings. 3.
    meanwhile, you continue to get interest on your money deposited in the bank. 4.
    if the borrower pays the loan as promised, that''s an enhancement to his credit
    rating, and thus an incentive for him to go this route as well. i''ve handled
    several loans to relatives, friends and employees this way and haven''t gotten
    stung yet. sometimes the borrower, when confronted with the bank''s forbidding
    paperwork, will back off altogether and miraculously find some other way to solve
    his financial problem. anyway, it''s not foolproof, but it''s the best solution
    to the situation i''ve found. sign me beverly hills benefactor'
