    woman who is fond of john. (i''ll call her sandra.) sandra has a live-in boyfriend
    who also sings in the choir. sandra recently called our home and i answered. she
    asked to speak directly to john. i assumed it had something to do with choir practice.
    then i heard john laugh and say, "i''d better ask my wife." well, it turned out
    that sandra had tickets for a musical and she asked my husband to escort her because
    her boyfriend was going to be out of town! (no mention was made of me.) when john
    asked if it would be all right with me if he escorted sandra, i said no, it wouldn''t.
    he said i was foolish to take that attitude--all it involved was picking her up
    and acting as her escort for the evening. i held my ground. he insisted i was
