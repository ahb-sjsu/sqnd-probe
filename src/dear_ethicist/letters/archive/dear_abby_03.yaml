  subject: GIVING HER HUSBAND THE MOST SPECIAL GIFT
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    every once in a while i see letters in your column concerning the pros and cons
    of remaining a virgin until marriage. i''m 27 years old, attractive (or so people
    say) and i''m saving myself for the man i marry. outside of the fact that premarital
    sex is morally wrong, here are a few other reasons: 1. i do not have to worry
    about getting a disease. 2. i do not have to worry about getting pregnant. 3.
    i do not have to wonder if a guy really cares for me or if he''s just using me
    for sex. i have been out with many guys who have tried to get me into bed, and
    after i tell them i am saving myself for the man i marry, i never hear from them
    again. this is fine with me. why waste time on a guy who looks at me only as something
    to be used? when i get married, i want to give my husband a very special gift,
    something i''ve given to no one else i''ve ever known. what can be more special
    than myself? holding out and proud of it'
