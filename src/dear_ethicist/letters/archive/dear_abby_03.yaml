  subject: GIVE HUBBY A BACKBONE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my world is about to fall apart. i''m 68 and "george" is 70. we both lost our
    mates, and found love again with each other. it was like a dream. then this came
    to light: george has a 38-year-old, twice-divorced daughter who is self-supporting
    but has moved back "home" with a girlfriend to look after her father and run his
    house. "stella" is spoiled rotten and bosses her father around as though he were
    a child. he''s a kind, gentle man who had been bossed by his deceased wife for
    43 years, and now this daughter is taking up where her mother left off. george
    will not stand up for himself, hoping the situation will solve itself. he doesn''t
    want stella to know that he bought me a new car and a lovely piece of jewelry
    as a wedding gift. he told her i already had them. i don''t like all this deceit.
    we have been married for seven months, and we are not even living together because
    his daughter is there and he says it will be too crowded with me there, too. abby,
    i am his wife! i didn''t know all this was going to happen. george says neither
    did he, but stella is his daughter, and he can''t say no to her. so where does
    that leave me? humiliated'
