  subject: 'Dear Abby: Making Prepaid Funeral Arrangements'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am writing out of concern for others who may have to go through what i have.
    i lost both my parents recently in an automobile accident. the shock was hard
    enough to deal with. but on top of that, i had to take care of all the funeral
    arrangements. my parents had never discussed the subject with me, and i had absolutely
    no idea where to start; what kind of arrangements to make or how i was going to
    pay for it. i am newly married and the oldest of their children. so the entire
    responsibility fell on me. having to handle all this while under so much emotional
    stress was traumatic. i still wonder if i made the right decisions. some good
    did come out of this. however. after it was over, my husband and i arranged our
    own funerals by making a prepaid contract with a local mortician. now we have
    the peace of mind of knowing that everything will be the way we want it, and that
    terrible chore will not fall on either one of us or our children. i hope you put
    this in your column. it might start people to thinking so they won''t continue
    to put off this unpleasant task. after all, death is natural and comes to all
    of us. j .t. in w. va. dear j.t.: you were very wise. i hope you were wise enough
    to have your “prepaid contract" examined by your attorney. although death is a
    fact of life, you have no guarantee that you will not move to another state and
    die there. if you do. what happens to your contract? also, what happens to your
    contract if your mortician goes out of business. or sells it to another mortioian?
    at the risk of sounding like a broken record, i repeat: never sign any kind of
    contract without the approval of a lawyer. el'
