  voice: genuinely_stuck
  body: 'Dear Ethicist,


    fifteen months ago, i took my two children and left my husband of 10 years. for
    nine years i took an emotional battering from this man until i finally reached
    the point of "let me out, or lock me up!" we live in the same city with my entire
    family. they have seen how abusive he has been to me and my children, yet they
    continue to invite him to all family functions--birthdays, anniversaries and holidays--just
    as though nothing had happened. i have hinted that i''m very uncomfortable with
    him there, but they continue to invite him. with the holidays approaching soon,
    i dread seeing him wined and dined by my family, who know how rotten he has been
    to me and my children. i hate to stay away from family gatherings, but i am miserable
    when he''s around acting extra charming so they will wonder what is wrong with
    me. i may have to ask my family to make a choice between him and me. what do you
    think? torn'
