  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in a recent column you suggested a portable cordless telephone for people who
    work in their yards a lot and rush back into the house to answer the phone but
    seem to get there too late. as one with 13 years of professional experience in
    electronics, i believe the public should be warned about the lack of privacy when
    using these devices. cordless telephones transmit conversations using shortwave
    radio signals. many users are under the false impression that because the unit
    operates only within a limited range, the signal travels no farther. not so. with
    a very cheap receiver, i have overheard conversations from cordless telephones
    from over a mile away, and this experience is not uncommon. another warning: certain
    types of cordless telephones are vulnerable to "hackers" who could electronically
    break into your telephone line and charge their toll calls to your bill. the public
    has a short memory. in 1972, the watergate burglars were caught trying to place
    a transmitter in the telephone of the political opposition. had cordless telephones
    been available at that time, they could have merely presented their target with
    one as a "gift," and listened to their heart''s content. raymond f. gawryla scranton,
    pa. getting married? send for abby''s new, updated, expanded booklet, "how to
    have a lovely wedding." send your name and address clearly printed with a check
    or money order for $2.50 and a long, stamped (39 cents) envelope to: dear abby,
