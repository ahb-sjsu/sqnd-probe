  voice: genuinely_stuck
  body: 'Dear Ethicist,


    by nature, i''m a very courteous person, but how far should a person go in observing
    the rules of courtesy? my husband is retired but does part-time work. when he''s
    not working, he leaves the house anyway to spend the day with one of his young
    girlfriends. (saturdays and sundays, too.) he''s sometimes gone for two or three
    days "fishing." although this hurts me deeply, i''ve come to realize that this
    is the lot of many older women, so i take it in my stride. i become enraged when
    a female voice calls our home and says, "may i speak to your husband?" i feel
    like ripping the phone out, or telling her to go to h---, and slamming down the
    receiver! but instead, i politely say, "one moment, please. i''ll get him." then
    i dutifully call my husband to the phone. one of these days i''ll probably blow
    my stack. breaking.'
