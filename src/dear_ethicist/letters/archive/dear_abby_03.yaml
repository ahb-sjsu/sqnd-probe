  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my daughter just hung up on me, and i need to run this by you to find out if you
    think i did the right thing. a little background: our daughter eloped last week
    with the man she''s been living with for 12 years. when they returned from their
    elopement, they called and asked her father and me to have dinner with them to
    celebrate. the other guests were the parents of the groom and another couple--their
    good friends who were their witnesses. we went to dinner with them and offered
    to pick up the tab, but they refused. just now this daughter called me to say
    that since we were spared the expense of a big wedding, she thinks it''s our duty
    to give them a wedding reception! she said they would select the time, the place,
    plan the menu, invite all the guests and all we would have to do was pay for it.
    i told her that if she wanted a reception she would have to pay for it --that
    i was not interested in inviting our family and friends to a wedding reception
    that was 12 years too late. that''s when she hung up on me. abby, this girl is
    39 years old. how do you feel about this? had enough in connecticut'
