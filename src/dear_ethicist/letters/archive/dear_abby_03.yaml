  subject: WITH THIS RING I THEE . . . ?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was moved to write when i read the young girl''s complaint about her mother''s
    secondhand smoke. i want to tell you how proud i am of my own mother. she used
    to smoke, though i have no memories of it--only photographs of a pretty young
    mother holding a baby (me) in one hand and a cigarette in the other. she was 32
    years old at the time. when the reports first came out stating that smoking was
    unhealthy, she quit--cold turkey. others have told me she climbed the walls for
    a couple of months, and it was years before the craving left her. she did it for
    me and my sisters. she didn''t want us to follow her poor example and become smokers
    who would find it as hard to quit as it was for her. what have i (and my sisters)
    gained? we have never smoked. or wanted to. i grew up in a home free of burn marks,
    smelly draperies and nasty ashtrays. and when mom baby-sat for my children, i
    didn''t have to worry that they might find matches or a lighter in her purse.
    mom is still around, though we live thousands of miles apart. her letters have
    no scorch marks on them, and when we talk on the phone, i don''t have to listen
    to a hacking cigarette cough. thank you, mom, for having quit the habit when i
    was a baby. it took guts, courage and caring. betty diemert''s daughter'
