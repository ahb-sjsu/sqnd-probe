  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the original space cadet. i space things out of my mind very easily. unfortunately,
    it''s embarrassing and often gets people i''m close to angry with me. i forget
    to pick up needed items after work and must return for them after i''ve arrived
    at home. i space out doctor''s and dentist''s appointments, meetings with teachers,
    school supplies for the kids, commitments to my wife, etc. i am plain unreliable.
    i do remember some things, but it seems there are so many details to remember
    as part of day-to-day tasks, it''s overwhelming! i''ve tried appointment books
    and tying strings around my fingers, but i forget to look at my appointment book,
    and i forget what the string on my finger is supposed to remind me of until it''s
    too late. i am an intelligent person; i just can''t seem to get myself organized.
    sometimes when i''m in the shower i will remember two or three things that i must
    do, but by the time i get out of the shower and near a pencil and paper to make
    a note of them, i forgot what they were. is there any help for me? space cadet'
