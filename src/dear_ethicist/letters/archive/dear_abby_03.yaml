  subject: SHE DOESN'T CARE WHAT HE'S MISSING--AND VICE VERSA
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    why all the letters about bald men? what makes people think a man needs hair in
    order to be attractive? and why should any man let his thinning hair grow long
    enough to wrap around his head six times to create the illusion of hair? my husband
    is 33, and he''s losing his hair but fast. do i care? heck, no! he gets more handsome
    and distinguished-looking every day. i can''t wait until he is out of the military
    so he can start growing a beard. i think guys with beards and little or no hair
    on their heads are the sexiest-looking men alive. bald-headed men and flat-chested
    women have a lot in common. they feel embarrassed because of what they don''t
    have. some try to "fix it," which is ok if they think they need it. but once they
    wise up and realize that what they are has nothing to do with what''s on their
    heads or what''s up front, they are much happier, self-assured and together. i
    am built like a 12-year-old boy, but my husband thinks i''m sexier than dolly
    parton. print this. so many people need to see it. happy'
