  subject: HUSBAND'S 'AFFAIR' NOT LESSENED BY ITS DURATION
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ve been happily married for 10 years and have two children. i found out last
    christmas that my husband had an affair. what a christmas present! i have been
    100 percent faithful to him; in fact, i was a virgin when we married. i thought
    we had a good marriage until he started acting strange around me, then i knew
    something was bothering him. i finally wormed the reason out of him. i asked for
    all the details because i felt i had a right to know. he said a girl he works
    with came on to him, so he took her to a club, had a drink or two, then went to
    her apartment where the incident took place. he said he was not drunk, and knew
    what he was doing, but nothing really happened--he never completed the act because
    right in the middle of it he felt so guilty he wasn''t able to! i believe him,
    but i want to know if you would call this an "affair." technically, the act wasn''t
    completed, but it wasn''t as though he stopped in the middle because he felt guilty.
    he stopped because he couldn''t complete the act. (am i making myself clear?)
    how would you classify this? did my husband have an affair, or didn''t he? michigan
    mishagoss'
