  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i read those letters in your column about all the stealing that goes on in nursing
    homes. so many said they finally gave up and quit bringing gifts because they
    were stolen immediately. while my father was in a nursing home, the gifts i gave
    him could not be "lost" or stolen. they were something he needed and wanted more
    than anything else. what were they? my visits! every day i would come and bathe
