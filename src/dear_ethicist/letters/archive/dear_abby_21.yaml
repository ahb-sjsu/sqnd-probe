    the good guy -- or fool -- that i am, i became close with her again. over time,
    i have gotten to know her son and have treated him like he was my own. i do anything
    and everything for them. i would like to have a real relationship with chrissy.
    it makes me sad that she''d rather go out with guys who don''t really care for
    her (she admits it herself) than see how much i love her. i want so much to be
    with her, but i know she doesn''t see me in that light. i don''t know what to
    do. i don''t want to say something because if i do, she''ll pull back and probably
    stop seeing me altogether. my friends say i should speak up or stop seeing her,
    but i can''t. to quote a song, "i''d rather live in her world, than live without
    her in mine." i pray every night for god to grant me this one prayer. what can
