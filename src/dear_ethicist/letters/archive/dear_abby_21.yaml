  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 39-year-old mother of four and have lived with "arnold" for 18 years. arnie
    has always promised he''d marry me "someday," and i believed him -- until last
    valentine''s day. before valentine''s day, i had been dropping hints about how
    romantic it would be if he proposed on that day. we found a sitter and he took
    me to a fancy restaurant for dinner. i was thrilled, because it was the first
    time we''d been out alone in a long time. my heart was pounding all through dinner
    because i thought this would be the night. arnie kept repeating how much he loved
    me -- something he has a hard time saying. but that''s as far as it went! when
    we were walking to the car, i finally said, "you''re not going to pop the question,
    are you?" he then removed a tiny ring from his pocket and said, "this is a promise
    ring. i promise to marry you -- someday." i was devastated. it was as though we
    were teenagers and he was asking me to go steady. arnie went on to add that he
    "wasn''t ready" for marriage yet. well, i don''t think he''ll ever be ready! am
    i wrong to expect this man to make a legal commitment? for heaven''s sake, we
    have four children together! we have been a couple for almost two decades. brides
    are supposed to be young and pretty. i''m turning old and gray with every day
    that passes. should i continue to hang onto the hope that arnie will keep his
    "promise" -- or is it time to leave? -- mother of his children in canada'
