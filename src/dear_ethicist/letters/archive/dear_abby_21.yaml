    i have never liked my stepdad. he is verbally abusive. you wouldn''t believe what
    i hear every single day. i share a bathroom with one of my sisters. last year
    when it was remodeled, we noticed a gap between the floor and the basement. (we
    covered it with towels when we were in there.) last week, i noticed what looked
    like a piece of wood in the gap, so i decided to give it a closer look. it looked
    like the lens of a camera. when i took a flashlight into the basement and checked
    it out, i found a cable running through the room and got close enough to see it
    said "camera" on the back. it faced the toilet. i don''t know who to tell, or
    if i should. my sister deserves the right to know -- but who else would believe
    me? i''m just a stupid 14-year-old girl. if i tell my mom, she will kick my stepdad
    out, and i''ll have to go and live with my dad. i''ll have to change schools.
    i''ll lose my boyfriend, my friends, my life. mom could lose the house because
    my stepdad mainly brings in all the money. i should have said something when i
    saw the porn. i feel like this is all my fault. if i don''t say anything and it
    keeps on, it could get worse -- and i''d probably commit suicide from the stress.
