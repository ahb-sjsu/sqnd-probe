  voice: genuinely_stuck
  body: 'Dear Ethicist,


    until i was 13, my 8-year-old brother and i lived with our mom, but she was so
    mean that dad took us to live with him and "heather." heather is good to us. she
    never yells at us or tells us we''re no good. and we never have to eat cereal
    for dinner like we did when we were with mom, who sometimes didn''t come home
    for days. one night i heard dad tell heather he thought mom was on drugs and doing
    bad things to get money. i know she was taking a lot of pills and drinking. it
    was better living with dad, but we missed mom, so after a couple of months, dad
    let us visit mom overnight. but mom started two lawsuits against dad. she wanted
    him to pay her child support even though we weren''t living with her. she went
    to court, but she lost. the judge said she must be tested for drugs and see a
    counselor before she could have us overnight again. mom took the tests and got
    into a program, but after a couple of months she stopped doing what the judge
    said. she calls us sometimes but won''t tell us where she lives or where she works.
    she blames us for not visiting her. i always cry after she calls. i also cry because
    i''m afraid she''ll take a drug overdose and die. i don''t tell dad and heather
    anymore because i tried to talk to them and they told me mom is sick. i want to
    forget my mom, but i can''t. what can i do to stop crying every night? -- sad
    and scared daughter in n.y.'
