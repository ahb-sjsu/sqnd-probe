  voice: genuinely_stuck
  body: 'dear readers: today marks the 228th year since the declaration of independence
    was adopted by the second continental congress in philadelphia. the resolution
    for the declaration was introduced june 7, 1776, by richard henry lee. do you
    know who seconded the motion? john adams -- who would later become our second
    u.s. president. any idea how many states he was president of? (i confess, i had
    to call the public library to find out.) there were only 16 when john adams took
    office. do you know who wrote our declaration of independence? a committee of
    five. thomas jefferson is credited with writing most of it, assisted by john adams,
    benjamin franklin, robert r. livingston and roger sherman. and was it enthusiastically
    adopted? heck, no! the congress "suggested" a number of changes -- and you can
    imagine how poor jefferson felt about that. (about the same as any author who
    has to report to an editor.) do you care to know how many changes were made by
    the "tweakers"? eighty-six. (it makes one wonder if that''s where the term "eighty-sixed"
    -- slang for someone or something ejected or rejected -- originated.) the lee-adams
    resolution of independence was adopted on july 2, 1776. the declaration, which
    gives the details of the resolution, was adopted on the evening of july 4. so
    why don''t we celebrate on july 2? beats me -- happy fourth of july one and all!
    readers, as you and i celebrate our freedom, won and secured by members of our
    military over the years, let''s remember our troops in iraq and around the world
    who risk their safety every day on our behalf. send messages of appreciation and
    support via www.operationdearabby.net. trust me, they will be received with gratitude.'
