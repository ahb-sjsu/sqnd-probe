  body: 'Dear Ethicist,


    today is mother''s day and i''m feeling rather down. eight years ago, i found
    out the joyous news that i was expecting. following that, a devastating thing
    happened in my life. i was brutally raped. i gave birth prematurely -- at 5 1/2
    months -- and my daughter passed away three hours later. abby, i feel that although
    i didn''t have the joy of raising my daughter, i am a mother nonetheless. she
    has a name and i think of her daily. a good friend of mine disagrees. she says
    i''m not a mom because i have no living children to show off. she has told some
    of our mutual friends that i''m "not all there" upstairs. could you tell me how
    to deal with this tactfully? i would also like to wish a happy mother''s day to
    all those who have lost children to miscarriage and stillbirth. -- still a mom
    in albuquerque'
