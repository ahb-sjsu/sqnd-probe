  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "unwilling stepmother" seems to be more like a child than an adult. when she became
    serious with her fiance, how could she not realize that his little girl would
    be a big part of her life? "unwilling" needs serious family counseling, or to
    get out of there. she also seems to have no clue about child development. most
    3-year-olds have a very self-centered view of life. they must be lovingly taught
    to become giving as they grow. i married a man with two children eight years ago.
    as part of our marriage vows, i promised to love his children as my own. it wasn''t
    easy, but today i am reaping the rewards of having two wonderful stepchildren
    and one biological child. i became very ill after the baby was born, and who do
    you think was always there to help? yes -- both of my stepchildren. i love them
    as my own and could not imagine life without them. "unwilling stepmother" is missing
    the best chance of her life to really care and to make a difference in that child''s
    life. -- disgusted in california'
