  body: 'Dear Ethicist,


    last year, my husband''s pet rabbit, "blossom," died. my husband -- i''ll call
    him "edwin" -- went into the back yard to feed blossom one morning and found her
    lying dead in her cage. he gave blossom a little funeral and buried her in our
    yard. later that day, our neighbor''s dog dug up the rabbit. when the neighbor
    came home for lunch, he found the little body on his doorstep. thinking his dog
    had killed blossom, he panicked. he ran out, bought another rabbit that looked
    just like blossom, and placed her in our cage. when edwin returned from work that
    night, he was stunned to find the rabbit sitting in its cage munching a carrot.
    he rushed over to blossom''s grave and, of course, found it empty. edwin immediately
    concluded that a miracle had occurred -- blossom had returned from the dead. ever
    since, my husband has treated the rabbit like a little deity. he built an altar
    for her and puts flowers on it every day. he sits in front of her cage in the
    lotus position and talks to her. when i come around, he stops talking until i
    leave. the neighbors have since moved, but last week i ran into the wife and she
    told me the story i have related to you. thinking it might help edwin, i repeated
    the story to him. he became irate and accused me of trying to ruin the only miraculous
    thing that had ever happened to him. (his mother had a spider that danced to chopin
    etudes, so wackiness runs in the family.) should i insist that edwin seek counseling,
    or should i continue to live with this? i really don''t know where it will end.
    -- at my wit''s end'
