  voice: genuinely_stuck
  body: 'Dear Ethicist,


    with independence day approaching, i''m asking for your help in reminding your
    millions of readers about the danger of fireworks, especially to the eyes. each
    year during fourth of july celebrations, thousands of adults and children are
    seriously injured as a result of fireworks and pyrotechnic devices. many of the
    injuries affect eyesight, permanently damaging -- and in some cases blinding --
    the victims. in response, the american optometric association (aoa) urges people
    to refrain from using fireworks and to instead enjoy professional displays. about
    two-thirds of fireworks-related injuries are burns. most of the burns involve
    the hands, eyes, head and face. almost half of the victims are under 15 years
    of age, and 75 percent of them are male. the most frequent cause of fireworks
    injuries requiring trips to the emergency room is sparklers. (did you know that
    sparklers can heat up to 1,800 degrees, enough to melt gold?) a sparkler can also
    literally poke someone''s eye out. this may come as a surprise, but bystanders
    are also not safe from injury. data from the u.s. eye injury registry reveals
    that half of all fireworks injuries occur to bystanders. so, on this fourth of
    july, members of the aoa urge your readers to protect their eyes by avoiding fireworks
    and enjoying professional displays from a safe distance. -- dr. wesley pittman,
    president, a.o.a.'
