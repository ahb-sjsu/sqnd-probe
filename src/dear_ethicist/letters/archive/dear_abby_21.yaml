  body: 'Dear Ethicist,


    i''m having a hard time dealing with an upcoming event. my husband, "rob," and
    our nephews are planning a night out visiting the local all-nude strip clubs.
    i walked into the room just as one nephew was inviting him. abby, he jumped at
