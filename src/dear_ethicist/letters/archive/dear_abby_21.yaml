  voice: genuinely_stuck
  body: 'Dear Ethicist,


    from fourth to ninth grade, i attended a small christian school in delaware. it
    was a great experience because the teachers and the students were able to really
    get to know one another. one of the teachers, mr. c., was one of the best a student
    could ever hope to have. learning was fun in the subjects he taught, especially
    u.s. history. can you imagine taking a class of 20 on an overnight camping trip
    to gettysburg? while talking to my mom, who was a co-teacher with mr. c., about
    an upcoming business trip to asheville, n.c., mom mentioned that mr. c. lives
    there and encouraged me to try to find him. well, it turned out that mr. c. was
    the only mr. c. in the asheville phone book. we spent a wonderful afternoon reminiscing
    about his days as a teacher and mine as a student. although i don''t remember
    much about the subjects he taught, i will never forget the time he spent with
    us -- laughing while we played football on the playground, crying when a classmate
    passed away. he was always there for us. one of his favorite lines was: "don''t
    hurt him! he is the only one we have like him!" now that i work with children,
    i find myself using his favorite phrase. abby, please encourage your readers to
    take the time to look back and thank those teachers who made a difference in their
    lives. they helped to make us who we are today, and it would be rewarding for
    them to see the fruits of their labors. -- grateful in northern ohio'
