  body: 'Dear Ethicist,


    i am 32 years old and have been divorced for about three years. my five-year marriage
    was a disaster. when my husband wasn''t cheating, he was putting me down, telling
    me how fat and stupid i was, and that nobody liked me. my life is 100 percent
