    her long-distance, sent her flowers on special occasions, and saw her every time
    she came to town -- which was two to four times a year. finally it was necessary
    for her to go to a nursing home. the last time we went to visit her, the nurses
    said, "oh, didn''t you know? she passed away a month ago!" her only son lives
    far away. he never bothered to call and notify us. we had to find out the hard
