- letter_id: da_1_quiz_on_alcoholism_reveals
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 2003
  signoff: QUIZ ON ALCOHOLISM REVEALS SOBERING REASONS FOR...
  subject: Quiz on Alcoholism Reveals Sobering Reasons for Concern
  voice: genuinely_stuck
  body: 'dear readers: yesterday my column was composed of letters i received in just
    one day about alcoholism. today, for readers who may be concerned about their
    drinking, i am printing a wake-up call: are you an alcoholic? 1. have you ever
    decided to stop drinking for a week or so, but lasted only a couple of days? 2.
    do you wish people would stop nagging you about your drinking? 3. have you ever
    switched from one kind of drink to another hoping that would keep you from getting
    drunk? 4. have you had a drink in the morning during the past year? 5. do you
    envy people who can drink without getting into trouble? 6. have you had problems
    connected with drinking during the past year? 7. has your drinking caused you
    trouble at home? 8. do you ever try to get extra drinks at a party because you
    did not get enough to drink? 9. do you tell yourself you can stop drinking any
    time you want, even though you keep getting drunk? 10. have you missed days at
    work because of the drinking? 11. do you have blackouts? 12. have you ever felt
    that your life would be better if you did not drink? 13. when you take one or
    two drinks, can you stop and walk away? 14. have you ever embarrassed yourself
    or someone else when drinking? 15. do you drink every day? 16. how many times
    in the last month have you awakened with a hangover? 17. do you spend money you
    don''t have on alcohol? 18. has this affected your sleeping habits? (do you pass
    out, get a drink in the middle of the night, or wet the bed when you sleep because
    of alcohol?) if you have answered yes to four or more of these questions, you
    are either an alcoholic or on your way to becoming one. so, now what do you do?
    for openers, go to your telephone directory and look up the listing for alcoholics
    anonymous. it is listed under "a." they charge no dues and you need not identify
    yourself unless you want to. another excellent group, women for sobriety inc.,
    was mentioned in my column yesterday. if a 12-step program is not for you, talk
    to your doctor about a referral for other treatment options.'
