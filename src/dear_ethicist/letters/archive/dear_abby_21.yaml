    school in 1996. in 2002, chrissy ran into an old high school boyfriend who was
    addicted to drugs and has psychological problems. she fell back in love with him,
    and soon they were dating. he was insecure about her having friends, especially
    someone of the opposite sex, so he gave her an ultimatum -- him or me. she chose
    him. a year later they had a baby. when chrissy finally got it through her head
