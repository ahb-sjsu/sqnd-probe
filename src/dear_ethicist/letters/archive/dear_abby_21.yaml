  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 20-year-old woman in need of help. i used to live at my grandmother''s
    house with my younger sisters and my parents. my father hasn''t worked since i
    was born. my mom managed a local flower shop and made good money, but she was
    fired two years ago after she started using cocaine with dad and her boss found
    out. my grandma and my 19-year-old sister take care of my 12- and 14-year-old
    sisters because our parents are broke. to make matters worse, my uncle, "ralph,"
    moved here from florida last year and now lives at my grandma''s. uncle ralph
    has a jail record and is verbally and physically abusive to grandma and to my
    sisters'' cats and dogs. the police have been called, but they can''t do anything
    unless grandma says she wants him out. the thing is, she''s terrified of him.
    she told my sister she wishes he would leave, but she''s too scared to tell him.
    abby, uncle ralph is the reason i moved out. how can i get him out of that house,
    and how can i get my parents help for their drug problem? most of my money goes
    to help out with my sisters. i need a car and i''d like to go back to college,
    but i can''t until this burden is lifted off my shoulders. i suffer anxiety attacks
    from worrying about this. please help! -- anxious in pennsylvania dar anxious:
    you may not like this message, but you need to hear it. you are not wonder woman,
    and you have placed far too much responsibility on your own shoulders. you are
    focusing so hard on other people''s problems that you have forgotten to take care
    of yourself. isn''t it time that your grandmother and parents took responsibility
    for themselves? you have already helped them as much as you can -- more than anyone
    can reasonably expect. there''s a reason why airline passengers are instructed
    that in an emergency they must first place the oxygen masks over their own faces,
    and then over the faces of their dependents. it''s so they don''t all black out
    at once. my advice is to contact al-anon and learn how to separate other people''s
    problems from your own. get back in school and get counseling through the student
    health center. once you are out of school and established financially, then you
    will be in a stronger position to help your siblings.'
