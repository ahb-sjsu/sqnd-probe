    10 wrecks that we know of in the past seven years. the most recent one totaled
    her car, and she promptly bought a new one. becky has bad hips and legs, which
    has reduced her ability to walk or climb stairs. also, last month there was a
    knock at her door late one night and she opened it without first looking through
    the peephole. becky was robbed at gunpoint. we have spoken with her several times
    over the past few years about moving into an assisted-living facility. however,
    becky is one stubborn lady and doesn''t think "those places" are for her. we disagree.
    becky depends on our family for everything, as though we are blood relatives.
    since we''re not, we cannot legally do anything to improve her situation. i speak
    for everyone in my family when i say we fear if becky continues on the path she''s
