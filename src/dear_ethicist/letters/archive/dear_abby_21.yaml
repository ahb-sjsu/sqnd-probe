  subject: Man in No Hurry to Part With His Mother's Ashes
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband, "ned," lost his mother suddenly at the age of 54. her wishes were
    to be cremated and have her cremains scattered in the arizona desert. it hasn''t
    happened yet. her cremains started out on the bookcase headboard of our bed. i
    finally moved them to the living room in front of the fireplace. one day, i returned
    home from work and, once again, the cremains had been put back in our bedroom
    -- this time on the nightstand next to our bed. abby, our 10-year-old son was
    extremely close to his grandmother. they adored each other. to this day, he talks
    to the urn as if it is his grandmother. in addition, the cremains did not all
    fit into the urn, so a second box was sent along with the urn. with time, the
    box has separated and started to leak. i think it''s unhealthy to continue to
    have the cremains in the house, and i also feel it''s disrespectful to my mother-in-law.
    how can you be firm and loving at the same time? how should i bring this up without
    putting my foot in my mouth? -- woeful in indiana'
