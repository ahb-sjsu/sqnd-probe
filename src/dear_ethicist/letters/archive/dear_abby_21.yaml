  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i met a man on a business trip recently. i''ll call him ray. we spent a little
    over a week together and had a wonderful time. after i returned home, we decided
    we''d try a long-distance "whatever." (it was never defined.) the following weekend
    i paid to fly ray here, and it was great. it seemed like things were heating up.
    two weeks later i arranged a weekend getaway for ray, myself, his son and the
    son''s friend. again, i paid for everything. another co-worker had relocated there
    and joined us. we went to a sporting event, and when we reached the ticket window,
    ray said he had only enough money to pay for himself and the kids. naturally,
    i paid for my own admission. my co-worker said, "i can''t believe you put up with
    him!" i ignored the comment. when i got home, ray told me he didn''t like it when
    i said, "i miss you" -- so i stopped. the next day, he said he just wanted to
    be friends. (no problem.) last night, while we were online he switched screen
    names. i made a comment, kiddingly, "trying to hide from me? (lol)" he went nuts!
    he sent an instant message that this is why he doesn''t date, and if i want "secrets,"
    then he''ll keep a bunch of them. when i tried to respond, i found he had blocked
    my messages. i am crushed. i feel like i have been taken for a ride. don''t you
