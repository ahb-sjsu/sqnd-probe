    her grandson, "charlie." (he is now 8.) recently, charlie contracted a common
    childhood illness. although i had been taking him to the pediatrician regularly,
    sharon kept insisting that i wasn''t caring for him properly. one afternoon when
    she was baby-sitting, she went so far as to take charlie to his pediatrician and
    tell the doctor that i wasn''t treating his illness. when the pediatrician didn''t
    tell sharon what she wanted to hear, she took charlie home with her and gave him
    some medicine she had at her house. when i found out, i was horrified. (what if
    he''d had an allergic reaction?) when i called sharon to discuss the matter, she
    hung up on me. so i sent her an e-mail and told her how devious i thought she
    had been, and that she was no longer welcome to baby-sit charlie at her house,
    although she could visit him at our home if she wished. no response. two days
    later our doorbell rang. it was a visit from child protective services. charlie''s
    pediatrician had to be contacted as well as his school counselor. it was very
    embarrassing. after an investigation, the matter was dismissed. sharon has never
    denied that she called cps, nor has she made any effort to apologize. my husband
    and i have no wish to speak to her until she does. are we right to avoid her,
    and should we wait for her to come to us? we hate to be in a feud, but we worry
    that she may try something like this again if she doesn''t see there are consequences
    for her actions. -- embarrassed in new york'
