  body: 'Dear Ethicist,


    my problem concerns what to do with a group of snapshots and a bundle of about
    100 old love letters that i''ve hidden for more than 50 years. if they are found
    after my death, my heirs will be shocked. i have treasured these mementos in my
    heart since i received the first, before i was shipped overseas in world war ii.
    the letters continued up to december 1947 -- and in ''98 and ''99 i received three
    more that were ultra-special. they are the sincerest of love letters from the
    girl in the photographs. family interference separated us, even as we were planning
    to be married. of course, life went on. i met my wife and we were married a few
    years later, but i could never bring myself to destroy the letters or the photographs.
    after half a century, i searched and found my first love. then in 1999 we were
    able to locate our son, who was born and placed for adoption after we were separated.
    the three of us have spent some special time together. even though we acknowledged
    that our love was and still is true, we agreed not to upset my marriage. my wife
    knows all about this, and accepts my strong need to financially help my "other
    girl" have a comfortable lifestyle. i love my wife. she is and always will come
    first in my life. yet those photos and letters are precious to me. genealogically,
    they are vital family memorabilia, and without anyone knowing, i have placed them
    with five generations of saved items. they represent an important part of my life
    with my first love. i cannot find the courage to let them go. have i done wrong?
