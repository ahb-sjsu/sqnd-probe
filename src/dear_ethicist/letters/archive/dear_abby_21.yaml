  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i had a problem similar to the one described by "stressed out by mom," the college
    student whose mother calls to unload her problems. a therapist taught me a technique
    that worked wonders. when mom called and complained, instead of sympathizing (which
    is why she called in the first place), i''d mirror her complaint back to her so
    she didn''t receive the positive feedback she was seeking. when she said, "your
    sister doesn''t know how to save money," i''d reply, "so what you''re saying is
    my sister doesn''t know how to save money." however, when she said something positive,
    like, "isn''t it a lovely day?" i''d be sure to give her all kinds of positive
    feedback. "it sure is! i''ll bet your marigolds are really blooming now!" it worked
    like a charm and preserved my relationship with my mother. she quickly lost interest
    in the topics that didn''t bring positive feedback, and we''d end up talking about
    all kinds of interesting things. this method is tried-and-true. it''s based on
    behavioral psychology, and it works with spouses, kids, co-workers -- the applications
    are endless. -- tried it in portland, ore.'
