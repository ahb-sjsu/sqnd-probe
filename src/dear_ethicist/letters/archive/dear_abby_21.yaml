    wonderful man if he was looking for a committed relationship. barney''s answer
    shocked me. he said he didn''t want to fall in love because he''d been hurt too
    many times. then he told me he is also in a relationship with someone else! i
    was devastated. i cried all the way home. barney still calls every day and invites
    me out. when i hear his voice, i melt. my best friend, "bea," is having a 60th
