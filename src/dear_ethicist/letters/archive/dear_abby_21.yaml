  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i are in our mid-40s and reside in a mobile home community. most
    of our neighbors are seniors, and we live a quiet life. i have fibromyalgia, which
    limits my activities. our 73-year-old next-door neighbor, "pearl," is driving
    me nuts. she''s constantly finding things for me to do for her. i used to help
    pearl when she asked, or take her to the store -- but no more. she''s a loudmouth
    who has embarrassed me in public. i used to take her to doctor appointments --
    no more. she''s addicted to prescription drugs and has stolen from me. three doctors
    in six months dropped her. i''ve learned not to mention medications i''m taking
    or she''ll hit me up for some. pearl talks horribly about our neighbors. she also
    lies. but the icing on the cake came when she bad-mouthed my own mother to my
    face. abby, my life is no longer my own. i can''t go outside without pearl hollering
    at me to come over. i used to have a special place in my garden where i could
    sit peacefully and write in my journal, but i haven''t been out there in weeks
    because of her. i''ve spoken to pearl''s daughter, but she says to "just ignore
    her." i''m at my wit''s end. what should i do? -- tammy in ohio'
