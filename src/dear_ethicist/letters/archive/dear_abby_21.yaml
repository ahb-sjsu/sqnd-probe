    year: 2003
  signoff: FAMILY HISTORY OF ALCOHOLISM WORRIES MAN TRYING...
  subject: Family History of Alcoholism Worries Man Trying to Abstain
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    every year for 15 years, i made the same resolution –- to curtail my drinking.
    i knew the only way was to stop completely and i was determined to do it on my
    own. i had a strong will and didn''t understand why i couldn''t stop. (at times
    i thought i really didn''t want to stop.) finally, i checked into a hospital and
    now attend aa meetings. at one meeting, i heard a definition of "insanity" as
    doing the same thing over and over, expecting a different result. it was then
    that i realized the difficulty i had with battling alcohol was actually my strong
    will. on one side it was telling me i had to stop (i knew i had to and wanted
    to), while at the same time it was telling me i couldn''t do without it. see the
    dilemma? please, abby, let readers know that feeling you have a "weak will" or
    asking for help is not a sign of weakness. no one will think less of you for asking.
    for me, it was well worth it. i haven''t had a drink for 39 months and am finally
    able to enjoy life again. -- living a better life in dallas'
