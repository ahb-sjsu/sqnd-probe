    lives. now we don''t know what to do. i''ve called each guest. no one else had
    money stolen, and any one of us would have gladly lent funds to whoever took the
    cash from those purses. what do i do now, abby? i have lost trust in my closest
    friends. i had scheduled play dates for our children, but have told the other
    mothers not to bring their purses. -- heartsick in clearwater, fla.'
