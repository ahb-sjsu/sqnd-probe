    too. on matt''s birthday, i took the baby and slept at my parents'' house so he
    could have a party with the guys and get drunk. because of my pregnancy i can''t
    drink -- nor do i want to -- but i didn''t want the baby there with a bunch of
    drunks, either. matt and i went to a sporting event together not too long ago.
