  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband left me two years ago. since that time i have struggled financially
    with no help from him. i earn only half of what i need to pay my bills each month.
    several times this past year i was sick and missed work with no compensation --
    so you can imagine the poverty level at which i live. my three children still
    live with me. they are 17, 19 and 22. the problem is, my two oldest boys have
    full-time jobs, yet they refuse to help out financially. i ask only that they
    contribute $50 a week. i know i am doing them a disservice by allowing them to
    freeload, because they''re not learning to take responsibility. however, i cannot
    handle the ultimatum of "pay up or get out." should my kids choose to leave, i
    would be sick with worry. i am worried now, too, but not nearly as worried as
    i''d be if they were to walk out of my life, as my oldest son did when i gave
    him that ultimatum a year ago. he has only recently started talking to me again,
    but our relationship is strained. he blames me for the hardship he experienced
    when he went out on his own. is there another way to make my children contribute
    to our household without taking drastic measures? please help, abby. i am too
    tired to get an additional part-time job in order to keep our heads above water.
    -- at a loss in riverhead, n.y.'
