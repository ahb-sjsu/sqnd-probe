    falls asleep and starts slipping off his chair. he''s the first thing customers
    see when they walk in. it is very unprofessional. my daughter drops in daily with
    her two young children. she brings their lunch, which she sets up on the counter
    next to the cash register. in no time the kids are running around the store making
    a mess and throwing merchandise off the shelves onto the floor. my daughter yells
    at them and then an argument ensures. time after time, it ends up with me snapping
    at them to go home, my daughter becoming upset and the kids bursting into tears.
    customers sometimes turn around and walk out when they see the commotion. i have
    lost sales because of this, and i can''t afford for it to continue. how can i
    make it clear to my family that they can''t make themselves at home at my store?
