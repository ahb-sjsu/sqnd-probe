  subject: For Men of Few Words, Love Is Easier Shown Than Said
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    phooey! on that word "love"! seventy years ago, when i was in my early 20s, i
    was engaged to a man who swore he loved me with all his heart. he did -- until
    i became very sick. that was the end of our wedding plans. years later, i met
    a man i thought was interested in a mutual friend. i was shocked when he invited
    me to dinner and a movie. during dinner he said, "i''m not an articulate person."
    "that''s ok," i flippantly replied. "neither am i!" we saw each other often after
    that and time seemed to fly. then i had an attack of pain that came without warning.
    my doctor advised immediate surgery. when i told my friend, he listened, then
    put his hands on my shoulders. in a voice choked with tears he said, "i like you.
    will you marry me?" i was so astonished i couldn''t speak, for we hadn''t even
    kissed, as unbelievable as that seems. "you do like me, don''t you?" he asked
    anxiously. "yes," i whispered. i got no further because i was stopped by our first
    kiss. i''m a widow now, and more than 90 years old, nearing the end of my life''s
    journey. please tell "feeling hurt" that a happy marriage can be built on two
    people "liking each other" at the start. my husband of almost 50 years didn''t
    say "love" a dozen times, but by his actions, faithfulness, consideration and
    dozens of ways, he proved -- not only to me, but also to the world -- that he
    did. now i only want to be with him. -- missing my mate in arizona'
