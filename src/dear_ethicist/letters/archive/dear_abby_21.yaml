  body: 'Dear Ethicist,


    i''m engaged to marry "kurt" in august. he has a 3-year-old daughter, "krystal,"
    from his first marriage. we didn''t meet until a month after his wife, "june,"
    left him, so i''m not a home wrecker. i moved in with kurt several weeks after
    we began dating and have been cleaning his house, taking care of krystal when
    she''s here, doing his laundry, cooking for him -- just like a wife would do.
    abby, june doesn''t want krystal. she remarried six weeks ago and has asked us
    to take her. june''s husband is loud, mean and abusive, so i don''t think it would
    be safe for krystal to stay there. my problem is i can''t stand krystal. she''s
    a spoiled brat. i don''t want to be a full-time mother, although at some point
    i''d like to have a child of my own. i haven''t told kurt how i feel because i''m
    afraid he''d kick me out. now i''m wondering if i should tell him i''m leaving
    before he sends me on my way. i don''t think we can work this out because he loves
    krystal, and i don''t think he''d understand why i don''t want to be her stepmother.
    what should i do? -- unwilling stepmother in new mexico'
