  body: 'Dear Ethicist,


    we have a close family friend of nearly 40 years. i''ll call her becky. she is
    nearly 80 years old and has no living relatives. becky considers us her "family,"
    and the feeling is mutual. the problem we''ve run into is that becky still lives
