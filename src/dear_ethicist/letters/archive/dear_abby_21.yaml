  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been married five years to a man i truly love. the problem is, he''s a
    "neat freak," and it''s destroying our marriage. i work full time, commute about
    100 miles a day, raise two children with whom i spend a lot of time, cook a homemade
    dinner almost every night, and keep the house clean. it is never enough for him.
    i walk on eggshells trying to keep the house according to his standards and let
    my children be children and have fun. if the kids are going to have friends overnight,
    i make sure it''s on a night when he''ll be gone. our children can''t go barefoot
    in the yard, and our shoes must be removed at the door and kept in perfect alignment.
    if the children eat cookies at the kitchen table, he complains about the crumbs.
    he was gone this weekend. the children and i cleaned the house, picked lemons
    from our trees and baked him a homemade pie, and prepared a nice dinner for him.
    when he got home all he did was yell because someone had tracked mud on the porch.
    he never even said hello. my 3-year-old kept saying, "daddy, we made you a pie
    and cooked supper," but he wouldn''t stop griping. please help. divorce is not
    an option because it would destroy the children. how can i get him to realize
    that his obsessive-compulsive disorder is hurting our family? he thinks it is
    normal. -- at my wit''s end in texas'
