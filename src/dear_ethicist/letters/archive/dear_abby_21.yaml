    to how far the noise travels. my ears are constantly assaulted by the thump, thump
    and screaming of children that goes along with the game. it''s impossible on most
    days and evenings to sit on my porch and read a book, or in my living room without
    closing the windows. most people hate to complain to the offending neighbors because
    they''re nice people, even though they are clueless. zoning board members: how
    about outlawing basketball hoops in neighborhoods where there''s less than 500
    feet between houses? give us a break. as taxpayers, we''re assessed to provide
    bigger and better playgrounds and school gyms. that''s where basketball hoops
    belong. driveways shouldn''t supersede the local playground. please, parents,
    unless you live on a lot that''s an acre or larger, take down that horrid noisemaker
    and take the kids to the playground. show some consideration for your neighbors.
