  subject: College Daughter's Silence May Signal Stressful Life
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is in response to "lonesome for my daughter," whose youngest daughter, a
    married college freshman, has quit communicating with her parents. i, too, married
    at 19. my parents didn''t approve because they were afraid i''d drop out of school.
    when we would visit my mother, she''d talk with me and ignore my husband. this
    made our visits few and far between. could the mother have done something to alienate
    the son-in-law? my marriage has lasted 12 years. however, the times in my life
    when i quit communicating with family were when i was undergoing severe marital
    stress and depression, and didn''t want to discuss it or pretend all was well
    when it wasn''t. in a more drastic scenario, my niece cut out family visits for
    years. when we saw her at christmas, she''d barely speak to family members. she
    recently divorced, and now we have learned she had been in an abusive marriage.
    i do think "lonesome" and her husband should pay a drop-in visit occasionally.
    her instincts may be "heads up" for some reason. keep the visit brief in case
    the daughter''s college schedule is on overload. that way, they can see, talk
    to, and hug their daughter and new son-in-law -- and while they''re at it, scope
    out the situation. dropping off food is always a good excuse for a quick visit
    or, if there''s time, invite them out for dinner. mom could also send her daughter
    a phone card to save them money. mom should be sure no strings are attached, and
    her daughter and son-in-law know it can be used to call anyone they need to. i
    also strongly recommend the internet. mom and dad should learn how to do instant
    messaging: ask a quick question, want an answer, gotta go. these quick messages
    let parents know their offspring are alive and well, and allow parents to be involved
    -- at least a little -- in their children''s everyday lives. -- alice in vine
    grove, ky.'
