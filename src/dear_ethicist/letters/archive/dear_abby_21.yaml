    many former friends and family members who avoid her. when the "witch" is out
    in her yard, she ignores the innocent greetings of our young children, which hurts
    their feelings. yet she refers often and loudly to her dogs as her "children"
    and speaks to them as one would a child. i worry what a person so filled with
