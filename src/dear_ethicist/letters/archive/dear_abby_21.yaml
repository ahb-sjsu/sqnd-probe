  signoff: WARD OFF THE HOLIDAY BLUES BY OFFERING A HELPIN...
  subject: Ward Off the Holiday Blues by Offering a Helping Hand
  voice: genuinely_stuck
  body: 'dear readers: today is thanksgiving, the time we pause to consider the blessings
    for which we are grateful. in many homes across this great nation of ours, turkeys
    are being stuffed -- just as the people who consume them will be later in the
    day. but for many individuals, today and the holidays that follow can be an intensely
    difficult time, triggering feelings of stress, loneliness and loss. if a person
    is prone to depression, these feelings can be further magnified. how can anyone
    feel depressed at this time of year? you ask. it''s not that far-fetched. people
    who are separated from their families often feel isolated because they can''t
    celebrate in the traditional way. families who have lost a loved one during the
    year often feel the absence especially at this time. others become depressed because
    they imagine that everyone else is enjoying a warm, idealized family experience,
    while they are on the outside looking in. even people who enjoy the holidays can
    find them stressful. this is a time of year when people are stretched for time,
    energy and money -- particularly the latter. they may become embarrassed because
    they can''t celebrate the way they would like to celebrate, or in the style they
    have in years past. some ways to ward off the holiday blues: -- keep expectations
    reasonable. don''t take on more activities than you can handle -- financially
    or otherwise. -- don''t overspend. plan a holiday budget and live within it, regardless
    of the temptation. -- do not run up credit card debt, or january will be like
    a serious hangover. -- and speaking of hangovers: watch your alcohol intake. remember,
    although alcohol seems to be a mood elevator, it is actually a depressant. if
    you have a problem with alcohol, get whatever support you need to make it through
    the holidays. a final thought: if you''re feeling down and want an instant "upper,"
    the surest way to accomplish it is to do something nice for someone else. call
    someone who lives alone and invite that person to dinner. better yet, say, "i''m
    coming to get you, and i''ll see that you get safely home." (some older people
    don''t drive at night, and those who do might prefer not to be behind the wheel
    after dark.) give it a try! you''ll be glad you did. and now, i''ll repeat the
    traditional thanksgiving prayer that was penned by my mother, pauline phillips,
    years ago. my thanksgiving would not be complete without it: oh, heavenly father,
    we thank thee for food and remember the hungry. we thank thee for health and remember
    the sick. we thank thee for friends and remember the friendless. we thank thee
    for freedom and remember the enslaved. may these remembrances stir us to service,
    that thy gifts to us may be used for others. amen. p.s. we have so much for which
    to be grateful this thanksgiving day. those of you with a little time to spare,
    how about showing our gratitude to veterans by visiting a veterans hospital and
    raising the spirits of those who have served our country? happy thanksgiving,
    everyone! -- love, abby'
