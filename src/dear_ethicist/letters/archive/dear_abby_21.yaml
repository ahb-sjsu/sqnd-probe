  subject: Marriage That Started on Rocky Road Is Now Headed Downhill
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband, "ollie," and i are in our late 40s and have been married 25 years.
    the first five were rocky, but we made it work -- and then the children came along.
    ollie has become so controlling i can hardly breathe. i work 55 hours a week.
    my only extravagance is buying coffee and a snack and lunch at work a couple of
    times a week. ollie demands to know where every penny goes and what i''m "wasting"
    it on. abby, i don''t do drugs or gamble, and i''m not a shopaholic. but grocery
    and household costs have risen. ollie does none of the shopping, refuses to go
    with me, and denies that prices have gone up. we are not destitute. he has his
    own business. i am emotionally drained. he refuses to go to counseling. the moment
    i get home in the evening, he starts berating me. our kids are in high school
    and usually scatter when he starts yelling. he isn''t hitting me, but i feel beaten
    emotionally. i get a lump in my throat and my chest constricts when i try to figure
    out what to do. can verbal abusers become physical abusers? i find myself working
    longer hours so i don''t have to come home, but i''m afraid he''ll start on the
    kids if i''m not there. should i see a lawyer? without outside intervention, how
    can we survive? -- tired of the battle in michigan'
