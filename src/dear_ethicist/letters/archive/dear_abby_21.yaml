  body: 'Dear Ethicist,


    i am a 20-something new mother, as are most of my friends. on new year''s eve,
    my husband and i invited all our friends who have small children over to ring
    in the new year together. the idea was that the children (all 20 months and younger)
    could play and fall asleep, while the adults sat back and enjoyed themselves.
    the nursery was packed with little ones snug in their makeshift beds, as their
    moms and dads sang "auld lang syne." a good time was had by all. the next day,
    i received a phone call from my cousin, who attended the party. he''s a police
    officer. he told me that two of my guests had reported $50 stolen from their purses
