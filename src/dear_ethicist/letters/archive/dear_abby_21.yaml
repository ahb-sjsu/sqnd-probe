  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my 19-year-old son was killed by a drunk driver. garrett was hit at freeway speed
    as he got out of a disabled vehicle that had been blocked by a flatbed tow truck
    with its lights flashing. the drunk driver went around the tow truck and never
    slowed down. he already had a prior dui from seven years ago. from my research,
    the laws are too easy on these people. offenders are getting five years, often
    reduced to one or two or community service, for taking an innocent life. the vehicle
    is their weapon. this should be second-degree murder, not manslaughter. how can
    we get the laws changed? whom do we contact to get results? it won''t bring my
    wonderful, loving son back, but these verdicts are nothing but a slap on the wrist
    to the drunk drivers, and a slap in the face to families who lose their children.
    my son was my best friend. he had his whole life ahead of him. this man took it
    away because he made the choice to drink and drive. please, abby, help me make
    a difference. -- grieving mother, santa rosa, calif.'
