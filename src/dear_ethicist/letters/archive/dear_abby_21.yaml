  body: 'Dear Ethicist,


    for 35 years i have been married to the most manipulative, cunning, critical man
    ever born. "homer" gets what he wants by using "helpful hints," offering "advice"
    and telling me "what''s best," and sometimes even getting blue in the face and
    crying. he is very good at it, never quite overplaying his hand. he wears me down
