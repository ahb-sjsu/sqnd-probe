  subject: Piercing Debate Highlights Emotional vs. Physical Scars
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i add a note to your response to the parents who agreed to let their daughter
    pierce her belly button, then changed their minds? i am 62 and still can''t quite
    forgive my father for much the same thing. he was old-fashioned and wouldn''t
    let my older sister drive. when i was 15, i begged to take driver''s ed and get
    my license at 16. he agreed -- on the condition that i pay for the lessons myself.
    well, i did -- and passed with flying colors. but when i turned 16, he refused
    to allow me to get my license. when i asked why he''d lied to me, he said he hadn''t
    lied. he simply thought i''d never be able to save enough to pay for the course.
    even after 46 years, i still think he lied to me. my advice to the parents: do
    not break your word. it could damage your relationship with your son or daughter
    forever. -- marj g., weslaco, texas'
