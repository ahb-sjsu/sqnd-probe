  body: 'Dear Ethicist,


    i am helplessly in love with a man who treats me like dirt. i''ll call him "brad."
    we have been together for eight years. during that time, he has told me he was
    married (he has been divorced for the past five years), and lied about having
    cancer. everything that comes out of his mouth is pretty much a lie. last year,
    brad and i had a baby girl. he wanted no part of having a baby and avoided me
    during the entire pregnancy. to top it off, when i was in my ninth month, i found
    out he was seeing someone else. he swears nothing happened. he says he just needed
    someone to talk to. for the baby''s sake, i placed her for adoption, and she is
    with a good family. now that the baby is gone, brad has come around acting sweet
    and caring. yet he still excludes me from family functions and cares more about
    his ex-wife''s feelings than mine. am i sick in the head to be in love with brad?
    how do i stop loving him and find a normal relationship? -- helplessly in love'
