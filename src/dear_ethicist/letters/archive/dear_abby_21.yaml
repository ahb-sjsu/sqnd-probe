    after a long and happy marriage, i became a widow three years ago, and am soon
    to marry an old family friend, "vernon." his wife was a dear friend of mine who
    was killed several years ago. vern and i are trying to get our personal business
    in order ahead of time, so there will be no ill feelings among our adult children.
    when i die, i will be buried next to my first husband, and vern with his late
    wife. my question is, how should my name appear on the headstone, considering
    the fact that i plan to become "mrs. vernon jones" when we marry? my son is upset
    that i''d give up the "smith" family name. i don''t want to create friction between
    my son and my new husband, but i do plan to take vern''s last name and am surprised
    at my son''s strenuous objection. how should this be handled, abby? -- "mrs. smith"
    in marietta, ga.'
