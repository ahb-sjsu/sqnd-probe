  body: 'Dear Ethicist,


    my husband comes from a family of practical jokers. when i first married "vince,"
    i tolerated it. however, after my sister-in-law, "vicki," sent a stripper to my
    office as a birthday surprise, i asked her politely and firmly to stop. all my
    request did was provoke her to continue hounding me and to escalate the jokes.
    her last "joke" was the last straw. vince and i had planned a dream vacation to
    europe. vicki called our travel agent and attempted to cancel it over the phone.
    she had our confirmation number and my credit card information. it''s lucky that
    i''m close friends with the travel agent, who knew it wasn''t me. thinking we
    were victims of a credit card scam, she ended the call and contacted me at work.
    besides nearly costing us thousands of dollars in unrefundable travel costs, we
    realized that vicki had snooped through our personal belongings. how else could
    she have obtained my credit card numbers and the confirmation number for the trip?
    we canceled all our credit cards, had new ones issued, and warned vicki that we''re
    thoroughly checking all of our records. this has caused a huge rift in the family.
    while my in-laws agree that what vicki did was wrong, they insist in the next
    breath that we shouldn''t take it so seriously, and we need to have a sense of
    humor. vince and i are standing firm that vicki is no longer welcome in our home.
    she has never apologized and seems to enjoy showing up at our house, forcing us
    to deny her entry. how can we get her to stop harassing us, and how can we get
    the family to recognize the seriousness of this? -- ticked off in houston'
