  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after reading your column on how to ensure that bridesmaids'' dresses match perfectly,
    i would like to offer a different perspective. i married for the first time last
    june at age 47, and i did it on a very low budget. i would have paid for my bridesmaids''
    dresses had i been able to afford them, but it wasn''t possible. my solution was
    to simply tell my closest friends to wear what they looked and felt good in --
    preferably something blue. one friend could only afford to wear the mauve dress
    from her daughter''s wedding, so i changed my color scheme to a "rainbow" wedding.
    on my wedding day, my bridesmaids were more nervous than i was. so, after they
    helped me into my white gown and veil, i put on a white baseball cap, blew a whistle
    and gave the following pep talk: "ok, team. we''ve trained long and hard for this
    day, and it''s here. there''s tension and obstacles, but let me ask you -- have
    we got the heart? (yes!) the desire? (yes!) are we in this together? (yes!) then
    what''re we gonna do? win! win! win! yea, team!" i didn''t care if things matched
    perfectly. what mattered was these were the people i cared about the most, people
    who had a special place on our special day and enjoyed themselves. and do you
    know what? everyone looked fabulous! if i was outshined, that was ok. i still
    had the husband, bless his patient, enduring soul. a lot of our guests said it
    was one of the best weddings and receptions they had ever been to. so things weren''t
    exact -- big deal! -- imperfect but happy bride in dayton, ohio'
