  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a different sort of pet peeve, but i hope you will let me air it. if you
    do, i''m sure it will generate a collective sigh of relief from a few million
    tv watchers -- and hopefully, a station manager or two might take notice. the
    weather reports all start with the terrific computer-generated maps and diagrams
    presented by both local and national tv meteorologists. however, they insist on
    standing in front of their display and waving their arms madly around, which is
    distracting, infuriating, and adds zilch to the report. a typical example: the
    weather reporter announces the temperature in boston is 74 degrees, then he walks
    across the screen to point at the number on the map. then the reporter shows how
    a front is moving from the southwest, following the station manager''s instructions:
    "crouch low, sweep arms around crazily and move to the center of the screen. stand
    in front of the home city data. smile proudly. point out the local forecast because
    the map is now completely obscured." why can''t the old rubber-tipped pointers
    used by our grade school geography teachers (who stood thoughtfully off to the
    side while lecturing) be retired from the chalk trays of america and put back
    into service? unlike little children, tv weathercasters should be heard and not
    seen. -- retired teacher in morrisville, n.y.'
