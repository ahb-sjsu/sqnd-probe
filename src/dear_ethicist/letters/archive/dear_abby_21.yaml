  body: 'Dear Ethicist,


    i am putting myself through college working nights as a server in a small, family-owned
    restaurant. there are only two servers working nights, and a couple of nights
    a week, i share my shift with "jane." jane takes her table orders, then expects
    me to deliver the food, refill drinks, and anything else the people at her tables
