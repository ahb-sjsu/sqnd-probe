    for me. it seemed like a good arrangement. within a few weeks, former neighbors
    started calling and telling me that marjorie''s husband was having women stay
    overnight at my house. i have since learned that marjorie had asked a mutual friend
    to keep an eye on her husband to find out if he''s cheating. our friend refused,
    but confided to me that it''s as plain as day the guy is cheating and everyone
    in town knows it. we don''t want to hurt marjorie -- nor do we want her husband
