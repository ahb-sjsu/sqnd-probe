  subject: Army Wife Struggles to Adjust to Husband's Return From Iraq
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband, "rick," spent a year in iraq. he has been home for 3 1/2 months. before
    his return, the army gave out a lot of information for us about what to expect
    upon his arrival -- how he might act, how the kids might react. none of it seems
    to have helped me. rick has had no trouble adjusting to being home. he has experienced
    no serious side effects from being there. the problem is me. while rick was gone,
    i did everything. i took care of our little boy, ran the house -- handled everything.
    now that rick is home, i''m having a hard time relearning how to share my child
    and my house with him. yes, abby, i know it''s his baby and his house, too. rick''s
    deployment was the first time i had ever lived by myself -- and i liked it. now
    it seems that everything he does is wrong. things that never used to bother me
    set me off now. i have gone from being a laid-back, patient person to a ranting,
    raving she-devil. rick loads the dishwasher wrong and puts the toilet paper in
    backward; he drives wrong. everything he does is wrong, because he does it differently
    than i do. what''s wrong with me? i know i''m acting like a lunatic. i love my
    husband very much and don''t want to act this way. i want our marriage to be successful
    and happy. what can i do? -- army wife in north carolina'
