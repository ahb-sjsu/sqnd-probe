    has had multiple affairs during our relationship, and fathered a child who was
    born last summer. i was devastated by the news of the affairs, not to mention
    that one resulted in a child. we are still together, but i plan to meet with an
    attorney soon. i know i can sue john for divorce and child support. the child''s
    mother is making my life crazy. she has not yet filed for child support, and she
    calls my home weekly demanding money from me because john is out of a job. she
    calls me at work and has threatened to show up at my home and my job with the
    baby in her arms. what can i do about this? she knew about me when her affair
    with john started. she refuses to take into consideration the fact that my child
    is at an age where she can figure out something is not right. john says he''s
    willing to support her baby, but he wants nothing to do with either of them. i
    cannot trust him. she''s acting crazy, and i''m the one who''s been betrayed.
    i am holding up the best i can, but please advise me. i am truly tired of the
    mess that the two of them have created. -- tired of the drama in s. carolina'
