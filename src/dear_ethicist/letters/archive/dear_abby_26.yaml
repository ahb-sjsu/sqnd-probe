  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am happily married, but all my life i have yearned for a close and sisterly
    relationship with my mother and my sisters. we are very different people, but
    a kind and understanding female relative is what i have always wished for. they
    send me unsolicited advice, including articles about physical and mental health,
    diet pills and clippings on finances, etc., but we don''t seem to be able to sustain
    good conversation, with listening or encouragement. i sometimes think people get
    so wrapped up in trying to "fix" others that they don''t see the true beauty that
    lies within. i have expressed my feelings to them about wishing we could be closer,
    but was told that sisterly affection is a "myth." unfortunately, i don''t fit
    in with my husband''s family, either. family issues seem to be the recurring theme
    of my life. it''s depressing. i work full-time, do charity work and have good
    friends outside my family, but i still long for a closer relationship with my
    family. is there a way to let go of old dreams and wishes? with the holidays here,
    i have difficulty getting through this time without a bad case of the blues. --
    missing something in minnesota'
