  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after reading your column this morning (dec. 9) with the letter from the arizona
    substitute teacher, i had to respond. i am also an older substitute teacher with
    white hair, and i, too, used to be offended when children would ask how old i
    am. however, i found that if i seemed offended by the question, the children would
    be hurt and distant for the rest of the day. when i laughed and said something
    like, "oh my, i''m old enough to be your grandmother," or, "would you believe
    i''m older than dirt?" the children would laugh with me, and we''d have a positive
    relationship for the rest of the day. substitute teaching is about helping the
    children to learn and have a good day while their teacher is out, not about making
    me feel good. when i can no longer laugh and enjoy the children, it''s time for
    me to retire. -- colorado senior substitute'
