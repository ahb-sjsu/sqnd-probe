  voice: genuinely_stuck
  body: 'Dear Ethicist,


    four months ago, a guy i know from work asked if he could stay with me for a few
    weeks until he finished saving for his own apartment. two weeks later he was fired
    from his job. when i told him he could stay, i said i wouldn''t charge him rent,
    but that he would need to buy his own food, toiletries, etc. he did at first,
    but has since started helping himself to mine. i have a 7-year-old son who lives
    with me, and i was recently laid off from my job. i am now living off savings
    and unemployment, and things are tight. abby, this guy isn''t even looking for
    work. all he does is sleep all day and watch tv. not only that, he tries to dictate
    what shows i watch and even turns the channel in the middle of a show when i go
    to the bathroom. how can i get this freeloader out of here? -- at my limit in
    grand haven, mich.'
