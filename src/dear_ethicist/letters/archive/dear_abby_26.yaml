  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a first-grade teacher and have found that kids come to school unaware of
    many of life''s "rules." i cover the rule about asking your age the first day
    in my class. when i introduce myself, i tell the children that i''m a grandma
    and laughingly tell them that makes me "old." someone always asks me the question,
    "how old are you? and that''s when i tell them the first of many of life''s rules:
    "there are two things you never ask a woman -- her age and how much she weighs."
    the kids always remember this rule, and many have told their parents. if a new
    student comes to class and asks me how old i am, you can hear the gasps from the
    other students. then another child will inform him/her of the rule. problem solved!
    -- teacher in ohio'
