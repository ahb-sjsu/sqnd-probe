  subject: Man No Longer Wants to Wed After Two Year Engagement
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 33 and have been dating "lauren" for three years. i saw a great future together
    -- that is, until my parents decided they hated lauren and refused to meet her.
    my parents are unreasonable and judgmental. they say i should marry a "family-oriented"
    girl who meets their qualifications. i moved back home after college and have
    had relationships, but never married. having no siblings, i have always been super
    close with my parents, but they are doing everything in their power to destroy
    my relationship with lauren and control me. we can''t communicate respectfully
    about this because they claim that "desperation" has caused me to "settle" and
    accuse lauren of turning me against them. although they say they want me to be
    happy with a family and to make my own decisions, they have informed me that they
    will not attend our wedding, nor be a part of our lives. lauren and i get along
    well and love each other. she is willing to start all over with them and forget
    what has happened, but they still refuse to meet her. i feel that i am still the
