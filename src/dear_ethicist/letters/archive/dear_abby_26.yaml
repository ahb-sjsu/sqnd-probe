    in connecticut where many roads are so narrow that if a car should stall, the
    car behind it would be unable to pass. this is what happened to my aunt one day.
    while she was trying to restart the engine, the driver in the car behind her began
    blowing his horn repeatedly. aunt isabel set the parking brake, got out of her
