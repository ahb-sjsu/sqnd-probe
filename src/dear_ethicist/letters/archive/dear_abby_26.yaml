    "don," and their two kids lived with me for 18 months. i was the only one working.
    gail helped a little around the house, but don wouldn''t even mow the grass. during
    that time i had two heart attacks and an angioplasty. two weeks before my first
    heart attack, gail and i had a terrible fight, and the police were called. when
    carl heard about the heart attack (i sent him a copy of the bill), he called to
    check on me. don told him it was "nothing." he said i made it all up, and i was
    "fine." my doctor said if i hadn''t come in during the second heart attack and
    had the angioplasty, i would not have survived. a month after the angioplasty,
    gail, don and i had another terrible fight. gail punched me several times, and
    i hit her back at least twice. the police made them move out that same night.
    i don''t regret them leaving. they acted like my house belonged to them and i
    was their slave. i do miss my grandchildren, though. carl and i have reconciled,
    and now we realize that don went out of his way to create problems between us.
    i have not spoken to him or my daughter since. my sons, my friends and my neighbors
    have all told me they are relieved the two of them are gone. what is your opinion
    of a 25-year-old daughter who would hit her mother because her mother wanted her
