  body: 'Dear Ethicist,


    my husband and i are in our early 30s and we spend a lot of time with three other
    couples. a few months ago, we went on a picnic at a local park to play ball and
    have lunch. one man (i''ll call him bill) thought it was funny to pour what was
    left of a soft drink on one of the wives'' head. she and her husband had to leave.
    it was obvious she couldn''t stay with sticky hair and clothing. bill called them
    "party-poopers." three weeks ago, bill yanked the cloth off a table that had been
    set with another of the wives'' good dishes. broken china lay everywhere. that
    wife was also a "party-pooper" because she didn''t think it was funny. last weekend
    there was a pool party. i didn''t want to go because i''m not comfortable with
    the water. my husband promised he''d stay right with me, which he did. however,
    bill swam under the water, grabbed both my ankles and yanked me under. i was terrified.
    i told bill i never wanted to see him again, and i meant it. now his wife, "nicki,"
    is upset because she found out i had a dinner at my home and didn''t invite them.
    i told her she could come, but i would no longer let her husband near me. i think
    he needs professional help. nicki and i work in the same building, and i see her
    almost every day. we eat in the building cafeteria, and she''s spreading the word
    that i have caused trouble with their group of friends. she''s saying i made a
    play for her husband and he rejected me, and i''m angry about it. i have not said
    anything to defend myself. i don''t feel the need. but my husband says i should
    tell the real reason. what do you think? -- the victim, not the perp'
