  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a single, 32-year-old woman with an older sister who has 12 grandchildren
    from her three kids. no matter how hard i try to be fair to all the kids, their
    parents and grandmother get angry at me for splitting the children into groups
    and not taking them all together all the time. i try to split up the outings into
    age-appropriate activities, but that apparently isn''t good enough. they insist
    that i am not being entirely fair to the group. abby, i admit i sometimes ask
    the older children, particularly the three soon-to-be-teenage girls, over for
    slumber parties a little more often than i do the others -- but that''s because
    they are growing too old to want to spend time with their aunt, and i want to
    take advantage of whatever precious time i have left with them. the little ones
    will have their turn as pre-teens, too. is there something wrong with splitting
    them up into smaller groups so i can spend quality time with each instead of simply
    baby sitting or playing referee? am i asking too much to expect the parents of
    the younger children (ages 7 and under) to explain to them that they are just
    too little to go some places, with the promise of an outing just for them later?
    if you think i''m being unfair, i''ll have to stop all the slumber parties because
    i just can''t handle all the kids all the time. but if you agree with me, how
    do i get their parents to chill out? -- frustrated aunt in indiana'
