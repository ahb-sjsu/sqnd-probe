    because the baby would not be able to survive once it was born. i could not go
    along with aborting the baby the way the doctors suggested would be less stressful.
    therefore, i decided to induce labor at six months. my baby boy was stillborn.
    even though i knew what the outcome would be, it was painful. during my delivery,
    my entire family was present -- including a number of my closest friends. while
    my baby was being prepped to be taken away, everyone held the baby except my sister.
    it didn''t bother me at the time. i figured it was too hard for her to bear. my
    sister recently hugged one of her friends'' newborn baby boy, and it really bothered
    me. am i wrong to be upset with my sister for clinging to that little boy instead
    of holding my son when he was born? -- grieving mother in philly'
