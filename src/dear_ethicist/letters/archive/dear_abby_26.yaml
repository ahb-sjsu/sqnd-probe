  body: 'Dear Ethicist,


    i love dogs, but they''re ruining my marriage. "ivan" and i have been together
    12 years, married for five. six years ago, he had to put his aged, sickly pointer,
    "sergeant," to sleep. two years ago, i began suggesting that we get another dog.
    i felt ivan had mourned sergeant long enough, and it was time for another. we
    found a lovely king charles spaniel that we named lili. we spent a lot of fun
    time with her that spring and summer, then thought a playmate might be good company
    for her during the day while we were at work. we found branford, another spaniel.
    at night we''d put both dogs in the kitchen, tell them goodnight, put up a gate
    and go to bed. but branford would cry. i told ivan he''d stop eventually, but
    ivan couldn''t just leave him, so he began bringing the two dogs into our bedroom
    and allowing them to sleep at the foot of our bed. i have pleaded with ivan to
    return them downstairs, but he won''t consider it. guess where they''re sleeping
    today? in the bed. guess where i''m sleeping? on the couch downstairs. we haven''t
    been out on a date since the dogs arrived. we don''t go out with friends because
    we must be back by 10 p.m. -- the dogs'' bedtime, and ivan''s, too, of course.
    he is oblivious to me from the time he goes to bed with the dogs. we haven''t
    had sex in a year. everything is about the dogs. he even prepares their meals
    from scratch each day -- boiled chicken with rice, peas and carrots. he says:
    "i told you i get attached to dogs. you said you wanted them; this is what you
    have to deal with." i am at my breaking point. help! -- only his wife in wilmington'
