    she didn''t see the irony of telling my sister-in-law, who was undergoing chemotherapy
    for lymphoma, that "no one understands what it''s like to live with a chronic
    condition." doris was referring to her allergies! now daddy is battling cancer.
    he and doris came to visit his three children and multiple grandchildren. doris
    talked about her head cold the entire visit, and our time with daddy was cut short
    because she needed to be driven back to the hotel. (no one else could detect her
    symptoms.) i''m sure doris loves my father, and after 20 years of marriage, they''re
    certainly used to each other. but now that daddy is facing death, i''m having
    trouble supporting doris'' emotional needs because her hypochondria is so irritating.
    still, dad wouldn''t want us to abandon his second wife, despite her psychosomatic
