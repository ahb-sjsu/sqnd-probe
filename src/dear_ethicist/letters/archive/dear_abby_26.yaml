    of the women immediately pull out pictures of their grandchildren, their children''s
    weddings or their pets and proceed to show them to everyone. i know these women
    are proud, but they should realize that not everyone wants to look at these photos.
    there are times when i itch to say something, but i''m afraid they would reply
