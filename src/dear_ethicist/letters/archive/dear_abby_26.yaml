  subject: Man Strings Woman Along With Promises for Future
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently ended a nine-month relationship with a 40-year-old man i''ll call shallow
    hal. i was head over heels in love with him. we had a lot in common and our personalities
    were compatible, but there was one major problem. hal loved everything about me,
    but his love for me was contingent upon my losing weight. hal told me that when
    i lost weight, he would treat me better, let me meet his family and introduce
    me to his friends. until i did, he denied me all those things, including hugs
    and kisses. for nine months hal strung me along, and i believed that losing weight
    would change everything and we would end up together, happily ever after. i am
    currently working on my master''s in counseling psychology, and i should have
    known better. clearly, hal did not accept me for who i was, and i should have
    ended the relationship long ago because he was not into me. some days he didn''t
    know if he ever wanted to get married and have kids; other days he did. he was
    definitely unstable. why did i put up with this when i was the one who did all
    the driving to his house and all the courting? and how do i keep all this from
    replaying in my mind? i hear his weight comments over and over, and it''s self-destructive,
    but i can''t seem to let it go. why do so many women like me waste so much time
    on men who simply don''t care? the worst part is, i still love him. please advise
    me. -- heartbroken in west chester, pa.'
