  signoff: ROADSIDE MEMORIALS ARE COMFORT TO SOME, DISTRAC...
  subject: Roadside Memorials Are Comfort to Some, Distraction to Others
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was a little disappointed in your reply to "m.h. in l.a." (june 22) regarding
    roadside memorials. i know you feel they are a gesture of respect, but really,
    there''s a time and place for everything. memorials belong in cemeteries, not
    on our roadways. my dear father was run over by a truck and killed. i would never
    dream of putting up a cross as a reminder of the place where he died. that was
    done at the cemetery the day we laid him to rest. we need to celebrate life, not
    death. by creating roadside memorials we solidify the place of death, not the
    life the individual had. also, the memorial becomes a constant reminder to first
    responders who must pass by that place every day. i have worked with a crisis
    response team in my county and was told by a 19-year-old firefighter who couldn''t
    sleep that it was because of the body parts they had to pick up from the roadway.
    why have visual reminders on the road to remind everyone of the worst day instead
    of the best days of the individual''s life? -- seen and heard too much'
