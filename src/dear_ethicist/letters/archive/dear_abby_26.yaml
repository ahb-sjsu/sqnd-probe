  subject: Mom Decides to Support Son's Decision to Join the Military
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a former army recruiter. i understand the fear that "cleveland mom" and her
    husband are facing. i faced it myself as i enlisted young men and women knowing
    that the answer to, "am i going to iraq?" was, in many cases, "yes." regardless,
    our army is necessary and does not serve solely for the conflict in iraq. our
    military is equipped, trained and ready to serve not only in combat, but in humanitarian
    support as well. my recommendation to your readers is not to discourage youth
    who wish to serve. rather, assist them in asking smart, pointed questions when
    they visit their recruiter. a good recruiter will answer honestly and to the best
    of his or her ability. it is also common for a family member to request to accompany
    their recruit as he or she chooses a job at the military entrance processing station.
    some things to bear in mind: every service is different in its job assignments
    and contract length. jobs are based on the armed services vocational aptitude
    battery score, physical ability, moral background and availability. everyone signs
    up for eight years of military service obligation (generally two to four years
    active service, with the remainder as an inactive reservist), and only 15 percent
    of the population ages 17 to 24 is qualified to serve. -- jerold z., sgt. 1st
    class, u.s. army (ret.)'
