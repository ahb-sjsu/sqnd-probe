    honors classes, i felt like i had nothing left. my brain was on cruise control.
    i was present but my mind wasn''t. i''d go to class and feel like a shell. my
    friends and family attribute it to laziness. i felt like i didn''t know what i
    wanted to do and was wasting my father''s money being there -- so i left. my father
    doesn''t believe in "doing nothing." if you''re not in school, you get a job.
    so for the past 14 months i have had a job to fill my day. i think i want to go
    back to school in august, but i also feel i''m doing it to please everyone else.
    honestly, i no longer know what i want to be in life. i have no idea what i want
    to major in. i''m just lost. i have never dated, done drugs, drunk, partied or
    anything else besides go to school. and i was good at it. i try not to look girlie
    or pretty because it attracts guys'' attention. but now i realize that no matter
    what you do, they''re going to notice you. i feel like my life has to change for
    the sake of my emotional health. i feel purposeless. i have dreams of what i want
    out of life -- a mansion, a nice car, money in the bank -- but i don''t necessarily
    have to go to college to achieve that. i know it sounds like a cliche, but i feel
    like i don''t know who i am. i can''t backpack through europe, nor do i have the
    money to even travel around the united states. so my question is, how should i
    go about finding myself? -- needs help in chicago'
