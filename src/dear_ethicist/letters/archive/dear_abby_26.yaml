  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my first serious relationship lasted a year and ended more than eight years ago.
    "stacy" was terrific, but we were very different, and our relationship came to
    an amicable end. several months later, i heard that stacy had begun dating a close
    friend of mine, "alex," soon after our breakup. needless to say, i was devastated.
    alex''s betrayal was as painful or more so than that of stacy. i broke off all
    contact with them in an attempt to salvage my dignity. i haven''t spoken to either
    one since. all these years later, i am happily married to a wonderful woman. i
    hear through the grapevine occasionally that stacy and alex are still together.
    whenever i do, i feel unaccountably upset. it''s not that i''m pining for an old
    flame, because i wouldn''t trade my wife for any woman on earth. i have thought
    a lot about it and believe i am clinging to the naive belief -- or hope -- that
    people who do unkind, deceitful things always come to regret it in the end. i
    am grappling with the guilt of wishing unhappiness for two people who are obviously
    happy together. i can''t help it, but i know i''d be glad if i learned they''d
    broken up. i am confused and embarrassed about why i even still care. your thoughts,
    please? -- lacking closure in san jose'
