  voice: genuinely_stuck
  body: 'Dear Ethicist,


    for the past 25 years, my husband, "don," has had his hair cut by a woman i''ll
    call "barber-ella." she''s slim, attractive and full of energy. don has mentioned
    that she often pats him on the leg and kind of flirts with him. we have been married
    35 years, and i''ve never had a reason to mistrust him. our life hasn''t been
    a bed of roses. we have a 30-year-old disabled daughter who lives with us. i have
    rheumatoid arthritis, which causes me pain and saps my energy. the medication
    has made me gain weight in my belly and face, and i feel unattractive. barber-ella
    seems to have a lot of influence on don. she persuades him to buy certain products,
    and once talked him out of a medical procedure "because it went wrong for a friend."
    recently he told me she has been telling him dirty jokes and using four-letter
    words in the telling. don says, "she likes to see how red my ears get." although
    she is married, i''m not convinced that''s all she''s up to. i feel this woman''s
    behavior is inappropriate. does this have more to do with my own insecurities
    than with her? why does she do this? should i ask him to change stylists? should
    i call her and ask when she''ll be adding lap dances to her services? i don''t
    want to put don on the defensive or make it seem like i don''t trust him. please
    give me your opinion because i''m losing perspective. -- really upset in st. paul,
    minn.'
