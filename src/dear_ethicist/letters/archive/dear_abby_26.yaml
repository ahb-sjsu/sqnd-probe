  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i despise wearing rings, which is a problem because i plan to become engaged.
    i''m ok with a plain wedding band, but baubles on appendages interfere with useful
    work and creativity, and they turn me off. i have an expensive heirloom ring i
    would gladly give to my lady if she''d keep it in the safe deposit box where it
    belongs. i don''t want to insure it, deal with it if she loses it, or know i caused
    her to be injured if a thug tried to steal it. if i give it to her, she''ll want
    to wear it. she doesn''t need an ornament to prove she''s special or loved. what
    can i use in lieu of an engagement ring? i''d rather give her an annuity or something
    useful. the thought of a $10,000 ring on a hand that belongs to a productive and
    intelligent working woman suggests self-indulgent exhibitionism. i know i''m fighting
