  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 33-year-old man who has never been in a serious relationship until now.
    i have been seeing "stephie" for eight months and think i may be in love with
    her. i have successfully managed to evade stephie''s questions about my past and
    got away with it until recently. she keeps asking me about the scars on my body.
    (i was physically abused by my parents when i was a child.) regrettably, i lied
    to her about the nature of the scars. stephie wants to be married and start a
    family, and so do i. she wants her kids to have a great dad, and i think i can
    be a very good parent. i would never do to my kids what was done to me. on the
    one hand, i want an open, honest relationship with her. on the other, i''m afraid
    if i tell her the truth she will leave me, and i''ll spiral into another five-year
    depression i may not be able to escape from. my parents are both dead now, so
    i could continue to lie without stephie ever knowing. but i get the feeling she
    doesn''t entirely believe what i''ve been telling her. what should i do? -- survivor
    in ohio'
