    to tune in to tv news programs. only one of my five children keeps up with current
    events. (on a different level, a lot of the young people i see live with cell
    phones and ipods glued to their ears.) with a wave of hands, most of my family
    dismiss local, regional, national, political news, all world issues, etc., claiming
    they don''t care to know any facts or issues because they''re all too disturbing.
    they claim that what is going to happen is going to happen anyway, and they are
    too busy with their personal lives. i remind them that we live in dangerous times,
    and it''s their responsibility to be informed and alert for the safety of their
    families. they pooh-pooh me, saying i''m a fearmonger. in my 75 years, i have
    seen and heard a lot. i know what can happen when a country becomes too complacent.
