  voice: genuinely_stuck
  body: 'Dear Ethicist,


    within the last two months, my dear 75-year-old friend, "margery," lost her 51-year-old
    daughter and her 29-year-old granddaughter to cancer. (they were mother and daughter.)
    at the funeral home there was a table at the entrance to the viewing room with
    a printed card asking for your name, address and phone number if you wanted to
    receive an obituary and memorial card encased in plastic. (i did.) two days after
    the funeral, i received a call from the funeral home asking me what my thoughts
    were about the funeral. i told the man i had been to many funerals in my life,
    but had never been called and asked my thoughts about any of them. however, since
    he was asking, i told him i had been upset to hear from margery that he tried
    to charge her $1,000 more for her granddaughter''s wake then he did for the daughter''s
    identical wake. and then, this insensitive jerk proceeded to ask me if i had any
    thoughts about making "prearrangements" for my own demise and funeral! abby, i
    couldn''t believe my ears! a funeral home trolling for business from grieving
    friends and relatives of the deceased mother and daughter two days after the granddaughter''s
    funeral? and to use the signed book (to receive memorials) for names, addresses
    and phone numbers to "promote business" is, in my eyes, unconscionable! your thoughts,
    please. -- doris l. in florida'
