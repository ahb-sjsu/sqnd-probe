    three years ago, my brother, "frank," donated a kidney to me. of course i''m grateful
    and have told him so many times. the problem? frank talks about it every time
    i see him. if we attend a funeral, he will say that the person in the coffin would
    have been me if not for him. he will tell complete strangers in a store, "ask
    her what i gave her!" he even took me to a school reunion picnic so he could show
    his former teachers what a wonderful person he is. i''m glad i received the kidney.
    it has added quality to my life. but how can i let my brother know that while
    i am appreciative, i am also really tired of hearing him remind me every day?
