  subject: Sister Can't Knit Together Family Torn by Its History
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my half-brother, "jace," and i had a complicated childhood. my father had an explosive
    temper and a disdain for children in general. he was abusive, and our mentally
    ill mother was absent during his rages. i had my share of abuse, but it was nothing
    compared to how jace was treated. his biological father lived in another state
    and rarely made contact, and my father never formally adopted him. it left jace
    with profound feelings of abandonment. my parents are finally divorced now. afterward,
    dad''s behavior toward me changed dramatically. he''s no longer abusive and is
    even fun to be around. however, he still maintains a palpable distance from jace.
    jace is an exceptional person with an outgoing personality and a zest for life.
    he has two beautiful children and one more on the way. dad has seen the oldest
    only once, and that was after i begged him for months to visit. it saddens me,
    and i end up overcompensating by spoiling jace''s kids with gifts, even though
    i live 2,000 miles away. i know i can''t make dad be a part of jace''s life, but
    he''s the only father jace has ever known. is there any way to open dad''s eyes?
    if not, how can i fill the gap? -- saddened sister in california'
