  voice: genuinely_stuck
  body: 'Dear Ethicist,


    whatever happened to the idea of keeping to the right? most drivers observe this
    rule in their cars, but as soon as their feet hit the pavement, all memory of
    it vanishes. our sidewalks, airports, grocery stores and shopping malls have become
    free-for-alls. i was taught in school that keeping to the right prevents accidents.
    people have crashed into me with their grocery carts as i made a right turn from
    one aisle to the next and they are making a left turn along the left side. then
    they look at me as if i''m in the wrong place. rules like this are designed to
    make life easier. it seems a growing number of people don''t realize this is common
    courtesy or just don''t care. i hope that by mentioning this in your column that
    it will remind people so our sidewalks, stores and malls will be safer for all
    who are walking. if people will remember to stay to the right and pass on the
    left, they will see that these important rules of the road make all traffic move
    more smoothly. -- tired of the do-si-do in atlanta'
