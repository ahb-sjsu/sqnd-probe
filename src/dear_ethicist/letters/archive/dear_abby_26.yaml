  subject: Young Man Won't Stop Moping After Losing Love of His Life
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    one of my sons, "clayton," is in his early 20s -- tall, slim, handsome and intelligent.
    he dated a girl in high school, "julie," who was the love of his life. they broke
    up and got back together several times, until she finally moved on and married
    a nice young man. clayton graduated from college and has a well-paying job. the
    problem is, all he does is go to work and stay in his room watching tv (yes, he''s
    still at home with my wife and me) until it''s time to go back to work. rarely
    does he even eat dinner with us. he does go to church on sunday mornings, but
    speaks to no one, even though people try to talk to him. several people his age,
    male and female, have approached him trying to strike up a conversation, but he
    is rude to them and won''t even say hello. he refuses to go to restaurants with
    us because he "might see someone" he knows. he says that julie was the only girl
    for him, and if it''s not julie then he isn''t interested in anyone -- ever. any
    suggestions? we don''t necessarily want him to date if he doesn''t want to, just
    to have some friends, male or female, and get a life. -- disturbed dad in south
    carolina'
