  voice: genuinely_stuck
  body: 'Dear Ethicist,


    please encourage the families of soldiers returning from the war to be patient
    and not pressure the soldier upon his/her return by insisting he or she visit
    relatives, or attend this or that function in their honor. a relative of mine
    just returned from the middle east and regrets each and every time he has visited
    home because his parents won''t let him rest and be quiet. he is now considering
    no longer coming home on leave. all he wants is time to adjust and regain some
    peace of mind. he often hides out at my house, where there are no pressures, just
    relaxation and a quiet atmosphere because i place no demands on him. this has
    been very stressful for my soldier relative -- to the point that he has broken
    down in tears in my presence more than once. should i say something to the parents
    when and if their relative stops coming home altogether? i''m not that close to
    them, but the relative and i have always been close. -- caring relative, chattanooga,
    tenn.'
