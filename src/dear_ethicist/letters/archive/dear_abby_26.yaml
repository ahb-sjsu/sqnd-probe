  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our best friends, "bill and melinda," are financially well-off. my husband and
    i make just enough to get by. we have been friends for a long time, are extremely
    close and always have a good time together. bill and melinda are always inviting
    us to go with them on expensive trips. when we say we can''t afford it, they insist
    on paying. abby, we don''t want them to pay for it! we don''t want to be indebted
    and are afraid they''ll end up holding it over our heads. even when they pay for
    airfare and lodging, it still costs us a lot in meals and "fun" money. we try
    to pay for everything we can so we don''t feel like freeloaders. bill and melinda
    don''t seem to understand the financial strain these "vacations" put on us. they
    even offered to buy us a membership to their country club. when we explain that
    we''re uncomfortable with them paying for everything, they tell us they don''t
    want to go on these trips without us and that the money is no big deal. how can
    we make them understand that we appreciate their generosity but are uncomfortable
    accepting their charity? we love them and our friendship but fear the money issue
    may drive a wedge between us. -- mrs. middle class'
