  voice: genuinely_stuck
  body: 'Dear Ethicist,


    now that the year-end holidays are here, i find myself once again in the sometimes
    difficult position of having to explain to acquaintances and co-workers why i
    don''t celebrate them. i am single. my parents died many years ago, and i have
    no family. my only surviving sibling and his wife are both alcoholics who drink
    to excess over the holidays and cause tension in their family. i have attended
    al-anon meetings, and because i refused to look the other way while they were
    drinking, i was cut off. co-workers take time off at christmas, but i take mine
    at other times of the year. over time, i have found that i would rather spend
    a so-called holiday catching up on correspondence, taking a walk, reading a good
    book or sewing. outside of work or professional organizations, i do not do anything
    about the year-end holidays. i understand the religious and historical significance
    of these celebrations and keep them in my heart, but do not observe them in a
    visible manner. this is my choice. when people ask me what i''m doing for the
    holidays, it is an awkward moment. how can i gracefully explain that i choose
    to keep the holidays in my heart only and enjoy the day as a small vacation for
    myself? -- long beach loner'
