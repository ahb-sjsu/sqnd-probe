    in a wheelchair, and by the end of the night was on her feet swing dancing at
    the reception. she''s losing friends, because to be friends with kami means you
    are completely invested in her illness. most people are staying away. she exhausts
    us. i care for this young woman and her family, but don''t know how to help her.
