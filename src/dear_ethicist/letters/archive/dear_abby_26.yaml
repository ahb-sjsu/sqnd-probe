  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my older sister, "iris," has suffered from depression for years, partly due to
    the success i have achieved in my life. i have traveled internationally, received
    scholarships, and now at 26, have a well-paying job and a loving husband. iris
    dropped out of college twice, works a minimum-wage job and has never had a boyfriend.
    i never brag about any of my achievements, but we talk on the phone often and
    she knows everything that''s going on in my life. my sister has never openly displayed
    any jealousy or resentment, but our mother has confided to me that iris has been
    taking antidepressants for years and feels that she has never accomplished anything
    "great." i have now learned that i''m expecting my first child. i''m afraid that
    when iris finds out, she may be devastated. how can i tell her without sending
