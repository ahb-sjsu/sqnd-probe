  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a little over a year ago, my sons -- ages 10 and 11 -- met a 10-year-old boy named
    "adam" and have played with him often since. during this time, adam''s mother
    and i have cultivated a warm friendship that i don''t want to lose. the problem?
    my sons don''t like to play with adam anymore. they say he cries and storms out
    when he doesn''t get his way. i have observed this behavior myself. his mom has
    commented on it to me, but doesn''t know what to do about it. how can i tell my
    good friend that my kids don''t want to play with her son anymore? can i tell
    her? my sons have "sucked it up" several times now so i could visit with her,
    but i don''t think it''s fair to keep asking them to do that. my boys get along
    nicely with their other friends and would rather play with them. is there any
    way to solve this? -- baffled in charlotte'
