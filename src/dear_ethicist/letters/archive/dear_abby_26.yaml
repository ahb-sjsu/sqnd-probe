  subject: Cheating Is Rampant Both in and Out of the Classroom
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i recently retired from teaching at a highly rated, competitive
    midwestern public school. cheating was rampant, from copying homework to text-messaging
    during tests in the classroom. when confronted, the cheaters were surprised and
    usually asserted that "everyone else does it." and they were right. cheating occurs
    in the classroom, in sports, in extra-curricular activities and in the hallways,
    and has become more acceptable among students than ever before. teachers are practically
    powerless to control it; administrators seem to have no idea how to handle it.
    parents don''t want to get involved for fear of angering their children, and a
    strong leader may be "asked" to back down from pursuing it. my husband and i tried
    many times to make students understand that what they were doing or thinking was
    wrong and needed to be corrected, only to be met with an incredulous stare, a
    sneer perhaps, and then, "can i go now?" we began asking ourselves that same question
    and realized last year that we "could go now" -- and we did. more of our time
    was spent trying to teach moral values and ethics and less was spent on the required
    curriculum. you were right when you said people''s codes of ethics have taken
    a nosedive in the last decade. it''s rampant in every aspect of life as you mentioned.
    but when it''s rampant in our schools, it eliminates any chance of fixing it for
    coming generations. -- retired in the midwest'
