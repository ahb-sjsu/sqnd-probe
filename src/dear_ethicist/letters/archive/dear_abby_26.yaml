  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i proposed to my wife 15 years ago, i surprised her with a trip to san francisco.
    we got engaged on one of the benches in ghirardelli square. i spent thousands
    on the ring and more on the flight, hotel, dinners, etc. ever since, my wife has
    returned every gift i have given her for christmas, her birthday, our anniversary
    and, most recently, on mother''s day. it''s never right. it''s too small, too
    large, too expensive, too shiny, too furry -- too anything. not surprisingly,
    my desire to buy her gifts has dwindled over the years to the point where i never
    feel like getting her anything. our 14th anniversary is coming up. i know, as
    usual, she expects me to do something to celebrate the occasion -- but i don''t
    want to waste time and effort on something she won''t like and will return. i
    think she is ungrateful, and she will probably get nothing this time around as
    i am too tired to deal with it. however, if i don''t buy something, i will probably
    feel guilty because she always buys me "something," even if it''s another watch
    -- i already have seven, which i don''t wear. what should i do? -- gift grinch
    in carlsbad'
