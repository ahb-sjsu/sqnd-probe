    she''s still grieving. she has her mother''s obituary taped on the wall in front
    of her computer at work. every conversation with her includes references to how
    her mom acted, cooked, worked, etc. edie''s father has a new female friend, which
    upsets edie to no end. her 4-year-old called the new girlfriend "maw-maw" and
    edie scolded him saying, "that is not your maw-maw, and she''ll never be your
    maw-maw!" abby, i don''t think the little boy even remembers his grandma. he was
    only 2 when she died. edie wears her mother''s clothes and still hasn''t cleaned
    out her mom''s home. edie''s dad is scared to for fear of upsetting her. what,
    as a friend, can i do to help her? -- standing by in kentucky'
