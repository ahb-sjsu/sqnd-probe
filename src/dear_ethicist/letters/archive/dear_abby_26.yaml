  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been depressed for years, and at times i cut myself. my mother sent me
    to counseling, but it didn''t help much. for a while, i was more or less happy.
    i had my boyfriend, school wasn''t too much of a problem, and i was having fun.
    but lately, i''ve felt really stressed and depressed, and i got back into my old
    habits. unfortunately, i cut myself in front of my boyfriend. he got mad and left.
    he said: "you act like a crazy person. you apologize, but you never change. you
    never mean anything you say. to heck with this!" i seriously considered suicide.
    the urge was so strong it scared me, so i took my razors and threw them away.
    then i called a friend who''s having similar problems, and we talked. she helped
    me realize that maybe i hurt myself for attention or pity, and i can control acting
    like that. she said my boyfriend really loves me, and if i cut myself i''m cutting
    him -- and her. later it occurred to me that i was a little mad at him, and maybe
    i do this to myself to get back at other people, too. i don''t want to lose anyone
    (myself included) over this stupid drama. i want to stop hurting everyone and
    deal with my feelings, whatever they are, in a healthier way. psychologists haven''t
    helped, but i need something to keep my head on straight. how can i change for
    good? how do i change my whole way of thinking? i know i need to -- i just don''t
    know how. -- wants to stop in denver'
