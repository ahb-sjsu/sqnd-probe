  subject: Couple's Boorish Houseguest Ruins Chance of Another Stay
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i have built and begun using a second home. we have entertained
    some wonderful houseguests here. last weekend, a couple of longtime friends, "shirley"
    and "arnold," came to stay for three days. they were the most miserable three
    days i can remember, mostly because of arnold. he dominated all conversation,
    expected all his food to be served to him -- even though the dessert course was
    explicitly buffet-style -- made noises while eating and never once offered to
    prepare any food. the final straw came during the last night of their stay. arnold
    came into the living room in his pajamas, lay down on the couch and, when he saw
    what we were already watching on tv, said, "i prefer the history channel." i was
    so dumbfounded i could only laugh. needless to say, we are not planning to invite
    arnold and shirley back (which creates some other problems). what, if anything,
    should i say to this couple? and are there any books or other resources on "how
    to be a good houseguest" that i can send him anonymously? -- disturbed in the
    desert'
