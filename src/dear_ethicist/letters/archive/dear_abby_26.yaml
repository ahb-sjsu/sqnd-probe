    she never got over it. although mom never said an unkind word about my father,
    she was never the same woman. basically, she devoted her life to my brother and
    me, her home and her full-time job. she died last year after a brief illness,
    and my father didn''t even attend the funeral. two weeks ago, i received a long
    letter from one of dad and sheila''s kids. in it she told me that she had nothing
    to do with what happened, so couldn''t we get to know one another? she extended
    an open invitation to lunch or dinner. the thought of getting close to the offspring
