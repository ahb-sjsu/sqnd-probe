  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i respond to the letter from "needs to know now in virginia" (aug. 4)? i,
    too, spent time behind bars -- 14 months. my soon-to-be ex sent me a card on our
    20th anniversary, a month after i was incarcerated, promising he''d be there for
    me when i got out. after months of denying there was anyone else, i finally found
    out the truth. she was not only accepted by his family, but also my kids. when
    i fell into a deep depression and tried to commit suicide, my husband told everyone
    it was just an act. that was 11 months ago. today i believe everything happens
    for a reason, because during most of our marriage my husband had tried to control
    me and verbally abused me. he''d tell me i was a horrible mother and wife, that
    my own family hated me and i had no friends. after a while, i started to believe
    him and had little or no self-esteem. while incarcerated, i took classes and learned
    that verbal abuse is as bad, if not worse, than physical. the scars heal, but
    the words kept playing over and over like a tape in my head. one thing i learned
    in the classes is you can''t change someone else; you can only change yourself.
    to this day he continues to verbally abuse me. last week he said he hopes i have
    cancer and die. but the words don''t hurt anymore. the only hurt i suffer is that
    he has convinced our children that i was a bad mother, so they no longer speak
    to me. they have welcomed her into their lives. i have learned to accept that
    my children want nothing to do with me, but pray that someday they will return
    to my life. i have met a caring man who knows all about my past and loves me for
    who i am. i am now grateful to the other woman. she saved me from a miserable
    marriage, and i know one day he''ll do to her what he did to me. so, my advice
    to "needs to know" is to run away as fast as she can because the man she''s involved
    with is no man. a real man would stand by his wife for better and for worse. --
    happy now in rhode island'
