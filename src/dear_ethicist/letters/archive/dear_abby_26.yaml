    years. he called and asked if he could bring "hattie" to our home for dinner.
    we agreed, hoping it would be a good relationship for him. within 15 minutes of
    meeting her, hattie told me she was bipolar and suffers from post-traumatic stress
    disorder. she has two small children, but when i asked where they were, she changed
    the subject. nick doesn''t have kids, and he''s nearly 50. when hattie asked me
    for something to drink, i offered her tea or soda. she took the soda, then said
    she preferred beer and wine, and did i have any. i poured her a glass, then she
    asked for a second and proceeded to drink 2 1/2 bottles of wine. later, she told
    me she had a "headache" and asked if i had anything for pain. i offered tylenol.
    no, she wanted something with a "kick." needless to say, they didn''t stay long
    after that because she was looking for prescription medication, and we had none.
    my husband told nick that hattie was not the type of woman he needed. nick shrugged
    off my husband''s advice of not seeing her anymore. personally, i don''t want
    that woman at my house again. if nick calls and wants to bring hattie around again,
    how should we say no? -- best friend''s wife'
