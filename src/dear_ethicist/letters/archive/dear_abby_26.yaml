    children, i would have married and had some. my problem is a young man i''ll call
    "kyle." kyle is 14 and attends the same house of worship that i do. he has become
    attached to my hip. kyle is extremely intelligent, multilingual (which i am not),
    but small for his age. whenever i go there, he changes seats to be near me. if
    i ask him to move for a moment so i can speak privately to someone, he gets a
    hurt look on his face. the boy has few friends, probably because he''s more intelligent
    than most teens. his father, also an intellectual, often puts kyle down. his mother
    told me kyle talks about me often at home -- when he''s not beating up his younger
    brother, raging at his parents or throwing temper tantrums. abby, i don''t want
    to be a role model. i am older than his parents. i enjoy talking to him after
    services, but i do not want to be his buddy. kyle''s mother has now started asking
    me to come to their home for meals, in an effort to control the boy. (when kyle
    is with me, he is kinder, more considerate, polite and helpful than he usually
    is, according to his mom.) how can i, without hurting this young man or changing
