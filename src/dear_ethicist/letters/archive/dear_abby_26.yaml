    and within a week he was telling me he loved me. i''ll admit now that i have some
    emotional and relationship problems because of my past, and i enjoyed hearing
    it. in fact, i embraced it and told him i loved him in return. now that i look
    at it, i realize i was only in love with the idea of being in love. we had several
    problems in the first few days, but we worked them out. two weeks after he first
    told me he loved me, he proposed. we had never even met. being the person i am,
    i said yes. he told me he was going to buy plane tickets for me, as soon as he
    could find a place to live. (he was living with his parents.) i called him later
    that night to tell him i was deeply sorry, but i could not accept his proposal
    nor move to be with him. he became irate and told me he had already bought the
    tickets, and unless i was on that plane he would sue me for the money he''d spent.
    i feel horrible about it, but he has shown me no proof that he bought them. now
    he''s threatening to send some indecent pictures that he somehow managed to get
    from a past lover of mine to all my family and friends. i''m grateful to have
    gotten out of this relationship before i made a serious mistake and actually got
    on that plane. can he sue me, and how should i deal with his threats about the
    pictures? -- not in love in the usa'
