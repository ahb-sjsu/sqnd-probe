  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 15-year-old girl in high school. two days ago i went to my friend "kate''s"
    house to work on a school project. after we started working on it, kate''s sister,
    "nell" -- who is 9 -- accidentally stepped on the poster board and bent it a little.
    it was something that was easily fixable, but kate lost it. she started yelling
    and verbally abusing nell. when nell tried to leave the room, she tripped over
    kate''s pencil pouch, which was in her way. with an "i warned you," kate jumped
    up and punched her little sister in the stomach -- hard. nell fell to the floor
    and started crying, and kate kicked her until nell finally crawled out of the
    room. their parents were not home, but were coming back in a few hours. i was
    shocked by what i saw. kate seemed perfectly calm and just sat down and started
    working on our project again. should i tell anyone what i saw? i''m not sure if
    kate does this all the time, and i''m afraid if i tell on her, she''ll accuse
    me of "betraying" her. she has a lot of influence at school, but i feel i can''t
    just stand there watching kate beat up her little sister. -- scared for nell in
    the u.s.a.'
