  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i pass on some information that may be helpful to your readers? i work at
    a mail-processing center. some people use the self-addressed envelopes sent to
    them by businesses and organizations for other purposes. these envelopes have
    bar codes on them. when people recycle them, they cross out the organization''s
    name and address but forget to cross out the bar code. therefore, the envelope
    gets sent to the business that provided it, rather than to the party to whom it
    has been readdressed. sometimes this happens even after the bar code has been
    blackened out. we have received tax payments, personal letters, credit card payments
    -- you name it. we do return this mail to the post office, but i am sure it takes
    a while for it to get to the correct address. i feel bad for people having to
    endure the delay this causes. my advice: if you must use these envelopes, please
    make sure you completely cover up or black out the original bar code. -- trying
    to help in illinois'
