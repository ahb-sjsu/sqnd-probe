    out for a walk. they have discovered that he is most likely in the buff, standing
    at his glass door or sitting at his front office computer with the door open.
    flash is otherwise a likable and helpful neighbor. we do not want to say anything
    that might destroy that relationship. it''s not against the law to be a nudist,
    or for a woman to go topless in public in this city. however, to see a fella streak
    to his car is a little surprising and unsettling, even for another adult. in the
