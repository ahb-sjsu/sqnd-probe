    years, "rocky," has moved out of our home and into the apartment of his first
    love from 25 years ago. because of some research i did on the internet, as well
    as some conversations i had with a doctor, i think it''s possible that he is going
    through a mid-life crisis. rocky is 43. i don''t like the life he led all those
    years ago, and i''m afraid he is headed back in the same direction. he has changed,
    but she has not. rocky refuses to talk to me and hasn''t spoken to the kids since
    he left. he says he is scared of what they will say to him and of how they must
    feel toward him. i am so hurt. i love my husband so much and miss him with all
