  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i would like to tell "friend-challenged in glendale, calif." (aug. 2) that i have
    been in her shoes. she needs to make her desire for friendship known to others.
    for years i had a pleasant life as a wife, mother and teacher with many colleagues
    and acquaintances through church and other interest groups. but inside i was desperately
    lonely for female friendship. no one ever truly "connected" beyond the surface
    level. one afternoon i was walking with a colleague and she asked, philosophically,
    "what do you really need in your life?" i burst into tears and answered, "i need
    a friend!" we hugged and cried together, and from that moment on, our deeper heartfelt
    relationship began and widened to include several more women who are solid, there-for-each-other
    friends. i am grateful for her insightful question and emotional support. she
    had no idea that i felt so isolated, and i learned to be more open about my needs.
    -- befriended and blessed in michigan'
