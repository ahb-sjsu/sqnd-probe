  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my brother and i are one year apart and grew up practically as twins. we buried
    our mother and bought some land together. then, in our late 20s, my brother met
    and married a woman. we still lived together, only with hostility and distance.
    five years have gone by, and we now live apart. however, the feelings of hurt
    still remain -- and in fact have intensified. recently i wrote a letter to him
    expressing my anger about the past, and he cut me off permanently. we both understand
    that we needed to separate and how unfortunate it was that it happened with a
    lot of anger and resentment. however, i am being married this summer and am unable
    to decide if i should invite him to the wedding. on the one hand, i don''t want
    to create another wound, but on the other, it feels as if we have finally broken
    free, and it is time to move on and respect his wish to be rid of me. i am actually
    relieved that the end has finally come. the truth is, i''m not even sure if i
    want him there. but the rest of our family probably will. what do you think? --
