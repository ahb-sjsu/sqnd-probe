    one disappointment after another. my sister-in-law -- who was supposed to be infertile
    -- is now expecting. the doctors thought she''d had an ectopic pregnancy, so they
    performed surgery on her only to find that the baby was fine and right where it
    should be. i feel so bitter that i am normal and healthy, and my baby died because
    of random bad luck, whereas her baby is fine after all the trauma she has been
    through. i have become increasingly angry and unhappy and can no longer see the
    positive aspects of my life because i spend so much time focusing on the bad.
    i want to be happy for her and my brother because, surely, this is a miracle baby
