  body: 'Dear Ethicist,


    how do you deal with a hypochondriac? my brothers and i lost our dear mother to
    cancer when we were in our teens. daddy has recently been diagnosed with a pernicious
    form of melanoma, which has a low survival rate. our father has been married to
    his second wife, "doris," for 20 years. doris is a textbook hypochondriac. she
