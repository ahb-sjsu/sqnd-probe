    aunt. you see, my aunt''s beloved cat, "mouser," passed away. although i didn''t
    know mouser very well, i did know how much her cat meant to her. knowing how much
    she was hurting, i felt i had to say something -- but what? then i remembered
    that your booklet had a section on how to write a condolence letter. you said:
    "when writing a condolence letter ... if you come up with a specific memory that
    you have cherished, relate it. believe it or not, a humorous incident will be
    appreciated." so i sent my aunt a funny incident i remembered about mouser. she
    wrote me back a month later thanking me for "moving her thoughts from a very sad
    place and making her smile." she said my story made her remember other antics
    she hadn''t thought of in a long time. i know i''m not the only person who has
    trouble putting feelings down on paper. please mention your booklet again so your
    readers will know this invaluable resource is available. -- grateful reader in
    n.y.'
