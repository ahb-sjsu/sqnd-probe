  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my son, "marshall," is in an abusive marriage. this week, while his military unit
    was training in another state, his wife had his cell phone turned off. then she
    took a cash advance (over the credit limit) against the card marshall uses while
    away from home, and canceled his atm card so he would not have access to money.
    she did all this because she was angry with him. marshall had to leave his training
    early and fly home to straighten out the mess. abby, she has locked him out of
    the house and made up allegations of physical abuse and reported them to his command.
    i have never met anyone so vindictive. this has happened repeatedly during their
    nine-year marriage. they have two young sons. marshall is miserable, yet he is
    hesitant to free himself from her control. he keeps saying she''ll just do something
    worse. even with her history, he doesn''t see it as abuse. have you a list of
    abusive characteristics in women you could print? maybe if marshall sees it, he''ll
    recognize it for what it is. i''m afraid he''ll eventually lose his job -- or
