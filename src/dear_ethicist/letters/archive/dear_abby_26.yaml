  body: 'Dear Ethicist,


    i have read your column for years; now it''s my turn with a question. two years
    ago, some friends of mine saw i was in a real bind, caught in a vicious circle
    i couldn''t get out of on my own. they invited me to move into their spare room
    until i could meet some goals and was able to move on. i decided to accept their
    offer. the time i have spent with them has literally changed my life. i have grown
    tremendously in the last year and a half -- emotionally, spiritually and mentally.
    i have even improved physically. from day one, they made me a member of their
    family, and i have come to love them as such. they have been my supporters, my
    advisers, my friends, and i count myself lucky to have been part of their household.
    now that i have met most of my goals, i am getting ready to move out, and i am
    not sure how to repay them. they have literally set my life in a new direction.
    any successes i have from this point on will be success that they have had a hand
