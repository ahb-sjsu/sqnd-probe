  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our neighbors are taking advantage of us. they go on five vacations a year and
    expect us to watch their cat and house -- for no pay. this includes shoveling
    snow, watering plants and flowers, mowing their lawn, getting their mail and feeding
    their cat, along with litter box duty. they insist that "princess" be checked
    on twice a day. my husband and i work full-time and have three small children.
    we have told our neighbors how busy we are, but they still expect it of us. they
    don''t even ask nicely. they''ll say, "we''re going to be gone for a week and
    will need you to take care of our place." they''re an older couple and generally
    good neighbors, but we feel that if they can afford to take all these trips, they
    can also afford to pay us. they do bring us trinkets from their travels, but we
    could really use the money. they have no children or other close neighbors. what
    should we do? please hurry because they have another trip coming up. -- pooped-out
    pet sitters'
