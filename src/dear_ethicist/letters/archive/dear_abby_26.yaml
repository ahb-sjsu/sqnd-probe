    and he wasn''t going to do anything with them. i told ed i didn''t want them,
    but he left them with me anyway. reluctantly, i spent my days off peeling, coring
    and cooking them into batches of apple crisp, pies and jam. i gave away all of
    the items to friends and family, and saved one pie to give to ed. when i took
    it over to him, he said, "is that it? what did you do with all the rest?" when
    i told him i had given everything else away, ed got upset and said he should have
    gotten more because they were his apples! abby, i am just furious. i didn''t want,
    ask for or need those apples in the first place. i worked hard preparing them,
