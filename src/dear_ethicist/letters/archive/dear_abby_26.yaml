  body: 'Dear Ethicist,


    my fiance, "pan," and i have been together nearly two years. we fell in love quickly
    and knew we wanted to marry one day. we are loving, respectful and kind to each
    other. our only source of conflict involves his family. pan and his family are
    greek; i am american. from the beginning, pan''s father refused to speak to me
    or acknowledge me because i am not greek. i am expected to hide from his father
    and uncles, whether it be in a bedroom, the car outside their house, or in the
    office at the family business. the rest of the family, his mother, sister and
    cousins, try to find fault with my character. they say i''m too quiet, too american,
    too young and not pretty enough. in the beginning, pan assured me that "in time"
    his family would come around. well, i''m running out of patience. abby, pan is
    35. i''m 23 - mature, kind, attractive and hardworking. i have a full-time job
    and at night i attend classes to earn my master''s in clinical psychology. three
    months ago, i bought a home and pan moved in with me, but this issue with his
    family is tearing us apart. i no longer want to stay hidden and celebrate holidays
    alone. i want pan to stick up for me when his family says bad things. i feel it''s
    time for him to choose sides and stop remaining "neutral" to please a family that''s
    acting ridiculous. is this the end of the road for us? -- hurting in new york'
