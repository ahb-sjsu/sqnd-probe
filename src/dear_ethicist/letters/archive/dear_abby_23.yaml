  subject: Ex Boyfriend's New Woman Needs Warning of His Ways
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my boyfriend of 2 1/2 years, "neil," broke up with me last august. at the time,
    i couldn''t understand why he suddenly changed so drastically. early in our relationship
    he had been accepting of my two children, but toward the end he became distant
    and cold to them. then he told me he didn''t want to raise another man''s children
    and wasn''t interested in being a mentor to a teenage boy. neil was also angry
    that i refused to end my relationship with my best friend, who happens to be a
    gay man. neil said there is no place in society for gays and he didn''t want a
    gay person calling his house. neil works for a company that he has always had
    an interest in owning. last spring, the owner died suddenly and left shares of
    the business to his widow, "nancy," and their children. neil told me he intended
    to borrow money from his family and buy out the youngest son''s interest -- but
    his family didn''t have the money to loan. about a month after that, in the midst
    of complaining to me about his financial woes, neil commented, "maybe i''ll get
    me a rich older woman to take care of me ... someone like nancy." over the next
    few months, i saw him less and less. little did i know neil had already manipulated
    a relationship with her. abby, nancy is a very nice, classy person. i like the
    woman. i went to her home for her husband''s wake. should i tell nancy what neil
    is up to, that he''s a conniving loser? i''m afraid if i do, she won''t believe
    me. neil can be very sweet when he wants to be, and i''m sure she hasn''t glimpsed
    his hateful, controlling side. his only real love is money and power. my motive
    is not spite. i don''t want neil back. i have a new boyfriend who is everything
    neil could never be. i just feel nancy should know what''s ahead. she has a gay
    teenage son. i''m sure when neil gets what he wants, that boy''s life will be
    hell. so, you tell me: should i talk to nancy and risk looking like sour grapes,
    or let her find out what a lowlife, gold-digging scumbag neil is for herself?
    -- torn in san diego'
