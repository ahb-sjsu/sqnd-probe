  subject: Testing for Colon Cancer Can Detect and Prevent Disease
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    imagine if, by applying what we already know, we could save the majority of lives
    that are lost to the third-leading cause of cancer in men and women. that''s no
    pie-in-the-sky dream. i''m talking about colon cancer. regular testing can help
    prevent this disease or detect it at its earliest, most treatable stage. this
    year, colon cancer will claim the lives of more than 56,000 americans. that''s
    more than 150 deaths a day, many of them preventable. the tests allow doctors
    to remove polyps before they can become cancerous, and prevent colon cancer from
    happening. these same tests can also detect early signs of the disease as effectively
    as mammography detects breast cancer. so why aren''t americans over the age of
    50 getting tested? many people simply do not realize they''re at risk beginning
    at age 50. some people think they don''t need to be tested because they have no
    family history of the disease or symptoms. the truth is, symptoms often don''t
    appear until colon cancer has progressed, and no matter what a person''s family
    history or how someone feels, if you''re 50 or older you''re at risk for colon
    cancer. there is also the perception that the test will be embarrassing or painful.
    while some of the tests may be uncomfortable, colon cancer is far worse. bottom
    line: if you''re 50 or older, now is the time to get tested for colon cancer.
    people with a family history of the disease or other risk factors should discuss
    with their doctors getting tested even earlier. abby, march marks the sixth annual
    national colorectal cancer awareness month. it''s a perfect time to start raising
    this important subject and making sure that americans get the test that could
    save their lives. do it now. don''t put it off. it''s one of the few cancer tests
    that can actually prevent the disease. -- stephen f. sener, m.d., president, american
    cancer society'
