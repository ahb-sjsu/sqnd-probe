  body: 'Dear Ethicist,


    i''m 14, and i don''t wear shorts because i''m self-conscious about my legs. my
    mother is always nagging me to wear them in the heat. the other day, i overheard
    one of mom''s girlfriends ask her why i don''t wear shorts, and what''s wrong
    with my legs? the next day, mom told me she was going to put on some shorts and
    how much cooler she felt. then she asked, "aren''t you hot in those jeans? you
    should start wearing shorts." today, mom had on some new shorts, and she said
    they were the most comfortable she had ever worn. then she handed me a bag with
    four pairs of shorts and told me, "i got you some, too." she told me to try on
    a pair. i told her i wasn''t wearing them. she yelled that i was being ridiculous
    to wear jeans in 95-degree weather. later, i got out of the shower and saw the
    shorts on my bed. all my jeans and pants were gone. mom then came in and told
    me to put on the shorts. she said, "you have nice legs and look good wearing shorts.
    you look normal now -- and don''t you feel a lot cooler?" she said she expects
