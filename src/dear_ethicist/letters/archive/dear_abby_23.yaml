  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "lost teen in l.a." asked whether to tell the family about being sexually abused
    at 7 by a close relative. she is afraid of the repercussions the perpetrator will
    suffer if the secret is revealed. (you advised her to do so.) unfortunately, that
    isn''t all she needs to be afraid of. i was molested by my father at age 7, and
    again by my brother at 14. unfortunately, revealing what happened put me in the
    position of being perceived as "the accuser," while these two family members are
    regarded as "innocents." i''m the one who is "forgotten" at family reunions. i
    am the one not invited for sunday dinners. why? the answer i was given by my own
    mother was: "he''s now so old and fragile, he doesn''t remember. his time on earth
    is limited, so why bring up horrible things that can only cloud what days he has
    left?" he wasn''t old and frail when he molested a 7-year-old. i didn''t bring
    out these allegations on my own. i was in therapy, and just coming to the realization
    that "something awful might have happened," when i got a phone call asking me
    straight out if i recalled any kind of abuse by my father. dad had admitted it
    while in psychiatric care before he was placed in a nursing home. my world crumbled
    in seconds. as for my brother, no one has heard from him in three years. i''m
    not sure he even knows that what he did to me is now out in the open. but i listen
    to my mother cry for a lost son and the grandchildren she will never see again.
    i also listen to other relatives -- who also know what happened -- comment that
    "maybe one day he''ll just show up," and "wouldn''t that be great?" please warn
    "lost teen" that while she may fear what happens to her molester, there''s always
    the flip side of that coin. the first thing counselors tell us is it wasn''t our
    fault. but sometimes our families treat us like it is. -- lost in the land of
    the free'
