  body: 'Dear Ethicist,


    my husband, "paul," suffered a spinal cord injury three years ago. he has made
    a partial recovery and is able to walk using a walker. we can''t afford to go
    out often, so when we do it is a special treat. several times when we have been
    asked where we prefer to be seated, we have replied, "non-smoking," and were led
    past several empty tables in that section. i know the hosts may want to fill certain
    tables first, but it''s painful for paul to walk, and he works as hard at walking
    10 feet as you or i might at running 10 yards. by the time we reach the table,
    paul is worn out, and i often must disturb other diners by asking them to move
    their chairs to accommodate his walker. i''m disappointed that the wait staff
    in these supposedly "nice" restaurants aren''t more courteous and conscious of
    paul''s disability. i suppose since he''s not elderly and looks healthy, they
    may not notice that he''s working so hard to walk. paul doesn''t like to draw
    attention to himself or ask for special privileges. but isn''t this a question
    of consideration for others? if you work in a restaurant, or know someone who
    does, please tell them to be observant and courteous to patrons using walkers
    or canes. -- loving wife in missouri'
