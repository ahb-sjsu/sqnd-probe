    never been a great husband, and my wife has made it clear she doesn''t feel the
    same way about me as she once did. the man who wrote to her is a really nice person,
    and i trust both of them enough that i doubt there is anything physical going
    on. they''re just trying to deal with their emotions. complicating things, my
    wife and i have an 8-year-old daughter. what should i do? i want my wife to be
    happy, and maybe she''d be happier with him than with me. i know she wouldn''t
    want to hurt me, so i''d rather not let her know how badly this has wounded me
    because it would make her feel awful. counseling is pretty much out of the question,
    because she would not be comfortable with that. i feel like all i can do is find
