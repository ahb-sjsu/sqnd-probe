  body: 'Dear Ethicist,


    i was widowed last spring, and i''m still not over the shock of what happened
    at my late husband "jason''s" visitation at the funeral home. i was his second
    wife. imagine my devastation when my darling husband of less than three years
    died only 90 days after being diagnosed with cancer. jason had been separated
    and divorced from his first wife, "carole," for many years before we were married,
    and had two adult children from that marriage. on the morning of jason''s visitation,
    i went to the funeral home and made sure the casket spray, guestbook and a few
    family photos of all of us were arranged before going home to shower and change.
    when i returned to the funeral home, i was confronted by carole, who was greeting
    the visitors as if she were the widow -- wearing red cowboy boots, no less. if
    that weren''t enough, she had put up a display with photos of herself and jason,
    storyboards, etc. and was acting as if they had never divorced. i was mortified
    by her behavior, but did not want to cause a scene in that setting. finally, after
    four hours, the funeral director and a friend escorted carole outside and told
    her it was time for the wife to be alone with the body. was it the funeral director''s
    responsibility to take care of this, or should jason''s children have corrected
    their mother''s behavior? -- hurt in the south'
