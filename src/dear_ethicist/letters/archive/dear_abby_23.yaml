    in a different state. it came as a shock, but i have tried to understand so that
    she doesn''t feel bad about it. i''m hoping this is just a phase she''s going
    through and that it will pass -- but if it doesn''t, i''ll do my best to deal
    with it. my problem is that dallas insists on letting everyone know about her
    orientation. she even wears jewelry with the rainbow colors. i keep trying to
    make her understand that this is her business, and it''s not something she should
    make public, but she responds by asking me if i''m ashamed of her. (i always reply,
