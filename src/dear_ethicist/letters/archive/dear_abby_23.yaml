  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a single mother of a 14-year-old boy, "todd," whom i have taught to be honest
    and open with me. todd and i are best friends, which is rare to hear these days.
    he is very smart, active with anything to do with the outdoors, and he also does
