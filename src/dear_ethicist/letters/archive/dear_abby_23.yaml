  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we have a neighbor, an unmarried man in his late 50s, who has always made me a
    bit uncomfortable. he doesn''t work and is always home. we have a 13-year-old
    daughter, "kimberly," who occasionally stays alone for several hours at a time
    while i run errands. i have always told kimberly that if she''s by herself, she
    should not open the door to anyone outside of immediate family. in addition, after
    seeing an episode of "oprah," i instructed her that if she did mess up and open
    the door for some reason, she should slam it shut if she saw it was a man alone.
    she didn''t have to be polite. well, our neighbor came over recently in a rage,
    complaining that our dog had gotten loose. we apologized profusely and told him
    we''d remedy the situation. we didn''t want him to be unhappy with us. however,
    he just got angrier and angrier. he stopped talking about the dog and began ranting
    about kimberly, saying she didn''t know how to act and had slammed the door in
    his face last year. i explained that she was only 12 at the time and may have
    been frightened, but he continued to rant. (the dog was forgotten.) was i wrong
    to tell kimberly she didn''t need to be polite to our older male neighbor standing
    alone at our door? am i just raising a rude child? was it normal for him to come
    over a year later and yell at us about our daughter to the point of threatening
    to hit my husband? experts tell kids to "get away," "don''t go near the car,"
    "don''t help the adult neighbor find his puppy," etc. but what do you do when
    following that advice convinces neighbors that your child is rude? -- protective
    parents in knoxville'
