    more than two years. we''ve gone to court, and i have been ordered to let this
    happen even though morgan doesn''t remember him. morgan has a problem with people;
    she gets very scared and upset when anyone gets too close to her, and becomes
    hysterical when someone tries to take her from me. she hasn''t started preschool
    yet because the teachers told me they couldn''t deal with her because she would
    cry until she made herself sick or passed out! now morgan will have to be around
    her "father," and the courts say that after a few months of supervised visits
    he will be allowed to take her for unsupervised visits. i know how extremely hard
    this is going to be for my daughter, and it tears me apart to see her cry. my
    question is, how do i explain to morgan who this person is (she has had a "daddy"
    -- my husband -- since she was 1), and that i have no control over the fact that
    she has to see him and spend time alone with him? is there anything i can do to
