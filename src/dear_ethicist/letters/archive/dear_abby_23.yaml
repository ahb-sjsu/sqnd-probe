  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our son, ricky, always had a smile for everyone he met. he gave his whole heart
    whenever he could, especially to his sister, his family and those he loved. you
    could see his happy, smiling face and hear his laughter wherever he was. on march
    6, 2000, we lost our 19-year-old special son due to tragic circumstances. true
    to his giving, loving nature, ricky was an organ and tissue donor. his final gift
    was to help more than 80 people live healthy, happy lives -- from the young father
    who can now see his children grow up due to the gift of ricky''s corneas, to the
    athlete whose heart is now healthy because of one of ricky''s heart valves. we
    were able to grant our son his last wish because he let us know this is what he
    wanted. ricky''s gifts have also helped us, because we have the comfort of knowing
    that he is not truly gone, but lives on in others, now and forever. abby, because
    april is national donate life month, won''t you please encourage your readers
    to consider becoming organ donors? thank you. -- richard, ellen and kristen mullane'
