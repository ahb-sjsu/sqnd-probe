  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my parents split when i was 3 and divorced when i was 6. i am now 28. mama remarried
    when i was 7 to a man i consider to be my dad. my biological father, "kevin,"
    lived in the same town we did until i was 11, when we moved. (my stepfather was
    in the military.) communications and visits were rare before we moved and have
    been nearly nonexistent ever since. kevin never paid child support and only occasionally
    remembered birthdays when i was young. he called once a few years ago. the entire
    conversation was centered around his making excuses about why he was never around
    and never supported us. in the end, he blamed mama for it. he never once apologized
    for being a deadbeat dad or his lack of interest in my life. kevin called again
    a few months ago. i was civil to him although i didn''t offer much in the way
    of conversation. he said he and his wife had prepared their wills and that i was
    named in his. i simply said "ok" and didn''t ask any questions. kevin has called
    a couple of times since, but i have no motivation to return his calls. this week
    i got a birthday card from him in the mail -- two weeks late, of course. it contained
    a check for a small amount of money. i honestly did not feel any loss for not
    having kevin in my life because i was blessed with a loving, caring male parent.
    sharing dna does not constitute being a father in my book. but i think he at least
    owes me an apology or some kind of admission of wrongdoing (or lack of doing)
    if he expects me to be civil and communicate with him. should i return the check?
    should i cash it, and write a letter thanking him for remembering my birthday,
    albeit late? or should i tell him i am not willing to talk to him until he''s
    willing to offer me an apology? -- daughter who doesn''t need two dads'
