  subject: Lady and Tramp Letters Still Resonate Today
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    why will a married man pick up a tramp and treat her like a lady, then turn around
    and treat his wife (who is a lady) like a tramp? -- minnie "dear minnie: a man
    picks up a tramp because he wants a female companion who is no better than he
    is. in her company, he doesn''t feel inferior. he rewards her by treating her
    like a lady. "he treats his wife (who is a lady) like a tramp because he feels
    that by degrading her, he will bring her down to his level. this makes him feel
    guilty, so to get even with his wife for making him feel guilty, he keeps right
    on punishing her." years later, a reader asked, "what is the difference between
    a lady and a tramp?" mother was stumped, so she asked the readers for their input.
    their answers were enlightening -- and reviewing them is like looking into a time
    capsule. "the difference between a lady and tramp? about three drinks." -- tends
    bar in milwaukee "a lady goes out, goes home and goes to bed. a tramp goes out,
    goes to bed, then goes home." -- murph "there''s no difference. kipling said,
    ''the colonel''s lady and judy o''grady are sisters under their skin.''" -- f.c.h.
    in texarkana "the difference between a lady and a tramp is men with big mouths."
    -- met a few "a lady draws a line. the tramp falls for it." -- robert byrne "a
    lady is chaste. a tramp is chased." -- robert from san diego "there are no tramps.
    only lonely ladies." -- margie from mansfield "a lady lies around and sleeps.
    a tramp sleeps around and lies." -- j.s. in ashland, ore. "you pay a tramp in
    advance -- but a lady costs more in the long run." -- westport pete "a lady is
    the female you''re living with right now. a tramp is the one you used to live
    with." -- chicagoan "a lady lives for a loving. a tramp loves for a living." --
    chuck in fawn grove, pa. "a ''lady'' is the woman my father left. a ''tramp''
    is the woman he left her for." -- still mad after 14 years "the difference between
    a lady and a tramp is discretion. i should know. i''ve been both." -- rich and
    famous "there is no difference. both are the children of god." -- kenneth a. fritchman,
    hellam, pa.'
