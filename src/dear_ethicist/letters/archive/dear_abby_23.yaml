    in at least four locations. when this happens, my mother-in-law just giggles and
    says, "that''s what little boys do." i have pointed out that my dog doesn''t do
    it, and it is not acceptable behavior. she just shrugs. after they left, i found
    another spot where liebchen had urinated. this time he took the finish off an
    antique copper plant stand. my mother-in-law never even considered punishing or
    scolding him. there is no question that it''s liebchen doing this. he has ruined
    a sofa, a chair and a dining room rug in my sister-in-law''s home. abby, the dog
    is house-trained and he''s not incontinent. he does it because he thinks he''s
    in charge -- which in their house he is. my husband is reluctant to say anything
    to his parents, although this bothers him as much as it does me. is it appropriate
