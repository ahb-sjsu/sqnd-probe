    comes across as being rude, argumentative and disrespectful. he tells me that
    he''s not trying to be, that he''s just voicing his opinion and how he feels --
    and that should not be wrong. in some ways, my son is right. but trying to teach
    him that there''s a time and place for his opinions has proven extremely difficult.
    i am proud to have a son i don''t have to worry about in the sense of lying, stealing,
    running around getting into all kinds of trouble. at 14, you''d expect some kind
    of misbehavior. but when he does get into trouble, it''s because of what he says
    -- not what he does. how can i undo what i have done, and teach todd that everything
    he thinks and feels should not fly out of his mouth the minute he has those thoughts
    and feelings? i''m scared he''ll get into serious trouble if i can''t teach him
    there''s a time and place to voice his opinions. how can i make him understand
    the difference between what really needs to be expressed and what does not so
    it doesn''t hinder his future? i mean, sharing your true feelings with your boss
    could get you fired, and telling your teachers they don''t know what they''re
    talking about can cause detentions that go on your record. how can i tell my son
