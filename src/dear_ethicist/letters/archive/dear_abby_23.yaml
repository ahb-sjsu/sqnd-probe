  body: 'Dear Ethicist,


    my parents have been married 43 years, and my mother has never been happy with
    my father aside from their first years of marriage. dad is and has been into himself
    and his needs, and has never lifted a thumb for our mom. they had three children,
    and she raised us completely on her own. dad was either at work or away on a trip.
    now that the three of us are grown and have families of our own, dad wants nothing
    to do with the grandchildren. this makes it hard for mom, because she loves all
    the grandchildren and would like to spend time with them. in the past, mom talked
    frequently about leaving dad, but now she thinks that financially it would be
    hard. all three of us would like nothing better than for her to escape from him
    and live the rest of her life in peace and harmony. how do we let her know that
    divorcing dad and living on her own would not be impossible when finances are
    the only thing holding her back? -- freedom at last in florida dear freedom at
    last: the most effective way to get that message across would be for the three
    of you to tell her in person, in plain english, the next time you visit. i presume,
    however, that you would all be pitching in to help support her if she did decide
    to leave your father. however, don''t be surprised if your mother refuses your
    generous offer. the glue that holds some couples together can sometimes be a mystery
    even to their children, and her reasons for tolerating this lonely marriage may
    have nothing to do with money.'
