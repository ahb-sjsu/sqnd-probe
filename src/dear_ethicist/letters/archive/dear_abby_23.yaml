  subject: Therapist Should Follow Her Own Training and Seek Help
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    do you ever feel sometimes that your life is going backward instead of forward?
    in my early 20s, i had a life. i was engaged, going to college, hanging with my
    friends, loved my family, had standards for myself and goals in my life. as i
    have gotten older, i feel like all i have is a graduate degree, a good job, my
    health, a truck that''s paid for, and wonderful, generous parents for letting
    me once again live with them. (another relationship gone bad.) somewhere along
    the way, i kept losing the things that mattered to me, that kept me together,
    that made me who i was. and now, here i am at 28, and if i died tomorrow the only
    people at my funeral would be my family and some co-workers. i am lost and i can''t
    seem to find my way back. i don''t even recognize the girl in the mirror anymore.
    and the saddest thing is i am a licensed therapist, trying to help other people
    put their lives back together while i''m still searching for mine. ironically,
    i''m amazed at what i do and have a deep-seated passion for it. abby, how do you
    get a life when you''ve lost the one you thought you were living in? -- at sea
    in wisconsin'
