  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we live in the tampa bay area, where two v.a. hospitals are located. many members
    of the military have returned from iraq and afghanistan with mental and physical
    problems. in our community, we encounter these veterans every day. two weeks ago,
    we were in a fast-food restaurant and saw a young man on crutches with two shiny
    metal prosthetics on each arm below the elbow. the following week, we were walking
    down the street and ahead of us was another young man. this one had shiny prosthetics
    on both legs below the hips and was walking with a cane. my husband and i wanted
    to approach and speak to these young men, but we held back. we weren''t sure how
    they would accept a stranger''s attention to them. we, as a country, made many
    mistakes when our veterans returned from vietnam. many of these wounded young
    veterans will be returning to their homes and communities now and in the near
    future. i feel the american people need some guidance on how to handle this situation.
    can you help us? -- patricia and bill, seminole, fla.'
