  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been married to "andrew" for four years. it''s my second marriage and his
    third. two months after our wedding, andrew was diagnosed with colon cancer. i
    stood by his side and supported him even though his family did not help me. andrew
    was in remission for three years, during which he was abusive physically, mentally
    and emotionally. i wanted to take my children and leave -- but six months ago
    he was diagnosed with liver cancer. i couldn''t leave him alone at a time like
    that, so i decided to stay. since then, andrew has twice threatened to kill himself
    and take me with him. i''m scared, but i''m afraid to leave him alone because
    he is my husband. he wants nothing to do with counseling. during one of his appointments,
    i learned that he had hepatitis and didn''t tell me. (i have since had myself
    and the children checked, and we are fine.) i no longer trust andrew, and i''m
    afraid to sleep at night. my children now live with my mother, who is not far
    away. he has done many other things to make me not trust him any longer. his family
    is no help. should i stay and continue to be supportive? please help me. -- exhausted
    and sleepless in la'
