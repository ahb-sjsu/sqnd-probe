  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife and i are very worried about the safety of our two toddlers -- a 3-year-old
    boy and a 15-month-old girl. their twin 7-year-old cousins have no manners, discipline
    or consequences in their lives. they have recently begun seeing a psychiatrist
    because they have been found with knives, or making stabbing motions toward themselves
    screaming, "kill me now!" every member of the family agrees they are out of control,
    but nobody does anything to correct their behavior. when we told my mother-in-law
    we didn''t want our children around the twins without direct supervision, her
    response was she "couldn''t watch them every minute." we said fine, we would bring
    the kids over and one of us would directly supervise them. this led to an uncomfortable
    silence that lasted a few days, until today when my wife took the kids to her
    parents'' for a birthday party. the afternoon went by with the twins'' usual defiance,
    rudeness and belittling of any adult in sight. after she returned from my in-laws'',
    my wife proceeded to tell me their bay window had a hole in it because one of
    the twins had shot a loaded gun through it. i am stunned that while we have been
    discussing the safety of our children, her parents have been leaving a loaded
    gun lying around. (publish this for the world: if you need a gun to defend your
    bird feeder, especially when it''s smack dab in the middle of two houses -- get
    rid of the bird feeder.) my wife said her father yelled at the twins, although
    he had left his loaded gun in plain sight. how can i make it clear to my in-laws
    that they must step up their level of supervision, and that my sister-in-law''s
    kids are headed for serious trouble? -- worried dad in vermont'
