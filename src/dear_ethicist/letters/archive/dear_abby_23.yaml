  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i married the love of my life, "simon," a year ago. at the time, i was five months''
    pregnant. while simon and i stood taking our vows at the altar, his mother, "bernice,"
    felt the need to stand up and announce that the only reason we were being married
    was because i was pregnant -- and that i''d done it on purpose to tie him down.
    i was devastated hearing this at my wedding, and i let simon know it. i tried
    to forgive her. a few months later, bernice arrived at the hospital as i was giving
    birth. again, she started in on how i got pregnant on purpose to tie her son down
    and began telling everyone in my family how horrible i was. again, i tried to
    forgive her. the final straw came when plans were being made to celebrate simon''s
    college graduation. bernice made dinner reservations for everyone in the family
    and excluded my son and me. i told simon how hurt i was. his response, "i can''t
    control my mother." abby, i was so fed up with having to swallow her abuse with
    no support from my husband that i kicked him out. i desperately wish he would
    confront his mother about her abusive behavior, but he''s scared of her. i have
    tried talking to her about it, but when i do she just gets worse. i want to save
    my marriage, but i don''t want bernice around me or my son anymore. what should
    i do? -- had enough in grapevine, texas'
