  body: 'Dear Ethicist,


    after six years of marriage and a beautiful daughter, my wife, "chanelle," demanded
    a separation. she said she needed time to "find herself." she forgot to mention
    that she was having an affair with a subordinate at work, "earl." eventually,
    earl''s wife and i found out. chanelle lost her job, her boyfriend and her self-respect.
    suddenly she wanted me back. i wasn''t sure i could live with a woman who had
    lied and cheated on me. after a year later, chanelle became pregnant with our
    son, who is due in a few months. i''m positive the baby is mine, so we decided
    for the children''s sake to reconcile. i still can''t forgive chanelle for the
    affair. she used a string of lies to cover her activities, so i''m having severe
    trust issues. i was faithful throughout our marriage. while we were separated,
    i frequently lent her money and ran errands for her. at the time, she told me
    she hadn''t been in love with me since the birth of our daughter. now i feel used.
    during our separation, i made sure our daughter called chanelle''s parents every
    night. we spent holidays with them while chanelle worked. instead of thanking
    me for it, they insist that i drove their daughter into the arms of another man.
    to make things worse, my parents refuse to accept chanelle back into the family.
    in all fairness, chanelle was the last person you''d think would have an affair.
    she was family-oriented and had conservative values. earl was the last person
    you''d imagine she''d choose. he''s a chain-smoking, married redneck with a history
    of infidelity. both sets of in-laws are trying to sabotage the marriage, my feelings
    for my wife have changed, and i now realize i never really knew chanelle at all.
