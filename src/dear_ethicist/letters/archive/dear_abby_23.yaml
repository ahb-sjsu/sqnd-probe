  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i met an attractive woman at a consumer products show. she works for a company
    that supplies items to the store where i work. she wasn''t wearing a ring, and
    she seemed interested in me, so i decided to ask her to lunch. i had always heard
    that women welcome flowers, and prefer them to direct invitations because it allows
    them to reply with a warm thank-you or refuse without putting anyone on the spot.
    so i ordered a mixed bouquet with a card that carried a friendly -- not romantic
    -- message. she never acknowledged it, but i received a brief fax from her boss
    saying that i was off-base and the flowers were inappropriate. he signed off with
    a directive that i make no further contact. abby, i was mortified! was it necessary
    to embarrass me with a fax that everyone in the store could have read? i don''t
    know if he took it upon himself to do this, or she asked him to do it for her.
    i''m not even sure whether she received the flowers or if he intercepted them.
    all that fax did was ensure an awkward situation the next time she and i cross
    paths at a show or during business transactions. how should i handle our next
    meeting? should i pretend it never happened? should i cross them off our supplier
    list to avoid further contact? should i let her know so that i can possibly get
    another shot at it, or did i blow it so terribly wrong? i''m a caring, sensitive
    person and don''t understand why this innocent gesture generated such a reply.
    -- embarrassed in iowa'
