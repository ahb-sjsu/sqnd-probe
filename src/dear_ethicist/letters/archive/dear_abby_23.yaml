  body: 'Dear Ethicist,


    my husband, "pete," and i have been happily married for four years. we get along
    beautifully, have a wonderful physical relationship, share many interests and
    truly enjoy being together. however, we do not share a bedroom. in the beginning,
    we tried to share a room, but i never got any sleep and was extremely crabby and
    exhausted all the time. we finally realized we just don''t sleep well together.
    when i''m sleeping, i like it freezing cold; he likes it warm. he sleeps with
    the tv on; i must have complete silence and total darkness. i need nine hours
    of sleep to feel rested; he''s a night owl who gets by on four to five hours.
    i have tried sleep masks and ear plugs without success. we do share a bed when
    we travel, but when i have to get up for work in the morning, i''d better sleep
    alone. we are both perfectly fine with this arrangement. the problem is, our families
    insist that a married couple should share a bedroom, no matter what. how can we
