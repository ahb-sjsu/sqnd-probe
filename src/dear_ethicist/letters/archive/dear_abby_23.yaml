  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we are a small family of four living on my husband''s income. we have a small
    farm that i run, and i home-school my children. my husband works full time in
    another job. we aren''t poor, but we do have to count our nickels and dimes and
    budget for things we want. this is the first year we have splurged on gifts for
    the children, and we spent more on my sister-in-law because, for once, we had
    a little extra to spend. it has brought us joy that we can be a bit more generous.
    now that our christmas budget is spent, my sister-in-law has asked twice that
    we purchase gifts for her dog -- wrapped, no less -- because her dog likes opening
    packages! i ignored her request the first time. after the second one, i told her
    we don''t ask people to purchase gifts for our kids, and we don''t purchase gifts
    for other people''s pets. now she''s offended. abby, it may not seem like a lot,
    but for us, it''s a big deal when we get to purchase a movie and a pizza every
    few months. we never ask anything of anyone. we''re a happy, tight-knit family
    regardless of our financial status. my husband has had enough. he''s tired of
    his sister''s self-absorption and wants to tell her to grow up and that the world
    does not revolve around her and her dog. instead, i asked her to simply return
    any gifts she has bought for us and spend the money on her dog. are we being unreasonable?
