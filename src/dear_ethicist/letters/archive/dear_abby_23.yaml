  body: 'Dear Ethicist,


    my mother is 80 and still lives by herself. she has had three strokes in the last
    two years, and her memory is very bad. she is also very stubborn and belligerent.
    she really belongs in an assisted-living facility; however, she refuses to go
    to one. she says she''ll kill herself first. i manage mama''s finances. i also
    make her doctor''s appointments, transport her there, take her to the pharmacy,
    the grocery store, etc. i do all mama''s driving because she can''t leave the
    block she lives on without getting lost. mother depends on me for everything,
    and she hates my husband of 18 years, who treats us both like gold. she would
    never admit it, but she hates him because he''s physically disabled and it keeps
    me from giving her all my time and attention. mama tries to make me feel guilty
    by acting like she''s completely helpless. there are a lot of things she could
    do for herself, but she refuses. i''m always stressed out over her, on top of
    the load i''m carrying with my husband and daughter. have you any suggestions?
