  voice: genuinely_stuck
  body: 'Dear Ethicist,


    do you believe there is a santa claus? my father died in 1966. i would have mom
    for two more years. she was ill and developing alzheimer''s when my husband gave
    me an ultimatum: him or my faith. i chose my faith. when he left, i was left with
    mom and two teenagers to support. we lived through some very hard times. many
    nights we went to bed hungry. one day, my son approached me with a bank statement
    in his hand. "hey, mom," he asked, "why are we struggling so hard? you have $3,000
    in the bank!" i told him the funeral home had not yet cashed my check. (it was
    june; dad had been buried the previous november.) when i contacted them, they
    informed me that they had already been paid for the funeral. the lady at the bank
    looked for hours on her computer, but could not find an error anywhere. she smiled
    and said the money had been deposited in our account. i asked who had done it.
    no one knows my account number; there was no way to tell who had made the deposit.
    then her smile grew really wide, and she said it had been deposited on christmas
    eve! now, who would go to a bank on christmas eve? i believe in santa. he saved
    our lives. -- a believer in ohio'
