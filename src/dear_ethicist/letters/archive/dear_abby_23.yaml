  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i come from a family of seven kids that has been torn apart ever since the year
    our mother decided to leave our stepfather of 11 years to be with another woman.
    it''s not the fact that she chose to be gay; it''s the distance that came along
    with it. she has severed her relationship with all of us kids. mom has changed
    her phone number a few times already. when she has given it out to one of us,
    it was only after making us promise not to share it with any other sibling or
    family member. the same with her address. this has caused problems between siblings.
    some are hurt because they don''t understand why she doesn''t talk to them. i
    guess some of us borrowed money and didn''t pay her back -- and other similar
    things -- but she doesn''t even give us a chance to pay her back. a few weeks
    ago, i sent mom a letter apologizing for everything i have put her through, asking
    for forgiveness and telling her i''ll love her unconditionally. it has been more
    than two weeks since i mailed it, but still no reply. we live in the same city.
    i''d knock on her door, but i''m afraid i''ll be rejected. everyone tells me to
    give up on her, but she''s the only mother i''ve got, and i don''t want to. what
    can you recommend i do? -- wants my mom in san jose'
