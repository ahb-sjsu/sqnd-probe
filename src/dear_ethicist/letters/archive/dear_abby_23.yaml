  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my son is 15 -- nearly 16. he has become a wonderful young man, a delight to be
    around -- but then again, i probably am biased. when we''re home and watching
    tv in the evening, my son often enjoys cuddling up next to me. he''ll put his
    head on my shoulder and wants my arm around his shoulders. i, too, enjoy this
    very much, and when he says, "oh, mommy, i love you so much," as he often does,
    my heart melts. i should mention that he is still shorter than me, though barely.
    he is not the typical 15-year-old who towers over his mother. let me clarify a
    couple of things. one, he is my only child. two, there is nothing torrid going
    on, no inappropriate touching by him or by me, and three, he doesn''t do it when
    his friends are over -- although he''s not afraid to hug and kiss me goodbye in
    front of them. also, he loves his father very much, will hug and kiss him occasionally,
    and still enjoys sitting between us on the sofa, however difficult that may be
    on our two-person loveseat. until recently, i thought our closeness would help
    him develop into a warm, loving man; but now, i''m wondering if this is healthy
    for him to be doing and for me to allow. it seems like a completely natural thing
    to do in a loving family, but lately i''ve been wondering how this might affect
    his future relationships with women. i would hate to see him develop into a needy,
    clingy type of man or a mama''s boy. what are your thoughts on this? -- just a
