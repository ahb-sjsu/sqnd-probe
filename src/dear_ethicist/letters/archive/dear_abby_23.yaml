  body: 'Dear Ethicist,


    i''m a federal law enforcement officer and proud of my job. i have worked hard
    to get to this position, and i would like to live to retirement. there are people
    in my community who know what i do for a living and feel compelled to tell everyone
    else. i don''t wear a uniform, and i don''t need everyone to know who i am. many
    people would never guess what i do for a living, and that is fine with me. let
    them assume that i''m a nurse, a secretary or a stay-at-home mom. if i''m in a
    social situation off-duty such as a restaurant, school function, church or beauty
    salon, invariably someone will see me and announce for all to hear, "do you have
    your gun in your purse?" or they''ll call me by my job title. i have asked them
