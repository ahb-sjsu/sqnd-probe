  voice: genuinely_stuck
  body: 'Dear Ethicist,


    please print this cautionary tale of infidelity. it involves out-of-town professional
    conferences. in our small suburb, several marriages have ended on the basis of
    affairs that were born at these conferences. in my case, my husband of 35 years
    confessed that he''d had an "emotional affair" with a single, professional colleague
    that endured for 20 years. while it was never sexual, they wrote each other letters
    and love poems -- boxes of them. (she addressed them to his business p.o. box.)
    they also exchanged gifts, including some he purchased for her during our family
    vacations and smuggled home. the usual warning signs of infidelity were absent.
    there were no unexplained absences, no telephone receipts, no money missing from
    our joint account, no lipstick on his collars. the only clues were my husband''s
    defensiveness -- and his vague complaints about "something" wrong with our marriage.
    yet he refused marriage counseling. our sex life became passionless, our communication
    nonexistent. however, to the outside world, we appeared to be a model couple.
    my husband is ashamed and remorseful now. we''re finally seeing a therapist, who
    is helping us rebuild our marriage. however, 20 years of deception are difficult
    to overcome. my advice? if your mate is less than enthusiastic about having you
    accompany him or her on trips to professional gatherings, be suspicious. go to
    counseling on your own, if need be. and do not be as trusting and naive as i was.
    if my spouse can cheat, anyone''s can. -- sadder but wiser in the midwest'
