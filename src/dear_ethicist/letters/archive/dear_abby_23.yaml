  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i love the occasional "how we met" stories in your column, and would like to share
    mine. "blake" lived in the apartment below me during college. his roommates and
    mine would often get together casually. one night, after work, blake announced
    that he had to pick up his sister from the airport. "would anyone like to ride
    along and keep me awake?" he asked. i had nothing better to do, so i volunteered.
    during the drive, blake pulled out a two-carat diamond ring and said, "i know
    i don''t know you very well, but ..." he was grinning from ear to ear, and i was
    hugging the door handle wondering, "is this guy for real?" when he saw my reaction,
    he started laughing and apologized. the ring belonged to his sister. she was returning
    from her honeymoon and had asked him to keep it so it wouldn''t be lost. i''m
    quick-witted, so i got back at him when we reached the airport. i went first through
    the security checkpoint. (those were the days when you could wait at the gate
    for your passenger to get off the plane.) when blake passed through the metal
    detector, of course it "beeped" and he had to empty his pockets. as soon as he
    put the ring box on the tray, i started jumping up and down, saying loudly, "oh,
    honey. yes! yes!" then i threw my arms around his neck and gave him a huge hug.
    people around us began clapping and blake was so embarrassed! twenty minutes later
    people were still pointing and whispering about the guy who had just proposed.
    from that night on, we knew we''d end up together. we''re two practical jokers
    who still make each other laugh after 12 years and four children. -- kate in idaho
    falls'
