  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my fiance, "tim," and i were having dinner at a bar and grill one night last week
    when some of my male co-workers walked in. we exchanged greetings and i introduced
    them to tim. a short while later, one of them approached us and said, "don''t
    take this the wrong way, but the guys and i were taking a survey, and we''d like
    to know what size bra you wear." tim and i were dumbfounded at the crude remark.
    i told him to tell the guys it was none of their business, and he went away. on
    our way out, tim made it clear that we were not happy with their rudeness, but
    only one of them had the courtesy to offer an apology for the remark. i work with
    these men every day. we always had a good rapport. there was never any disrespect
    prior to this. i have seen these men every day and had work-related discussions
    with them. two of them have made reference to the incident, but neither has apologized.
    i discussed the incident with a female co-worker who is in a supervisory position
    over these men. she was livid and recommended i report it as sexual harassment.
    however, their actions have made things here at work very uncomfortable for me.
    i''m afraid if i make it a workplace issue it could be detrimental. should i let
    this go away on its own, or confront the people involved? i usually avoid socializing
    with co-workers where alcohol is served for this very reason. -- hurt and offended
    in dayton'
