  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i work in a hotel where many people pass through our lobby each day. we have great
    guests, but we also get our share of strange or questionable people, too. it''s
    not uncommon for police to send us information or inquire about criminals of various
    sorts who stop over at hotels. and, for the record, it doesn''t matter how posh
    the hotel is, either. my letter concerns parents who allow very young children
    to come to the front desk alone, or to hang out in the lobby. i have seen scantily
    clad young teens in swimsuits walk by. these girls have no clue that they''re
    being ogled by 40-plus businessmen in suits who make off-color comments about
    their bodies. it''s also not unusual to see 4- and 5-year-olds get on and off
    the elevators alone because their parents don''t feel like coming to the desk
    to pick up items. why, then, do we wonder how our kids are snatched up so easily
    by predators? hotel staff are here to serve and be helpful, but we cannot serve
    as baby sitters. we are often multitasking, so no one should assume we have an
    eye on your child. how are we to know whether the 50-year-old man pulling your
    12-year-old daughter aside and whispering something in her ear is her dad -- or
    a pervert? when children go missing, we staff members get screamed at by parents
    insisting that we should have seen something suspicious about the person the child
    was last seen with. well, here''s the simple answer: we''re employed to conduct
    hotel business, not monitor children. when the telephone rings, we must answer
    and take a reservation. our attention cannot be on your child when there is a
    lobby bustling with activity, a line of five or more guests checking in and out,
    someone on the inside line requesting more pillows or questioning a bill, and
    our outside lines are ringing off the hook. -- frustrated at the front desk'
