  body: 'Dear Ethicist,


    i''m the father of a 13-year-old daughter, "shelby," who i''m unable to reach.
    when shelby was very young, i noticed that she would be very disrespectful to
    her mother at times. of course, i would explain that that kind of behavior was
    unacceptable, and generally it would stop. other times, it caused an argument
    between my wife, "fran," and me. fran felt it was just a stage and required no
    punishment, whereas i thought it did. now that shelby is older, her behavior has
    gotten much worse. she screams at fran all the time, calls her names, throws tantrums
    when she doesn''t get her way, does poorly in school -- the list goes on and on.
    what''s more, she''s now starting to raise her voice at me when she doesn''t get
    her way. when i try to explain to shelby that there are consequences for her actions
    -- such as grounding or taking away privileges -- she starts screaming and crying,
    which instantly draws the ire of her mother. fran is always making excuses for
    why shelby behaves the way that she does. basically, i cannot discipline my own
    child because every time i try, fran and i argue until i get so weary i give in.
    i have tried explaining that shelby''s unhappiness is due to her not having any
    limits. i have told fran i''m worried about the path our daughter is headed down.
    i have tried to make fran understand that if shelby can treat us this way, she''ll
    treat anyone this way. can you recommend anything or anyone that can help? --
    beaten-down dad in n.c.'
