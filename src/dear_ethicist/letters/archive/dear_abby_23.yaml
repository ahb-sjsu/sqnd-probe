  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what has happened to professional courtesy in the workplace? i am a high school
    teacher, and recently a colleague learned that he was being replaced by another
    teacher when he read it in the school board minutes! the principal did not even
    extend the courtesy of telling him in person -- although his room and her office
    are only yards apart. abby, that teacher could have been applying for other jobs.
    another example: my daughter works in the television industry and is quite successful.
    months ago, she was contacted by a major network asking if she was interested
    in applying for an opening with them. they interviewed her twice, then flew her
    cross-country at their expense for a final interview, at which time she was told
    she would hear from them the following week. that was two months ago. is it that
    difficult for a prospective employer to call and say, "we offered the position
    to someone else," or "we haven''t decided yet"? finally, my son, a college student,
    was told he would hear in one week when he was to start a new job. that was five
    weeks ago. couldn''t the employer have been honest up front and told him that
    perhaps they wouldn''t need him right then? my son could have accepted another
    job and have been earning money instead of waiting. employers: prospective employees
    have lives and obligations. put yourselves in their shoes. how would you like
    to put your life on hold while someone dangles a carrot in front of you? please
    show some professional courtesy! -- disappointed in newport, pa.'
