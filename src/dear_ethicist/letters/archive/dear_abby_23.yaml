    and feeling suicidal. since living with us, danny no longer has these feelings
    and is no longer drinking or doing drugs. we are trying to help him find his direction
    in life. recently, my grandmother, who adopted danny when he was 10 after his
    mother died, went to my mother''s house where my husband and i were visiting for
    the weekend, and began yelling at us. first she accused us of not loving danny
    and claimed we are trying to ruin his life. then it escalated, and she was screaming
    at us because we didn''t ask her permission before inviting danny to come live
    with us. (he was already out of her house and living with my uncle at the time.)
    she also claimed danny was "better off doing drugs and drinking" and being "home"
    than he is with us because she wasn''t "mean" to him like we are! feelings were
    hurt and a lot of tears were shed. when we told danny what happened, he was confused
    and asked: "where did all this come from? you aren''t bad people. i''m much happier
    here than anywhere else." abby, where do you think all my grandmother''s hostility
    and anger came from? it''s the first time i''ve ever had a confrontation with
    her. -- confused in wisconsin'
