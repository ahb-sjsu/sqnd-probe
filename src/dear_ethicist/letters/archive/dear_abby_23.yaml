  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a married niece with a 4-month-old baby girl whom i love dearly. they have
    a medium-sized dog that they rescued from a shelter, and the dog is prone to attacking
    other dogs. for a time they considered returning the dog to the shelter, but now
    they have it trained quite well. it responds to voice commands, but is still aggressive,
    primarily to other dogs. on at least one occasion my niece and her husband have
    paid vet bills for dogs that have been injured. this dog stays in the house with
    them and the baby, and my fear is that as the baby gets a little older, this dog
    may attack her. i''m an emergency room nurse. i have seen the results of dog attacks
    on small children. most of them were house pets with no history of aggressiveness.
    it seems the sounds a small child makes, combined with their normal, uncoordinated
    movement and grabbing, can mimic prey-like activity. the dogs, responding like
    the animals they are, attack. in one instance, the injured toddler died. i have
    cautioned my niece and her husband not to let the dog lick (they say "kiss") the
    baby or let her play near the dog unsupervised, which they don''t always do. even
    on a leash, i have seen this dog lunge at another dog without warning. i fear
    for the safety of the child. please address this concern. my niece reads your
    column and may listen to you. think i''m just an overly concerned aunt? -- deeply
    concerned in evanston, ill.'
