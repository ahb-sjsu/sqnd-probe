  body: 'Dear Ethicist,


    every holiday or special occasion that''s celebrated in our home involves a certain
    amount of "horseplay" between the men -- my two adult stepsons and stepsons-in-law.
    their ages range from 38 to 40. when these supposed grown-ups come to visit, open
    gifts, etc., they wind up wrestling in our living room. the base of one of my
    lamps has been chipped, and once, my granddaughter (then 10) was pushed into a
    glass table and her back was scraped through her shirt. i have asked them nicely
    to stop or to go downstairs, and this year i asked them to take it outside. they''ll
    quit for a while, but act like i''m ruining their fun by telling them to stop.
    my husband refuses to say anything to them about it. he says it''s a small price
    to pay because they are otherwise helpful, considerate and caring individuals,
    which is true. i should add that alcohol is involved, but to remove it is not
    an option. it would create huge problems between my husband and me if i suggested
    it. i struggle between guilt for being upset, and frustration because i''m afraid
    someone will get hurt or my furniture will be broken. any suggestions? -- not
