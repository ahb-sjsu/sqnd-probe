  body: 'Dear Ethicist,


    i''m a single woman in my 20s who works hard and has friends i like and respect.
    one of them, however, "ava," is making it hard for me to be around her. ava is
    38, never married, has had only one boyfriend in her life, and is very lonely.
    as a single person, i understand how that can feel. it has become a daily ritual
    for her to come over to my desk for one of the following three reasons: (1) to
    talk about her loneliness and having nothing in her life to look forward to; (2)
    to borrow change because she has no money for doughnuts, a soda, etc; (3) to rub
    my back so i''ll feel obligated to rub her shoulders that day. (i don''t ask for
    the back rub, but i did once -- two years ago -- and now she thinks we have an
    unspoken agreement.) when i offer advice on overcoming her loneliness, ava ignores
    it. the money issue is also upsetting because she earns more than i do and is
    in terrible debt. i tell ava repeatedly she needs counseling for her money problems
    and loneliness, but she refuses because she "doesn''t need to see anyone." also,
    the back-rubbing has gotten old. i''m not her personal masseuse. how can i refuse
    without sending her into a deeper depression? i''m becoming mentally exhausted.
    she''s a bottomless pit. i don''t have any more answers; i''ve given all the answers
    i can give. -- exhausted in missouri'
