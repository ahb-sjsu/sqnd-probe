  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my brother-in-law, "fred," is on his fifth marriage. we know it won''t be his
    last. every time he is courting his next unsuspecting wife, my husband and i wish
    we could tell his new fiancee what we know about fred, but of course, we can''t.
    and they never ask. the questions we wish these nice women would ask: (1) ask
    how many times he has been married. multiple previous marriages are a big red
    flag. don''t think you are different from the others. you''re not. (2) if you
    wonder how he affords the expensive wines, the five-star restaurants and the trips
    to europe on the salary that someone in his line of work earns -- the answer is
    he can''t afford it. (3) if he wants to buy a house with you and asks you to buy
    it in your name alone, then add his name after you obtain a loan, run for the
    nearest exit. his credit is bad. (4) "went to" a college and "graduated from"
    a college are two different things. what a shame that someone would even lie about
    that. (5) if he hasn''t been able to hold a job because he was "smarter than"
    every boss he ever had, don''t count on having his income in your budget. (6)
    are you much younger than he is? does he try to control your every move? (he likes
    the young ones because he can no longer fool the older, wiser ladies.) (7) have
    you ever wondered why nothing is his fault? the divorces? the bankruptcies? think
    again! (8) does he tell you that his accountant advises him to make expensive
    purchases (that he can''t afford) on the basis that they''re tax-deductible? don''t
    believe everything you hear. we know that fred is attractive and charming. but
    please take off the blinders before you walk down the aisle. my husband and i
    are just glad fred''s creditors have finally stopped calling us because we share
    the same last name. -- sorry in the northeast'
