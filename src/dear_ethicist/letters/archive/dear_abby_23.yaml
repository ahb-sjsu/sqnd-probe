  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i hope you''ll print this. many women will face what happened to me. they should
    be prepared. after 36 years of marriage, i finally confronted my husband about
    his cheating. i had remained silent for decades, hoping he''d change as he grew
    older. his response? he left me and filed for divorce. he said i had been a good
    wife, but he wanted to start a new life. thank the lord that before i confronted
    him, i had begun to get my affairs in order. i had been saving from my household
    allowance (i was a stay-at-home mother of four), knowing i''d need money to defend
    myself should he ever leave me. i gathered all the information i could about our
    finances and photographed all of our possessions. (we had numerous vehicles and
    rv equipment.) had i acted differently, i would have lost my share of our assets,
    as he tried to hide them. because i had prepared carefully, my attorney was able
    to uncover the hidden items and property. i also got my ged certificate, took
    nurse''s training and began looking for a job. i had already established credit
    in my own name, using my husband''s salary because i had none. (i did it at department
    stores, and used the credit wisely, never overextending it.) i did not confront
    my husband until i was prepared to take care of myself. nor did i rave or make
    a fool of myself. aware that my children still loved their father, even if they
    no longer respected him, i didn''t try to destroy him. i remained a lady through
    it all, so that if he came to his senses and realized our marriage was worth saving,
    i''d have no regrets about my actions. i also shopped around for a good lawyer.
    i confided only in trusted individuals, not mutual friends. i knew, above all,
    how important it was to be discreet. while i wouldn''t wish what i went through
    on my worst enemy, i''m glad i handled it the way i did. it took more than five
    years for me to recover. my life will never be the same. i lost my husband, my
    church, my last child left home, and i went through menopause -- all in one year.
    but if i can survive, anyone can. -- standing tall in texas'
