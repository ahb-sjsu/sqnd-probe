    last april, my nephew, "frank," a first lieutenant in the army, was on the third
    day of a road trip from fort campbell, ky., to seattle to deliver his pickup truck
    to his parents'' home for storage during his second tour of duty in iraq. he was
    on i-80 near cheyenne, wyo., in a snowstorm when his truck skidded on an icy patch,
    collided with a big rig, rolled over multiple times and landed off the roadway
    in the snow. frank had multiple deep lacerations to his head, legs and feet, crushed
    bones in one foot and back, and neck injuries. several passers-by stopped to help.
    one was a nurse who held his neck straight until the paramedics arrived, and a
    trucker couple who called frank''s parents. however, while these good samaritans
    were helping him, another group was going through frank''s things and stealing
    whatever they wanted. these scavengers took his cell phone, digital camera, army
    helmet, wallet with military id, the truck radio -- even his keys. the tow truck
    driver finally shooed them away. i have never considered myself naive. i have
    lived on i-80 for 20 years and never heard of this happening. abby, those people
    actually stole the military id off a bleeding soldier. is this as shocking to
    you as it is to us? -- appalled in roseville, calif.'
