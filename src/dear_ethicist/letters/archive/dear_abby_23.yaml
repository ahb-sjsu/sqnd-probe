  body: 'Dear Ethicist,


    in 2000, i won full custody of my two children, a boy, 12, and a girl, "dallas,"
    who is now 14. i have done everything i could to raise them both with good morals
    and provide them with a good education. a few weeks ago, dallas confided in me
