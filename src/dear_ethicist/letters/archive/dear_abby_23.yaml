  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a single man in my mid-40s. my parents are gone, but seven of my 10 siblings
    are still alive. when i was 12, my appendix burst and i became deathly ill. the
    hospital visits took their toll on my dad, who suffered a major heart attack two
    weeks after i was released. two weeks after that, my father had another massive
    heart attack that ended his life. i felt extremely guilty. i thought i had killed
    my dad, so i turned to our parish priest for help. instead, he chose to molest
    me. he said i had made him do it, and i walked out of church feeling i was to
    blame -- that i was evil. from then on i trusted no one. i kept people at a distance.
    i have never had a close personal relationship or a romance. i have been seeing
    a wonderful counselor for seven years. she has helped me a lot, but i have resigned
    myself to being alone the rest of my life. abby, my siblings hate me -- i''m not
    sure why. they have birthday parties, graduation parties, backyard barbecues and
    many family-oriented gatherings to which i am never invited. we live in the same
    small town, so it''s not a matter of location. they go camping as a family in
    the summer, and it''s always kept a secret from me. when i ask why i wasn''t invited
    to the celebrations, i''m told that "there wasn''t enough room." when i ask about
    the camping trips, i''m told, "we don''t go camping as a family; we go as friends,
    so i''m sure you understand why you''re not invited." i really don''t understand.
    i think they get some kind of kick out of knowing how badly they hurt me. my counselor
    says i should walk away from them and not look back because what they''re doing
    is deliberate. but how can i walk away from the people who are supposed to love
    me unconditionally? i keep hoping one of them will realize how badly i am hurting,
    have some compassion and extend a loving embrace to me before i completely die
    on the inside. any advice would be greatly appreciated. -- a family of one in
    ohio'
