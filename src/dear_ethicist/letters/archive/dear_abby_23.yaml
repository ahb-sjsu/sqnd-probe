  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am an operating room nurse. my soon-to-be mother-in-law recently had a procedure
    done that required anesthesia. when the anesthesiologist arrived to interview
    her before her procedure, she proceeded to ask him if he knew me. he replied that
    he did. her next question was whether he knew that i had recently had cosmetic
    surgery. thankfully, he acted in a professional manner by simply saying, "oh?"
    she continued the interrogation by asking him if he was aware that i had been
    previously engaged, and whether he thought i was a runaway bride or not. i was
    flabbergasted that she had the gall to bring up such personal things with someone
    with whom i have a professional relationship. this is a small community where
    things spread like wildfire. i want to have a relationship with her, but i feel
    as though she kicked me in the stomach and stabbed me in the back. is there anything
    i can say to make her aware of my feelings, or must i be respectful and keep my
    thoughts to myself? i am deeply hurt. -- appalled in iowa'
