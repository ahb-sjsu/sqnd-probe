  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband, "gene," and i met a week before my 13th birthday. gene had always
    been a poor student and preferred a job making money to learning. (he never learned
    to read past a kindergarten level; therefore he doesn''t write well.) we moved
    into our own home in 1999. we both wanted children, and our daughter was born
    in 2001. our relationship was great -- until we had someone else to care for.
    because gene was brought up old-fashioned, he decided i was to stay at home and
    care for the house and kids while he worked and provided for us. things got physical
    not long after our daughter arrived. we''d argue and i''d try to leave, only to
    result in my being choked. or he''d throw me against a wall to prevent me from
    calling 911. one time, he broke my nose. he was never violent toward the children
    -- i had a son in 2004 -- only toward me because of them. he said i never did
    things right or i took up for them. i left for good six weeks ago. i have left
    many times before, but went back because of dependency. this time i have a lot
    of support, plus i''m enlisting in the air force. my father served in the military
    for 21 years, and is quitting his truck-driving job to care for my children while
    i attend basic training and tech school. gene knows i''m not coming back this
    time. we''re on speaking terms only because of the children. abby, i find myself
    wondering if, after my six years in the service, i should try to reconcile with
    gene. on some level, i know it wouldn''t work and it''s wrong to even think about
    going back to that life after being given a chance for a better one. but then,
    i picture gene with us in that better life. would it be a slap in the face if,
    in the end, gene and i worked out our differences and forgot about the past? --
    needs answers in mississippi'
