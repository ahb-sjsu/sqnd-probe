  subject: Father Fears Lazy Girlfriend Will Make Son a Lousy Wife
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my 25-year-old son, "mitch," and his live-in girlfriend, "mimi," just became engaged,
    and i''m really worried. they met in college, where mimi admits she went to "get
    her mrs." when mitch took a job in another state and started working on his graduate
    degree, mimi tagged along. at first she had her own apartment. but since she "couldn''t
    afford" a car, mitch drove her to and from work every day. then she got a job
    where he worked, and they began having lunch together every day to the exclusion
    of co-workers. two years later, mimi still has no car of her own in a state where
    cars are a necessity. in addition, she''s "just so tired" after her "long" 7 1/2-hour
    day that she "just can''t manage to cook," so they either go out or mitch does
    the cooking, too. abby, my son is lean, outgoing, into sports and martial arts.
    mimi is obese and lethargic. she constantly complains about her aches and pains
    and other people. she has no hobbies and spends every night watching television.
    i''m afraid this is somehow my fault. mitch''s mother was "high maintenance."
    i modeled caretaking for him in his early years when she and i were married --
    we have been divorced for more than 10 years -- but never to this extent. now
    mimi has announced she needs surgery and pain-killers because she''s got a bad
    back, and "exercise doesn''t work." (how could it? she''d have to actually move!)
    i''m desperate to have a father-son talk about the path mitch seems to be heading
    down, but i also know i risk alienating him, maybe permanently. should i keep
    my mouth shut, or what? -- panicked pop in pawtucket'
