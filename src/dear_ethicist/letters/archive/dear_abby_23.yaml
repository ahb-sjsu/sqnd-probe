  voice: genuinely_stuck
  body: "Dear Ethicist,\n\nmy mother died last december from internal bleeding. against\
    \ her wishes, i put her on a respirator. i wanted her to be around until all her\
    \ family could be with her. i know that taking her off the respirator was the\
    \ right thing to do. five doctors said there was no hope. but i was looked down\
    \ on by her brother and my sister. everyone had me second-guessing myself. my\
    \ ex-husband agrees that what i did was right, because mom wouldn't have wanted\
    \ to survive with no quality of life. my father has been ill for a long time,\
    \ but recently has taken a turn for the worse. i'm doing the best i can to care\
    \ for him and do the right thing, but it's like dealing with my mother's death\
    \ all over again. my sister makes me feel like i'm trying to hurry dad into the\
    \ grave, but i don't feel that i am. dad and mom were married 51 years; he has\
    \ been very lonely without her. dad suffers from lung cancer, congestive heart\
    \ failure and poor circulation because of diabetes. my sister doesn't want to\
    \ let him go, and i don't want him to linger. i want him to be happy and go in\
    \ peace to where he wants to be. i have arranged for hospice and we're keeping\
    \ dad medicated for comfort. but my sister thinks i'm keeping him drugged up to\
    \ push him to die. i'm emotionally exhausted and tired of battling with my sister.\
    \ i'm still mourning the loss of mom. can you give me some words of wisdom or\
    \ help? \x80\x93- heartbroken in missouri"
