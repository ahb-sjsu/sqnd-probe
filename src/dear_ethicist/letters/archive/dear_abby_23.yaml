  voice: genuinely_stuck
  body: 'Dear Ethicist,


    while most of my friends are eagerly anticipating graduation, i am dreading it.
    the reason? my mother. ever since i was in second grade, my mother has been addicted
    to prescription drugs. mom and dad divorced when i was in middle school, and i
    have lived with my dad ever since. this year, mom began to press for a ticket
    to my graduation. i don''t want her there. she won''t admit to having a problem,
    despite the fact she has been in rehab 10 times. i can''t remember a time prior
    to her extended hospital stays and visits by home nurses. before i have any event,
    she becomes manipulative and checks herself into the hospital. this hasn''t happened
    just once or twice. i''m talking about every event since i was in fourth grade
    -- including my birthday, my older brother''s graduation, everything. last year,
    she forgot my birthday. i didn''t even get a phone call. i don''t think she has
    earned a ticket for graduation. many people in my life have been there for me
    when my mother wasn''t. now mother is claiming that because she is my mother,
    she should supersede all the others. she is still heavily medicated and prone
    to making scenes, including threatening suicide, if she doesn''t get what she
    wants -- that ticket. there are only a limited number available. i would like
    to give them to people who have shown they care about me. what are your thoughts
    on this? this is tearing what''s left of my family apart. -- shattered senior
