  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my problem may seem small compared to many of the letters in your column, but
    i don''t know what to do. my problem concerns dentists'' offices. when i was young,
    dentists had private treatment rooms for patients. now i cannot find a dentist
    who doesn''t subscribe to the "open floor plan." all examinations, treatments
    and cleanings take place in plain view of whoever passes by. i am a very private
    person, and in addition, i have some teeth that are like the stars. (they come
    out at night.) i like to maintain the fantasy that my family, friends and neighbors
    do not know my secret. however, the illusion is difficult to maintain when i sit
    in plain view with my mouth open, while the "pearly whites" that once appeared
    to be mine rest on a pedestal, and my next-door neighbor strolls over to say hello.
    the old saying, "it''s a small world," never rings so true as when i''m in the
    dentist''s chair. i shudder to think that my gynecologist could follow in my dentist''s
    footsteps. the dentist knows how i feel, but he has no private rooms in his office.
    i could look for another dentist who offers more privacy, but i have been with
    "dr. bill" for 20 years, and i really like him. any suggestions, abby? -- overexposed
