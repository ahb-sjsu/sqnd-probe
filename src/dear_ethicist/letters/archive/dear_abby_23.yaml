    his parents have made it much worse for my children and me. they blame me for
    his death. his mother actually told me it was my fault because grant and i argued
    the morning of his death. they have treated me horribly even though i tried to
    reach out to them and be fair with all his belongings. i haven''t spoken to either
    one of them in months, but it breaks my heart that they feel i am to blame. should
    i contact grant''s parents and let them know how bad they have hurt me, or should
    i just let it go and try to heal on my own? it would be nice to be able to talk
    to them about him, and for my daughters, who loved him and called him dad, to
    be able to talk to his parents about him. we miss him terribly and miss nana and
