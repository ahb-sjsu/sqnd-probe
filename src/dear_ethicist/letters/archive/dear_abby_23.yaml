  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your advice was sensitive, but a better answer might be to simply respond by giving
    the number of children to whom she gave birth. the questioner may simply be attempting
    to make polite conversation or trying to find common ground with an opening gambit.
    if the mother chooses to talk about it, she should say, "susie is in baltimore,
    jack is in college and bob recently died in a car accident. so ... where do you
    work?" this is brief and honest. the sensitive questioner would respond, "i''m
    sorry for your loss. i''m an engineer at abc company." incidentally, two questions
    i have learned never to ask are, "is this your father, mother, niece or daughter?"
    the much-older husband and the much-younger wife tend to be offended by it. also,
    never ask, "when is your baby due?" or "are you expecting?" unless the baby is
    emerging at that exact moment. -- jan in valdosta, ga.'
