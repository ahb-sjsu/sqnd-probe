    so i could work full time to make ends meet. since evan has finished his treatment,
    we''ve been trying to piece our life back together, but he has been horribly depressed.
    i have tried to help. i found a psychologist for him. he agreed to go, then canceled
    the appointment. he re-enrolled in school this semester. however, i found out
    last night that he had stopped going to class a long time ago. he said it reminded
    him too much of how things used to be. he lied to me -- and not for the first
    time. to make matters worse, i had to tell his parents, because they had been
    paying for school and sending us money to help with the bills. he had refused
    to call them. abby, i love evan with all my heart. his parents are offering to
    get him help. i''m torn between staying and leaving to rebuild my life. if he
    gets help for real, is it worth trying to save our relationship? -- exhausted
