    over nothing? (i mean, i can''t think of one "big" thing that has gone bad.) my
    11-year marriage is about to end because of -- get this -- nothing! we have three
    wonderful kids, 3, 6 and 9. i''d do anything for them, which is why i''m still
    here. abby, when i wake up in the morning, it is without a "good morning." when
    i enter a room from shopping, etc., the reaction i get from my husband is not
    a "hello," but a sneer, and i''m not exaggerating. he says "goodnight" only if
    i say it first. i take care of the bills, the kids and the house. i also work
    outside the home. i never get any acknowledgment for anything i do. there is a
    lot of tension all day long. (you should try walking around the house with him.)
    i am ready to do something -- but i don''t know what. i know the first step is
    talking, and i have tried. his usual response is, "i''m acting this way because
    you did it first!" am i wrong to want a sincere smile and someone who likes me
