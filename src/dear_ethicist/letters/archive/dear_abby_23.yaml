    in, and well-informed about, all the other arts that didn''t include music. i
    am now divorced and dating again. the first thing any date or prospect wants to
    know is the kind of music i like, and if i like to dance. if i say i have no interest
    in music, i''m immediately considered a bit weird. i can''t fake it, either, because
    i know nothing about performers, past or present, or the music they play. what''s
    the best way to handle this apparent negative when i want to date? i''m normal
    in every other way. i don''t hate music; i just don''t care about it one way or
    another. and, are there others like me? -- tuned out in akron, ohio'
