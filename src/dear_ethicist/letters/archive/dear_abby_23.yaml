    bitter sibling rivalries, and worse. not surprisingly, i entered into a relationship
    with an abuser. my father''s advice: "go back, take your beating, and give that
    baby a home!" years later, after issues of childhood sexual abuse came up, i made
    a near total break. i have spent years in therapy, learning to protect myself
    and my child. my family worships the god of respectability and public appearances.
    despite years of spousal abuse, my mother has supported my father completely.
    when dad was near death, i made a final visit with my 7-year-old daughter and
    a support person. abby, as my daughter played her violin for "grandpa," he exposed
    himself to her. i attended his funeral for my mother''s sake -- another mistake.
    my daughter was snubbed by her cousins and i was verbally attacked by an aunt.
    in recent years, i limited our contact with my family. mother''s health is now
    failing, and she''s in severe pain. i wish her no more suffering, but the situation
    hasn''t changed. do you think i should attend her funeral, or mourn privately
    for her passing? -- wants to do what''s right'
