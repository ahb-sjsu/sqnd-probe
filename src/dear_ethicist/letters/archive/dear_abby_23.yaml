  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i know that good christians are supposed to practice forgiveness, but it''s not
    always easy to do. my husband, "carl," has been having an off-and-on affair with
    my brother''s wife, "joanne." i found out when i accidentally caught them together.
    carl begged me to forgive him. he said it was all a terrible mistake. we started
    marriage counseling, but all that came out of it was his confession that the affair
    had been going on for 15 years. when i confided it to my sister, she told me that
    joanne had tried to seduce her husband, too. over the years, i had felt uneasy
    about joanne flirting with my husband. i talked to them about it at one point,
    but they said i was being hormonal and it was only my imagination. i feel like
    a fool for believing them. i offered carl a divorce, but he insists that he loves
    me. he says he''s sorry and he wants to stay with me. we''ve been married for
    36 years, and have raised three boys and two girls together. we have seven grandchildren.
    carl and i are respected members of our community. we have been successful in
    our business and our church. our neighbors would be scandalized if they knew about
    all this. carl is begging me to give him another chance, but how can i ever trust
    him again? -- disillusioned wife in delaware'
