    we have always had a wonderful, caring friendship and many things in common. lately,
    however, she has not been spending much time with me. normally this would not
    concern me because we are both very busy right now -- but we recently had an argument
    in which i discovered her inability to handle confrontation. when i brought up
    my concern, it led to a fight. she burst into tears and said she can''t handle
    it when i "yell" at her. abby, i hadn''t raised my voice. later, more calmly,
