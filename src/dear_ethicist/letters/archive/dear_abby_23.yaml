  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my youngest son, "quinn," is 13 and has one of the most tender hearts i''ve ever
    seen. he can''t stand to see anyone be hurt or left out. my husband died when
    quinn was 18 months old. quinn will make someone a wonderful husband one day.
    i know, because he displays these traits already. i recently had major surgery.
    quinn was the one who took care of me when i got out of the hospital. it wasn''t
    because i asked him to, but because he wanted to. he didn''t miss a day of school,
    but the minute he got home he was right there to see what i needed. we spend a
    lot of time with our church family, and they love him, as do all his friends in
    the youth group. they invite him to hang out with them and think he''s a great
    kid. my problem is that my mother and siblings dislike my son. they think he''s
    lazy because he''s overweight, and they say he has no personality. they never
    liked his father and accused him of being "controlling." they think quinn is the
    same way. it started when he was a baby. they complained he was "too clingy" and
    a "crybaby." how can a grandmother shower so much love on all her grandchildren
    except one? my son is neither stupid nor insensitive. he''s aware of how the family
    feels. that''s why i have decided to keep him away from family events. i no longer
    attend, either. the last time i was at my parents'' house i got so upset that
    when mother left the room, i removed quinn''s pictures from the collage on the
    fridge and took them home. they don''t love him -- why should he be there? as
    i suspected, they haven''t even noticed, or they just don''t care. i''m considering
    moving to get away from these people before they do any more damage. talking to
    them is futile. am i being petty? what would you do? your advice would be appreciated.
    -- quinn''s mom in oregon'
