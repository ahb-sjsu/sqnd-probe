    constantly apologizes to me about it. he''s so self-conscious that he doesn''t
    like for me to see him undressed. i''m an old-fashioned girl. i saved myself for
    marriage. before i met my husband i did some heavy petting with a couple of former
    boyfriends, but that was all. when he and i dated, i knew he was not as well-endowed
    as my former boyfriends, but i accepted it. now he has started saying he thinks
    i should have an affair with someone "properly endowed" so i won''t feel cheated.
    he says he wants me to experience satisfaction in a way he knows he can''t provide
    me. abby, i don''t want this. i can''t understand why he''s asking me to do such
    a thing. he keeps harping on it. at first, i was shocked. now i must admit, he
    has me wondering if i really am missing something. should i do it to pacify him
    and satisfy my own curiosity? i can''t bring myself to go against my upbringing
    and commit adultery. please advise me. i''m frustrated about this entire situation.
