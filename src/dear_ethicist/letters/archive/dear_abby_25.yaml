  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my boyfriend and i have a friend, "will," who is 25. we''ve known him several
    years, and he has always been a very down-to-earth, pleasant, easygoing person.
    however, it has become apparent that will is bipolar and is currently in the middle
    of an extreme manic episode that has lasted for about a month. he agreed to go
    to a doctor for evaluation, and was immediately put on lithium, which he is not
    taking regularly, if at all. he has refused further treatment. while will is not
    violent, he has had at least one car accident that probably gave him a concussion,
    and he has wandered aimlessly in the desert and city for days, barefoot in hot
    temperatures, which resulted in dehydration. now he is getting worse. he thinks
    he is superhuman, and he''s hearing voices. we feel he needs 24-hour companionship
    and support. whenever he is left alone, will runs away and disappears -- although
    he eventually calls to be picked up. he has disappeared for up to a week at a
    time and has run away three times now. he has no sense of reality at this point.
    he thinks he has transcended to a new level of understanding and doesn''t want
    to lose his new "insight." he also has personal issues with his parents, so he
    doesn''t want to stay with them. we are no longer able to take will into our home
    because the last time we did it ended badly, and it''s obvious he needs professional
    help that we are unable to provide. we''re afraid if he doesn''t get treatment,
    he will hurt himself. how can we help him? -- jenny in scottsdale, ariz.'
