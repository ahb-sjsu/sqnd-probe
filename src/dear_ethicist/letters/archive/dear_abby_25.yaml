  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have started seeing a guy i love very much. i''ll call him "mitch." we spend
    a lot of time together. i have stayed with him while my 2-year-old son, "caleb,"
    visits his daddy. i recently introduced caleb to mitch, and last weekend we both
    stayed at mitch''s place. the problem is, mitch has a large dog that is very territorial
    and protective and isn''t used to company. the dog, "crusher," has shown aggression
    toward me, but it was nothing we couldn''t handle. however, the dog is now being
    aggressive toward caleb. on a couple of occasions, crusher charged my son and
    left scratches. mitch and i have resorted to separating the two when caleb is
    over. by "separating," i mean we have brought a few of caleb''s toys and his tv
    to set up in a room just for him. the problem is, caleb is in the room with the
    door closed most of the time, while crusher runs free in the house. abby, my son''s
    life was turned upside down when my husband and i divorced. now he has had to
    adjust to the fact that when he''s with mitch and me, he must be carried around
    for fear of the dog. i haven''t come out and asked mitch to get rid of crusher,
    or even to limit him when we are in the house. is this something i have a right
    to ask? mitch has been a bachelor all his life, and i''m afraid if i confront
    him about this he will feel i am making him choose between me and his dog. please
    give me some advice. -- torn in two in oklahoma'
