  signoff: JOURNEY TO THE MAILBOX IS A DISAPPOINTING TREK
  subject: Journey to the Mailbox Is a Disappointing Trek
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    call me nostalgic, but i miss receiving handwritten personal notes and letters
    in my daily mail. has it finally gotten to the point where it''s futile to reach
    into the mailbox looking for a handwritten letter from a friend or relative? i''m
    talking about letters handwritten on stationery, in which thoughts and greetings
    are exchanged. yes, they did take longer to arrive -- but i miss them! today''s
    mailboxes are stuffed with circulars, ads, requests for donations from every conceivable
    charity or conservation organization, etc. but where is the simple handwritten
    note from a grandchild, son, daughter or distant nephew? with the dominance of
    e-mail, we have lost touch with the elegance of personal contact. too many inane
    e-mail messages are immediately forwarded to half a dozen people -- who forward
    them to another half-dozen people who aren''t interested in receiving them in
    the first place. how impersonal can you get? wouldn''t it be great to institute
    a handwritten letter week? it would be one week a year during which we would forgo
    e-mail and sit with pen in hand to jot a few personal notes on stationery to friends
    and relatives across the country. don''t you agree? -- walter h., oklahoma city'
