  voice: genuinely_stuck
  body: 'Dear Ethicist,


    five years ago, prior to my grandmother''s death, she gave my brothers and me
    her summer home. when we all went to see the place, we found an overgrown lot
    with a house in complete disrepair. my brothers and their families wanted nothing
    to do with restoring it. they said they had neither the time nor the money to
    put into repairs, and "camping wasn''t their thing." we all knew the only value
    in the place was the land, so we had a real estate company give us an appraisal.
    my husband and i decided we did want to rebuild the house, so we paid my brothers
    the full value of the property. five years and thousands of dollars later, the
    house has been rebuilt from the frame up. and now, here''s the problem: my brothers
    and their wives say it is the "family" summer home and are demanding keys so they
    can come up and stay anytime. i had planned all along to hold family picnics and
    such, but not give out keys to the place. my brothers are furious with me, and
    so is my mother. they say i''m "greedy" and don''t know how to share. but abby,
    we paid them off. we did all the work, and we pay all the bills each month, not
    to mention the taxes. the house is in my name only. now i wish grandma had donated
    the land to the state park and kept us out of it. i know she wanted it to stay
    in the family, and so did i, but i don''t think my family is being fair. grandma
    was also a hard worker, and she wasn''t the type to let people walk all over her.
    should i stick to my guns and welcome them to visit when we''re here, or just
    sell the place (which would break my heart) and forget this ever happened? --
    sorry, no vacancy, in the u.s.a.'
