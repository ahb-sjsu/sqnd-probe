  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i heard that my 83-year-old mother was on life support, i caught the first
    plane to california to be with her. i am listed as the executor of her estate,
    and last year she had told me where i would find all the necessary papers i would
    need when the "time comes." upon my arrival at the hospital, the doctor told my
    sister and me that mama had a very slim chance of survival. when i left the hospital
    to spend the night at mama''s house, i located the papers, figuring i''d need
    them after her impending death. i opened the box and found a handwritten letter
    on top of the stack of papers. it had been written by mama exactly two months
    before. it was her last wishes for her funeral. unknown to anyone, she had changed
    her mind and decided she wanted no memorial at a church, only a graveside service.
    shocked to read her last wishes, i felt it would be better to inform the family
    before she died rather than wait until we''d be even more distraught. well, the
    doctor was wrong. mama survived a heart valve replacement and is doing well. my
    sister feels i was wrong to share that information while mama was still alive.
    should i have waited? -- second-guessed in ohio'
