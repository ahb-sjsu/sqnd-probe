  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the single mom of a terrific 6-year-old boy. "matthew" is smart, happy and
    generally makes good choices when given options. my problem? i''m terrified of
    the future. i hear horror stories about kids who take drugs and the downward spiral
    their lives take. matthew''s father made poor choices regarding drugs and alcohol
    -- one of the many reasons i divorced him -- so my son is genetically predisposed
    to addiction. what is to stop him from accepting drugs from friends or acquaintances?
    one of my parenting styles has been to let matthew make choices and live with
    the consequences, hoping that the price he pays when he is young will be a lower
    one that when he gets older -- as long as he''s not going to hurt himself or others.
    if i explain that drugs and alcohol for kids aren''t acceptable, in short, "forbidding
    it," he may rebel. i know he is only 6, but these fears keep me up at night. is
