  voice: genuinely_stuck
  body: 'Dear Ethicist,


    ten years ago when i was in college, i worked briefly as a topless dancer to pay
    my rent. i am not proud of it, and frankly, i try to forget it ever happened.
    i am now married and have young children. my husband knows about my past and doesn''t
    judge me. we have an agreement -- we just pretend it never happened. of course,
    nothing has been said to our children or other family members, and we do not plan
    to say anything. i have a friend from college, "nancy," with whom i get together
    once or twice a year. we recently had her over. out of the blue, nancy looked
    at my 2-year-old daughter and said, "did you know your mommy used to be a stripper?"
    then she laughed. i was stunned. i let out a nervous laugh and stammered, "uhh
    ... i try to forget i ever did that." she laughed and repeated her comment to
    my child! nancy is the last person i would have expected to say something like
    that. it wasn''t meant maliciously, but i don''t know why she said it. maybe it
    was just a joke that turned out incredibly not funny. she has no children, so
    maybe she doesn''t realize how impressionable a 2-year-old is. my husband wasn''t
    in the room when it happened. when i told him about it a few days later, he was
    very upset. he said i need to address this with her before we get together again.
    he says if i don''t, he will. i feel that we don''t see nancy often enough for
    this to be an issue. i couldn''t believe she said it in the first place, but i
    can''t believe she''ll do it again. of course, i''d be horrified if she did. what
    do i do? -- stripped of my pride'
