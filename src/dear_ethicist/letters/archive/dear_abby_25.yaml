  body: 'Dear Ethicist,


    my mother passed away a little over a year ago, after being married to my father
    for 30 years. recently, dad has found a girlfriend -- or rather, she found him.
    i''ll call this woman alexis. alexis has taken it upon herself to come into his
    home, take down the wallpaper, paint the walls a different color, and throw away
    a lot of his "junk" -- which is what she called most of my mother''s things! she
    has also reorganized the kitchen and rearranged the furniture, books -- everything.
    one room in dad''s house was set up just for my children. alexis removed all their
    toys, put them in an upstairs closet, and replaced them with a display case filled
    with fragile china figurines. she has also instructed her granddaughter to call
    my father "grandpa." alexis prepared a holiday dinner at dad''s house and sat
    her own family at the main table. i was relegated to a card table in the other
    room. she also invited her daughter, parents and sisters to my father''s house
    for a birthday party that dad didn''t even want -- and made him foot the bill!
    she never offers to pay for anything. i think alexis thinks she''s found herself
    a "meal ticket." how do i let her know that what she''s doing is extremely rude
    without being rude myself? -- displaced daughter'
