    source: dear_abby
    year: 2007
  signoff: BEHAVIOR PATTERNS BETRAY ABUSER'S URGE TO CONTROL
  subject: Behavior Patterns Betray Abuser's Urge to Control
  voice: genuinely_stuck
  body: 'dear readers: yesterday i printed the feedback i received regarding a letter
    from "smothered in michigan," a recently divorced mother of two. her ex-husband
    had been an alcoholic. she''s now dating his "polar opposite" who "treats her
    like a queen" and is "loving, affectionate, generous and caring." she went on
    to say he stops by her job "only a few" times a day, and the minute she''s home
    he shows up at her door. all her dinners are with him -- he pays for everything
    -- and he doesn''t leave until her kids go to bed. he spends every waking hour
    with her and accompanies her wherever she goes. she said she knows she should
    feel grateful, but instead feels "indebted, stalked, controlled and burdened."
    her question: "am i just being selfish, and can i train myself to like being spoiled?"
    i told her she and the man were overdue for a frank talk about personal space,
    that she''s still healing from her divorce, and he seems so smitten or insecure
    that he''s preventing her from figuring out where she ends and he begins. many
    readers felt she should listen to her intuition, that the man is a potential abuser,
    and the traits she listed are red flags. today i''ll share the classic warning
    signs of an abuser. read on: (1) pushes for quick involvement: comes on strong,
    claiming, "i''ve never felt loved like this by anyone." an abuser presses for
    an exclusive commitment almost immediately. (2) jealous: excessively possessive;
    calls constantly or visits unexpectedly; prevents you from going to work because
    "you might meet someone"; checks the mileage on your car. (3) controlling: interrogates
    you intensely (especially if you''re late) about whom you talked to and where
    you were; keeps all the money; insists you ask permission to go anywhere or do
    anything. (4) unrealistic expectations: expects you to be the perfect mate and
    meet his or her every need. (5) isolation: tries to cut you off from family and
    friends; accuses people who are your supporters of "causing trouble." the abuser
    may deprive you of a phone or car, or try to prevent you from holding a job. (6)
    blames others for problems or mistakes: it''s always someone else''s fault if
    something goes wrong. (7) makes others responsible for his or her feelings: the
    abuser says, "you make me angry," or "you''re hurting me by not doing what i tell
    you." (8) hypersensitivity: is easily insulted, claiming hurt feelings when he
    or she is really mad. rants about the injustice of things that are just a part
    of life. (9) cruelty to animals or children: kills or punishes animals brutally.
    also may expect children to do things that are far beyond their ability (whips
    a 3-year-old for wetting a diaper) or may tease them until they cry. sixty-five
    percent of abusers who beat their partner will also abuse children. (10) "playful"
    use of force during sex: enjoys throwing you down or holding you against your
    will during sex; finds the idea of rape exciting. (11) verbal abuse: constantly
    criticizes or says blatantly cruel things; degrades, curses, calls you ugly names.
    this may also involve sleep deprivation, waking you with relentless verbal abuse.
    (12) rigid gender roles: expects you to serve, obey and remain at home. (13) sudden
    mood swings: switches from sweet to violent in minutes. (14) past battering: admits
    to hitting a mate in the past, but says the person "made" him (or her) do it.
    (15) threats of violence: says things like, "i''ll break your neck," or "i''ll
    kill you," then dismisses them with "everybody talks that way," or "i didn''t
    really mean it."'
