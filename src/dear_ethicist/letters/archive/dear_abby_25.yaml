  body: 'Dear Ethicist,


    while my daughter and i were at the supermarket, we ran into santa at the deli!
    you can''t imagine my daughter''s surprise -- not to mention my own. there he
    was, with his perfect bowling ball head and full white beard. he had a jolly big
    belly, rosy cheeks, even small square wire-framed glasses. he wasn''t dressed
    in his traditional holiday outfit; he was casually dressed. my daughter, who is
    9, had started having serious doubts about santa last year, but she sure does
    believe now. she ran up to him and said, "i knew it! i knew you were real! where''s
    your sleigh? where''s your reindeer?" the man winked at me, looked down at my
    daughter and said, "sweetheart, they''re at the north pole. i''m in the area checking
    things out before christmas." then he asked her if she had been a good girl. when
    she said yes, he advised her to write him a letter. it was wonderful. i know some
