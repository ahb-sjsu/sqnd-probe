  body: 'Dear Ethicist,


    my husband, "sean," died suddenly last year. he was a wonderful husband and father
    in every way. i knew about sean''s cross-dressing from the beginning and accepted
    it unconditionally. our 11-year-old son, "brad," knows nothing about this part
    of his father''s life. sean and i discussed it many times, and it was his wish
    that brad not be told until he was older. my concern is, i receive mail, credit
    card applications, personal letters, etc. addressed to "serena." only one member
    of sean''s family knows about serena, although most of his friends do. i am unsure
    what to do if and when brad asks questions, as we all know he will. there are
    also clothes to get rid of and other personal items of serena''s. i want to honor
    the memory of my husband and his other self without hurting his family or our
    son. it is hard sharing this information with banks, credit card companies, and
    other places where "her" name appears. i try to explain that serena was sean''s
    alter-ego and that when he died, so did she, but i do not want to go into detail.
    how do i honor the man and woman i loved, and at the same time, protect our son?
