  subject: Keys to Dad's Hobby Cabinet Open Up a Family Quarrel
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my beloved husband passed away in early october, leaving a hobby cabinet filled
    with expensive items. it had never been kept locked. the keys were always left
    hanging in the lock. the day before the visitation at the funeral home, my son
    quietly locked the cabinet, pocketed the keys and took them with him. the next
    day, my husband''s brother told me what my son had done and expressed concern
    about his intentions regarding the contents of the cabinet as well as the expensive
    hobby items in my husband''s workroom. i was shocked and upset. i felt my son
    had violated the privacy of my home by locking the cabinet and leaving with the
    keys. therefore, i called him and told him i wanted them returned the next day.
    my son began crying and saying, "mom, why are you doing this to me?" i was perplexed
    then and remain perplexed as to how he thought i was doing anything "to him" inasmuch
    as it was he who had locked me out of a cabinet in my own home. i felt then, and
    continue to feel, that i had every right to tell him i wanted the keys back. a
    few days later, my son told me he was "crushed, crushed!" by my request. my son''s
    wife is an attorney. she sees nothing wrong with what my son did, and in fact,
    has criticized me for my remarks about his "secreting the keys from my home."
    please tell me, was i wrong in wanting the keys returned, and was my son wrong
    in what he did? also, what do you think of my daughter-in-law''s position? this
    man is my only child, and he is no longer speaking to me! -- distressed mom, ormond
    beach, fla.'
