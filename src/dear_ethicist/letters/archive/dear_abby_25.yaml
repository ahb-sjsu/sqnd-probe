  subject: Man's Constant Attention Is Too Much of a Good Thing
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i know i should be telling the world how lucky i am and i should be happy, but
    i''m miserable. i am a 30-something mother of two, recently divorced. i have started
    dating my husband''s polar opposite. my ex was an alcoholic. he was in trouble
    with the law and could not earn a living to save his life. i not only supported
    us, but shouldered all the responsibility for our home and our children while
    he led his own life with his drinking buddies. but that is in the past. today
    i am seeing "gary." we have been dating nine months. gary treats me like a queen
    and is fabulous with my children. i think he worships the ground i walk on. he''s
    loving, affectionate, generous and caring. so why am i complaining? because he
    is always here. he never leaves! yes, i get to work all day and he stops in only
    a few times a day, but the minute i am done, he is at my door. he usually has
    dinner with me or wants to take us out, so i have a hard time saying no. he respects
    the fact that he can''t spend the night in front of my kids, but he stays until
    they are asleep, so the only time i have to myself is when i''m sleeping. he spends
    every waking hour with me and comes with me wherever i go. gary jumps in and pays
    for everything before i can even pull my wallet from my purse. i feel crazy for
    complaining, but it makes me feel so indebted. i also feel stalked, controlled
    and burdened. am i just being selfish? is there a way to train myself to like
    to be spoiled? help! -- smothered in michigan'
