    of cars trying to get in wrapped around the block. each car in line had to circle
    around until someone left because no parking spaces were available. when we finally
    got to drive in, we drove to the only open spot. however, a woman had jumped out
    of a car that was still on the street and was standing in the spot to save it
    for her companion. my husband lowered the window and reminded her that because
    she did not have a vehicle, she was blocking traffic. she angrily told him that
    her car was "just around the corner" and threatened to call the cops if we didn''t
    keep driving. my husband didn''t raise his voice. he once again asked her to move
    because she had cut in line. finally, after she began to go into a tirade, we
    gave up and circled for another 10 minutes until another spot opened. was my husband
    out of line for asking her to move? what would you have done in that situation?
    -- unsure of the rules, beasley, texas'
