  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i need your help. last week, my mother and i got into a huge fight, with her screaming
    at me, "i don''t want you living here ever again!" i ran into my room in tears,
    hoping she didn''t really mean what she said. yesterday, she put a 30-day notice
    on my door, telling me to move out. i''m 19, so it''s probably legal for her to
    do this to me, but i don''t want to go. i love my family. my father is no longer
    in the picture. i haven''t seen him since i was 2. i love my house, my room, my
    life. i have nowhere to go. i have very little money, no skills, no job, no license
    and no car. my mother never taught me to be independent. i don''t understand why
    she''s doing this. i don''t drink or do drugs and i''m not promiscuous. i''m going
    to a junior college and getting good grades. my mother once promised me that if
    i went to college i could live with her. i am terrified of being homeless. i''m
    terrified of losing my family. i could get raped or robbed, and if i don''t find
    a job, i could starve to death. even if i do find a place, what happens if i get
    sick or injured? no one will take care of me. i''m not ready to live on my own
    yet, and i resent her thinking that i can. i have tried talking to her about this.
    all she said was, "i don''t care what you do with your life. just get out." i
    feel like an orphan. what should i do? is there any way i can convince her to
    let me stay? i have nowhere else to turn. please help me. -- terrified in santa
    rosa'
