  signoff: ALCOHOLIC'S WIFE FEELS GUILTY FOR ASKING FOR CH...
  subject: Alcoholic's Wife Feels Guilty for Asking for Child Support
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was married to my childhood sweetheart, "dexter," for 13 years. only the first
    five were happy. the rest were spent trying to adjust to his alcoholism and make
    excuses for why he drinks. we have two children, 12 and 10, whom i love dearly.
    i finally made the decision to leave when i realized what a poor example dexter
    was setting for them. the problem is, he continually harasses me. he calls constantly
    and drops over to my apartment without calling. when the kids see their father,
    they just let him in. if i''m not home, dexter questions them about who they have
    seen me with and whatever other information he can pry out of them. my son asks
    me if it''s ok, or what he should say. i have nothing to hide and am not seeing
    anyone. i told him it''s wrong of his father to ask, but if he does then to be
    honest. i love dexter, but i''m so tired and emotionally drained i don''t know
    what to do. i feel this tremendous responsibility for him, and i don''t know where
    it comes from. he was always the dominant one in our relationship. i never even
    decorated our home because he picked everything out on the pretense of "surprising"
    me. i give dexter money when he asks for it, even though i have the children and
    he isn''t supporting us. i''m in the process of filing for child support, but
    feel guilty doing it -- like he is going to suffer because i''ll be taking money
    from him. he has a full-time job, so there''s no reason why he shouldn''t take
    care of our children. why do i feel like i''m abandoning him? -- louise in des
    moines'
