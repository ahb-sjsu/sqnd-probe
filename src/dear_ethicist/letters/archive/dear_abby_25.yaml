  body: 'Dear Ethicist,


    i am a 79-years-young woman living in my own home with my 84-year-old husband,
    "jack." jack was an avid gardener who enjoyed tending our large yard full of roses,
    fruit trees, and a variety of flowers and vegetables. during the past year, however,
    jack''s health has deteriorated and he can no longer do much around our home.
    i have tried to take over some of the gardening, but haven''t the time or energy
    to keep it up to jack''s standards. otherwise, i feel we''re doing well. i still
    drive and keep house and enjoy our great-grandchildren. i used to keep my home
    to very strict standards, but in recent years have realized that a few dust bunnies
    are not a crime. lately, my daughter, granddaughter and even our oldest great-granddaughter
    have been trying to push us into living closer to them, into a smaller home with
    less yard and what they believe would be less work for me. unfortunately, this
    has led to harsh words exchanged between my daughter and me. when my granddaughter
    agreed with my daughter, i told them to stay out of our business and let us run
    our own lives. when my granddaughter said the family was only trying to plan ahead
    and prepare me for when i would be alone, i yelled at her and told her they didn''t
    have the right to force their opinions on me. recently my husband''s doctor told
    him he can no longer drive and he was given a walker. we have not told our children
    because we dread that they''ll force us to move, or worse, force me to put jack
    in a home. i do not believe this would be the best choice at this time. we do
    not want to be a burden on our children. i believe i am able to take care of my
    husband, my home and my life without our children and grandchildren interfering.
    how can i get them to understand this without creating more bad feelings? i know
    they read your column. can you help them understand that i have the right to continue
    to live in my home as long as i wish, and the choice to move should be mine --
    not theirs? i''m sure many older people out there are going through what we''re
    going through and could use your wise and valued support. -- "grace" in eau claire,
    wis.'
