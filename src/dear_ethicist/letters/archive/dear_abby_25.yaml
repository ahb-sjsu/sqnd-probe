  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i met my best friend, "chanelle," a hairstylist, 20 years ago when she worked
    in a beauty salon and i was a walk-in client. we hit it off immediately. she has
    been doing my hair ever since, and i have referred clients to her over the years.
    about 10 years ago, chanelle began working full-time in her family''s business,
    but continued hairstyling on the side -- first in a salon, now from her home.
    over the past three years, i have become increasingly unhappy with her haircuts
    and color. i expressed it to chanelle, but she didn''t really respond. (example:
    i want red hair, but when i asked for more red, she made it darker and darker.
    now it looks auburn in daylight.) i was recently out of town and took the opportunity
    to make an appointment at a well-known salon. the stylist there informed me that
    no one has had a hairstyle like mine in 10 years. she also gave me the color i
    had been trying to get from chanelle for the last three years. i had her write
    down the formula and gave it to chanelle when i got home. i recently went for
    a cut and color, expecting that chanelle would use the formula i had given her.
    instead, she informed me that she had thrown it away because she is a "colorist"
    and can match colors on sight. needless to say, the color is not what i wanted.
    when i told her that, she told me the lighting in her home is different and that
    it would look right outside. i called her again from home to say it didn''t. all
    she said was it would fade over time. i made an appointment at a salon today to
    get the color i want. obviously, i don''t want to go back to chanelle. she hasn''t
    taken a class in 10 years, and she has been shining me on. how do i tell her without
    ruining our friendship? i should add that she was hypercritical of the cut i got
    on my trip, which is actually the best haircut i''ve had in three years. -- bad
