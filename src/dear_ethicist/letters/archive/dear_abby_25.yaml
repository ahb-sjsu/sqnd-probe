    a few months back, the owner, who had always cut my hair, went out on maternity
    leave, so another stylist cut my hair. i mentioned to her that, as i have gotten
    older, my hair has thinned, that i hated how it looked and didn''t know how to
    cut it anymore. she gave me a beautiful cut. when the owner returned, i asked
    her to follow the cut, but she didn''t do it exactly, and refused to ask the woman
    who had done it how it was done. when it was time for my next haircut, i called
    and asked the stylist to cut my hair again, but she hesitated. her reply was,
    "if my son isn''t sick." abby, the appointment i was scheduling was two weeks
    away. i "got the message," and i am now patronizing another salon. i thought beauty
    salons were a business and not just about "i saw you first!" is there some unwritten
    rule in the beauty business that whoever cuts your hair when you first got there
    is your stylist forever? i''m unhappy now, and they lost a customer. who wins?
    -- cut short in virginia'
