  body: 'Dear Ethicist,


    my husband and i were married in a small, intimate ceremony and reception in 2004.
    we were living in a condominium complex and had become close friends with one
    of our neighbors and her boyfriend, so we invited them to our wedding. afterward,
    i opened their card. it read: "we are happy to share your day with you, but we
