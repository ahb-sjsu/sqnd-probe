  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife, "nancy," and i have been married 3 1/2 years. we''ve always had our differences
    -- our taste in music and movies, and the fact that she''s a social butterfly
    and i''m not. but we''ve always been loving and had similar goals and interests
    in other areas of life. about four months ago, nancy met a guy on myspace. he''s
    from southern oklahoma; she''s from dallas. they hit it off right away and are
    now self-declared "best buds." i don''t doubt that they are just friends. however,
    he always says how much he "cares" for her. they spend many hours a day talking
    to each other on the computer. i have voiced my concerns, which have been met
    with stiff resistance. now my wife is planning a trip to dallas -- where her parents
    live -- to spend a week with them and this guy that she met online. i don''t think
    anything is going on now, but i suppose it could happen. what really bothers me
    is the amount of time they spend on the computer and leaving messages for each
    other when they aren''t both on. it leaves no time for our marriage. it also tells
    me that nancy isn''t getting what she needs from me or is bored with me because
    she makes the choice to continually talk with him instead. i have already told
    her i want a divorce based on the premise that "if marriage is a flame, she is
    snuffing it out." is this a sound choice on my part? doing this is very difficult,
    and it''s just begun. and yes, i am filled with so much anger, frustration and
    rage that it''s hard to hold on. -- hurt beyond words, cedar rapids, iowa'
