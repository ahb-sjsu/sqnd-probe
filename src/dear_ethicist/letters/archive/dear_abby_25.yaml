  subject: Hostess With the Mostest Has Guest Who's the Worst
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i have always made it a priority to spend time with the people
    in our lives we care for. at this stage, our children are gone and our large home
    is ideal for gatherings, so we are frequent hosts to friends and family. one of
    our close friends, "gloria," has a roommate, "ivy," who has taken it upon herself
    to show up at any event she hears about without being invited. this has put gloria
    in the uncomfortable position of being the "informant." in most cases, it wouldn''t
    present a problem. however, ivy has shown up at sit-down dinners with limited
    seating. she never offers to bring anything or calls to make sure she''s welcome.
    sometimes she shows up earlier than when our guests have been told to arrive.
    this has caused some awkward situations for me, to put it mildly. not only that,
    but ivy is a very demanding guest. on a few occasions she has tried to boss me
    around and expects me to wait on her hand and foot. how can we tactfully tell
    this woman she needs to call before showing up to make sure she''s welcome? --
    hostess with the mostest in ohio'
