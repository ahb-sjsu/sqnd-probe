    come home when the bar closes. greg promises he will, but he never follows through.
    he either goes out for breakfast or over to a friend''s house. he usually doesn''t
    make it home until 6:00 a.m., and by then i''m furious. greg is 36 and i am 29.
    we have a beautiful 5-year-old daughter. is it too much to ask that a married
    man come home instead of staying out all night with his single friends? we fight
    constantly over this. (he accuses me of "nagging.") one night he was out with
    my brother, "james." james was home by 3:00 a.m. greg came strolling in at 6:00
    and claimed he had "no idea" where he had been for the last three hours. am i
    naive to think he wasn''t doing anything wrong? please help me. i don''t know
