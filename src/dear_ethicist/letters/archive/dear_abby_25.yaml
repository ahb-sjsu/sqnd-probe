  body: 'dear readers: thanksgiving dishes are back in the china cabinet, and the
    last of the leftovers are finished. the party season is starting, and christmas
    carols fill the air. while this is an exciting and joyful time for a lot of us,
    for many individuals the holidays can be an intensely difficult time, triggering
    feelings of stress, loneliness and loss. if a person is prone to depression, these
    feelings can be magnified. how can anyone feel depressed at this time of year,
    you ask? the reasons are many: people who are separated from their families often
    feel isolated because they are unable to celebrate in the traditional way. families
    who have lost a loved one during the year often feel his or her absence especially
    at this time. others become depressed because they imagine that everyone else
    is enjoying a warm, idealized family experience, while they are on the outside
    looking in. even people who enjoy the holidays can find them stressful. at this
    time of year people are stretched for time, energy and money - - particularly
    the latter. they may feel embarrassed because they can''t celebrate the way they
    would like to, or celebrate in the style they have in years past. some ways to
    ward off the holiday blues: -- keep expectations reasonable. do not take on more
    activities than you can comfortably handle -- financially or otherwise. -- don''t
    overspend. plan a holiday budget and live within it, regardless of the temptation.
    -- do not run up credit card debt, or january will be like a serious hangover.
    -- and speaking of hangovers: watch your alcohol intake. remember, although alcohol
    appears to be a mood elevator, it is actually a depressant. if you have a problem
    with alcohol, get whatever support you need to make it through the holidays. and
    finally, if you are feeling down and in need of an instant "upper," the surest
    way to accomplish it is to do something nice for someone else. call someone who
    lives alone and invite that person to dinner. better yet, say, "i''m coming to
    get you, and i''ll see that you get safely home." (some older people no longer
    drive at night, and those who do might prefer not to be behind the wheel after
    dark.) give it a try! you''ll be glad you did. and another reminder: we have so
    much for which to be grateful -- our health, our sanity, our freedom. for those
    of you with a little time to spare, how about showing our gratitude to our wounded
    veterans by visiting a veteran''s hospital and raising the spirits of those who
    have served our country? as i said before, the quickest way to lose those holiday
    blues is to extend a hand to someone who could use one. try it and you''ll see
    what i mean. love, abby'
