  subject: Husband Tricked Into Marriage Regrets Doing the Right Thing
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have read your column for the better part of 20 years and always enjoyed it,
    even if i didn''t always agree with your advice. the fact that it makes us think
    is what makes it so enjoyable. now i find myself writing to get an opinion on
    a matter that has been very hard for me. i have been married for the last 20 years
    to a woman who has been hard to get along with, at best. we were married because
    she became pregnant. i thought i was doing the right thing. later, i found out
    she had stopped taking birth control pills so she could get me to marry her. looking
    back, it was not the right thing to do. i have stayed married and we have had
    a second child. again, she was on the pill, and again i thought i was doing the
    right thing by staying around to be the father. i removed my wedding ring 10 years
    ago and have been barely getting along with her while i work a lot of jobs away
    from the house to avoid the never-ending arguments. i don''t hate her or wish
    anything bad for her, but i have reached the point where i can no longer stand
    to be around her. i have concluded that staying married for the sake of the kids
    and trying to be a two-parent family was the wrong thing to do. i know the ensuing
    divorce will be ugly, with her constantly harassing me, but how can i help her
    to see that our marriage has been a train wreck in slow motion for 20 years? --
    living away'
