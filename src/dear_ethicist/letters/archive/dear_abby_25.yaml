  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ve enjoyed reading your letters from readers about acts of kindness, and i
    have my own to share: my parents and i were towing a trailer along the east coast.
    one evening just after dark, we arrived at a trailer park in maine. on the way
    to our space, our trailer got stuck in a huge mud puddle. the more we tried to
    get it out, the deeper it sank into the muck. suddenly out of nowhere, a gang
    of men -- at least 10; it looked like an army -- came running up. one of them
    asked, "are you having trouble?" we nodded frantically, and all of them got behind
    the trailer and freed it with one mighty push. we were relieved, but there was
    still a problem. my father had been looking forward to a maine lobster dinner
    for weeks. now he feared that by the time we unhooked our truck and drove into
    town, all the seafood restaurants would be closed. one of our heroes heard dad
    and handed him a set of keys. "take my car," he said, and then he gave us directions
    to the best lobster place in town. we had a fabulous feast that night. but what
    really impressed us was the spontaneous kindness of the folks at that trailer
    park in ogunquit, maine. ever since, we have marveled at how quickly and generously
    they came to our rescue. it was the most memorable part of a great trip. --still
    smiling in california'
