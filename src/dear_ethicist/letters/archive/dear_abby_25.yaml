  subject: Marriage Invitation for Single Dad Is Cause for Him to Flee
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    several years ago, when i was a divorced single father raising two adolescent
    children, we received an invitation to attend a wedding in chicago. the bride''s
    parents were cousins i hadn''t seen or heard from in more than 20 years. the wedding
    coincided with the school break. i had accumulated vacation time at work and enough
    room on my charge cards to cover the cost of the expensive trip, so i replied
    that we would be glad to attend. i was excited to reconnect with the family and
    that my children would meet many of their relatives for the first time. boy, was
    i wrong! the reception was held in the ballroom of an expensive hotel. instead
    of being seated with my family, i was placed at a table on the opposite side of
    the huge ballroom. at the table were several couples and a few single women, all
    of whom seemed to know each other well. i felt somewhat out of place, but made
    light conversation, danced a few dances and tried to have a good time. an aunt
    approached, tapped me on the shoulder, and asked me to join the family in a side
    room. when i entered, the men patted me on the shoulders and the women proceeded
    to tell me that the lady i had been seated next to had decided that i would be
    an acceptable husband for her! i was then told they would make all the wedding
    arrangements as quickly as possible. at first i thought they were joking or that
    they had tasted too much of the bubbly. then, in shock, i realized they were serious.
    i asked why they didn''t consult me first. i made it plain i wasn''t going to
    pull my kids out of school, away from their friends, sell my house, quit my job
    and throw away all our community relationships to move to a city halfway across
    the country, into an environment that was foreign to us, and marry a woman i had
    never met before. i told them the idea was insane and insulting. they looked at
    me as if i were speaking a foreign language. i was told that because they had
    gone out of their way to arrange this match for me, my refusal was the height
    of selfishness and i was an ingrate. angry, i took my children and left. my children
    are now on their own, and i''m involved with a wonderful lady. we have been invited
    to a family gathering in los angeles, which will be attended by the group from
    chicago. my lady friend has been pressing me to meet more of my family. i''m afraid
    to introduce her because i''m afraid she''ll see how crazy my relatives are and
    reject me. what should i do? -- happy in san diego'
