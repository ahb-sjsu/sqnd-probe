    in the form of anaphylactic shock. over the course of the last two years, i have
    learned how to manage this allergy and avoid most triggers, with the exception
    of the elements during winter months. i applied for and was issued a handicapped
    permit by the state that allows me to park as close as possible to buildings so
    i am exposed for the shortest time possible. with the exception of this severe
    allergy, i am a young, healthy, 25-year-old female. i have no physical disability.
    when i park in a handicapped space and get out of my car, i get accusing looks,
    glares, comments muttered under people''s breaths, and one man even shook his
    head at me -- like, "how dare you?" i never know how to respond. it makes me feel
    embarrassed, angry and guilty. i avoid parking in handicapped spaces unless it
    is absolutely unavoidable due to extreme wind, cold, snow, ice, etc. can you advise
    me how to handle these situations? and please remind people that just because
    a person doesn''t have an obvious physical deformity it doesn''t mean he or she
    isn''t eligible for handicapped parking. -- scapegoated in syracuse, n.y.'
