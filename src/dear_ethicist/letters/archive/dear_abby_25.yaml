    for expensive shower items (i had attended the shower) so they could return the
    gifts for cash. during the conversation, i mentioned i''d had my eye on a pricey
    vacuum cleaner i had seen advertised on tv. barbie turned to her fiance and said,
    "honey, we should have registered for that so we could return it for the cash!"
    i was floored. so was my husband, though neither of us said a word until we were
    well on our way home and away from the "happy couple." if that wasn''t enough,
    they were complaining about some blue towels they had received that they had not
    registered for. barbie said they hated them and had returned them. want to guess
    what my shower gift was? the blue towels, of course. i couldn''t believe she was
    saying this to us! my husband was so disgusted he quietly excused himself from
    attending the bachelor party. now he no longer even wants to go to the wedding
    -- let alone give them another gift. he says they make him sick. but we already
    sent in the card saying that we''ll be attending. i agree with my husband on this.
    the only thing holding us back is the etiquette issue of being a "no-show." otherwise,
    i couldn''t give a rip about those people. what to do? -- speechless in michigan'
