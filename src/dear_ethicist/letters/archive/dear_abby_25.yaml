  subject: Happily Married Woman Still Misses Lover Who Never Was
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband, "garth," and i have been happily married for more than three years
    and have an infant son. five years before i began dating garth, i became friends
    with a man i''ll call herb. after a few years, we grew very close. herb and i
    acted more like a couple than mere friends, escorting each other to parties, carrying
    on hour-long late-night phone chats before saying goodnight, finding excuses to
    be close and to touch, and a mutual jealousy of any potential suitors for either
    of us. eventually, i realized i had fallen in love with him, but i didn''t tell
    him for fear of ruining my relationship with my best friend. while i was never
    certain, i suspected that herb felt the same way about me. except for a few occasional
    kisses and tender moments, however, our relationship remained strictly platonic.
    as the years went on, i grew restless. it became apparent that even if herb did
    have feelings for me, he would never act on them. it was at this point that garth
    entered my life. he was wonderful to me, and i knew it would be unfair to both
    of us to continue the friendship with herb, so i consciously let our friendship
    slip away while i fell in love with garth. today, my life with garth is happy
    and fulfilling, and i know that he is the love of my life. despite this, i still
    miss the close relationship i had with herb. while i would never attempt to contact
    herb, i feel as if i am emotionally cheating on garth because herb crosses my
    mind several times a day, and i feel the absence of what was my best friend. these
    constant memories make me feel guilty. how can i find emotional closure from my
    past relationship? -- needs closure in the midwest'
