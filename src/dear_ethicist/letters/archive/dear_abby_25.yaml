  subject: Good Escape Plan Is Best Defense Against Home Fires
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    for many people, home is a place where they feel safe and secure. but what happens
    when "home" becomes a place you need to escape from because of a fire? if you
    don''t have an immediate answer to that question, you are not alone. many individuals
    do not have a plan, or practice what to do in the event of a fire. but these life-saving
    steps are critical. eight out of every 10 fire deaths in the united states occur
    in homes. each year, between 2,500 and 3,000 people are killed in home fires,
    while an estimated 12,000 to 13,000 suffer injuries. all of us must share in the
    responsibility of protecting ourselves, our homes and our communities from fire.
    ideally, this means preventing fires from happening in the first place, but it
    also means being prepared to escape should a fire occur. planning and practicing
    escape from a fire makes it more likely that people will survive one. all families
    should also make sure they have working smoke alarms. in order to successfully
    escape a fire, it is vital to be alerted to one as early as possible. smoke alarms
    should be on every level of your home, inside each sleeping room and outside each
    sleeping area. they should be tested once a month and should never be disabled
    or have their batteries removed. i hope that everyone reading this will take the
    time during fire prevention week (oct. 7-13) to review fire safety and practice
    a home fire escape plan. resources for developing a plan and safety tips are available
    at  hyperlink "http://www.firepreventionweek.org" www.firepreventionweek.org.
    -- james m. shannon, president, national fire protection association'
