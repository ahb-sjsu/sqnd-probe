  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in light of the recent headlines about sub-prime lending, may i offer some advice
    to the tens of thousands of seniors who fall victim to predatory lending every
    year? bet tzedek -- the house of justice, the organization i lead in los angeles,
    offers free legal services to help people who have lost their homes to fraud and
    predatory lending. seniors can do several things to avoid being taken advantage
    of. first: any senior facing financial problems should confide in family and friends.
    each year, homeowners consult us because they''re in imminent danger of losing
    their homes and they were too ashamed to ask family members or friends for help
    or advice until it was too late. shame too often drives seniors to strangers who
    promise quick fixes. second: seniors who are behind on their mortgage should contact
    their lender. if possible, the lender will try to work something out with the
    borrower to avoid foreclosure. for help working with the lender, the senior should
    call a hud-certified counseling agency, which can give the senior advice on all
    available financial options. third: stay away from people who come to the door
    offering to "rescue" the house from foreclosure! and finally, people thinking
    about obtaining a home loan should be sure they understand the language in their
    loan documents before signing them and should be particularly careful before agreeing
    to an adjustable-rate loan. i hope that seniors everywhere will take these simple,
    proactive steps to protect their financial well-being. -- mitchell a. kamin, ceo,
    bet tzedek legal services'
