    to move to texas where my brother-in-law and his family live. there is more career
    opportunity for us there, and we have been actively researching careers and housing.
    the problem is my father and stepmother are against us moving even two hours away,
    let alone halfway across the country. we have not told them of our plans yet,
    but even a casual mention of a long-distance move brought my father to anger and
    tears for fear that he won''t see his only grandchildren and me. his wife made
    it worse, claiming i was "selfish" for wanting to move away. abby, my parents
    have made their life choices. they have settled down and are happy with their
