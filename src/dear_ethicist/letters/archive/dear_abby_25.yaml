  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my friend "nora" was very shaken by something that happened to her recently. while
    her six grandchildren were visiting, the oldest boy (age 13) shouted, "let''s
    take her down!" and all six of the children attacked her, knocking her to the
    ground, then groping and hitting her. nora is 73 and only 5 foot 2. her oldest
    grandchild is 5 foot 7 and weighs 140 pounds. all of the grandchildren are large
    for their ages. the youngest, who is 7, weighs well over 70 pounds. my question
    is, what can elderly people do to protect themselves? nora felt helpless. she
    took the beating because she was afraid if she fought back, she''d be turned in
    for child abuse. i told her i''d have whacked that 13-year-old monster so hard
    he''d think twice about ever pulling a stunt like that again. now she''s afraid
    of her grandkids because, even though their parents eventually pulled them off
    her, they did nothing to punish the children for their aggressive behavior. is
    there anything older people can do to defend themselves against delinquents? --
    shocked in topeka'
