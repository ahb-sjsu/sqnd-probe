    i am a 40-something-year-old woman, single for four years, moving on with my life
    after the dissolution of a 24-year marriage. i am told i''m pretty. i''m in good
    shape, exercise regularly and take care of myself. young men often hit on me.
    my dilemma is that i find men in their 30s, 40s and 50s extremely hard to figure
    out. one minute they can''t live without you, the next they want you to leave
    them alone and won''t talk to you. what''s the deal? i dated one man (age 50)
    for eight months. he wined and dined me, said he loved me, even talked about marriage.
    we were close -- i thought. our lives became very busy with work and kids, so
    we took a break for a while. when i tried to talk to him again, it was like there
    had never been any connection at all. he had lost all feeling, desire and passion.
    i still had it, but -- zip! -- his was gone. how does that happen? i dated another
    guy who couldn''t keep his hands off me. i ended it after a month because i was
    afraid he was going to try to make love to me in the middle of the restaurant.
    another man is very nice, but stiff. i can''t get close to him at all. i met a
    really interesting guy on the beach yesterday. he was around my age and took me
    out on his catamaran. i had a great time. he said afterward he''d be there the
    next day and to come to say hello. well, he was there like he said, but when i
    went to say hello, he completely ignored me and walked in the other direction.
    go figure. why can''t i find a nice older man to settle down with, enjoy life
    and companionship with, and grow old with? i don''t want to be alone, but it''s
    really hard to find a compatible mate at this stage of life. any suggestions?
    -- frustrated in california'
