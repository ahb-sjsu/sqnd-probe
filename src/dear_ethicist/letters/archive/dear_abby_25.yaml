  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a serious problem. several months ago, my 15-year-old granddaughter, "brittany,"
    brought a girlfriend to my home explaining that "megan''s" mother was on drugs
    and megan had no place to live. the mother was living between her car and an occasional
    motel room. i felt sorry for the girl and allowed her, with her mother''s permission,
    to stay with us. megan''s mother ultimately abandoned her. megan wound up in police
    custody through no action of her own. i was called to retrieve her from the police
    station. i was then asked to take the girl into my home, as there is a shortage
    of foster homes in our area and i had a foster license from years ago. megan moved
    in, and i provided her with the essentials -- some clothing, a bedspread of her
    choosing, a yearbook from school, etc. suddenly, brittany has decided that she
    "hates" megan, and she is now begging me to get her out of my home. i agreed to
    foster this girl, and there is nowhere else for her to go. brittany is now avoiding
    us. she is no longer speaking to megan and has stated that she''ll let us have
    our "new granddaughter" -- she hates her. she''s overly rude to megan at family
    functions, excludes her from regular social occasions, and barely speaks to me
    or her grandfather anymore. i''m not stupid. i know brittany is jealous, although
    i have assured her that no one can ever take her place. she insists that i "get
    rid of" megan -- and she doesn''t care where she goes. my daughter just says,
    "well, what did you expect?" and gives me no backup or support. i don''t want
    to put megan into the "system," as she would go to a group home from here. however,
    i am very torn at obviously hurting my granddaughter. i don''t know what to do.
    please help me. -- pulled in two in california'
