  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my thanks to "lauren in cave creek, ariz." (march 19) for raising the subject
    of concert etiquette. it''s one of those awkward subjects because everyone knows
    there is a proper way to do it, but no one knows what the proper way is. when
    attending a concert, look carefully at your program. often it will indicate where
    to clap. if not, determine how the musical pieces are arranged. are they in sets
    of two or three pieces? if so, clap after the set is completed, not after each
    individual piece. the pieces in a set were arranged to flow one into the other.
    clapping breaks the flow and mood the composer was trying to convey. and while
    we''re on the subject of concert manners: as a musician and music teacher, i attend
    many concerts every year, and i''m appalled at the number of people who talk in
    the middle of a musical number. whispering to your neighbor between pieces is
    fine, but talking during a musical number at a concert or dance recital (or during
    an act of a play or musical) is a big no-no! please get the word out, abby. this
    is something everyone should know. -- ms. "d" in garland, texas'
