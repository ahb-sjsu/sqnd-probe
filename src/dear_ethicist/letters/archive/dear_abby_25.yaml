  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter from "muddled mommy in miami" (sept. 21) really hit home. a child with
    down syndrome had made an inappropriate remark to the writer''s 4-year-old son.
    i''m the mother of a daughter with down syndrome. there have often been situations
    in which she has said or done something inappropriate to another child. i try
    to intervene when i know about it. i have her apologize to the child and the parent
    and try to make amends. sometimes, it turns out that she was misunderstood because
    of poor speech and language skills. by all means, muddled mommy should say something!
    this can be a teaching/learning moment for both her son and the other boy. many
    children with developmental disabilities are mainstreamed with regular education
    children in school. kids with down syndrome need to be taught proper social skills
    so they can have a relationship with their peers. if children with down syndrome
    (or other disabilities) are taught to hold to acceptable societal standards, they
    can lead productive lives as adults. isn''t that what we want for all of our children?
    -- mommy in worthington, ohio'
