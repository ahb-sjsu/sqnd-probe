    to say they were being evicted for nonpayment of rent. she said they would be
    homeless if i didn''t let them come to my home for a while. i agreed to let them
    be guests in my home for three months, provided she and todd both got jobs and
    saved for a rental during that time. after three months, i reminded them they
    needed to move into a place of their own. todd has produced a short film for which
    he was paid, and wendy is working in a retail store. at that point i was very
    tired. i had virtually become a maid in my own home, baby-sitting for them because
    todd works out of the area much of the time and wendy works evenings and weekends.
    i also do most of the housecleaning and provide transportation for my granddaughters
    after school. my daughter told me they had saved no money and couldn''t move.
    i find it strange, since i haven''t asked for any rent while they have been with
    me. i agreed they could stay two more months if they would actually save the money
    they were earning. i also suggested they sell one of their expensive cars, and
    either manage with one or buy an old one with the cash from the sale, so they
    wouldn''t have such large payments and insurance. at the end of that time, they
    still had done none of the above. it has now been six months since they moved
    in. i am not prepared to allow them any more time in my home. wendy has become
    verbally abusive, and i have become extremely nervous. at times i fear for my
    safety. am i being unreasonable in demanding they leave? -- fed-up grandmother'
