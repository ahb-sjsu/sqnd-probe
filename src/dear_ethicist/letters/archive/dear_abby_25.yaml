  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my daughter, "courtney," was recently married, and the week leading up to the
    wedding was a disaster. my husband, "jeff," and i paid for the majority of her
    lavish wedding with assistance from her new in-laws. my ex-husband, "earl" (courtney''s
    father), didn''t pay for any portion of it. over the past 15 years he has offered
    little support, financially or emotionally. in fact, earl has stolen from both
    of my daughters (it was identity theft) and ran up thousands of dollars in bills,
    not to mention the unpaid medical expenses and child support. courtney and her
    fiance''s family were scheduled to stay at our house for a few days prior to the
    wedding. one week before they were scheduled to come, courtney informed me that
    she wanted to "establish a new relationship" with her father and his side of the
    family. being already emotional about the wedding, i flipped out. i didn''t understand
    how she could do this to me and her stepdad after all our years of picking up
    the pieces. courtney told me to "stuff it" and did as she pleased. her new in-laws
    sided with her. they were aware of the problems with earl, the stolen money, etc.
    jeff and i attended the wedding, but were treated poorly. needless to say, earl
    was treated like a king. jeff thinks i need to write courtney off, as she has
    shown her true colors. right now, i am very upset. have you any suggestions? --
