  subject: Sharing Pain of Miscarriage Helps Women Overcome Loss
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "anonymous in the north" needs to realize that her anger and bitterness are normal.
    you don''t get "over" a miscarriage, but you do get through it -- and life does
    get better. what she needs to do is take care of herself, be gentle with herself.
    if that means avoiding or limiting her time with her brother and pregnant sister-in-law,
    or friends and family with babies, so be it! they need to understand that it isn''t
    about them. it''s a self-care issue. unfortunately, family and friends can be
    a part of the problem. things not to say to someone who has miscarried: 1. "you''ll
    get pregnant again." (not everyone does.) 2. "you can always adopt." (that''s
    a personal decision and should not be rushed into as second best.) 3. "it was
    for the best because it was defective, it was god''s will, etc." (unforgivable,
    even if it were true.) i will never forget my disbelief and rage when a "friend"
    who knew of my miscarriage, and the emotionally and financially exhausting fertility
    treatments i was undergoing at the time, complained of her morning sickness and
    said, "aren''t you glad you''re not going through this?" if you don''t know what
    to say about a friend''s miscarriage, say "i''m so sorry," and then shut up. don''t
    try to "fix it," any more than you''d try to "fix" a widow by fixing her up. --
    dana in springfield, mo.'
