  subject: Cross Country Driver Hopes for More Direction on Radio
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have recently returned home from a 3,000-mile driving trip. why don''t radio
    stations give their city of origin when they give their call letters/numbers?
    this would greatly help travelers who are driving through the area when it comes
    to traffic or weather problems. sometimes a station will report a bad accident
    on the "outer belt" that drivers should avoid. but "outer belt" to what city?
    am i approaching it, or is it behind me? the same could be said about weather.
    the announcer may report a severe storm coming, but unless one knows what city
    is reporting, again, a traveler has no way of knowing if it''s ahead or behind
    where he or she is driving. please help to get the word out regarding the safety
    value of this one-second addition to these broadcasts. thank you on behalf of
    travelers everywhere. -- frustrated traveler, mansfield, ohio'
