  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a retired pediatric dentist who frequently treated children other dentists
    couldn''t manage or preferred not to. one rule in my office was that no child
    would ever leave without being complimented, regardless of how he or she had behaved
    during the appointment -- even if it meant saying, "you''re the best spitter we''ve
    had all day!" of course, we were absolutely sincere in our compliments. one day
    a woman called to make an emergency appointment for her 5-year-old grandson, pete.
    i learned that the little boy''s 17-year-old mother had run away when he was an
    infant. his father (the grandparents'' son) was in prison serving a 30-year-to-life
    sentence. that left this elderly couple to raise the child. my staff told her
    to bring him in immediately. when they arrived, pete was understandably nervous
    and fussy when my assistant brought him back into the operatory, but he soon quieted
    down. i gave him a hug and began treatment to relieve his infection and pain.
    when i finished, i complimented him and asked that his grandmother come in so
    i could explain what i had done. as we chatted, pete was happily picking out a
    little toy from the drawer. we scheduled a follow-up appointment for one week
    later. the following week, 20 minutes before his appointment, the door burst open
    and little pete came running in looking for an operatory chair to sit in. i escorted
    him back to reception and told him we''d call him in a few minutes. the second
    appointment went equally well. he was smiling and happy. i spoke with his grandmother
    again as he once more chose a little gift. then she said: "i still can''t believe
    it. every morning this week pete jumped out of bed and asked if this was the day
    he''d come back to see you! i''d have to tell him ''no, not for another five days,
    then four days, three, etc.'' this morning he was so excited when i told him this
    was the day he was coming in." then she continued, "do you know why he was so
    eager to come back?" "no," i replied, "please tell me." "because," she answered,
    "you told him he was a good boy." abby, here was a 5-year-old child who had never
    been told he was a good boy! i still tear up when i think about it. -- (dr.) r.c.
    smithwick, los altos hills, calif.'
