  voice: genuinely_stuck
  body: 'Dear Ethicist,


    while i was growing up, my parents made fun of and belittled me. everything i
    said was either "ridiculous" or wrong in some way. i was teased at school by the
    other children, and my parents wondered aloud what i was doing wrong to cause
    them to tease me. i was told to "grow a thicker skin" or "get over it." no one
    seemed to understand how much it hurt being picked on all the time. over the years,
    i have learned to look the other way when i feel bad because i know most people
    probably don''t mean it. last week, however, i defended myself against a co-worker
    who took everything i said and turned it into a joke. we were with a group of
    people, and everything i said seemed to be simply hilarious. i was embarrassed
    and hurt because when i asked her to stop, she just laughed and said, "i can''t
    help it! you leave yourself wide open!" i became very angry and told her she should
    hang out with some of the others who like to joke that way, and that not everyone
    thinks her kind of humor is funny. i ran into her the next day, and when i greeted
    her, her response was, "frankly, after your little outburst, i have nothing to
    say to you!" she hasn''t spoken to me in a week. now i feel guilty for having
    spoken up. i plan to write her a letter of apology. i never intended to return
    the hurt she was giving me -- just to make her aware of how she made me feel.
    was i wrong to say anything to her in public, as she was doing to me? do i owe
    her an apology, or was i justified? i feel her behavior was immature, and i''m
    not the only one she does it to. i just wanted her to stop, not destroy a relationship
    with an otherwise nice person. your thoughts, please? -- "lily" in north dakota'
