  voice: genuinely_stuck
  body: 'Dear Ethicist,


    eight years ago, while visiting my son, "jack," and his wife, "mary," in a nearby
    state, i saw a few dishes in the sink waiting to be washed -- so i washed them.
    when mary saw what i had done, she became upset. she said, "i don''t keep house
    the way you do." my reply at the time was that i was only trying to be helpful.
    that was all the cleaning i did -- i swear. a few years later, when they visited
    me, mary vacuumed, scrubbed floors and cleaned out my refrigerator -- all without
    asking me or being asked to do so. when jack noticed this unusual activity and
    questioned it, mary replied, "she cleaned at our house when she visited us." how
    do i handle such a long-held resentment without damaging my son''s and my own
    relationship? i have never been invited to stay at their home since. jack does
    visit me alone, and the two of them stop by on their way to other vacation spots.
    mary''s latest ploy is to be very "concerned" about jack driving such a long way
    by himself to visit me. they plan to be here in about six weeks. i need to confer
    with my son about my private finances, house repairs, and show him needed chores
    that i can no longer do myself. this house will be his to dispose of at my death.
    my husband died 20 years ago. until then i had never worked. i earned my college
    degree soon after and joined the workforce. i asked little of others during that
    emotionally draining time. i am not a person who demands much attention. i know
    that i must prepare to move from my own home soon, and have asked jack to investigate
    community living arrangements in a city near where he lives. he''s dragging his
    feet. what should i do? he has my power of attorney. i have a brother, but he''s
    87 and not well. i also have a daughter on the east coast, but she has problems
    of her own and a mentally ill husband. please help me do some clear thinking.
    -- second thoughts in rhode island'
