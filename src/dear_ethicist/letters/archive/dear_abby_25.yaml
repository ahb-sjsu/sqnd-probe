  voice: genuinely_stuck
  body: 'Dear Ethicist,


    at 16, i married a man i didn''t love. no excuses, but the stress of that marriage
    kept me an angry person. i was an abusive mother when my children were growing
    up. i have apologized to them more than once and changed who i am. last year,
    my second husband and i opened our home to my oldest daughter and her two children.
    (she had her third baby while living with us.) sadly, my daughter is perpetuating
    the abusive behavior she grew up with. i tried to gently bring it to her attention
    while she was living here, but she quickly blamed it all on me. she moved out,
    separated herself and her children from me, and through telephone conversations
    has also alienated her sister and brother from me. she has lied to them about
    me, and they have shared their horror stories about childhood abuse with each
    other. now, only one out of four of my grown children will even speak to me. what
    more can i do besides apologize? i love my children and grandchildren. i hate
    seeing them repeat the cycle of abuse. they blame me, saying they learned it from
    me. i have tried telling my daughter she must learn how to break the cycle and
    make things better for her own children, but this has only pushed her further
    away. how can i mend my broken family and my broken heart? -- filled with regret
