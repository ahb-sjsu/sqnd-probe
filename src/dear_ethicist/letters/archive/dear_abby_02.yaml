  body: 'Dear Ethicist,


    a question of ethics with regard to abortion: to whom is the family physician
    more responsible, the parents or the teen-ager? we sent our 16year-old daughter
    to our trusted family physician for a complete physical. i phoned beforehand to
    ask that he include information on birth control because i suspected our daughter
    had made the decision to become sexually active. although she and i had talked
    about this from time to time, i didnt want to make it appear that i condoned
    the pill at age 16. a month later, she promptly became pregnant and our doctor
    recommended an abortion clinic. we learned about this months later from an evil
    girlfriend out for some schoolgirl revenge. i feel betrayed by our physician and
    the medical system that cant come up with a better solution than the "no-snitch
    rule when treating teen-agers. sold out in maliibu dear sold out: the no-snitch
    rule" was designed to protect teen-agers, the theory being that minors would not
    go to a public health or family planning facility for information and/or treatment
    for vd, birth control or any sexual concern if they thought their parents would
    be informed. ideally, parents build a relationship with their children when they
    are very young, so their children will feel comfortable discussing every aspect
    of sex before they even consider becoming sexually active. unfortunately, even
    the best of parents seem unable to talk to their children about sex. you are to
    be commended for sending your daughter to a physician and asking him to include
    information about birth control. perhaps he did, but it was either too late, or
    she didn''t follow his advice. im sure the "nosnitch rule has saved many teen-agers
    from venereal disease and unplanned pregnancies. (many have told me that they
    would rather commit suicide than go to their parents with such problems.) so please
    dont feelbetrayed by the doctor. he did what he felt was in your daughters best
    interest. el'
