    have two cows. the government takes one and gives it to your neighbor. fascism:
    you have two cows. the government takes both cows and sells you the milk. nazism:
    you have two cows. the government takes both of them and shoots you. bureaucracy:
    you have two cows. the government takes both of them. shoots one. milks the other,
    then pours the milk down the drain. capitalism: you have two cows. you sell one
    of them and buy a bull. abby, what happens in a democracy? -mrs. j . mcc. dear
