    i have one child who is 8 years old. we live next door to a family with six kids.
    (i''ll call them the joneses.) my daughter plays with the jones girl, who is also
    8. whenever] give the girls a treat and one of the other jones kids sees it. the
    news spreads like wildfire. then mrs. jones sends one of her kids over here to
    get treats for the rest of her kids who are in the house watching tv or whatever.
    they say. our mom says one of us can''t have anything unless we all have it;
    everything has to be fair and equal! abby, i came from a family of nine kids,
    and when a playmate''s parent gave one of us a treat, we said thank you" and
    felt grateful; wed never dream of asking for eight more for the kids at home!
    i am raising my daughter to know that she cant have everything her playmates
    havethat life is not always "fair and equal," but mrs. jones is putting me in
    a terrible position. so how do i handle this? frustrated dear frustrated: tell
    mrs. jones that you admire her for treating all her children equally, but a neighbor
    who gives one child a special treat should not be expected to provide all the
    brothers and sisters with identical treats. if mrs. jones doesnt understand.
    dont give her child treats that will be seen and envied. reproduced with permission
