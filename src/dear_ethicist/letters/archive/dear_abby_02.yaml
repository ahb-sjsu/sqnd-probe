  body: 'Dear Ethicist,


    i have been living with a man for two years. i''m 20 and he''s 29. we both know
    we want to get married ventually. he was my first and on y lover. he told me that
    i was the first girl he ever loved and he was a virgin before he met me. i found
    that hard to believe, but i did believe him. recently. while home alone. i accidentally
    came across some letters he had received from various women. i read them and learned
    that he had lived with at least two other women and had a love relationship with
    a third. this would not have bothered me so much if he had not told me otherwise.
    when i would ask him about his past. he said he didn''t have any that i was his
    first love. i feel so hurt and betrayed. i feel the need to do something. but
    i .want your input before i do something rash. i love him very much . and don''t
    want to ruin my future with him. what is your advice? betrayed dear betrayed:
