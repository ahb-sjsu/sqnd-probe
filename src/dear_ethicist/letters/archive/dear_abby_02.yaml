    association. sally wimbrow, sebastian, fla. confidential to r.n.: to put it another
    way, i saw a bumper sticker in harrisburg, pa., that read: "make love, not war--but
    be prepared for both." every teenager should know the truth about sex, drugs and
    how to be happy. for abby''s booklet, send your name and address clearly printed
    with a check or money order for $2.50 and a long, stamped (39 cents) addressed
    envelope to dear abby, teen booklet, p.o. box 38923, hollywood, calif. 90038.'
