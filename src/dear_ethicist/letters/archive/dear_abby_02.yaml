    once again i have come away from a visit with my mother feeling severely depressed
    and inadequate. i can''t remember the last time she gave me a compliment. she
    always finds something to criticize no matter how good i look or what i have achieved.
    i could recite one example after another, but your column isnt long enough. the
    most recent was last week when i was a bridesmaid at my cousins wedding. i wore
    a beautiful gown that showed off my slim figure. my hair and makeup were professionally
    done and everyone was telling me how fantastic i looked. my mother came up to
    me and said, you look horrible youre too skinny! i have cried my eyes out
    from her insults. abby, i want so desperately to love her and feel guilty when
    i dont, which is most of the time. im 25, self-supporting and have lots of friends.
    what is the matter with my mother? or is it me? somewhere in new j ersey dear
    somewhere: its both of you. your mother refuses to recognize that you are a grown
    woman, and her constant criticism is her way of controlling youto assure herself
    that she still has power over you. and even though you are self-supporting, you
    are still her little girl," trying to win her approval. you could benefit from
    some counseling to help out those apron strings without feeling guilty. el'
