  body: 'Dear Ethicist,


    my husband''s parents live next door. we gave them a key to our house in case
    of emergencies. this was the worst mistake we ever made. before they had the key
    we had a good relationship, but no more. his father is a very early riser. so
    he lets himself into our home while we are still in bed. he reads our mail and
    invades our privacy. his mother also lets herself in and looks around. last sunday
    morning i walked into our kitchen stark naked and my fatherin-law was standing
    there! we never know when they are going to surprise us. when we have company,
    they walk in as though they lived here. we hate to hurt their feelings. so we
    haven''t said anything to them, but we will not feel comfortable until we get
    our key back. have you any suggestions? n eeds privacy dear needs: yes. with as
    much diplomacy as he can muster, your husband must tell his parents that their
    surprise visits are disturbing and often inconvenient, so would they please return
    the house key. it wont be easy. but it''s the only way to regain privacy. cl'
