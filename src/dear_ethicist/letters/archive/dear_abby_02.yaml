  subject: IT'S THANKSGIVING; COUNT YOUR BLESSINGS
  voice: genuinely_stuck
  body: 'dear readers: by popular demand, here is my traditional thanksgiving column:
    thursday is thanksgiving day, so take a few minutes to think about what you have
    to be thankful for. how''s your health? not so good? well, thank god you''ve lived
    this long. a lot of people haven''t. you''re hurting? thousands--maybe millions--are
    hurting more. (have you ever visited a veterans hospital? or a rehabilitation
    clinic for crippled children?) if you awakened this morning and were able to hear
    the birds sing, use your vocal cords to utter human sounds, walk to the breakfast
    table on two good legs and read the newspaper with two good eyes, praise the lord!
    a lot of people couldn''t. how''s your pocketbook? thin? well, most of the world
    is a lot poorer. no pensions. no welfare. no food stamps. no social security.
    in fact, one-third of the people in the world will go to bed hungry tonight. are
    you lonely? the way to have a friend is to be one. if nobody calls you, call someone.
    go out of your way to do something nice for somebody. it''s a sure cure for the
    blues. are you concerned about your country''s future? hooray! our system has
    been saved by such concern. concern for fair play under the law. your country
    may not be a rose garden, but it also is not a patch of weeds. freedom rings!
    look and listen. you can still worship at the church of your choice, cast a secret
    ballot and even criticize your government without fearing a knock on the head
    or a knock on the door at midnight. and if you want to live under a different
    system, you are free to go. there are no walls or fences--nothing to keep you
    here. as a final thought, i''ll repeat my thanksgiving prayer; perhaps you will
    want to use it at your table thursday: o, heavenly father: we thank thee for food
    and remember the hungry. we thank thee for health and remember the sick. we thank
    thee for friends and remember the friendless. we thank thee for freedom and remember
    the enslaved. may these remembrances stir us to service, that thy gifts to us
    may be used for others. amen. have a wonderful thanksgiving, and may god bless
    you and yours. love, abby. p.s. want an instant high? the surest cure for the
    post-holiday blues is to do something nice for someone. why not call someone who
    lives alone and invite him (or her) over for dinner or leftovers? better yet,
    call and say, "i''m coming to get you, and i''ll see that you get home." (many
    older people don''t drive, and those who do don''t like to go out alone after
    dark.) try it. and let me know the results.'
