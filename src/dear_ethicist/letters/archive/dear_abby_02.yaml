    his child, about 3 or 4 years old. neither the contractor nor his son knew where
    the little boy was or what he was doing half the time. and they spent a lot of
    time looking for him. meanwhile i was paying $40 an hour for services that i did
    not receive. i couldnt even go shopping because i was asked not to lock up the
