    his family for covering up for him? found out too late dear found out: don''t
    place all the blame on your husband''s family; he should have told you himself.
    millions of american adults are functionally illiterateunable to read a help-wanted
    ad or directions on a bottle of aspirin, and cannot address an envelope. somehow
    they manage to bluff their way through. as your husband did. however. if he really
    wants to learn. there are adult basic education classes available through your
    local public schools. and many public libraries provide oneon -one tutoring for
    adults. to nd out the location of free programs near you. call or write: the
    national coalition for literacy. p.o. box 81826. lincoln. neb. 68501. send a long.
