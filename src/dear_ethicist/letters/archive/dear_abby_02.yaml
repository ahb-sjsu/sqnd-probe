    aids: what it is and how to avoid it van buren, abigail l05 angeles times (1923-current
    file); aug 12, 1985; proquest historical newspapers: los angeles times .e3 dear
    abby aids: what it is and how to avoid it by abigail van buren dear readers: if
    you have no interest in aids, what it is. how people get it. how widespread it
    is. and how to protect yourself from becoming a victim. skip this column. in an
    effort to get. the facts, i consulted dr. michael gottlieb. the eminent ucla immunologist
    who discovered the aids syndrome in 1981. the information in this column was confirmed
    by an information officer at the centers for disease control in atlanta. what
    is aids? it is the name for acquired immune deficiency syndrome, a virus that
    attacks and destroys the immune system, leaving its victims vulnerable to infections
    and innumerable diseases, including types of cancer. how widespread is aids? the
    epidemic is almost worldwide. since 1981. over 12,000 cases have been diagnosed
    in the united states alone, of which half have died from it. it is epidemic in
    central africa and haiti, and has also spread to europe and australia. it is estimated
    that 500,000 to 1 million people have already been exposed to the virus. all individuals
    exposed do not necessarily suc cumb to aids, but they do have an increased risk
    of developing it. there can be an incubation period of several years between exposure
    to the virus and the development of aids, but the exact period of time is not
    known. . everyone should be concerned how is aids transmitted? the most significant
    route is by anal sex. oral sex and "oid-iashioned" sexual intercourse with a
    person who has been infected by the aids virus. while most cases have occurred
    among homosexual or bisexual men who have had multiple partners. aids is not exclusively
    a homosexual disease. an increasing number of cases is being found among heterosexual
    (straight) men and women. all sexually ac tive men and women, gay or straight.
    should be concerned. the .virus is also spread by shared contaminated needles
    among drug abusers. also through blood products given to hemophiliacs and other
    recipients of blood. some good news: transmission through blood is expected to
    decrease since the screening of blood donors to detect the aids virus began in
    early 1985. how aids is not spread: there is absolutely no evidence that aids
    is spread by casual contact with infected individuals. it cannot be spread by
    sharing towels, food or eating utensils with a person who has aids. neither can
    it be spread by touching. hugging or body contact other than sexual intimacy.
    . search for a vaccine what can be done about aids? a massive national program
    of public education as well as continuing research for a vaccine is now under
    way. all sexually active people should avoid sex with multiple partners. they
    should also avoid contact with semen. (condoms, for example, may offer some protection.)
    it is important for all of us in the human family to show compassion and understanding
    to the victims of aids. they should not be avoided or ignored. i repeat. aids
    cannot be caught" by touching or contact other than sexual. and although about
    70% of the aids victims are homosexual men, it is not strictly a homosexual disease.
    aids victims should be visited by their friends and relatives. there is no danger
    to anyone who visits or cares for a person who has aids. i repeat, aids is transmitted
    by sexual interaction with a person who has it. hugging, caressing. holding, shaking
    hands with or being in close contact with a victim will not put one at risk of
    being contaminated. don''t assume that every person who has aids is sexually promiscuous.
    one contact (even years ago) with someone who has it is sufficient to infect a
    person. a wife can get it innocently from a bisexual husband who had been infected
    years ago by an aids victim. how can one obtain more information about aids? a
    national hot line with an informative recording can be reached by calling (800)
    342-aids. many cities have a local aids information hot line. your telephone operator
    can advise you. now. you know as much about aids as i. and if you know someone
    who can use this information, please pass it along. reproduced with permission
