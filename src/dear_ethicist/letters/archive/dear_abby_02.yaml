  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i read your column about male nurses. and having been one for the last 13 years,
    i must comment. did you know that male nursing dates back to 1190 when the teutonic
    knights were founded to care for the wounded during the crusades? also, during
    biblical times, the knights of st. lazarus were founded to tend the lepers. i
    have had to face a great deal of prejudice while practicing my chosen profession.
    (no, i didnt ever want to be a doctor. and yes. i care for female patients just
    as a female nurse would.) i feel that i am rendering a humanitarian service regardless
    of whether the patient is man or woman, rich or poor. black, white or yellow.
    my wife, who is also a registered nurse. has been very supportive. i realize that
    i am not alone and must do my part to bring the male nurse to an equal footing.
    until recently, the armed forces did not grant equal rank or pay to male registered
    nurses although our training was identical. (female nurses enjoyed officer status
    automatically. male nurses did not.) so here i stand. heterosexual and proud to
    be a nurse and a man. physicians. god bless them, spend a relatively short period
    of time with their patients. but nurses are there arot''md the clock, faithful
    advocates of the patients'' rights and needs. thank you, abby. for an opportunity
    to air my thoughtsraymond earl stanford rn savannah, ga. dear nurse stanford:
