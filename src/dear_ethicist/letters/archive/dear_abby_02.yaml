  body: 'Dear Ethicist,


    my older brother recently married a divorced woman with a 10- year-old daughter.
    my brother has always been attracted to little girls. his stepdaughter (i''ll
    call her mary) is well-developed for her age. lately she''s been asking for a
    lock for her bedroom door. this is all she requested from her grandmother (my
    mother) for christmas. i don''t like to think bad things about my brother, but
    i have bad feelings about the whole thing. you hear so much these days about adults
    molesting kids. should i ask mary any questions? she doesn''t seem to like to
    be alone with my brother. i once saw mary in such a depression (no one noticed
    it but me), and when i asked her what was wrong, she nearly burst into tears.
    i feel helpless, but i want to help her if there is something wrong with the family
    situation. to give you a little background about my brother: he has lived with
    many women before (all with little girls). he spent a lot of time with an uncle
    who was caught molesting his young nieces. please tell me how to deal with this,
    or should i mind my own business? if my brother is guilty and i bring it out in
    the open, i''m afraid my whole family will hate me. i don''t want to give my name,
    so please answer in the paper. i will be reading you faithfully every day looking
    for an answer. heartsick in maine.'
