  subject: 'Dear Abby: Goodby to a Pal, Another Fast Driver'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    recently my 16-year-old son was a ?gllbearer at the funeral of his friend. juan
    carlos. also juan was a fine boy. clean-cut. courteous. an honor student (second
    in his class of 132) and an altar server of his church. he was an only childhis
    mother was 45 and father 51 when he was born. they loved this boy so muchhe wasn''t
    spoiled and had many friends. j uan was driving a small car. a birthday present
    from his parents. he changed lanes and was speeding to pass a "slow" car. he was
    killed in a head-on collision with a truck. he never had a chance. it could have
    happened to my son. or any other boy who took a chance and drove too fast. please
    run your article please, god. i''m only 17. it may save a young life. beverly
    graham. brownsville. tex. dear beverly: here it is. with my heartfelt sympathy
    to the family of juan carlos: please. god, i''m only 17 the day i died was an
    ordinary school day. how i wish i had taken the bus! but i was too cool for the
    bus. i remember how i wheedled the car out of mom. "special favor," i pleaded.
    all the kids drive. when the 2:50 bell rang, i threw all my books in the locker.
    i was free until 8:40 tomorrow morningl i ran to the parking lot, excited at the
    thought of driving a car and being my own boss. free! it doesnt matter how the
    accident happened. i was goofing offgoing too fast. taking crazy chances. but
    i was enjoying my freedom and having fun. the last thing i remember was passing
    an old lady who seemed to be going awfully slow. i heard a deafening crash and
    i felt a terrible jolt. glass and steel flew everywhere. my whole body seemed
    to be turning inside out. i heard myself scream. suddenly i awakened; it was very
    quiet. a police officer was standing over me. then i saw a doctor. my body was
    mangled. i was saturated with blood. pieces of jagged glass were sticking out
    all over. strange that i couldnt feel anything. hey. don''t pull that sheet over
    my head! i can''t be dead. i''m only 17. i''ve got a date tonight. im supposed
    to grow up and have a wonderful life. i haven''t lived yet. i can''t be dead.
    later i was placed in a drawer. my folks had to identify me. why did they have
    to see me like this? why did-i have to look at moms eyes when she faced the most
    terrible ordeal of her life? dad suddenly looked like an old man. he told the
    man in charge, "yes, he is my son. the funeral was a weird experience. i saw
    all my relatives and friends walk toward the casket. they passed by, one by one.
    and looked at me with the saddest eyes ive ever seen. some of my buddies were
    crying. a few of the girls touched my hand and sobbed as they walked away. pleasesomehodywake
    me up! get me out of here! i can''t bear to see my mom and dad so broken up. my
    grandparents are so racked with grief they can hardly walk. my brother and sisters
    are like zombies. they move like robots. in a daze, everybody! no one can believe
    this. and i cant believe it. either. please don''t bury me! im not dead! i have
    a lot of living to do! i want to laugh and run again. i want to sing and dance.
    please dont put me in the ground. i promise if you give me just one more chance.
    god, ill be the most careful driver in the whole world. all i want is one more
    chance. please, god. im only 17! reproduced with permission of the copyright
    owner. further reproduction prohibited without permission.'
