  subject: Dark View of the High School Reunion
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently attended my 35th high school class reunion. it was the first reunion
    i had ever attended and i could hardly wait to get there. unfortunately. it was
    a big disappointment. very few people spoke to me. when the class picture was
    taken. even the people standing next to me ignored me. i learned later that they
    were embarrassed because they didn''t know what to say to a blind man. abby. if
    they had just said. hello. my name is so-and-so," believe me. i would have kept
    the conversation going. i enjoy talking to people. my mind and hearing are not
    impaired. but a blind person can''t walk around a room. patting shoulders and
    getting chummy like a sighted person. we just sit in our chairs and wait for people
    to come to us. i wanted so much to talk to some of my classmates. but very few
    would speak to me. please print this to let sighted people know that it is up
    to them to initiate a conversation with a blind person. mr. anonymous dear mr.
    anonymous: i''m glad you wrote. your letter gives me an ideal opportunity to share
    some helpful hints on how to interact with a blind person. i quote a booklet provided
    as a public service by the braille institute: when you enter a room. please speak
    to me so i will know that you are there. and tell me your name immediately. also
    introduce me to everyone else in the room: otherwise i may not know that they
    are there. if possible. let me know that mr. brown'' is across the table. and
    ''mr. smith'' is seated at my left, etc. also tell me if there is a dog or cat
    in the room, then guide my hand to a chair. describe the furniture placement and
    objects i might be apt to bump into. such as a door left ajar. a iootstool. or
    a child''s toy on the floor. if we go to a restaurant. please read the menu to
    me. including prices. i may ask for help cutting my meat. describe the food placement
    to me as on a clock face. potatoes at 12. carrots at 3, steak at 6. a tomato at
    9. etc. then ill dojust fine. are you curious to know if i was born blind. or
    did i have some kind of accident? dont be shy; ask me. i may be just as anxious
    to tell you as you are to ask. "dont avoid words like see. i use them, too.
    don''t stumble over words. like visually handicapped'' or ''partially sighted.
    i am blind. i know it. you know it. be comfortable with it. , don''t give me
    undeserved compliments or make patronizing remarks about accomplishments that
    are commonplace for a sighted person. "if i have a seeing eye dog. remember he
    is not my pet''he is trained to guide and protect me. so please dont pet him
    or try to play with him-hes on duty, doing the job for which he was trained.
    please dont raise your voice to me. i am not hard of hearing; im only blind.
    if you are accompanying me to a store or restaurant. please encourage the clerks
    and waiters to speak directly to me, not through you. 1am able to think. make
    decisions and talk. ijust can''t see. i am really the same as a sighted person,
    so please dont treat me as though im ''soecial. j ust walk beside me and be
    my friend." cl confidential t0 tired in laguna: some people can stay longer in
    an hour than others can in a week. reproduced with permission of the copyright
    owner. further reproduction prohibited without permission.'
