- letter_id: da_1_hair_or_bare_beautiful
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1985
  signoff: 'HAIR OR BARE: BEAUTIFUL OR BEASTLY?'
  subject: 'HAIR OR BARE: BEAUTIFUL OR BEASTLY?'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when nude photographs of madonna appeared in two national magazines not long ago,
    there seemed to be more comments about the hair under her arms than about her
    lack of clothing. some said it was a turn-on. others said: "yechhh, ugh, and totally
    gross." why do people feel so strongly about body hair? why do some people think
    hairy is scary while others find it incredibly sensuous? why is there social pressure
    for women--but not men--to shave their legs and underarms? and what makes a man
    want a mustache? there are no definitive answers to any of these questions. science
    is still working on the comparatively easier problem: why do we fight over politics
    and religion? body hair, of course, is something all humans have in common. human
    beings have exactly as many hairs on their body as do gorillas--though not, obviously,
    as long and thick. humans have hair everywhere except the palms of the hands and
    soles of the feet. there are some racial differences. oriental peoples have the
    least amount of noticeable hair; southern european and mediterranean groups, the
    most. black people have more hair than orientals but less than northern europeans
    and scandinavians. there are also sexual differences. men tend to be hairier than
    women, and have the ability to grow a beard. all very mysterious. as are the differences
    of personal choice. take beards. the average man''s beard contains 15,500 hairs
    and grows about 5 1/2 inches a year. clearly, mother nature intended man to have
    a hairy chin, yet most men are determined to foil mother nature. eighty-six percent
    of american men shave. shaving is not new. pictures of beardless men have even
    been found on the walls of prehistoric caves even though, in those days, to even
    get down to stubble level meant scraping the face with a sharpened clamshell or
    animal tooth. no shaving cream, of course. why would they bother? maybe they wanted
    to avoid having bugs nest on their chin (sanitation wasn''t great in those days).
    maybe--this is said to be true of the ancient egyptians--the caveman rid himself
    of whiskers so that an enemy could not get a hand-hold on his face in one-on-one
    combat. or just maybe, they--or their wives--simply didn''t like beards. this
    desire to shave has led man on an endless quest to find easier ways to do it.
    the clamshell was replaced by the sharpened flint, which was replaced by various
    metals. the undisputed hero of modern-day shaving is king c. gillette who, in
    1895, invented "the safety razor"--a removable blade in a holder that, for the
    first time, reduced the danger of shavers slitting their own throats. beards,
    of course, have been in vogue at various times. after the hairy goths overran
    the beardless romans, anyone who shaved was considered a wimp. but, despite the
    hazards, shaving kept coming back in favor. when alexander the great decided to
    shave his beard, all male macedonians followed their leader. men who grew beards
    in the united states in the ''60s were considered radicals. some were even fired
    for refusing to shave. just this year, the u.s. navy issued a ban on beards. but
    one really can''t be sure how individuals will react to a given beard. even very
    conservative types never objected to the idea that god and santa claus are always
    portrayed with beards. joe veasy, owner of the south square supermarket in philadelphia,
    says some customers'' attitude toward him changed when he grew a beard a few years
    ago. veasy wasn''t very happy with the beard because it came in gray, rather than
    red like the hair on his head (beards are usually the first to go). but while
    he had it, he says, some women shoppers who had formerly been very formal, even
    distant with him, were now willing to stop and chat. he can''t explain it. so
    much for beards. let us proceed now to the issue of women shaving their underarms
    and legs. it is not known whether cavewomen borrowed their husband''s clamshells,
    but it is known that the ancient greeks believed that women''s limbs should be
    as smooth--and hairless--as marble. the ancient roman poet ovid compared hair
    on women''s legs to that of a goat. yet in europe, until only recently, women
    with body hair were considered sexy. in tolstoy''s "war and peace," princess bolkonskaya
    who had "downy hair on her upper lip" was described as a great beauty and the
    toast of st. petersburg. in america, female body hair is widely considered as
    unsexy and unsanitary. not to everyone, of course. but shaving in america boomed
    after the 1920s when women began wearing shorter shirts, silk stockings and otherwise
    revealing clothing. some modern-day feminists claim that pressuring women to have
    hair-free armpits and legs is a plot to keep women childlike--since hair begins
    to grow at adolescence. they argue that women should refuse to shave as a protest.
    but according to the gillete company (which sells 70 percent of all razors, 60
    percent of all blades in the country) 85 percent of american women today--feminists
    included--aim for that old greek ideal. as you might imagine, going against majority
    custom is not always easy. a connecticut waitress was fired because her boss thought
    that diners would lose their appetites at the sight of her unshaved legs. (she
    later got her job back by agreeing to wear opaque stockings.) a woman wrote to
    dear abby to complain that she was tossed out of a swim club because of her body
    hair. according to dr. frank johnson, chairman of the department of anthropology
    at the university of pennsylvania, human beings use hair as a means of non-verbal
    communication. but then, it is common in the animal kingdom to send messages via
    hair. when monkeys are threatened, for example, the hair on the back of their
    necks stands up. the idea is to make them look larger, more scary to the enemy.
    fur coloration is very important to animals in recognizing or hiding from each
    other. and, speaking of fur, why, you might wonder, is ours so sparse? pennsylvania
    state university evolutionist dr. robert eckhardt says that because hair and skin
    do not turn into fossils as bones do, actual evidence of how human hair evolved
    does not exist, but there are some theories. his own is that when apes came down
    from the trees somewhere around 10 million years ago, they found themselves in
    a shrinking tropical forest. because the forest was shrinking, some of the apes
    became hunters of meat to supplement their leafy diets. and because the forest
    was tropical, the hunting apes had to shed their hairy coats to keep cool while
    chasing prey. (one might add that, of all animals, humans have the largest number
    and density of sweat glands, which also act to cool them when they run.) hair
    on the head remained, so it is thought, to provide insulation for the brain. that,
    of course, does not explain why so many brainy men go bald. hair grows longer
    in the underarm and pubic areas, goes another theory, to amplify odors that attract
    males to females and vice versa. men supposedly have hair on their chin to signal
    their difference from boys--and at a distance, from women. or maybe men''s chins
    needed insulation at some point in time? there are several beliefs that people
    have about body hair that science knows are not true. for example, many people
    believe that having hair on your chest makes a man more virile. "there is no proof
    at all of that," says dr. paul gross, head of the section of dermatology of pennsylvania
    hospital and director of the institute for cosmetic enhancement. there is also
    no proof, he says, that bald men are especially sexy. "that belief may originated
    with the fact that eunuchs do not grow bald," he comments. and it is also not
    true, says dr. gross, that shaving makes hair grow back faster or thicker than
    before. "women say to me, ''i wish i had never started shaving,'' but it makes
    no difference at all." caption: photo: modern-day shavers can thank king c. gillette
    (above), who invented "the safety razor" in 1895. but that didn''t matter to sigurd
    roman (right) of leutikuva, finland, who in 1969 wore a 2-foot beard that took
    seven years to grow. upi photo. drawing: (hairy man). illustration photos 2 drawing'
