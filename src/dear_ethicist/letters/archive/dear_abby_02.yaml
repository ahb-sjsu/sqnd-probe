- letter_id: da_1_arsenic_a_treat_for
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1985
  signoff: '''ARSENIC'' A TREAT FOR ''INCREDIBLE HULK'''
  subject: '''ARSENIC'' A TREAT FOR ''INCREDIBLE HULK'''
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i confess to having felt a certain trepidation before viewing lou ferrigno in
    "arsenic and old lace." after all, ferrigno''s previous acting work has been confined
    mostly to the tv series "the incredible hulk," and i envisioned something like
    this in his drury lane south debut: martha brewster: "would you care for some
    tea, dear?" lou ferrigno (flexing prodigiously): "uuuuuuunnnnggghhhhhh!" the elements
    were in place, then, for a bizarre evening, and i wondered briefly what had lured
    me here. simple enough. i knew just enough about ferrigno to wonder if he could
    handle the role of the monstrous murderer in this classic joseph kesselring farce.
    and the price was right. that''s the secret behind drury lane''s long run of star-vehicle
    theater. the actor has some name recognition, the play promises to be entertaining
    enough, and the ticket price, at a $7.75 top (and as low as $6), makes it a financial
    gamble most viewers can afford to lose. in this instance, the viewers don''t lose.
    drury lane''s "arsenic and old lace" is far from flawless, but the performances
    are good and the humor, for the most part, rings true. no, ferrigno does not portray
    mortimer brewster, the role of the good brother in the play''s bizarre family
    that was made famous by cary grant in the film version. ferrigno, instead, plays
    jonathan brewster, mortimer''s murderous brother, and in so doing updates a terrific
    bit of theater humor. mortimer, you see, is the victim of a particularly slipshod
    job of plastic surgery. in the original play, the characters are supposed to say,
    "you look like boris karloff," which infuriates him--a line made funnier because
    karloff himself created the role of mortimer on broadway. but at drury lane, everyone
    says (what else), "you look like the incredible hulk," at which ferrigno displays
    outrage and, at one point, actually does say, "uuunngghhhh!" there are other "hulk"
    bits strewn here and there, all carried through fairly well. surprisingly, none
    of this really intrudes. this is a highly silly comedy, and a bit of external
    silliness doesn''t hurt. ferrigno poses no threat to the memory of karloff or
    raymond massey (who took the role in the film). his well publicized speech impediment
    upsets the cadence of a few lines: but in portraying the maniacal jonathan, an
    awkward delivery is no real hindrance. and ferrigno''s imposing physical presence
    makes jonathan menacing in a very real sense. the rest of the cast does an excellent
    job of support. particularly enjoyable is jane maciver, delightful as the sweet
    but equally murderous martha brewster, and barbara woods, as an appealing elaine
    harper, mortimer''s girl friend. dennis kennedy, who takes dr. einstein to hysterical
    comical heights, steals scene after scene. vernon schwartz'' direction is brisk.
    in the end, the patrons of drury lane south get just what they''re after: a recognizable
    tv star in a funny, inoffensive play. they get to see if lou is as big as he seems,
    and if he can act a little. he is and he can, and the price is right. "arsenic
    and old lace" a comedy by joseph kesselring, directed by vernon d. schwartz, with
    lighting by stephen f. mccarthy and a set by schwartz. opened oct. 30 at drury
    lane south theatre, 2500 w. 95th st., evergreen park, and continues at 3 and 8:30
    p.m. wednesday; 8:30 p.m. thursday and friday; 6:15 and 9:30 p.m. saturday; and
    3:30 and 7 p.m. sunday, through dec. 31. length of performance, 2:00. tickets
    are $6 to $7.75; dinner-theater $14.50-$16. the cast abby brewster...... martha
    webster martha brewster. jane maciver teddy brewster.. guy cucci jr. elaine harper...
    barbara a. woods mortimer brewster....... tony mockus jr. jonathan brewster.......
    lou ferrigno dr. einstein.... dennis kennedy caption: photo: lou ferrigno.'
