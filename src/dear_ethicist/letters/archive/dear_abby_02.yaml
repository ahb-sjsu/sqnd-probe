  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the approach of the holiday season prompts us to write this letter. as residents
    of the freeport manor nursing center in freeport, ill., we read dear abby daily
    and discuss your column. beginning in late november and all through the month
    of december, volunteers come out of the woodwork. already our calendar is filling
    up with all sorts of organizations that want to visit the lonely, put on a program,
    pass out treats and gifts, or sing christmas carols in the halls. all this is
    wonderful, and we appreciate it. but where are these generous people between the
    months of january and october? we have a few faithful volunteers who come on a
    regular basis, but we could use more. so to all you nice people who come in large
    groups during the holiday season, we say, "we love you and thank you for caring,
    but please don''t pack us away along with the rest of the christmas decorations."
    maude, ruth, henry, madeline and many more.'
