    to worry. we stayed home because she and her neighbors would toss the best party
    of the yearnext to christmas. they did this with little effort, permitting the
    children to do most of the work and planning. hot dogs. hamburgers, soft drinks,
    cookies and cakes were in bountiful supply. we played games, bobbed for apples
    and received prizes for our costumes. growing up in a small town (population about
    9.000). i never heard of trick or treat until i moved to washington. d.c. we didn''t
    have to worry about poisoned candy, pins and razor blades in apples or the threat
    of being lured into the home of a stranger to be molested. i personally despise
    the custom of trick or treat and refuse to condone it by encouraging children
    to come to my door. call me scrooge. fortunately, more parents in my part of the
    country are beginning to see the sense in block parties on halloween. i hope it
    catches on and replaces the deplorable custom of setjding children out to beg
    for treats. concerned mother dear concerned: you hit upon something that has troubled
    me for a number of years. the very principle of trick or treat is pure and simple
    blackmail: if you don''t give me a treat, i will play a trick on you"the trick"
    being anything from overturning garbage cans to soaping (or breaking) windows,
    or doing even more serious damage to property. this kind of vicious and antisocial
    behavior should not be tolerated. most police departments must call in extra hands
    on halloween to patrol the streets in an effort to protect private and public
    property. what began many years ago as a harmless holiday, celebrated by telling
    children scary ghost stories about imaginary witches. goblins and spirits, has
    turned into legalized blackmail. halloween has become scarier than ever. and i
    vote for abolishing the custom of trick or treat. dear readers: a few weeks ago
