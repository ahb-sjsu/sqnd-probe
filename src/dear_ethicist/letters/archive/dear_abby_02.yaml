    home (i live in another town), i am treated like i am still 14 years old. my brothers
    and sisters (all older than me) and my parents keep telling the same stories about
    how dumb, fat, sullen and miserable i was as a child. they all laugh like it was
    one big joke, and, abby, those were the most painful years of my life. i am an
    adult now and want to put those painful memories behind me, but how can i when
    they keep repeating the same stories every year? oh, i''m a good sport, and i
    laugh right along with them, pretending it doesn''t bother me, but it does. my
    husband just hates it when they bring up stuff that hurts my feelings. he doesn''t
    care too much for my family for this reason. i try not to let these things get
    to me, but it gets harder every year, and i now dread going home for the holidays.
    is there a practical solution? anonymous, please.'
