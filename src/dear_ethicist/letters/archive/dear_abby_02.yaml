  body: 'Dear Ethicist,


    the man in my life is my age (early 60s). we''ve known each other platonically
    for 12 years, and intimately for a year. i have fallen for him like a ton of bricks,
    and he knows it because i''ve told him so. he keeps hinting about our "future"
    together, but he''s careful not to commit himself. here are a few things that
    are wrong with him: he''s always late. we have missed the beginnings of stage
    plays, concerts, weddings, parties and sports events because he is never on time.
    he procrastinates. he keeps putting things off until it''s too late. he promises
    to call me the next day at a certain time, but he never does. meanwhile, i have
    turned down other invitations waiting for his call. he goes on weekend vacations
    without me, which tears me apart. he''s well- fixed financially and could easily
    take me. otherwise, we get along fantastically well. we do silly, impulsive things
    together, and i feel like a schoolgirl when i''m with him. we have a lot in common
    and many mutual friends we both enjoy. i''m miserable when he doesn''t call me.
    what is wrong with him? a fool in love.'
