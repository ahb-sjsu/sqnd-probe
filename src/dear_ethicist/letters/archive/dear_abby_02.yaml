  voice: genuinely_stuck
  body: 'Dear Ethicist,


    thomas (not his real name) and i  have been married for nearly 21 years and have
    four children. hes 48. and im 43. yesterday i accidentally came across a receipt
    for a doctors bill showing that thomas had a vasectomy five years ago. he never
    told me he''d had one. i was shocked, especially since i had a tubal ligation
    nine years ago. after the''birth of our fourth child. when i confronted him, he
    said hed had a vasectomy to prevent kidney stones, and since we didnt intend
    to have any more children, he didn''t see any point in mentioning it. i have never
    heard of a man having a vasectomy to prevent kidney stones, have you? please consult
    your medical advisers. im too ashamed to ask a local doctor. also, why would
    a man want a vasectomy when his wife has had a tubal ligation? doubting thomas
    dear doubting: a man wants a vasectomy for the same reason a woman wants a tubal
    ligationbecause he doesnt want any more children. and there is no correlation
    between a vasectomy and kidney stones. el'
