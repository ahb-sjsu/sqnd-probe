    of men who come in alone to buy engagement rings, and most of them haven''t the
    faintest idea of what their intended would like. i show them plain rings, fancy
    rings, all kinds of rings. and they all end up asking me. "what do you think she''d
    like? of course i don''t know the ladys taste, so i select a ring and tell him
    it can be exchanged. then i suggest he bring the lady in and give her a voice
    in the selection. no names, please. i don''t want this to sound like a commercial.
    ron in omaha el'
