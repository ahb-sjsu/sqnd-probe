    abby costly fire tragedies can be prevented by abigail van buren dear readers:
    last year in the united states. 5,240 people died in fires. the total loss in
    property alone came to $6.71 billion. this is fire prevention week. and although
    fires occur throughout the year, each season has its own special fire hazards.
    here are some tips for all seasons: fall: if you enjoy camping, select a tent
    made of flame-resistant fabric. pack a reliable flashlight with plenty of extra
    batteries to light the inside of your tentnever use matches or candles. when
    building a '' campfire, place it downwind of your tent. and never try to hasten
    the burning by using gasoline or other f lammable liquid starters. if you use
    your fireplace, have your chimney professionally cleaned in the fall to make sure
    its in good condition for the coming season. winter: more fires occur during
    winter than in any other season. the reasons: home heating and the holiday season.
    keep careful watch if you use a portable heater, be sure it is placed away from
    combustiblesdraperies, furniture, paper, etc. remember, the surface heat of some
    portable heaters may reach 500 degrees, so keep a careful watch on your children
    and warn them to keep away from heaters. hospitals are treating an increasing
    number of patients with burns resulting from contact with the outside surface
    of some portable heaters. for a merry christmas, choose a christmas tree that
    does not have shedding needles, and keep it standing in water while it is in the
    house. if you choose an artificial tree. choose one that is flame-resistant. after
    holiday parties, before retiring, check your ashtrays for smoldering cigarette
    butts, and carefully examine all upholstered chairs and sofas to make sure that
    no live cigarette butts have fallen between the cushions. remember, most house
    fires occur between 8 pm. and 8 a.m., when people are sleeping. spring: take spring
    cleaning seriouslyclean out your attic, basement. garage and workshop. throw
    out trash, especially combustibles such as rags. newspapers, magazines, boxes
    and scraps of wood. never smoke while fueling gas-powered lawn mowers or chain
    saws. if you must store gasoline, store it in a ventilated area in a can designed
    especially for that purpose. and store oily rags and paint in a cool place in
    tightly sealed metal containers. dead coals can reignite summer: when cooking
    out, never use flammable liquids near live coals. an explosion or flash fire could
    result. when you''ve finished cooking, soak the coals with water and make absolutely
    sure they''re out when you leave. smoldering coalsthat appear to be dead" can
    reignite as much as a day later. if you use a propane gas grill, always have the
    lighted match in position before turning on the gas. some tips for all seasons:
    ~never smoke in bed. never leave invalids or small children alone in the housenot
    even for "a few minutes." never use flammable liquids for dry cleaning indoors.
    i-iave periodic fire drills in your home to be sure everyone knows what to do
    in case of fire. keep easy-to-use fire extinguishers in your kitchen, cottage,
    back bedrooms and on your boat. invest in smoke detectors, and be sure that they
    are kept dust-free and in working order. -the telephone number of your fire department
    should be taped to every telephone in your house. if it isn''t, should a fire
    occur, don''t waste time trying to find it; get out, and call from a neighbors
    house. and once you are out, stay out. no treasure is worth risking your life
    for. it took less than three minutes to read this column. was it worth it? i hope
    so.abby problems? write to abby. for a personal, unpublished reply, send a stamped,
