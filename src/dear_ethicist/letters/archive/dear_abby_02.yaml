  body: 'Dear Ethicist,


    thanks to your column in the fresno bee. i became aware that you were able to
    help an american soldier return the identification papers taken from the body
    of a dead german soldier during world war 11. perhaps you can solve a similar
    dilemma of 41 years'' standing. i would like to return a sterling silver id bracelet
    to the family of a young sailor whose body my husband helped to prepare for burial
    at naval base hospital no. 18 on guam in 1944. the bracelet was engraved: michael
    hudzy 33773514 (his serial number). some time later, my husband was horrified
    to find this id bracelet in his jumper pocket, where he must have dropped it to
    free his hands for other things. he was afraid to turn it in for fear of being
    accused of theft. as he truly didn''t remember putting it into his pocket. he
    kept it all these years, hoping that somehow, someday, he could return it to the
    boys family. through the years i have written to the veterans administration
    and the department of records in washington. asking for the boys address through
    a gi insurance policyanythlngbut my letters were never answered. not long before
    my husbands death in 1978. he mentioned again his desire to return this bracelet,
    feeling it must mean something to someone, some where. i still have it. can you
    help me return it to the family of mlchael hudzy? mrs. j.p.w.. fresno, calif.
    dear mrs. j.p.w.: it''s a long shot. but if i hear from the sailors family. i
    will put them in touch with you. bless you for your perseverance. el'
