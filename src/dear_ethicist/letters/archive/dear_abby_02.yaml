    is an "illness." and went on to call it a vice. a weakness and a lack of self-control.
    while i respect your policy of allowing people of divergent opinions to have their
    say in your column. i think you owe it to your readers to publish a responsible
    response. the american medical assn. does classify alcoholism as a disease. there
    is documented research showing that alcoholics have a different physiological
    makeup than non-alcoholics; their enzymes, genes. hormones and brain chemistry
    work together to create their abnormal reaction to alcohol. and yes. it is a hereditary.
    genetic disease. the alcoholic is never cured." but by abstaining from alcohol
    one day at a time. he can escape the hell of compulsive drinking. although i had
    no choice of physiological makeup. today i do have a choice to stay sober a day
    at a timeor take one drink and spiral back into illness. i know that i will never
    be able to drink normally" again. knowing that alcoholism is an illness has inspired
    me to seek the help i need to stay sober. had my say. t00 dear had: as a recovering
    alcoholic, you are well aware that the alcoholic goes through a period of denial.
    he tells himself. "i am a social drinker. . . . i can take it or leave it alone."
    when he finally reaches the point where he is taking more than he is leaving alone,
    and the taking becomes costly in terms of friends. family and job. then he must
    face the truth: he can''t drink at all. ever. alcoholism is a diseasenot a disgrace.
    readers, if you really don''t know whether or not you have a problem with alcohol,
    i offer you this test: lhave you ever decided to stop drinking for a week or
    so, but only lasted for a couple of days? yes( );no( ). 2do you wish people would
    stop nagging you aboutyourdrinking?yes( ):no( ). 3have you ever switched from
    one kind of drink to another in the hope that this would keep you from gettingdrunk?yes(
