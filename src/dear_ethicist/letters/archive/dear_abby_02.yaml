    away, and he didn''t even hear it! worse yet, he drives a car and can''t hear
    the siren of an ambulance or fire engine until it''s practically on top of him.
    when my brothers and i try to talk to him about this, he gets belligerent and
    insists there is nothing wrong with his hearing and we should mind our own business!
    our mother has given up. she just repeats everything two and three times and yells
    at him. if older people aren''t ashamed to wear glasses, why are they ashamed
    to wear a hearing aid? a loving daughter. dear daughter: that''s a good question,
    especially since some of the newer-model hearing aids are practically invisible.
    nagging will only make your father more defensive and irritable, but don''t give
    up trying to help him. ask his physician to insist on a hearing test as part of
    his next physical. my mail tells me that a surprising number of people who suffer
    a hearing loss turn a deaf ear to those who try to help them. vanity? insanity!'
