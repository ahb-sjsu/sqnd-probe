  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the mother of four lovely daughters. the eldest is 11. i''ll call her agnes.
    when agnes was 3, her father died. two years later, i remarried. every summer,
    the parents of my first husband take agnes for a month. their son was their only
    child, and agnes is their only grandchild. so far agnes has been to disneyland,
    hawaii, mexico and europe. my husband and i cannot afford to take our other three
    children on trips like that, and they are understandably envious and resentful.
    i''m sure with all the divorces, deaths and remarriages, this is a common problem.
    if you or any of your readers have a solution, i''d appreciate knowing it. torn.
    "dear torn: what are your alternatives? to deny agnes those exotic trips with
    her grandparents in order to avoid being envied by her half-sisters? not fair
    to agnes. to ask the grandparents to take one of the half-sisters along every
    year in the interest of family unity? rather presumptuous. it would be very generous
    if they were to offer, but that idea would have to originate with them. readers?"
    did i get letters!'
