    she was not raised that way; ever since she was a child, i have stressed the importance
    of sending thank-you notes promptly. evidently it never got through to her. it''s
    very embarrassing when friends and relatives ask me if ellen" ever received their
    gift. any suggestions? embarrassed mother dear mother: first, bear in mind you
    are not responsible for what your daughter deesor does not do. some years ago
    i received a letter from a mother who had the same problem. she enclosed a copy
    of the letter she had sent to friends and relatives. her solution not only got
    the job done, it made her feel better. the letter: dear ( j: i think six months
    is long enough for anyone to wait for a thank-you note, so i am taking it upon
    myself to thank you for the beautiful wedding gift you sent to our daughter. please
    accept my apologies for her inexcusable negligence. i as sure you, she wasnt
    raised that way. mary smith (not my real name) d .'
