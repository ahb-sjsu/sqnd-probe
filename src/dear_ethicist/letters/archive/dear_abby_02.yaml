    i noticed in some parts of discontent and strife, just a single pair of footprints
    in the worst times of my life.  lord, you said youd walk by me . in good times
    and in bad.  why then werent you with me  when you knew my life was sad?" my
    dearest child, god whispered, " when you suffered then, i knew,the single pair
