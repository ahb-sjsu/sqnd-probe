  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our 16-year-old daughter, linda, is four months pregnant. she didn''t want an
    abortion and neither did her boyfriend (i''ll call him john). we have blue cross;
    so the doctor and hospital bills will be paid for, but we need to know how to
    go about legally adopting the baby. some say go to the city hall; others tell
    us to get a lawyer. we want to support and raise linda''s baby until linda is
    older and has a good job. john is also 16. he was her first and only boyfriend.
    does john have to sign the baby over to us? will his name be on the birth certificate?
    like we told them, they are very young and may not even be together in a few years.
    we like john. he doesn''t drink or do drugs, but he is very immature. i''ve never
    worked outside the home; so i will be able to take care of the baby. we will be
    called grandma and grandpa. linda is going to get tutoring at home until the baby
    comes so she will have school credits. john and i will be going to prenatal classes.
    john''s parents are relieved that we agreed to raise the baby and not expect anything
    from them. will you please let us know how to proceed? pennsylvania grandma.'
