  body: 'Dear Ethicist,


    we live in a relatively rural area and have always delighted at the wildlife that
    abounds. we welcomed the hats that came to live in our old barn, and even provided
    bat houses to entice others. yes. we love bats! abby. because of our neighbors
    ignorance and fear, last halloween we lost nearly all of the two dozen or so hats
    that lived on our property. although we have tried to educate our neighbors, evil
    myths of dracula and vampires persist. some neighborhood children declared war,
    using shotguns. bb guns. clubs. rocks whatever they could findto kill the helpless.
    gentle creatures that hung from the rafters of our barn. then they torched the
    two bat houses that we had built to encourage bats onto our property. why? all
    because of misconceptions. abby. bats are mammals, not some kind of flying mouse.
    they are not dirty; they do not carry strange diseases, or get''tangled up in
    people''s hair. bats do not go fglr the jugular and drink blood. and they are
    not blin . they do. however. consume more insects in a single night than an electric
    zapper will kill in a week. they pollinate rain forests, disperse seeds and provide
