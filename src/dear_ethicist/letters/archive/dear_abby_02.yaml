  subject: LET'S NOT CLOUD PRIVACY ISSUE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m writing this while waiting for my husband to finish shaving and join me for
    breakfast. about five minutes ago, i glanced out the window and saw 10 or 12 men
    exiting from a large van. they were nicely dressed, all carried briefcases, and
    were obviously a crew of salesmen. within minutes my doorbell rang. i ignored
    it. my husband heard it and shouted, "will you please get the door!" i yelled
    back, "it''s some salesman; besides, i never answer the door unless i''m expecting
    someone." he became very impatient with me and said, "what''s the harm in answering
    the door and finding out what the salesman is selling?" i told him i felt no obligation
    to listen to strangers who want to sell me something. he insisted i could always
    say no. abby, this has happened several times in our 40-year marriage. i feel
    that this is my home and i don''t have to open my door to every person who pushes
    my doorbell. what is your opinion? jane in greenville, tex.'
