  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in reference to letters about the unfairness of giving one gift to a pair of twins
    to share, i want to mention another version of "half- gifts" that is equally unfair.
    most children whose birthdays fall around christmastime receive combination birthday-christmas
    presents. a teenager can usually handle such disappointments, but it''s hard on
    a younger child. i''ve known people born in november, january and february who
    have received "combo" gifts because their birthdays were so close to christmas.
    i realize that christmas is a very expensive time of year, but is saving a few
    dollars worth a lifetime of disappointing memories for a child? i''m 32 and i
    still have some resentful memories. december baby.'
