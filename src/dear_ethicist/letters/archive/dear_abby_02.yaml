    and whatever the majority decides to do, you do, and that''s no bull! did i get
    letters! read on: dear abby. our founding fathers did not establish a democracy;
    they established a republic. lets use the two cows to illustrate the difference:
    in a democracy, you have two cows. a vote is taken among all the people, 99% of
    whom never saw a cow; they think milk comes from the supermarket. whatever the
    majority decides you should do with your cows, you dounless the government pays
    you not to raise cows, shoots one, milks the other one, and pours the milk down
    the drain in a republic you have two cows. you can sell one and buy a bull, have
    one or both out up into steaks or sell both and move into a condominium because
    under a republic each person has the inalienable right to do whatever he darn
    well pleases to do with his property. and thats no bull either. around here,
    we call it liberty. jon a. holiday. hollywood. calif.'
