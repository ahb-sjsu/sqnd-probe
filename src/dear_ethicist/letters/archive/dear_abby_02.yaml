  voice: genuinely_stuck
  body: 'Dear Ethicist,


    three years ago i was raped, beaten and left for dead in the middle of nowhere.
    i found my way back, identified my attacker and pressed charges. we went to court,
    and he is now serving five to seven years. he was up for parole once and was denied.
    my problem: at the time of the attack, the police took all my personal belongings
    for evidence, including the jewelry and clothes they took off me in the hospital.
    they told me i couldn''t have anything back until after the case was over. after
    the jerk was sentenced, i asked for my things and was told i would have to wait
    until the case was appealed. next they tell me that the case has to be typed up,
    the judge must read it, sign it, then it must be filed. they said they "lost"
    my things. two months later they found everything. i have been calling them once
    a month for three years, and i still don''t have anything back. i keep getting
    one stall after another; they say the courts are very busy now, and i will have
    to wait. okay, now that i have explained my predicament, i would like to forget
    this ugly incident once and for all, but i can''t get it out of my mind until
    i get my things back. can you help me? fed up in connecticut.'
