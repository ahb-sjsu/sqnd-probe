    a daughter-in- law. we are also very busy with our own families. we don''t mind
    our husbands helping their parents with money, but we think mom should repay the
    favor by keeping our kids every weekend. it would give each one of us a vacation
    from our kids every six weeks. our husbands don''t think their mother should be
    obligated to baby-sit, but we do. after all, we are obligated to give them $20
    a month. what do you think? dot in georgia.'
