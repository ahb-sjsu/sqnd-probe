    home and care for our father-in-law, who had a massive stroke that left him totally
    helpless. they have six married sons and 11 grandchildren--the youngest is 4 months
    old and the oldest is 10 years old. the folks are on a limited budget; so all
    the sons must help out financially. we wives can''t care for pop because he has
