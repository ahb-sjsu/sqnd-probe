  subject: 'Dear Abby: Some Teen-Agers Who Made Her Day'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i read your column about whether the parents were guilty of child abuse for
    making their sons, 9 and 11 years old, walk to school and back after they were
    kicked off the school bus for bad conduct, i was reminded of this column (enclosed
    ). ive had it for many years and still think it hits the spot. i raised eight
    children, and they all walked to and from school every day. it never hurt any
    of them. please run it again. it''s as good now as it was when} first read it
    at least 15 years ago. _ _ mrs. j . gallagher, phoenix dear mrs. gallagher: so
    do i. and here it is: "always we hear the plaintive cry of the teen-ager: whatjcan
    we do? where can we go? the answer is. go home. hang the storm windows, paint
    the woodwork. rake the leaves, mow the lawn, shovel the walk. wash the car. learn
    to cook, scrub some floors. repair the sink, build a boat, get a job. help the
    minister. priest or rabbi. the red cross, the salvation army. visit the sick.
    assist the poor. study your lessons. and then when you are through and not too
    tiredread a book. "your parents do not owe you entertainment. your city or village
    does not owe you recreational facilities. the world does not owe you a living.
    you owe the world something. you owe it your time and energy and your talents
    so that no one will be at war or in poverty or sick or lonely again. "in plain,
    simple words, grow up; quit being a crybaby. get out of your dream world and develop
    a backbone, not a wishbone, and start acting like an adult. you''re supposed
    to be mature enough to accept some of the responsibility your parents have carried
    for years. they have nursed, protected. helped, appealed, begged, excused, tolerated
    and denied themselves needed comforts so that you could have every benefit. this
    they have done gladly. for you are their dearest treasure. but now, you have no
    right to expect them to bow to every whim and fancy just because selfish ego,
    instead of common sense. dominates your personality. thinking and requests. in
    heaven''s name. grow up and go home! _ doris burville. olympia. wash. el'
