  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what is wrong with psychiatrists? i''ve been searching for a good one for 22 years.
    i''ve gone to so many, i''ve lost count. my biggest problem is low self-esteem.
    i said to my last doctor, "i need a compliment," and he said, "well, compliment
    yourself." the question that seems to be the favorite of all psychiatrists is,
    "do you really want help?" i told my last one, "would i be spending $90 an hour
    if i didn''t really want help?" there is even a joke out about this. it goes like
    this: question: how many psychiatrists does it take to change a light bulb? answer:
    one, if the light bulb really wants to change. the only one i found that was any
    good lives 200 miles from me, so i call him up and we talk on the phone. i purposely
    stay behind on my bill because i''m afraid if i get caught up, he''ll drop me.
    now he''s started charging me interest on what i owe him. do you know, i feel
    better just writing this. thanks for listening. any suggestions? manic-depressive.'
