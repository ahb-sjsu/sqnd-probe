  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last year. you alerted more americans to the hazard of liver disease than any
    other public relations activity we have ever promoted. november is national liver
    awareness month. so will you please be the "voice of the liver" again? thelma
    king thiel. president american liver foundation dear thelma: ill try. fellow
    americans! (with apologies to paul harvey): about 50.000 men. women and children
    die of liver disease every year. you may have liver disease and not be aware of
    it. because liver diseases show few symptoms until the damage is far advanced.
    there are no treatments or cures for most liver ailments except liver transplants.
    and livers are hard to come by. the liver is a miraculous organ; it manufactures
    blood, vitamins, bile. protein and amino acids. if it is mistreated. overworked
    or damaged. it will close down. and so will you. _ your liver has the job of "detoxing"
    all the poisons you take indrugs. environmental pollutants, alcohol and other
    chemicals you eat. breathe and absorb through your skin. the clotting factors
    that stop the bleeding when you out yourself while shaving or peeling an apple
    are created by your liver. this is fair warning. and it could be the only one
    you will ever get. because your liver cannot tell you that it is going until it''s
    almost gone. liver damage can be preventedif you know how. for a free booklet
    on how to care for your liver, send a long. selfaddressed. stamped envelope to:
    the american liver foundation, 998 pompton ave. cedar grove. nj. 07009.'
