  subject: TRUTH IS BEST IN UNWED DAUGHTER'S INSEMINATION
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we are a retired couple with grown children and grandchildren. our problem concerns
    our 35-year-old unmarried daughter--a lovely, highly respected, professional woman
    who lives in another state. she recently called us to inform us that she is pregnant--and
    "thrilled" about it. she said she had always wanted to bear and raise a child,
    and since her biological clock is running out and there were no prospects of marriage
    in her immediate future, she had been artificially inseminated. needless to say,
    we were stunned. she wasn''t asking for our help financially, or otherwise; she
    just wanted to share her joy with us. we don''t know how to handle this situation.
    what do we tell our grandchildren, relatives and friends? still shaking in arizona.'
