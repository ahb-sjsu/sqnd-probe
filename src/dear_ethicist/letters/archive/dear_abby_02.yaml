    live in his travel trailer. he and my husband are close friends; so roger drives
    over to visit us frequently. betty still cares for roger, who has been playing
    with her feelings--trying to get her back into bed, but refusing to make a commitment.
    betty told him last week to stay out of her life because just seeing him was too
    painful, but he seems unmoved by her pain. betty has asked us to please not let
    roger visit us. my husband thinks this is ridiculous and says she must get over
    him. betty is considering selling her house and moving away to avoid the pain
    of seeing roger. (she cries at the sight of his car parked in front of our house.)
    abby, should we ask roger to refrain from visiting us? and how can i help betty
    get over him? next-door neighbor.'
