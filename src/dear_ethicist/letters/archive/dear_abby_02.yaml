  body: 'Dear Ethicist,


    our son recently returned from a bible camp sponsored by our local church where
    the following incident occurred: it was late evening when 25 to 35 kids. aged
    13 and 14. were in the main dormitory with the lights out. suddenly a dozen or
    so men in camouflage uniforms burst into the dorm with lanterns. one was armed
    with a shotgun. another had a rifle. they said they were an anti-christian organization.
    no one was allowed to leave and several children were shoved and cuffed to indicate
    that they meant business. at first some kids laughed. then they became terrified
    and began to cry. several children managed to slip out through a side door and
    duck into a school bus where they hid under the seats. two girls were known to
    be held by the man who was carrying the rifle. two shots were fired. and some
    of the kids assumed the girls were dead. meanwhile. three other girls ran to a
    nearby cabin inhabited by some locals who became frightened and called the police.
    the police arrived and contacted the camp counselor who. by the way. was a respected
    teacher and wrestling coach. he admitted it was a mock raid to show the kids what
    could happen to christian children in some non-christian countries! my wife still
    thinks this was a good educational '' experience" for our son. and that i missed
    the point. i am angry. to say the least. would you say this was educational? your
    comments, please. angry in richfield. minn. dear angry: it was indeed educational.
    you parents learned that the bible camp counselor used unforgivabiy poor judgment
    when he subjected your children to an act of terrorism to make a point. although
    the raid was mock. the emotional impact of that horrifying experience was very
    real to those children. who may later need therapy to recover from recurring nightmares.
    your anger is justified. your wife missed the point. i think the counselor should
    be psychiatrically examined and if he'' 1s as sick as i think he'' 13. he should
    be relieved of his responsibilities as a teacher and counselor until he 15 treated
    and recovers. e]'
