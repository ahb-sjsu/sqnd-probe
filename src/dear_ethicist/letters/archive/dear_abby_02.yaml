  subject: BRIDE'S LITTLE GIFT JOKE IS NO LAUGHING MATTER
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    for several years a young woman (she''s now 29) has been coming to my home to
    trim my three poodles. she would drive to our place in the country after work,
    so i paid her very well, adding a generous tip. i always had a lovely dinner for
    her and she enjoyed being with my husband and me. i''m 68, but the age difference
    didn''t matter--we became good friends. i was invited to her bridal shower. at
    first i hesitated, knowing all her friends were younger women, but i finally accepted,
    took an expensive gift and had a wonderful time. then came her wedding invitation.
    written across the top--in her own hand --was: "fifty dollars minimum for the
    gift, please." i nearly had a stroke! i could not believe it. i studied it for
    a week, then wrote her a note saying that her suggestion of a $50 minimum for
    a gift was the maximum in poor taste, and i would not be attending her wedding.
    when she received my note, she called crying, "it was supposed to be a joke. i
    thought you had a better sense of humor!" then she hung up on me. a few days later
    she returned my shower gift by u.p.s., so i phoned her and told her i had given
    her that gift in good faith and was sending it back to her. i also said i had
    discussed her invitation with several friends who all agreed it was in terrible
    taste. am i old-fashioned, behind the times and lacking in a sense of humor? or
    have good taste and manners gone out of style? poodle lover.'
