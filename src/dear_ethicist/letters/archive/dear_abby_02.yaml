    i i: no ( j. 7has your drinking caused trouble at home? yes ( ); no ( ). 8do
    you ever try to get extra drinks at a party because you did not get enough to
    drink? yes ( i: no ( ). 9do you tell yourself you can stop drinking anytime you
    want to. even though you keep getting drunk when you dont mean to? yes ( j: no
    ( ). 10have you missed days at work because of drinking? yes ( ); no ( ). 11do
    you have "blackouts"? yes ( i; no ( ). 12have you ever felt that your life would
    be better ifyou did not drink? yes ( ); no( ). if you answered yes" to four or
    more of those questions. you are in deep trouble. alcoholics anonymous is a fellowship
