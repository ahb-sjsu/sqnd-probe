  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been a housewife for all our married years, never having held a job outside
    the home. my husband owns his own business. in the last six years, he has not
    filed state or federal income tax. it was not his intention to defraud the government,
    but actually a case of poor bookkeeping methods and his inability to afford an
    accountant. if the government catches up with him, would i be equally guilty?
    could i be arrested? i dearly wish he would file his taxes, pay what he owes and
    get it over with, but i have no control over his business affairs, and i don''t
    want to be a nagging wife. the business is in his name only. if we were to be
    divorced, would i be held liable for his past taxes during the years we were married?
    please answer in the newspaper. obviously, i cannot risk having your answer delivered
    to our home in a dear abby envelope. just asking.'
