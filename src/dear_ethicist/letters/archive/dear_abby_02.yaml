  body: 'Dear Ethicist,


    i am going through a divorce that will not be final until february 1986. meanwhile,
    i have been living with a person i''ll call ben. i care about ben, but i see no
    marriage in sight for us. i am also pregnant with ben''s baby, which i am very
    happy about because i have wanted a baby for the last four years. i am 29 and
    this is my first child. here''s the situation: ben''s mother wants to give me
    a baby shower. she comes from a big family--about 50 women on one side only, just
