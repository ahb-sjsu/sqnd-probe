  body: 'Dear Ethicist,


    a great american smokeout to encourage the quitters van buren, abigail los angeles
    times (1923-current file); nov 20, 1985; proquest historical newspapers: los angeles
    times pg. g9 dear abby a great american smokeout to enc '' urage the quitters
    by abigail van buren dear readers: thursday will mark the ninth annual great american
    smokeout. an upbeat, good-humored. one-day campaign to encourage smokers to quit
    smoking for 24 hoursjust to prove they can do it. the idea was conceived by the
    american cancer society, which insists that anyone who can live without a cigarette
    for 24 hours can quit forever. so. if you''re hooked on cigarettes (or cigars)
    and you really want to quit. why not start thursdayfor just 24 hours? the following
    information may motivate you: according to dr. william g. cahan. attending surgeon
    at memorial sloan-kettering cancer center in new york, lung. cancer is the single
    largest contributor to the total cancer death rate. it accounts for 25% of all
    cancer deaths in the united states. it is estimated that 85% of all lung cancer
    cases are due to cigarette smoking. as a smoker, you are 10 times more likely
    to die of lung cancer man a nonsmoiger. this year there wlll be 98,000 lung cancer
    cases among men and 48.000 among women. of these. 87,000 men and 38,000 women
    will die of the disease. the number of women who will die of lung cancer is increasing
    at an alarming rate. breast cancer used to be the biggest killer for womennow
    it''s lung cancer! . a word about smoking-related diseasesemphysema, chronic
    bronchitis and heart disease. this year an estimated 350,000 will die from one
    of these. this total exceeds the number of us. deaths in world war ii; it is eight
    times as many peeple who die in automobile accidents. a congressional study has
    just reported that health costs from the adverse effects of smoking have reached
    a new high of $65 billion a year in increased medical bills and lost productivity.
    the loss in death and disability cannot be measured. (and how does one measure
    the amount of heartache. remorse and guilt suffered as a result of a preventable,
    self-induced tragedy?) what about secondhand smoke? is it actually damaging to
    nonsmokers to be in the presence of those who are smoking? according , to cahan.
    the answer is yes. fur'' thermore, studies reveal that the children of smokers
    are more prone to lung problems and allergies than children of nonsmokers. for
    years.i have beg''ged my, young readers, if you smoke, quit now. if you dont
    smoke, dont start!" yet, an estimated 3,000 to 5,000 kids light up for the first
    time every day. why? peer pressure. no doubt. how about the rights of smokers?"
    you ask. or course they are entitled to smoke it they wish. but they will have
    to find a place where they can smoke to their hearts content without offending
    those who cant tolerate it. quitting cold turkey is the hardest way to quit,
    but my readers have told me its the most effective, and in the long run, the
    easiest way. cutting down is less traumatic, but the temptation to smoke is often
    too powerful to resist while smoking just one, two or three cigarettes aday. ''
    those who are heavily addicted may require professional help to break the habit.
    so, if you''re hooked''on cigarettes or have been telling yourself that one oi
    these days l''m going to quit," why not start thursdayfor just 24 hours? it won''t
    be easy, but i can promise you, it will be the best thanksgiving present you can
    give yourself and those who love you. the american cancer society has put together
    a wonderful book _ let, how to stay quit through the holidays. its free. pick
    one up at your local american cancer society office, or write for one, and please
    inelude a stamped, selfad dressed envelope. the address is in your telephone
