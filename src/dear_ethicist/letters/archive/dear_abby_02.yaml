  body: 'Dear Ethicist,


    i lost my beloved wife three''months ago to cancer. she was 65. i am 66. we had
    been married for 45 years and loved each other very much. during her illness i
    became reacquainted with a girl i knew in high school. ( we became roacquainted
    at the hospital while visiting our spouses.) her husband died of cancer five days
    after my wife. our friendship quickly blossomed into love. and we want to marry.
    my question: out of respect to our deceased mates, how long must we wait before
    marrying again? -life is short dear life: the time to show respect is while
    your spouse is living. and if you have done so, you need not be concerned about
    how long you should wait before remarrying. however. you would both be wise to
    give yourselves sufficient time to work through your respective grief. having
    just been through an emotionally draining experience. it''s easy to confuse consolation.
    comfort, understanding and even relief with "love." give yourselves a little more
    time before making a legal commitment. el'
