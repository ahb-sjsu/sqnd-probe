  subject: TRUTH IS BEST IN UNWED DAUGHTER'S INSEMINATION
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my brother and his wife (i''ll call her dora) left town to attend the wedding
    of their daughter, who lives about 500 miles from here. the morning of the wedding,
    i received a telephone call from dora''s mother who lives in europe. she told
    me that her son (dora''s brother) had died suddenly, and asked me to please notify
    dora. i phoned dora immediately, thinking she might want to make plans to fly
    to europe right after the wedding to attend her brother''s funeral and console
    her mother. as it turned out, dora didn''t go to europe at all. since then i have
    received a lot of criticism from other family members for passing along the message
    and "spoiling the wedding." i was told that i should have waited until after the
    wedding to give them the sad news. it seems to me that i would have been criticized
    no matter what i did. was i wrong or right? can''t win.'
