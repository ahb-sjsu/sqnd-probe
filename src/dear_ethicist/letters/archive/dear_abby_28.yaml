    those to be notified after my death, wrote my obituary and requested in which
    newspaper i would like it printed. i have also listed all my assets and where
    they are. i have only one question: after my death i would like a former high
    school girlfriend notified, and i have written a letter to be given to her. she
    has been married to the same man for 40 years, and we have not been in contact.
    i always had special feelings for her and would like to tell her so and thank
    her for the great times we had together. i would not want to create problems in
    her marriage, but would like to send her a letter of thanks and appreciation.
