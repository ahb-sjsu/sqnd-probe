    has something positive to share, debbie finds a way to negate it. if someone mentions
    it''s nice weather, she''ll complain about how much yard work she needs to do
    and the disastrous effects of global warming. she even complained that a pregnant
    co-worker''s impending maternity leave will be "inconvenient." the woman thrives
    on negativity, chaos and stress. she even complains about happy times of the year
    like summer vacations and holidays because we tend to be busier. (isn''t that
