  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife and i were visiting our children and grandson, "rhett," age 24. rhett
    is a college student who lives at home. he had his girlfriend, "peggy," who lives
    in another town, at the house for the weekend. rhett and peggy retired to his
    room early in the evening. when we saw them at breakfast, they were, basically,
    uncommunicative. shortly after, they went to the backyard and immediately climbed
    into the hammock, where they lay like tightly wound dishrags for the next two
    hours until it was time for us to leave. our son and his wife did not awaken them
    to say goodbye, so we concluded that they had been exhausted by the previous night''s
    activities. is this normal behavior in today''s world? we realize that we may
    be "old fogeys" by current standards, but isn''t there any line drawn anymore?
    my son and his wife acted like this was all perfectly fine. -- invisible grandpa
    in arkansas'
