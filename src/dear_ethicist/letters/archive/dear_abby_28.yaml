  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 45 and currently going through a divorce. my soon-to-be ex-wife and i have
    a 14-year-old daughter, "gina," and i have custody. fourteen years ago, when my
    wife became pregnant with gina, we had talked about abortion. we even had an appointment
    scheduled, but on the day of the appointment we decided not to go through with
    it. i thank god that we did have our child. gina knows nothing about any of this,
    but my future ex has threatened to tell her. my daughter is mature for her age
    and intelligent, but i feel the time is not right for her to know. given the situation,
    i feel she should hear it from me because of the close relationship we have. do
    you agree that the news should wait until the divorce is final and the dust settles,
    or should i tell her now? -- daddy who cares'
