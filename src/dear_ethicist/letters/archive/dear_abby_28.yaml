  body: 'Dear Ethicist,


    i was raised from an early age that if you play a game, you have to play fair
    and obey the rules. those rules were never bent regardless of what the game was
    or who we played with. over the years i have played games with many people, and
    while i realize it''s possible for people to play the same game slightly differently,
    the rules still applied. what i don''t understand is cheating. a couple i know
    allow their children to play games with adults and let them cheat. what they''re
    doing is obvious, and their parents even joke about it. i no longer enjoy playing
    with this family, but i don''t know what to do or say. i have tried to subtly
    discourage and stop the deceptions, but i don''t want to seem like a sore loser.
    any suggestions? -- plays by the rules, urbana, ohio'
