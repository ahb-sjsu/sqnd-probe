  body: 'Dear Ethicist,


    what is the proper way to defer right-of-way to an ambulance or other emergency
    vehicle? i drive on a two-lane highway to and from work every day, and have had
    a couple of close calls recently with drivers in front of me slamming on their
    brakes and stopping in the roadway while waiting for an emergency vehicle to go
    by. i was always taught that if an emergency vehicle is behind you, to pull as
    far to the right side of the road as possible and allow the vehicle to pass on
    your left. but what do you do when it''s going in the other direction? surely
