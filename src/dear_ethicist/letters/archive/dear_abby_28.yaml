    be), well-educated woman who has her own business and has never given either of
    us cause for concern. however, some of the decisions della has made in the last
    year or so have not reflected what i consider to be basic common sense. two of
    the decisions involved considerable amounts of money. others involve day-to-day
    dealings with people in general. i have occasionally spoken up and raised questions
    about the decisions she has made, but della seems to neither understand nor appreciate
    my point of view. there is nothing illegal or unethical about what my daughter
    is doing, but her naivete at times makes her an easy mark for people who don''t
    have her best interests at heart. should i express my concern to della''s mother?
