    and when i''d ask him what was wrong, he would always say he was "just tired."
    one day i returned from work and found a note saying he had left me. my husband
    has been gone more than a month now. we have a 3-year-old daughter. i have spoken
    to aaron on the phone, and he tells me he''s coming home, but he never shows.
    our daughter is asking questions about her daddy that i don''t know how to answer,
    so i just hug her and tell her he''s not coming home right now. i can''t understand
    what has happened. aaron says he still loves me. how can he put me through this?
    i could never leave my child for this amount of time. i hold out hope that he
    will come back, but deep down i know i should move on. i love him, though, and
    so does our daughter. how do i give up on that? -- broken and lost in kentucky'
