    to his town. when we were long-distance, we''d talk several times a day and say
    how much we loved each other. now we don''t talk that often except when we fight
    over stupid things, and the "i love you''s" are almost nonexistent. i say it to
    kent all the time. during a couple of our fights he actually told me he doesn''t
    love me, and his actions sometimes show me he means it. when i try to discuss
    it, he says he was just mad and that he really does love me. abby, what bothers
    me is when we have "alone time" -- the kids are asleep or away -- kent would rather
    watch sports, play on the computer, go out to the movies with his best friend
    or sleep. when it comes to romance -- it doesn''t happen more than twice a month
    or unless he''s drunk. when we first got together, kent wanted to do everything
    with me. now i have to fight for us to spend any time at all together. what can
    i do? -- neglected in pennsylvania'
