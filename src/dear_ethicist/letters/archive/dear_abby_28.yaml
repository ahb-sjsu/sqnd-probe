  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a 19-year-old daughter, "caitlin," whom i love very much. despite a few
    rocky periods, we have a great relationship. caitlin moved in with her fiance
    shortly after she turned 18, and they were married a few months ago. after she
    left, i went through an "empty nest" period because it was the first time i was
    alone in 18 years. when my daughter started coming to visit once a week, i was
    thrilled. it was sad when she had to leave, but i looked forward to "our days."
    then i had to have surgery, and caitlin came to take care of me. i have since
    recovered, but now -- two months later -- she''s still visiting every day. she
    sits around watching tv and wants me to sit with her. i love spending time with
    my daughter, but frankly, i need a break! i have tried "hinting" that she has
    her own house, pets and husband, and it would be fine if she didn''t visit every
    day. it falls on deaf ears. i don''t want to hurt caitlin''s feelings, but i got
    used to being alone, and i miss it sometimes. how can i get her to stop coming
    over so often without making her think i don''t want her? -- craving some solitude
