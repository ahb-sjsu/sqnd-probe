  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have recently enjoyed the success of having my first book published. however,
    this achievement has begun to change my life in ways i hadn''t expected. i am
    a somewhat shy and reflective person by nature, preferring to live quietly rather
    than being in the spotlight. having the freedom to spend time with my family and
    to enjoy the little things in life is more important to me than success. however,
    since my book''s debut, i have felt myself pulled into a different sort of world.
    i am meeting more "important" people than i can remember, and i am struggling
    to keep up. my inbox is inundated with questions, appointments and invitations.
    i am expected at speaking events and signings that don''t feel entirely authentic.
    i know i would be an idiot not to embrace these opportunities, but i am becoming
    more and more uncomfortable and stressed. maybe this just isn''t me. how can i
    be who i am without feeling like a disappointment to those who believe in me?
    -- not what i expected in the midwest'
