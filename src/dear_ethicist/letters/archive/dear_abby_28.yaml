    don''t feel it is my place to disclose that to my boss. however, i was shocked
    when cheryl said she wouldn''t tell, either. i understand my friend''s desire
    to be recognized as a woman. but i feel that i would be deceiving my boss if neither
    of us told her. i''m not entirely sure whether my boss, the other teachers and
