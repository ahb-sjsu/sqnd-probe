    agreed to put them aside and never talk about them again. because tom and i are
    friends and he was doing some repair work on our home, i have spoken to him on
    my cell phone numerous times. when jake saw the phone records and realized i was
    still talking to tom, he posted my pictures on an internet porn site for all the
