  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband "john" and i are in our 60s. we were friends with a couple we loved
    being with -- sharing many dinners and vacations together. a few years ago they
    said we could no longer socialize together because they couldn''t stand john,
    and they dumped us. i was hurt and blamed my husband. they recently showed up
    at our doorstep and invited us to go out with them. i thought everything was going
    great, but it seems that everything my husband does is wrong in their eyes. they
    have dumped us -- again. this couple certainly wasn''t perfect, but my husband
    and i overlooked a lot because we were friends. john may have his faults, but
    what they did is wrong. what do you think we should do? -- fair weather friends
    in new york'
