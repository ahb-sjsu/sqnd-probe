  body: 'Dear Ethicist,


    i am a 35-year-old married woman who, unfortunately, has an overprotective mother.
    mom was always clingy. when i was young i was rarely allowed to go anywhere without
    her, including visits to nearby homes of friends or family. she always had to
    come along, too. now, mom is insisting i call her every night "so she can hear
    the sound of my voice" and i can let her know i''m all right. it''s driving me
    insane. we live in the same town. if i go over to visit, she expects me to call
    her the minute i get home so she knows i''m ok. i finally put my foot down on
    that one. but still she pouts. mom is 70. if i tell her i won''t call, she lays
    a guilt trip on me. the nightly phone conversation is always the same, and it
    has become a chore. i don''t enjoy it, and needless to say, my husband isn''t
    thrilled with it either. i know of no one my age who calls her mother every night.
    talking once a week to catch up on things would be better -- we could have an
    enjoyable conversation. how can i stop this without feeling horrible? am i wrong?
    -- conflicted in south carolina'
