  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband had an appointment with a physician who kept him waiting an hour in
    the waiting room and nearly another hour in the examination room. when the doctor
    finally appeared, my husband complained about the long wait. "i''m a doctor and
    i can''t be rushed," he responded. "if i make a mistake, someone could die." my
    husband, without missing a beat said, "really? well, i''m an architect. if i make
    a mistake, thousands could die. i guess i win." with that, he got dressed and
    walked out. needless to say, we never returned to that doctor. i disagree that
    it is the patient''s job to make sure the doctor isn''t running late. his office
    staff can easily inform people of that fact when they walk in, giving them the
    option of waiting if they wish (or can). -- no longer waiting, harmony, pa.'
