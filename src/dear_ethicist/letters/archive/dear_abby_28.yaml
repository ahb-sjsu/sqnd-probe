  voice: genuinely_stuck
  body: 'Dear Ethicist,


    are john''s children obeying because they are making good choices or because they
    are afraid of the belt? also, does he realize how badly he is hurting his children,
    both physically and emotionally? when you strike someone with an object, you have
    no idea how hard you are really hitting. also, the humiliation of being beaten
    could last those kids a lifetime. honestly, it takes more effort to come up with
    corrections other than spanking, but it is well worth it. we post our family rules
    and their consequences in plain view. part of my son''s allowance depends upon
    making good choices at home and at school. and yes -- it does work. my son just
    brought home his report card with excellent marks for conduct. -- positively reinforcing
    in michigan'
