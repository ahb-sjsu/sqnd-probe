  body: 'Dear Ethicist,


    in december, right before christmas, my daughter and i went shopping. we visited
    several stores in a strip mall in the small town where we live. after returning
    to my vehicle, i left the wheelchair i use for long distances at the back for
    my daughter to load. we were getting ready to leave town. i hurried home, wrapped
    the gifts i had bought, then rushed out again to deliver them in the next town.
    when we reached our next stop, i realized i had left my wallet in the pocket of
    my wheelchair. when i asked my daughter to retrieve it, she looked at me and said,
    "you took the wheelchair out?" that was when we realized she had forgotten to
    load it. i started calling the stores to ask if anyone had turned in a wallet
    and wheelchair. the answer was no. when i decided to call the sheriff''s department
    and ask if anyone had turned the items in, the dispatcher began asking me all
    kinds of questions about my whereabouts and safety. abby, they thought i had been
    kidnapped! i felt terrible for upsetting everyone. i would like to thank the good
    samaritan who turned in my wheelchair and my wallet, intact, with nothing missing.
    the items in it could have been replaced, but there is no way i could have replaced
    the wheelchair because it was expensive. i would also like to thank the sheriff''s
    department, which had a deputy at the door before i was off the phone with the
    dispatcher, for their quick response. -- ginger in live oak, fla.'
