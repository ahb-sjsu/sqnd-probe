  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my parents are chronic overspenders. the illusion of material wealth is all they
    care about. over the past 10 years they have filed for bankruptcy twice, lost
    two homes, had three cars repossessed and been through credit counseling twice.
    my two siblings and i have tried to help, but all it did was enable them to continue
    acting irresponsibly. the money we have "lent" them is into five figures. once
    we lent them money so their car wouldn''t be repossessed, but they used it to
    buy new furniture. mom and dad are now unemployed, and none of us is able to bail
    them out again. last year, we asked them to forgo any holiday gifts. all we wanted
    was a family dinner and for them to use their money on bills and necessities.
    they didn''t listen and bought us extravagant gifts anyway, only to hit us up
    later for money to pay the bills! we returned the gifts and gave the money back
    to them. how do we impress upon our parents that we don''t want any gifts this
    year? we''re ready to cancel celebrating christmas with them. i know they''ll
    be hurt, but what else can we do? -- hates the holidays in ohio'
