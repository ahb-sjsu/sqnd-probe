  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a divorced father of three who has worked hard at staying part of my children''s
    lives, contributing financial and emotional support through college. i have since
    remarried and have a good relationship with all three, who are now on their own,
    working and leading normal, healthy and productive lives. my 24-year-old daughter,
    "amanda," has recently become engaged. despite my giving her a "heads up" about
    wanting a courtesy call from her fiance, "larry," at some point, i got nothing.
    apparently, she told him it wasn''t necessary. so much for who will wear the pants
    in their family. without being a jerk, i mentioned something to larry -- half
    in jest -- when they called to give me their good news. knowing that i may have
    been slightly offended, i can''t believe he didn''t call me a few days later with
    an explanation or an apology. when i later mentioned to amanda that i was disappointed,
    she and her sister insisted that the custom is outdated. larry is 30; he''s no
    kid. i haven''t found one dad yet who didn''t get "the call" from a daughter''s
    intended. do i need to let go of this, or am i justified in speaking further to
    larry about it? the wedding is getting closer, and i am ... dismayed in roswell,
    ga.'
