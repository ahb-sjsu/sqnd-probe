  subject: Husband's Dangerous Driving Puts His Business at Risk
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband, "harvey," and i have operated a home-based business for more than
    20 years. harvey is an amazing technician, extremely efficient with his time on
    the job. the problem is, he is always in a hurry to get to the next job. i receive
    calls from angry motorists complaining that "the driver of one of our trucks"
    cut them off, yelled at them or flipped them off in traffic. when i receive one
    of these calls i say, "thank you for calling. i''ll be sure to speak to the appropriate
    driver about the incident." harvey feels i should support him by telling the caller
    it was probably his own fault for talking on a cell phone, driving too slow or
    cutting him off. i have no doubt that some of these motorists actually do those
    things, but my husband is driving around with his phone number on his truck and
    they''re not. when i mention the complaints, he wants to call them back using
    caller id. am i handling this appropriately? i don''t feel i should reprimand
    someone for bad driving if i wasn''t present when something happened, nor do i
    want anyone to know it was my husband -- the owner of the business -- who flipped
    them off. harvey is angry at me because i''m "not supporting" him. any suggestions?
    -- between a rock and a hard place'
