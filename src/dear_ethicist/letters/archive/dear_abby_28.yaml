    woman who is mentally ill. we acknowledge that she has a right to work and, for
    the most part, she appears to be capable. the problem is she hears "voices" speaking
    to her and often responds to them. other times she "hears" co-workers seated behind
    her plotting to kill her, which, of course, is not true. she disrupts those around
    her by constantly asking if they can hear what others are saying about her and
    what she should do about it. we have spoken to our supervisor about our concerns.
    his answer is, "just be quiet and it will be ok." we don''t dislike her -- in
    fact, we''re sympathetic -- but we resent the position we have been placed in.
    none of us have been trained to deal with mental health issues. have you any suggestions
    on how to handle this? -- uneasy in ohio'
