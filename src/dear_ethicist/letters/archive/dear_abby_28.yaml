    time her bus picks her up, so i''m in charge of getting her ready in the morning.
    although we have two bathrooms -- one upstairs and one down -- neither of us wants
    to use the downstairs bathroom to get ready. all our stuff is upstairs. when i
    wake lia up each morning, she heads into the shower and i go feed the dog. i then
    go into the bathroom and shave while she''s in the shower. while i''m shaving
