  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i started my freshman year of college, i was a loner. i had low self-esteem,
    the result of a disability i was born with. on the first day of school i noticed
    "will," who was also a freshman. i thought he was cute. he was easy to talk to,
    and we hit it off instantly. we became inseparable, often visiting each other''s
    families on weekends and breaks. at the end of the first semester -- out of the
    blue -- he called me a "b-tch" and told me to get out of his life. i was crushed!
    he left school shortly afterward without saying goodbye. later i was given some
    shocking news. his roommate told me that will was gay. i went through the gamut
    of emotions from disbelief to anger to sadness. and i felt used. twenty-six years
    have passed. i answered the phone at work two days ago and was surprised to hear
    will''s voice on the other end. he was shocked, too. i asked if he remembered
    me and he said he did. he came into the store several days later, and we exchanged
    phone numbers and e-mail addresses. i looked at his web pages and saw pictures
    of him holding and kissing men the way he used to hold and kiss me. they say you
    never forget your first, and i haven''t. the problem is, i still feel hurt. i
    want him to know that, but i don''t know what to do. am i making too much of this?
    -- "grace" in new york'
