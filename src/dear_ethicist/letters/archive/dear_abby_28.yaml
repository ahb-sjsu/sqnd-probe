  subject: Art of Medicine Can Require Long Hours and Long Waits
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i respond to your column regarding excessive waits in doctors'' offices (sept.
    1)? i am a board-certified interventional cardiologist who has been practicing
    for 30 years. i work 85 to 90 hours each week. as hard as we try, our office schedule
    often falls behind. despite recommendations that acute problems go to the emergency
    room, unscheduled patients come to the office with chest pains, and they must
    be attended to. even scheduled patients can develop complex medical issues that
    require extra, unplanned time to evaluate and treat. our patients with a history
    of heart disease do not mind waiting when the office runs behind because they
    receive the same specialized extra-care treatment when they need it. delays that
    result from spending extra time evaluating and treating sick patients with complicated
    problems is not "unprofessional" behavior as "larry w." implied. on the contrary,
    it relates to the art of medicine and caring for the well-being of each patient
    above all else. and for the architect, i wonder when he last worked a 90-hour
    week, took seven or eight phone calls from his clients after midnight, and got
    up at 3 a.m. to do an emergency two-hour procedure before returning to his office
    at 8 in the morning bright-eyed, bushy-tailed and running on schedule the rest
    of the day? -- dr. ron in las vegas'
