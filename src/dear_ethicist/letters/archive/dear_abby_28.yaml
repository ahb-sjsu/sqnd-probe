    i am a teacher, my workday ended about two hours before his, allowing me some
    much-needed time alone before he came home. just before our wedding three months
    ago, wyatt was laid off, and he has not been able to find another job. although
    he is in school part-time, he is always in the house when i return from work.
    abby, i have no time for myself! all day i work with my students, and all evening
    i am with wyatt. i have tried to explain to him that i need a little time to unwind
    when i first get home, but he always finds some reason to stick his head in and
    chat while i''m reading or taking a bath. i desperately need some alone time.
    i love my husband dearly, but how can i tell him i need an hour away from him?
