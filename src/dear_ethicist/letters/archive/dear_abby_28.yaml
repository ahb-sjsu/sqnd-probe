  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when our first grandchild was born, my son, "vic," and his wife bought the first
    video camera in the family. i often asked them to bring it to family get-togethers,
    and to help out, i purchased dozens of long-running, high-quality tapes. we didn''t
    buy a lot of toys for the kids. we made memories instead -- a trip to the circus,
    renting out the roller rink for the entire family, and holding "sports championships"
    in our yard. all of the fun was captured on tape. our family grew, babies became
    teenagers, and we had a growing pile of tapes. two years ago, my husband died
    unexpectedly. i felt as though my life had been torn to shreds. i was slow getting
    over the shock. recently i finally felt strong enough to watch the tapes again.
    ("grandpa" was always in the middle of the action.) when i asked vic to bring
    them over, his response was, "mom, we don''t have those videos anymore. we taped
    junior''s softball games over them." i said, "how could you?!" he replied, "get
    over it, mom! it''s all in the past." i was so angry, i walked out. i haven''t
    called them since, and they haven''t contacted me. i am so hurt. how could anyone
    have so little feeling? -- re-recorded in miami'
