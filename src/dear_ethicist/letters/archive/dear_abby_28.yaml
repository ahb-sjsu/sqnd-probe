  body: 'Dear Ethicist,


    i think a little "old-fashioned discipline" is in order. i am a preschool teacher,
    and i am appalled at what the 2- and 3-year-olds do and say. swearing, hitting
    and disrespect are only a sampling of the things that have made my jaw drop. time-outs,
    revocations of privileges and "talks" are laughed at, and the bad behavior is
    not curbed. parents allow their children to get away with things my mom would
    have screamed at me for, and we teachers get the fallout. my experiences as a
    baby sitter for older kids were much the same. should we be "nice" to our children
    so they can grow up without boundaries? i think not. -- sacramento educator'
