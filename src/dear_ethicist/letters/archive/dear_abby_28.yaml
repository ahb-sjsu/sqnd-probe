  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my brother-in-law, "ray," and his wife moved in with my husband''s parents for
    a few months until they could get back on their feet. they have two small boys
    and a cat, "precious," they have had since they were first married. they looked
    for an apartment to rent, but could not find one that would allow pets. my mother-in-law,
    "loretta," was anxious for them to move out, so she told them to take the apartment
    and she''d keep the cat at her home. shortly after, loretta asked my husband to
    secretly get rid of it. (her husband had refused.) when my husband said he couldn''t
    do it, she took matters into her own hands, drove precious 10 miles away from
    her house and dumped her on the side of the road. ray and the kids went to her
    home every day to set out milk and look for their kitty. they also checked with
    the local animal shelter. about 10 days later, they found precious at the shelter.
    they had to pay to re-adopt her -- money they didn''t have to spare. not knowing
    what i know, they then returned their cat to loretta! should i tell ray the truth
    so they can rescue their cat, or keep mum so as not to make my mother-in-law angry
    by revealing the awful thing she did? -- on the fence in nevada'
