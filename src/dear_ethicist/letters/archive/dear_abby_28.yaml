  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my best friend "jenny''s" husband died four years ago. they had been married 28
    years, and she has grieved hard for him. she has been looking for a relationship
    because she wants a man in her life. three months ago, she ran into a married
    man she knew through her former job. (i''ll call him "george.") they were casual
    acquaintances, but when george learned she was a widow he immediately asked for
    her phone number. he called the next day, they talked, he visited her at her home,
    and they had unprotected sex. they now see each other once or twice a week and
    have sex. that''s all they do. jenny says she''s in love with him. she talks about
    him constantly and says she''s very happy. my husband and i were at a club the
    other night and saw george in the company of another woman. i haven''t told jenny
    because she doesn''t want to be told if her man is cheating on her. she says that
    what she doesn''t know won''t hurt her. i disagree. if he''s having unprotected
    sex with her, it''s probably the same with the other woman. george appears to
    be a player and jenny has blinders on. i''m worried about her. i don''t want to
    ruin our friendship. we love each other like sisters. but i hate seeing her used
    like this. what should i do? my husband says leave it alone -- she''ll find out
    anyway. -- dismayed in dallas'
