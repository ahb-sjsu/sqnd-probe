  subject: Don't Forget Those Batteries When 'Falling Back' Tomorrow
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as a fire officer, i have seen far too many families fall victim to accidental
    home fires. it is devastating to find out that a life could have been saved if
    someone had only taken that simple step of replacing a dead battery in a smoke
    alarm. nearly 96 percent of american homes have at least one smoke alarm. but
    did you know that 19 percent of american homes lack a working smoke alarm because
    the batteries are missing or dead? for 22 years, the international association
    of fire chiefs and energizer have been committed to changing this statistic through
    the "change your clock change your battery" campaign. this partnership encourages
    families to change the battery in their smoke alarms when they set their clocks
    back an hour on nov. 1. this message also serves as a reminder to communities
    nationwide to change the batteries in their carbon monoxide detectors. as winter
    approaches, more people will begin using gas appliances to heat their homes and
    may find themselves at risk of carbon monoxide poisoning, called the "silent killer"
    because this gas is colorless, odorless and tasteless. thank you, abby, for helping
    us spread this lifesaving message to your readers. -- jeffrey d. johnson, president,
    international association of fire chiefs'
