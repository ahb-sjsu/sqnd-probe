  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my mother is 66 and has had two major epileptic seizures. the incidents occurred
    in the middle of the night, and each time she was unconscious for a long time
    (45 minutes or more) and was taken to the emergency room by ambulance. she also
    has "minor" seizures that last only 30 to 60 seconds. i have seen them. her doctor
    has told her not to drive and that it''s against the law in our state for her
    to drive until she has been seizure-free for six months. the problem is, mom and
    her husband believe she can drive safely. she even bought a new car so she can
    get "better gas mileage." i have offered to take mom to doctors and other appointments,
    etc. she allows me to, but still drives herself to the grocery store and hairdresser
    and other places because they are "close by." (not!) abby, i lost a brother in
    a car accident. i don''t want to lose my mother in one, too. i''m also afraid
    for the safety of pedestrians and other drivers in her path. what can i do or
    say to get mom to follow the doctor''s orders? -- worried in the west'
