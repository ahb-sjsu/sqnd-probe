  subject: Abusive Father Causes Teen to Fear for Family's Safety
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband recently caught a cold, and he has been coughing badly. other than
    the cough, he is in good shape and not feverish. last night his coughing woke
    me up three times. the first time, i went back to sleep. the second time, i asked
    him to sleep somewhere else so he wouldn''t wake me up, and the third time, i
    got up and slept on the couch. we disagree on who should have left the room. he
    says he was sick, so he was right to stay in bed. i say he was the one who couldn''t
    sleep and, therefore, he should''ve left the room. i know when i can''t sleep,
    i usually leave the room so i won''t disturb him. abby, we have a 20-month-old
    son who regularly wakes me up at night, and i''m usually the one who gets up for
    him. i get less than six hours'' sleep a night -- and that''s when my son sleeps
    well. i think my husband was selfish in disturbing my sleep when he could have
    left the room and returned to bed when his cough subsided. am i wrong? -- sleepless
    in montreal'
