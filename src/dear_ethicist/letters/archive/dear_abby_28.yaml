    ago, greg and i crossed the line into a romantic relationship. i guess you could
    call it an affair. greg was unhappy with his marriage, and i was unsettled in
    my relationship. the affair ended six months ago, along with greg and my friendship.
    i felt so bad about the whole thing that i confessed and apologized to randall,
    who (surprisingly) is still with me. he says he loves me. i realized that randall
