  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when my husband and i moved into our new home, one of the neighbor kids, "rachael"
    (age 9), took a liking to me. she came over with her mom, introduced herself and
    asked for my phone number. i thought nothing of it. but as time has passed, she
    has been calling more and more to invite me over. abby, i''m almost 30! it has
    reached the point where we no longer answer our phone. rachael also shows up at
    our door with her friends and wants to "hang out." sometimes she just stands there
    and doesn''t say anything. it''s awkward because i have never been wild about
    kids. the girl is also constantly in our yard, playing with our dog (even though
    she has pets of her own), using our outdoor furniture, etc. i thought her mom
    would discourage it -- but one day she actually left rachael with me when she
    went out on a saturday night. rachael has a response to all my excuses about why
    i can''t see her. when i get home from work, she and several other young kids
    are playing in my driveway as i pull in. i have told her no one is allowed in
    our yard without our permission. we are a young, happy couple with a lot of work
    to do on our house. we have a large yard to maintain and, frankly, i don''t want
    to be the neighborhood baby sitter. how can i get this point across? -- stuck
    in san diego'
