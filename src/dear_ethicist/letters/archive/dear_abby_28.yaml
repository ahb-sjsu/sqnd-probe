  voice: genuinely_stuck
  body: 'Dear Ethicist,


    prom and graduation season has arrived with all of the celebrating that goes along
    with it. so please print my letter for parents and teens to read -- perhaps together.
    my daughter was an honor student all through high school. we had a close relationship.
    i always made sure she knew she could come to me with any problem, whether it
    be her grades, alcohol or sex. on the issue of drinking and driving, i made her
    understand that wherever she was, i would gladly pick her up -- no questions asked.
    i have heard that many parents make the same offer to their children. i firmly
    believed that my daughter would call me if she needed to. however, she recently
    decided she could drive home after drinking what she considered to be "a safe
    amount of alcohol." unfortunately, she struck a utility pole on a sharp turn and
    flipped her car over. by the grace of god, she and her friend escaped with minor
    injuries. but, as you know, many people don''t survive such a horrific accident.
    abby, many parents say, "it won''t happen to my child." teens think they are invincible,
    but tragedy happens to people from all walks of life and all kinds of families.
    i feel blessed that both girls are still alive to appreciate their second lease
    on life, but it makes me sad to think about how many kids don''t return home each
    night. can you comment, abby? -- grateful mom in connecticut'
