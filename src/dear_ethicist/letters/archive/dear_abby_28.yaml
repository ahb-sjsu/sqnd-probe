  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have known "gloria" for two years. we met at work, hit it off immediately and
    became close friends. i love her dearly, and i''m devastated by what''s happening
    to her. gloria is dying of aids and now has a rare brain infection that has caused
    her to lose most of her faculties. she goes in and out of dementia, and her prognosis
    is two months. i have been by gloria''s side so frequently that her family has
    "adopted" me. i help with her care and am the only one of her friends and co-workers
    who has visited since she took this turn. my problem is, since i have been around
    gloria''s family, i have learned that nearly everything she has ever told me is
    untrue. she has flat-out lied about many things -- big and small -- that weren''t
    even necessary to lie about. i feel like i don''t know my friend at all and never
    did. as sad as i am to see gloria suffering and dying, i am hurt and angry that
    i was repeatedly deceived by someone i thought was my friend. i keep telling myself
    it shouldn''t matter now, but the more the truth comes out, the harder it is for
    me to go over there and help. how can i get past this, forgive gloria and get
    back to the business of helping her in her final weeks? -- wounded in washington,
    d.c.'
