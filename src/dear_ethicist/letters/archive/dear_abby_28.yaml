    special occasions. i sent a food gift to one of them as a housewarming present.
    her mother wrote and thanked me, but added that it gave her a stomachache and
    she was sick for three days! i shopped carefully for a niece who was starting
    kindergarten. i selected a sweet "girly" backpack in her favorite color with butterflies
    and a smattering of sparkles. her mom responded that i should have bought a bigger
    one with a metal frame so she could also use it for family outings, the beach,
