  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i met "greta" when i was in the army reserves. we fell in love, despite the fact
    that her parents disapproved of me. i come from a working-class background and
    greta''s family was considerably more well-off. we didn''t care -- we wanted a
    future together. greta told me she had broken up with her former boyfriend because
    he was domineering. she assured me the relationship was over, and i believed her.
    shortly before i was discharged, greta told me she was carrying my baby. i left
    for home with plans to send for her and marry her before our child was born. i
    lined up a job and a place to live. several months later, greta phoned to say
    she had had a baby girl. she said her parents had made her give our daughter up
    for adoption and asked me never to contact her again. i honored her wishes, but
    i worried for years about greta and our child. eventually i married and had two
    daughters and a son. five years ago, with the help of my children who are technologically
    savvy, we located my lost daughter, "lily," and welcomed her into the family.
    to cement our relationship, i had a paternity test performed recently and was
    shocked to learn i am not lily''s father. greta still insists that i am, but dna
    doesn''t lie. greta put my name on lily''s birth certificate. lily blames herself
    for this mess, which is unfounded, and now says it''s too painful to see me and
    my family again. i am so sorry for lily and her children, who thought they were
    my grandchildren. what can we do? -- crushed in new york'
