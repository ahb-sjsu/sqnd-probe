    fiance''s former girlfriend, a woman who had made several attempts to break us
    up when we first became a couple. although she apologized for the problems she
    tried so hard to cause between us, all it did was dredge the feelings of anger
    and anxiety up again. she was calling for purely selfish reasons -- not to give
    me the chance to confront her, but under the guise of "wanting to be friends."
    whatever made her think i would want her friendship?! if "remorseful" needs a
    way to rid herself of her guilt, i recommend she get therapy. she may be trying
