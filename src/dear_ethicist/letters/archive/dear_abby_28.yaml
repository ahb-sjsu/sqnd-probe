  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i have decided to take our son out of the day care where he has
    been for the past six months. it''s a small center, run by a woman, "joni," who
    serves as director and lead teacher. she started the service two years ago and
    manages a staff of about 12. joni is the reason we are leaving. she seems incredibly
    stressed out all the time. she is curt with us when we talk and has been too harried
    to discuss our concerns over our boy''s care. she appears to be more preoccupied
    with finances than the quality of care she is providing. one of our favorite teachers
    just quit, and she confided that it was because of the difficulty she had working
    with joni. because we told joni we are going, she has requested an "exit interview"
    to discuss what didn''t work for us. i am hesitant about it. if we let her know
    the impact her stress is having on the quality of service she provides, she might
    be able to hire an administrator and make improvements. on the other hand, she
