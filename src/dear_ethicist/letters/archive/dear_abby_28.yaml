    an 18-year-old daughter and have been divorced for 13 years. to top it off, she''s
    married and pregnant. ralph swears he doesn''t know why he was texting her, that
    he doesn''t love her and that the e-mails were about a job. abby, i thought we
    had a happy marriage. i''m crushed, and my whole world is falling apart. my husband
    obviously has feelings for his first wife (i''m no. 3) and is thinking about her.
