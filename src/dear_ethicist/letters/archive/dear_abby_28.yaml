  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 79-year-old recent widow. shortly after i was married i had a brief, intense
    affair with a man at work. i''ll call him "earl." earl''s wife, "lillian," was
    in her third trimester of pregnancy and he was needy. we fell hopelessly in love
    and our affair continued after his baby was born. we were happy together and nothing
    else seemed to matter. somehow lillian found out and left him. the divorce she
    said she''d seek would have solved our problems because i would have immediately
    divorced my husband, but it never happened. she still loved him, and he decided
    to do the "honorable thing" and reconcile with her. we swore we would love each
    other forever, no matter what. earl and lillian moved to a city 50 miles from
    here and we had no further contact. my husband forgave me, and we had a good life
    and three children. a friend kept me informed about earl -- where he was and what
    he was doing. she told me he has spent his life making up to lillian for his "indiscretion"
    and treating her like a queen. she is now in a nursing home suffering with alzheimer''s.
    she no longer knows earl, but he goes to see her every day. would it be wrong
    of me to get in touch with him to sympathize? i still love him. perhaps he loves
    me, too. we are both old and lonely. -- hoping for more'
