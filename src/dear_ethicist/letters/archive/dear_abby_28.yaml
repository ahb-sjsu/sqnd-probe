    high school. john is a good and decent man. he says he is in love with me and
    wants to marry me. there''s just one problem: john can''t read. he has never admitted
    it, but several things have happened that indicate it. i don''t want to hurt him,
    but this has turned into a big problem for me. i just cannot believe that this
    could have continued for such a long time. i have a master''s degree. i''m not
    hung up on degrees, but i at least expected to be with someone who was literate.
    can you advise me? -- j.j. in south carolina'
