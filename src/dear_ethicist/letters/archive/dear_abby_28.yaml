  body: 'Dear Ethicist,


    i have been living with a terrible secret for the past five years. i don''t love
    my older son. he is very difficult and has been since infancy. don''t get me wrong
    -- i''d jump in front of a bus to save him -- but i don''t like him. i have a
    degree in psychology and have taught child development. i have taken parenting
    classes and read every book that''s available on hard-to-manage children. but
    i have yet to find something that can help me, and i feel terribly alone. my husband
    tries, but he doesn''t understand what it''s like because he is mostly at work.
    i am involved in parenting groups, playgroups, etc., but the other mothers all
    seem to be doing everything "better" than i am, and i have never heard any other
    mom admit to having negative feelings toward her kid. what makes it worse is i
    adore my younger son and feel a special bond with him. i know this must be awful
    for the older boy because i''m sure he senses it, no matter how hard i try to
    hide it. but i don''t know how to change what i feel. abby, how can i change things?
