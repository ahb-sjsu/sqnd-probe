  body: 'Dear Ethicist,


    my mother is a wonderful person but is one of the world''s worst cooks. she''ll
    see a recipe that looks tasty, but if she doesn''t have all the ingredients, she
    will make substitutions. if the recipe calls for uncooked shrimp, she might replace
    it with canned tuna. if she doesn''t have bleu cheese on hand, she will use imitation
    cheese spread instead. i have tried to offer her a few important guidelines. first
    and foremost, be sure to have all the necessary ingredients on hand before beginning
    to prepare a new recipe. understand the basic techniques -- dice, shred, simmer,
    stir-fry. use the recommended cooking temperatures. if the recipe says "saute,"
    do not fry it until it''s like shoe leather. follow the proper cooking time. fish
    should not be baked for 90 minutes! mom may not appreciate the suggestion of cooking
    classes, and i know about your cookbooklets. i wonder if they are simple enough
    for mom to follow. what do you think? -- dyspepsia in denver'
