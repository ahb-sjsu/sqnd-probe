  subject: Abusive Father Causes Teen to Fear for Family's Safety
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 16-year-old girl and desperate for advice. my parents'' fighting has gotten
    out of control lately. it got so bad one evening that my mom, my sisters and i
    had to leave for the night. i should also mention that my dad is abusive, so i
    fear for my life when i''m getting yelled at by him. i do not feel safe living
    with him near me. call me crazy, but i can''t trust my own dad. he has hurt my
    mom, my sisters and me so badly that i have begun to cut myself trying to heal
    the pain, but it only makes things worse. i have tried talking to friends or a
    counselor, but i didn''t like it. i am independent. i like doing things for myself.
    i am not comfortable talking about my feelings. what can i do to protect my family?
    -- trying to cope in minnesota'
