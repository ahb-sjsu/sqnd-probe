  subject: Dad Says Visits to Prison Are No Place for 6 Year Old
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the oldest of the cousins in our family is being married in july. my aunt told
    me over the holidays that because i am now an adult (i will graduate from college
    in june), i would be receiving my own invitation rather than be included with
    my parents. my invitation arrived today and enclosed with it was a personal note
    from my cousin encouraging the attendance of my boyfriend, who she says would
    be welcome as well. i believe that because i received my own invitation and will
    be bringing a guest, i should arrive with my own gift rather than sign my name
    to the gift my parents bring. my mother, however, says i am being "silly" and
    that it''s not necessary. what do you think? -- jennifer in san luis obispo, calif.'
