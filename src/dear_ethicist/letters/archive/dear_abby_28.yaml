    but i don''t want to work with kids and most volunteer jobs require that. please,
    can you suggest anything to help me out of this slump? i figure i have a good
    20 to 30 years of living before me, and i just can''t go on like this. i have
    already accepted that i''ll never find a mate, and i''m struggling with the thought
    that someday, mom will no longer be here. i see no future for myself. please tell
