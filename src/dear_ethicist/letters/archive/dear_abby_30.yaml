    i moved out of my parents'' house and have been working full time and supporting
    myself for three years. i love my life as a young adult. this past year, my younger
    sister "nicole" has been saying she wants to move in with me so she can get out
    of our parents'' house and be closer to me. she earns twice as much as i do, and
    can easily afford her own place. i have not encouraged her because i enjoy living
    by myself. nicole and our parents are now accusing me of being a terrible sister
    and friend to her. she has been depressed, gone into therapy and has been cutting
    herself. i want to support my sister in any way i can, but i don''t think her
    living with me will be the solution to her many problems. i don''t want to cause
    a rift in the family, but i also don''t want to be guilted into letting her move
    in. what should i do? -- on my own in denver'
