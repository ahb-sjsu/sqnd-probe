  voice: genuinely_stuck
  body: 'dear readers: can you believe it''s 2010? it''s the 10th anniversary of y2k.
    it seems like only yesterday.... but a new year has arrived, bringing with it
    our chance for a new beginning. today is the day we discard destructive old habits
    for healthy new ones, so with that in mind, i will share dear abby''s often-requested
    list of new year''s resolutions -- which were adapted by my mother, pauline phillips,
    from the original credo of al-anon. just for today: i will live through this day
    only. i will not brood about yesterday or obsess about tomorrow. i will not set
    far-reaching goals or try to overcome all of my problems at once. i know that
    i can do something for 24 hours that would overwhelm me if i had to keep it up
    for a lifetime. just for today: i will be happy. i will not dwell on thoughts
    that depress me. if my mind fills with clouds, i will chase them away and fill
    it with sunshine. just for today: i will accept what is. i will face reality.
    i will correct those things that i can correct and accept those i cannot. just
    for today: i will improve my mind. i will read something that requires effort,
    thought and concentration. i will not be a mental loafer. just for today: i will
    make a conscious effort to be agreeable. i will be kind and courteous to those
    who cross my path, and i''ll not speak ill of others. i will improve my appearance,
    speak softly, and not interrupt when someone else is talking. just for today,
    i will refrain from improving anybody but myself. just for today: i will do something
    positive to improve my health. if i''m a smoker, i''ll quit. if i am overweight,
    i will eat healthfully -- if only just for today. and not only that, i will get
    off the couch and take a brisk walk, even if it''s only around the block. just
    for today: i will gather the courage to do what is right and take responsibility
    for my own actions. and now, dear readers, i would like to share an item that
    was sent to me by i.j. bhatia, a reader who lives in new delhi, india:'
