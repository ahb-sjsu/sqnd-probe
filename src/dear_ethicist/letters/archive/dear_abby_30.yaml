  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my son, "peter," is in college working on a postgraduate degree. he arranged a
    date with a young woman while they were home over the holidays. after accepting
    the first date and breaking it, she agreed to a second one. as peter was driving
    to pick her up, he called to double-check her address only to be told she was
    still at a previous engagement. naturally, peter expected she''d call back when
    she was free -- but she didn''t. there was no explanation, no call or text or
    any further communication. what is happening to young people today? do texting
    and online social networking encourage them to avoid simple human kindness and
    consideration of others? i think these new devices are giving kids an easy way
    to get out of difficult and uncomfortable situations. they don''t have to hear
    the hurt of rejection or the sting of their rudeness through a text or a chat
    page. meanwhile, my thoughtful, sensitive son sat home thinking he wasn''t important
    enough for an explanation! at 26 he''s beginning to think he should just focus
    on finishing school and forget the dating scene. and if this is the caliber of
    today''s young women, maybe he should! -- mother of a good son'
