  subject: Proof of a Mother's Love Is Found in Simple Treasures
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after a long battle with cancer, my beloved mother died. after we got over the
    initial shock of mom''s passing, we were looking through her room. it had always
    been ingrained in us not to snoop through mom''s things, so there were some feelings
    of guilt when we did it. on her dresser was an old jewelry box one of us had given
    her for christmas years ago. it was a ratty old thing covered in white vinyl,
    its embossed gold paint long gone. the latch was rusty, but we finally managed
    to get it open. there was no jewelry inside. instead, nestled in the threadbare
    red velveteen, were the treasures of a lifetime of loving. there were the hospital
    bracelets each of us had worn as infants, a lock of my baby hair, the first mother''s
    day card ever given to her, an old school photo of me framed in popsicle sticks,
    a gift card written to her by my father before we were born along with other items
    that probably wouldn''t be worth 50 cents to anyone else. but they were priceless
    to our mother. my sister and i were amazed. our mom knew that love isn''t something
    you wait for or something that comes to you from elsewhere, but rather that it''s
    a behavior, a way of being in the world. her personal treasures were evidence
    not of the love she''d received, but tokens of the love she had given. we decided
    to assemble a scrapbook of these treasures, to be kept for a year by each of us
    then passed along to the others as a christmas gift each holiday. please tell
    your readers that in the end, all that matters is the love you give. that is our
    mother''s legacy to us, and it will ultimately be her legacy to her great-grandchildren.
    this christmas, while missing our mother, we will smile through our tears, remembering
    how her face would be alight with love on christmas morning at the sight of us
    opening the gifts she''d left under the tree. and isn''t that the greatest gift
    we could ask for? -- grateful son in corpus christi, texas'
