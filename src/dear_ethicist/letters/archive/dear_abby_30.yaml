  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my parents divorced when i was 6, and my father remarried when i was 8. my father
    got custody of my brother and me. a year later, my half-sister was born and that''s
    when my stepmother began physically and mentally abusing me. my brother told family
    members about the abuse, but nothing was done. my father didn''t believe us kids.
    the abuse finally ended when my grandparents -- my mother''s parents -- saw the
    marks on my body and took me to an attorney. my mother got custody of me when
    i was 12. my half-sister, "liz," was only 4 when i left, so we were never close
    growing up. i''m now in my early 40s. last summer, while i was visiting family,
    i went shopping with liz and her daughter. tired of all the secrets, i told her
    the reason i left when she was little. it came as a shock to her because her mother
    had never abused her. now my father and brother are mad at me for telling. my
    brother even told liz it wasn''t true to "protect" her. was i wrong for disclosing
    something that happened long ago? the memories are still fresh after all these
    years, and doesn''t it send a message to protect the abuser? -- tired of secrets,
