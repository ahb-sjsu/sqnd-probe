  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when we were younger, my sister, "patti," and i made a pact to be each other''s
    maid of honor. it was patti''s suggestion, and we both thought i would soon marry
    my then-boyfriend. it didn''t happen. a few years later, when patti became engaged,
    she asked a friend with whom she had recently reconnected to be her maid of honor.
    she never addressed the issue with me or offered any explanation. i was crushed,
    but kept mum. in the years that followed, my sister told me she regretted her
    decision and has apologized, which helped soothe my feelings. last week i became
    engaged. i want patti in my wedding, but as a bridesmaid. my best friend, "meg,"
    has always been there for me in ways i never knew a friend could. i was her maid
    of honor three years ago, and cherished the experience as one that signified the
    meaning of our friendship. i feel torn because of the promise i made to my sister,
    even though she didn''t honor her promise to me. i don''t want to hurt patti,
    and i also don''t want to seem retaliatory. can you offer me any guidance? --
