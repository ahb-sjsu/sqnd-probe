  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my identical twin sister "gwen" and i were close our whole lives. she married
    and had two children, while i stayed single. because our lives took different
    directions, we have not been as close over the past couple of years because gwen
    was busy raising her family. she has recently gone through a divorce and is the
    primary caregiver of her children. she doesn''t have a job. i feel like i''m walking
    on eggshells around her. she has threatened several times to kill herself, and
    she starts horrible arguments with our parents and me. i have tried to help out
    and watch her kids when i could, but i have a full schedule and need to make time
    for my other relationships. after being threatened a couple of times, i finally
    stopped talking to her because i was tired of turning the other cheek to her outrageous,
    violent behavior. i love my twin and miss our close relationship. i understand
    the stress of being an unemployed, single mother of two, but i can''t continue
    putting up with the weekly arguments. is there any hope we can be close again?
    gwen was in counseling for a while. what can i do to help resolve things without
    turning into a doormat again? -- mirror image in south carolina'
