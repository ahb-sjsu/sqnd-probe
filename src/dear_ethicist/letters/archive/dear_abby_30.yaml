  subject: Trip Down Memory Lane Turns Into a Bumpy Ride
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our oldest daughter is being married soon. when we pulled out our wedding album
    to show her our pictures, my mother-in-law, "edith," started laughing and said
    she hoped our daughter''s wedding would be better than ours was. then she said
    our wedding had been "an embarrassment," and she wished she hadn''t invited any
    of her friends to it! abby, her son and i have been married more than 25 years.
    this was the first time edith has ever mentioned my "awful" wedding. my father-in-law
    tried to shut her up, but she went on and on about how she should have stepped
    in and "helped." my husband and i think his mother should apologize, but she says
    we are being "too sensitive." my daughter is upset about it too. we want edith
    to be a part of our daughter''s wedding and festivities, but what kind of role
    should i allow her to have? i''m still angry and very, very hurt. -- mother of
