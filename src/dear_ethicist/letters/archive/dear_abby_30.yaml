    the years, through me. she now calls anne long distance, invites her to come and
    stay with her (without me), and considers the two of them best friends. last week
    when i talked to anne, i learned that mother will be joining us on a girls'' trip
    i had planned with my closest friends. mother has done this with my siblings''
    friends, too -- taking them on trips with her or inviting them to visit. since
    dad''s death, she has severed most of their old friendships. now, aside from our
    friends, her only friends are her secretary and some of her employees. i''m having
