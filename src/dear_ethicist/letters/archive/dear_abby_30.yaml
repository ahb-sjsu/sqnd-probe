  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i had to respond to "blushing in san francisco" (nov. 21), the 11-year-old girl
    who''s embarrassed because her mother sings and dances in the mall. i was that
    mother a few years ago. my daughter and i shopped in trendy stores where the music
    was really loud, and when she saw me bob my head and move to the music, she would
    shake her head "no." i''d do it again -- just to torture her. as she tried on
    clothes, she would pop out and say, "have you been dancing again? this is a no-dancing
    zone!" we laugh about it now. when i teach, i tell my students what i did. they
    tell me unanimously that they would die if i were their mom -- to which i respond
    that it''s my job to make them miserable. as the bee gees sang, "you should be
    daaaancin'', yeah!" -- still dancing in granite city, ill.'
