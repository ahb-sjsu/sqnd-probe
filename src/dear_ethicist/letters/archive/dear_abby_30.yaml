  subject: Misbehaving Kids Often Learn From Parents' Bad Example
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i want you to know how much i agree with your answer to "paying for my popcorn
    in oregon" (sept. 15), who complained about her niece sneaking food into the theater.
    i used to teach a parenting class to parents who had kids in trouble with the
    law. i started out by asking, "how many of you teach your children to lie, cheat
    or steal?" of course nobody admitted they did. i then had about 20 items i''d
    list, the movie food issue being one, driving over the speed limit, and so on.
    at least one of the 20 applied to everybody. then i''d say: "you taught your kids
    that it was ok to lie, cheat and steal -- it''s only getting caught that''s bad.
    that''s why you are in my class today." this is what that niece is teaching her
    children. -- paul in denver'
