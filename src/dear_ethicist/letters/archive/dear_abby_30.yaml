  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my parents divorced when my older brother and i were small. mom remarried, and
    i was adopted by the wonderful man who raised me as his beloved daughter. i had
    limited contact with my biological father, "nate," which seemed to please everyone.
    after my adopted dad passed, nate came back into my life. i have not seen much
    of him but he was present at my second marriage five years ago, traveling across
    country to be there. last month he called to tell me he has been diagnosed with
    terminal cancer and has named me as his heir since my older brother is deceased.
    as a birthday gift, i presented him with a box from a company that does genome
    sequencing. it allows people to see their dna and learn about their ancestry as
    well as any health-related issues. i enjoyed learning about genetics and thought
    nate would, too. imagine how stunned i was when i learned that nate is not my
    father. the company has assured me there is little chance the test is wrong, and
    they are certain we are not related. i am close to my mother and horrified that
    she kept this secret from me for more than 50 years. i don''t want anyone to be
    hurt, but i need the truth. what do i do? -- questioning my dna in s.f.'
