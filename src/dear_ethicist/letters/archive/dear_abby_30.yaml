  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a while back i told my family i was considering downsizing my life and made the
    big mistake of telling them i want them to eventually have my house. i also revealed
    the contents of my will. now i feel exposed, uncomfortable and vulnerable -- possibly
    even a bit paranoid that they might want to have me "six feet under" sooner than
    i should be. i don''t think i am ready to move yet, but i have gotten my family''s
    hopes up. i did talk to one of them and felt reassured at the time, but i still
    sense that there''s a change in how they perceive me and all of our futures now.
    how can i undo the damage, knowing i have to make sure i have enough money to
    live on as well as provide for them when i''m gone? -- foot-in-mouth, massachusetts'
