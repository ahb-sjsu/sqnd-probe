    times a week and vice-versa. i got the flu last month and it developed into bronchitis.
    i was so sick i could barely drag myself out of bed. i asked mac to come over
    and take care of me and he said, "no, i don''t want to get sick. i''ll come by
    when you''re better." abby, if someone cares about you, don''t you think he should
    help out -- maybe make some soup, give you water at your bedside and just be there
    in general? if mac got sick like that, i would go over and take care of him. but
    he wasn''t willing to do the same. he said he doesn''t feel it is "his job." i
    am upset by this. is it an indication of how he would be if we got married? --
