    i don''t know what i''m doing wrong. i mean, i cook, clean, help around the house,
    but it doesn''t seem to help. please don''t get me wrong. i love my parents, but
    they get mad so easily. i''m not sure if it''s because they''re aging -- they
    are 44 and 46 -- or if it''s something i have done. i also feel like they aren''t
    being fair to me because my siblings, who are younger and older than i am, get
