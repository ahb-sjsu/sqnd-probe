  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my older brother, "gabe," 51, lives in another state. he calls me and my other
    brother often, asking our advice and opinions on everything -- work, parenting
    and his relationships. his current relationship is like all the others have been.
    he either picks the wrong person or he is the wrong person. what concerns me is
    that after torturing my brother and me for hours at a time, gabe then calls our
    70-year-old mother. he subjects her to long, circular conversations and never
    takes any of our advice. despite our requests for him to stop burdening us all,
    especially mom, gabe persists. mom is losing sleep, and she''s very upset because
    gabe is unhappy and because he talks to her long into the night. she doesn''t
    want to hurt his feelings, but she''s reached her limit. gabe sought professional
    help a few years ago, when he was having the same problem with a different woman.
    after three years of therapy his therapist -- a priest -- refused to treat him
    because it seemed like gabe wasn''t listening. what can mom do to get some peace
    but spare his feelings? i believe my brother has an emotional disorder, but he
    refuses to get help or take medication. -- overwhelmed in new jersey'
