  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i can empathize with "deeply hurt in arizona" (march 16), who travels back to
    her hometown to see her large extended family and struggles to make time for her
    longtime friend "judith," who nonetheless feels slighted. my husband and i grew
    up in the northeast but now live out of state. we have flown hundreds of miles
    with our children to visit our families back there. once we arrived, it seemed
    we were expected to continue traveling from town to town to do all the visiting.
    it became very stressful. these people made little effort to visit us in our state
    or even come to our "base" while we were in their area. while "hurt" visits her
    elderly parents, judith appears to be sitting around waiting for her and making
    little effort. why doesn''t judith go to the parents'' home? or, better yet, have
