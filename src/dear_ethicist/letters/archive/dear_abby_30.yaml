  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m 14 and i''m terrified that i won''t know what to do once i''m in college
    and have to decide on a long-term job. i have a lot of interests, but none that
    would lead me toward a career. my teachers and the books i read say i should find
    my passion and follow it for the rest of my life. my problem is, i don''t have
    a stand-out passion i love intensely. i have an amazing family who would support
    me in any direction i choose, but i don''t know what that would be. i get good
    grades and work hard, and i believe i could achieve anything i choose. the problem
    is, i don''t know what i want to do. i know i''m young, but i worry all the time
    about my future and being stuck in a job i hate. i''m involved in lots of activities
    -- student government, piano lessons, sports, service clubs and more -- and i
    enjoy all of them. but none of them inspire a burning passion. do you have any
