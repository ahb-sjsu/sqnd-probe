  body: 'Dear Ethicist,


    shortly before my wedding, i decided to have my teeth fixed. the dentist quoted
    me a price of $4,000, which my husband and i could not afford since we were paying
    for our entire wedding. my parents agreed to pay the dental bill as soon as it
    arrived. however, there is now a "stipulation." they are demanding the full list
    -- including exact dollar amounts -- of what each of our guests gave us for wedding
    gifts. if i refuse, my parents now say our previous verbal agreement is worthless,
    and my husband can cover my dental bill. am i wrong for not wanting to give them
    the dollar amount or tell them what each guest gave at our wedding? they call
    me at work and insist i tell them because they "must" know if their family and
    friends "disrespected" them. i feel that whatever people gave us is whatever they
    could afford, and my husband and i are very happy with the gifts we received.
