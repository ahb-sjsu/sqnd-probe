  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my fiance died three years ago of cancer. he was only 27. his diagnosis was a
    shock, and he was gone from complications of treatment barely a month later. prior
    to this, while planning our life together, i became close with his family. after
    his death, i don''t know what i''d have done if they hadn''t been there for me.
    although many people sympathized, my almost-in-laws came closest to understanding
    my devastation and pain. simply put, we helped each other through it. we remain
    close to this day. i spend time with his mom and sisters, am invited to birthday
    dinners and holidays, and we get together on his birthday and the anniversary
    of his passing. is this ok? is it normal? when people hear that we''re still so
    close, i have had reactions from, "that''s wonderful!" to "you''re holding onto
    the past." although there are still some tears, there is now more laughter when
    we share memories. and i have begun dating again. i don''t feel that by preserving
    our relationship we are stuck in the past. do you? -- doubting in walnut creek,
