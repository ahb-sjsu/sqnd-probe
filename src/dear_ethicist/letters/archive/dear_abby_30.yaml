    a conversation with me, she''ll speak in a very low voice and mumble without looking
    at me. i truly cannot hear or understand what she''s saying and have to respond
    with, "excuse me?" "pardon me?" or "what?" when i speak to her, i make sure i
    talk clearly and in a loud enough voice, but she always throws the same remarks
    back at me -- "excuse me?" etc. she doesn''t do this with anyone else. i have
    pointed out to her that what she is doing is annoying, disrespectful and rude,
    and asked her to please not do it, but she continues. why does she do this to
    me, and what can we do to change it? there''s nothing wrong with her hearing.
