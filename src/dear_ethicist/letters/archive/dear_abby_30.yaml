  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have chosen to celebrate my children''s birthdays with family and one friend.
    i want my children to understand early on that birthdays are not about getting
    loads of gifts, but to celebrate life with family. we are invited to many parties
    for their friends and classmates, but i have always chosen to attend only those
    of our close friends. i find it disheartening to watch children these days rip
    into a bunch of gifts and toss them aside without saying thank you or even commenting
    on the gift. it''s all about the next package and the volume. because of this,
    i''m considering no longer giving a gift but making a donation to a charity in
    honor of the birthday boy or girl instead. but i''m worried about the reaction
    i''ll get from friends. on the other hand, i feel much better about donating to
    a worthwhile charity instead of another toy for children who already have so much
    these days. is a donation appropriate instead of a gift? -- wondering in birmingham'
