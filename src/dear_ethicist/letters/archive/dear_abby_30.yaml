    was several months before i agreed to a date. he''s honest, fun, good-looking,
    hardworking and helps my family when he can. my problem is on our first date he
    told me he''d been a drug user and had spent time in prison. he said that was
    in the past. he got counseling, loves his new life and would not break the law
    again. my children know about his past and say, "it''s no big deal; it''s the
    21st century." we date, nothing more, but he alludes to wanting to propose. i''m
