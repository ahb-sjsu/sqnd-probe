  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am an ordained minister and a senior citizen. at the present time i do not have
    a position with a church. i rely on part-time work officiating at funerals and
    weddings and earn a very modest living. i work hard to make each funeral service
    meaningful. it often involves meeting with family members to hear stories about
    their loved one, and sometimes i must drive many miles to and from the church
    where the funeral is held. i always receive compliments from the families afterward,
    telling me how touched they were. then they fail to pay me a single red cent!
    most of these people know i am essentially unemployed, yet they offer me nothing
    for all my work. abby, nobody goes into the ministry for the money, but clergy
    have to eat, fill their gas tanks and pay their bills just like everyone else.
    what can i do to make sure i am compensated? please don''t tell me to set a specific
    fee, because i''d be glad to accept any offering they can afford. besides, it
    seems tacky for a member of the clergy to ask for a fee upfront. it would be different
    if i was still on staff at a church and receiving a salary, but such is not the
    case. -- thorny issue in florida'
