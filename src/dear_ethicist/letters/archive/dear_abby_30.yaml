  body: 'Dear Ethicist,


    my father is a successful attorney. he appears to be the ideal father because
    he''s charming, has a sense of humor and is intelligent. he''s a different person
    in private. since i was 12, he has verbally and emotionally abused me, sometimes
    hitting me, throwing me down, threatening to evict or kill me. abby, i was not
    a bad child. i never experimented with drugs or alcohol and spent little time
    with friends. i''m currently in college and maintain a 4.0 gpa. my family and
    i think my father is mentally ill. he''s extremely unstable and has a family history
    of these issues, including suicide. he has started stockpiling his deceased father''s
    belongings, speaks to the dog as if it were a human being, and obsessively checks
    things in the house like locks, etc. he has extreme anger issues and other bizarre
    behaviors. it''s clear dad has a problem, but because it has not affected him
    at work he sees no reason to get help. the one time i brought it up it only enraged
    him. he believes he is the ruler of the house, in control of everything, but it''s
    obvious he''s losing control. we know we can''t force him to get help, but what
    can i do to get dad to see a psychiatrist or to improve the situation? mom has
    given up, and i''m afraid for my little sister. she''s in high school and still
    lives at home. -- big sis in new mexico'
