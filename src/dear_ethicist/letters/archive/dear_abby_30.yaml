    i am a 16-year-old girl who is starting to seriously consider colleges and plan
    for the future. i found an amazing school close to home that i''d love to attend
    -- but there''s a problem. two years ago, after much thought and consideration,
    i decided i wanted to be a doctor. my mother completely supported my choice and
    was more than a little happy about it. i recently accepted a position as a tutor,
    and now i realize that i love being able to teach children and help them with
    their studies. the college i want to attend is a teaching college, not a school
    for premed studies. i am confident in my decision to become a teacher, but i''m
    afraid my mother will be disappointed and upset that i no longer want to be a
    doctor. how can i tell her that my dreams have changed? -- e.d. not m.d. in massachusetts'
