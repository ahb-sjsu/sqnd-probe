  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i know thank-you notes are in order for wedding gifts, graduation presents and
    special anniversary gifts -- but can the practice be overdone? a woman in our
    group, "bev," delights in sending thank-you notes for every little thing. she
    means well, but it makes the rest of us feel awkward. example: one day she dropped
    by as i was preparing a tuna sandwich for lunch, so i offered her one. we ate
    them on paper plates with a cup of tea. a few days later, a thank-you note arrived,
    which surprised me. abby, neither my mother nor i have ever sent or expected thank-you
    notes for casual visits. we''re a group of older ladies who are just pleased to
    have friends who gather for lunch on birthdays or help each other out with small
    favors. we see and talk to each other often. i don''t want to offend bev and will
    reply in kind to her, but have told others a simple thank you in person or a phone
    call will suffice for me. they agree. what do you think? -- good friends in arizona'
