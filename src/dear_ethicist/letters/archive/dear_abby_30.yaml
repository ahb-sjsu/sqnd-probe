    my husband is extremely narcissistic and passive-aggressive. during our entire
    relationship, he has been controlling and manipulative, as well as emotionally,
    economically and sexually abusive. i have remained in the marriage this long because
    i thought keeping the family intact was the right thing to do for my children.
    (ted doesn''t abuse them. i am his only victim.) through counseling i have realized
    that living in the atmosphere of a loveless, abusive marriage can be as detrimental
    for kids as a breakup would be. i will soon be filing for divorce. my dilemma:
