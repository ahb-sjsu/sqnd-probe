  subject: Marriage Is About Sharing Love, Not Finding Fault
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    it saddens me when i hear women complain that men don''t do their fair share around
    the home. when a woman says, "he didn''t put the toilet seat down," i want to
    ask, "did you put it back up for him?" when a woman says, "he didn''t pick up
    his dishes," i want to ask, "did you clean up the oil spot your car left in the
    garage?" when a woman says, "he left his clothes on the floor," i want to ask,
    "did you dump the unpaid bills on his desk?" i believe marriage is a personal
    relationship between two loving people, not an opportunity to complain to others
    about perceived abuses. during the 40 years my husband and i have been married,
    we both worked and managed to raise three productive members of society. we have
    a tacit agreement. each of us does absolutely everything possible to keep the
    home running smoothly, never tallying and setting up balance sheets. out of love,
    each of us does whatever improves our common good, and both of us find reason
    for daily surprises as we receive in kind from the other. -- jo in phoenix'
