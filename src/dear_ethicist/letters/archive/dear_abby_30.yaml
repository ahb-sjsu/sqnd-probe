    my problem is, i get sick a lot. no one can figure out why i can''t go two weeks
    without picking up a virus. because of this i am gone from school quite often.
    i can handle the occasional teasing i get from other kids, and my teachers are
    helpful. it''s the two school secretaries i have a problem with. once, when i
    left school during the day because i wasn''t feeling well, one of them said to
    me: "you need to try to be at school more. i know it''s hard, but you''ve got
    to try." other things they have said lead me to believe they think i''m faking.
    now they want a note from every doctor i see. i was gone a lot last year, but
    they didn''t enforce this. what is appropriate in responding to their "comments"?
    i''d like to ask, "is that your opinion as a secretary?" or say, "i''m doing the
    best i can with my situation and you''re not helping." or, i could bore them with
    a detailed description of my medical history, or maybe complain to the principal.
