  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a medic in the middle east. i was out on patrol with some of our guys when
    we were hit with a mortar attack. more than one guy was wounded. i ran to the
    first guy and saw that he was hit. he had a wound i knew he wouldn''t be able
    to survive. he pulled a letter from his pocket, put it in my hands and pushed
    me away. i tried to apply pressure to his wound to slow the bleeding, but he pushed
    me away again. it was like he was telling me to go to the next man who needed
    my attention. everyone survived except him. at first, i thought i did the right
    thing by respecting his wishes to help someone i could save. when i got back and
    talked to his family, they were angry at me for not trying harder to save his
    life. when i signed up for this job, i knew i wouldn''t be able to save everyone,
    but i am supposed to try my best no matter who it is i am saving. was i wrong
    by going to another man who i could save? was it wrong of me to take his letter
    and leave him after he pushed me away twice? please tell me what you think. --
    doc in distress'
