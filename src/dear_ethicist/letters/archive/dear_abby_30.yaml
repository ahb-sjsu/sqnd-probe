  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 18, disabled, and work with a service dog. i would like to offer people a
    few tips on interacting with service dog owners. perhaps it will lessen some of
    the daily frustrations all handlers deal with: 1. not all service dogs are big
    dogs. i know several chihuahuas who save their owners'' lives every day with their
    medical alert tasks. 2. not all disabilities are visible. please don''t ask, "what''s
    wrong with you?" or, "what''s your problem?" 3. there are many kinds of service
    dogs, not just guide dogs. medical alert dogs help people with everything from
    epilepsy to diabetes to panic attacks. there are also autism service dogs, mobility
    dogs and hearing dogs. 4. please do not pet my dog without asking me first. my
    dog wears a patch that says, "do not pet." it''s there for a reason. abby, i can''t
    count the number of people who read her patch out loud, then reach out to pet
    her anyway. please do not take it personally if we say no. 5. if a dog''s handler
    seems ill, it''s ok -- even preferable -- to ask if we are all right. i once had
    an episode and no less than two dozen people walked right past me while i sat
    on the floor. had i been diabetic, i could have died because no one stopped --
    including two store managers. -- hoping to help in pennsylvania'
