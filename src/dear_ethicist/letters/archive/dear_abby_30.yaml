    from college last year and makes good money. his father has helped him out by
    paying his tuition, car loan, rent, a generous allowance and various other loans
    that have never been repaid. jeff comes up short almost every month because he
    blows his money on vacations, clothing, electronic gadgets, etc., so he needs
    $500 to $1,000 to "get on his feet." if his father refuses, jeff resorts to name-calling
    and emotional blackmail. i earn a good living and have a tidy nest egg, and i''m
    concerned that jeff''s irresponsibility and his father''s enabling will put a
    comfortable retirement for us in jeopardy. i feel like this is my business, too
    -- but i don''t want to come between father and son. what''s your advice? -- thrifty
