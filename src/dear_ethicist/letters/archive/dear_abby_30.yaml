    of laughing and letting the comments "roll off" my back. when my grandfather sits
    near me at a family event, he will analyze my plate, look at me in disgust and
    then tell me, "carrots have feelings, too." when i go to a well-known sandwich
    shop, i order a basic and "boring" sandwich, which i really enjoy. the sandwich
    makers give me funny looks and ask, "that''s all?" or, "you''re spending five
