    in a while, one of them brought up the subject of my bruises. (i had rolled up
    the sleeves of my blouse and was wearing a skirt.) i laughed and explained how
    i got them -- running off an elevator before the door had opened all the way,
    tripping while climbing some stairs, and crashing into the coffee table and nearly
    breaking my leg. my friends exchanged knowing looks and told me if i ever needed
    anything -- anything at all -- they were there for me and offered protection!
    it became obvious that they think my fiance caused the bruises. i explained that
    i am often in a hurry and accident-prone. they didn''t believe me. they just nodded
    and said, "uh-huh ..." i feel so humiliated. my fiance has never laid a finger
    on me. i have never had a healthier, more loving relationship, and it hurt that
    my friends think i''m a victim of domestic abuse. a birthday get-together is coming
    soon and i don''t feel comfortable going now. i''m worried they may tell others
