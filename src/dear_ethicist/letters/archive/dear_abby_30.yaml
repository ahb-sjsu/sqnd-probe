  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband, "harry," and i had a good marriage for 25 years, but we have grown
    apart and have agreed to divorce when our child finishes college. we just don''t
    have a lot in common anymore. harry is on the road a lot, and i have my own business.
    my problem is i have fallen in love with harry''s cousin "cyrus." we met 25 years
    ago at my sister-in-law''s house and were instantly attracted. my mother-in-law
    reintroduced us five years ago so we could put together a business deal, and we
    became close. cyrus is successful, and he''s generous to me and my child. i have
    been secretly in love with him all these years, and now he has fallen in love
    with me, too. because i plan to leave harry does not mean i want to leave his
    family. i have a wonderful mother-in-law and great sisters-in-law, and i love
    being a part of their family. i enjoy the weddings, family reunions and even the
    memorial services. when i divorce harry and marry cyrus, i plan to remain part
    of the family, but my sisters-in-law do not approve, and they no longer want to
    continue our friendship. if it doesn''t bother my soon-to-be-ex-husband, why should
    my continuing to attend family reunions bother them? and will time heal all wounds?
    -- going crazy in alabama'
