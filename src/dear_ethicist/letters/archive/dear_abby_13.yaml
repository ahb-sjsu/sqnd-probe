  voice: genuinely_stuck
  body: 'Dear Ethicist,


    some time ago, my husband, "al," took a notion to buy property in a nearby state.
    he has a tendency to be depressed, and i have a tendency to say yes to make him
    happy. so, seven years and $70,000 borrowed dollars later, we own a family cabin
    in west virginia. al is now semi-retired, and it''s the center of his world. my
    problem: he expects me to accompany him and share his enthusiasm for the place,
    but i''m no more interested in it than i am in the man in the moon. i''m quite
    happy staying home and pursuing my own interests, which are many. (none of them
    involves "fooling around.") when i''m at the cabin, i feel isolated, trapped and
    homesick. al is so attached to the place that he takes my rejection of it personally.
    surely i''m not the only wife in a long marriage (35 years) whose husband finds
    a new pastime--golf, a boat, bridge--and insists that his wife go along with it.
    how have other women dealt with this problem? what do you suggest? boxed in, in
    maryland'
