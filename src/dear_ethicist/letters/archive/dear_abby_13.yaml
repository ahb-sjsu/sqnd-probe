  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we need your help. we are three adult children of a mom who is making us crazy.
    she''s in her late 50s, divorced and alone. she has been unemployed for eight
    months and her money is running out. she had heart trouble a few years back and
    is on medication. although she has been denied disability income, she''s convinced
    she cannot physically tolerate working. abby, she either sabotages any job interview
    she gets, claiming she can''t do it, or finds a reason not to go for an interview.
    ("i didn''t feel well," "it was too far away," etc.) she used these excuses for
    refusing several jobs we thought would be perfect for her. to make matters worse,
    she calls almost daily and bemoans her situation. we have tried to help in many
    ways--scouring the classified ads, providing leads and helping her prepare her
    resume, giving financial assistance, even offering her a home with us. we''re
    on the brink of telling her to quit whining and do something about her life, but
