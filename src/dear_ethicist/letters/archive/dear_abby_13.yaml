    year: 1996
  signoff: GRANDMOTHERS' ADVICE SOUNDS LIKE CRITICISM TO M...
  subject: Grandmothers' Advice Sounds Like Criticism to Mother's Ears
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have read your column every day for a long time, and i need an honest and objective
    opinion, which i''m sure you will give me. i am almost 20 and have been married
    to "todd" for nearly a year. we have a beautiful 9-month-old daughter named "claire."
    we are living with my parents until we can get on our feet. todd''s mother, stepfather
    and grandparents all live close by. my problem: between my mother and my mother-in-law,
    at least three times a week, i get comments of some sort on the way we are raising
    our daughter. i disagree with many of the techniques they used when they were
    raising children. what seems like advice or ideas to them seems like criticism
    to me. my mother especially is always saying that i should be doing this or that.
    both mom and my mother-in-law think that because they have been through it, they
    know what is best for our daughter. i love our daughter with all my heart and
    consider myself a good mother. although todd''s mother and mine did very well
    raising us, now it''s my turn to raise my daughter the way her father and i think
    is best. i love mom and todd''s mother very much, and i have tried to talk to
    them about constantly giving me advice, but they get defensive and remind me that
    they have been parents for more than 20 years. both insist that i should listen
    to them. abby, i know claire better than anyone else, so shouldn''t i know the
    best way to be a parent to her? -- young mother in pennsylvania'
