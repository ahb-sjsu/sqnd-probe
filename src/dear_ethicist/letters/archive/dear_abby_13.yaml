  subject: '''Loving'' Grandfather Was Far Too Loving to Some'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my grandfather died today. he was outgoing and loving, a pillar of the church
    and did much for our community. everyone respected him, but they were unaware
    of a dark family secret. until i was in my late 20s, no one in our family would
    talk about the fact that grandpa was a pedophile (child molester). he molested
    members of our family -- myself included -- and god knows how many others. there
    were excuses why no one in the family would discuss it. denial was a means of
    coping, and some of us rationalized, "that was a long time ago; why bring up the
    past?" grandpa eventually found himself facing charges of molesting a young neighbor
    girl. the outcome? he ran from the law to another state where he lived the rest
    of his life. our legal system lacks the funds to pursue a pedophile in another
    state. the one good thing that resulted from grandpa being "officially" charged
    was that our family finally started talking about it. in my gut, i always knew
    there was something wrong, but i had buried the past so completely that it took
    several years before i was able to admit it -- even to myself. there are mothers
    who know that their husbands are molesting their children. i hope my experience
    causes others to come out with the truth. were you molested by a parent you now
    allow to spend time with your children? you alone have the power to protect them.
    the problem doesn''t just go away. the first step is to tell someone. remember
    the shame belongs only to the pedophiles, not the victims they violate. adults
    must teach children to protect themselves, and it''s never too late to start.
    you can''t remain silent and protect your kids. you must make a choice. -- living
    in god''s glory and grace'
