  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in response to the letter from a postal worker in cottage grove, minn., regarding
    the tragic loss of children in the oklahoma city explosion: five years ago, on
    the same date that letter was written, i lost my 9-month-old son to sids (sudden
    infant death syndrome). i am enclosing a poem that gave me much comfort. although
    i will continue to grieve the loss of my son, it would be selfish of me to wish
    him away from the perfect home in which he now dwells, just to fill my empty arms.
    i have to consider myself blessed, and wait until the lord determines that it
    is time for us to reunite. a parent in pleasant gap, pa. to all parents by edgar
    guest "i''ll lend you for a little time a child of mine," he said, "for you to
    love the while she lives and mourn for when she''s dead. "it may be six or seven
    years, or twenty-two or three, "but will you, till i call her back, take care
    of her for me? "she''ll bring her charms to gladden you, and shall her stay be
    brief, "you''ll have her lovely memories as solace for your grief. "i cannot promise
    she will stay, since all from earth return, "but there are lessons taught down
    there i want this child to learn. "i''ve looked the wide world over in my search
    for teachers true "and from the throngs that crowd life''s lanes i have selected
    you. "now will you give her all your love, nor think the labor vain, "nor hate
    me when i come to call to take her back again?" i fancied that i heard them say:
    "dear lord, thy will be done! "for all the joy thy child shall bring, the risk
    of grief we''ll run. "we''ll shelter her with tenderness, we''ll love her while
    we may, "and for the happiness we''ve known forever grateful stay; "but shall
    the angels call for her much sooner than we''ve planned, "we''ll brave the bitter
    grief that comes and try to understand."'
