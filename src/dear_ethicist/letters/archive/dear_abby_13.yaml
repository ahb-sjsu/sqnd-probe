    in a serious fight with someone hitting your face hard enough to break bones.
    it is not funny--and gender has nothing to do with it. it is sad and strange when
    somebody who does the right thing is ridiculed as a wimp while the jerk of a ballplayer
    who attacked him is probably still on the team. "retired ump''s" fellow officials
    should have walked off the field, taken their comrade to the emergency room, and
    left two teams wondering how to finish the game with no officiating crew. tell
    "retired ump" that any idiot can get in a fight. it takes a real man to walk away
    from one. (and if his friend thought that fighting was such a good idea, why didn''t
