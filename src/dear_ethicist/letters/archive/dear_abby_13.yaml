    herself. i then went back to college, and after the baby was born, she sued me
    for child support. now i have to pay child support for a child i did not want,
    to be raised by a woman i do not love. i am so angry, i can''t see straight. my
    life has been turned upside down by this woman. some of her friends told me that
    she deliberately tricked me. abby, if i hire a lawyer and can prove all this,
    will i be off the hook for child support? i hate to think i will be paying child
    support for 21 years! i am so full of rage at the opposite sex i doubt if i will
    ever trust a woman again. also, my parents are pushing me to have visitation rights,
    but i want nothing to do with this woman or her baby. i need to know what my rights
