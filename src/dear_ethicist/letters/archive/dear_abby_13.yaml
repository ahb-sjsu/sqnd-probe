  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "mrs. r.b. in santa clarita, calif." was bothered that the neighbor woman sunbathes
    in the nude, because her 11-year-old son can climb trees in her yard to peek,
    which no doubt he will now that he knows what goes on next door. also, because
    the woman and her female friend did not object to his coming over to pick up the
    ball, she fears he may intentionally hit balls over the fence as an excuse to
    go over and get an eyeful. you wrote: "your neighbor has the right to sunbathe
    in the nude in the privacy of her fenced back yard. better to tell your son to
    refrain from climbing the tree in his yard to get an eyeful." both you and she
    concerned yourselves only about the son getting an eyeful. imagine a gender reversal
    (which is so instructive in these gender-mad times!). suppose the nude sunbathers
    had been men, and mrs. b. had had a 11-year-old daughter. would you have merely
    said she should restrict the 11-year-old girl from climbing trees to get an eyeful?
    would she have simply expressed worry the daughter would get an eyeful, which
    a curious 11-year-old of either sex might do? or would she have called the cops
    and tried to have the men arrested for exposing themselves to the 11-year-old
    girl? our different responses when the gender is reversed in this story reveal
    the differences between how we regard female sexuality and female nudity, and
    how we regard male sexuality and male nudity. it reveals that we are a long way
    from treating males and females equally. -- jerry a. boggs, westland, mich.'
