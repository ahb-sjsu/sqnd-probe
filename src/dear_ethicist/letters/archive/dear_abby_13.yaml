  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in response to "disappointed dad": hasn''t he heard about the new law in new york?
    a judge recently ruled that allowing men to remove their shirts in public while
    penalizing women for indecent exposure was discrimination. i''m glad that america
    has begun to follow the european code of dress for beaches, and to show a more
    enlightened view of the female breast. there is nothing inherently shameful or
    erotic about the female breast, although our constant attempts to cover them up
    makes it seem that way. it''s about time someone recognized that we have been
    forced to hide our bodies unnecessarily because men view the female breast as
    a sex object. i know many men who find a well-turned ankle or a shapely leg far
    sexier than a naked breast, and yet it is no longer considered indecent to expose
    our legs and feet in public. it should be no more shameful to expose female breasts
    than to expose faces or elbows. j.g. in philadelphia'
