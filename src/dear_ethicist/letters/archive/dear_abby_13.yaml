    your english-only-or-bust advice to "annoyed in new mexico" was yet another offense
    against those of us who do not fit the mold set for us by middle america. why
    should it be considered such an offense for two people to use the language of
    their choice to each other? if these two couples are so close, the annoyed pair
    should understand the importance of the spanish language for their friends. how
    the couple speak to each other is their own business, and their use of spanish
    may go back to reasons that "annoyed" does not try, or care, to understand. there
    are many people here in new mexico (and elsewhere) whose parents were severely
    punished for the use of their primary language, spanish. as a result, the next
    generation was taught english only. those of us who learned spanish later consider
    it of the utmost importance to remember our heritage and to practice our language.
    apparently, the new mexico legislature agrees with us: it is the only bilingual
    lawmaking body in the united states. perhaps "annoyed" should learn a little more
    about the background of her friends. she may learn something that will make her
    a little more tolerant. oh, and you, too, abby. sign me ... hablo espanol en nuevo
    mexico (i speak spanish in new mexico)'
