  signoff: TIRED WIFE RESOLVES NOT TO BE A TURKEY
  subject: TIRED WIFE RESOLVES NOT TO BE A TURKEY
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i comment on the letter from the woman who wrote to say that she and her husband
    had moved, voluntarily, about 60 times in their 24-year marriage? according to
    my calculations, that means they got a new apartment on the average of every five
    months. as incredible as this must seem to someone born and bred in iowa, where
    people sometimes stay on one farm for three or four generations, moving is more
    common among city-dwellers than one would imagine. here are the advantages: 1.
    no housecleaning -- after five months, when the rug needs vacuuming and the toilet
    needs scrubbing, just move to a fresh, clean apartment. 2. less time to accumulate
    junk, and nonessentials get discarded. 3. bill collectors tire of tracking you
    down and give up. 4. junk mail doesn''t fill your mailbox; you''re long gone before
    they get your new address. 5. you need never tell the truth about anything --
    by the time people have seen through your lies, you''re outta there! here to stay
    in california'
