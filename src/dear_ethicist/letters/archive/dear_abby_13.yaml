  subject: Adoptive Mom Caught Between Daughter and Her Birth Mother
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i adopted three children when they were infants. they are in their
    teens now and have always known they were adopted. we have told them that if they
    wanted to know more about their birth mother, we would tell them. all three have
    said they had no interest in knowing. two years ago, out of the blue, i received
    a letter stating, "i am your daughter''s ''real'' mother and i would like to see
    her." abby, this letter was addressed to us at our home. (we had been assured
    by the attorney who handled the adoption that the biological parents would never
    have this information.) i feel angry and betrayed. we have not shared this letter
    with our daughter but on the day we received it, we asked her again if she wanted
    to know more about her background. she laughed and said, "why would i need it?"
    should i take her at her word? i have the feeling this may come up again. what
    would you do? -- feeling guilty'
