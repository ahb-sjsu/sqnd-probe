  signoff: BOY DESERVES TO KNOW THE TRUTH
  subject: BOY DESERVES TO KNOW THE TRUTH
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    perhaps you have answered this question in a previous column, but you will be
    doing this writer a favor by answering it again. when a grandson reaches the age
    of reasoning and asks his grandfather where his father is, what should the grandfather''s
    answer be if the child has no father? as sure as the sun sets in the west, abby,
    the youngster will eventually ask that question, and it is a sticky one. his mother
    had him out of wedlock, and the boy''s father lives across the united states and
    is married to someone else. his mother, grandmother and great-grandmother advocate
    lying to him to cover up this terrible situation. i say he should be told the
    truth when he is old enough to understand, and his mother is the one who should
    tell him. isn''t it better to face the truth and hope he will understand than
    to lie to him? concerned grandfather'
