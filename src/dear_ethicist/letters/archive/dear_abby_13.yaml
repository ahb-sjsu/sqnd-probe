  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i read your quotes from the courts of law a few days ago and got a big laugh from
    them. but did you know that actions can speak louder than words, even in a courtroom?
    my grandfather, john m. killits, was a district federal court judge in the 1930s,
    and a local judge before that. in one of his cases an injured man was suing someone
    for his injuries, and the defending lawyer became suspicious about the case. he
    appeared very friendly and sympathetic. first he said: "i see that one of your
    serious injuries was damage to your left arm. is that right? how high can you
    raise it?" the man grunted and groaned and managed to raise his arm about a foot.
    the lawyer clucked sympathetically, "my goodness, that is terrible. how high could
    you raise it before it was injured?" "oh, about like this," the man replied, and
    he lifted the arm high above his head. needless to say, the whole courtroom burst
    out laughing and grandpa threw the case out of the court. -- richard n. gardner,
    huntington beach, calif.'
