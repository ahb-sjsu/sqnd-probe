  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am writing in response to "longtime reader, bloomington, minn." who was upset
    that "mrs. jones" asked her nanny if she wanted another part-time job. your reader
    had no right to get upset about the nanny being offered another job. as long as
