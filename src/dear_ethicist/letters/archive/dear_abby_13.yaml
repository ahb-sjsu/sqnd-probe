  body: 'Dear Ethicist,


    my husband and i are retired and live in a gated (guarded) community occupied
    mostly by retired persons. our neighbors are lovely people, very friendly and
    sociable. "sue" and "al" are especially nice, and assist us in numerous ways.
    however, i can''t set foot outside my front door without drawing sue''s attention.
    the minute she sees me, she comes over and initiates a conversation, usually of
    great length. this happens during the day, at night, on my porch or yard -- anytime
    i stick my nose outside my front door. abby, i like her and her husband very much
    and try not to hurt their feelings, but the stress is becoming unbearable. i feel
    like a captive in my own home. i actually dread going out my front door! how can
    i convey the message that i don''t wish to chat with her every time i am in her
    sight? it seems she purposely waits for me to come out so she can engage me in
    conversation. -- desperate in carlsbad'
