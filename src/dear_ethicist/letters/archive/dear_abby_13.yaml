  subject: Girlie Calendars at Work Offend Man's Wife at Home
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a problem that i am unable to come to grips with and hope that you can
    offer me some advice. i am a 35-year-old married mother of three. i have a solid
    marriage and a good family life. we are a religious couple who attend church regularly,
    do not drink alcohol or use tobacco, and refrain from using vulgar language. my
    husband works for the city in a 24-hour plant that is manned by all males in a
    situation where work space is shared by all. some of the men have taken the liberty
    of hanging calendars that feature scantily clad or partially nude young women.
    my husband finds this very offensive and against his religious beliefs, as do
    i. one of the other men has the same values, and he took one of the calendars
    down and threw it away. he later was reprimanded for destroying another person''s
    personal property. abby, is there anything that can be done about this? we do
    not feel that another person''s perverted ideas should be forced on the other
    men who have to share the same work areas. my husband chooses to ignore the calendar
    pictures because he feels there is nothing he can do about it. i feel that this
    is a public work area that should be free of such trash. do we have any rights?
    i would appreciate a serious answer, abby, because i am very troubled about this
    effort to publicly degrade women. -- trouble at work'
