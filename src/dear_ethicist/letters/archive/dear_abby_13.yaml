    ashamed to tell you how many times we''ve moved. all in the same town too. i''m
    never satisfied. once we''re moved in and settled, i start looking for another
    house. my husband is very good about it and goes along with it just to please
    me. we just moved into a nice house, and i''m already looking around. all this
    moving is very expensive. we have three teen-aged children who were against all
    the moves, but we moved anyway. my husband helps, but i do most of the packing
    and unpacking myself. i just love hard work. sometimes i wonder if i''m not a
    little crazy. everyone i know hates to move, but i love it. have you ever had
    a letter like this? and do you think i should have my head examined? loves to
    move'
