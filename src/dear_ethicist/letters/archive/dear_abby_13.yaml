  body: 'Dear Ethicist,


    recently a 13-year-old girl wrote to you and said she was in love with a boy,
    and her parents had forbidden her to see him. your advice to her was to honor
    her parents'' wishes. i don''t agree with this at all. abby, many 13-year-olds
    are capable of experiencing "first love." if you remember, romeo and juliet, the
    two lovers trapped in a forbidden love, were very young. the parents, ignoring
    the young lovers'' feelings, indirectly drove the two together and caused a catastrophe.
    if this situation, or a situation that resembles this one, occurs, how would you
    and the parents feel?. another juliet'
