  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband told me yesterday that last thanksgiving was the best ever! he had
    a great time and thinks the whole extended family should get together more often
    than just at holiday time. of course he does! he played cards and football, went
    golfing, watched tv, read the paper and drank beer with the other men in the family.
