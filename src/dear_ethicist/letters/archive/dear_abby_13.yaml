  signoff: FLU SHOTS MAKE GOOD SENSE FOR BOTH THE YOUNG AN...
  subject: Flu Shots Make Good Sense for Both the Young and Old
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    influenza, which can be prevented by a simple vaccination, kills as many as 40,000
    people each year in the united states. won''t you remind your readers that october
    to mid-november is the ideal time to receive a "flu" (influenza) shot? although
    flu shots are recommended for all seniors (65 and over), many younger readers
    should roll up their sleeves, too. flu shots are also recommended for any person
    with a chronic illness (such as heart disease, asthma or other lung disease, diabetes
    and kidney disease), as well as for adults who live or work with people who are
    at risk for influenza. flu shots can be given to anyone, including healthy adults
    who want to reduce the likelihood of becoming ill with influenza this season.
    while your readers are requesting their flu shots, they should also ask their
    physicians if they need a "pneumonia shot." pneumococcal disease kills about 40,000
    people each year in the united states. a one-time "pneumonia shot" is recommended
    for all adults 65 and over -- yet less than one-third of these adults have been
    vaccinated against this disease. if your readers would like to receive brochures
    about additional vaccinations that are recommended for adults, they should send
    a long, self-addressed, stamped envelope to: the immunization action coalition,
    p.o. box 4627, st. paul, minn. 55104. flu season is rapidly approaching. it doesn''t
    matter how old you are. getting immunized is a lifelong, life-protecting job.
    don''t leave your clinic without making sure you''ve received all the shots you
    need. if you don''t have a doctor, call your public health department to find
    out where you can go for shots. -- deborah wexler, m.d., executive director, immunization
    action coalition, st. paul'
