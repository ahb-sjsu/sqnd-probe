  body: 'Dear Ethicist,


    "ignored mother" asked for words of wisdom to comfort her for not being acknowledged
    on mother''s day. and she''s afraid if she reminds them, then future remembrances
    will be done only out of a sense of duty. are holidays a test? she needs to stop
    seeing herself as the hapless victim and take her happiness into her own hands.
    if she isn''t called on mother''s day, she should call her kids up and tell them,
    "it''s mother''s day, and i want to thank you for making me a mother." if you
    want a birthday present from your husband, put a sign on the refrigerator weeks
    in advance saying, "three weeks till the big day." he''ll be happy and you''ll
    be happy. and there''s nothing wrong with mothers prompting their children. i
    run a company and meet with new employees on the first day. i tell them that when
    they work here, they will need to take initiative. everyone will be glad to help,
    but we are busy and might not think about stopping in to ask if they need anything.
    sometimes i forget holidays. sometimes my kids (or my husband) forget. who cares?
    i love them and they love me. holidays are not a test. -- responsible for my own
    happiness, madison, wis.'
