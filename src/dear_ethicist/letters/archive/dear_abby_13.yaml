  body: 'Dear Ethicist,


    three months ago, my family and i moved to a new home in a new development. the
    neighborhood is very nice, the schools are wonderful, and we are happy here. the
    problem is mine. i am lonely. the neighbors are all quite friendly with one another,
    and i have tried to become close with them. they always seem happy to accept an
    invitation from me to go shopping or to come over for coffee, but if i do not
    initiate this, i don''t hear from them. it''s not as if they don''t like me, because
    i''m sure they would make up excuses not to see me if that were the case, and
    as long as i make the first move, they seem genuinely pleased to spend time with
