  voice: genuinely_stuck
  body: 'Dear Ethicist,


    over the years, i have noticed a great many letters about weddings in your column.
    i have attended dozens of weddings and was maid of honor for each of my older
    sisters. my parents set aside a generous sum of money for each of my sisters''
    weddings. in both cases, the pre-wedding months were a trying time for my mother,
    baffling for my father and just plain unpleasant for everyone else in the house.
    it rained on the garden wedding, and it was hot at the indoor wedding. now it''s
    my turn. when i announced i was getting married, mom paled and dad groaned and
    said, "i''ll give you an extra $500 to elope." this was music to my ears because
    i had already decided i didn''t want the muss, fuss and expense of a fancy wedding.
    we plan to be married by a justice of the peace and take a three-week bicycle
    trip for our honeymoon. we''re thrilled with the extra money and my parents are
    relieved. can you believe my sisters think we are being hateful about the whole
    thing? my middle sister said, "i didn''t get any money," and my oldest sister
    thinks it is dishonorable to marry without an elaborate ceremony. my fiance, my
    dad and i laugh off their comments, but my mom is hurt. abby, what do you think?
    wedding-free bride-to-be'
