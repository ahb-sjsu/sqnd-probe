  subject: Intern Speaks Out of Turn About Pharmacy Customers
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this letter is in response to "angela in savannah," the pharmacy intern who''s
    disgusted with customers who are, in her opinion, abusing medicaid and ignorant
    about using their medications correctly. if she spends many years working with
    low-income people, as i have, she may discover that a little compassion goes a
    long way. i am a social worker in a medical setting, and i think angela has jumped
    to some faulty conclusions. what is wrong with our health-care system that a poor
    mother (who may not have money in her pocket for food, let alone cough syrup)
    can get expensive prescription cough syrup for free under medicaid, but must pay
    $3.99 out of pocket for an over-the-counter equivalent? narcotics have many legitimate
    uses. if a customer has a valid prescription for a narcotic, but no money to pay
    for it, should he be looked down upon for hoping he can pay with food stamps?
    and as for angela''s statement that some people are so uneducated they don''t
    know how to take the medicine, what the heck is the pharmacist there for? those
    of us who are fortunate enough to be well educated are continually advised that,
    if there are questions regarding proper use of a medication, we should ask the
    pharmacist. have a heart, angela; lose the attitude, and let''s all try to help
    such people instead of condemning them. -- debbie in highwood, ill.'
