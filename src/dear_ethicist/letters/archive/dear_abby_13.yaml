  subject: Dreams of Parenthood Are Painful for Infertile Couples
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was very disappointed in your response to "no regrets" who thinks infertile
    couples should realize that "an empty womb is not a tragedy." "no regrets" would
    rather mentor the children of friends and family than be a mother. she self-centeredly
    concludes that infertile people should give up their dream of being parents and
    instead volunteer at a school. that may be fine for her, but it is outrageous
    for "no regrets" to say that because she has chosen not to be a mother, others
    must abandon their dream of becoming parents. you praised her for being generous
    and for exemplifying the adage "life is what we make it." in doing so, you set
    back the hard work done by infertility support groups such as resolve who try
    to educate the public so that employers, insurance companies, legislators, doctors,
    families and friends of infertile couples can understand that infertility is a
    devastating medical crisis, not a minor inconvenience. we infertile people are
    fully aware of the need to come to some resolution of our crisis. some succeed
    in becoming parents after medical treatments or through adoption. some foster
    or volunteer to help children. others focus on enjoying the advantages of an adult-only
    life. but the road to resolution is painful. our pain is deepened when, out of
    ignorance, people imply that we are making a big deal out of nothing. it is considered
    perfectly natural for people to be joyful about expecting a baby. why then is
    it so hard to understand the flip side -- not being able to be parents causes
    the same measure of grief? my husband and i have had to distance ourselves from
    family and friends who were insensitive when we needed their compassion. when
    they disregard the feelings of infertile couples, we must, in self-defense, withdraw
    from sharing our feelings. thank god for the friends who understood. our resolve
    support group was a lifeline. they gave us courage to get through the worst days
