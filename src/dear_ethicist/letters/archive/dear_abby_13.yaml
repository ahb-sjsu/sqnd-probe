  subject: Good Manners Are No Excuse for Teens to Say Yes to Sex
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    how should a girl diplomatically say "no"? she can say, "take me home and we''ll
    see if it''s ok with my parents." or, "let''s wait until i get my blood test back."
    both suggestions should cool the young man''s ardor. but if the situation has
    progressed so far that sex is the next step, the girl has already gone far beyond
    the point where she should have said no, and there''s no longer a way to be diplomatic
    or pleasant. i offer some suggestions on what to say then, and the young lady
    should speak loud and clear: "take me home. what''s the matter with you? my daddy
    will make you a soprano!" "when were you last checked for a sexually transmitted
    disease?" "did you know my father likes to come out here and see who''s making
    out?" i hope these suggestions prove helpful. hang in there, abby. you make the
    world a better place. i''m an avid fan, but please don''t print my name. i''m
    ... a (male) dentist in missouri'
