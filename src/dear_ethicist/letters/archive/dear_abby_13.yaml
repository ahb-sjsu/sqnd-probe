  subject: CHRISTMAS GIFTS TURN INTO A HASSLE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    every year when our son was small, we traveled to be with our families at christmas.
    making travel arrangements, transporting gifts back and forth, etc., were real
    hassles. each year became more stressful than the last. because my husband, "jeff,"
    is an airline pilot, everyone assumes that we can jump on a plane anytime we want,
    but that''s not the case. and it has never failed that if we fly, the gifts we
    receive are so bulky it''s impossible to carry them back with us. last year, we
    visited four homes on christmas day, and when it was over, we couldn''t help feeling
    tired and irritable. not surprisingly, we decided to celebrate christmas at home
    this year. our problem: our families still expect us to come and pick up our gifts.
    they have suggested that if jeff has a trip to or near their area, he can come
    by their homes and pick them up. this is very inconvenient for him. i say that
    if you plan to buy gifts for people who live far away, you should also plan to
    have the gifts delivered--not expect them to be picked up. abby, what do you think
    about this? finally home for christmas'
