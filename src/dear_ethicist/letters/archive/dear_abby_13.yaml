  body: 'Dear Ethicist,


    i have worked in fire safety for almost 30 years. i thought i had seen and heard
    just about everything, but a series of incidents really caught my attention. we
    had a rash of grease fires around here for a while. one started when a pan of
    grease caught fire on a stove. the owners of the home weren''t watching, and one
    thing led to another. the fire heated up the ventilator hood above the stove,
    and it grew so hot that the kitchen cabinet above and its contents became engulfed
    in flames. can you guess what was in that cabinet? if you said "cooking oil,"
    you''re exactly right. i can''t think of anything more flammable to feed a fire.
    and of course, the fire rose to the occasion. the results were a sight to behold.
    so, abby, your readers might want to take a moment and review what they have stored
    in their above-the-hood cabinets in their kitchens. could it be cooking oil or
    a few pressurized cans? if the answer is yes, and they happen to have a kitchen
    fire they could be in real trouble. your readers may want to reconsider the contents
    of that particular cabinet. i certainly did in mine. -- safety officer in fort
    walton beach, fla.'
