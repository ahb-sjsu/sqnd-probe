  voice: genuinely_stuck
  body: 'Dear Ethicist,


    four years ago, my 100-percent jewish daughter (now 29) married a religious catholic
    her age. we are not religious, but we observe all the jewish holidays. recently,
    our daughter and her husband started adoption proceedings for a little girl from
    another country. she''ll be 15 months old when they get her. my daughter informed
    us that she is attending classes on both the old and new testaments--in the church
    rectory. she says she would like some education in order to be able to answer
    questions concerning religion. i asked why she didn''t go to a synagogue to learn
    jewish history. no reply. i asked, only half-seriously, "you aren''t considering
    converting, are you?" her reply, "i don''t know yet. i might." abby, it was like
    i was struck by lightning. she said she would still celebrate the jewish holidays
    with us, and nothing would change. "then why convert?" i asked. "why not raise
    the child in both faiths and let her decide when she gets older?" what will her
    answer be when her daughter asks, "why are we going to grandma''s for passover
    if we''re not jewish?" should my daughter say, "i used to be jewish"? the next
    question would be, "why did you change, mommy?" abby, where does that leave us
    and her three jewish brothers who are committed to judaism? devastated in long
    island'
