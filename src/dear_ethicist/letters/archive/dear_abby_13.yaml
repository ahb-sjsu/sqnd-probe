  body: 'Dear Ethicist,


    i am a 17-year-old girl and would like to remind parents of the need to watch
    their children around water. i am not the mother of a child, but i was a "mother"
    to a 5-week-old kitten. you are probably wondering why a teen who is not a parent
    is writing this letter. well, my tiny kitten drowned in our toilet. it broke my
    heart because i was the one who found her. all i can do is imagine what a mother
    would do if she found her infant or toddler in a pool, toilet, bucket of water--any
    of the things a child can drown in. on the same day my kitten drowned, an infant
    drowned in a fish pond. where were the infant''s parents? no one knows. they said
    he slipped out of the house. pools are the main cause for infant drowning cases.
    these pools usually have gates without automatic locks or high fences. there is
    a law here in arizona requiring a 6-foot fence around pools where there are children
    who cannot swim living in the home. these laws are being broken every day; consequently,
    children drown. abby, please print this to remind your readers of how dangerous
    pools can be. phoenix teenager'
