  subject: LOVE POEM UNLOCKS CACHE OF MEMORIES
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my father was killed in vietnam in 1974. i was only 4 years old and don''t remember
    much about him, but my mother kept his memory alive through stories and photos.
    they were childhood sweethearts, and after he died, she never remarried. recently
    i lost my dear mother. as i was putting away her things, i found this poem, written
    in her hand, among a box of keepsakes: remember the day i borrowed your brand-new
    car, and i dented it? i thought you''d kill me, but you didn''t. and remember
    the time i dragged you to the beach, and you said it would rain, and it did? i
    thought you''d say, "i told you so," but you didn''t. do you remember the time
    i flirted with all the guys to make you jealous? and you were? i thought you''d
    leave me, but you didn''t. do you remember the time i spilled strawberry pie all
    over the rug in your new car? i thought you''d hit me, but you didn''t. and remember
    the time i forgot to tell you the dance was formal, and you showed up in jeans?
    i thought you''d drop me, but you didn''t. yes, there were lots of things you
    didn''t do, but you put up with me, and you loved me, and you protected me. there
    were lots of things i wanted to make up to you when you returned from vietnam,
    but you didn''t. abby, my mom never wrote anything in her life, but this piece
    describes my parents so perfectly i''m wondering how it could have come from anyone
    else. can you help me? have you ever seen it before, and do you know if there
    is an author? i will treasure it no matter what. fascinated in fallbrook'
