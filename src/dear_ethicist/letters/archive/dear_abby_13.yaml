    a lovely widow. we were married a year later, and my children were happy for us.
    bernice and i travel extensively. we love each other and life is good. we have
    lived in florida for the last five years. we both feel that florida is our home,
    and we wish to remain here for eternity. with that in mind, we purchased adjoining
