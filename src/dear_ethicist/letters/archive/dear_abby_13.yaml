  subject: Good Manners Are No Excuse for Teens to Say Yes to Sex
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m 24 years old. i''ve been pregnant and have also had an std. i know firsthand
    how difficult it is to say "no." it''s not a matter of being rude. it''s a fear
    of not being liked if you don''t have sex, not being aggressive enough to refuse,
    and wanting someone to make you feel "loved." abby, it''s scary to say no, especially
    if you have low self-esteem. but i''ve finally learned to do it. sometimes i still
    feel self-conscious -- and scared, too. but that''s natural. what''s not natural
    is being 16 or 17 or 18 and being alone and pregnant or having aids. it''s ok
    to be rude if you have to be, and it''s also ok to say "no." if you feel like
    you can''t say "no, that''s when you have to muster up your self-confidence and
    say, "who cares if this person doesn''t like me? i like myself and care enough
    about myself enough to refuse!" -- say yes to yourself in minnesota'
