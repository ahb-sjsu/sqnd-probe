  signoff: LUCK WAS INDEED A LADY ON SPECIAL NIGHT IN 1930
  subject: Luck Was Indeed a Lady on Special Night in 1930
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife and i have been reading your column for years and always enjoy it. i would
    like to share with you my "lady luck" story. in 1930 i went to a wedding celebration
    in the neighborhood. during the evening, one of the boys took a pair of sugar
    cubes and inked dots on them so they looked like dice. he said to another fellow
    and me, "let''s roll the dice to see who gets to walk mary home and get a goodnight
    kiss." mary agreed with a smile. i was tickled because i was "stuck" on her. i
    won the dice game and walked mary home. being somewhat nervous i kept talking
    until she finally said, "well, are you going to collect your kiss?" i did, and
    it was wonderful. i asked her to a dance the following weekend and that started
    our courtship. remember, abby, these were depression years, so our courtship was
    very modest. on april 8, 1934, we were married. this year, we celebrated our 62nd
    anniversary. when our doctor heard how long we''ve been married, he exclaimed,
    "that''s remarkable. some people don''t live that long!" today we have three wonderful
    children, eight grandchildren and three great-grandchildren. they all adore "grammy"
    because they have fond memories of her pampering them with treats such as turtle-shaped
    pancakes, chocolate-covered cookies, yummy fruit salad, etc. we''re both in our
    80s now, but i will never forget the night "lady luck" really smiled on me! --
    hank shobar, larkspur, calif.'
