  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after reading the letter from the pharmacy intern in savannah, i had to write.
    on what basis is she deciding in her brief encounters with customers across the
    counter that they have preventable illnesses that could be cured by over-the-counter
    drugs? most doctors would not be pleased to know she is diagnosing on limited
    information and experience. if people are "uneducated" in taking medicines, a
    primary function of the pharmacist is to provide information, to educate. most
    of the fine pharmacists i have dealt with value this aspect of their work. yes,
    there are 12-year-olds who get pregnant and who can''t read. should we have compassion
    or contempt for them? and what kind of "insider information" allows this intern
    to sort out the motives of those who apply for menial jobs at the pharmacy where
    she''s working? yes, there are some abusers of programs, and they should be found
    out and stopped by those qualified to do so. i don''t know what kind of life background
    this young intern had, but i would guess it was insular, and encouraged her to
    be judgmental and intolerant. she needs to seriously consider some other line
    of work that does not require her to serve people who are in painful and difficult
    situations. -- retired mental health worker'
