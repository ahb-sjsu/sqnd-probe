  voice: genuinely_stuck
  body: 'Dear Ethicist,


    jerry and i have been married for five years. it''s a second marriage for both
    of us. the problem is we have a serious clash of personalities, which was probably
    true when we were dating, but i was wearing rose-colored glasses back then. i''m
    naturally a positive, upbeat person; jerry is stubborn and grouchy 90 percent
    of the time. he picks apart every little thing and looks for reasons to pout or
    be mad. i found out after we were married that he has been this way since he was
    very young. i''m usually relieved when he goes off to do something without me,
    just for the peace i get while he''s gone. i''ve tried everything i know to help
    him, but it''s very tiring trying to cheer jerry up. i''ve come very close to
    leaving him twice in the last two years. how does a woman with a positive attitude
    live with a complaining, nagging man who seems hell-bent on inflicting everyone
    with his negative attitude? -- tired of living with a grouch'
