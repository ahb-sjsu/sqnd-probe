  subject: OLD RECIPES PRODUCE SOME NEW FRIENDS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i read an article recently about the "hidden poor"--senior citizens whose pensions
    have been eroded by inflation. they own their own condos or homes, wear good jewelry
    from prosperous years, and never let on that the lunch at the senior citizens
    center was their only meal that day. several years ago, i found myself in similar
    circumstances. other widows lived in my condo complex, and we often rode the bus
    to the center together. one day, we reminisced about the food of our childhoods.
    we were a very diverse ethnic group--so we really enjoyed learning how our mothers
    had stretched a dollar during the depression years. someone mentioned "polenta";
    i said it sounded delicious and would love to have the recipe. she started to
    tell me how to make it, but since i was desperate for company, i said, "if i buy
    the ingredients, will you come to my place and show me how to make it?" she snapped
    up the invitation, and we invited two other ladies to join us. abby, it turned
    out to be so much fun, we started "the depression gourmet club." each member hosts
    a depression dish. we have a small plastic trophy that is passed around to the
    winner. our group has expanded. we learn about different cultures and have eaten
    foods we never dreamed existed--and we''ve made some good friends. this may be
    too long to print, but i just had to tell someone that when we help ourselves,
    it''s better than any handout. sheila lucas in ft. myers, fla.'
