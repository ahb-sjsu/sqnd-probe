  subject: LIBRARIANS LAMENT VANISHING BOOKS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in view of all of the serious problems in the world, this may seem small to you,
    but to me it''s a big one--and it bothers me. i am a divorced woman with three
    grown children. my ex has remarried. i waited a long time for grandchildren, and
    now i have three. my ex''s wife refers to herself as my grandchildren''s grandmother.
    this woman has two daughters. she is much younger than i and will probably have
