  subject: HUSBAND'S TIES TO PARENTS CHAFE AND BIND HIS WIFE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i have been happily married for three years, but there is something
    he insists on doing that i find very irritating. he telephones his parents twice
    a day. he calls them during the day from work, then calls them again during the
    evening before we go to bed. he has done this ever since i have known him. we
    have had a few arguments about this because i feel that at his age (38) he shouldn''t
    be so closely tied to his parents. his parents are in reasonably good health and
    live less than a two-hour drive from us. once, when we were vacationing out of
    town, he failed to call his parents for three days, and when we got home, they
    laid a guilt trip on him for having "neglected" them. abby, i feel that adults
    need some boundaries from their parents, especially after they are married. we
    have no children yet, but we have been trying for a year with no success. all
    this stress sure hasn''t helped much. any suggestions? irritated in ohio'
