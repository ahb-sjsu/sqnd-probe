    year: 1995
  signoff: YEARS OF SMOKING, AND THE TRAGIC RESULTS
  subject: YEARS OF SMOKING, AND THE TRAGIC RESULTS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m writing in response to "gail h. in georgia," the woman who is now paying
    the price for being a smoker. she now breathes with the help of a respirator.
    when i read her sad letter, i cried. my mother also tried to quit smoking. she
    tried hypnosis three times at $60 a pop. her resolve lasted only 45 minutes after
    each session. for as long as i can remember, my two brothers and i pleaded with
    mom to quit--not only for her health but ours as well. my brother, brett, had
    constant earaches, and i had constant throat problems because of her smoking.
    i was afraid i would lose not only my mother, but my best friend. although i hounded
    her about her smoking for years, i failed. she was diagnosed with lung cancer
    on sept. 7, 1993. after two weeks of testing, cancer was found all through her
    body. even though she was on oxygen at the hospital and could barely breathe without
    it, she was sent home with only "pump" treatments. as soon as she finished her
    treatments, she''d ask someone to light a cigarette for her. she was furious with
    me because i refused. she could no longer sit up in a chair without support, yet
    i continued to argue with her about smoking. everyone said, "give it up, tara.
    let her do what she wants--let her be happy." they say that she was dying. how
    could she be dying? she was only 49 years old. i was her youngest--her 16-year-old
    daughter. besides, the doctor told us she had six months to two years--not 37
    days! she stopped smoking when she died of cancer on oct. 11, 1993. two years
    ago, i was crying out to my mother and to god! now i''m crying out to every smoker.
    mother started smoking when she was 16, but she never intended to smoke her entire
    life. many teens have the same idea. they think they''ll smoke "for now"--then
    quit without a problem. my mother''s death is proof that it''s not that easy.
    if teen smokers could have seen what my mother went through, they wouldn''t even
    start. i think mother''s history should be included in the health education classes
    offered to students. also, in order to pass the class, students should have to
    spend at least one week with a dying cancer patient and his or her family. it''s
    a living hell. once they saw that smoking eventually makes one incapable of moving,
    breathing and living, they would feel the heartbreak that i felt. another thing
    i don''t understand is my father. he was there every day, watching mother die.
    he has now remarried--and would you believe to a smoker! she''s not allowed to
    smoke in our house, so she smokes outdoors. i may not be breathing her toxic fumes,
    but my father is. i thought he''d have known better after seeing one wife die
    from cancer. dad has a bad heart condition, and breathing in smoke is bad for
    him. i love dad with all my heart, and can''t bear the thought of losing him--especially
    to secondhand smoke. abby, your column reaches millions. i hope my letter will
    make a difference. if it prevents just one person from smoking, it will be well
    worth it. tara esther libbens'
