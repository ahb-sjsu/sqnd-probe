  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband is a football fanatic. he watches football on monday nights, thursday
    nights and all day sundays. and it''s more than just watching the games. he belongs
    to two football leagues, one of which he runs. leagues mean a draft party, weekly
    mailings, daily phone calls, faxes and computer entry time. pepper that with a
    tri-monthly night out with the boys and miscellaneous sports events, and there
    is very little time left for us! we are newlyweds, and this is not what i expected
    from a husband. he doesn''t see this as a problem, and has made it clear that
    things will not change. he believes that it is i who makes this a problem. abby,
    i don''t even want to bring it up (again) because undoubtedly it will mean a fight.
    i do not expect him to give up football, but i would like him to at least compromise.
    am i being unreasonable? it appears to me that my options are: 1. let him do his
    thing and get busy with my own. (i feel like i''m single again.) 2. complain about
    it, which is no fun for either of us. 3. leave him. what do you think? -- mateless
