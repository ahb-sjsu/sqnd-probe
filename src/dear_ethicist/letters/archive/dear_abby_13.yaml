  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i offer a slightly different point of view regarding "d.s.''s" comments in
    your column about explicit articles in women''s magazines? as a therapist, i have
    treated a number of lonely, socially inadequate men and women who have had little
    social contact with others and lack the skills to develop warm and sexually satisfying
    relationships. some of these people have physical disabilities; some are excessively
    shy, withdrawn or physically unattractive. it is this population, and many of
    us who are seeking a little escape -- and yes, even titillation (heaven forbid!)
    -- who read the articles in women''s magazines. personally, i have seen articles
    that were helpful to women who have had very little exposure to the nuances of
    their sexuality. in fact, i have recommended several of these articles to clients
    because they normalize sexuality. i say to women who are offended by these articles,
    "don''t buy the magazines." there''s room for all kinds of people in this world.
    what could be more positive than reading about love and sex? it is my hope that
    those obsessed with pornographic reading material seek therapy, for that obsession
    is extreme behavior which indicates the need for intervention. i suggest that
    "d.s.''s" overly concerned response to magazine articles is indicative of her
    own problems. thank you for giving me a forum. it galls me to see repression by
    people who need to "get a life." -- barbara rosenkrantz, m.a.'
