  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my family is in turmoil over something that happened before my niece''s wedding
    last week. my blond teen-aged daughter, "kim," was slated to be a bridesmaid in
    her cousin''s wedding. two days before the wedding, kim and a blond friend parted
    their hair straight down the middle and dyed half of it jet-black! when i saw
    the two-toned hairdos, i called my hairdresser and asked if the damage could be
    undone. it couldn''t. i know teens pull stunts like this as a form of harmless
    rebellion, so i gave what i thought was the best response: "so what; it''ll grow
    out." when we arrived at the rehearsal dinner the next evening, my sister (the
    bride''s mother) threw a fit and ordered kim to leave the party. she also told
    her she was no longer a bridesmaid. i''m really hurt over my sister''s reaction,
    and i think she owes my daughter an apology. when i told her that, she reacted
    as if i were crazy. do you have any words of wisdom on this? mother of a rejected
