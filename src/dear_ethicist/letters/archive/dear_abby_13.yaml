  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a gay man in my mid-20s. i have known that i am gay for as long as i can
    remember. it is only recently that i have started to accept it. the catch is that
    i have a girlfriend. we have been best friends since we were kids, and have tried
    a serious romantic relationship several times. she is aware of my past struggles
    in dealing with my sexuality, but she believes we have gotten past it (because
    i led her to believe that). it was not easy on her before, and i''m sure it won''t
    be easy a second time. i know she truly loves me and wants to be with me the rest
    of our lives. i love her, too, and can''t imagine her not being a part of my life,
    but as much as i want to, i cannot make my feelings cross over into the realm
    of romance -- because i''m gay. abby, i want to have a house, kids, a station
    wagon and a family dog. if i stay in this relationship, i''m sure i can have these
    things and maybe in time i will learn to be content. however, i''m wondering if
    maybe i should be honest with her -- and everyone else. i hesitate because she''s
    been through so much already, and i don''t want to lose my best friend. abby,
    how can i tell her without losing her? -- living a lie'
