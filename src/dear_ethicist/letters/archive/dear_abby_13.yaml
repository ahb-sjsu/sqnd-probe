  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your recent letter about cutting costs of wedding receptions prompts me to tell
    you how the majority of residents in new orleans, a city renowned for its hospitality,
    handle this. instead of sit-down dinners that cost "x" dollars per head, we have
    receptions similar to cocktail parties. this eliminates the headache of paying
    for the dinners of guests who don''t show up, and also gives guests a chance to
    mingle without being restricted to conversation only with those seated near them
    at a table. receptions can be simple or very elaborate, depending on the wealth
    of the bride''s parents. what the caterers charge depends on the number of guests
    invited. i have attended wedding receptions where champagne and exotic hors d''oeuvres
    were offered in great variety -- and others where hot dogs, chips and beer were
    served. caterers maintain their own reception rooms, or brides may choose a church
    hall, a community building -- or even their own homes. music can range from the
    strains of an elegant harp and violin group to a lively combo for dancing, or
    even canned music piped over loudspeakers. why doesn''t the rest of the country
    try this? -- m. higgins, a lifelong new orleans resident'
