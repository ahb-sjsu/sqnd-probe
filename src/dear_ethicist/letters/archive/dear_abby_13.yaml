  subject: MOM FEARS KIDS' EXPOSURE TO MEDIA BARRAGE OF SEX
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as the mother of a 10-year-old daughter, i am concerned about the statistics i''ve
    read on teenage sex. of course, morality and self-respect are things i want to
    instill in my child, and i must warn her about sexually transmitted diseases and
    unwanted pregnancy. she has been taught that sex is a wonderful and pleasurable
    thing to be shared by husband and wife. because we believe the media have a direct
    effect on children''s thoughts and actions, her father and i monitor the tv shows
    she watches and do not allow her to attend movies that we deem unsuitable. however,
    a situation we cannot control occurs when my daughter and i stand in the grocery
    store checkout line, sandwiched between rows of magazines--all with provocative
    covers. the following headlines appeared during the week of oct. 23, 1995: reader''s
    digest: "sex after 35, why it''s different, why it can be better" cosmopolitan:
    "the health benefits of sex" mademoiselle: "men & sex--their 7 secret wishes"
    ladies home journal: "how our sex life was saved" glamour: "major new sex survey--what
    you don''t know, but need to" new woman: "the sexual games of the american male"
    marie claire: "he wants to what? men''s 6 biggest sex fantasies" redbook: "the
    sex skill men adore (& how to do it well)" mccall''s: "the hugh grant syndrome--why
    nice guys pay for sex" i realize that many factors lead to teenage sex, but responsible
    adults in the magazine industry should take a hard look at the messages they are
    sending--or perhaps these magazines should not be so prominently displayed where
    children can see them. concerned in chicago'
