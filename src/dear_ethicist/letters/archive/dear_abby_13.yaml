  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my youngest daughter, "martha," is 18 and has moved back home after two months
    on her own. i never knew how much i valued my privacy until my husband and i had
    a chance to spend time alone. now my life has been turned upside down. don''t
    misunderstand me. i love martha with all my heart and would be devastated if any
    harm came to her. but she uses my perfume every day because she doesn''t want
    to buy her own and "borrows" my clothes at will. every night i have to retrieve
    my belongings from her room. if i talk to my husband about our daughter, he defends
    her. if i confront martha, she runs to daddy. the tension around here is causing
    friction between my husband and me. the other night, martha came home at 1:30
    a.m. and proceeded to fix herself a snack in the kitchen, waking me up. the next
    morning at 5:30 a.m., i turned on the stereo, turned on the lights and made so
    much noise that nobody in the house could sleep. my husband thinks i have lost
    my mind, but i''m determined that my daughter is going to have a dose of her own
    medicine. this girl pays no rent and brings home $200 a week. the only thing we
    ask of her in the way of housework is that she keep her bathroom clean. we insist
    that she contribute $25 per week for food and purchase all of her personal items.
    so far, she has paid on time, but she is starting to run out of supplies in her
    bathroom, and i''m sure they''ll appear on our grocery list on friday. how am
    i going to keep peace in my home? am i being petty, as my husband says? this could
    destroy my marriage if it continues. please help me. -- hell on the home front
    in florida'
