  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am an 84-year-old woman who would like to play the devil''s advocate, but in
    this case, i would like to know who the devil is. an officer of the law, whose
    job it is to reprimand anyone who is breaking the law, must drive 80 to 100 miles
    an hour on a freeway, chasing someone who is endangering the lives of everyone
    on the freeway, including himself. abby, how can we expect a police officer (who
    doesn''t know whether he will go home to his wife and kids that night) to drive
    at breakneck speed for an hour or more, and keep his composure when he finally
    catches up with the criminal? if he''s human, he will lash out at the culprit.
    then, it seems to me, everyone is appalled at the behavior of the police officer
    -- instead of the one who is breaking the law. ten-to-one, the criminal is high
    on something, and though the marks on him are visible, i''ll bet he didn''t feel
    the blows as much as the high he was getting on the substance, which gave him
    the courage to drive that fast. what say you, abby? -- eleanor from brooklyn'
