  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our grandson, "ricky," is 2 1/2 years old. over the last year, i have watched
    him become quite a "brat" when he is with his mom and dad. ricky is wonderful
    when he''s alone with me, but when his mom (our daughter) and i are with him and
    she corrects him, he hits her! she then corrects that (sometimes) by talking to
    him, or at best, making him stand in the corner. in the time it takes her to turn
    around, he''s out of the corner and crying, so she makes him say he''s sorry.
    (whoopee!) last weekend, i baby-sat ricky. he was great until his mother got home.
    then he did something she had told him not to do, so he turned around and hit
    me, and abby, i slapped him right back--on the shoulder. it wasn''t a hard slap,
    but it was firm. the situation then turned very cold because i had slapped ricky
    instead of having a "discussion" with him, or his mother. my husband told me that
    my daughter and her husband do not want anyone to touch their child, and it wasn''t
    my place to punish ricky. we had quite a disagreement over it. i had never touched
