    my problem is my mother and my ex-husband. when "steve" and i divorced two years
    ago, there were a lot of hard feelings. my mother is aware of this because i was
    living with her at the time. abby, my mother constantly takes steve''s side over
    mine. she repeatedly "reminds" me how lucky i am that steve pays child support
    and has regular visits with our daughter. i agree that i am luckier than most
    divorced mothers. but when i discuss any problem i might be having with steve,
    mom takes his side and says, "he pulls his own weight." what i would like steve
    to do is to take more responsibility for our daughter. she stays with him two
    days a week, but you can bet that on one of those days he will have something
    else to do -- like work, a date or a ballgame. then he asks mom to baby-sit our
    daughter and mom readily agrees. when i ask her to baby-sit for me, she immediately
    wants to know why. when steve drops our daughter off at mom''s house, family members
    tell me that he usually spends up to an hour visiting with her. i think this is
    strange behavior. what is this "thing" between my ex-husband and my mom? she didn''t
    think he was so great when we were married. why the sudden change? is this my
    ex''s way of staying involved in my life? when i ask mom about this she gets defensive,
    or ignores me, or hangs up on me. -- confused daughter, metairie, la.'
