  voice: genuinely_stuck
  body: 'Dear Ethicist,


    several months ago you reprinted a letter from "open for suggestions" about a
    woman who was concerned about her daughter''s classmate who came to school dirty.
    you advised that she contact the teacher, who would then contact the proper authorities.
    i know your heart was in the right place, but really abby, does our first recourse
    need to be contacting the authorities? i have been a foster parent and know how
    frightening the authorities can be to a child and a family. "open to suggestions"
    wanted to talk to the boy''s mother. i think she was on the right track. she should
    have gotten to know the woman as a friend and then made suggestions about the
    boy''s appearance. his parents may have only needed some friendly educating. and
    of course, if on her first visit it was obvious that the child was neglected,
    after that she could have spoken to the teacher. i grew up in a home that was
    filthy. i often wore the same clothes for days. we rarely washed the sheets, and
    i had no idea people ever washed floors or windows. but my parents fed and sheltered
    me. they helped me with schoolwork, marveled at my creations, held me when i cried,
    remembered my birthday, read me bedtime stories and so much more. the things i
    learned from them are more valuable than clean clothes. (later, i learned housekeeping
    from my mother-in-law.) these days people don''t take the time to know others.
    if our neighbors are noisy, we call the police. if nearby residents don''t mow
    their lawns, we call city authorities. if a co-worker crosses us, we complain
    to the boss. i vote for talking out our differences and calling in help as a last
    resort. i learned this from my dear parents, who both held master''s degrees in
    the sciences from leading universities -- and from you, dear abby. -- a faithful
    fan'
