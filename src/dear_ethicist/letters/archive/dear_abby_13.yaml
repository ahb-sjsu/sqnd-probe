    house and a friend (both women) were sunbathing in the nude. according to my son,
    they did not seem bothered by his surprise appearance, so he got his ball and
    left. i told my son it was wrong to go into someone''s yard without permission.
    however, i am bothered by the fact that my neighbor sunbathes in the nude. my
    son can climb the trees in our yard to peek, which no doubt he will, now that
    he knows what goes on next door. also, because the women didn''t object to his
    coming to pick up his ball, i fear he may intentionally hit balls over the fence
    as an excuse to go over there and get an eyeful. there will be many times during
    the summer when i will not be home to make sure he does not do either. abby, should
    i ask my neighbor to please refrain from sunbathing in the nude? -- mrs. r.b.
