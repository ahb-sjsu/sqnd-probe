  body: 'Dear Ethicist,


    my son (i''ll call him earl) was married in palm beach to a girl he has lived
    with for some time. her family is quite wealthy. the wedding was elaborate and
    must have cost more than $75,000. earl''s mother, my ex-wife who is also quite
    wealthy, and i hosted the rehearsal dinner for 80 guests and shared the nearly
    $4,000 in expenses. my present wife, our daughter who is a junior in college on
    scholarship and full financial aid, and i flew in from our home in los angeles
    for the ceremony. we sacrificed to attend and give the newlyweds a cash wedding
    gift. our total cost for the occasion was more than $5,000. my home and business
    were destroyed in the earthquake in 1994 and my wife and i have been struggling
    ever since. my problem: earl is a talented rock musician. his dream is to have
    a career in music, and he has asked me to give him money for expensive equipment
    for a studio he intends to build in his home. his 30th birthday is in late november.
    i don''t know how to handle this. i want to help him. don''t tell me to co-sign
    with him for a loan because when i did that before, i ended up paying the whole
    amount. part of me says, why didn''t they spend our wedding gift for the studio
    or opt for a smaller wedding and use some of that money for their future? as a
    divorced father, all i was ever asked to provide for my son was money, and this
    seems to be the ongoing scenario. what should i do? -- embarrassed in l.a.'
