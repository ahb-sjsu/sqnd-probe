    unable to park their cars in their garages because the garages are full of accumulated
    items they are storing (not cars), so the cars are now flowing onto the streets.
    my problem: the space in front of my house has now become a temporary storage
    place for unused cars. when i return from work at the end of the day, i often
    notice that there are no cars on the street except for two that are parked in
    front of my house. it''s not unusual for the cars to be left two or three days.
    there is room in front of the neighbors'' house to park, and i don''t know why
    they don''t park there. there have been times when a neighbor has left town for
