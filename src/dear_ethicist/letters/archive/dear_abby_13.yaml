  subject: MOTHER'S INQUIRIES ARE BOTHERING SON
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my life has been peaceful and happy since i refused to have my grandchildren in
    my life unless their parents took the trouble to teach them manners. i''m not
    lonely without them, because i have unofficially adopted half the neighborhood
    kids, and they often stop in for milk and cookies after school. last week, my
    20-year-old grandson dropped in unexpectedly and walked through the house like
    a real estate agent, eyeing everything. then he asked me, "who are you going to
    leave this place to when you die?" i told him the truth: everything will go into
    scholarships for needy children. he was furious and called me several names before
    he could be persuaded to leave. even though blood is said to be thicker than water,
    when it comes to my grandchildren, i prefer water. do you blame me? determined
    grandmother'
