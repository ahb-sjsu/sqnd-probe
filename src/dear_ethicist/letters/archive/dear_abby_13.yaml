  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am responding to the letters in your column about patients being referred to
    as "the boy in the wheelchair" or "the liver." often physicians refer to symptoms
    and diagnoses so they won''t have to disclose patients'' names. (a breach of patient
    confidentiality can have serious legal and moral consequences.) in this way, doctors
    can discuss symptoms or treatment approaches with colleagues without disclosing
    confidential information. i have worked for many years in medical records, and
    we often refer to patient files by the person''s name. some references that i
    have heard include: "has anyone seen mary smith?" "yes, i think i saw her lying
    on the doctor''s desk." "who left bob jones on the copier?" "i''m looking for
    may fong." "well, she isn''t in my basket. let me check my drawers." "can you
    bring mike williams to me? i have to put him in this envelope." of course, we''re
    talking about the patient''s file, but if someone were listening, i''m sure it
    wouldn''t sound like that. -- a nurse in north carolina'
