  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have never seen my problem in your column and must therefore believe others
    are not as affected as i am concerning this issue. i am afraid of dead people.
    i am a white, 60-year-old female, well-educated and a product of the deep south.
    i can go to a wake or funeral as long as others are around, but i will not go
    into a room alone where there is someone lying in a casket. my mother is elderly,
    and i live in terror of her death because i know i will be expected to kiss her.
    this is something a lot of families in the deep south do. as much as i love my
    mother, the thought of having to kiss her dead lips is terrifying to me. when
    i was 3, i was held up over my dead great-grandfather and made to kiss his cheek.
    it was like kissing a cold piece of marble. i am a christian and don''t think
    i am abnormal, but this is something i cannot share with anyone. my mother and
    sisters have no problem kissing our dead relatives, but i just can''t do it. am
    i abnormal? -- ashamed'
