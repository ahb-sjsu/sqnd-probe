  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i agreed to be a bridesmaid for a friend of mine. she and her boyfriend have been
    living together for several months. the wedding is two months away. she just admitted
    that she is bored and they don''t communicate. she said he is rarely interested
    in sex; they fight; she bosses him around; yet she continues to plan her wedding.
    they just bought a house in her name because of his past bankruptcy. i suggested
    postponing the wedding and getting some counseling. she agreed that she thinks
    that''s what they should do, but then she rationalizes that "no relationship is
    perfect, and counseling is too expensive." our friends think she is making a big
    mistake in going through with the wedding. as a bridesmaid, i think i should support
    her, but i really don''t. i feel she is taking advantage of all of us, and it''s
    made me question our friendship. should i continue as if everything is fine, or
    confront her and withdraw as a bridesmaid? please rush your answer. -- troubled
