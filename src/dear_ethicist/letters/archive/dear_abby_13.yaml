  voice: genuinely_stuck
  body: dear abby-my wife has a 30-year-old son from a former marriage. i'll call
    him "jerry." for the last three years, we have been raising jerry's 10-year-old
    daughter with little or no help from him. jerry is now in the process of divorce,
    and he's moved into our den. he is bright, intelligent and artistically gifted,
    but he suffers from low self-esteem and sees no reason to look for a full-time
    job. when he does work, it's a part-time job and he's paid under the table. our
    garage is so full of his personal belongings, we can't park our car inside. jerry
    has been jailed twice, and i have reason to believe he is using drugs. i empathize
    with my wife when she says she feels a strong obligation to help her son. she
    says she loves him, and he's welcome to stay as long as he wants. i say jerry
    is old enough to get out and fend for himself. he will never learn responsibility
    and self-reliance if he doesn't have to. i am more than willing to continue taking
    care of his daughter, since my wife and i are in a better position to provide
