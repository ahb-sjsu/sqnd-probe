  subject: Parents Are Long on Regret for Aiding Son Short on Cash
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    thirty years ago, when my husband and i were married, our parents helped us out
    financially, for which we were grateful. of course we paid them back as we promised
    to -- so much each month. our children are now grown and have children of their
    own. last september our son asked us to co-sign a loan so he could purchase a
    $2,400 computer system for his wife and children. he promised to pay it back in
    six months. he also asked to borrow our credit card to pick up some toys he had
    on layaway for our grandchildren last christmas. he promised to pay it back in
    january this year. we also co-signed a three-year lease/purchase contract on a
    home. nine months later, we received a notice from the bank that there had been
    no payment in two months. our son explained that he was short of cash and couldn''t
    make the payments, so we found ourselves stuck with them. he now says he doesn''t
    know when he can pay us back. we have also discovered that they are consistently
    late with the lease payments for their home. abby, we never thought this would
    happen to us -- especially from a family member. when will our children grow up?
    and what happened to "honor thy father and thy mother"? -- too trusting in delaware'
