  subject: NEW PASTOR FACES A TOUGH CONGREGATION
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    one of the toughest tasks a church faces is choosing a good minister. a member
    of an official board undergoing this painful process finally lost patience. he''d
    just witnessed the pastoral relations committee reject applicant after applicant
    for some minor fault--real or imagined. it was time for a bit of soul-searching
    on the part of the committee. so he stood up and read this letter purporting to
    be from another applicant. "gentlemen: understanding your pulpit is vacant, i
    should like to apply for the position. i have many qualifications. i''ve been
    a preacher with much success and also have had some success as a writer. some
    say i''m a good organizer. i''ve been a leader most places i''ve been. "i''m over
    50 years of age and have never preached in one place for more than three years.
    in some places, i have left town after my work caused riots and disturbances.
    i must admit i have been in jail three or four times, but not because of any real
    wrongdoing. "my health is not too good, though i still accomplish a great deal.
    the churches i have preached in have been small, though located in several large
    cities. "i''ve not gotten along well with religious leaders in the towns where
    i have preached. in fact, some have threatened me, and even attacked me physically.
    i am not too good at keeping records. i have been known to forget whom i have
    baptized. "however, if you can use me, i promise to do my best for you." the board
    member turned to the committee and said, "well, what do you think? shall we call
    him?" the good church folks were appalled! consider a sickly, trouble-making,
    absent-minded ex-jailbird? was the board member crazy? who signed the application?
    who had such colossal nerve? the board member eyed them all keenly before he replied,
    "it''s signed, `the apostle paul.'' "'
