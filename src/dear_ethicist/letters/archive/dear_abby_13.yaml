  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my neighbors have a potbellied pig named petunia. the pig sleeps in their house
    at night, but early in the morning she is let out to roam freely and has taken
    to coming to our house to dig holes in the garden and flowerbeds. after the first
    incident, the neighbors told me to just "spank" petunia and send her home. she
    recently decided to demolish my strawberry bed and melon patch. i had put many
    weeks of backbreaking work into them, and petunia not only destroyed the fruit,
    she chewed the roots as well. when i called the neighbors to issue a third warning,
    i was told they were sorry and they would pay for the damage. then they offered
    to give petunia to me. we live three miles outside the nearest town and we''re
    not governed by animal-control laws. (the animal-control people know petunia because
    she often crosses the highway and makes it into town to forage.) their advice
    was to shoot the pig. as an animal lover, i find this advice unacceptable. i have
    two dogs that i keep in a fenced yard and a kennel. they are not allowed to run
    unsupervised to tear up other people''s property. these neighbors claim they "want"
    to put up a fence, but can''t afford to right now because they just purchased
    a new cadillac. four other neighbors in the path of destruction have also complained.
    how can i get through to them that petunia is a pest before someone flies off
    the handle and starts taking potshots at the pig? -- peeved at petunia in elgin,
    okla.'
