    some time ago i met a wonderful man. we shared many happy moments together, and
    i fell in love with him. i have always been there for him when he was sick or
    needed company, and he has done countless favors for me. when we met, i lied to
    him and said i was living with my mom; actually i am living with my ex-boyfriend
    and his cousin. my ex-boyfriend and i are no longer romantically involved. i needed
    a place to live, so we became roommates. my lover recently discovered the truth,
    and he is furious that i lied. he says i betrayed him. i didn''t betray him. i
    didn''t tell him because i was afraid i''d lose him. now he refuses to take my
    calls and doesn''t answer my pages. he says he wants more "space." i love him
    more than life itself. how can i make things the way they were? i don''t want
    to lose him. -- on the run in south dakota'
