  subject: TIME FOR DAUGHTER TO STAND ON HER FEET
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i need your advice on a continuing problem in our household. the oldest of my
    two daughters graduated from college a couple of years ago and holds down a full-time
    job. she still lives at home, but contributes nothing toward household expenses.
    she owes a large amount on her credit cards, yet she recently bought a new car.
    i think she should pay $200 a month to help us out (i''m retired), but my wife
    says that our daughter owes too much to help us with our bills. every time i try
    to discuss this with my wife, she doesn''t want to hear it. she thinks we are
    obligated to support our daughters, who are now 21 and 23. my wife and daughters
    stick together and are hounding me to get a job. apparently, my 26 years of steady
    dedication to my air force career aren''t enough for them. i feel it''s time for
    our daughters to help or to stand entirely on their own feet. abby, my credit
    cards are sky-high with their college expenses, and i''m at my wit''s end. is
    my request that our oldest daughter help unreasonable? r.j.b., glendale, ariz.'
