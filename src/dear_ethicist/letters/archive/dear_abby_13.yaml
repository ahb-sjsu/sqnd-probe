  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you hear so much about adoption these days -- what do you think about "adoption"
    after the age of 60? a few years ago, i met a wonderful woman. she informed me
    that she had been a widow for a number of years and that she had four daughters,
    16 grandchildren and 12 great-grandchildren. almost three years after that meeting,
    we decided to get married -- if none of her daughters objected. i sat down with
    her daughters and talked to them, and we finally had their ok. abby, the four
    daughters participated in our beautiful church wedding and, our first christmas
    after our marriage, we had dinner at our house for the entire family. much to
    my surprise, after the meal, i was awarded a "certificate of adoption" by our
    four beautiful daughters. i thank god every day for this wonderful and loving
    family! i was 64 years old three days before my "adoption." if you print this,
