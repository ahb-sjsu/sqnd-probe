  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter signed "computer widow" grabbed my attention because i, too, am a computer
    widow. my husband, "erik," is at work now, so i''m writing this on his computer.
    but when he''s home, his computer is his first love. i refer to it as "belle packard--the
    other woman." erik spends more money on her than he spends on me, and she gets
    a lot more attention than i do. but i''m not complaining. at least i know where
    he is and what he''s doing. the old saying, "if you can''t beat ''em, join ''em"
    is my motto, so i reminded erik that i am "computer-challenged," and asked him
    to teach me something about his first love. (he was thrilled.) i''ve learned a
    lot, and i''m no longer intimidated by "belle." i suspect that "computer widow"
    has some deeper problems, but i also think a little less nagging would improve
    the situation. the more you harp, the more they shut you out. erik and i are very
    happy together, and he does spend time with me. but i also understand that he
    needs time alone as much as i do, so we give each other that space. i married
    my best friend, so if he spends a little too much time with "belle"--so what?
    i wouldn''t trade him for the world. computer widow in virginia'
