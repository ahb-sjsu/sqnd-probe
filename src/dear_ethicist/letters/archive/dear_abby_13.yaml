  voice: genuinely_stuck
  body: 'Dear Ethicist,


    recently i''ve seen several references to the problem of people with poor hearing
    obtaining driver''s licenses. i''ve been hoping to see a letter from one of your
    deaf or hard-of-hearing readers explaining that poor hearing is not an issue when
    it comes to driving. i am an interpreter for the deaf, and one of the most commonly
    asked questions is, "can deaf people drive?" abby, the ability to drive has absolutely
    nothing to do with hearing. in fact, insurance companies report that deaf drivers
    have fewer accidents than hearing drivers! deaf people rely on their vision much
    more than hearing people, thus they are much more attuned to what''s happening
    on the road. emergency vehicles have huge revolving bubble lights, which make
    them visible to people who do not hear them coming. if hearing were really that
    important to drivers, companies that manufacture car stereos would have to do
    something about the volume of those stereos. believe me, people driving around
    with their stereos blasting are a much greater hazard on the road than the deaf
    or hard-of-hearing. diana walsh o''toole, yorktown, va.'
