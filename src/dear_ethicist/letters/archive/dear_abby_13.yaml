  subject: Knowledge Is Best Weapon for Teens Tempted by Sex
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i just finished reading the letter from "responsible adult in new jersey," who
    was sick of the argument that dispensing condoms in school encourages sex. you
    said you anticipated sharp criticism from some readers for printing that letter.
    i''d like to relate a story that made the news here in tucson. a 15-year-old girl
    was raised by strict parents who had not explained the facts of life to their
    daughter. they thought since she wasn''t allowed to date, she didn''t need to
    know about sex. despite her parents'' no-dating rule, she had a boyfriend -- and
    she became pregnant. too terrified to tell her parents, she kept her pregnancy
    a secret. she went into labor and gave birth in the toilet at a friend''s house,
    then strangled her baby and put it into a dumpster. she''s now facing charges
    of first-degree murder. when the parents were asked why they had never talked
    about sex to their daughter, the father replied, "i guess we were waiting for
    her 16th birthday." this girl''s life is ruined. her parents'' lives are ruined.
    and before anyone assumes that this girl is from a broken home or living in the
    ghetto, let me assure you that she comes from a typical, middle-class, two-parent
    family. she was an honor student, a star basketball player and very popular. parents
    cannot assume that because they tell their children not to do something, they
    won''t. in the case of sex, the price the children pay is too great to take the
    chance. most teen-agers think they are immortal. they cannot fathom that anything
    bad will happen to them. their denial is so strong that many of them give little
    thought to the consequences of their actions. my question to parents: are you
    willing to bet your child''s life that he or she will always follow your rules?
    abby, if this letter changes the mind of just one parent who believes that the
    unavailability of condoms will prevent their teen-agers from becoming sexually
    active, it will be worth space in your column. you may use my name. -- carol montgomery,
    tucson, ariz.'
