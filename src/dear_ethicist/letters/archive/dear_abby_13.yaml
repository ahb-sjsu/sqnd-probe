  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after reading the letter from "wondering in florida" (who sent only a congratulatory
    letter upon receiving graduation announcements from young relatives she barely
    knew), i only wish she were my daughter''s acquaintance. our daughter is sensitive
    and caring, and she keeps in contact with friends and family. however, months
    before her high school graduation, she explained why she wouldn''t be sending
    out any announcements. her reasoning? in her mind, such pronouncements are all
    too often regarded by the sender and receiver as a request for a gift. unfortunately,
    graduation, engagement, wedding and baby announcements tend to carry this unspoken
