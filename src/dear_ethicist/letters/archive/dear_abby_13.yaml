  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ve read your column for years, but was never moved to write to you until now.
    "ticked off in texas" wrote that she was furious about having to share her husband
    with his ex-wife. that letter brought back memories for me. my husband has an
    ex-wife with whom he refused to have any contact. he wouldn''t even speak to her.
    this behavior unfortunately extended to his daughter as well, even though he paid
    child support. there were no phone calls to his daughter, no letters, no visits,
    no contact at all--because to have done so would have put him in the position
    of running into his ex-wife, which was the last thing he wanted to do! abby, this
    meant the responsibility of developing a relationship with my husband''s daughter
    fell on me. i was the one who initiated all contact, telephoned, etc.--and ultimately
    opened the way for my husband to get to know his own daughter. i would have dearly
    loved to have found myself in the situation that "ticked off in texas" complained
    about. the opportunity to keep a relationship going with his child, without the
    interference of an angry and bitter ex-spouse (which frequently happens in a divorce),
    is a blessing and a joy, and makes for a better relationship for the second marriage
    as well. which would "ticked off" prefer? a relationship where the first wife
    proceeds to tear down her husband and herself (a situation where no one wins)?
    or is she willing to have her husband remain friends with the mother of his children,
    allowing him to develop the father/child relationship that is so important to
    young people, and also gives her the opportunity to know what may turn out to
    be an exciting young person? in this scenario, there are no losers. winner in
    san mateo, calif.'
