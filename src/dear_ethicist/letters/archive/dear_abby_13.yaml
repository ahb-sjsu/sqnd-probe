  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you have been kind enough in years past to devote an entire column to encouraging
    your readers who smoke to participate in the american cancer society''s great
    american smokeout. your support and encouragement have provided smokers across
    the country with a great morale boost as they make the effort to "kick the habit"--at
