    year: 1996
  signoff: FLIP ANSWER TO NOSY QUESTION PROTECTS PRIVACY A...
  subject: Flip Answer to Nosy Question Protects Privacy and Friendship
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your suggestion on how to handle inquisitive people when they ask a personal question
    is, of course, right on. ("if you will forgive me for not answering, i will forgive
    you for asking," said with a smile, of course.) however, i feel as rude as the
    person who asked the question when i use that response. i finally devised a lighthearted
    game -- and it always works. for example, here''s how i answer the following questions:
    q: how much do you weigh? a: a little more than i wish i did. q: how much did
    you pay for your house (dress, shoes, etc.)? a: more than i intended to (or less
    than i thought i would). q: how much is your income (pension, salary, etc.)? a:
    well, so far it''s kept me out of the poorhouse (off welfare, whatever). abby,
    of course they would still prefer an answer, but i use such responses in a friendly,
    playful manner with a smile as often as i''m asked. eventually, they stop asking
    such personal questions and, following a brief miffed silence, we go on as before.
    (or at least i do.) if they are my friends, it turns out ok for me and them. meanwhile,
    i''ve retained my privacy without having gotten huffy or rude. -- n.c.b. in vista,
    calif.'
