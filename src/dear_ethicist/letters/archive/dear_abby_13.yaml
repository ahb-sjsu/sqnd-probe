  subject: Couple Can't Decide Whose House Should Be Their Home
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    within the next year i will be getting married to a man who has recently ended
    a 12-year marriage that was troubled from day one. he and his ex-wife had purchased
    and lived in a home not far from the one i now own. he has improved his home over
    the years and the balance on his mortgage is less than half of what i owe on my
    home. since we are both approaching 50, we are seeking to establish ourselves
    financially after his divorce. he wants us to sell my home and move into his,
    although my home has greater potential for appreciation because of its location.
    a number of friends have said that i should be reluctant to move into the same
    house he had occupied with his first wife. i have discussed this with him, and
    he said if selling his home and moving into mine will make me happy, we will do
    it. he also says there are no good memories of his marriage in that house, so
    "ghosts" will not be a problem. he promises we will make our own good memories
    and says it''s not the house but what goes on inside it that matters. i''m free
    to redecorate however i want, and we will make it our home. abby, i''m confused.
    my practical nature tells me that the economics of moving into his home are better
    for us; my emotional side tells me that we should either move into my house (which
    has never been shared with anyone) or sell both homes and buy another one. what
    are your thoughts on this? -- undecided'
