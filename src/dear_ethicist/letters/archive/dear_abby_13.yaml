  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i received an engraved invitation that has me more than a little puzzled. the
    invitation is to a "commitment ceremony" for two men, followed by a reception
    at a swanky downtown hotel. i have been friendly with one of these men for more
    than 30 years. only recently he told me he is gay. i do not want to do anything
    that would offend him, and i have indicated that i will attend the ceremony and
    reception. i have no idea of the protocol for such an occasion. while it''s not
    a wedding per se, that is the idea. do i take a gift? if so, what kind of gift
    is appropriate? the parties involved are highly successful businessmen -- one
    is a magazine editor, the other a prominent lawyer. they don''t need a blender.
    this is a first for me. i want to express my respect for the union my friend and
    his partner are forming. what would you do, abby? -- minneapolis reader'
