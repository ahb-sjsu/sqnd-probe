  body: 'Dear Ethicist,


    my best friend got married two years ago. i was her maid of honor. as a wedding
    gift, i decided to give them two of the very expensive wineglasses for which they
    were registered. when i went to buy them, i was told the glasses were back-ordered,
    and it would be 14 weeks before my friends would receive their gift. the clerk
    gave me a gift card on which was written the pattern and quantity of the wineglasses.
    due to the festivities that preceded the wedding, i kept forgetting to call the
    store to place my order. however, i did put the card in a box and wrapped it,
    so my friends would know they were getting the wineglasses. abby, i still haven''t
    placed the order. a few months after the wedding, my friend asked me about them,
    and i told her it would take several more weeks. since then, neither of us has
    mentioned it. abby, at the time of the wedding, my husband and i could afford
    the glasses, but now the price has gone up. i''m a full-time homemaker raising
    our son, and money is tight. this is very embarrassing. what should i do to save
    face? come forward and confess my negligence, or forget about it? -- wedding gift
    woes'
