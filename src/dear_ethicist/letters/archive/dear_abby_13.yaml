  subject: NONCUSTODIAL FATHERS OFFER ANOTHER VIEW
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i agree with barbara mcwilliams somervill that no person, whether man or woman,
    should expect to be thanked for paying child support. i would like to point out,
    however, that noncustodial parents also face sacrifices: they often work two jobs
    or overtime hours so they can afford the child support; their social life and
    standard of living become limited because of the time and money spent on the children;
    and they miss the day-to-day joy of watching their children grow up. there are
    good and bad parents on both sides of the gender fence. who cares if you don''t
    feel that you are being thanked enough by your former spouse? i am not asking
    anyone for thanks. just knowing my son loves me as much as i love him is all the
    thanks i will ever need as a parent. the point is supposed to be that as a parent,
    you are there for your children any way you can be; you do the best you can for
    them; and you help them grow into decent, well-mannered adults who can one day
    be good parents themselves. elliott lofton, camp lejeune, n.c.'
