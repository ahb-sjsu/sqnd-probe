  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m 77 years old--the oldest of seven children and the senior member of our family.
    i get around fairly well with the use of a walker. recently, my brother and his
    wife drove me to a nearby town to attend the wedding of one of their granddaughters.
    the reception was held in the basement room of the church. after struggling to
    get down the stairs with my walker, i made my way to a table at which they were
    all seated. when i started to sit down, my brother and his wife said, "our family
    wants to sit together. why don''t you sit a couple of tables or so back?" i did
    as they asked; then one of their daughters came over and looked me up and down
    as if to say, "we''d like to sit there." it made me so uncomfortable that i immediately
    got up and said i''d go to a table on the far side of the room. luckily, there
    was another lady, also alone, whom i knew; so i sat with her. abby, several of
    their other children passed back and forth by me many times and didn''t even acknowledge
    my presence. it was very hurtful. since the death of our parents, i have been
    the one who held the family together--organized the reunions, card and music parties,
    etc., and kept distant relatives informed of family news. i said nothing that
    night, but i made up my mind that i would never attend any of their "family" functions
    again. there have been two weddings since, and i made excuses for not attending
    either one. now i feel guilty for slighting the other grandnieces, and i don''t
    want to start a family feud. how should i handle this? hurt in beloit, wis.'
