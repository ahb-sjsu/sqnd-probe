  subject: FLASH IN CHURCH GETS UNWELCOME RECEPTION
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is for "flash in new hampshire," who was all bent out of shape because a
    minister refused to allow flash photos during a wedding ceremony to capture those
    precious moments on film. my minister and i fully support that minister''s refusal.
    no sacred religious ceremony should be disrupted by flash photos--they are an
    intrusion upon the dignity of the occasion. as for understanding the need to prevent
    guests from doing this, a professional photographer must take many shots, thus
    intruding on the ceremony so that one or two memorable moments may be captured.
    we are in the personal intrusion/information age when photographers and journalists
    tend to become part of the ceremony, thus detracting from the intimacy of the
    occasion. if "flash" thinks so little of the religious beliefs of the couple,
    perhaps a justice of the peace would have been a more appropriate option. your
    suggestion to "shop around" for another church or elope shows a disturbing lack
    of understanding of the deep meaning of a religious ceremony. what will be next?
    capturing the last moments of a person''s life on film? or, heaven forbid, the
    actual birth of a child? i suggest that "flash" should try another business. no
    flash, please'
