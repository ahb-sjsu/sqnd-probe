  subject: Man With 'Inner Qualities' Has Fewer Than He Thinks
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is in response to "available in maine," who lamented that women disregard
    him because he is not drop-dead handsome and doesn''t drive a jaguar. he included
    the ways in which he would show his love if only a woman would see the inner qualities
    of this mid-30s man with a master''s degree. although you gave him sympathy, my
    double-standard alarm went off. suspicious phrases include: "is it lovely outside,
    or is it just you?" and "i''ll hide cute little gifts so i can put a smile on
    your beautiful face." i would be willing to bet serious money that he is not talking
    about inner beauty. in my experience, most average-looking women in their mid-30s
    have long since given up any fantasies of an adonis in a jaguar sweeping them
    off their feet. they are looking for a life partner with whom to share love, respect
    and the storms of life. i doubt these are the women "available" has in mind. i
    would bet that he has his heart set on a beautiful woman 10 years his junior that
    he can put on a pedestal (or in a trophy case). i''ve known several of these men,
    average-looking males who bemoan their lack of success with their latest obsession
    -- who is always lovely and always much younger. i''ve also known many bright,
    witty and interesting professional women in their 30s and 40s who never have a
    date because all the men their age are busy pursuing pretty girls in their 20s.
    "available" might do well to examine his own values first. perhaps he''s the one
    who is passing judgment based on appearance. after all, shallowness knows no gender.
    my husband and i are average on the looks scale. i''m 49 and he''s 48, and we''ve
    been married for four wonderful years. i know what it''s like to be in a partnership
    of equals based on love and respect, and there''s nothing better. -- suspicious
    in washington'
