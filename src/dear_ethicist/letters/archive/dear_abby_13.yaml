  body: 'Dear Ethicist,


    last summer i underwent surgery to fuse two of the vertebrae in my neck, and i
    had to wear a hard cervical collar for six weeks. for the first time in my life,
    i saw the world through the eyes of someone with a disability. most people were
    wonderful, but some were insensitive boors. conversations with the latter usually
    went something like this: "oh, lynn, what happened to you?" "i underwent some
    sur--" "i know, i had surgery myself about 10 years ago. what i went through,
    you wouldn''t believe!" these people would then engage in long harangues about
    their own health problems. if i ventured, "well, that is not what i had. i had.
    . .," they would interrupt with, "i know, my daughter had that, too. . ." then
    began a lengthy discourse regarding their children''s medical conditions. most
    people are not remotely interested in anyone other than themselves. they feign
    interest simply as a pretext to discuss their own medical problems. will you please
    remind readers that the next time they ask people how they are, they should at
    least pretend they care enough to hear the answer? lynn r. shoen, las vegas'
