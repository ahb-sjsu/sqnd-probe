  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i wrote you some time ago, asking for your help because a girl i had been dating
    was pressuring me to introduce her to my father as my girlfriend. actually, it
    was a little more complicated than that. i am bisexual, and she wasn''t the only
    person i had been seeing. i had been wanting to tell my father about my bisexuality,
    but i was afraid i would lose him if i came out to him. two days before your letter
    arrived, my girlfriend broke up with me because i wouldn''t make the introduction.
    thank you for your very sound advice. i took it and called pflag. i explained
    what was happening in my life and my fear about what would happen if my father
    found out i was "bi." well, a counselor talked to me at length about what happened
    when his son came out to him. he told me that because of the closeness my father
    and i share, i had nothing to fear. he advised me to come out to my father as
    soon as possible. i took the advice and had a little talk with dad, and you know
    what? the counselor was right; my father had known i was bisexual since i was
    13. if i had just talked with dad years ago instead of running away, it would
    have saved me a lot of pain and heartache. please print my letter along with pflag''s
    phone number and address. my experience could be very helpful to some other young
    person out there. you may use my name. -- robin'
