  subject: Mother's Day Brings Only Pain for Mom Who's Mostly Ignored
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have three grown children between the ages of 30 and 40. this past mother''s
    day, i received no card or gift from any of them. oh, one child finally left a
    message on my answering machine late in the evening after i had given up hope
    and gone to bed. (i found it the next morning.) my heartache increased with every
    hour of mother''s day, and in the days that followed when i looked in vain in
    my mailbox for a belated card and waited for my phone to ring with a call of apology.
    i admit i haven''t been a perfect mother, but i think i am worthy of being acknowledged
    on mother''s day. from the time they were born, i have given my children -- and
    their children -- my love and support and have always remembered them on their
    special days. although my heartache has diminished, i cringe at the thought of
    facing another mother''s day, and yet i don''t want to chastise them for ignoring
    me because i would never know if future remembrances were done only out of a sense
    of duty. abby, do you have any words of wisdom to comfort me? -- ignored mother'
