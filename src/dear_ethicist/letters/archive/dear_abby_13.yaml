    states, for many others it is the only way to get the medical attention they need.
    it''s a disgrace that people must use overcrowded emergency rooms for mundane
    illnesses such as colds (have you ever had a sick child who is having trouble
    breathing?) just so medicaid will pay for it. has it ever occurred to you or angela
    that these people have no other means for medical treatment? the $3.99 the cough
    syrup costs could mean the difference in whether the family eats or not! instead
    of whining about how people abuse the system, we need to work to make the system
    better. we all know it would be far less expensive to have medicaid pay for the
    doctors'' office visits instead of emergency rooms. with her lack of compassion
    for the human race, i''m relieved that angela decided to be a pharmacist instead
