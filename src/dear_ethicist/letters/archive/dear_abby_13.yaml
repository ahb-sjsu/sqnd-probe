  voice: genuinely_stuck
  body: 'Dear Ethicist,


    some relatives came to visit us for two long weeks. i bought $100 worth of groceries
    before their arrival and planned lovely meals to make their stay more enjoyable.
    the day they arrived they said we had nothing in the house they could eat. so,
    back to the market we went--and this time they picked out the food and we paid
    for it. they also told us they were not big eaters. i cooked our food for us and
    their food for them. they ate theirs and ours, all the while insisting they were
    still sticking to their no-fat diets. they also hiked for at least an hour every
    day and kept telling us they were "restless." and they stayed up well past midnight
    every night playing cards or watching television. to put it plainly, they ran
    us ragged. what do you think of people who come to spend their vacation and insist
    on keeping up with their diet and exercise regimen at your house--even if it means
    inconveniencing their hosts and turning their lives upside down? fuming in fresno,
    calif.'
