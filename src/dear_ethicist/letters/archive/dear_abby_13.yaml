  body: 'Dear Ethicist,


    i was so moved, and felt such appreciation for your father''s day column, i would
    like to acknowledge what a valuable message it carried. you said: "a 21-gun salute
    to the divorced father who has never uttered an unkind word about the mother of
    his children (at least to the children) and who has always been johnny-on-the-spot
    with the support check." abby, those words brought tears to my eyes as i sat quietly
    reflecting on the seventh year i have celebrated father''s day without my children.
    it struck me as amazingly sad that in seven years of being there for my children--and
    always providing child support--i''ve never received a thank-you. my morale has
    been worn down over the years by the stereotyping of divorced fathers as "deadbeat
    dads"--a particularly cruel label. abby, if i never get a "thanks," i''ll survive.
    reading the public thanks in your column for a principle i''ve upheld not only
    for the sake of my children, but for the sake of fathers and children everywhere,
    is a powerful remedy for the sadness i have carried. for any recipient of support
    out there who has thought of saying "thanks," but never did--i''d bet it wouldn''t
    hurt. may i offer a sincere "you''re welcome" from a loving, supportive dad? thomas
    mulder, portland, ore.'
