    year: 1996
  signoff: SENSE OF SELF-WORTH IS BUILT ONE STEP AT A TIME
  subject: Sense of Self-Worth Is Built One Step at a Time
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after a childhood scarred by physical and verbal abuse, i married an abusive man
    from whom i endured 12 years of physical and emotional mistreatment. i am often
    asked why i remained and put up with such treatment -- why i didn''t just get
    out. i compare myself in those days to a beaten dog -- timid, withdrawn and distrustful,
    yet loyal and even forgiving to its owner after being beaten. why would humans
    be any different? i am now free of this abusive man, and in retrospect, i realize
    that i was programmed to believe the way i did. however, i have been deprogramming
    myself since those terrible years, and i have succeeded in developing a measure
    of confidence and self-worth. in fact, i''m a wonderful human being! i read the
    poem you published some time ago by veronica shoffstall called "after a while"
    over and over, and i even have a copy of it framed on my wall. i, too, will continue
    to learn -- with every goodbye, i learn. -- healing in minnesota'
