    and moved into a retirement center where the residents kept harping about their
    aches and pains, prompted me to write my first letter to you. for the 18 years
    my husband was retired, we heard nothing but "sick talk" at the senior center
    where we occasionally attended potluck luncheons. we tried to introduce another
    subject. these people just sat there, not listening, but waiting for us to stop
    talking so they could go back to complaining about their aches and pains, and
