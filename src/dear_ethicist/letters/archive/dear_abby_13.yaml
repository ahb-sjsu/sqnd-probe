  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when my husband and i were married 31 years ago, he gave me the smallest diamond
    i had ever seen. i was glad to get any diamond at the time, but as the years passed,
    my husband became more prosperous and i kept hoping he would replace it with a
    larger one. he never did. on my 25th wedding anniversary, i gave him a fine piece
    of jewelry with money i had saved out of my household allowance. he gave me 25
    roses. soon after, i lost the diamond out of my ring. my husband promised to buy
    me another one, but he didn''t. when we passed a jewelry store, i''d stop to look
    in the window, but my husband would walk away. last year on our 30th anniversary,
    my husband handed me a tiny box. when i opened it, i found my old ring with the
    tiny diamond replaced. i tried to put it on my finger, but i had gained some weight
    and it wouldn''t fit. i put it back in the box, where it''s been ever since. what
    should i do? have my ring made larger and wear it? my husband could well afford
    a bigger diamond, and i feel like a poor relative among my friends who have lovely
    jewelry. -- likes diamonds (big)'
