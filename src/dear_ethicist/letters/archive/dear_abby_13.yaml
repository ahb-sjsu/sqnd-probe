  subject: ONE MAN TALKING TRASH IS A KIND OF TREASURE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    eight years ago, when my first child was born, i received a lovely poem that contained
    some excellent advice for parents. i have applied it to my relationship with my
    children. it occurred to me that you may find it appropriate for your column.
    the author is unknown, but perhaps someone in your vast reading audience will
    know who wrote it. john zurstadt, seattle what shall we give the children? what
    shall we give the children? christmas is almost here. toys and games and playthings,
    as we do every year? yes, for the magic of toyland is part of the yuletide lore
    to gladden the heart of childhood, but i shall give something more. i shall give
    them patience, a more sympathetic ear, a little more time for laughter, or tenderly
    dry a tear. i shall take time to teach them the joy of doing some task. i''ll
    try to find time to answer more of the questions they ask. time to read books
    together, and take long walks in the sun. time for a bedtime story, after the
    day is done. i shall give these to my children, weaving a closer tie, knitting
    our lives together with gifts that money can''t buy.'
