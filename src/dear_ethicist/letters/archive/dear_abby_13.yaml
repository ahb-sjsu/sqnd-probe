    year: 1995
  signoff: TIPS TO HELP KIDS WHO SUFFER AT SCHOOL
  subject: TIPS TO HELP KIDS WHO SUFFER AT SCHOOL
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    it is unbelievable that a child being teased for four years is tolerated in our
    "enlightened" society. i am 67 years old and remember very well the taunts from
    both teachers and children because i was thin, sickly and frequently absent. my
    own four children fared quite well. however, one of my 12 grandchildren has had
    a particularly bad time. "craig" suffers from asthma and attention deficit disorder
    (add). his teachers had no patience or understanding and singled him out for "discipline."
    my daughters volunteer their time on the playground, as well as in the classroom.
    children are watched, and any cruel remarks are handled immediately with hugs
    and talks. their children have been taught to "adopt" anyone who needs a friend.
    when did society decide to put children in institutions to relieve parents of
    their responsibility to raise their offspring in person? the schools should be
    filled with adults to help in every area. children of all ages need constant loving
    supervision. abandoning them to raise each other has led to most of society''s
    problems. the world won''t improve until children are taught kindness along with
    the 3 r''s. a proud mom and grandma, sparks, nev.'
