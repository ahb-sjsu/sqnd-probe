  subject: A PHOTO FLASH AS A WEDDING ACCESSORY
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what are your feelings regarding the use of flash photography by professional
    photographers during a church ceremony? last week, i encountered a woman minister
    who flatly refused to permit flash photos in her church. she insisted that it
    would disrupt the service. abby, i fully understand that a wedding should not
    become a circus because of guests getting up and taking pictures; however, i see
    no harm in one professional photographer capturing those priceless moments on
    film. flash photographs are necessary to accomplish this. the timing is thrown
    off for everyone, especially the caterers, if they have to wait for the wedding
    pictures to be taken after the ceremony. it becomes a nightmare to keep the food
    hot without it drying out. we are looking at 20 to 30 minutes even when things
    go smoothly. the guests grow impatient and anxious to get to the reception to
    eat and socialize. young children are difficult to work with when trying to re-create
    the wedding. the most important factor is the loss of genuine emotions, which
    can''t be re-created--especially in an empty church. i don''t think it''s asking
    too much to allow flash photos of the most memorable day of the couple''s lives.
    my advice to couples planning a formal church wedding: ask if flash photos will
    be permitted during the ceremony. if they are not, either find another church,
    or elope. the clergyperson should have enough generosity of spirit to want to
    make your wedding day one to cherish forever. what better way than photos in your
    wedding album to show your children and grandchildren? "flash" in new hampshire'
