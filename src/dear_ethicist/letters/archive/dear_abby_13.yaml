  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife and i are having a big fight with her dentist. my wife is getting a full
    set of dentures. all her life she was ashamed of her teeth because they were yellowish,
    and now she wants snow-white teeth, but her dentist won''t give them to her. he
    says snow-white teeth look unnatural. abby, she doesn''t care; she says movie
    stars have snow-white teeth and they look beautiful, and she wants beautiful white
    teeth too. meanwhile, her dentist keeps telling her that his job is to give her
    teeth that will look natural, and if she suddenly comes out with snow-white teeth,
    people will know the teeth are dentures, and they''ll think her dentist did a
    poor job. we are deadlocked. should a dentist give a patient what she wants or
    what he thinks she ought to have? we live in maine, but if we have to go to california
    to get what we want, we will go there. and i wouldn''t begrudge the cost, either.
    help us. -- unhappy senior citizens'
