  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "angela in savannah," a pharmacy intern who expressed frustration at the ignorance
    of her patients, asked, "have you ever known anyone to eat a suppository?" well,
    i have. during my nine years of nursing, i have known doctors to prescribe vaginal
    suppositories to be dissolved in the mouth for oral yeast infections. guess what?
    it worked beautifully. what angela perceived as ignorance was a lack of communication
    between patients and the medical community. consider this: when did the use of
    suppositories come up in your normal day-to-day conversation? how is one correctly
    used? proper use of medication is not intuitive. if we, as medical professionals,
    convey the message that people would "know" such things, we discourage them from
    asking. by doing this, we contribute to their ignorance. perhaps we''ve forgotten
    our roots. the word "doctor" comes from the latin word "docere," which means "to
    teach." the most important lesson i have taught my patients: "there is no such
    thing as a dumb question." -- a longtime nurse, morenci, ariz.'
