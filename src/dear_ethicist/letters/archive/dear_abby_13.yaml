  signoff: POLICE OFFICER'S WIFE LAYS DOWN THE LAW
  subject: POLICE OFFICER'S WIFE LAYS DOWN THE LAW
  voice: genuinely_stuck
  body: 'dear abby-i am the wife of a police officer, and i hope you will permit me
    to suggest the following to your readers: please don''t call us at home in the
    middle of the night when you think you hear a burglar, or are having a domestic
    dispute. also, do not call us when your brother-in-law''s nephew gets a ticket
    for exceeding the speed limit. and please don''t insult me by saying that our
    town is so small that nothing could possibly happen here. my husband doesn''t
    wear a bulletproof vest and carry a gun for kicks. i''ve heard parents in the
    school yard ridicule my husband and other police officers for issuing tickets
    to speeders on the main thoroughfare. this is the same road where their elementary
    school children walk home. if, god forbid, one of these kids gets hit by a car,
    guess who would be the first to complain that cops are good only for hanging out
    at the local doughnut shop? other than doctors, i don''t know of any professionals
    who encounter more domestic violence, gunshot wounds, bloodied bodies from accidents,
    infants who have stopped breathing, drug-crazed individuals and attempted suicides.
    and police officers are expected to come home "normal" after putting in eight
    hours. my children say, "god bless daddy," every time they hear a siren. officer''s
    wife, park ridge, n.j.'
