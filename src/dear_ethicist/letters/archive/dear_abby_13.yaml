  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have to get something off my chest. if i don''t, i''ll continue having migraines
    from pent-up anger. my husband and i have an exceptional relationship -- or we
    did have until he took a business trip with his associates. the first day he was
    gone was filled with tours, audits, business meetings, etc. in the evening, he
    called me since i was home with the flu. while i appreciated his thoughtfulness,
    when he explained the plans for the evening, i became upset. i wasn''t happy about
    his going to a strip show, but i couldn''t talk him out of it. (he said he had
    to go along with the boss''s plans so he wouldn''t be branded a henpecked husband.)
    about 1:30 in the morning, he called from the club and tried to convince me that
    the "good ole boys" conduct their business this way, and if he wanted to advance
    with the company, he had to follow suit. he was not exactly sober when he called.
    i trust my husband, and i know that strippers don''t date their customers (besides,
    i''m pretty good-looking myself), but i think it''s disgraceful that wives have
    to put up with this kind of trash in the name of doing business. my husband argues
    that i don''t understand the corporate world, and don''t have a clue about what
    it takes to succeed. abby, am i out of touch, or is my husband trying to sell
    me a bill of goods? -- tired of out-of-town monkey business'
