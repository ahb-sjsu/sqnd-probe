  signoff: READERS GO AFTER RUDE GUESTS
  subject: READERS GO AFTER RUDE GUESTS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your answer to the arizona lady who inquired how she should have handled the situation
    of uninvited relatives who elected to take their leftovers home was dismaying.
    why? because your answer ignored the fundamental breach of etiquette, and focused
    on a technicality related to ordered-in food. the breach of etiquette had three
    components: first, the visitors arrived unexpectedly; second, the visitors ignored
    another obvious courtesy they should have shown their hostess--not to stay so
    long that it becomes necessary to invite them for dinner; and third, because the
    dinner was ordered in, surely the courteous action would have been to pay part
    of the bill. instead, the hostess indicated that she paid for the entire order.
    in my mind, your response implies that the actions on the part of the guests were
    acceptable. your response would have been more appropriate had you taken the opportunity
    to educate your readers about the proper behavior of guests. it seems to me that
    the rules for that situation are quite clear: if you drop in unannounced, make
    it a short visit, and don''t place your host or hostess in the position of having
    to provide lunch or dinner for an unexpected guest. if the situation favors staying
    longer, offer to share the cost of the added expense your visit imposes. if the
    host or hostess declines, that''s one thing, but at least the offer should be
    made. katherine walker, rockport, mass.'
