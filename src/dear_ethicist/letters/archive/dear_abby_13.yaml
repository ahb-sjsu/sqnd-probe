  body: 'Dear Ethicist,


    i am a 45-year-old, divorced michigan man who has been communicating over the
    internet with a 41-year-old australian woman for more than two months. kate (not
    her real name) stated in our first "meeting" (in an online chat room) that she
    was unhappy in her marriage. even though she was married, i thought it would be
    interesting to talk to someone so far away. we seemed to really click, exchanged
    photos, and even talked on the telephone a few times. our online communication
    has always been pleasant and satisfying -- nothing sexual, just flirtatious. we
    have reached the point where we feel we may have started something we might want
    to continue. kate has told her family and friends that she wants to come to america
    to visit me for a month, and i have agreed to pay half her airfare. ordinarily
    i would not allow myself to get involved with a married woman, but i can''t deny
    i have strong feelings for kate and want to see her. does this sound like destiny
    or an online infatuation that has gone too far? kate is getting a passport and
    may arrive within the month. have we lost our common sense, or does this sound
    like two people taking a chance on happiness? -- d.k. in michigan'
