  signoff: THERE IS RELIEF FROM DEPRESSION
  subject: THERE IS RELIEF FROM DEPRESSION
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my name is remi nair. i am 14 years old and live in ann arbor, mich. i found this
    great poem on a postcard in an antique store. i don''t know who the author is.
    it is titled "the hell you say!". just what is meant by the word "hell"? they
    sometimes say, "it''s cold as hell." sometimes they say, "it''s hot as hell."
    when it rains hard, "it''s hell," they cry. it''s also hell when it''s too dry.
    they hate like hell to see it snow. it''s a hell of a wind when it starts to blow,
    how in the hell can anyone tell what in the hell they mean by "hell"? "this married
    life is hell," they say. when he comes home late, there''s hell to pay. when he
    starts to yell, it''s a hell of a note, it''s hell when the kids you have to tote.
    it''s hell when the doctor sends his bills for a hell of a lot of trips and pills.
    when you get them, you''ll know real well just what is meant by this word "hell."
    "hell yes," "hell no," and "oh, hell," too. "the hell you don''t," and "the hell
    you do!" and, "what in the hell," and "the hell it is." "the hell with yours,"
    and "the hell with his!" now, "who in hell," and "oh, hell, where?" and, "what
    in hell do you think i care?" but the hell of it is, it''s sure as hell we don''t
    know what in the hell is hell.'
