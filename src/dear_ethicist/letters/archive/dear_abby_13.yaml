    to complain about them, the volume was so low i could barely hear it -- and i
    was on the property. once, the offending radio turned out to be in the master
    bath of the house on the other side of their property. abby, los angeles has noise
    ordinances, and this couple called the police at least twice a week. each time,
    they were informed that no bounds were being overstepped. throughout the remodeling
    i frequently encountered, but never received a complaint, from the neighbors on
    the west side of the house. nor did i ever hear a peep from the tenants of the
    three-story apartment building to the rear! in fact, i''ve since been asked to
    bid on similar projects by two other homeowners who live on the same block, which
    gives me confidence in the lack of intrusion felt by the other neighbors. i was
    astounded to see the whole situation in your column. but it answered a long-standing
    question that many of us in the high-tech world wonder about: "can all those letters
    in dear abby be from real people?" -- christianne clark, clark construction and
