  subject: Adults' Disapproval Will Not Stop Teens From Having Sex
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am so sick of the argument that dispensing condoms in school encourages sex
    that i could scream. what are people thinking these days? i understand that parents
    and adults don''t like the thought of fifth-graders (or younger or older, for
    that matter) having sex, but it''s a fact that some do. adolescents and teens
    have sex for various reasons. some are responsible and use condoms. but often
    they act irresponsibly and do not. many are afraid or embarrassed to ask their
    parents for them. as parents, adults and educators, we have a responsibility to
    provide young people with the necessary tools for survival in this world. i fail
    to see why anyone, especially our young, should be at risk of death because of
    a mistake in judgment. abby, you have been 100 percent correct in the past when
    you said that if children are at risk of dying, we as informed adults and parents
    have a moral obligation to educate children about safe sex. and yes, that includes
    providing condoms to help young people combat the spread of aids and other sexually
    transmitted diseases. it''s no longer enough for parents to tell young adults
    that abstinence is the best way. the kids know that. but they do not necessarily
    heed that advice. this means that we must communicate to them in other ways. by
    dispensing condoms to young people and counseling them about safe sex, we can
    tell them, "i don''t agree with your decision, but as your parent or friend, i
    don''t want you to die because you have chosen to be sexually active." i hope
    you will print my letter. -- responsible adult in new jersey'
