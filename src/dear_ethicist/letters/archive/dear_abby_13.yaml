  subject: ONE TEEN'S TAKE ON SHAVED HEADS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a teenager who thinks your response to "concerned parents," whose 14- and
    11-year-old sons want to shave their heads because it''s the "in thing," that
    it''s also the "gang thing" was right on the money! shaved heads can and do send
    the wrong signals. it''s true that many gangs have adopted this look, and they
    really do resent non-members who copy them. i''ve known kids who''ve been attacked
    for "copying," or they''re mistaken for members of rival gangs. this applies to
    people of all races. i know people close to the oklahoma bombing tragedy, and
    i''ve had nightmares about timothy mcveigh''s buzzed image. this is a look that
    seems to stand for violence and war. (what''s the first thing they do to enlistees
    at boot camp? shave their heads!) parents, play it safe and say no. don''t invite
    trouble. even if you don''t live near gangs, you might have reason to visit an
    area at some time where they are present. shaved heads, buzz or brush cuts have
    a different meaning today than they did a generation ago. i know a lot of guys
    who think they look cool. to me they look like skinned rats. they look downright
    ugly. i''m also not fond of the "skater" cut that makes the guy look like he has
    a bowl on his head, nor do i like the baseball caps, half-shaved heads, little
    ponytails or goatees. i''m sure most kids do it to rebel, but i think they look
    geeky. i hope these trends pass, or i may never date. i know looks shouldn''t
    matter that much--it''s what''s on the inside that counts--but i can''t help it.
    those styles may look cool to some people, but they turn me off. maybe it''s because
    i''ve had negative experiences with those guys. my parents say i have a lot of
    time to worry about dating, anyway. i''ll wait as long as it takes. not about
    to compromise'
