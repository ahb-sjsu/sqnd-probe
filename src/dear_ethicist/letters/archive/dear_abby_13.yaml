  signoff: AN ALTERNATIVE TO `FITNESS CENTERS'
  subject: AN ALTERNATIVE TO `FITNESS CENTERS'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    if my great-grandparents weren''t already in their graves, they would die laughing
    if they could see the modern "fitness centers." scores of able-bodied people climbing
    stairs to nowhere, biking furiously in place, lifting heavy things that don''t
    actually need to be moved. our forebears got more than enough exercise just taking
    care of the business of living. of course, our desk-bound generation needs exercise,
    but it seems silly to burn up all that energy for nothing. there are other ways
    to get exercise that will benefit the community. pick up litter during a walk--it
    doesn''t have to slow us down; we can still walk briskly. or how about doing yard
    work for an elderly neighbor? our muscles will ache just as much, and we can get
    two kinds of satisfaction. peggy k. in dallas'
