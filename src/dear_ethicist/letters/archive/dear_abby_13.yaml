    year: 1995
  signoff: '`TOUGH LOVE'' WORKS ON HER HUSBAND'
  subject: '`TOUGH LOVE'' WORKS ON HER HUSBAND'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your advice to "jill and jane" about sitting down with their husbands and explaining
    that they had neither the time nor energy to do all the work around the house
    was somewhat glib. granted, there are women out there who don''t speak up--they
    enjoy being martyrs--but you know what? there are men out there who still believe
    that they need not be responsible for anything except the power lawn mower. some
    men are just plain lazy, uncaring and selfish. i solved that problem with my husband
    of 30 years, who had never lifted a finger to help me. no amount of begging worked.
    i am a nurse, and after a particularly exhausting day and fighting with him at
    night because he wouldn''t help me, i turned to him and quietly said, "i did not
    sign on to be your mother or your maid. i am sick of you as a person. you no longer
    have my love or respect. i want a divorce. furthermore, you can leave right now--start
    packing!" he knew i meant it, so he packed up and left. it was a month before
    i heard from him again. he had gone to live with his sister, and after two weeks,
    she told him to get out, that he was a hog, and was not welcome to stay any longer!
    another month passed. he began calling and asking if we could talk. i said, "not
    if it''s going to degenerate into a shouting match." he promised it wouldn''t.
    he came over, and gone was the "attitude" and the swagger. i laid down the ground
    rules and told him i wouldn''t consider taking him back until we saw a marriage
    counselor and resolved some serious issues. a year later, we are back together,
    but it took some real tough love. he helps around the house and asks what else
    he can do to help me. no more bull'
