  subject: DROP-IN GUESTS SHOULD DROP OUT
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    would the widow in portland, maine, whose family members drop by unannounced,
    like to adopt me? i have a husband, two small children and a full-time job. in
    the evenings it is a scramble to get dinner on the table and find time for play
    and baths. yet, my in-laws and friends also "pop" in on us. on the weekend, i
    cannot lock my door and pull down the shades when my son is outside playing with
    his friends. my husband and i have gently asked our family and friends to call
    before dropping in. my in-laws were irritated and felt put out! one of my friends
    got extremely angry because i refused to drop in on her. our lives have been disrupted
    in every facet by these well-intentioned visits. we have even been forced to cancel
    plans because uninvited guests stayed too long. (i should have kicked them out.)
    before people stop by, they should think about what they might be interrupting.
    we might be in the middle of dinner, playing with the children or relaxing on
    the couch when all is finally quiet. we would love to see those who have the consideration
    to call ahead. it would enable me to sweep up the crumbs and clear the dishes
    from the sink. my kids will be small for only a short time, so housework is done
    after they have gone to bed. common courtesy is not a thing of the past. it would
    save me much embarrassment if people just stopped and picked up the phone. fed
    up in florida'
