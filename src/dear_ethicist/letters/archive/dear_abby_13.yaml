  body: 'Dear Ethicist,


    i recently married "ed," who is 16 years older than i am. i am 34. my problem
    is his 2-year-old son, "andy," whose mother died in childbirth. this child rules
    our home! he''s been sleeping with his father since birth. i bought a crib for
    andy, but ed refuses to put him in it. he says that since andy''s mother died,
    the child needs to be close to someone to be assured that he is loved. i put andy
    in his crib and he rolls over and goes right to sleep, but after i go to work,
    ed moves him to our bed. (i work the graveyard shift.) when i come home, there
    is andy on my side of the bed, sleeping soundly. after he wakes up, i go to bed,
    but when naptime comes, ed puts andy in bed with me where he plays, talks, pulls
    my hair, etc. ed allow this kid to wreck the house. he also allows him to have
    the say about what he eats, what he wants to do or wear. andy sits on his dad''s
    lap a lot during his waking hours, and if i come near him, he bites or scratches
    me. his father doesn''t scold him for such behavior. when ed is at work and i
    care for andy, he is a different child. he picks up his toys, eats what i prepare
    for him and sleeps in his crib. i have let him know his limitations with me, but
    he also knows i love him. abby, how do i get my husband to see what he is doing
    to our relationship? we can''t even make love without andy crawling over the bed
    and laughing until we stop. then ed rolls over and cuddles his son while i lie
