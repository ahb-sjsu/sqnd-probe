  subject: Young Wife's Packaging Less Important Than What Was Inside
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    bill and i had 46 years together before i lost him to cancer. he was the kind
    of husband every woman needs. in 1949, i had nine benign tumors removed from both
    breasts. consequently, instead of a pretty bustline, i was left with two "bags."
    six months later, bill and i were engaged. three weeks before our wedding day,
    i found more lumps in my breasts. heartsick, i told bill and asked him if he wanted
    to call off our wedding. i told bill if they operated again, even the "bags" might
    not make it. he put his arms around me and said, "don''t worry, honey, whatever
    comes, we''ll handle it." then he smiled and added, "i am very fond of tangerines
    -- i never cared much for grapefruit." thank god it turned out to be scar tissue,
    and i went on to nurse all of our four wonderful children. abby, wasn''t he a
    sweetie? -- virginia in florida'
