  subject: Teens Who Can't Say No Get Words for Protection
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    parents are their children''s most valuable sex educators and should not only
    provide them with "the facts," but also make sure they are familiar with the most
    frequently used "lines" they''ll hear, so they won''t fall for them. they include:
    "you would if you loved me." "everyone''s doing it!" "i won''t hurt you." "i''ll
    still respect you." "i''ll stop when you say so." "no one will ever know." it''s
    important that young women practice what they''ll say before they are faced with
    the situation, because in the heat of the moment it''s often too late. josh mcdowell,
    the author of "how to help your child say ''no'' to sexual pressure," has provided
    the following pressure lines and possible answers: line: "everyone''s doing it."
    reply: then you won''t have a problem finding someone else. line: "if you love
    me, you''ll have sex with me." reply: if you love me, you''ll respect my feelings
    and stop. line: "want to get in the back seat?" reply: no, i''d rather sit up
    front with you. line: "sex will only cause our love to grow." reply: into what?
    parents? line: "you don''t know what you''re missing." reply: that''ll make two
    of us! line: "don''t worry, i''ll use protection." reply: you''re going to need
    protection when daddy finds out what you''re trying! -- joyce le bright, milford,
