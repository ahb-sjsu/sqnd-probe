  subject: Widow With Aids Struggles With Anger, Secrecy and Fear
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband of 35 years died recently of aids. he was a salesman, well-liked, and
    traveled a lot. evidently he did more than travel. i was unaware he had aids until
    the lesions appeared. he refused treatment and died a short time later. i have
    been tested and the results show that i am hiv-positive. we have two grown children
    (33 and 30) who are devastated over this. i am in counseling trying to understand
    how i could have missed the signs. my primary problem now is, what do i tell his
    college friends who come to see me? should i tell the truth -- that he had a secret
    life, that i am hiv-positive, that i am terrified? what do i say to our friends
    as to the cause of his death? right now, they think it was a virulent form of
    pneumonia. also, his out-of-town clients who may have been involved in his activities
    could be at risk. how i would love to ask him if the experience was worth the
    pain he has caused. i wanted to divorce him immediately, but he became sick so
    fast and i could not just throw him out, although i wanted to. my children want
    me to keep the aids a secret because of what it will do to their future here in
    town. but will someone at the hospital let it slip? will the doctors make a comment?
    sometimes i feel i''m losing my mind. i have contemplated suicide. my counselor
    says it will take a while to work out my anger. i doubt that will ever be done.
    john knew he had aids long before it became apparent, yet he said nothing and
    did nothing. how vicious and selfish! i am in massive turmoil. my faith in my
    religion is gone and i literally have no one to talk to. so you get to catch the
    flak, abby. my doctor says the largest contingent of new aids cases in the united
    states is women in their 50s or older, whose husbands infect them. they seem to
    think that it will never happen to them. please tell your readers that they too
    can become a statistic and that they should be tested just to be on the safe side.
    -- basket case (no city please)'
