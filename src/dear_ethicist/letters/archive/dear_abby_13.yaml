  body: 'Dear Ethicist,


    i am a man who by most people''s standards would be considered normal. i am an
    architect in my late 40s and lead an average life, except for my hobby: baton
    twirling. i have been fascinated with baton twirling since i was a boy. i never
    took it up, however, for fear of appearing effeminate. now that i am a man and
    comfortable with my masculinity, i twirl in my home or back yard during my leisure
    moments. abby, i cannot describe to you how much flak i have received about this.
    while baton twirling may be an unusual hobby, i don''t see what is so wrong with
    it. what do you think? i am unashamed, and proud to print my name. -- michael
    deibele, portland, ore.'
