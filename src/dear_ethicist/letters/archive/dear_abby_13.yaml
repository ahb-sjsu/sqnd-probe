    unitarian universalist church, where all religions are recognized for their common
    denominators: to do good and avoid evil. to my parents, my brother''s choice was
    not "different"; it was flat-out wrong! they refuse to visit "paul," his wife
    or the grandchildren, and say they cannot understand why paul doesn''t contact
    them as often as he used to. they do not recognize the uneasy and judgmental environment
    they portray. my parents told me in no uncertain terms that it''s ok for people
    of other faiths to convert to catholicism, but the reverse is totally unacceptable.
    my attempts to explain that all people are free to choose how they celebrate,
    explore and develop their spirituality have fallen on deaf ears. abby, this problem
    will eventually affect me directly because i, too, am planning to be married in
    the unitarian universalist church. my parents have already threatened not to attend
    my wedding if i do. i told them that if they choose not to attend, i will be very
    disappointed, but i will accept it as their choice. how can i make my parents
    realize that choosing a different religion is not wrong? and how can i get them
