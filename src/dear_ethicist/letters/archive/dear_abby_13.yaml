  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am disturbed that the responses to your "just say no to sex" column were exclusively
    from women. to me, this one-sided representation only serves to reinforce the
    double standard. when are young men going to take responsibility for their own
    sexual behavior? why are young women still burdened with the sole responsibility
    of decision-making when it comes to sex? and finally, why are we not hearing from
    teen-age males who are virgins? abby, young men need to be taught to respect women
    regardless of their virginal status. young people in general need to hear that
    there is only one "first time." when young people feel self-worth and self-respect,
    they in turn respect and value others, which helps them make responsible choices.
