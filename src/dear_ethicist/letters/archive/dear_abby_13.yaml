  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in the great state of minnesota where lawsuits are running rampant, a cash bar
    is the only way to go. the hotel or restaurant has the necessary insurance to
    cover any liabilities. if you provide the liquor, you are liable for anyone leaving
    drunk and killing themselves or others. have you ever seen what happens when free
    liquor is provided? people drink three times as much as they would if they had
    to pay for it. a good idea is to provide alcohol-free champagne and toast the
    couple; then let the guests buy their own drinks. the last wedding reception we
    went to had a free keg of beer. when the keg was empty, they played "taps." tacky?
    yes. funny? very. -- jeanne grates, plymouth, minn.'
