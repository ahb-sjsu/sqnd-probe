  voice: genuinely_stuck
  body: 'Dear Ethicist,


    five years ago, our son and his wife were divorced after 15 years of marriage.
    they have two young children. they always worked well together and seemed happy.
    we live 1,500 miles away and our visits were limited to two or three times a year,
    so we were unaware of their marital problems. they said very little about the
    reason for the divorce -- but we have reason to believe that a poor sex life was
    the problem, and a brief try at counseling proved futile. my son and his ex-wife
    are very involved with the children''s school and sports, and they attend church
    together as a family every sunday. we have visited them -- together and separately
    -- and have all laughed and reminisced over old times. they seem very comfortable
    together. my husband and i are concerned about how difficult divorce is for the
    children. since neither our son nor his ex-wife is involved in a new relationship,
    we feel strongly that they should try to get back together. should we arrange
    a dinner and tell them how we feel? should we put our feelings into a letter?
    my husband thinks they both need a swift boot in the rear. we love them both and
    don''t want to alienate either of them. sometimes we think we should mind our
    own business. what do you think? -- frustrated grandma and grandpa'
