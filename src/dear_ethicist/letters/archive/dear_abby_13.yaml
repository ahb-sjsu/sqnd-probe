  subject: Kids Need Sex Education Both at Home and School
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    for some time now, i have been reading about parents who can''t decide who should
    inform kids about sex. some argue that the teachers should do it. others respond
    that it''s the parents'' job. is it me, or does this seem juvenile? shouldn''t
    both teachers and parents explain the facts of life to the kids? i thought the
    idea was to protect and educate the next generation. teen-agers complain that
    their teachers can''t get past the biology of it all. they dwell so much on hormones
    that by the end of class nearly half the kids have their heads on their desks
    and they''re snoring. teachers don''t like to talk about the touchy-feely stuff.
    (at least they didn''t when i was in high school two years ago.) if kids want
    a discussion of foreplay, oral sex, masturbation or homosexuality, they usually
    have to rely on their friends, movies, magazines, etc. the parents are usually
    no better than the teachers. they shouldn''t wait for their children -- especially
    their teen-agers -- to start asking questions. sex isn''t something that you shut
    in a closet, then bring out and dust off when a kid comes of age. sex education
    starts when a parent tells a child where it''s ok and not ok to touch someone.
    if a 16- or 17-year-old comes home and suddenly asks his or her parent''s opinion
    about sex, it''s probably already too late. but if that happens to be the case,
    treating the teen as if he or she has committed a mortal sin will only make the
    situation worse. -- jennifer in norfolk, va.'
