  subject: Woman Tired of Putting Brake on Men Who Want Test Drive
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 27-year-old woman with many friends and a good job. i have been described
    by many men as "beautiful." my problem: i can''t keep a boyfriend. the reason:
    i refuse to have sex before marriage. as a catholic, i am not allowed premarital
    sex. recently a man i had been dating for four months said he loved me, but he
    dropped me because i wouldn''t have sex with him. he asked, "would a man in his
    right mind buy a car without driving it first?" i''m frustrated and very hurt.
    i keep looking for decent men, but it seems they are all the same. sometimes i
    wish i were ugly; then i would know that a man liked me for who i am and not for
    my physical attributes. does anyone else have this problem? am i crazy, or old-fashioned?
    i''m beginning to think i''ll be alone for the rest of my life. -- alone in ann
    arbor, mich.'
