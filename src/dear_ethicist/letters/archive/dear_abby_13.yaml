  voice: genuinely_stuck
  body: 'Dear Ethicist,


    three years ago, after 27 years of marriage, i went through a divorce. my husband
    had become involved with another woman and refused to break it off, so i really
    had no choice. i have picked up the pieces of my life and put them back together
    little by little. i have not dated since my divorce. i needed this time to heal
    and to work on rebuilding my life. a shattered 27-year marriage is difficult to
    get over quickly. there is a very nice man from a neighboring community who lost
    his wife to cancer about a year ago. we went to the same school and church. i
    know him and his family; however, i don''t know if he is dating anyone. i''m almost
    sure he doesn''t know that i am alone now. would it be ok for me to write him
    a note or give him a call? i know times have changed, but i don''t want to appear
    too pushy. it''s been 30 years since i have dated, but now that i''m alone, my
    thoughts keep drifting back to this man. what do you think, abby? -- young at
    heart'
