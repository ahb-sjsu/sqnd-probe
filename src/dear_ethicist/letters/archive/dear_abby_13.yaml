  subject: TO PRESERVE SANITY, SPREAD THE CELEBRATIONS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i just read a letter in your column from a young woman who wanted to please all
    her relatives when it came to holiday visits with her young daughter. abby, most
    people try to cram so much into christmas day there is not enough time or energy
    to do everything they might want to. i tell my friends that christmas is not a
    single one-day event. the ancient romans had their equivalent of christmas every
    december, and the festivities went on for days. for thousands of years, jews have
    celebrated hanukkah -- the festival of lights -- for eight days; and for millions
    of christians, the ancient celebration was the twelve days of christmas, between
    dec. 25 and jan. 6. even kwanzaa, the african holiday, is a multi-day event. if
    you don''t get everything done by dec. 25, so what? you have 12 days at least
    to exchange gifts, see relatives, do charity work, have dinners, take walks on
    the beach or in the woods with people you love, and to rest. abby, please spread
    the word. it might save some frayed nerves; it might even save a few lives. patrick
    porter, ferndale, calif.'
