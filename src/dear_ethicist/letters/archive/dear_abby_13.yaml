  body: 'Dear Ethicist,


    we hear so much about "the other woman" and how slim her chances are for getting
    her lover to leave his wife. but i have never seen my problem in your column.
    my son is the "other man." abby, what do you think the chances are that a beautiful
    girl will leave a very wealthy husband, even though they fight and she professes
    to truly love my son? he makes very little money compared to his girlfriend''s
    husband. i''d like to know if many men out there have ever been in this situation
    and how they resolved it. please don''t sign my name or mention the name of my
    city. my son would "kill" me if he knew he was being discussed in "dear abby."
    but i hate seeing him constantly depressed because he can''t marry the girl of
    his dreams. -- concerned mother'
