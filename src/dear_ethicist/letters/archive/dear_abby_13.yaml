  body: 'dear abby-i am 25 years old and have been married for a year, and i desperately
    need you to elaborate on the advice you gave that 68-year-old widow signed "too
    much attention, portland, maine." she was irritated by unannounced visitors-family
    members who pop in without calling first. you advised her, "when you desire privacy
    for any reason, pull down your shades, lock the doors and don''t answer your doorbell."
    my question is: when you lock your door, pull down your shades, and your in-laws
    ring your doorbell every few minutes for an hour, then what? (believe it or not,
    this has happened to us.) my husband and i have such different work schedules
    that time together is scarce and very precious. his parents call frequently, but
    never before they pop in. he has asked them to please call before dropping in
    to no avail, and he''s too gentle-hearted to keep pressing the issue. when we
