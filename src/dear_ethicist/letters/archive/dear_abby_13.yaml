    staggering. a tuxedo rental costs between $80 and $100, bridesmaids'' gowns average
    $180 to $220, and flower girls'' dresses average between $75 and $100. if a married
    couple are both in the bridal party, they will spend between $260 and $320 for
    their clothing for just one day! there are also other events that go with being
    in the wedding party. a shower gift costs around $20, and a ticket to the stag
    party costs around $20. this brings the cost up to $300 to $360. now my question:
    is it written in any etiquette books that people in the wedding party need not
    buy a wedding gift? after all, how much should a friend or relative''s wedding
    have to cost? not cheap, but reasonable'
