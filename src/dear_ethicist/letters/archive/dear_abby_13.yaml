    year: 1995
  signoff: TAPS SOUNDS FOR TRAVEL DEDUCTIONS FOR FUNERALS
  subject: TAPS SOUNDS FOR TRAVEL DEDUCTIONS FOR FUNERALS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    is it possible to justify a business-expense deduction for a trip to a funeral?
    a man flew to europe to attend his wife''s rites, at which he met many business
    contacts, and also visited others during the balance of his stay abroad. the tax
    court''s response: "we cannot believe that the funeral was incidental, and business
    was the primary motive for the trip." a skeptical tax court took a similar tack
    with arnold h. feldman, a philadelphia rabbi who invited his entire congregation
    to his son''s bar mitzvah reception. he deducted the cost of the event, attended
    by 700, of whom 100 were friends and relatives. a bar mitzvah reception, the rabbi
    urged the court, "may to the lawyer be a personal or social event; to the rabbi
    serving in a congregation it is an integral part of his professional activities."
    the court disagreed and denied the deduction. it said the rabbi "stands in no
    better a tax position than anyone else who invites a large number of people to
    a family celebration and has in mind the idea that the invitations might enhance
    either an existing business relationship or a hoped-for business relationship."
    tip: this decision does not mean the court is unwilling to ever allow a family
    celebration to qualify as a business expense. but the court''s unsympathetic approach
    underscores just how hard it can be to justify a deduction for a gathering that
    by its very nature is primarily personal, not business.'
