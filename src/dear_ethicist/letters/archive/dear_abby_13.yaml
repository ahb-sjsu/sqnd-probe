  subject: Mother Pleads for Courtesy Toward Young Disabled Son
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my son is 12 years old. he is quite small for his age, but he is very intelligent
    and normal in every way, except for his muscle disease -- muscular dystrophy.
    yesterday i had to take him to an oral surgeon for some minor surgery. the oral
    surgeon was quite friendly and competent, but his nurse kept referring to my son
    as "the little boy in the wheelchair." when we were in the treatment room we''d
    hear from down the hall, "doctor, the little boy in the wheelchair is in room
    4!" then, "doctor, the little boy in the wheelchair is too low for the x-ray machine."
    then, "doctor, the little boy in the wheelchair is allergic to latex." my son
    finally said to me, "mom, why do they keep referring to me as ''the little boy
    in the wheelchair''? i have a name." being too shy to say something to the nurse,
    he kept silent. not wanting to make trouble on our first visit to that office,
    i also remained silent. i know that it makes him easily identifiable to refer
    to him this way, but he is so much more than "a little boy in a wheelchair." he''s
    a person with feelings. how would they like it if they went into a doctor''s office
    and instead of the nurse saying, "doctor, mrs. smith is in room 4," she said,
    "doctor, the fat lady with the mole on her face is in room 4"? abby, please try
    to enlighten your readers that those with disabilities are people too. i prefer
    to remain ... anonymous'
