  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i disagree with your advice that "fed up in milwaukee" (the woman who received
    only three responses to 45 invitations) should call everyone she invited and ask
    whether or not they plan to attend. abby, why is it her responsibility to track
    down all those ill-mannered people who are too lazy to pick up the phone? i have
    a suggestion for "fed up": call the three people who did respond and cancel the
    party, with apologies. then plan something nice for you and your husband for that
    date: a play, a special dinner, anything so you are not at home that evening.
    wait for the surprised reactions of those who didn''t respond but showed up at
    your house expecting a party. i did this once. after that, those who were invited
