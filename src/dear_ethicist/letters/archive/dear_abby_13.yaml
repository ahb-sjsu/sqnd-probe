  signoff: NON-STOP ADVICE FOR MOM
  subject: NON-STOP ADVICE FOR MOM
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    hang out with debbie nigro for two morning hours at her 7-eleven book signing
    and this is what you-and anyone else within earshot-learn: her tan comes from
    a bottle. she weighed 212 before giving birth to her daughter. she crams more
    words into a minute than webster does in a quartet of dictionary pages. she has
    a gift for making everyday life funny. people open up to her. like the woman named
    lenice, who admits, "there''s laundry lying on my bed where i fell asleep last
    night." "that''s ok," debbie counters. "the laundry police aren''t going to come
    and get you." wait. back up a minute. a 7 a.m. book signing? at 7-eleven? it''s
    a joke, right? nope. at dawn''s early light it may seem like a joke. by 9 a.m.,
    it seems perfectly natural. the reason: debbie nigro, single mother of a 7-year-old,
    is "the working mom on the run." that''s the story of her life as well as the
    name of her syndicated radio show. now it''s part of the title of her new book:
    "the working mom on the run manual (a k a what the heck happened to my life?)"
    (master media, $9.95). what better place to find harried and hurried men and women
    than 7-eleven, one of her sponsors? during her recent dallas visit, she finds
    plenty of on-the-run parents. she gives-yes, gives-away 150 books and a dozen
    or so exercise videos, signing each with a personal message. she even runs a book
    out to someone in the parking lot who is in too big a hurry to wait in line. when
    debbie runs out of freebies, she takes down 20 or so names and addresses, promising
    to send copies. "this is definitely a book for people who have no time to read
    a book," says debbie, single mom of 7-year-old alexis. "i had no time to write
    the darned thing." the paperback combines self-deprecating anecdotes, fun facts
    and common-sense tips. in the book, debbie lists her favorite hair products and
    lipstick. she gives advice for finding a lawyer, fixing a broken heel, starting
    a business, curbing morning sickness and keeping cauliflower odors from the kitchen.
    she''s part erma bombeck, part heloise, part dear abby, part avon lady (the company
    was her first backer and she freely promotes their products). she talks so fast
    that her business partner/fiance jeff troncone gives her "speeding tickets" when
    her sentences become one long, breathless word on her radio show. for each, she
    donates $50 to the american red cross. at her 7-eleven book signing, nary a moment
    passes without a word from debbie. to wini campbell-whose excitement at being
    here at such an early hour borders on overwhelming-debbie says, "you''re a little
    perky this morning. what''s up?" she also gives unsolicited, yet appreciated,
    advice. to daisy clavijo, a single mother of two, she suggests finding other moms
    in the same boat and switching off child-care duties. that way, the adults can
    take turns getting out and the children can play together. one woman, surrounded
    by three children and holding her newborn fourth, holds out a book for debbie
    to sign. "wow," debbie says. "what beautiful children. do you have help with them?"
    "no," the woman says and looks as if she might cry. "i have no friends and my
    family''s not here." "listen to me," debbie says. "you don''t think there are
    other women like you? tell your little girl''s teacher you''re looking to meet
    other moms in the class. have them over for a tea party with their daughters.
    you''ve gotta do something to make some headway. you look a little sad." in the
    woman''s book, debbie writes: "you''re beautiful, and your own wonderful life
    is just around the corner." "it''s important to connect with someone who gets
    it," debbie says while switching to a pen that works. "i''m a spokesperson for
    what''s been taken for granted for so long, and people appreciate that." that''s
    why she says she believes her radio show is so popular. and why, during one three-hour
    show last month, she received some 20,000 calls. the month before, she had a 9,000-call
    day. she covers issues most everyone deals with - what she calls the "blender-brain
    syndrome." that means storing a million things in your head: what''s for dinner?
    where are the car keys? how can i get one kid to the dentist and one to soccer
    practice at the same time? did i write a thank-you note to my mother for my birthday
    present? "the only thing i''m an expert on is this life," debbie says. "i call
    myself the living cartoon. i reach out to experts to advise me. i consider myself,
    my book and the radio show a resource." illustration photo; caption: photo: author-radio
    show host debbie nigro offers advice in ``the working mom on the run manual.''''
    krt photo.'
