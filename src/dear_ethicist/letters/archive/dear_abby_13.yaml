  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i have been married for nine years, and i have always had a good
    relationship with my mother-in-law, "ruth." we have 2-year-old twin boys, and
    my husband''s sister has a little girl, 4. ruth is a loving grandmother who''d
    never do anything intentional to harm her grandchildren. the problem is that she
    has no common sense and is lacking in basic safety knowledge. when the twins were
    barely 3 months old, ruth and i were shopping at a mall, and i asked her to watch
    them while i searched for something a couple of aisles away. when i returned,
    the babies were sleeping in their stroller unattended, and ruth was nowhere in
    sight. we have recently moved much closer to my in-laws, and now the issue of
    baby-sitting comes up often. abby, ruth and her husband take many medications,
    none of which are locked up or even have safety caps; she leaves pot handles pointing
    out on the stove, knives on the edge of the counter, and cabinets at child-level
    crammed with poisonous household cleaners. when i purchased electrical outlet
    safety caps and cabinet latches for their home, ruth was very offended. my husband,
    my sister-in-law and i have voiced our concerns about safety, but ruth reminds
    us that she raised two children quite safely without the aid of "fancy gadgets."
    my husband wants to give her a chance, claiming it''s not fair to deny her the
    baby-sitting she loves to do. what should i do? s.o.s. (sleepless over safety)'
