  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i add to your continuing saga of persons "too old to go back to school"? at
    the age of 64 and having only a 1937 diploma from an apprentice training school,
    i decided to enroll in a new weekend college program at findlay (ohio) college
    -- now the university of findlay. the result? in 1985, at the age of 69, i was
    granted dual b.a. diplomas engraved "cum laude," which meant a five-year grade-point
    average of 3.56 on a scale of 4.0. my degrees are in business administration and
    information systems analysis (meaning computers). my "excuse" for going to college
    at the age of 64 was to find out what i did right in business for 33 years. the
    secondary reason was to prove to myself that i was an "a" student -- which i accomplished
    by making the dean''s list the second semester. because the dean of the college
    knew i expected to be treated like any other student, we both laughed about the
    professor who rushed into the dean''s office and exclaimed, "i have a trustee
    of the college in my class! what do i do?" when the dean told me about it, my
    response was, "i hope you told him to fail me if i didn''t do the work." to which
    the dean replied, "that is exactly what i told him." -- wayne i. pribble, new
    haven, ind.'
