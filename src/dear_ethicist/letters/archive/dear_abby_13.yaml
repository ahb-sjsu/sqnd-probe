  subject: Overeater Conquers Compulsion Taking It One Step at a Time
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i first heard in an overeaters anonymous meeting that compulsive overeating
    is a "disease," i said, "yeah, really!" not believing a word of it. but after
    years of fad diets and 50 pounds of yo-yo weight losses and gains, it didn''t
    take a rocket scientist to conclude that i am different from my noncompulsive
    (and usually thinner) friends. unlike average people who get hungry, eat a meal
    and are then satisfied, i remain hungry most of the time. my problem isn''t lack
    of willpower. what i lack is a reflex, a signal that says, "full! enough!" i didn''t
    choose to have this condition. who in her right mind would choose to be hungry
    all the time? words cannot describe my relief when i understood that i had a physical
    problem. i wasted years feeling guilty and ashamed because of my compulsive eating.
    for me, the solution has three parts because what began 40 years ago as a physical
    condition has created emotional and spiritual baggage that i carry with me today.
    almost everyone has heard of the twelve steps of the "anonymous" programs, including:
    admit your problem; believe you can be helped; ask for help; clean up your act;
    make amends; connect to a power greater than yourself; and help others. these
    steps form a decent life plan for me. they are helping me turn my life around
    and reconnect with myself, my spouse, my work and my body. it does not matter
    that i did not choose to be this way. i am this way. and what i do about it is
    entirely up to me. after one month, following a generous plan of eating and working
    my program with plenty of support from other oa members, i''m one clothing size
    smaller. better yet, i''m not taking pills or herbs, using a fad diet, or doing
    anything bizarre that might cause short-term weight loss. i''m doing nothing that
    i can''t continue for the rest of my life! i am profoundly grateful that i found
    oa, and i''m indebted to the countless oa members who have given me the benefit
    of their strength and experience. -- anonymous'
