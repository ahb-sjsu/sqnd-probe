  body: 'Dear Ethicist,


    before i met "bob," i corresponded with several men who wanted to communicate
    with women by mail. (i had signed up with a "lonely hearts" club.) well, after
    marrying bob, i quit writing to these men, but every now and then i get a letter
    from a strange man who wants to correspond with me. abby, this club i signed with
    is no longer in business, but it must have sold its membership list to another
    such club because i''m still getting letters from men. bob says i should tear
