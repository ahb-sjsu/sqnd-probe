  body: 'Dear Ethicist,


    i am really teed off because this morning i attempted to go for my usual jog,
    but i was intimidated by a car of strange men passing by, honking and yelling
    at me. even though they continued on their way, i was frightened and returned
    home because i was alone. do men think this kind of uninvited, crude attention
    is appreciated by women, or are they just getting their jollies by scaring us?
    i asked many female acquaintances who have experienced this kind of rude behavior.
    i learned it happens often enough to indicate that a large number of men think
    it''s ok, and not a serious problem. fyi, guys: women find this kind of behavior
    frightening, degrading and low-class. people should be able to walk down a public
    street without being harassed, regardless of gender. since men don''t have to
    worry about being knocked down and raped, they have a hard time empathizing with
    us. my son knows that if i ever catch him acting this way, i will punish him,
    no matter how old he is! mothers, please teach your sons that sexual harassment
    of any kind is wrong. -- autumn r. vogel, dallas'
