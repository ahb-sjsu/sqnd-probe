  signoff: WORDS DO COMFORT WHEN TRAGEDY STRIKES
  subject: WORDS DO COMFORT WHEN TRAGEDY STRIKES
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you recently asked, "readers, what has given you comfort when you were confronted
    by tragedy?" a myriad of "pat" answers crossed my mind, but then i remembered
    a thought i had shared with my pastor soon after the oklahoma city bombing. what
    comforted me the most was seeing how, when in the midst of disaster, people came
    together. racial biases disappeared; language barriers were replaced with the
    universal language of love and comfort; and ordinary citizens took on the roles
    of heroes. if only for a short period of time, we saw each other for who we really
    are: human beings, each and every one. beneath the color of our skins or the origins
    of our birth, we all bleed red blood, cry salty tears, and have hearts that break
    in despair when a loved one is threatened with pain or death. it gives me tremendous
    hope that someday it will not take a monstrous tragedy to bring out all that is
    good within us. could it be that the god of all creation allows such things to
    happen to remind us that he created us to be our brothers'' keepers? lynne arnold,
    whittier, calif.'
