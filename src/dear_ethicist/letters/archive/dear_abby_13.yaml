  body: 'Dear Ethicist,


    i am 68 years old and have been a widow for 10 years. the gentleman i am dating
    (i''ll call him jim) is 72 and has been a widower for seven years. we have been
    dating for five years. recently we attended the 50th anniversary party for some
    longtime friends of jim''s. after the dinner, the couple opened their gifts and
    read the cards aloud to the guests. imagine my shock when jim''s card was read.
    he had signed it "jim and margaret" -- margaret was his wife''s name! i immediately
    told him how hurt i was, and he said he saw nothing wrong with signing his deceased
    wife''s name to the card. he said he and margaret had been best friends of the
    honored couple for over 40 years, and he wanted to keep margaret''s memory alive
    in their thoughts through this gift. i was deeply hurt by jim''s actions, both
    in signing the card as he did and having no regrets about doing so. abby, do you
    think i''m wasting precious time in this relationship? -- hurt in cherry hill,
