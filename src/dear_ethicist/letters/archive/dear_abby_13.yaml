  voice: genuinely_stuck
  body: 'Dear Ethicist,


    please share something with medical professionals that will be of immense help
    to their patients: when telling patients to perform an action -- "stand on tiptoe,
    squat, turn this way or that, cough," etc. -- and it is essential for your diagnosis
    that they tell you whether it hurts or not -- ask them! i have more than once
    been cut off from essential medical treatment because i did not realize that the
    doctor, dentist, physical therapist, etc. had assumed that an action was pain-free
    because i didn''t say "ouch!" (i didn''t say it because i didn''t know i was expected
    to, and having a fairly stoic personality, i don''t complain about every pain
    i experience.) a similar lack of communication has been mentioned by several friends
    who have been asked, "have you ever had such and such medication before?" they
    have simply replied, "yes," without realizing that the care provider assumes that
    they will mention any bad reaction they had to the medication. since doctors can''t
    read minds, patients may wind up being re-dosed with something they are allergic
    to. remember, most of your patients have never been to medical or nursing school,
    so they don''t know the reason for your questions unless you tell them. -- rosemarie
    eskes, rochester, n.y.'
