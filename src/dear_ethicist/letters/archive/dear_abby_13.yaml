  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i must comment in regard to the letter from "hell on the home front" -- the florida
    mother whose young daughter had returned to the nest. for one thing, being out
    on her own has to be hell on the 18-year-old. she is fresh out of high school
    with no experience or realization of what life is about or the responsibilities
    entailed. i am 28 years old, and being on my own is no easy task. the daughter
    may be crying out for guidance and companionship. instead, her mother is looking
    at her daughter as a burden and distraction -- and even a destroyer of her marriage.
    that mother should take the time to speak with her daughter instead of telling
    her what to do or acting as if she were 18 years old herself. obviously, they
    did not get along in the first place. older teen-agers (or should we call them
    young adults?) need their self-esteem and confidence bolstered. they do not need
    to be pushed out the door. please sign me ... happy to have had a mother who sat
    and talked to me in l.a.'
