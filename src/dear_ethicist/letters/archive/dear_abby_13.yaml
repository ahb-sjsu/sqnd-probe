  subject: SINGLE MOM WRITES FANTASY THANK-YOU
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have never written to you, but the letter from the father who expected to be
    thanked for sending his child support checks overwhelmed me. in return, i''d like
    to ask him, "when have you thanked the mother of your children for all she''s
    done?" perhaps he could have said: "thank you for being responsible for my children
    24 hours a day, 365 days a year. i had more important things to do. "thank you
    for teaching my children right from wrong, honesty from dishonesty, and for teaching
    them to respect others. "thank you for making sure they go to the doctor when
    they''re sick, the dentist for their teeth, and the church for their souls. i
    was always away on a business trip, or off on vacation. "thank you for sitting
    by his side day and night when my son was in the hospital, when my daughter had
    nightmares, when their hearts were broken because i made promises i never kept.
    "thank you for soothing their pain when i forgot birthdays, when my christmas
    gifts arrived late, when i missed their graduations, and all the other times i
    let them down. "thank you for being their mother and father, for the shopping,
    the cooking, the bill paying, the lawn mowing, the nursing and counseling, the
    laughter, the tears and the worry you''ve borne in my stead. "thank you for my
    children. i look at them with awe and pride that such fine young people bear my
    name--but your heart." compared to the monumental task of raising a child, how
    significant is writing a check? when my first husband thanks me for all of the
    above, i''ll thank him for spending five minutes a month and the cost of a stamp
    to provide child support. you may use my name. barbara mcwilliams somervill'
