  subject: In Laws Next Door Are Driving Woman Out of House and Mind
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i couldn''t pass up the chance to respond to "unappreciated in long beach," the
    lady whose husband never remarked on her delicious meals. cooking is apparently
    in my genes, and for 25 years i prepared three meals a day for my husband. his
    packed lunches were the envy of his co-workers, and a dinner was never finished
    without his raving about the meal. it was an everyday occurrence. all that good
    food apparently ruined his brain, because he decided to up and leave. he left
    me the house, the car, the bills and no money. he planned to leave on thursday.
    he asked if i would consider fixing his dinner, letting him sleep at home and
    then send him off with a good breakfast, all for $100. i told him to stuff his
    money and made him leave on wednesday. the clincher came when he said, "well,
    dear, one thing i can say about you is that you''re a damn good cook." say what?
    how about sticking by him after a job injury that he turned into a two-year "vacation"?
    what about staying with him through his job terminations, the bankruptcy, his
    drinking, and the 14 years of child care i did to help pay the bills that he couldn''t?
    and all he can say is that i was a good cook? had i been smart, i would have fixed
    him a last supper that would have had him pulling over at every rest stop between
    here and wherever he decided to go -- and kept his $100, too. tell "unappreciated"
    to keep on cooking, and if he eats it, be satisfied. being told you''re a great
    cook doesn''t amount to a hill of beans if your other qualities go unrecognized.
    these days i cook for my son when and if i want to. i no longer prepare meals
    the way my husband liked them. i don''t have meat at every sitting, i use less
    salt, haven''t had an egg in weeks and can''t remember what a package of bacon
    looks like. my financial picture is becoming brighter now that i''m not paying
    for his keep. i will soon look better and be healthier. he, in the meantime, will
    be in an early grave because of his 3-pack-a-day habit and his alcoholism. am
    i happy? you can call me ... ecstatic in gresham, ore.'
