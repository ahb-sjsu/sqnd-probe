  signoff: BEDROOM INHIBITIONS LEAVE COUPLE'S RELATIONSHIP...
  subject: Bedroom Inhibitions Leave Couple's Relationship at Risk
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 41-year-old woman who has been divorced for 10 years, during which time
    i''ve had a few long-term relationships. i have always been a passionate woman
    with the men i have cared about, and they have reciprocated. i have learned a
    lot about myself and men as a result. five months ago, after a long absence from
    a relationship or dating, i met a man who is two years older than i am. he is
    extremely well-mannered and sensitive. he''s affectionate and seems to care about
    me. we share many interests and values, and best of all, he makes me laugh. he
    is healthy and in excellent shape. there is one issue, however, that deeply concerns
    me. i know that he enjoys sex, but i am sorry to say he is a lousy lover. he told
    me that he has never been "wild and crazy" in bed. i don''t think one has to be
    "wild and crazy" to be a good lover; however, he doesn''t even like to kiss. this
    makes me sad because i think kissing is an important part of foreplay and particularly
    important during romantic moments. i now find myself holding back when i am intimate
    with him, and becoming more inhibited as well. after sex, i''m left feeling frustrated,
    unsatisfied and sad. i don''t like to put so much emphasis on sex, but i think
    i deserve more consideration. our relationship is flourishing except for the physical
    part. i care very much for this man, but i long to be kissed and caressed, and
    i doubt our relationship can endure without intimacy. should i approach him about
    this? and can i expect him to change? -- needing more in minneapolis'
