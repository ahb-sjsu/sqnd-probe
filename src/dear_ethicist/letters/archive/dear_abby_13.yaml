  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a stay-at-home mother who is about ready to explode! i love my children with
    all my heart. at one time, our first child was very sick, and we went through
    a lot to adopt our second child. both experiences made me realize how deeply i
    love my little ones. lately, i have completely lost my "thrill" with motherhood
    and homemaking. if i have to watch "barney" on tv one more time, wipe one more
    chin, change one more diaper or dust one more table, i will go berserk! what''s
    wrong with me? two other stay-at-home moms in our neighborhood have left their
    homes and families. both are now divorced, living in apartments, and the kids
    are with their fathers. what scares me is that i completely identify with these
    women. i have a part-time job three mornings a week while our daughter is in preschool.
    i find myself looking forward to those mornings. at home i have frequent headaches,
    but at work i feel great. i used to have a wide range of interests and a quick
    wit, but i feel my personality shriveling up and dying while i sweep, do laundry
    and clean up after the dog. my family needs me. i have a responsibility to them,
    which i fully intend to keep. i''m afraid when i''m through there won''t be any
    "me" left. what can i do? not ok kaye'
