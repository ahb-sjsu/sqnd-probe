  subject: Gay Lives, Like Straight Lives, Come in All Shapes and Sizes
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am hoping that you will be able to answer a question that has been bothering
    me for years. what is a "gay lifestyle"? i am a 40-year-old gay male and don''t
    have a clue as to what a gay lifestyle is. my life partner, david, and i have
    been together 15 years and have jointly adopted three special-needs children.
    we live in the suburbs in a middle-class neighborhood, at the end of a cul-de-sac.
    like most of our gay and lesbian friends, we don''t smoke, drink alcohol or go
    to bars. our children go to public school with the rest of the children in the
    neighborhood. once a friend told me what he thought was a gay lifestyle, but by
    the sound of it, he was describing a single''s lifestyle, gay or straight. is
    that what some people mean, that is, a gay lifestyle is synonymous with a single
    lifestyle? if there is such a thing as a gay lifestyle, doesn''t that automatically
    mean that there is a "heterosexual lifestyle"? and if this is true, what is a
    heterosexual lifestyle? i have sincerely been asking people and no one has been
    able to give me an answer. -- michael serkin-poole, bellevue, wash.'
