  subject: Grandfather by Any Name Is a Treasure to Children
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been married to a very nice gentleman named "brad" for three years. this
    is a second marriage for both of us. he is kind and thoughtful and enjoys playing
    with my grandchildren, who love him very much. however, he has one quirk: he will
    not allow the children to call him "grandpa." he has instructed them to call him
    "brad." he says the reason is that the grandchildren are not his grandchildren
    -- they are mine. he says when his children have children, they will be his grandchildren.
    abby, this hurts me very much. i never knew my grandparents. as a child, i envied
    my friends who had grandparents to visit. i was so happy when i married someone
    who would be a good grandfather. i am shocked at his attitude. i don''t want us
    to be a family of "his" and "hers." i want it to be ours. when he has grandchildren,
    i''d be delighted to have them call me "grandma," "nana" or whatever. why does
    he feel this way? i''m hurt when i hear my adorable grandson call him "brad."
    in the case of my other grandchildren, he is the only grandfather they will ever
    have, so they''ll never have anyone to call grandpa. is there anything i can do?
    i never say anything about it, but i so wish my grandchildren could have the grandfather
    i never had. -- desperately seeking grandpa'
