  body: 'Dear Ethicist,


    years ago, when married people were invited to weddings, the invitations were
    addressed to "mr. and mrs." have times changed? recently, my physician husband
    received two wedding invitations addressed to him only. one was from a nurse,
    the other from a patient. he said both knew he is married. he attended both weddings
    by himself because he is dedicated to his profession; but i feel my not being
    invited, and his accepting without me, was rude. can you update me on the present
    customs? invisible partner'
