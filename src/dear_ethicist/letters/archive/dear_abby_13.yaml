  subject: Pharmacy Directions Prove Laughter Isn't Best Medicine
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i must respond to "angela," the disgusted young woman in savannah who has recently
    started to work as an intern in a pharmacy. i am sure some of her frustration
    is legitimate, but in one paragraph she stated that some people are so uneducated
    they don''t know how to take medicine. ("have you ever known anyone to eat a suppository?")
    it could happen! this is what happened to me. i was given a prescription for rectal
    suppositories by my doctor. i had the prescription filled at the pharmacy and
    was handed a paper bag stapled shut with the sheet of directions attached to the
    outside of the bag. when i arrived home i opened the bag and read the directions.
    it said, "insert one suppository by mouth twice daily for seven days." the same
    directions were printed on the label affixed to the box. i took the direction
    sheet back to the pharmacy and told the pharmacist i was having a little problem
    following the directions. she looked at the directions, said, "oh, my," and went
    immediately to the computer. evidently that particular medication had been entered
    into the computer so that every time they keyed in the name, it printed out the
    wrong directions. who knows how many people had received the same directions!
    one of the assistants at the pharmacy said, "the first direction should have been
    to remove the foil." we had a good laugh, but it goes to show that even educated
    people can get confused. -- shelda miller, exeter, mo.'
