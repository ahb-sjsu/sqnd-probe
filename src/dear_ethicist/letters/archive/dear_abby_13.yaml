    anywhere), even the "person who has been hired to serve her," tells her that her
    "hair is pretty" or "that''s a beautiful blouse," offense should be the last thing
    that crosses her mind. helllooo!!! she has just been given a compliment on her
    great taste -- not a conversation, just a compliment; that''s it. i have been
    a waitress for 12 years and i love my job. it''s the most enjoyable work i have
    ever done. the money''s good, too, thanks to the many customers who don''t penalize
    their server when they receive a compliment. should i take offense when a customer
    likes my hair? no, i shouldn''t. my tip to "ex-waitress": either stay home and
    eat, or try a vending machine. then there will be no conversation that may offend
