  voice: genuinely_stuck
  body: 'Dear Ethicist,


    like many before me, i never thought i''d need to write to you, but i have a problem
    that is really bugging me. almost three years ago my son married, and some good
    friends of ours have not sent a gift. we sent nice gifts to their two children
    when they married. now their third child is getting married and we have, of course,
    received an invitation to the wedding. more than a year ago, they admitted they
    had not sent a gift to our son and his wife, but they didn''t even ask for their
    address. i had a pleasant conversation with this friend recently, but i didn''t
    bring up the absence of a gift to my son. you can''t very well ask friends why
    they haven''t given your child a wedding gift, can you? i guess there is nothing
    i can do; nevertheless, i am perplexed and disappointed that they have not seen
    fit to reciprocate. i know a gift is just that -- a gift -- but there are certain
    "rules" that most people follow. if you print this, sign me ... nameless please'
