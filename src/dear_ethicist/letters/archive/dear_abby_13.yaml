  signoff: CONSTRUCTION CACOPHONY IS NO MUSIC TO NEIGHBOR'...
  subject: Construction Cacophony Is No Music to Neighbor's Ears
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    could you tell me why construction workers feel it is their privilege to have
    their radios and boom boxes blaring while they work on residential property? what
    would happen if we all felt we had this privilege? for instance, imagine what
    it would be like if gardeners, tellers in the bank or checkers in the markets
    all played their radios at high volume while they worked. i live next door to
    a house that has been undergoing remodeling for four months. (the owners moved
    out and won''t return until the work is completed, and who knows when that will
    be?) one day i was subjected to the noise of three radios -- from three different
    construction crews. time and time again i have appealed to the workers, the contractor
    and the owners to alleviate the stress of having to listen to this unnecessary
    noise pollution six and sometimes seven days a week -- often starting before 7
    a.m. nothing has changed. i have no objection to the noise made by various tools
    they use, nor to the shouting, banging and dust attendant with the work. it contributes
    to the betterment of my neighbors'' property and to the employment of people.
    but being forced to endure blaring radios is something else. i have asked the
    workers why they can''t use headsets, but have received no satisfactory answer.
    -- bob proudlock, los angeles'
