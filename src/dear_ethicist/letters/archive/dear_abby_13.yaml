  subject: Hospital Cards Find Right Room if They're Properly Addressed
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    do you want to do the hospital volunteers a big favor? please tell your readers
    that mail addressed to "buzz" jackson, "skip" jones or "tootsie" brown will probably
    not be delivered to patients in a hospital. nicknames are not recorded on hospital
    records. the patients are registered under their legal names (first, middle and
    last). we have no idea who "liz," "corky," "red" or "junior" is. yesterday i looked
    for "al johnson" and found none. however, i did find a "henry alvin johnson."
    i later learned that the patient called himself "al" so he wouldn''t be confused
    with his father, who was called "henry." so, please print this, abby. i could
    cry every time i see a stack of mail that can''t be delivered because it is improperly
    addressed. and wouldn''t you know, the sender never puts a return address on the
    envelope, either! -- frustrated in phoenix'
