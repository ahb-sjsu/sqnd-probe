  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was intrigued when i saw the letters in your column about forgetting people''s
    names and trying to bluff. they reminded me of an incident that happened to my
    father, who is a 79-year-old baptist minister. dad worked many jobs over the years.
    he had a "paying job" to raise us kids, and on the side he preached. he met people
    all over the southwest, and they remembered him because he was educated, articulate,
    poetic, literate, compassionate, forgiving and loving. (he still is, and he still
    preaches that god is a loving, compassionate and forgiving entity.) dad can remember
    the faces of most of the people he has met, but not their names or the context
    in which he met them. one sunday he returned to a church where he had served as
    an interim pastor. a lady walked up to him after the service and said with tears
    in her eyes, "brother clark, i can''t tell you how moved i am to see you again.
    i haven''t seen you in 10 years." she chatted on about how happy she was to see
    him, and dad tried vainly to remember her name. when she mentioned how much her
    husband had always thought of "brother clark," dad put out a feeler based on that
    continued theme. "and just how is your husband?" "still dead," was the much colder
    reply. it turned out that the last time the lady had seen dad was when he had
    preached at her husband''s funeral! dad not only raises people''s spirits when
    they are grieving, he also raises the most beautiful flowers in clinton, miss.
    (just outside of jackson). my mother is deceased now, but one of my favorite stories
    about my parents concerns a woman who stopped quite often to admire the gorgeous
    landscaping. one day the lady turned to my mom and asked, "how much do you pay
    your yardman?" "nothing," mom replied. "but i have to sleep with him." -- karen
    clark, fort worth, texas'
