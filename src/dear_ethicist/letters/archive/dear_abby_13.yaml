  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was very upset a couple of weeks ago, so i placed a collect long-distance telephone
    call to a dear friend whose advice was excellent. when i returned home, my husband
    suggested i send her a check as reimbursement for the phone call. knowing my friend,
    i said, "she''ll never accept it." with that in mind, i sent her a thank-you note
    with cash enclosed to cover the amount of the call. in the note, i suggested,
    "you and your hubby get a triple-deck ice cream cone with the change -- for being
    the dear, generous people you are." (i felt it would add a light, whimsical touch
    to the note.) to my dismay, my friend called and told me she had never been so
    insulted in her life that i''d put cash in the envelope, as she had thought our
    friendship was above that, and she would not hesitate to ask me for anything.
    i told her that she was right, but i felt uncomfortable making her pay for my
    phone call, and this had nothing to do with our friendship. she also mentioned
    that she had a refrigerator full of ice cream and did not need the money. i tried
    to explain that because she is so special, this was my way of saying thank you.
    she still maintains that it was insulting and i was a mile out of line. abby,
    was i? the one in error has promised to eat the telephone bill. -- red in the
    face'
