  voice: genuinely_stuck
  body: 'Dear Ethicist,


    parents these days have an aggravating habit of telling their children what to
    do and then saying, "ok?" it goes like this: "johnny, it''s time to go to bed.
    ok?" i don''t remember getting a choice when i was a kid. when our parents told
    us to do something, we knew they weren''t asking for our approval. by asking "ok?"
    they open up the subject for discussion when there should be none. today''s parents
    seem more concerned with being their children''s pals and not upsetting their
    kids than in saying what''s what and then following through. when i hear parents
    count to three while their kids decide whether or not they''re going to do what
    they''ve been asked, i roll my eyes because usually the parents don''t follow
    through and make their kids behave anyway. they just threaten them. i''m sure
    glad i had parents who knew how to say the way it was going to be and then stuck
    to it. it sure made my life a lot easier. -- mary lou childs, eugene, ore.'
