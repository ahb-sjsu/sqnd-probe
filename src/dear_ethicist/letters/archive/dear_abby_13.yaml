  subject: Man's Money Mismanagement Throws Future Out of Balance
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 24 years old and have been married for 2 1/2 years. i met "rick" when i was
    15. he was my first love. we are not poor. rick works two jobs and i work part-time
    and go to college. after our wedding, i paid all the bills and balanced the checkbook.
    but after a while, i got frustrated because i was a few cents off, so i let rick
    take over the checkbook because he promised to find the discrepancy. a few months
    later, i began getting calls at work and at home about unpaid bills and bounced
    checks. i''d tell rick about them. he said not to worry, he''d take care of it;
    money was just tight. two weeks later, my car was repossessed. we got it back,
    after paying a large repo fee plus a month''s payment in advance. obviously rick
    had lied to me about being up-to-date on the bills. i know he''s not gambling
    or spending the money elsewhere; he was just late paying the bills and it snowballed.
    last week i typed up monthly and annual spread sheets to organize our budget,
    and made it plain that i would have to see every bill that comes in. from now
    on, i will write the checks and manage our finances. rick agreed. he has apologized
    repeatedly, and is trying hard to become more responsible. i believe he is sincere,
    although my credit as well as his is ruined now. at the moment, we are stabilized
    and not in danger of losing our car or home, but i''m really scared. he learned
    his behavior from his mother. (i''ll call her shirley.) when he was a child, his
    father died. shirley is now on her fourth husband. i work with her current husband,
    who makes really good money but is hurting financially because shirley goes on
    spending binges. and this is the clincher: i found out today that shirley was
    fired for embezzling money. she was cutting checks for herself and later replacing
    the money. rick is terrified his mother will go to jail. i''m terrified rick will
    turn out just like his mother. shirley is a compulsive shopper, while my husband
    is merely irresponsible. however, i''m still afraid for our future. this is the
    only real problem in our marriage. rick is a sweet, gentle, loving, funny man
    who will one day be a great father. i don''t want to give up on him, but i don''t
    want us to end up like his parents, either. his stepfather may leave shirley over
    this. am i doing enough by controlling our finances myself, or are there other
    measures i should take? i know that people rarely change. should i leave him?
    i am ... in a panic'
