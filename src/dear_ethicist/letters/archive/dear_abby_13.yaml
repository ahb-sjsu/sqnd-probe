  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the general contractor for the project the neighbors complained about in
    the letter you published on july 9. it was the third time the homeowners had hired
    me to work on their property, and the complaints from your writers, the couple
    to the east, came as no great surprise. the project was to be finished by june
    15, but due to unforeseen problems, completion was delayed one week. i, personally,
    would have been thrilled if my workers had started before 7 a.m. or agreed to
    work seven days a week, as it would have enabled me to meet the original deadline.
