  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your answer to "frustrated homeowner," who was upset because his neighbors parked
    in front of his house, was good up to a point. but what if you got a response
    like this: "you don''t own the street. i need the space in front of my house in
    case company comes," plus a few choice remarks about your ancestors? in my case,
    my neighbor''s mother would drive up almost every saturday morning and park in
    front of my house, and her car would just sit there until she left sunday night.
    the curb in front of my neighbor''s house was always empty. well, i had phone
    messages from friends who said, "we drove by sunday afternoon, but didn''t stop
    because you had company," etc. so one day i went over to my neighbor and asked
    him if his mother could please park in front of his house. well, i got a tongue-lashing
    i''ll never forget and went home with my tail between my legs. the next weekend
    i brought the company pickup truck home and parked it so that my neighbor''s mother
    would have plenty of room for her car. on sunday afternoon i pulled the family
    station wagon out of the garage and parked it up close to the back bumper of her
    car. next i backed the pickup close to "mom''s" front bumper and locked both vehicles
    up tight. then i went inside to watch television. about 8 p.m., my doorbell rang.
    it was my neighbor asking me to move one of the vehicles so that his mom could
    get out. "sure thing," i replied. "i''ll be right out just as soon as i get my
    shoes on." then i went back to my chair and continued to watch my tv show. half
    an hour later, the doorbell rings and it''s my irate neighbor wanting to know,
    "how long does it take to put on your damn shoes?" well, after an hour and a half,
    i moved my pickup, and mom shot out of there and burned rubber for half a block.
    i gathered that she was a little upset with me, but she never parked in front
    of my place again. -- vince wogman, chehalis, wash.'
