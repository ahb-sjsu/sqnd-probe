  signoff: PHARMACY INTERN'S EXPERIENCE TURNS OUT TO BE RE...
  subject: Pharmacy Intern's Experience Turns Out to Be Real Downer
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently started to work at a pharmacy as an intern, and i go home every night
    frustrated to tears by what i see in a day''s work. there are medical claims,
    hundreds of them daily. many are for preventable sicknesses that could be cured
    by over-the-counter drugs. some people abuse the emergency rooms just to get prescriptions
    necessary for medicaid. an example is cough syrup. once again, the system pays
    a couple of hundred dollars for a child with a common cold whose parents wouldn''t
    spring the $3.99 it would cost for a bottle of cough syrup. abby, some people
    are so uneducated they don''t know how to take the medicine. (have you ever known
    anyone to eat a suppository?) i got a call the other day from a girl who asked
    me whether or not she''s pregnant when there are two blue lines on the stick.
    (she''s 12 years old and didn''t know how to read a package insert to take the
    pregnancy test!) wait -- there''s more. the abuse of the system isn''t happening
    only in health care and pharmacy; we had a job available that women applied for
    via the unemployment office just to get their papers signed so they could keep
    drawing welfare or unemployment benefits. some people have even tried to use food
    stamps to pay for narcotics! i am so disgusted -- maybe i''ll move to canada.
    -- angela in savannah'
