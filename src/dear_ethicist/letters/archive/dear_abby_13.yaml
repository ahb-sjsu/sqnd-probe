  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i add to the sex education debate? the more valid information young people
    have, the better their choices. waiting until "the wedding night" to have the
    facts-of-life chat is too late, and so is 16! we know that the only kind of diet
    that really works is one that tells what we can eat, not what we cannot eat. that
    also holds true for sex education. being told what we shouldn''t do (i.e., don''t
    date, don''t have sex) rarely prevents kids from becoming sexually active. parents
    can share their values and beliefs, and let their children know that they are
    trusted to make wise choices in tough situations. sign me ... also from tucson,
    at the u. of arizona'
