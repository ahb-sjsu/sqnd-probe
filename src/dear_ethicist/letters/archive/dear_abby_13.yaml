  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i work in a small office, seven women and one man. the holiday tradition is that
    the boss and his wife host a holiday dinner in their home for the staff. last
    year was my first time to attend. i was taught from childhood that when you go
    to someone''s home for a party, you bring the hostess a gift -- which i did, along
    with a small gift for their only child. these gifts were not very expensive and
    our hosts seemed to be appreciative. the staff contributed to a joint gift for
    the boss. upon returning to the office the next work day, i was told by one of
    the longtime employees, "we don''t buy gifts for the boss''s wife and daughter."
    when you work in an environment of female employees, there can be a lot of back-stabbing,
    which i don''t want to be a part of in any way. now i don''t know what to do about
    this this year. i would feel very awkward arriving empty-handed, and yet i don''t
    want it to look like i''m seeking brownie points. although i won''t be comfortable
    with this decision, i won''t take a gift this year, but what should i do next
    year? help me if you can, please. -- should etiquette prevail?'
