  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a divorced woman in my 40s with one young child. my ex-husband is usually
    unemployed and has never stayed at one job long enough for me to collect any money
    from him, so i receive no support whatsoever. i have no family who can help me
    out. my problem: i make enough money to pay the rent, utilities and insurance,
    and to buy groceries and gas, but after that there is nothing left over. i have
    no savings and drive an old car that''s on its last legs. our entertainment is
    heavily curtailed by this lack of extra money. i shop at thrift stores, watch
    my grocery bill and take my child to budget movies when i can afford it. i don''t
    date because i''m always flat broke, and these days you can''t assume that your
    date will pay. even if they do pay, there''s the cost of a sitter, which i cannot
    afford. i make it a point not to meet men so i don''t have to face this problem.
    if i work two jobs, i have to worry about a sitter for my daughter. i have taken
    on additional office jobs when available and i have worked on weekends, but this
    hasn''t been steady or guaranteed income. i''ve been looking for a job that pays
    more, but the competition is horrendous. my question: how do other single mothers
    do it? how do they offer their children exposure to the better things in life?
    even "free" activities have costs involved--gas to get there, soft drinks, etc.
    my daughter and i are just "existing"--not living. it angers me to have to tell
    her she can''t have music or dance lessons. it''s also very hard because all of
    my friends are married, and they have plenty of money to do as they please. they
    don''t ask me to do much because they know i''m unable to. i''m so sick of saying,
    "i''d love to--but i can''t afford it." after a while, they stop asking. no money''s
    not funny'
