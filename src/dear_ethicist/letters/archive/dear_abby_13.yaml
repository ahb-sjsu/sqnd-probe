  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 30-year-old woman who never married. for the last eight months, i have
    been seeing a 44-year-old divorced man with three children. according to rumors
    spread by his ex-wife, he physically abused her and the children. i think he is
    a good father, and his ex-wife probably drove him to violence. he admits he hit
    her a few times, but isn''t a batterer. he says she is crazy, but she is well-liked
    in the community. i have never met her in person, but i know she criticizes everything
    he does because i''ve heard them argue on the phone. the court gave her full custody
    and his visits with the kids are limited, but he always pays his child support
    on time and likes to buy them extra things. my friends are warning me to stay
    away from him. i care about this man. he is sweet and charming to me, and he says
    he is not the same man he was when he was married to that woman. i believe him,
    but i don''t know how to defend him, and i want my friends to like him. (my family
    doesn''t know about the rumors, and they think he is a good man.) don''t men only
    hit women who make them that mad? and sometimes isn''t the woman to blame? no
    name, no city please'
