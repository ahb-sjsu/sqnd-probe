  voice: genuinely_stuck
  body: 'Dear Ethicist,


    how blind we mortals be! "j.g. in philadelphia" complained that women have been
    forced to hide their bodies because men view female breasts as sex objects. she
    claimed that there is nothing inherently erotic about the female breast, but "our
    constant attempts to cover them makes it seem that way," and there is no basis
    for it in psychobiology. doesn''t she realize that throughout the animal kingdom,
    female breasts enlarge only to signal readiness for sex or to feed newborns? the
    single exception to this is humans--and because human females and babies are dependent
    for so long, the male must be "persuaded" to hang around. the strategic instruments
    of persuasion are perpetually enlarged breasts that dupe the poor hormone-driven,
    visually addicted human male into unconsciously believing the female is always
    ready for sex. of course, what works for "evolution" doesn''t always conform to
    reality. but if she''s got the equipment, it certainly seems that way. clark t.
    cameron, ph.d., psychotherapist'
