  signoff: SIMPLE ACTS OF KINDNESS ALWAYS THE RIGHT GIFT
  subject: SIMPLE ACTS OF KINDNESS ALWAYS THE RIGHT GIFT
  voice: genuinely_stuck
  body: 'dear readers: it''s too late for valentine''s day and too early for christmas,
    but who says you can''t give a gift any day of the year? here are some gifts you
    can give anytime: smile. give someone a shoulder to lean on. rub a sore back.
    say "good morning," even if it isn''t. drive within the speed limit. wash the
    dishes when it''s her turn. empty the trash when it''s his turn. ignore a rude
    remark. laugh when the joke''s on you. help a friend move. or clean out his garage.
    make the coffee at the office. bring some cookies to go with it. don''t discuss
    the election with your father-in-law. don''t discuss the super bowl with your
    mother-in-law. tell the store manager you like his tomatoes. buy the wine she
    likes. buy the cheese he likes. forgive an old grudge. tell her she''s beautiful.
    tell him he''s wonderful. take the kids to a beach. take the parents to dinner.
    laugh at an old joke. serve breakfast in bed.'
