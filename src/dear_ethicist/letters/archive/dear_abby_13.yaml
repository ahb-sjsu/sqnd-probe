  subject: BIOLOGICAL, ADOPTED, THEY'RE ALL FAMILY
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i appreciated the letter you printed about how people deal with tragedy, but one
    of the letters left me wincing. while i don''t mean to diminish the writer''s
    pain, i noticed that she referred to her imprisoned son as "my adopted son, fred."
    how sad that she still feels it necessary to make that distinction. many members
    of our extended family, as well as my husband and i, have "adopted" as well as
    "biological" children. if you were to ask me which ones were adopted, i would
    have to stop and think a minute. you would be amazed at some of the questions
    i have been asked by strangers. for example: "is she one of your natural children?"
    (none of our children is unnatural.) "have you met his mother?" (yes, i look at
    her in the mirror every day.) "couldn''t you have any children of your own?" (they
    are all our own!) "why did his mother give him away?" (how nosy and rude!) in
    our family, we view parenthood, adoption and marriages in much the same way--they
    are all lifetime, permanent commitments. also, all children (adopted or not) have
    questions about where they came from, and we respond to all the questions honestly.
    god had a number of interesting ways of bringing children into our family, and
    we accepted them all without question. perhaps some people who read this letter
