  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my mother thinks i''ve become a busybody and that you will tell me to mind my
    own business, but i don''t think so. we''ve agreed to let you settle this. i live
    in a condominium complex that is controlled by a homeowner''s association, which
    has rules and regulations that preserve our complex as a nice place to live. when
    i notice neighbors breaking any of the rules, i inform the association. two people
    had dogs who were fouling the common areas, and another owner kept blocking the
    fire lane and my garage door with his car. after i reported them to the association,
    their offenses stopped. now one of them is a wonderful neighbor, but the other
    two (one of whom angrily confronted me) are standoffish. i also called the police
    when i saw some thuggy-looking characters run out of our complex and hide behind
    some shrubs at the complex next door. last summer, when some people set off illegal
    fireworks in our highly flammable area, i reported that too. my mother fears for
    my safety. (i have been threatened on occasion.) i think i''m being a responsible
    citizen; mom says i''m another "gladys kravitz" (from the tv show "bewitched").
