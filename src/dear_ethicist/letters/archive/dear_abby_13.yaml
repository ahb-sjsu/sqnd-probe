  body: 'Dear Ethicist,


    several years ago, my husband and i chose our daughter''s friend to be our personal
    physician. now a problem has arisen. whenever we visit our doctor, within a few
    days we receive a call from our daughter inquiring about our "condition." my husband
    and i are very private people. if we wanted our children to know the details of
    our health, we would tell them. should either of us learn that we have a fatal
    illness, we would want it kept between ourselves and our doctor. when the time
    comes to share the information with family and friends, we prefer it to be at
    our discretion. now we are concerned about the confidentiality that should exist
    between patient and doctor. he is such a personable young man that we hate to
    hurt his feelings. what do you think? -- apprehensive in aurora, colo.'
