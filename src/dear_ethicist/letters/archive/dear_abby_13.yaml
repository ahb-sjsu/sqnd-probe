  signoff: WOMEN'S MAGAZINES STAND ACCUSED OF PEDDLING TRASH
  subject: Women's Magazines Stand Accused of Peddling Trash
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am writing in response to "no more noxious ads," who was allergic to perfume
    samples in women''s magazines. i, too, am offended by these pullouts; however,
    what offends me more is the seemingly unenlightened content in these same publications,
    and others, at the checkout stands across the country. some of the explicit articles
    now printed in women''s magazines remind me of the trash published 20 years ago
    in playboy. this kind of garbage disguised as "helpful hints" used to be considered
    x-rated -- certainly not acceptable in decent company. why do these publishers
    continue to print explicit and shocking attempts to destroy the moral fiber of
    our nation? as human beings, we should have loftier goals than learning new ways
    to titillate our already fragile social condition, all to the exclusion of making
    meaningful leaps forward. i am not a conservative, religious-right anti-feminist,
    but i am tired of all the focus on sex these days. are your other readers similarly
    irked? maybe publishers would listen if your mail indicated significant numbers
    of displeased women looking for a forum. -- d.s. in kent, wash.'
