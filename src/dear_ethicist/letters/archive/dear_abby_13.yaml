  subject: AN ALTERNATIVE TO `FITNESS CENTERS'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you have been a loyal supporter of wildlife for years. i wanted to share with
    you and your readers some of the answers we got to the question, "why save endangered
    species?" at the los angeles "eco-expo" last april. they came from kids and adults
    alike, and they''re real gems: "all living things are connected--to lose one could
    be to lose all!" "one day, you''ll be endangered, too!" "because they''re part
    of our lives. if we didn''t have them, it would not be a complete world." "because
    they were here first!" "because we can." amid a lot of debate about endangered
    species, abby, the simplest voices are often the clearest. david klinger, u.s.
    fish and wildlife service'
