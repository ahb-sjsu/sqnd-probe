    when someone dies and the family requests that in lieu of sending flowers a donation
    be made to a fund established by the family, is it not unreasonable to expect
    an acknowledgment or a thank-you note? in this particular case, only contributions
    in excess of $100 were acknowledged. since when does the amount of the gift dictate
    whether someone''s kindness is to be acknowledged? we, and many others, feel slighted
    and bitter over the appalling behavior of the family of the deceased. nearly five
    months have passed since "mr. x''s" death, and hundreds of people who lovingly
    made their donations in his honor will never be thanked because the dollar amounts
    did not meet the family''s criteria. what do you think, abby? slapped in the face
    in long island'
