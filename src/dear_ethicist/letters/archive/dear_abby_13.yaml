  subject: Noisy Babies Are Welcomed by Rabbi Who Celebrates Life
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when did weddings cease being joyous religious and family celebrations and become
    media events? a clergyman recently wrote to you asking, "can you imagine what
    it''s like to officiate at a wedding with a baby screaming at the top of its lungs?
    have you ever watched and listened to a video of a wedding with two or three babies
    crying while the parents make no attempt to quiet them?" babies are a part of
    the family, abby. i have been in synagogues where babies began crying -- not in
    distress, but simply because babies make noise -- and i have been embarrassed.
    not embarrassed by the babies, but embarrassed by their mothers, who felt it was
    necessary to take them out so as not to "disturb" the other worshipers. i have
    followed mothers out of the sanctuary of the synagogue (when i had the privilege
    of doing so, as a congregant rather than a rabbi) and assured them that their
    babies, in my opinion, enhanced the worship by their truth, their honesty and
    sincerity. what is a baby''s cry if not a prayer? as with regular worship services,
    even more is it true of weddings. yes, i have officiated at weddings where babies
    were present and noisy; i have not been disturbed by them, and by acknowledging
    the delight of the infants, i have kept the wedding party and guests from being
    disturbed. one wedding in particular comes to mind, in which a couple who had
    been married five years earlier in a civil ceremony asked me to preside at a religious
    ceremony. their infant daughter was present, held in her grandfather''s arms,
    and she made noise, as a baby will do. the noises of the happy baby disturbed
    nobody present, and she quickly quieted from the loud noises to gentle cooing
    when i suggested that she be transferred to her mother''s arms. i acknowledged
    her as a part of the wedding party, and the wedding was immeasurably beautified
    by her presence. exclude babies? god forbid that i should ever do so! peace and
    blessings ... rabbi zev-hayyim feyer, atlanta'
