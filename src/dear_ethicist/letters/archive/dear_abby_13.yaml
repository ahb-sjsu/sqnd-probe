  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i was in law school, i shared an apartment with three other graduate students
    who, like me, held part-time jobs and had little time, money, cooking ability
    or interest in preparing meals. each of us got his own breakfast and we took turns
    preparing dinner -- which usually consisted of a canned vegetable, hamburger meat,
    a baked potato or the like -- and was barely edible. (i lost 25 pounds going through
    law school.) but no matter how poor the meal was, my roommate "joe" invariably
    said, "that was a mighty fine dinner!" one evening, when the meal i had prepared
    was even worse than usual and joe had nevertheless complimented me, i asked, "joe,
    you know that food was hardly fit for human consumption. why do you always say
    it''s good?" "i come from a family of 11 children," joe answered. "my mother would
    spend all afternoon in the kitchen preparing the evening meal. then, one night
    when she called us to the table, there was only a plate at each place with a pile
    of hay on it. my father looked at it and asked her, ''jessie, what is this hay
    doing on our plates?'' mother said, ''oh, you noticed! this is the first time
    any of you have ever given any indication that you know what was on your plate!''"
    "i vowed then and there," joe added, "that i would always express my appreciation
    to the person who had prepared my meal." ever since then i have followed joe''s
    example. (fortunately, i married a great cook as well as the best wife a man ever
    had.) -- paul m. barnes, green valley, ariz.'
