  signoff: OPEN BAR RECEPTION IS CAUSE FOR LITIGATION, NOT...
  subject: Open Bar Reception Is Cause for Litigation, Not Celebration
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i usually agree with your advice, but you missed the boat when you sided with
    the woman who thought it was improper to have a cash bar at a wedding reception.
    serving liquor has become a liability even if you serve it to a guest in your
    home. if the guest leaves your home and is arrested or has an accident, is the
    guest blamed? no, the person who provided the alcohol is at fault. a nasty lawsuit
    can result, not to mention personal injury should an accident occur. did the woman
    feel she was entitled to free liquor because she sent an "appropriate gift" from
    one of the "best stores"? attending the wedding, being part of the celebration
    and attending the reception wasn''t enough? does free liquor make the event more
    meaningful? i think not. unfortunately, people invariably drink more when the
    drinks are free. paying for each drink is a reminder of how many drinks they have
    had. a cash bar at a wedding reception is indeed proper. guests who must have
    alcoholic beverages can pay for them and bear the responsibility. -- times have
    changed, cape coral, fla.'
