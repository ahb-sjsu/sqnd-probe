  signoff: CIGARETTE BUTTS MAKE FOR A MESS
  subject: CIGARETTE BUTTS MAKE FOR A MESS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a problem has arisen that has become a point of contention between my husband
    and me. we are preparing to move into a new home, and i have spent the last month
    packing, cleaning and making arrangements for the move. we will both be starting
    a new job, and there''s a lot to be done on our new house. the problem is this:
    my mother-in-law is already planning to visit us in our new home only a month
    after we move in. we are moving from one coast to another. i love my mother-in-law,
    but i am unable to relax around her, and her visits always cause me anxiety. abby,
    moving is already so stressful, and i don''t feel that i can handle a houseguest
    so soon after the moving van has pulled out of the driveway. we will still be
    unpacking boxes and the place will be a mess. my husband is well aware of my feelings,
    but he refuses to ask his mother to postpone her visit for fear of hurting her
    feelings. what about my feelings? was i wrong to speak my mind? or should i have
    suffered in silence? stressed out in oregon'
