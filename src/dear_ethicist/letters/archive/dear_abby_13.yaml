  signoff: AGING RELATIVES CAN BE EASY PREY FOR CON ARTIST...
  subject: Aging Relatives Can Be Easy Prey for Con Artists, Thieves
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a geriatric psychiatrist, a physician who specializes in mental problems
    of the elderly as they relate to legal matters. a letter in your column from a
    woman concerned about her 84-year-old mother-in-law''s relationship with a 58-year-old
    man caught my eye. in addition to your own excellent comments, two more points
    need to be made: the main concerns that arise with aging parents are: 1. does
    the parent have the capacity to understand and appreciate the consequences of
    the situation? 2. is the parent being unduly influenced by another person? memory
    is only one part of the ability to handle personal and financial affairs. other,
    equally important mental functions include the abilities to understand complex
    situations, to reason, plan and carry out behaviors, and to anticipate likely
    consequences. problems in any of these or related areas make a person easy prey
    for con artists and gold-diggers. many people have sound minds, but are inappropriately
    influenced to do things that are not in their best interests. someone who is lonely
    or going through a major change in his or her life is especially vulnerable. the
    unscrupulous thief initially promises friendship and support, then later convinces
    his victim to turn over money or property. many physicians do not know how to
    adequately assess the relevant mental functions. of those who do, few have the
    skills or experience to apply their findings when legal proceedings are necessary.
    the consequences of inadequate assessment can be tragic. for guidance and advice
    regarding problems of this nature, your readers should consider calling the adult
    protective services in their state for referral to a geriatrician or geriatric
    psychiatrist. where legal issues are concerned, such as the capacity to change
    wills, make medical, financial or business decisions, the person''s attorney should
    request the services of a forensic psychiatrist -- a physician who specializes
    in assessing behavior for legal purposes. -- bennett blum, m.d., park dietz &
    associates, newport beach, calif.'
