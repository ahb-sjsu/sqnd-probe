  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what can i say to a friend who worries me to death with her "illnesses"--which
    she doesn''t really have? "gertrude" has spent her life thinking only of herself.
    now she has grown fat and lazy. she sits and does nothing all day long, and complains
    that she is so weak and frail she can''t walk across the room. abby, this woman
    has been to dozens of doctors, and they can''t find anything wrong with her. we
    have all told her to get up, do something for someone else and stop dwelling only
    on herself. she has a handicapped brother-in-law who would deeply appreciate it
    if she cooked an occasional meal for him, but she won''t do it. she has children
    and grandchildren who refuse to visit because she never lets anyone touch anything.
    prior to holidays, she tries to coerce friends into inviting her and her husband
    to dinner so she won''t have to cook. i feel sorry for her husband. he does all
    the house and yard work, the cooking, and then has to listen to her constant complaints.
    i''m tired of her selfish ways and don''t want to listen to her anymore. please
    tell me what to do. fed up in west virginia'
