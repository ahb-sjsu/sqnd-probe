- letter_id: da_1_rescue_mission_pilot_couldnt
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1995
  signoff: RESCUE MISSION PILOT COULDN'T BE SAVED, BUT HIS...
  subject: RESCUE MISSION PILOT COULDN'T BE SAVED, BUT HIS MEMORY WAS--IN KOREA MEMORIAL
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    arthur donald delacy would have--by all rights, should have--turned 65 a week
    ago yesterday. instead, the redheaded chicago kid who had always wanted to fly
    was swallowed up by the korean war more than 40 years ago. in a sense, art delacy
    was fortunate, because his memory was kept alive, and because it helped bring
    about the korean war veterans memorial, which will be dedicated thursday in washington,
    d.c. how that came to be is a story of what curiosity, dedication and luck can
    accomplish. as a child on the northwest side, art''s energy and mischievousness
    got him into trouble more than once, like the time he managed to disassemble part
    of his crib and escape, recalls his sister, barbara heinrich of schaumburg. the
    two children were raised by their mother, myrtle, who was divorced from their
    father. art''s disposition had settled down by the time he entered lane tech high
    school, recalls june o''meara, a cousin. "he got all the hell out of him while
    he was younger," o''meara says. one trait he always kept, both women agree, was
    his love of airplanes. "he wanted to be a pilot so much," heinrich says. "all
    of his life, that''s what he wanted to do." realizing that dream in the marine
    corps became a roundabout path for delacy. in the spring of 1948, barely out of
    high school, he joined the national guard, but because he was underage his mother
    had to give her permission. why not, with world war ii three years in the past?
    a few months later, after he turned 18, he enlisted in the marines, but there
    was a potential problem with getting into pilot training: delacy was partly deaf
    in one ear. "somehow he passed the test," heinrich recalls. "he faked it, just
    to get in." in the fall of 1951, one of the last positional battles of the korean
    war was being fought near a series of rugged hills that became known as heartbreak
    ridge. second lt. art delacy had just arrived in korea. on oct. 7, one of marine
    fighter squadron 323''s missions was to cut a road that the enemy was using to
    bring supplies to its front-line troops on heartbreak. delacy was assigned to
    that mission. as the four f-4u corsairs approached the target area, delacy''s
    plane was hit, and he bailed out over the bowl-shaped valley between the allied
    and the communist forces. maj. edward l. barker, a helicopter pilot, texan and
    fellow marine, volunteered to attempt a rescue and was on the scene within 15
    minutes. he soon spotted delacy in a foxhole, pinned down by enemy automatic-weapons
    fire. but when the chopper lowered a rescue line, delacy was unable to grab it.
    under constant fire, barker circled back twice more to try to pick up delacy.
    on his fourth try, the foxhole was empty. a ground patrol that later tried to
    find the downed pilot was also driven back by enemy fire. delacy disappeared forever.
    it wasn''t until march 8, 1954, months after the war ended, that the marine corps
    confirmed a "finding of death" in delacy''s case. barbara heinrich remembers coming
    home from work that day to find that her mother had gotten the telegram. even
    2 1/2 years after her brother''s disappearance, it was hard news. to this day,
    heinrich isn''t sure when--if ever--her mother gave up hope that her son might
    still be found alive. after a point, she says, "you just don''t talk about it
    anymore." there things stood for years. art delacy was one of more than 8,000
    americans missing in action in korea and presumed dead. in 1979, myrtle delacy
    died. a year or two ago, june o''meara''s son, mark, started to get interested
    in family history. growing up, he''d always heard about his mom''s cousin who
    was shot down and killed in korea. mark, who lives in arlington heights, started
    to get into genealogical research. he had no way of knowing that, hundreds of
    miles away, someone else had been holding on to art delacy''s memory for a long
    time. edward barker, the pilot of the rescue helicopter, survived the korean war
    and later retired from the marines as a highly decorated lieutenant colonel. his
    highest medal was a silver star for the attempt to save delacy. like many veterans,
    he never felt comfortable talking about his war experiences and shared very little
    with his family. his younger son, hal, in particular, felt a great curiosity about
    the war. in 1979, frustrated by his father''s silence, he wrote to marine corps
    headquarters and received a copy of the silver star citation. he read about delacy,
    and the abortive rescue attempt, and the enemy bullets smacking into his father''s
    helicopter. three years later, hal and his father finally talked about korea.
    the retired pilot described seeing delacy lying on the ground, his parachute beside
    him, and summed up the experience in four words: "i couldn''t get him." more interested
    in delacy than ever, hal contacted the 23rd infantry regiment association. the
    23rd, part of the army''s second division, had captured heartbreak ridge at a
    cost of more than 800 casualties. hal wound up being invited to the 23rd''s 1982
    reunion, in port washington, n.y. a journeyman carpenter with a degree in history,
    he had never served in the military, having been rejected twice for poor eyesight.
    sitting at a table with some veterans of heartbreak ridge, he asked if anyone
    remembered seeing a helicopter rescue. they sure did; some had been only 200 yards
    from it. one recalled the chopper rushing by overhead, while another remembered
    hearing bullets hit the rescue craft and seeing pieces fly off. a third described
    cheers when the chopper flew off toward base; the hundreds of watching american
    soldiers had thought the rescue had been successful. later that year, barker started
    trying to find delacy''s next of kin. over the years, he contacted anyone he thought
    could help: the marine corps, lane tech, the chicago historical society, the tribune,
    dear abby, even the archdiocese of chicago, on the chance that delacy was catholic.
    some tried to help, and some didn''t, but no one had any information. in working
    to understand his own father, hal barker had come to realize that korea was a
    war many americans had forgotten. the reunion helped seal his conviction that
    korean war veterans deserved their own memorial in washington. arthur donald delacy
    became a symbol of that war and an icon for barker''s efforts to establish a memorial.
    "i tried to conceive of being downed on that ridgeline, knowing that i might be
    captured by an enemy who would probably kill me, and painfully," barker says.
    "when i discovered the marine corps had no information whatsoever in the delacy
    file relating to his capture, i thought about a life extinguished without a trace
    . . . forgotten forever." in december 1984, with assistance from the american
    battle monuments commission, an independent federal agency, hal barker founded
    the korean war memorial trust fund. he and bill temple, a friend and korean war
    vet from philadelphia, made the first donations, and barker made his, $10, in
    arthur delacy''s name. the trust fund became the vehicle through which all $17
    million for the memorial was eventually raised. even if the money could be raised,
    the building of a memorial had to be authorized. so the next step was to generate
    interest on capitol hill, where the mood regarding a memorial for a war that was
    more than 30 years past was often lukewarm. in 1986, however, fate intervened
    in the form of clint eastwood, who was filming the movie "heartbreak ridge." word
    got out that eastwood''s character, a marine, supposedly won a medal of honor
    there as a young man, though the battle was an army operation. korean war vets,
    as well as both of the barkers, raised some dust over the inaccuracy, and in response,
    eastwood made some small script changes and privately lobbied some members of
    congress to support the memorial. on oct. 28, 1986, president reagan signed the
    korean war veterans memorial act, with the trust fund as sole recipient of all
    donations. (the korean war veterans memorial advisory board, later formed to guide
    the design and construction of the memorial, excluded non-veterans, so hal barker
    has not been involved with that phase.) in february 1989, barker received permission
    from the south korean government to visit heartbreak ridge, which is now deep
    in the demilitarized zone separating the two koreas. he stood on hill 931, the
    area''s tallest peak, and saw the spot where delacy was shot down. one of the
    south korean army officers who were escorting him was moved by the story about
    the young american who died to help keep korea free, and gave barker a set of
    buddhist prayer beads to present to delacy''s family, should he ever find them.
    on a monday evening this past may, 36-year-old mark o''meara accessed the internet''s
    world wide web and started looking for anything on the korean war. he figured
    he might one day find something about his cousin art. almost immediately, he found
    barker''s home page for the korean war project (less than)http://www.onramp.net/(tilde)hbarker(greater
    than). there he found this dedication: "in memory of second lieutenant arthur
    donald delacy , u.s.m.c., aviator, chicago, illinois, mia october 7, 1951, heartbreak
    ridge." "i just about fell out of my chair," o''meara says. "my blood just ran
    cold. i thought, `this can''t be.'' " within moments, another of barker''s web
    pages was materializing on o''meara''s computer, this one with delacy''s official
    marine corps photo. o''meara recognized it immediately. "i''ve seen pictures of
    this man on all the tv sets in all our houses." he printed out a bunch of pages
    from the web site, full of information barker had gathered on delacy, and he and
    his family pored over them on memorial day. "we were totally floored by all of
    this," o''meara says. since then, he and barker, who now lives in dallas, have
    stayed in contact by e-mail. like many americans, delacy''s relatives had no idea
    a korean war memorial was to be dedicated soon, and, until a couple of months
    ago, they had no way of imagining that they might have a particular reason for
    going. although several family members, including barbara heinrich; her husband,
    lee; their daughter, nancy; june o''meara; mark o''meara; and his wife, char,
    wanted to attend the memorial''s dedication, they won''t be able to. washington-area
    hotels have been booking up for this week for months, and the notice has been
    too short for the family to rearrange work and school schedules. still, art delacy''s
    family and hal barker will no doubt meet each other before too long. though he
    looks forward to giving them the prayer beads in person, barker, who will spend
    the week in washington, isn''t concerned that they won''t be at the dedication.
    he has had more than enough years to develop patience. "there''s plenty of time,"
    he says. "it''s a very old circle." illustration photos 3; caption: photo: second
    lt. arthur delacy of chicago. photos: the korean war veterans memorial (above),
    which will be dedicated wednesday. tribune photo by ernie cox jr. at right, the
    family of art delacy: his sister barbara heinrich, her husband lee (left) and
    mark o''meara, delacy''s second cousin. tribune photo by jose m. osorio.'
