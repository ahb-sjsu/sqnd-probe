  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have read many letters in your column from men who aren''t particularly handsome,
    but would love to meet a decent woman who would appreciate him for what he is
    on the inside. i feel sorry for those men. however, there must be something wrong
    when a 30-something, educated professional man can''t find someone to love, and
    says it''s because women don''t think he''s good-looking enough. i''m not drop-dead
    gorgeous, but i got married when i was 25. i had about a dozen proposals before
    mr. right came along. my best friend, brainy and leggy with a wonderful heart,
    could barely find a date. the reason? she didn''t know how to communicate with
    the opposite sex. finally, after much encouragement, she went down your list of
    places to meet decent men and (here is the clincher) she sought therapy. the therapy
    taught her a lot about herself. the church and volunteer organizations gave her
    a place to try out what she had learned. she met a wonderful man who appreciates
    her for what she is. two years ago, i was a bridesmaid at her wedding. two months
    ago, i attended the christening of their first child. abby, there is hope for
    those without partners, but blaming others for their being alone will get them
    nowhere. -- truly happy in tennessee'
