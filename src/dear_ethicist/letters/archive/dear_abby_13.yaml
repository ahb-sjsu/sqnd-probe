  subject: STIFLING YOUNG LOVE CAN LEAD TO TROUBLE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i strongly disagree with your reply to the 13-year- old girl whose parents forbade
    her any contact with the boy she believes she "truly" loves. you agreed with the
    parents'' judgment and told her to honor their wishes. what that girl needs right
    now is supervision and guidance, not imprisonment. as a single father, i also
    believe she may not be ready to make a long-term commitment, but the tone of her
    letter, her history of good grades, and the fact that she was seeking advice instead
    of being outright rebellious did show signs of maturity and intelligence. why
    not allow the two to see each other under rules set down by the parents and mutually
    agreed upon? these could include that they only get together at home when there
    is an adult present, and if they go out, they do so only as part of a group. this
    would allow the parents to get to know the boy better, and the two to spend time
    together. who knows? it may turn out that the parents find the boy quite acceptable,
    or the girl may find she doesn''t "love" him after all. minnesota dad'
