    and his wife occasionally send a card or telephone me -- but not this year. however,
    it''s ok with me. the older son lives 1,200 miles away, and he has picked up my
    deductible on medicare hospitalization. he and his wife, whom i couldn''t love
    more if she were my own child, phone me every week. they frequently send me little
    gifts and pay for my costly medication. the other son lives next door to me. i
    am unable to drive, so he takes me shopping on the one day he has free from work.
    he comes running when i need things done that i can''t do myself. (he even put
    a new roof on my house a few years ago.) who needs mother''s day? -- margaret
