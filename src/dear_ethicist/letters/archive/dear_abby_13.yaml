  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i just finished reading the letter from "alone in ann arbor, mich.," who wants
    to save sex until after marriage, but was being pressured by men who wouldn''t
    see her anymore unless she had sex with them. they wanted to take a "test drive"
    before they made a bigger commitment. well, i am a 27-year-old male virgin and
    i don''t understand why more people can''t grasp the logic that sex before marriage
    is not a good idea, not just because of aids or questions of morality, but because
    of wanting to have a relationship that will last in the long run. no lasting relationship
    can be based on how good the sex is, because one day the sex is going to slow
    down or even run out. what you''re left with after that had better be pretty solid,
    or you may as well start shopping for a divorce lawyer while you''re shopping
    for the ring. i know that if i can say i want to marry someone and, in effect,
    spend the rest of my life with her without ever having had sex with her, the sex
    is only going to make that relationship better. has no one else seen the correlation
    between the increase in premarital sex and the increase of divorce in the past
    20 years? i''d bet my life that there''s a direct relationship between the two.
    it seems to me that the problem is that people think love should be based on sex,
    when it''s actually the other way around. i congratulate "alone in ann arbor"
    and every other person who, for whatever reason, has the determination and wisdom
    to abstain from sex until they''re married. -- no name, greenville, s.c.'
