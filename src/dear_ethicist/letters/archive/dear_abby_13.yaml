  body: 'Dear Ethicist,


    i am a secretary who qualifies in the "i never thought i''d be writing to dear
    abby" club, but i really need help with this problem: when someone calls to talk
    to my boss and i tell the caller that he is engaged in a telephone conversation,
    the caller invariably says, "how long do you think he''ll be?" now really, abby,
