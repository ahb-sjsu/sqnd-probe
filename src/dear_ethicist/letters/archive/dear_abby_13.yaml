  subject: Absence Makes Wife's Heart Grow Suspicious of Husband
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a sailor in the u.s. navy, stationed in sasebo, japan. after serving 11 years
    of active duty and visiting several different countries as a single sailor, i
    finally tied the knot with a beautiful filipino woman i met in manila. she had
    been a high school teacher. i love her dearly. she was (and still is) everything
    i could possibly want in a wife. being in the navy requires me to go out to sea
    quite often, which puts a hardship on our marriage because of the long separations.
    we''re handling the situation pretty well, and we make up for lost time when i
    get home. my problem is my wife. being from the philippines, she knows the reputations
    of sailors in foreign ports. american sailors bring american dollars ashore, and
    most of them are looking for entertaining ways to spend them. (most foreign ports
    have "ladies for hire.") however, i do not, and would never in a million years,
    cheat on my wife, especially with a lady who just wanted my money. when i must
    go to foreign ports, my wife drives me crazy with her suspicions. i have tried
    my best to convince her that i''m not like the american sailors who have a "sweetheart"
    in every port. abby, can you please advise me on how to put my wife''s suspicions
    to rest? -- sasebo sailor'
