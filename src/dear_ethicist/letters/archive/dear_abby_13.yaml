  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my friend "bonnie" came for a weekend at my cottage. she brought with her two
    plain wicker baskets and said, "i know you won''t mind decorating them for me
    -- just charge me for the materials." i agreed. the first basket was quite large
    and the supplies cost me $32. she reimbursed me three weeks later. two weeks ago,
    i called bonnie to ask what colors she wanted me to use for the smaller basket.
    she seemed to be in a bad mood and said, "don''t bother decorating it -- just
    throw it out." thinking that would be wasteful, i bought some flowers and ribbon
    and decorated it to match my kitchen. last night bonnie dropped by for a visit,
    and when she saw the basket decorated beautifully with flowers, she picked it
    up and claimed it as hers. i reminded her that she had told me to toss it out
    because she didn''t want it, and she looked at me like i was crazy. she said the
    basket matched her decor, and she loved it. then she kissed me good night and
    walked away with the basket and said, "send me a bill!" abby, this woman brought
    over some photographs she had taken of my beloved deceased cat. when i said, "thank
    you -- what a thoughtful gift," she informed me that she wasn''t giving them to
    me. she returned them to her purse and said, "oh, i lost the negatives. sorry."
    my husband thinks i should have pulled the flowers off the basket before she took
    it. my sister said i should send her a bill for the retail value of the flower
    arrangement. if i followed their advice, bonnie would never speak to me again.
    how would you have handled it? -- nonreactive in jersey'
