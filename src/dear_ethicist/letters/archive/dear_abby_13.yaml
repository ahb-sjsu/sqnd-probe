  body: 'Dear Ethicist,


    i am 33 and the mother of three fine children, a boy and two little girls. i have
    been married for 12 years, and i am desperately unhappy in my marriage. at my
    insistence, my husband, "barney," and i sought counseling for eight months last
    year. although barney attended all of the sessions, he completed only one assignment.
    it was "list your wife''s faults." abby, my husband doesn''t drink, do drugs or
    beat me. he is sarcastic and hypercritical. but his biggest flaw is his self-centeredness
    and refusal to see things from any other perspective than his own. given irrefutable
    proof that he is wrong, he will not admit it. even his family will not challenge
    him because of his hostility and verbal abuse. i have been considering divorce
    for some time. my father was an alcoholic who was physically and verbally abusive,
    so i have a difficult time with confrontation. my dilemma is i have three little
    children to raise--whom he loves very much. i have asked barney for a separation.
    he says, "no . . . we are either married or divorced." he also hinted that if
    i file, a long and difficult battle will ensue. abby, i work three days a week
    as a critical care nurse and am highly respected by my colleagues. i am attractive,
    intelligent, a good mother and friend. but i''m terrified to make this move. i
    am almost certain i could manage financially, physically and emotionally on my
    own--but i''m afraid of doing irreparable emotional harm to my children if i divorce.
    i stopped loving barney a long time ago. abby, is what''s left of my marriage
    worth saving? wants out'
