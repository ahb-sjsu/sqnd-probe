  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our neighbor''s son, "donny," has become a regular fixture in our home. his parents
    divorced years ago, and his father is terminally ill. donny has "adopted" me as
    a father figure. we have spent a great deal of time together. not having a son
    -- i have daughters -- i admit that being with him is a novelty. my wife, on the
    other hand, feels no one should "infiltrate" her family. there are few boys in
    our neighborhood, and donny isn''t old enough to venture to other streets in search
    of playmates. i can''t bring myself to turn him away knowing how lonely he is
    and how difficult his life will become. i worry that he''s a prime candidate for
    a predator, or that he could start drinking or smoking at an early age. i''d rather
    have him in our house where i know he''s safe. my wife says we can''t save everyone,
    and i know that. but when i hear about the bad things that happen to kids on the
    news, it makes me wonder where was someone who could have helped them. how can
