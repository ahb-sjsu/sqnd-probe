  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my mother-in-law was diagnosed with dementia more than a year ago. she lives alone
    and can no longer do anything for herself. she can no longer climb stairs, which
    means she can''t get to her bed, shower or do laundry, and it takes her hours
    to dress herself. she also needs help getting and remembering to take her medications.
    because mom can''t drive, she can''t get to the store, the bank or anywhere else
    unless one of her kids takes her. she does nothing all day but watch tv and eat
    sweets. when do her kids stop treating her like a toddler and start treating her
    with dignity? she clearly needs assistance, whether it''s a couple of days a week
    of companionship or an assisted-living center. she doesn''t want to go, but when
    is it time to do what''s best for her and stop listening to what she says she
    wants? her kids are afraid to make her mad, so this poor woman is withering away
    in her two-story home -- lonely, smelly, sad and depressed. i would move her into
    our home if we had a place for her, but we don''t. what can be done for an elderly
    person who obviously can''t take care of herself, but "fakes" it so her kids won''t
    put her "in a home"? -- heartbroken daughter-in-law'
