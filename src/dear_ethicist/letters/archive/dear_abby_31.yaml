    is made up of all kinds of people. how can he not see the charm in a simple, down-home
    accent? using different regional phrases or expressions doesn''t make a person
    stupid or uneducated -- a fact "k.i.r." might understand if he were more educated
    himself. i adore my southern heritage. i love being able to tell the difference
    between the drawl of someone from the carolinas versus the cajun tones of folks
    from louisiana. there''s richness to those voices. you can almost hear the history
    by listening to someone speak. i''d much rather hear about "ma and pa" than be
    repeatedly subjected to words like "dude" or "gnarly." all i can say to "k.i.r."
    is -- bless your heart! -- proud belle in arkansas'
