    want him seeing anyone until she''s dead. (he stands to inherit her fortune and
    doesn''t want to take a chance on losing the money.) i told him we don''t need
    the money, but he says he has put up with her bad moods for too long to lose it
    now. my friends insist that because lester doesn''t call or email me much, gerda
    is his wife, not his sister. i checked him out. their last names are different
    and the house and his truck are in both their names. i''m lonely and want to be
    with him. i offered to help him with his sister, but he says she''s also an alcoholic
    and doesn''t want company. i haven''t heard from lester since gerda told him he
    can''t have a girlfriend until she''s gone. it''s been two months. should i wait,
