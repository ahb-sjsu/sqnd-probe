  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 15-year-old girl who has never been in trouble, but my mom treats me like
    i''m a criminal. she makes me go to church every sunday. she makes me go to catholic
    school, and i have to wear an ugly uniform. she won''t help with my homework.
    she says, "i already did 10th grade." i can''t wear halter tops, short shorts,
    a bikini or much makeup. if i tell her it''s the style, she says, "modesty is
    always in style." when i go out with my friends, she wants to know where i''m
    going, who i''ll be with, what we''ll be doing, when we''ll be back and their
    phone numbers. if i have a date with a new boy, she makes him come into the house
    and tell her what school he goes to. then she makes him show her his driver''s
    license and car registration. i can''t keep my computer in my room. when i''m
    using it in the den, she looks over my shoulder and won''t let me go to chat rooms.
    i have to set the table even if we don''t have company and sit down and have dinner
    with her every night. if i can''t afford something, she tells me to save up or
    budget better. she won''t let me drive until i can pay for my own insurance. it''s
    not like my mom''s poor. we go to hawaii and lake tahoe, and we''ve been to europe
    and on cruises. but she won''t even pay for cable tv. she says it''s an idiot
    box and i should read a book instead. she also makes me do my own laundry and
    keep my room and bathroom clean. she makes me do unfair chores like clean the
    guest bathroom even though i never ever use it. she wants to teach me to sew and
    cook, but i have no interest in those things. she makes me visit dad every week,
    and if i complain about anything, she says (very calmly and quietly, which i hate
    more than if she''d yell), "you can always choose to live with your dad." she
    told me as long as i live under her roof, i have to abide by her rules even if
    i''m over 18. and i have to go to college, and if i don''t, i''ll have to get
    a job and support myself. i could go on and on. have you ever heard of a mother
    so unreasonable? i''m afraid to run away, but i don''t know how much more of this
    i can take. -- emotionally abused in california'
