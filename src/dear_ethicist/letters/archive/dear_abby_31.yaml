  subject: Everyday Heroes Perform Small Deeds That Deserve Big Thanks
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a while back you asked your readers to name their heroes. may i contribute? my
    heroes are nameless, often faceless and in most cases unsung. they will never
    have 15 minutes of fame. their deeds won''t be recorded in history books, but
    their kindness inspires and their good deeds will forever affect the lives of
    others -- though some may not realize it. my heroes are parents, grandparents,
    aunts, uncles, cousins, foster parents, teachers, playground monitors and crossing
    guards who teach others to have values and common sense, and to be ethical in
    their treatment of others. my heroes are young girls who spend a year grooming
    and conditioning their hair, then cut it off so it may be given to a child who
    has none; those who pick up trash along the highways and byways to keep america
    clean; police officers who stop you because you''ve done something stupid, then
    let you go because they know you made an honest mistake and you''ll be sure not
    to do it again. my heroes are the guys on the garbage truck who take a few extra
    seconds to pick up the items that didn''t make it into the truck and make sure
    your receptacle is upright and undamaged before moving on to the next house; grownups
    who hold children''s hands in parking lots to keep them safe; teachers who stay
    after school to help a student struggling with homework, a troubled home life
    or homelessness. my heroes are strangers on streets and in buildings who take
    a moment to ask if they can help you because of the uncertain expression on your
    face; every shelter worker who has ever cried when a homeless or abused creature
    was euthanized; my dear father, whose strong hands, often bruised and bloodied,
    made a living for his family, who gently held his frightened little girl and who
    often shared more than he could afford with others less fortunate than he. these
    are my heroes. -- julie in scott city, mo.'
