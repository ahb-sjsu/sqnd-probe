  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "keeping it real in laguna beach, calif." (may 27), who is embarrassed by the
    dialects of his southern relatives, should learn some southern hospitality! yes,
    we may say "ma and pa," "y''all," "yonder" and "i reckon," but we would not laugh
    or be embarrassed if a california relative came to visit. we''d be overjoyed and
    welcoming. "k.i.r.," get off your high horse and get over yourself! if you visited,
    we''d show you around town, take you to see friends and relatives, and smother
    you with affection. we''d have big family gatherings, sit on the front porch and
    drink lemonade. we would never ridicule your different accent. come spend some
    time with us "hicks." we welcome everyone and are glad to have you. we''ll serve
    you white gravy and homemade buttermilk biscuits, pecan pie and sweet tea. and
    when you leave, we''ll give you a big, air-constricting hug and some "sugar" (southern
    slang for kisses) and say, "y''all come back now, ya hear?" -- georgia girl'
