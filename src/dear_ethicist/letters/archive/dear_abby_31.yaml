  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a licensed cosmetologist with 27 years of experience. my friend "kara" brought
    her 4-year-old son in for a haircut two weeks ago. "damien" would not sit still.
    he kept pulling the cape over his head, so i finally removed the cape and put
    it in a corner. as i leaned in to cut his bangs, he spat directly in my face.
    i told him never to spit on me again, and that i wouldn''t cut his hair until
    he could behave. in the past damien has hit me in retaliation because he was in
    trouble. he once tried to kick me in the head as kara carried him past me. his
    parents enforce no consequences for his bad behavior. "time-outs" consist of him
    violently kicking the door and throwing things around his room while screaming
    at the top of his lungs. i apologized to kara for becoming upset. it was unprofessional.
    she apologized for damien, saying he was just trying to make a funny noise and
    be silly. i told her i''d like an apology from him, but she told me he was sorry.
    in all my years, i have never encountered a kid who behaved as badly as damien.
    when a child whips his head and thrashes violently, he could be seriously injured
    during a haircut. i carry insurance in case of injury, but i''ll be darned if
    i allow him to be my first claim. how should i handle this? our friendship seems
    to have cooled since this incident. please help me. -- disrespected stylist in
