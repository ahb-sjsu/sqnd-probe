  voice: genuinely_stuck
  body: 'Dear Ethicist,


    sometime ago, you printed a letter from one of your readers who was upset over
    her son''s polyamorous relationship. i didn''t respond then, but now that my triad
    is ready to come out to my boyfriend''s family (we are out to mine and to my husband''sfamily),
    i feel the need to address this lifestyle in your column and ask your advice.
    my husband and i have been together 10 years. we started out as swingers. when
    we met my now-boyfriend, it became apparent that it was going to be more serious
    than "play" partners. our particular arrangement is a "v" triad, meaning i am
    involved with two (husband and boyfriend), but they are not involved with each
    other. my boyfriend is extremely important to us in every way. we all work together
    to make a very smooth-running, loving household. i want you and your readers to
    know that this is a viable relationship with love, respect and, most important,
    open communication. this kind of relationship -- or any, for that matter -- is
    doomed without it. an estimated half-million people in the united states are part
    of polyamorous relationships. we''re not freaks in need of counseling, but people
    who realize that love can grow and that there is an alternative to monogamy. abby,
    i would like to get some tips from someone who doesn''t readily accept this life
    or even know it''s out there. my boyfriend''s family is conservative and they
    know he lives with a married couple. we''ve all spent time together, and i think
    they like me. of course, they don''t know i''m romantically involved with their
    son. what''s the best way to tell them about our triad? we want them to know this
    isn''t the end of the world and that i love him very much. i''d appreciate any
    advice from you or your readers on this. until we''re out of the closet, please
    sign me ... nowhere and everywhere'
