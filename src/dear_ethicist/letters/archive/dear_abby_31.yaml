  subject: Readers Advise Angry Student to Make the Most of College
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i respond to "bound for college" (april 9), the high school senior who is
    distressed because she may have to go to a state university? this is america,
    the land of opportunity, not the land of entitlement. a college education is a
    luxury, not a right. how fortunate she is to have parents who can send her to
    college. it is my hope that her father does get that job at the university. what
    an excellent benefit he will have to get reduced tuition for his offspring. if,
    however, that is not good enough for her, it is her right to refuse that gift.
    then she may go to the school of her choice and pay for it herself. with the cost
    of tuition today, that will be quite an undertaking. there are a number of options:
    student loans, grants, scholarships, a job or an enlistment in the military. as
    you mentioned, abby, in your response, education is what you make of it. my suggestion
    to "bound for college" is, lose the attitude of entitlement, look at how blessed
    you are, rethink your priorities and make the most of your opportunities. -- mike
    m. in bloomsburg, pa.'
