  body: 'Dear Ethicist,


    i am a flight attendant for a major carrier. i encounter rude passengers every
    single day, as well as people (including children) with no manners. i accept that
    not everyone will be friendly to me. some people are not capable of being friendly,
    and others may be going through personal issues and not realize they''re being
    rude. i have a colleague, "joel," who can''t get past this. if a passenger doesn''t
    say "please" or "thank you," joel will respond with, "what do you say?" or, "what''s
    the magic word?" or a sarcastic, "you''re welcome!" if a thank-you hasn''t been
    given. i am appalled by this. while i agree that manners are important, i don''t
