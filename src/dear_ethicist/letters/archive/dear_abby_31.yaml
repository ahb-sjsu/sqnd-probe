    therapy to deal with the emotional issues. i spent weeks interviewing licensed
    therapists and finally picked one i felt comfortable with. after several sessions,
    i finally revealed the true nature of my issues. her response? "at least you weren''t
    raped!" i was so horrified by her reaction that i got up and walked out. it had
    taken me 20 years to finally work up the courage to speak to someone about my
    problems. now i feel completely defeated -- even exploited -- all over again.
    i know not all therapists are as inept as this woman was, but i''m really afraid
    of the whole process. what do you do when therapy is the one thing you need, but
    also the one thing you are petrified of? -- needs therapy for therapy'
