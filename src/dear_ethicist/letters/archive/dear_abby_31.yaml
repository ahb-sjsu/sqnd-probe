  body: 'Dear Ethicist,


    i wonder how many women feel just like me. i spent the best years of my life married
    to an abuser and cheater, raising three children who were my world. now, as i
    approach my twilight years, i have a sick husband who needs my care and three
    children who are self-sufficient, successful and self-serving. i feel used by
    all of them. i hear from them only when they need me to baby-sit, provide a shoulder
    to cry on during breakups, etc. my husband is a sick old man who appears to be
    headed toward dementia, and i can''t find the courage to walk away. i don''t know
    what you can do for me because i know i''m only one of millions of women in the
    same position: we can''t afford a divorce; we want to remain a part of our children''s
    lives; yet we yearn to give our love to those who can return it and appreciate
