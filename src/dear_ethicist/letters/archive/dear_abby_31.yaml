  subject: 'Volunteers, Keep This in Mind: Someone Is Counting on You'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a volunteer manager coordinating services between 200 students and tutors
    in an adult refugee english as a second language program. we benefit greatly from
    the skills and perspectives of young people, but the job requires volunteers to
    be self-directed and mature enough to handle the assignment. may i offer some
    advice to those who wish to volunteer for any program for class credit -- as an
    intern or during summer vacation? understand that your assignment is a job. someone
    is counting on you to be reliable and do it well -- even though you''re not being
    paid. if you want to volunteer, call me yourself. our conversation will be, for
    all intents and purposes, a job interview. i do not want to talk to your mother
    unless she''s the one looking for the assignment. nonprofit organizations offer
    volunteers work experience and insight into a life that is unfamiliar to you.
    if you''re not ready to commit to an assignment, ask the manager if you can "shadow"
    someone who is currently volunteering. it''s a great way to see if the work interests
    you. my volunteers are the most dedicated, intrepid, compassionate people i have
