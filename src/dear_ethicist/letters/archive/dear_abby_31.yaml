    about my girl in kentucky" (may 9). it was from a mom who was worried that while
    her daughter "celia" had no problem attracting men, she has a problem keeping
    them. my intelligent, caring, creative, adventurous and beautiful daughter had
    successful, handsome and wonderful men throwing themselves at her. a couple of
    dates and they were never heard from again. when i asked, "what''s the problem?"
    she would shrug her shoulders. i thought she was being too picky, and when the
    right man came along he''d sweep her off her feet and all would be well. one day,
    my daughter came to me and said she had met someone. i said, "tell me about him."
    she replied, "who said it has to be a ''him''?" my daughter was just as surprised
