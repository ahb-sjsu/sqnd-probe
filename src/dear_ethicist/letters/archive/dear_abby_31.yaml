  subject: Homeboy in Jail Says Gang Is No Substitute for Family
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 16-year-old gangbanger looking at spending the rest of my life isolated
    in a little bird cage. every day i ask myself the same question. was it really
    worth throwing my life away? all i did was help a "homeboy" from getting hurt.
    i got caught and was convicted on eight charges that led to more than four consecutive
    life sentences. that ain''t no joke! the sad part of it is that the so-called
    homeboy turned his back on me when i needed him most. i should''ve pulled away
    when i could''ve. the main reason for this letter is to help parents and teens
    like myself who are choosing the wrong path to realize what you''re getting into
    while there is still time. tell parents out there, if you see your kid is messing
    up in school, using drugs, hanging with the wrong crowd, anything that would lead
    to gang affiliation, reach out and help them while you still can before they''re
    in too deep. they (teens) turn toward gang life in search of the love they need
    from their family. or they want to fit in and be cool. to all the gangbangers
    who think you''re cool and being a gangster, get away from it while you still
    can. it may be fun at the moment, but it''s not when you get caught and you have
    to spend the rest of your life behind bars. there''s better things to do in life
    than hang around all day frying your brain from all the drugs and alcohol. trust
    me, when you''re behind bars thinking about what you did, you''ll be missing your
    family the most. you think your homeboys are going to be there for you? well,
    let me tell you this ... they''re not! i guarantee you that the only people who
    are actually willing to change places with you are your parents. your real family.
    do you think your homeboys want to do time for you? hell, no! i hope this letter
    helps some people out there. i just want to make a contribution to society before
    i get locked up in the dungeon forever. this is to show you not all gangbangers
    are evil and cruel. life is short. live it smart, not stupid. now i can finally
    answer the question i ask myself, "was it all worth it?" the money, the girls
    and all the material things go faster than you think and could all be taken away
    with the snap of a finger from the split second of a decision you make. it''s
    not worth your life. -- homesick homeboy'
