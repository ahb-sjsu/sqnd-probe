  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my fraternal twin, "marla," was always difficult. when we were kids she was physically
    and emotionally abusive. she stopped hitting me only after i outgrew her in high
    school, but she continues to try to control me. when i started dating my wife,
    "gloria," marla would tell me gloria wasn''t good enough for me. at first, it
    gave me serious doubts about the woman who is the love of my life. we''re now
    expecting our first child -- a daughter -- and marla has been offering parenting
    advice that goes against what gloria and i feel about child-rearing. when i politely
    decline her advice, marla accuses me of being "selfish" for not appreciating it.
    a parenting book was delivered anonymously to our home. it took me a few days
    to remember that marla had mentioned it. five days later she sent me an angry
    email because i hadn''t thanked her for it. spats like this usually result in
    our not speaking for months. i harbor no ill will toward my sister and often don''t
    know why we''re fighting. she seems to thrive on the drama she creates with these
    artificial rifts. i want my daughter exposed to healthy adult relationships, not
    abusive ones. how do i tell my twin i love her, but she must stop trying to control
    me and create conflict where none exists? i don''t want to have to cut her out
    of my life. -- soon-to-be-dad'
