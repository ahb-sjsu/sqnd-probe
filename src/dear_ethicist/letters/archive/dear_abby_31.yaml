  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i were together 11 years -- since we were 12 -- and married for
    four. he was killed in a car accident, and i am now a 23-year-old widow. i was
    in the passenger seat when he died. i sustained multiple injuries, but none as
    great as the massive anxiety i can''t seem to shake. i have had a great deal of
    support from friends and family. however, two months after my husband died i began
    talking to "brian," a family friend who is going through a divorce. we''d stay
    up for hours talking about the things we were going through. i have developed
    love for brian that is beyond anything i have felt before, built on a great deal
    of strength and heartache. we moved fast because of our mutual need to have someone
    there for us. i feel guilty, however, that i have this relationship so soon after
    my husband''s death. on top of all this, i have huge anxiety, the result of guilt,
    ptsd and my fear of abandonment. i feel isolated because i''m so much younger
    than most widows i meet. also, because i have the complicating factor of brian''s
    divorce (with two kids) going on now, i''m afraid my anxiety will never decrease.
    i can''t reject the love i have for him. we''ve been there for each other through
    a time of great hardship. i want to be able to relax and enjoy it, not stress
    out and destroy it. can you give me any advice? -- young widow in pain'
