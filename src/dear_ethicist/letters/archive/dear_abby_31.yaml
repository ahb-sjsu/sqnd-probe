  signoff: ISSUES OF IDENTITY ARE SERIOUS MATTER FOR ADOPT...
  subject: Issues of Identity Are Serious Matter for Adoptees, Families
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i weigh in on the letter from "noah''s real dad in new york" (june 27), whose
    adult adopted son wants to reclaim his original last name? i am an adult adoptee
    who searched for and found my birth family. i also joined a support group that
    was formed to support the adoption triad. research has shown that male adoptees
    struggle with their identity more than females do. after all, in our patriarchal
    society it is the male surname that most often does not get changed in marriage.
    women are accustomed to the fact that they will most likely change their name.
    this family needs to do some reading on the subject, there are many resources
    out there. a family counselor who isn''t well-educated about adoption issues will
    not be helpful. unless you walk in an adoptee''s shoes you cannot judge their
    actions. after all, the adoption decision is made without the consent of the child.
    we also resent being treated like children after we are adults. noah is a 34-year-old
    adult able to make his own choices and decisions. noah is fortunate that he knows
    his birth father and didn''t have to search a bureaucratic maze to obtain any
    information. laws have been passed in several, not all, states allowing adoptees
    to get important information about their birth families that is necessary for
    taking care of ourselves and our own children. -- debbie in florida'
