    i was recently on a full three-hour flight. i was assigned an aisle seat instead
    of a window seat where i would normally sit. when my seatmates -- a couple --
    came to take their seats, they were too large to fit so they lifted the armrests
    to squeeze in. the man said he''d have to keep the rests up and joked that he''d
    hold his breath so he wouldn''t spill over on me. as the other passengers boarded,
    i walked back and asked the flight attendant if something could be done. she said
    the gate attendant could remove the couple and have them each purchase a second
    seat. i was mortified that they''d be paraded through the plane because of their
    size, so i said i''d grin and try to bear it. big mistake! the husband was in
    my seat the entire flight. i hugged the armrest in the aisle, which meant everyone
    who walked by bumped me. i couldn''t watch the movie or recline my seat because
    i no longer had access to the other armrest with the controls, and it was impossible
    to lower my tray table because it would have rested on his arm. abby, it shouldn''t
    have been my responsibility to be the bad guy and object to sharing the seat with
    that couple. it was unfair to me to suffer because they couldn''t fit into their
    seats. with the expanding waistlines in this country, how do i handle this next
    time? -- trish in louisiana'
