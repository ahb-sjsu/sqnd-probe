    his house and they should abide by his rules and sleep in separate bedrooms. it''s
    his wife''s house, too, and she thought it was fine for them to share a room.
    since when should the man''s opinion automatically trump the woman''s? furthermore,
    what about hypocrisy? he admitted that he and his wife were indulging in "premarital
    mambo," as he so quaintly puts it. in this day and age, you can assume his daughter
    and the boyfriend are as well, especially since they wanted to stay in the same
    room. so it was ok for him, but it''s offensive when they do it? nonetheless,
    it is the parents'' house. if they had mutually agreed that the youngsters should
