    financially, because he would leave us long, threatening messages demanding money,
    or else our daughter would be "homeless." amy moved back in with him, and i heard
    from her sister that the creep was bringing other women home for sex. it raised
    my hopes that amy would give up on him. instead, she became pregnant. now amy
