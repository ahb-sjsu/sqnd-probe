  voice: genuinely_stuck
  body: 'Dear Ethicist,


    twenty-four years ago, the international association of fire chiefs (iafc) and
    energizer spotted a disturbing trend. many fatalities were taking place in homes
    without working smoke alarms. in response, the "change your clock change your
    battery" campaign was developed to remind people to test and change their smoke
    alarm batteries each fall when they turn back their clocks at the end of daylight
    saving time. according to the national fire protection association, while 96 percent
    of american homes have at least one smoke alarm, 19 percent do not have at least
    one that works! the reason? missing or dead batteries. please remind your readers
    that when they set their clocks back on nov. 6, to use the extra hour they gain
    to change and test the batteries in their smoke alarms and carbon monoxide detectors.
    it is recommended that smoke alarms be replaced every 10 years and be a mix of
    both ionization and photoelectric alarms to warn against all types of fires. they
    are the best defense against the devastating effects of a home fire. thank you,
    abby, for once again joining me in spreading this lifesaving message. -- chief
    al gillespie, iafc president'
