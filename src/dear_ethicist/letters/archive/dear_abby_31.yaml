  signoff: FATHER'S 'PLAYFUL TOUCHING' COULD EASILY BECOME...
  subject: Father's 'Playful Touching' Could Easily Become Abuse
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a number of things in the letter from "uneasy in indiana" (oct. 21) can be red
    flags for sex abuse. i have worked in child welfare for 35 years. abusers often
    start with "playful touching," comment about "cute" body parts, continue after
    being asked to stop, and make power statements that they can touch the child if
    they want. if the incident was innocent, why didn''t he recognize that it made
    his daughter uneasy and immediately stop when asked? "uneasy" already fears he
    may accuse her of being a paranoid former victim. abusers, when confronted, often
    accuse the other parent of "misunderstanding" or "being crazy." they may also
    accuse the child of misunderstanding the touches or being provocative. that "uneasy"
    and her husband don''t have sex is also of concern -- it can mean her husband
    finds children, not adult women, sexually desirable. even if "uneasy" isn''t sure,
    she should stop leaving the child alone with him. take her with her to class,
    leave her with a friend''s parents or a safe relative. let the husband know the
    touching and comments stop now -- no excuses -- and if there''s anything else
    of this nature she will report it to the authorities. the time to protect a child
    is before something happens. afterward is too late. children often tell only one
    time. if no action is taken, the child won''t tell again! -- seen it all in texas'
