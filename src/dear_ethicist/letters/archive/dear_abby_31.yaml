  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after a messy divorce, i moved with my 17-year-old daughter "allie" to florida.
    i''m thrilled that she has adjusted so quickly to the lifestyle here, which revolves
    around the beach and backyard swimming pools. allie now has a boyfriend, "shane,"
    who is 19 and in college. i like him, and it appears he likes me too -- maybe
    a little too much. shane lives with his parents down the street, and he''s often
    at our house when he and allie aren''t in school. because i work at home and my
    office is adjacent to the pool, i can''t seem to escape him. when allie is doing
    her homework or talking on the phone, shane swims alone and does a fair amount
    of "preening." i have the feeling he does it to gain my attention. the other day,
    after jumping in the pool, he surfaced without his swim trunks and said the pool
    jets had ripped them off him. then he got out of the pool and put them back on
    in front of me. when i told him i found the situation embarrassing, he shrugged
    and smiled, leaving me feeling awkward. being from the midwest, i''m used to people
    behaving and dressing more modestly. here, it seems like anything goes, and the
    skimpier the clothing, the better. am i a prude, or should i listen to my instincts
    that something is not right? and what do i say to shane that will allow me to
    keep my dignity? -- taken aback in tampa'
