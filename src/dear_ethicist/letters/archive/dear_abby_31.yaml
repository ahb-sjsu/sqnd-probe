    tried to be a good father, but despite countless phone calls, visits and vacations
    together we never really bonded. kyle is a smart, nice kid, but he has no hobbies,
    no friends, no girlfriends or interests that i have ever seen. he rarely leaves
    the house except for school. i haven''t been able to get him to engage in a sport
    or activity with me or show any type of "normal" kid behavior. he spent part of
    last summer with me, and when i asked him questions about his life and wanted
    to take him for a doctor''s exam (he''s never had one!), he begged his mom to
