  body: 'Dear Ethicist,


    i would like to respond to "agnostic dad in south carolina" (feb. 16), who wondered
    about how to answer the inevitable "is there a god?" question his children will
    ask. my parents had strong but differing christian faiths. they compromised when
    bringing us up, and we went to the church nearest our home (another denomination).
