  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a close friend, "lindy," who is dying from liver cancer. she could no longer
    eat or drink even before the chemo was started, and she sleeps most of the time.
    the chemo has done nothing more for her than make her lose her hair. lindy is
    adamant that she''ll beat the cancer. to that end, she wants nothing "negative"
    passed on to outsiders, including her relatives who live eight hours away. she
    has no family here except her boyfriend, whom she won''t allow to talk to her
    doctor. he refuses to go against her wishes. i am torn between being loyal to
    my friend''s belief that she''ll get better, or notifying her family about how
    sick she really is so they can visit her before she passes. if they come, lindy
    will be furious (if she''s still coherent). but if they don''t have the opportunity,
    it will be unfair to them. my heart tells me to call lindy''s family and tell
    them to consider a visit sooner rather than later. what do you think? -- caught
