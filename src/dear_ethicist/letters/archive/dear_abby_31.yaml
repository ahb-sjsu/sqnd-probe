  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my 13-year-old daughter, "alisa," has earned a scholarship to participate in a
    month-long summer language program in turkey. as soon as my sister "june" found
    out i was allowing alisa to attend, she called me a moron. she has been giving
    me the silent treatment for almost a month. june is terrified my daughter will
    be a victim of terrorists, a plane crash, kidnapping or worse. alisa has consistently
    proven she is trustworthy and responsible. after some research i determined the
    country and the program are safe. alisa will be traveling with a small group of
    students and three adult chaperones who are native to the host country. our mother
    was afraid of everything, and i don''t want to pass that kind of irrational fear
    on to alisa after she worked so hard to earn a once-in-a-lifetime opportunity
    that could shape the course of her life. am i really a poor parent for allowing
    my child to travel halfway around the world? i feel i made the right decision.
