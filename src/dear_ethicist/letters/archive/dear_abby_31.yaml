  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when my children were young, i was a single parent. i always put my children first.
    we didn''t have a lot of money, but we got by. if they asked for something we
    couldn''t afford, we would discuss it. i''d show them the budget and the bills,
    and we''d find a way to get what they wanted. they gave up snacks for six months
    so i could set that money aside to buy them bikes. we also decided we could go
    to disney world -- if we didn''t have cable for two years. if they wanted something,
    the answer was always yes, but i let them know we needed to figure out how to
    manage it. they learned to budget and save for things they wanted. i believe if
    you work toward a goal, you can achieve it. my new husband disagrees with me.
    we attended a parenting class together and they agreed with him. this doesn''t
