  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "maya" and i competed throughout high school. we shared common interests -- even
    friends, who would blow me off to hang out with her. we were involved in speech
    and debate and were nominated for the girls'' state team. i was deemed "too qualified,"
    so maya got the nomination. she ran against me for speech president and i won
    by a huge margin. then the coach decided she wanted us to be "co-presidents" and
    announced to everyone that the vote was tied. i was one-upped constantly. later,
    to my chagrin, i discovered we''d be going to the same college. i was told i''d
    probably never see her because of the large campus. well, last semester she joined
    two activities i''m involved in. we rushed for a prestigious pre-law organization.
    she was accepted; i wasn''t. as it turns out, we both want to go to the same law
    school and become corporate attorneys. maya is pretty, popular and charming. i
    am plain and by no means popular. i can''t stand to lose one more thing to her.
    after all these coincidences, we''ll probably end up in the same law firm. what
    can i do to stop feeling so awful about myself as maya continues to take away
    all the things i care about most? -- tired of second place'
