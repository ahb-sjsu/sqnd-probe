    others. she is now 75, and my siblings and i know not to accept anything she says
    as the truth, and to always check with each other in order to find out the whole
    story. the other day she lied to me about a doctor''s appointment. shortly after
    i talked to her, my sister called me, furious about what mom had really done.
    i called mom back that evening to give her a chance to tell the truth. instead,
    she made up another lie to cover up what she had done. that''s when i told her
    i had already spoken to my sister. the whole situation makes me very sad, which
    i told her. i let her know i am "on to her" and have decided to give both of us
    some time to think about the situation. i know you can''t teach an old dog new
    tricks, and i have given up trying. i love mom, but her continued manipulation
    of others has driven me away from her. is there any way for her to see how much
    her inappropriate behavior affects those of us who care about her? -- sad son
