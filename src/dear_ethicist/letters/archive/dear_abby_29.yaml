  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband "william" and i have been married 32 years. i love him dearly, but
    his health is poor. william is only 55, has had five heart attacks and has three
    stents in his heart. his last visit to the er included being hit with paddles
    because his heart had stopped. in spite of this, my husband continues to smoke,
    eat whatever he wants and so on. i feel as if i am just waiting for him to die.
    i think about this all the time. when i try to call my husband and he doesn''t
    answer, i envision him at home dead on the floor. we have made all the arrangements
    necessary for when the time comes. we recently moved into a new home. william
    works constantly around the house and then complains to me about how tired he
    gets. when i encourage him to take it easy and rest, he says, "i have to get everything
    done before i die." it''s driving my crazy. how do i end these obsessive thoughts
    of my husband dying? it scares me to think of life without him. we have been together
    since i was a teenager. other times i feel as if his death will actually set me
    free. william is a good man, and i''m troubled by these constant nagging thoughts.
    any advice would be a blessing. -- waiting in texas'
