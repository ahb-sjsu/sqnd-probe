  body: 'Dear Ethicist,


    i have been a social worker in two skilled nursing homes for the past six years.
    i often hear visitors approach patients with dementia and say, "do you know who
    i am?" or "do you know who this is?" it''s like giving the person with dementia
    a test, one which the person will often fail. it would be more effective to approach
    the person and say, "it is so nice to see you. i am (whomever) and knew you (in
    whatever circumstances)." persons with dementia do not need to be reminded that
    they don''t recall something. most of them know it. even relatives -- brothers,
    sisters, sons and daughters -- may need to introduce themselves to their loved
    ones. rather than giving the person with dementia a test when you visit, set up
    the visit to succeed by making simple introductions. remember, people who have
    dementia can remember things that happened a long time ago, but they may not recall
    what happened in the last five minutes. visitors should talk about the "good old
    days" and everyone will experience a good visit. -- p.b. in north carolina'
