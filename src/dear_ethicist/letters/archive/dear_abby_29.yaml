  body: 'Dear Ethicist,


    my husband, "dwight," was very ill a few years ago. some wonderful folks held
    a fundraiser to help us with bills and unpaid leave. we paid all of the outstanding
    medical bills and living expenses with a large portion of the money; the remainder
    has been set aside for an organ transplant dwight will need a few years down the
