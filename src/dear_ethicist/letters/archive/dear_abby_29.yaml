    as well as those who donated money. dwight is now in remission, and we are both
    back to our full-time jobs. over the last three years, the only time we have taken
    for ourselves is a couple of long weekends. our home is old and we''ve had to
    replace some windows and do some minor repairs. our car is 10 years old and still
    runs fine, but eventually we will have to buy another one. i''m afraid that people
    who helped us may think we are squandering their gift if we take a vacation or
    buy a car. even when we repaired our home, we felt guilty. my husband is healthy
    right now, and we would like to enjoy ourselves before things change again. the
    last thing we want to do is hurt anyone''s feelings or jeopardize our friendships.
    would you please share your thoughts on this? -- living in a glass house'
