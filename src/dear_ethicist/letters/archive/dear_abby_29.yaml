  body: 'Dear Ethicist,


    my husband and i attended the wedding of two dear friends. the groom''s mother,
    "millie," made party favors for all the guests -- little gift bags containing
    sugar-coated almonds and, because the bride and groom are animal lovers, a small
    glass animal. a few days later, a friend brought her teenage daughter to our home.
    the daughter admired the two glass animals, so i gave them to her. i was shocked
    when, the following weekend, millie called and asked me to return them. she said
    she planned to take them back because she would prefer to use the money to buy
    the couple something they could use. feeling guilty for "regifting," i responded
    with the first thing that popped into my head, that i hoped i hadn''t "misplaced"
    them. millie said she hoped not, too -- they had cost $35 apiece, and she would
    expect us to reimburse her! further, we should not mention it to the "happy couple"
    because of the embarrassment it would cause. i asked the bride''s sister where
    millie might have bought the glass figurines under the guise of wanting to get
    some as gifts for my grad students. i was stunned when she responded that she
    had purchased an entire case of these inexpensive animals as wedding favors, and
    that i was welcome to them if i wanted to pick them up from her home. i''m unclear
    what motivated millie to ask for the animals to be returned, or why she would
    inflate the price and expect to be reimbursed. i understand there was an unpleasant
    power struggle over the wedding arrangements, but i''m not sure what she hopes
    to gain from this. how should this be handled? my husband says i should tell millie
    the truth, that we gave them away and we know they cost only 80 cents apiece.
    what do you say? -- stymied in maryland'
