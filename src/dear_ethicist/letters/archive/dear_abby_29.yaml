  subject: Parents Who Lost a Daughter Are Now in a Different Place
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my beautiful 20-year-old daughter was killed in a car accident. i am writing this
    not only for myself, but for all parents who have lost a child, and to all of
    the wonderful people who asked, "what can i do for you?" at the time there wasn''t
    much anyone could do to help, but after two years i have an answer: accept me
    for who i am now. when rachel came into my life, it changed me profoundly. losing
    her did the same. her father and i work hard to honor her memory, but we will
    never "get over it" to the degree of being who we were before. i am different
    now. in some ways -- i think -- better. i am kinder, more patient, more appreciative
    of small things, but i am not as outgoing nor as quick to laugh. i know people
    mean well when they encourage me to get on with my life, but this is my life.
    my priorities have changed. my expectations of what my future will hold have changed.
    please extend to me again the offer of "anything i can do" and, please, accept
    me as i am now. -- different now in riverview, fla.'
