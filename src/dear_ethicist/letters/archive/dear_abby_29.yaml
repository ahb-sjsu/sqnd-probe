    four children and a disabled wife. he just vanished. we grew up and i searched
    for him. because of the power of the internet, i was contacted by his family,
    and dad was found. he had reunited with his sister, who updated me. now i''m faced
    with the dilemma of how to speak to him for the first time since i was in diapers,
    and i am angry. my aunt advises me not to ask for answers to questions like "why"
    because i may not get them. of the things he did say to her, not once did he express
    remorse. i guess what i''m asking is how to talk to this stranger who altered
    my life. most of what i have are questions. how am i not entitled to answers?
