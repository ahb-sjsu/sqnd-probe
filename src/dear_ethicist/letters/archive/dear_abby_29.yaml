    best advice for raising children? remember that you raise them to let them go.
    4. the best person with whom to discuss marital difficulties? your spouse. complaining
    to others may make you feel better for a day, but it will be at the expense of
    your marriage. 5. don''t "protect" those you love from the pain that will heal
    them. 6. never criticize without working toward a solution, particularly when
    it comes to politics. 7. never forget abuse nor tolerate it again, but do forgive
    the abuser. 8. what (and whom) you love is not shown through words but by where
    you devote your time, your energy and money. 9. you are what you eat, read and
    watch on tv. 10. life is linear. make every moment matter. -- a survivor in new
