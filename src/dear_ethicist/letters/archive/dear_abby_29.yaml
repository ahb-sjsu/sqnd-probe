  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my daughter, "heidi," is 17 and pregnant. she is going to an alternative high
    school and doing well. my daughter is proactive about her pregnancy and excited
    about the new baby. this will be my first grandchild, and i am excited too. my
    problem is, when i express my joy, others act like i am crazy for being happy.
    at a baptism in church, i told my husband how happy i will be when our grandson
    is baptized and that i can''t wait until he''s born. he responded that he is not
    excited at all because of the expense and upheaval this new addition will cause.
    i know there will be hardships with a new baby. we don''t have much room in our
    house, and a new member will bring some burden. i do not have my head in the clouds
    -- but when i see the ultrasound image and hear that heartbeat, i am filled with
    joy. am i wrong to be happy? and if not, what can i say to people who tell me
    i am? -- proud almost-grandma'
