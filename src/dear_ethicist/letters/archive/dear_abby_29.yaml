  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband, "mike," and i have been married for 18 years, but for the last few
    we have been growing apart. mike has recently expressed a desire to quit work
    and sail around the world. he bought an expensive sailboat, took lessons, and
    is teaching our kids to sail. i tried it, but i''m afraid of the water. i have,
    however, been supportive of my husband''s dream. i knew mike was looking for a
    "crew" for the boat because he couldn''t sail with just the kids. today he told
    me he has found someone. this crew consists of a married woman and her two kids.
    mike invited her to crew after she first asked her husband. he did not ask me
    first. he simply announced he had found a competent sailor. i expressed vehemently
    that i am against this. i have never met the woman or her kids, and i''m hurt
    that i wasn''t consulted. mike says he is hurt because i "don''t trust him." by
    the way, the sailboat is only 37 feet long, and they''re planning their first
    two-week trip this fall. what do you think? -- landlocked in northern california'
