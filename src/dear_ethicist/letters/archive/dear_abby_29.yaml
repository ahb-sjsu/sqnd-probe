  signoff: '''OTHER WOMAN'' ADVISES WIVES ON HOW TO CARE FOR ...'
  subject: '''Other Woman'' Advises Wives on How to Care for Marriage'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the "other woman." i never in a million years thought i''d be in this position.
    i had been divorced for several years. i should have run the other way once i
    learned that my lover was married, but i was lonely. i wanted to feel like a woman
    again -- someone a man found attractive and would like to spend time with. some
    things i have come to understand as the other woman: if husbands and wives treated
    each other as well as they do their best friends, there would be fewer affairs
    and cheating spouses. i don''t consider myself a "mistress." there is no exchange
    of money, cars, jewels, furs and no condo or apartment for my use. nor am i a
    home wrecker -- my lover''s marriage is still intact. what do i get? a wonderful
    lover, best friend and someone who helps me out around my home. we give each other
    our undivided attention when we''re together. we make the most of every opportunity
    we have to enjoy each other''s company. i can''t imagine life without him. we
    please and give to each other during our lovemaking. i believe we came into each
    other''s lives for a reason. please advise men and women to love each other even
    when it hurts. don''t let issues fester into sores. make love with your spouse
    even if it''s not your cup of tea. sex is a glue that can keep your marriage together.
    this connection brings a closeness words cannot describe. don''t lose that with
    your spouse. you''ll long to have it back one day. the other woman is not evil,
    a tramp or a whore. you could be her one day. she''s just someone who is as lonely
    as the man is. tell wives to protect their marriage, to swallow their pride, admit
    there are issues that need resolving and work through them. and one more thing:
    don''t think you will never be in my shoes. -- the other woman, anywhere, u.s.a.'
