    a child of any age that their pregnancy was a surprise, let alone that it was
    unwanted. two of my siblings weren''t planned, and one of them has become a bitter
    and distant adult. i want to help my daughter understand and accept her mother''s
    insane actions and get on with her own life. what should i do? -- guilt-ridden
