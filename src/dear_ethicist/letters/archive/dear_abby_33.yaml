  voice: genuinely_stuck
  body: 'Dear Ethicist,


    it seems that every other letter you print concerns a demanding relative (a parent,
    in-law, sibling, etc.). the writer always wants to know how to avoid unreasonable
    demands without causing "unpleasantness." may i say a word to these folks? be
    honest and admit that the relationship is already unpleasant. demanding people
    are impossible to please. they know their control over you depends on temper tantrums
    and/or fits of sulking and tears. they''ll pitch these fits regularly no matter
    how hard you try to please them. when faced with an unreasonable demand, just
    say "no." don''t waste time giving reasons or trying to work out a compromise.
    you already know it won''t do any good. then hunker down and wait for the explosion,
    keeping in mind that the longer you have been a doormat, the more violent and
    bitter the reaction will be. above all, do not be drawn into a fight! controlling
    people love to fight, and they are good at it. your weapon should be polite withdrawal.
    refuse meetings. screen your calls. ignore letters and emails unless they contain
    an apology and indicate a sincere desire for change. it may shock your domineering
    relatives into more reasonable behavior. if not, you haven''t lost a thing. you
    may even find that your life is less complicated without them. draw the line and
    let your family know that future relationships will be based on love and respect,
    or there will be no future relations. you won''t regret it. -- been there, done
    that, knoxville, tenn.'
