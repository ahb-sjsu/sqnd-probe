  subject: Irked Customers Sound Off
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    how are we supposed to have any idea of what to order when we don''t see the menu
    until we pull up to the window? this is especially true when i try a new restaurant.
    if restaurants post anything before that, it is usually just a list of their most
    expensive combo meals. sometimes the prices aren''t even listed at the preview
    menu window. here are some suggestions for people working the windows: 1. i may
    not know your menu. so please give me a chance to look it over. if you have a
    drive-through, i have a right to use it. if you don''t want new customers to know
    what you offer, then i''ll be happy to take my business elsewhere. 2. i know you
    are reading from a script, but if i don''t want a combo meal, please do not ask
    me repeatedly if i want one. 3. give me a chance to check my order when you hand
    it to me. i am really tired of getting to my destination only to find out my order
    is wrong. 4. do not argue with me if i want to verify that my drink is a diet
    drink. i am diabetic and a non-diet soda could make me very sick. 5. please understand
    that even if i don''t have the radio on and there is no background noise, i may
    still have trouble understanding you. perhaps the speakers are bad or i am slightly
    hearing-impaired. 6. please give me straw if i order a drink. i have worked fast
    food before and i know from experience it is not an easy job. yes, there are rude
    customers, but there are also rude employees. i know that from experience, too.
    -- libby in little rock, ark.'
