  voice: genuinely_stuck
  body: 'Dear Ethicist,


    would you please remind your many readers that the greatest gift we can give to
    america''s fallen is the gift of remembrance? the legacy of those who have died
    for our freedom -- from the revolutionary war to the present -- is something that
    strengthens and unites americans. i would like every child to say, "i know why
    i am free, and i know who died for my freedom." since 1997, major league baseball
    has stopped all games in progress at 3 p.m. on memorial day to observe the national
    moment of remembrance. the umpire steps out from home plate, removes his mask,
    and halts the game so that everyone can pause. the crowd rises as one with hands
    over their hearts. along with mlb, the ironworkers, sheet metal workers and firefighters
    unions, american veterans center, the national cartoonists society and bugles
    across america observe the moment, too. the moment does not replace traditional
    memorial day events. it is not an "event" but an act of conscience. throughout
    our history, and especially during the past decade, servicemen and women in foreign
    lands have been dying almost daily to protect freedom and liberty. we encourage
    all citizens to make every day memorial day in their hearts, but especially on
    memorial day itself. may the love of country always bond americans together. for
    all of the fallen, let us continue to make this nation one great american family
    in spirit. to learn more, please go to www.ngl.org. -- carmella laspada, founder,
    no greater love'
