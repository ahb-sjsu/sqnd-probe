  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as graduation time approaches, i begin to shudder. graduation ceremonies have
    become more like rock concerts than a time to acknowledge student achievements.
    families, friends and graduates behave horribly, making it impossible to watch
    or listen to the proceedings. as both a parent and an educator, may i please offer
    some graduation etiquette advice? 1. do not yell, blow horns or leap into the
    air as your special graduate crosses the stage. it''s rude, immature, inappropriate
    and prevents those around you from hearing the names being called and seeing the
    next graduates. the noisemaking instruments hurt sensitive ears, so leave them
    at home. your special person knows you are there and proud of him or her. 2. honor
    all of the graduates. each one deserves the same audience as the first to cross
    the stage. do not disrupt by leaving after your grad has had his/her moment. stay
    seated until all of them have received recognition. 3. small children do not belong
    at graduations. they get bored, cry, run around, etc., and i don''t blame them.
    hire a sitter and let them stay home. 4. the presenters have worked hard to prepare
    for the ceremony. listen to them and behave like the mature, thoughtful adults
    you expect the graduates to become. 5. have the wild party after the formal ceremony.
    -- frustrated in columbus, ga.'
