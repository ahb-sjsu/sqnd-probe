  body: 'Dear Ethicist,


    one of my closest friends from childhood, "penny," lost her husband of 30 years
    five months ago, after a short illness. we reconnected via the internet and have
    become close again. it has been a blessing. penny has moved back to california
    and has been to visit me a couple of times. one of penny''s relatives signed her
    up on some online dating sites, and a seemingly nice man from across the country
    immediately contacted her with a beautiful email. she responded to him once, explaining
    her recent loss, and he has been courting her with extremely romantic daily emails
    ever since. penny asked me for advice, and i told her that her loss is fresh and
