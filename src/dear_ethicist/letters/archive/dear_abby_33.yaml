  subject: Greedy Husband Eats Everything In Sight
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my hog-mouth husband and i are having an ongoing disagreement about food. when
    there is special food in the house, something we both like, he feels free to eat
    as much of it as he wants without leaving any for me. his argument is that if
    it''s around for several days -- even if it''s frozen -- i have had "plenty of
    time to get my share." i feel it shouldn''t be up to him to tell me how much to
    eat, and when. he weighs almost twice as much as i do, and eats accordingly. it''s
    particularly upsetting if i have invested hours in the preparation of a dish,
    only to find it''s gone when i want my second helping. i think he is being inconsiderate
    at best. am i wrong? -- where''s my beef?!'
