    dementia. his prognosis is from two to seven years -- only god knows. we are handling
    this with better-than-average concern. it is his diabetes that everyone keeps
    going on about. he''s on medication and his diabetes is under control. my problem
    is, i let my husband eat whatever he wants within reason. if we''re out to dinner
    and he wants ice cream, or asks me to buy him his favorite lemon cookies, i don''t
    argue. when people tell me i shouldn''t do that, my husband replies that he is
    already dying, so why shouldn''t he enjoy his life now? he still enjoys baseball
    and taking our granddaughter to the zoo. he is still mobile and, in fact, has
    recently lost 45 pounds. people don''t understand his attitude, but he is right.
    he is dying, and i am letting him enjoy his final years. am i wrong for doing
    this? i want him to enjoy what he can now, as there will come a time when he can''t.
    -- loves him in nebraska'
