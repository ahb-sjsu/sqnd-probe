  voice: genuinely_stuck
  body: 'Dear Ethicist,


    at this time of year i have seen letters in your column from couples describing
    how they met. i hope you will print ours. during a study break one evening in
    april 1937, i walked to bruckner boulevard park in the bronx to sit on a bench
    and watch the cars drive by. a cyclist whizzed through the center walkway, then
    stopped and slowly backed up to where i was sitting. "hello," he said. i responded.
    "who are you?" he asked. "i''m queen elizabeth the first," i told him without
    batting an eye. "well," he replied, "i''m sir walter raleigh -- unfortunately,
    i don''t have a coat to place at your feet." then he sat down beside me. we talked,
    we laughed, and he walked me home. four years later, ben and i eloped. that was
    april 3, 1941. this year we will celebrate our 71st anniversary and have, in our
    lifetime together, accumulated three beautiful daughters, nine grandchildren,
    20 great-grandchildren, three great-great-grandchildren and another on the way.
    we have shared our tears, our joys, our failures and our successes. we have worked
    long hours, taken vacations, participated in sports and traveled. we have enjoyed
    every moment. now in our 90s, we are financially secure, have a caring family
    and many beautiful memories. ben, however, has not as yet placed his coat at my
    feet. -- bella in new york'
