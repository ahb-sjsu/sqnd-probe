  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m 50 and my boyfriend, "ray," is 55. we have been together for 11 years. he''s
    divorced with two children. i am single and childless. we owned our own homes
    until a year ago, when we sold them and bought a house together. we each pay half
    the bills including the mortgage. we love each other, get along great, have similar
    values and can''t imagine not being together. my problem is i want to get married.
    ray does, too, but his 20-year-old daughter isn''t ready for it yet. she and i
    get along fine, but she gets very stressed and cries when the topic is mentioned.
    i told ray i think she has learned from her childhood that crying enables her
    to get her way. but ray insists she has anxiety issues, and he''s afraid she will
    hurt herself if we get married. i say we should just do it and hope that, eventually,
    she accepts it. counseling is out of the question for her. she won''t go. ray
    and i did go for advice about this. the counselor agreed that his daughter needs
    counseling, but we can''t "make" her go. my question is, is ray ever going to
    marry me? any suggestions on what we should do? -- confused in new jersey'
