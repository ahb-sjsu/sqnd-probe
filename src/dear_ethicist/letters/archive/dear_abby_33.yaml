    of regulations and could be cited during surveys. if the patient preferred a nickname,
    the care plan conference team (staff department heads, family and patient) needed
    to make a notation in the care plan to allow the nickname to be used. most of
    this is covered by the patient''s bill of rights and falls under the "right to
    be treated with respect and dignity." using terms like "sweetie" or "granny" is
    a symptom of the staff''s failure to respect the patient''s individuality. they
    are objectifying and dehumanizing the person and becoming too complacent (or lazy)
    to learn his or her name. besides, if an aide approached me and said, "granny
