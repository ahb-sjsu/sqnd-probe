  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a problem that happens once a year -- my birthday at work. there''s a huge
    potluck with cake, banners, gifts and a card that has been circulating around
    the office for a week. i cringe at the attention. everyone means well, but these
    celebrations are pure torture for me. i''m a 7-year-old all over again, trying
    my best to keep the anxiety and waterworks in check. it goes back to my childhood.
    growing up, we were very poor, and my parents made it clear that sacrifices had
    been made for my "big day," which always ended up with me guilt-ridden and in
    tears. as an adult, i celebrate my birthday with my husband and son. we keep it
    low-key and i''m surrounded by the unconditional love i craved as a child. i have
    tried bowing out and asked that gifts be made to charity instead, but i am told,
    "oh, come on! we all have to go through this." i went so far as to confide to
    the party planners why i''m so uncomfortable. to my horror, a few of them began
