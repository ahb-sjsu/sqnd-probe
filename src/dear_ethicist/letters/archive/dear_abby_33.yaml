  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a single mom raising two kids. i work and also attend college full time.
    every day we hear so many stories about what''s wrong with the world, it makes
    it difficult to appreciate the good in society. sometimes it''s hard for me to
    make my paycheck stretch throughout the entire week. the other day, i was at the
    store and had just enough money between my bank card, my cash and loose change
    to buy a small bottle of laundry detergent. well, my bank card was declined. abby,
    i was mortified. near tears, i told the cashier to go ahead and cancel my purchase.
    just then, the woman behind me set some money on the register to cover it. i thanked
    her. this woman, a complete stranger, helped to pick up the slack for someone
    she may never see again. how many people would do that? i''d like to think it''s
    karma for my having helped others in the past. i would love you to print this.
    maybe she''ll see it and know how her kindness helped me to regain trust in a
    society where bad events usually outweigh the good. you never know when an angel
    is in your presence -- yet one was standing behind me in a checkout line. -- touched
    in oklahoma'
