  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i hope you can help me pass along some tips on drive-through etiquette to your
    readers. i work in the fast food industry, and on behalf of my fellow workers,
    may i dish out the following: please have a general idea of what you''d like before
    you reach the speaker. the corporate office has us on a timer, which starts ticking
    as soon as you pull up. please be patient. we know you''re tired of waiting behind
    the car ahead of you, but we''re trying our best to make sure you get quality
    food. if you have a large order or a special request, please come inside to order
    if possible. the people in the car behind you are waiting for their food, too.
    speak clearly (but don''t yell!) into the speaker. also, although it may seem
    cute to you, i can barely understand your 4-year-old when she asks me for her
    kiddie meal. if you can''t hear yourself over your car radio, i can''t either.
    but if you''re talking on your cellphone or to someone in your vehicle, i can
    hear you -- and i''ve heard some wild stuff. if it''s raining, please turn off
    your windshield wipers before you reach my window. otherwise, i get splashed.
    finally, please treat me with respect! yes, i know i "only" work the drive-through
    at your local burger joint, but you want that burger, don''t you? -- working the
    window in georgia'
