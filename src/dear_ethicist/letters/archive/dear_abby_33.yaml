  subject: Four Years of College Is Not the Only Road to Success
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    do you think every american child should get a four-year college degree? i keep
    meeting students who have a real talent and passion for other jobs -- military,
    cosmetology or skilled trades, such as internet technology and carpentry -- but
    whose parents are furious at the suggestion they might not graduate from a four-year
    college. it''s a little-known fact that there is actually a shortage of skilled
    tradespeople these days. it jobs pay well and are constantly in demand. as my
    grandmother used to say, "everyone needs a plumber when the toilet''s clogged."
    it distresses me to see so many parents disregard their kids'' instincts about
    their skills and desired careers in favor of the "more schooling is always better"
    philosophy. graduating from college has been part of what we envision as the "american
    dream," but not every kid is going to be fulfilled after getting one of those
    degrees when the jobs that go with it don''t materialize. if a child wants to
    go into the military or become a skilled tradesperson, parents should at least
    consider what they''re suggesting. because someone chooses a career path that
    isn''t what a parent hoped for doesn''t mean he or she can''t be successful. --
    ann arbor reader'
