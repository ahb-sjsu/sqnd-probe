    were a great way to keep in touch with people and let them know what was going
    on. i often posted general notes of thanks there, then emailed everyone who contributed
    with a link to the site. the truth is, it was difficult to accept charity and
    help from others, and i often found myself overwhelmed by the outpouring of love
    and support. -- truly thankful in new york'
