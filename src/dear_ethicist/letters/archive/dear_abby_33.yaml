  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband, "john," and i have been married 12 years. my stepdaughter, "diana,"
    who gave me a "my second mom" card on mother''s day, is being married in september.
    diana is very close to her mother, "charlotte," who resents me. because john and
    i are paying for half the wedding, we requested that my parents and diana''s stepbrother
    and stepsister be invited. our request was denied. john and charlotte will be
    taking part in the ceremony together, which is fine with me. diana asked me to
    play a small role in the ceremony, but charlotte became very upset, so i was excluded.
    the engagement announcement also made no mention of me. as things stand, i''m
    not sure where i will be seated, if i will be included in family photos, the reception
    line, first dance, grand march, etc. out of deference to charlotte, the wedding
    seems to have been planned as if i don''t exist. how do other second wives in
    this situation make it through? i have tried hard to be supportive, keep my mouth
    shut and remember that the birth parents take precedence, but being treated as
    if i don''t exist is hard to swallow. the more i try to be understanding of diana''s
    position, the more i''m excluded and the more i feel our relationship is being
    compromised. john and i discussed it and i suggested that maybe it would be best
    if i didn''t attend the wedding. he became very sad and said he really wants me
    there. how can i support john and stop all this from damaging my relationship
    with diana? your thoughts, please. -- disappearing stepmother'
