  voice: genuinely_stuck
  body: 'Dear Ethicist,


    will you please help librarians across the country clarify something that is generally
    misrepresented to the public? patrons who need assistance operating a computer
    may be able to get help at their local library. that''s "may," not "can." too
    often, people are instructed to go to their library and use a computer to file
    taxes, redeem a gift, print pictures, etc. the fact is, not every library has
    computers with internet access. most do, but not all. further, many libraries
    lack sufficient staff to offer one-on-one support to operate a computer. to someone
    who is proficient, it may seem strange that a person can''t simply lay a hand
    on a mouse and go. the reality is, computers and the internet are not intuitive
    to those who haven''t been exposed to them -- and there are many. while i don''t
    know of a librarian who wouldn''t like to offer unlimited assistance to computer
    users, libraries nationwide are losing staff due to budget cuts. at the same time,
    use of libraries is steadily increasing. it''s frustrating to disappoint patrons
    who expect to receive instruction in computer operation. we prefer they leave
    our building happy. so, abby, please spread the word. computers and internet services
    vary from library to library. readers should ask their librarian about what services
    are available at their local branch. -- concerned citizen, easthampton, mass.'
