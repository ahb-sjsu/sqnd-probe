    i''m conflicted about my role in supporting my children through the death of my
    ex-wife. we divorced 25 years ago. there was no significant other in her life.
    i would like to support them emotionally, but i feel the burial, funeral, etc.,
    are matters for their family and her relatives. my question is, am i right? and
    how soon should i go and be with my children? we have been in close touch, and
    i believe they know that i care and i''m here for them. they live across the country,
    so the distance and cost of transportation are concerns. -- conflicted in texas'
