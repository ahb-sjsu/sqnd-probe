  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my boyfriend, "jackson," and i have been in a long-distance relationship for two
    years. we recently learned that we both have been accepted to our "dream" college,
    which means we''ll live close to each other for the first time. i''m excited,
    but nervous about what the adjustment will be like. jackson is my first boyfriend,
    so i don''t know what it''s like to be with someone who can physically be around
    all the time. normally, we communicate by phone or video chat and lead our separate
    lives. but when we visit each other, our days just revolve around the two of us.
    i miss jackson when we''re apart, but i enjoy having the freedom to study, hang
    out with friends and have "me time" while still being in a happy relationship.
    from what i have heard, college life is fun, but busy. i love jackson and want
    to be with him, but i also want to make new friends and focus on schoolwork. (he
    wants that, too.) i''m afraid that once we get to college we''ll either be so
    wrapped up in each other that we miss out on other stuff, or get so busy with
    school and friends that we never see each other. jackson shares my concerns, but
    neither of us knows how to make sure we strike a good balance. can you help us?
    -- anxious in florida'
