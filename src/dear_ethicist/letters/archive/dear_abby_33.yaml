  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have worked in a medical clinic for 35 years and hear a lot of complaints about
    the wait for doctor appointments. may i explain some of the reasons for it? sometimes
    the doctor arrives late, but other factors can cause delays: 1. if you need to
    be seen, call first to get an appointment time. most offices leave open spots
    to accommodate urgent-care matters. if you just walk in, we must work you in with
    patients who already have appointments, which pushes the doctor behind. 2. do
    not come an hour early and announce in front of the entire waiting room that you
    must be somewhere and expect to get worked in before your scheduled time. reschedule
    instead. 3. always bring your insurance cards with you. do not tell us to call
    another doctor''s office to get the information. 4. don''t walk in with forms
    you need filled out and signed by the doctor and expect someone to take care of
    it immediately. it requires your chart to be pulled, a nurse to fill out the information
    and the doctor to look over the form and sign. instead, leave the form. we''ll
    mail it or call you to pick it up. 5. don''t expect to call the office and speak
    with the doctor in the middle of a clinic day. a nurse can usually handle the
    question. if not, she''ll have the doctor call you back after seeing the scheduled
    patients. -- gentle reminder in sioux falls, s.d.'
