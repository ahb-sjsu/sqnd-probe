    and we realized we differ on the topic. i asked her if we could not talk so much
    about the subject and just "agree to disagree." things were fine until she planned
    a visit to see me and also a friend who agrees politically with her. i told her
    she was welcome to use my car to see her friend, but i didn''t want to go because
    i knew politics would be brought up. it made her very angry, and she ended up
    canceling her trip. we have continued our phone chats, and i stayed with her several
    days last year to celebrate our brother''s birthday. but the bond we had is no
    longer there. i can feel her and my brother pulling away from me. i''m sure it''s
