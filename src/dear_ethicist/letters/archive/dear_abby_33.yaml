  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i was a child, my mother -- a bipolar schizophrenic -- abused me. at 12,
    i decided i had had enough of her mental and physical abuse. a family friend helped
    me to leave and be placed with my father. i am now 35 and haven''t seen my mother
    since then. a few years ago i wrote her a letter. in it i included pictures of
    my children, saying i would like her to know her grandchildren. she ripped the
    photos into pieces and sent them back with a note telling me to leave her alone
    and that i had "made my choice in life." last month, i received a letter from
    her saying she regretted destroying the pictures and would now like me to send
    more and she could meet us all. she also asked me for $6,000. she claims i "know"
    she never abused me and that she isn''t mentally ill. it has taken a long time
    for me to overcome the things she did to me. even now, when i drive through the
    old neighborhoods where we lived -- a different one for every grade i went to
    school -- i break down in tears from the memories of her abuse. should i write
    my mother back or just let it go? -- on an emotional roller coaster in illinois'
