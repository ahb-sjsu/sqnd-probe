- letter_id: da_1_forgiveness_lets_you_save
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1990
  signoff: FORGIVENESS LETS YOU SAVE ENERGY
  subject: Forgiveness lets you save energy
  voice: genuinely_stuck
  body: 'dear readers: if you''re holding a grudge, don''t feel guilty. many of us
    are. but you need not hold it forever. and now would be the ideal time to bury
    the hatchet. did you know that there is an international forgiveness week? well,
    neither did i until two years ago, when alice parenti of fresno, calif., wrote
    to tell me about it. it takes place late january or early february. this year
    it is from feb. 5 through feb. 11. so be a sweetheart and forgive somebody. or
    perhaps it''s you who needs to be forgiven. robert muller, former assistant secretary-general
    of the united nations, wrote this beautiful piece for international forgiveness
    week: decide to forgive "decide to forgive "for resentment is negative, "resentment
    is poisonous, "resentment diminishes and devours the self. "be the first to forgive,
    "to smile and to take the first step, "and you will see happiness bloom "on the
    face of your human brother or sister. "be always the first; "do not wait for others
    to forgive. "for by forgiving "you become the master of fate, "the fashioner of
    life, "the doer of miracles. "to forgive is the highest, "most beautiful form
    of love. "in return you will receive "untold peace and happiness. "here is the
    program for achieving a truly forgiving heart: "sunday: forgive yourself. "monday:
    forgive your family. "tuesday: forgive your friends and associates. "wednesday:
    forgive across economic lines within your own nation. "thursday: forgive across
    cultural lines within your own nation. "friday: forgive across political lines
    within your own nation. "saturday: forgive other nations. "only the brave know
    how to forgive. a coward never forgives. it is not in his nature." many years
    ago, b.c. (before column), i found this particularly poignant description of forgiveness
    by george roemisch: "forgiveness is the fragrance of the violet which still clings
    fast to the heel that crushed it."'
