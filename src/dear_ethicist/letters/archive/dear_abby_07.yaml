  body: 'Dear Ethicist,


    when i was 4 or 5 years old, i was sexually abused by my stepfather. i told my
    mother, but she wouldn''t believe me. this went on until i was 9 years old. after
    that, he went to some kind of sanitarium. i am reading so much about child molestation
    now, but in those days it was all hush-hush. i''m married now and have grown children,
    but i have always had terrible hang-ups about sex and never could be the kind
    of partner i should have been. i thank god every day for the understanding, patient
    man who married me. i never told him how repulsed i was by the touch of a man-even
    a decent one such as himself. you keep telling people who have been molested as
    children to tell someone-anyone. i wish i had! you always say in your column,
    "get counseling and join a support group. it will do you a world of good." is
    it too late for me? i''m 49 years old. nightmares in indiana'
