  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the mother of 10 lovely (all wanted) children, all by one father, and we''ve
    been married almost 24 years. we have never been on welfare. my husband works,
    and i work in home day-care. our 20-year-old moved out, fell in with an immature
    crowd and stole some beer. (he was waiting in the car-he didn''t go in.) he was
    charged with theft, but because this was his first offense, he had to pay a fine
    and do 100 hours of community service. his "crime" was reported in the newspaper.
    as soon as the newspapers were out, i had half a dozen calls from people i hardly
    knew saying they had seen my son''s name in the paper. how terrible! why do people
    do this? we were hurt and embarrassed over the whole thing, and didn''t need these
    phone calls to pour salt on our wounds. also, many of my husband''s co-workers
    brought it up at work; he carried a heavy heart for weeks. abby, i have had enough
    insults about having 10 children. they are all good kids-one is in college and
    the 12th-grader is an "a" student, but nobody calls to say, "isn''t that nice?"
    why are people so mean? and how can we answer them? thanks for listening. i feel
    better already. mother of 10'
