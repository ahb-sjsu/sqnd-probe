  signoff: MAYBE DAUGHTER-IN-LAW'S REALLY SICK
  subject: Maybe daughter-in-law's really sick
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i have two married sons who move frequently in their work. recently
    they both moved to the same city about 2,000 miles from us. as both sons had been
    asking us to visit them, we thought this would be a good time. we called our sons
    before getting our tickets and were told they''d be waiting. five minutes after
    i called the younger son, he called back to say his wife had told him that i wasn''t
    welcome in their home! i was shocked. they''ve been married for 15 years and i
    had been in their home many times. (once she had insisted that we stay two weeks
    when we''d planned to stay only one.) i called and asked her what i had done to
    her. she said that 12 years ago, when they were visiting us, we had a family picture
    taken and she hadn''t been asked to be in it. abby, i always thought a family
    picture included the mother, father and the children they had raised. at first
    we decided not to go because we didn''t want to cause any trouble between our
    son and his wife, but the older son insisted we come anyway, so we went. he and
    his wife were wonderful, showing us the sights, taking us out for great meals,
    etc. our younger son took two days off work to be with us, brought the grandchildren
    out, and even took us to see his lovely new home one day when his wife was gone.
    (she''s intelligent, college-educated and has good manners.) when we got home,
    i wrote her a letter, apologizing for excluding her from the family pictures and
    telling her how proud i had always been of her, and hoped we could put this misunderstanding
    behind us. well, my letter was returned marked "refused." abby, what could i have
    done that i didn''t do? i feel terrible and don''t know what to do. heartsick'
