  body: 'Dear Ethicist,


    years ago, during world war ii, my husband, "lou," had a brief affair with a woman
    whose husband was killed in action. (this was before lou and i met.) this woman
    named lou the father of her child and he paid child support until the child was
    18 years old. lou and i recently had our wills drawn up, and he explained all
    of this to his lawyer. the lawyer recommended that lou state in his will that
    he wishes to leave $1 to the child he acknowledged and supported. my question:
    was this necessary? why do we have to open the closet and let this skeleton out?
    i see no point in this-only harm-as the child (i am told) and our children do
    not know about this, and when they read it in the will, it will be a great shock
    to all of them. i would greatly appreciate it if you would clear this problem
    up for me. would it be possible to have that one sentence taken out of the will
