  subject: Man seeks life as a woman
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    three years ago, my 58-year-old husband had a brief affair with his secretary.
    it was no secret, and all the tongues in this little town were wagging a mile
    a minute. once i found a motel key in his coat pocket, and he had the gall to
    tell me that he got tired driving so he checked into this motel to take a little
    nap. (three miles from home!) well, last year he had an operation that left him
    practically impotent, and since then i couldn''t ask for a more devoted husband.
    he phones me if he knows he''s going to be half an hour late. he buys me presents,
    sends me flowers and even takes me on business trips, which he never did before.
    of course i''m enjoying all this, but why in your opinion has my husband suddenly
    turned over a new leaf? wondering'
