- letter_id: da_1_geek_with_chic_the
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1989
  signoff: GEEK WITH CHIC THE WEIRD ACCORDING TO `LATE NIG...
  subject: Geek with chic The weird according to `Late Night's' Chris Elliott
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    with his arms stuffed in his pockets to the elbow, the cartoonish figure crosses
    michigan avenue in an ambling, shuck-and-jive shuffle. bulging eyes, large nose,
    negligible chin and only a few desperate wisps of hair-more like bug feelers-above
    the brow line. in an unpressed and coffee-stained ensemble comprising an over-oversized
    white linen suit, agrubby polo shirt and unwashed tennis shoes, chris elliott
    is mister boffo come to life. the geek with chic. nobody in the highly hip pedestrian
    flow from water tower to bloomingdale''s appears to notice that here strolling
    the very same crosswalk with them is the famously famous regulator guy, conspiracy
    guy, panicky guy, and the man who lives under the seats on late night with david
    letterman. nobody. "chris elliott, stand back please! stand back! stand back!"
    says chris elliott. nothing. it is just as well. elliott is simply not himselves
    on this friday in chicago. there is no menace in his bloody-edged eyes, very little
    super hip humor evidenced in his words. he just does not seem to be a cutting-edge
    kinda guy, the kinda guy who would barge onto a hyper-cool and borderline-cruel
    late night talk show and drool like a man gone mad for the opportunity to be on
    television. on letterman, elliott is funny in the way that jack nicholson in "the
    shining" was funny. you laugh as you back away. (ha-ha, heel-toe-heel-toe.) he
    is also funny because he dares to put letterman on while letterman is putting
    everyone else on. he is even more hip-without-trying than letterman is hip-without-trying.
    he is everyman of the television generation, and everyman wants to be on the tube.
    the ultimate dream of the television generation is to have a television movie
    made of your life while you are still young enough for a cameo role as your own
    friend. or to be featured on "lifestyles of the rich and famous," supine on the
    divan. also, maybe, to have oprah put her arm around you and tell you she understands
    while she reads a cue card behind your neck. a smaller-than-life hero elliott
    is a hero of the small screen. his success story is already the stuff of legend.
    he swears it is more than that. he swears it is truth. after high school, he became
    a tour guide at the rca building in new york. one day, david letterman, who at
    the time was a guest host on "the tonight show," showed up to take a tour of the
    observation deck. young elliott lost his cool. he sold letterman a kiddie-price
    ticket. he also told him right away who his father was, the famous bob of bob
    & ray. letterman was cordial. he said he would like to have the comedy team on
    his show someday. "for some reason, i said, `my dad doesn''t do `the tonight show''
    unless johnny hosts it," elliott recalled. letterman said that if his dad changed
    his mind, he''d be glad to have him on. "i felt like such a jerk, said elliott."
    two years later, the producer of "late night" hired elliott as a gofer for the
    show, unbeknownst to letterman. the show was just getting started, was not yet
    the hottest thing on the air, and chris elliott worked his way up to auditioning
    animals for the show''s "stupid pet tricks" segment. since he hated animals, he
    often did it over the telephone. somewhere along the line, he and letterman established
    a rapport. brothers in smartypantshood. chris began getting bit parts on the show,
    starting in 1982, often as a weirded-out member of the studio audience or as a
    studio technician run amok. in 1985, he became an official full-time writer for
    the show, and gleefully began writing himself into as much of it as he could.
    that bold stump. "it got to the point where i couldn''t think of writing stuff
    for dave without writing for myself," confessed the television guy. he now writes
    only to put himself in the show, working three days a week in the manhattan office
    occupied by letterman''s staff and 13 writers. he married paula niedert of waterloo,
    ia., who was letterman''s talent coordinator until elliott stole her, too. they
    have a daughter, abby, though he wanted to call her "dave." "david letterman is
    basically my lifeline to this business and that show is my life. i didn''t go
    to college. i got on `late night'' three years after high schoool. i met my wife
    there. i wonder if my kid would be around if dave hadn''t gotten his own show.
    "i just hope ten years down the line, i can stop thanking him," he said, kissing-up
    with skill and cunning. elliott has lived the dream, is living the dream. he invades
    letterman''s show, takes it captive, sometimes in oversized wigs that are obviously
    a joke. . . or are they? is he crazy or is he not? you are never quite sure with
    the chris elliott on "late night." it''s a joke, dad but on this day in chicago,
    there is little of the zany madcap television guy in evidence. elliott is on the
    final day of a three-week tour hyping his latest put-on "daddy''s boy" (delacorte,
    $12.95), a nonsensical take-off on "mommy dearest" and all the other recent sagas
    unleashed by bent saplings grown up in the shade of mighty oaks. publisher''s
    weekly noted that some of the humor in the book is "strained." "pureed," might
    be a better choice, but for a project whipped out during the television writer''s
    strike just in time to go on sale for father''s day it makes for just as good
    a gift as, say, a rechargeable bathtub regrouter, or a moustache makeover kit.
    nice marketing ploy, though, chris. thank you. besides being on television when
    most other people who look like him aren''t, elliott''s other major talent is
    being the son of the aforementioned bob elliott, half of the famed and enduring
    bob & ray comedy team. from that single bit of genetic serendipity, the son has
    fathered a book of lies. in fact, none of the things written about his own father
    in the book are true, except for the following: - bob elliott did collect jim
    beam decorative decanters. but he really only had three. - he does wear gold toe
    socks (and the family is willing to do commercial endorsements, should anyone
    ask). - he does use mum deodorant. - he did once buy a pair of inflatable undershorts
    through the u.s. mail. "growing up with him was hell," said chris the insincere
    guy. "i only hope this book will encourage other daughters and sons of famous,
    or even unfamous, people to write books about them." father bob, who offers insincere
    rebuttals to each chapter in the book, started out with the tour, but then he
    booked out to film his part in a movie, "quick change," in new york with bill
    murray, who was kind enough to plug the book on "the tonight show" with johnny
    carson the night before chris appeared to absolutely no fanfair on michigan avenue.
    had he not had the movie commitment, bob, 66, (whom several radio and television
    interviewers addressed as "ray"), would probably have taken a hike anyway. "it
    was the most time we spent together in 10 years, and he had forgotten that i spill
    things a lot. i spilled on him. he was soaked bad when he left," said chris, 29.
    (insider''s note: he spits when he talks, too. globules.) the son marched on alone
    on the book tour, where he endured talk show hosts trying to be funnier than him,
    interviewers who called him "chris wright" and a newspaper reporter who sneezed
    on him (globules), repeatedly. and also there was the woman interviewer at cnn
    who pulled out a long pretzel, stuck it in her mouth and tried to be funny as
    "freuda," a psycho psychoanalyst. father looked at son. son looked at father.
    "we thought, `what the hell are we gonna do?'' " by the final day in chicago,
    chris had been rode hard and put away wet, as they say on the dude ranch. he has
    also done some heavy spurring himself, causing great anguish in his publisher''s
    publicity office by cutting appearances from his schedule in each city. "he has
    made enemies for us across the country," said one publicist through her teeth.
    the trouble began on the first stop in toronto, when an overambitious publicist
    scheduled 11 interviews in one day for elliott and his father. after that numbing
    experience, father and son turned into human machetes. they even axed roy leonard''s
    wgn show in chicago, which just is not done, particularly since leonard is generally
    one of the best-prepared interviewers around. they also tried to slip out of an
    appearance on radio station wlup, "but the station said they would trash us all
    day on the air if he didn''t show, so he''s going to do it," said the publicist,
    through her bloodied knuckles. in the end, all elliott really wanted to do was
    get on a plane at o''hare international airport and go home to the house in connecticut-rather
    than the apartment in manhattan-to be with daughter abby on her 2d birthday. autographing
    bananas america has taken chris elliott and wrung him out like the old towel it
    keeps under the kitchen sink for major plumbing disasters and naughty pet spills.
    but did he play the star? naw. he was just a regular, sort of really, unattractive,
    typical guy. at kroch''s and brentano''s book store on wabash, he was truly and
    humbly taken aback, way back, to find one hundred mostly-normal people (and a
    few savage beasts) standing in line awaiting his autograph. at least two of them
    brought bananas for him to autograph. one fellow stood in line for 45 minutes
    to tell chris elliott that people say he looks like chris elliott. he did, with
    more, that is to say, some, hair. the hirsute look-alike kept reappearing around
    the store, sparking rumors of a possible attempted body-double switch. it never
    went down, apparently. after patiently and graciously-except for the numerous
    misspellings and cross-outs-signing nearly 200 books and thereby propelling his
    work of friction into the chicago best-seller list, elliott said he hopes never
    to leave the letterman fold. strictly small screen the movies don''t appeal to
    him. he is strictly a small screen kinda guy, even though his recent stint as
    "spin" on "nick and hillary" was, well, received. the show was canceled. having
    his own show might not be bad, elliott said, if he could keep it small and maintain
    the cult (there have been reports of human sacrifices) following that tracked
    him around chicago last week. although he flopped on upper michigan avenue, bob
    elliott''s legitimate son was recognized by a guy on the pay telephone in the
    grant park parking garage, and a couple people near the crate & barrel on wabash,
    and some tourists from wisconsin in a passing car. "i like to think it''s because
    i''m good-looking," said chris. "but i know it''s because they want to be on television,
    too." caption: photo (color): chris elliot: david letterman''s sidekick, tv''s
    everyman. tribune photo by bob fila caption: photo: the "daddy''s boy" duo: bob
    elliott (left) with son chris. illustration photos 2'
