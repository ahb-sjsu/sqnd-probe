  subject: Wine drinking subject to dispute
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    regarding the woman who had a scar on her wrist from having a ganglion tumor surgically
    removed: she became angry when, during a routine physical, a new doctor asked
    her if she had attempted suicide. instead of being angry, she should have thanked
    that doctor for his loving concern. during my entire junior year in high school,
    i had fresh gashes on my wrists. i was depressed over the loss of a friend and
    confused about my identity. having been adopted, i wondered why my birth mother
    had thrown me away. my band teacher, who positioned my hands on the flute, pretended
    not to notice the cuts on my wrists. my mother accused me of injecting drugs.
    my english teacher never asked me why all my compositions were about death and
    suicide. my chemistry teacher never noticed that i had lists of poisons on my
    notebooks. finally, some good, caring friends took me to a counselor who backed
    me into a corner and yelled, "what is wrong with you?" to make a long story short,
    i was sent to an adolescent psychiatric facility, put in a padded cell and tested.
    they found that i had a biochemical imbalance. i was treated with anti-depressant
    drugs and psychotherapy, which partially solved my problem. the point i really
    want to make is this: all the signs were there to read, but nobody wanted to read
    them. thanks, abby, for letting me "talk" to you. i feel better now. sign me:
    jane doe ---------- don''t put off writing thank-you notes, letters of sympathy,
    etc. because you don''t know what to say. get abby''s booklet, "how to write letters
    for all occasions." send a check or money order for $2.89 ($3.39 in canada) to:
    dear abby, letter booklet, p.o. box 447, mount morris, ill. 61054. (postage is
    included.)'
