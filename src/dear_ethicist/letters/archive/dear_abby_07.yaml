  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ve learned a great deal from reading your column. it also stirs up a lot of
    memories. recently when you said, "you never forget the hurts you suffered in
    school," it struck a chord with me. i went to a small high school. there were
    32 kids in my class-13 girls and 19 boys. all the girls took home economics. ten
    girls were selected to serve the seniors at the banquet before the prom. it was
    considered an honor. i never could understand why they didn''t ask all 13 girls
    to serve. why only 10? i was a good student, active in chorus and band, but i
    was rather shy. i weighed 90 pounds and was a 5-foot-2 string bean. i was heartbroken
    when i wasn''t chosen to serve. the home economics teacher had us three who were
    excluded sit at a table in the corner while the other 10 "practiced"-learning
    the correct way to serve. i will never forget sitting there, staring down at my
    plate, trying to hold back the tears. after class, i ran to the bathroom and cried.
    you''re right, abby. we never forget the hurts we suffered in school. small town
    in iowa confidential to can''t go on in waco, texas: you can go on and you must.
    "anyone can carry his burden, however hard, until nightfall. anyone can do his
    work, however hard, for one day. anyone can live sweetly, patiently, lovingly,
    purely, ''til the sun goes down. and this is all that life really means." (robert
    louis stevenson) ----------'
