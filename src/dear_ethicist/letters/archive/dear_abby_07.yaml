  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a mother torn. our 18-year-old daughter, "kathy," was to be married last
    august to "john," her childhood sweetheart (he''s 19). just nine days before the
    wedding, our 15-year-old daughter (i''ll call her mary) told me that john had
    raped her. in mary''s words, "he took sexual advantage of me." she claimed it
    happened more than once-maybe six or seven times. kathy first accused her sister
    of lying. then she said, "if john did have sex with mary, it was mary''s fault
    because she''s a flirt and a tease, and she''s always had a crush on john." my
    husband believed mary and had john arrested (he is out on bail now). naturally
    we called the wedding off, but kathy says she is going to marry john-no matter
    what! to make matters worse, kathy just told us that she is pregnant with john''s
    baby. unfortunately our priest is on an extended vacation in ireland. this mess
    has turned our whole family upside down. mary was supposed to be in kathy''s wedding,
    but because of the accusations she made against john, kathy wrote her out of the
    wedding. abby, if these girls were your daughters, what would you do? please hurry
    your answer, as kathy is beginning to show. a mess in massachusetts'
