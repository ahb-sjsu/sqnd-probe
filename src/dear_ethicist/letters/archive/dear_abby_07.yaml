    to conclusions, but over a period of time i became sufficiently convinced of this
    to write him a letter, explaining what i perceived to be true, and stating, therefore,
    that we could no longer be friends. it was one of the hardest things i''ve ever
    done. since then, he has left a couple of notes on my car expressing his indignation
    that i could believe such a thing, and letting me know that he would be available
    if ever i wanted to contact him. so far i haven''t called him, but i miss him
    so much my heart aches. i always felt we were soul mates. abby, there is a tiny
    bit of doubt on my part, but i wouldn''t have written that letter if i hadn''t
    been so certain at the time. so, i guess i have no alternative but to leave things
