  voice: genuinely_stuck
  body: 'Dear Ethicist,


    keeping women out of combat duty has nothing to do with their ability to perform
    in battle. the real reason, simply put: women are able to reproduce; men are not.
    as you know, in any war, the worst contingency is to have your army wiped out.
    if that occurs, the only chance for survival is to repopulate. abby, it is a fact
    that women can reproduce only once every nine months, but men can father children
    virtually every day. thus, in order to protect our ability to repopulate, we need
    women in far greater number than men. remember that old "sinking ship" motto:
    "women and children first"? it was a wise one. not as a matter of chivalry, but
    in order to preserve the species. david barrere, englewood, colo.'
