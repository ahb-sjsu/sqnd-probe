  body: 'Dear Ethicist,


    how can parents get rid of a fat 20-year-old daughter who refuses to look for
    a job? she says that we gave birth to her for reasons of our own, so we can keep
    her for the rest of her life. eating, sleeping, reading, listening to the radio,
    doing volunteer work at the local animal shelter and urging her little brother
    to hang himself is all she has done since graduating from high school two and
    one-half years ago. her skill with animals has brought her many good job offers
    from veterinarians, but she says she refuses to work for money as long as her
    brother is alive, and she fiercely resents not being an only child. the police
    say they cannot help us because she is neither a criminal nor a lunatic. two doctors
