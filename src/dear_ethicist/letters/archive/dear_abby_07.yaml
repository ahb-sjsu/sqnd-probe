    her parents have a night out. i have been watching her since she was born, and
    i love her very much. well, the last time i was watching her-i had her at my place-she
    burned her little hands on my kerosene heater! they were minor burns, but all
    the same, burns. this is the first time anything like this ever happened while
    she was in my care. of course, i immediately applied ice cubes to her hands and
    thanked god it wasn''t more serious. my problem is this. i called my daughter
    the following day to find out how the baby was, and she told me she was up all
    night. abby, she made me feel so bad-she gave me no comfort at all. i love my
    grandbaby so much and she loves me, and my daughter knows it. i am afraid that
    i am not going to be asked to watch the baby anymore because of this. i usually
    visit them a couple times a week, but now i feel horrible-too horrible even to
    go over to visit. am i wrong to let it bother me like this? what''s the best way
    for me to handle this? feeling horrible'
