  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my daughter, age 11, is seriously overweight. she is an adorable child who is
    bright, outgoing and has a terrific personality, and the people who know her think
    she''s wonderful. this child has suffered a lot from her peers, who at times can
    be very cruel, but adults are the cruelest of all. when we are out for the evening
    or shopping, adults actually stop and stare, point and whisper. each time, i cringe,
    then i get angry. they look at me with such expressions of disgust on their faces,
    as though to say, "how could you have allowed this to happen to that child?" abby,
    strangers do not know that i have had my daughter to more doctors than i can count,
    including a year and a half of therapy. we joined overeaters anonymous and we
    still live the 12-step program in our daily lives. (i have always been overweight,
    too.) we go to the spa and either ride bikes or go for long walks several times
    a week, and watch what we eat. our society is so obsessed with being thin that
    overweight people are abused even after death. one local headline read a few years
    ago: "the naked body of a 200-pound woman found at the bottom of a mine shaft!"
    abby, please tell your readers that overweight people have feelings, too. most
    are just like thin people-loving, kind and caring. heartbroken mother'
