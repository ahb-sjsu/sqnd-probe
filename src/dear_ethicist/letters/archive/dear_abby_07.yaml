    year: 1989
  signoff: SHARING GRIEF SOFTENS SENSE OF LOSS
  subject: Sharing grief softens sense of loss
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was mortified by your insensitive response to "depressed," who had lost all
    her family treasures in a flood. instead of offering her sympathy, you minimized
    her loss of "mere possessions" by comparing it to the loss of a child. comparing
    grief never helps an individual to grow. it''s as though a quadriplegic were to
    say to a paraplegic, "what do you have to complain about?" loss and grief are
    natural parts of life. we mourn the loss of anything that is precious to us-a
    home that was destroyed by fire, a separation or divorce, a burglary. all are
    extremely painful. we experience "death" constantly throughout our lives. some
    losses are monumental, such as losing a parent, a child or a best friend. other
    losses are known as "little" deaths, like moving to a new town, being passed over
    for a promotion, losing a favorite piece of jewelry, etc. we can comfort people
    by listening to them, acknowledging their grief and letting them know we feel
    their pain. your words reach millions of people and are a source of strength to
    many. that''s why i feel it is important to bring this to your attention. alexis
    jay stein, charlotte, n.c.'
