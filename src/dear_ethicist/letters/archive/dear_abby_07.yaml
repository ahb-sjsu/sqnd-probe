- letter_id: da_1_guidelines_for_home_hospice
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1990
  signoff: GUIDELINES FOR HOME HOSPICE VISITORS
  subject: Guidelines for home hospice visitors
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my family and i have recently undergone nine weeks of home hospice care for my
    terminally ill mother. words cannot describe the marvelous care she received from
    this wonderful kind of service, as well as the emotional support and direction
    we, her caregivers, received. my sister and i, and my mother''s sister, were the
    primary caregivers and, as such, we learned a great deal about home hospice care
    behavior for visitors and relatives alike. you would do your readers a big favor
    if you print the following information for the benefit of patients under home
    hospice care: 1. remember, the patient is terminally ill and will not recover,
    so do not say, "i hope you get well soon," or, "are you feeling better today?"
    say instead, "i am so glad that you are able to visit with us for a while." 2.
    do not overstay your visit. five or 10 minutes is all that most weakened patients
    can tolerate. 3. do not expect coffee, refreshments or entertainment. remember
    that the caregivers are already exhausted from giving 24-hour-a-day care. 4. do
    not bring unsolicited food or plants. the patient may feel guilty for not joyfully
    responding to either. instead, send appropriate greeting cards and short notes,
    which can be leisurely read to the patient. 5. if possible, use a restroom before
    coming to visit. the patient''s bathroom is usually loaded with wet laundry and/or
    necessary medical supplies, and may be an embarrassment to the household. 6. do
    not telephone for daily reports-there is no secretary available for phone answering
    service. once or twice a week is sufficient. home hospice care is a wonderful
    arrangement for those patients (and families) who fit the criteria and who wish
    for death to occur at home. but, it is still a "hospital situation," and visitors
    should respect the wishes of the patient and caregivers. thanks for lending an
    ear. eugenia b. murray, r.n. staten island, n.y.'
