  subject: Colleague's imitation not flattering
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you recently ran a letter from "assertive and glad of it," dealing with how to
    put drop-in guests in their places to keep from being imposed upon. having been
    raised in the south, i have a hard time with this type of behavior. if i dropped
    in on friends and was told, "i''m sorry you didn''t call first-we''re tired this
    evening," or, "we have a lot of housework to do tonight-we''ll talk to you tomorrow,"
    they wouldn''t have to worry about talking to me tomorrow-or ever! southerners
    have a saying as their friends leave, or when saying goodbye. we say, "y''all
    come." we do not say, "y''all make an appointment," because we mean, "y''all come
    anytime." (i make appointments with dentists and doctors.) abby, anybody that
    i count as a friend can come to my house at any time. if i''m sleeping, i''ll
    get up. if i''m working on my car, i''ll stop. if i''m in the middle of doing
    something i have to finish, i will invite the drop-in friend to visit while i
