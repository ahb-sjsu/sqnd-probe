  body: 'Dear Ethicist,


    will you please do a service for all adoptive families? inform newspaper editors
    that adopted children are not fertility drugs. i am sick of seeing sentences such
    as this one-from the new york times, no less: "they tried for 10 years to have
    a child; it was not until after they adopted a baby boy that mrs. brand became
    pregnant." there is no cause-and-effect here. the chances of conceiving a child
    are the same before and after adoption. implying that all one has to do is "relax"
    belittles the infertile couple''s experience, and is an insult to them and their
    adopted child. imagine how adoptees must feel when they read that they were just
    a means to an end-a reproductive aid to bring about their parents'' second child!
    adoptive parents do not think that way, but journalists thoughtlessly perpetuate
    the myth that adopted children are second-best. and another thing: could we all
    lighten up on phrases such as "adopt a whale," or "adopt a zoo animal"? one last
    thing, abby, and i''ll have it off my chest. my son''s "real mother" didn''t give
    him up. his real mother adopted him. the dear young woman who gave birth to him
    wasn''t able to be a mother to him, so she gave him up. mary russell, south euclid,
    ohio ---------- problems? what''s bugging you? unload on abby, p.o. box 69440,
