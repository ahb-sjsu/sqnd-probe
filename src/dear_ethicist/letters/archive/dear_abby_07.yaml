    she always had the same answer: "if you don''t know, i''m not going to tell you."
    the night our youngest son graduated from high school, we drove home in silence.
    my wife had been sulking for a week. i asked her: "what''s the matter? did i say
    or do something to upset you? please tell me what''s the matter." her reply was,
    "if you don''t know, i''m not going to tell you." when we got in the house, i
    got my suitcases out and started packing my clothes. she looked at me in disbelief.
    i finished packing, then loaded my bags into my car and said goodbye. she asked,
    "what is this all about? what are you doing?" my response: "if you don''t know,
    i''m not going to tell you." that was 20 years ago. since then, i have been happily
    married for 18 years. sulker''s ex-husband jerome, idaho'
