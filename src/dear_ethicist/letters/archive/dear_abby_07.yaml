    source: dear_abby
    year: 1989
  signoff: THE READERS PLAY ADVISER TO A `TRAPPED' HUSBAND
  subject: The readers play adviser to a `trapped' husband
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we recently wrote about doug. he felt his wife, bonnie, had trapped him into marrying
    her and then trapped him into staying by becoming pregnant. although he wanted
    desperately to get out of his loveless marriage, he was afraid of the effect a
    divorce might have on his children. he was contemplating an affair as a way to
    add some spark to his life. many of you suggested that since bonnie''s parents
    were alcoholics, she or doug or both of them should attend meetings of acoa, a
    support group for adult children of alcoholics. here are some of the other responses:
    - bonita: "i am a 13-year-old girl. don''t worry about the hurt your children
    will receive. the faster you get the divorce, the easier it will be for them.
    my parents were divorced and both are remarried. my life has been made better
    by their wise decision." - gwen: "get involved in your church and your children''s
    school. visit nursing homes, be a big brother. believe me there is more heartache
    in divorce than in marriage. an affair is out, you''ll only end up hating yourself.
    i''ll be married 60 years in september. we had good times and bad, but we faced
    them all together and our memories are precious. hang in there, doug. it''s worth
    it." - sarah: "i was in the same position as you. i, too, felt pressured into
    marriage. when our five-year anniversary arrived, i faced the same decision as
    you: have children to light a spark in my dreary, sexless relationship or get
    a divorce. i chose divorce, escaped and have never regretted it. i lost 75 pounds
    and dyed my hair a daring red. you feel used, doug. i know from experience that
    this feeling never goes away. it only ripens with age." - eileen: "staying together
    for the sake of the children is ludicrous. they''re no better off in a loveless
    home that is intact than with a single parent. try for sole custody. it''s not
    as difficult to find a wife when you have kids as you may think. there are plenty
    of women who are watching their biological clocks tick away who would like nothing
    more than marrying into a ready-made family." - beverly: "doug, you are trapped,
    not by bonnie, but by your own values, experiences, and education which have programmed
    you to make the choices that caused your situation." - carol: "everyone deserves
    to love and be loved back. choose your destiny. don''t let someone who doesn''t
    even love you do it." - dorothy: "adult children of alcoholics, like bonnie, often
    have intimacy problems. they may have deep fears of rejection, low self-esteem,
    and buried anger. they are often either not in touch with their feelings or afraid
    of expressing them." - abby: "i''m the `affair'' in a doug-like situation and
    i feel i can help the poor soul. dear doug-please follow this one simple step:
    get a backbone. get out now and find someone who will love you and want to share
    your life. you will be a much better father with a loving wife by your side. if
    you stay in this marriage, you are doomed to a lonely and miserable existence.
    for your own sake, don''t be a martyr any longer." - christine: "my heart goes
    out to you. as a child of divorced parents i can attest to the damage it does.
    but i have grown up, and with age comes understanding. if the divorce can be friendly,
    then i think you have that option. i also believe that should be a last resort.
    it is clear you have not learned to communicate with bonnie and need help in doing
    so. if bonnie won''t go, try it on your own. if you want to change a situation,
    you must begin with yourself." ---------- what part do gifts play in your relationship?
    send your tale, along with your name, address, and day and evening phone numbers
    to kavesh and lavin, tales from the front, chicago tribune, 435 n. michigan av.,
    chicago, ill. 60611. read tales from the front every wednesday and sunday in tempo.
    caption: graphic: illustration by jewell homad. illustration graphic'
