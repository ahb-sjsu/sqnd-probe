  body: 'Dear Ethicist,


    it happened again! yesterday, acquaintances from where we lived in north carolina
    nine years ago appeared at our door. (we are now living 850 miles from there,
    but they found us.) they rang our doorbell at 6 p.m., saying they wanted to surprise
    us. they had arrived in town at noon, found our house, and spent six hours imposing
    on our next-door neighbors waiting for us to come home from work! abby, these
    are not close friends. he was my husband''s barber. they said they were vacationing
    and had made several stops since leaving north carolina - looking up some old
    army buddies from 30 years ago. of course we weren''t prepared for dinner guests,
    so we took them out to eat and invited them to spend the night in our guest room.
    the next morning we took them out for breakfast and told them we were working
    folks. they thanked us for the "wonderful" time. it would have been more "wonderful"
    if we had had a little notice. abby, why do some people insist on "surprising"
    acquaintances with a visit? unpleasantly surprised'
