  signoff: WOEFUL WIFE SEEKS VALENTINE ADVICE
  subject: Woeful wife seeks Valentine advice
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you recently reminded your readers about international forgiveness week, which
    is a wonderful idea. however, it is nothing new. in the jewish religion, there
    has been a "forgiveness fortnight" for at least 2,000 years. during the 10 days
    between rosh hashanah and yom kippur, those of the jewish faith are commanded
    to ask forgiveness from those whom they may have offended or wronged during the
    year. in judaism, god cannot forgive the sins a person has committed against another
    unless the sinner has asked that person for forgiveness. if the injured party
    rejects the apology three times, the wrongdoer is then released from his or her
    obligation to ask forgiveness. isn''t this a beautiful tradition, as well as a
    good way to begin a new year? esther krisman, los angeles'
