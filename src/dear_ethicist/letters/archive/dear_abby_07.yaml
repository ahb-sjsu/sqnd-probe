  signoff: INSTRUCTOR LOOKS BEYOND THE LAB
  subject: Instructor looks beyond the lab
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 29, single, a second-year graduate student who works full-time and also conducts
    a lab as a graduate assistant. i don''t have much spare time, which doesn''t matter
    since i don''t know too many people (i just moved to texas last year), but i like
    my job and working in the lab. lately, when i am away from the lab, i have found
    my thoughts turning more and more to one of the undergraduates i work with there.
    (i''ll call her "terri.") she is probably 20 or 21, bright, pretty, and she seems
    to like me, not just as a teaching assistant but as a person. the feelings i am
    experiencing pose a problem for me. as terri''s lab instructor, i am responsible
    for a portion of the grade she will receive in this class. i would never let my
    personal feelings affect how i graded any student, but do you think my integrity
    would be sacrificed if i asked her to dinner or a movie? i really like terri,
    and i''d like to think that there might be a chance for something more than a
    classroom relationship. i look forward to the days when i know she will be in
    my lab. but the nature of our existing relationship (teaching assistant-student)
    dictates that it will be a temporary one unless i make my feelings known. what
    should i do? (please don''t print my name.) sign me: heart of texas'
