  body: 'Dear Ethicist,


    i have a problem, as do most people who write to you. my problem concerns my mother
    and my girlfriend. "theresa" (my girlfriend) is 16, and she''s a very nice girl.
    she is intelligent, fun to be with and beautiful besides. i like her very much,
    and i feel so good when i''m with her that it''s hard to explain. now for my problem:
    theresa''s parents aren''t the best in the world. her father drinks quite a bit,
    and her mother is a heavy drinker and a "tramp," to quote my mother. now my mother
    says theresa is the same as her mother, and i should try to find a "nice girl
    to date." well, i''ve looked, and i''d rather have theresa. i''ll be 18 soon,
    which i think is old enough to know a nice girl from a tramp. i''m still living
    at home, but i''d move if i could support myself. i''m working, but don''t make
    enough to be on my own. in case you''re wondering if theresa feels the same about
    me, the answer is yes. i guess what i really want to know is this: is it fair
    to judge a person by the way her parents act? in my heart i know it isn''t, but
    i just need to hear it from you. in love in oklahoma'
