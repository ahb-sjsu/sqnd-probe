  voice: genuinely_stuck
  body: 'Dear Ethicist,


    am i behind the times, or what? this past weekend some friends and their children
    were at my home. the mother told her little boy (age 10) to go sit down and watch
    tv in the den while she and i visited. the boy turned around and said to his mother,
    "just who died and made you king?" she ignored him, so he repeated it to make
    sure she heard him. i turned around and looked at the boy, then at his mother
    to see what she was going to do-which was nothing! my children are grown now,
    but if one of mine had dared to talk to me that way, he wouldn''t have been able
    to sit down for a week! i was telling someone else about this smart-mouthed kid
    and how amazed i was that his mother just let it pass, and i was told, "well,
    that''s the way most kids are being raised today." abby, am i behind the times?
    is that really the way most kids are being raised today? i really worry about
    that boy. his parents bend over backward to see that he gets everything he wants.
    i just know that the first time the police call his parents, they are going to
    wonder where they went wrong-or why society is picking on their son. is this the
    accepted way for 10-year-olds to behave? just wondering'
