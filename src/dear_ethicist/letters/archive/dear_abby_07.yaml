  subject: '`Good'' woman gets a bad deal'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a petite, trim, attractive (i''ve been told), 60-year-old widow with a pleasing
    personality. i have been going with a successful, nice-looking widower for 18
    months. at the end of the first month, he asked me not to date anyone else, and
    i agreed not to if he promised me the same thing. he said, "fine." he painted
    glowing pictures of cruises he planned to take me on. i even went out and bought
    cruise clothes, but those trips never materialized. i finally pinned him down
    and asked him why he made such big promises but never delivered. he said, "frankly,
    there are so many lonely women out there who would not only pay their own way
    to go on a cruise with a man-they would pay his way, too!" (abby, this man brags
    that he has a net worth of $2 million!) now, after a year and a half of this affair,
    i have realized that he is never going to offer me anything more than his bed.
    he says he doesn''t want to marry me because he doesn''t want to be tied down,
    yet he expects sex daily in a lovely wifely fashion. i finally told him i want
    out because i wanted a man who would love and cherish me as i did him, so we could
    grow old together. he said that at least we had companionship-someone to eat and
    dance with. abby, this man wants a "good" woman by his side. yet he offers a good
    woman nothing in return. i have a name that is highly respected in this community.
    i have never had an affair in my life outside of this one. i truly fell in love
