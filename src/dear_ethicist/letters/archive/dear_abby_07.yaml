  subject: Lead friends not into temptation
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    recently a friend i''ve known for years came to spend a weekend with me. she brought
    me-of all things-a homemade chocolate cake! she''s a very creative cook, so i
    assumed it was low-cal because she knows i am on a weight-management program and
    i''m struggling to lose weight. (she''s no slim chicken herself.) i asked her
    about the ingredients and she said, "oh, it''s very fattening." i was shocked.
    i''m not knocking her manners, just her choice of a gift. besides, i live alone,
    and she knows what a struggle i have resisting temptation. she insisted that i
    cut the cake right away, and we each had a piece. (it was delicious.) then i cut
    the remaining cake into small pieces to freeze, with the idea that when i wanted
    a "treat," it would be there. well, the minute she left, i was into the cake,
    and i ended up throwing most of it away, as i found myself slipping back into
    my old habits and eating one piece after the other. i probably should have thanked
    her as soon as i saw the cake and insisted that she take it home with her, but
    i didn''t. so, why am i writing you this? because i want you to tell your readers
    that if they really love somebody, they will not put temptation in his or her
    way. kicking myself in richmond, va.'
