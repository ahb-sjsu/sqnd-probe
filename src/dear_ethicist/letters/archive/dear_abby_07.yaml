  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i call my friend on the phone, one of his children (ages 15 and 17) usually
    answers. in answer to my request to speak to their father, i am always asked,
    "may i ask who is calling, please?" this really rubs me the wrong way because
    i figure the child has no business knowing who is calling. it comes across as
    being rude and nosy. i know this is not intended, so i asked my friend if his
    children have been instructed to do this as a form of "screening" his calls. he
    said, "no. it''s because callers often do not leave messages; therefore i''ve
    instructed my children to get their names right away." abby, i think this is faulty
    reasoning, because callers have every right not to leave a message if they choose.
    in answer to the question, "is your dad in?" i think the appropriate answer should
    be either, "yes. just a minute, i''ll get him," or, "no, would you care to leave
    a message?" i''ve explained to my friend twice that i find his present answering
    procedure offensive, but nothing has changed. it is so upsetting to me that i
    now hesitate to call him at home. am i justified in being upset? and how would
    you suggest i resolve this? troubled in ontario'
