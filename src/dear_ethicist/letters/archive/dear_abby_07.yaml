    here''s the problem: my wife works six days a week. her schedule leaves her so
    exhausted that she has created "rules" about the time we can spend together. i
    am not allowed to have breakfast with her, since she eats breakfast with her partner.
    she eats lunch downtown, and either eats dinner downtown or skips it. i am not
    allowed to plan any activities with her on week nights, and am allowed one weekend
    activity, which cannot last for more than three or four hours. i do most of the
    housework, in addition to working full time. don''t ask about kids; we have sex
    every two or three months, if she''s not too tired and doesn''t have the flu or
    a backache. on sunday of our first anniversary, she stayed home so we could celebrate.
    but between 8:30 and 10 that morning, she had four phone conversations with her
    partner (who knew it was our anniversary). although i told her i didn''t like
    his constant intrusion, she refused to communicate any displeasure to him. finally,
    i blew up, phoned him and ordered him to leave us alone for the rest of the day.
    then she called him up and apologized for my behavior! she refuses to make any
    change in her work hours; in fact, they are growing longer. i understand that
    her partner works long hours and demands the same of her. a reduction might jeopardize
    their partnership. but what about our marriage? am i "inconsiderate" to resent
    her rules, and want more of her time and loyalty? stumped in skokie'
