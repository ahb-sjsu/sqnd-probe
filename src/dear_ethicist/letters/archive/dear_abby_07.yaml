  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ve been reading your column in the new york post since you started writing.
    i''m 88 years old, have been an american citizen since 1930 and have worked as
    both a musician and printer until three years ago. i''m now retired and collect
    social security and union pensions. now, my reason for writing: i feel that i,
    and other senior citizens, are being discriminated against because a new york
    law prohibits men and women who are over 75 from serving as jurors. last year
    i applied for jury duty in the brooklyn supreme court and was rejected because
    of my age. isn''t that outrageous? surely i don''t need the $12 a day it pays.
    when a man such as the late claude pepper could function brilliantly in the u.s.
    congress until his untimely death recently at age 88, why should citizens be deprived
    of serving as jurors simply because they are more than 75 years old? i am sure
    there are many others like me who could prove, by a physician''s certificate if
    necessary, that they could perform as efficiently as younger people. in all my
    55 years of being an american citizen, i have never missed voting. abby, please
    help us older folks. samuel pevsner.'
