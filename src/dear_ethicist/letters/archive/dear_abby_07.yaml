  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i participated in operation dear abby in 1987, never dreaming what it would lead
    to. (given the odds, i thought my chances for winning the lottery were far more
    favorable than finding a husband!) i lived in cleveland, and cesar was stationed
    in korea. i sent one christmas card with a letter to each of the five addresses
    you printed in your column. that was in december of 1987. the other correspondences
    faded out, but the one with cesar continued, and we really got to know each other
    through our letters and the pictures we exchanged. as luck would have it, cesar
    was relocated to tucson, ariz., in april. this gave us an opportunity to call
    each other as well as write letters. cesar''s leave was scheduled for sept. 1,
    1988, and that''s when he came to cleveland to meet me. our meeting was a dream
    that had come true. we were married six days later-sept. 6. abby, this is the
    best thing that has ever happened to us. i tease him and call him my "mail-order
