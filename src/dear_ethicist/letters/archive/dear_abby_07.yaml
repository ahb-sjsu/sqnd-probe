  signoff: DANCER TOOK OFF MORE THAN SHE COULD BEAR
  subject: Dancer took off more than she could bear
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as a favor to a friend, i held a bridal shower in my home because my house is
    very roomy. i did none of the planning myself; the girls in the bridal party arranged
    everything. unfortunately, one of the things they arranged for was a male striptease
    dancer. i had never seen a performance of this kind and was not prepared for it.
    the dancer brought some taped music and started to dance to it, removing more
    and more of his clothing as he went along. when he was down to nearly nothing,
    i stepped in and said, "that''s enough." then i sent him away. the women in the
    audience ranged from infants in arms, teenagers, adults-to a lady near 80! some
    laughed and applauded, and a few had started to leave. the bride-to-be said if
    i had not stopped it, she herself would have gotten up and left. i later learned
    that they paid this man well over $100 for his services! now i would hesitate
    to hold another shower here, or go to someone else''s, because apparently this
    is the thing to do. how does one avoid this kind of embarrassing situation? must
    i inquire with each invitation as to what to expect? or should i just send a gift
    and stay home? answer soon, as there are three more showers scheduled. distressed
    and embarrassed'
