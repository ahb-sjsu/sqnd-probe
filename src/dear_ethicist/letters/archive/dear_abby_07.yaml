  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you were way off base in your response to "mom," who needed a glass of wine in
    the evening to relax after a stressful day. the lady is not necessarily a candidate
    for alcoholics anonymous. two glasses of wine a day actually helps save lives.
    moderate use of alcoholic beverages, especially wine, which is the most moderate
    of them all, is beneficial to the cardiovascular system. it increases the level
    of "good'' cholesterol in the blood, which in turn blocks the formation of "bad"
    cholesterol-the kind that leads to arteriosclerosis and other ills. doctors consider
    wine so beneficial that it is now on the menus of over half the hospitals nationwide;
    it is part of the evening routine at many rest homes because it relaxes people,
    contributes to social interaction, improves sleep patterns and generally cheers
    folks up. until very recently, it was regularly prescribed by doctors as a mild
    sedative. in addition, researchers at the university of california at berkeley
    have recently discovered that red wine contains the largest percentage of "quercetin,"
    the most potent anti-cancer agent known in any food-including broccoli and zucchini.
    in short, wine is good for you. do you have the guts to print the truth? cherie
    morrison, san francisco'
