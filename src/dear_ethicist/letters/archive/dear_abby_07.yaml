  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last november, i lost my only daughter when a friend called from college to tell
    me that my daughter is a lesbian! i called my daughter to ask if it was true,
    and without a word of remorse, she said, "yes, mom." abby, here it is months later,
    and i still can''t accept it. when she left for college, she was very much in
    love with her childhood sweetheart-at least i thought she was. they always said
    they''d get married after graduation. this college she went to changed all that.
    abby, please advise parents to check out the college their children want to go
    to. i learned too late that this college is nicknamed "lesbian u" because so many
    girls become bonded to each other there. i understand that the college is aware
    of this but looks the other way. here''s where you come in, abby. the gays have
    rights-there are organizations everywhere for gays. what about parents? don''t
    we have rights? or must we live our lives with broken hearts, longing for the
    grandchildren we will never have? since most of us must remain anonymous, your
    column could help us. everyone reads dear abby. maybe you could start a support
    group and unite us. perhaps sharing our heartaches will help all of us. mom forever
    sad'
