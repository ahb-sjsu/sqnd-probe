  voice: genuinely_stuck
  body: 'Dear Ethicist,


    please help me with a problem i''ve struggled with for 35 years. if your sister
    and brother-in-law, whom you dearly love, continue to try to convert you to their
    religious faith, how can you give them the firm message that you have no interest
    in changing? (my brother-in-law is a heart patient, and i don''t want to be responsible
    for causing heart failure or a rise in blood pressure. he is 74.) i am a single
    woman, and to keep peace in the family, i am tolerating their relentless efforts
    to convert me from my own christian bible convictions to theirs, which is considered
    to be some kind of cultist movement by other christian churches. at my age, 77,
    i wish to be left alone and take full responsibility for my eternal fate-whatever
    that may be. i was baptized at 63 and have accepted jesus christ as my lord and
    savior. i have told them this repeatedly, but this explanation falls on deaf ears,
    and they keep trying to take the blindfold off my eyes so that i can see the real
    truth of their belief (their words). how do other people handle this delicate
    situation without making mortal enemies? i am about to blow my top and can''t
    take any more aggravation. how would you handle it? had enough in little rock'
