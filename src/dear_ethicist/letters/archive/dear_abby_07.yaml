  subject: Handicapped baby brings joy, too
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you recently printed a letter from someone who didn''t know what to say to parents
    of a baby born with down syndrome. our daughter just gave birth to a son with
    down syndrome, and because she realized that many people would be as perplexed
    as your writer, she enclosed a letter with each birth announcement. and here''s
    her letter: "dear friends and family: our second son, matthew noel, was born on
    july 27. and now we want to add a personal note to this announcement because we
    want everyone to know that matthew was born with down syndrome. there is no easier
    way to tell you this than there was for the doctors to tell john and me. we know
    that you had the same high hopes and expectations for our second child that we
    had, and this is a shock and disappointment to all of you. "john and i had quite
    an adjustment to make in the last few days. we''ve experienced a lot of emotional
    pain and learned a great deal about how down syndrome will affect our son and
    our family. matthew is very cute and responsive, and we hope that you will accept
    him without pity or reservations. "with god''s help, we hope that our son will
    grow up strong and healthy. we want you to share in the joy of his progress along
    the road of maturity, even though he may travel that road a little more slowly
    and may not get as far as others. "please don''t feel that you have to pretend
    that he is normal, and please feel free to ask any questions you may have about
    him. "his name, `matthew,'' means `a gift from god,'' and we know that in time
    we will enjoy the special gifts that matthew was meant to bring to his friends
    and family. we hope that your prayers are with us. matthew''s parents" submitted
    by: selma glick, proud grandmother. ---------- problems? what''s bugging you?
    unload on abby, p.o. box 69440, los angeles, calif. 90069. for a personal reply,
    please enclose a stamped, self-addressed envelope.'
