    younger son, don, to be an usher at her wedding, which will take place next month.
    don accepted. we felt that heather asked don instead of his older brother, doug,
    because doug had long hair. well, don let his hair grow and now it''s as long
    as doug''s. don also had his ears pierced, and he wears small stud-type earrings.
    when heather saw don with his "new look," she blew a gasket and asked me, "what''s
    the deal with don''s earrings? and does he intend to wear them at the wedding?"
    i told her i didn''t know. then she criticized me for allowing my son to pierce
    his ears, saying if she were his mother, she''d never allow it. i told her if
    she wanted to have a decent relationship with her children, there would be times
    when she would have to let them do their own thing or she would lose them. abby,
    should don put his feelings aside and take the earrings out to be in the wedding?
    or should he tell heather he plans to wear them and leave the decision up to her?
    don''s mother'
