  voice: genuinely_stuck
  body: 'Dear Ethicist,


    is it too late to add my 2 cents'' worth about the controversy over lowering grades
    as punishment? i hope not, because i would like to air my feelings. when i was
    an 8th-grader, my brother was a senior at the then-largest high school in indianapolis.
    school was not easy for him, and his grades were not the best. however, in electrical
    shop he was tops. before honors day, he received notification to appear on stage
    for an award. but as seniors often do, he and several friends skipped a day of
    class near the end of the school term and went swimming at a nearby lake. my brother
    was suspended from school-not because he played hooky, but because he would not
    name the others with him for the officials. (the others were not suspended because
    they "cooperated.") as a result of his suspension, my brother was no longer eligible
    for the shop award, and it was given to another student. he had earned the award
    and he deserved it, but as part of his punishment, he did not receive it. as an
    8th-grader, i thought it was grossly unfair, and to this day i think the punishment
    was far greater than the "crime" called for. there''s more: on the other side
    of the coin, in my junior year, i was ill two different times during the first
    semester, causing me to miss two weeks of school on each occasion. because of
    these absences, i was unable to complete the required number of garments in my
    sewing class. school policy called for a grade of f. my teacher, however, knowing
    that the quality of my sewing was a, allowed me to stay after school one afternoon
    to complete my last garment so that i would not fail. well, i received the home
    economics award! it was special to me because i had determined four years earlier
    that if my brother couldn''t have the shop award, then i would have the home economics
    award. had my teacher not had a sense of fairness that went beyond the written
    rules, it would not have been possible. elementary teacher, newburgh, ind.'
