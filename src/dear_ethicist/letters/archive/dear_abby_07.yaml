  body: 'Dear Ethicist,


    i have a problem that you may feel is too trivial to print, but i''m hoping your
    love of animals will prevail. our family is moving nearly 3,000 miles cross-country,
    and our problem is our cat. he gets deathly sick while riding in a car-even a
    15-mile trip to the vet is a terrible experience for him. i''m not sure if it''s
    the motion, or just plain claustrophobia. the tranquilizers prescribed by the
    vet make him sick. i''ve tried covering his carrier to keep him from seeing out.
    i''ve tried putting butter on his paws so he would be preoccupied with lapping
    it off. i''ve tried taking him for short rides (a couple of miles each day) to
    get him accustomed to riding. no luck. he cannot travel in the carrier. he broke
    his teeth biting on the door of the metal carrier. abby, this cat is 6 years old
