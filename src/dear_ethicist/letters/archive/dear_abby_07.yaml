  signoff: KIDS DON'T BELONG AT VIOLENT MOVIES
  subject: Kids don't belong at violent movies
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last night, my husband and i went to an r-rated movie. it was a big box-office
    hit and had a lot of publicity. there was a lot of graphic sex and violence. what
    disturbed me more than anything was a little boy, about 4 years old, sitting behind
    us. his comments broke my heart: "daddy, why did he kill that lady?" "is the other
    man dead?" "why are they hurting him?" "is it over yet?" "i want to go home."
    his daddy couldn''t make his son understand that what he was seeing was only make-believe-it
    looked so real. that child might as well have witnessed 25 live murders that night.
    is it any wonder our children are revved up emotionally, acting up at school and
    using foul language at such a young age? what i witnessed last night was a passive,
    yet very dangerous, form of child abuse. a witness in orange, calif.'
