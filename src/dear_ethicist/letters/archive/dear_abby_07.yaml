  subject: A case of who will care for whom
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 62 years old, a widow and financially well-off with two married children-a
    daughter and a son. my daughter''s mother-in-law, "jane," is also a financially
    secure widow. we are good friends, have our own apartments and lead quite active
    social lives. jane is 72 and retired. recently, my daughter and jane''s son bought
    a large home. both jane and i gave them a gift of $15,000. i also gave my son
    $15,000 because i don''t play favorites. whatever i do for one, i do for the other.
    my son didn''t want to accept it, but i insisted. now for the problem: i have
    told my children that when i can no longer live alone, i don''t want them to feel
    obligated to care for me, so i have already made arrangements to go to a senior
    citizens home or, if i am not well, to a nursing home. i mentioned this to jane
    and suggested that she do the same. well, she hit the ceiling. she said, "no way.
    i gave those kids $15,000, and they will repay me by taking care of me, no matter
    how bad off i am!" abby, should i speak to my daughter and son-in-law and tell
    them that i will give them $15,000 to return to jane, and she can take it from
    there? i don''t want jane to know that i gave them the money. she can think whatever.
    am i wrong? new yorker'
