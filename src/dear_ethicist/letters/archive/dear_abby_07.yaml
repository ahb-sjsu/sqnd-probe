  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband is a waiter in a five-star restaurant in a large city. last evening
    a party came in just as the restaurant was closing. they were seated, and served
    graciously by my husband. five courses and two hours later, when the host was
    given his check, he looked at my husband and said, "i hope you don''t mind staying
    around a little while longer-this is such a nice place." then he proceeded to
    sit there for another hour. of course, my husband couldn''t answer honestly-so
    i will. my husband had been there since 4 p.m. he gave you first-class service
    for which you gave him a 12 percent tip, when it should have been 20 percent.
    my husband is a student who has early morning classes. don''t you realize that
    when you come into a place of business five minutes before closing time, the person
    serving you has been there for many hours-so you shouldn''t stay any longer than
    is absolutely necessary? my husband also thinks the restaurant is a lovely place-but
