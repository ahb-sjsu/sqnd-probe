  subject: Advice for would-be school dropout
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you told "mixed up in bay city, mich." not to drop out of school, but you weren''t
    firm enough. let me try: while some people make it without a high school diploma,
    most do not. what kind of job can you get? you will probably have to work for
    minimum wages and possibly hold down two full-time jobs to make ends meet. the
    jobs most available to high school dropouts are in fast-food establishments, and
    it''s often difficult to get 40 hours per week. are you willing to knock on the
    door of the local welfare agency when you can''t make the rent payment, buy food
    or pay other bills? you may or may not qualify for help. you say you hate to get
    up in the morning. do you think your employer will allow you to sleep in? most
    employers expect their employees to be at work on time and put in a full day''s
    work every day. and don''t kid yourself by thinking you can easily get a ged,
    or enter a program to finish high school "later." you will find yourself so busy
    surviving and making ends meet that you will not have the time, energy or money.
    now, where do i get off writing this letter? i''ve been watching my daughter struggle
    for the last four years. and believe me, that has not been easy. dropout''s mother'
