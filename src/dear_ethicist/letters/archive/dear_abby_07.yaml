  subject: Visitor's mission beyond spiritual
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our church has a policy of sending laypeople out to the elderly and infirm who
    cannot get to church to provide holy communion and spiritual companionship. i
    have a dear friend (i''ll call her dora) who has benefited from this service for
    the last few years, but recently she told me something that horrifies me. this
    church visitor has become actively involved in dora''s life to the point of handling
    all of her finances. while i am delighted that dora, who has been confined to
    her home for many years, has found such a companion, i have begun having second
    thoughts since hearing that my friend has rewritten her will, leaving everything
    to this woman and this woman''s children! abby, i don''t know what, if anything,
    to do about this. i realize it is dora''s estate and she can do anything she wants
    with her money, but it appears that she has been totally brainwashed by this woman.
    i feel an obligation to inform our priest about this situation. am i being a busybody?
    should i just mind my own business, or talk to the priest about this? in a dilemma
    in california'
