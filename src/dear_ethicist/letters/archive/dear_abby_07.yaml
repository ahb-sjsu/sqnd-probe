  signoff: HAPPY RETURNS FOR OPERATION ABBY
  subject: Happy returns for Operation Abby
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last year, through operation dear abby/america remembers, your readers sent more
    than 6 million pieces of mail to our troops in okinawa, germany, the philippines,
    iceland, korea, europe and beyond to tens of thousands of young men and women
    in the military stationed abroad and at sea during the holidays. in addition to
    the avalanche of holiday cards and letters, there were homemade brownies, cookies
    and fruitcakes! this year, the pentagon has provided us with a list of ships and
    units ranging in size from five people to 500. wouldn''t it be wonderful if groups
    of caring americans-schools, service groups, business clubs, and perhaps towns
    and cities-would "adopt" a unit for the holidays? imagine how proud the small
    towns across america would be knowing they are taking care of "their" troops across
    the ocean. elementary schoolchildren would work on special class projects, and
    teen-agers would also join in the operations. imagine how thrilled the troops
    would be! i hope that this idea, in addition to the usual operation dear abby
    deluge of mail, proves successful. with deepest thanks to you, your staff and
    your millions of readers for all your love and concern. donald p. grimes, national
    chairman 1989 america remembers campaign'
