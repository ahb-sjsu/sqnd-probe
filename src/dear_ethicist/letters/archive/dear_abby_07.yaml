  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my 33-year-old grandson (i''ll call him "john") was divorced two years ago, so
    he came to live with me for free. i am a widow, living on a small pension and
    my social security. john is a sweet and lovable lad, but he is a little on the
    lazy side. he refuses to carry out the trash, clear the table after his meals
    or make his own bed. he is immaculate about himself, taking two or three showers
    a day. i do all his laundry and even shine his shoes, and i must say he is a fine
    looking young man and a spiffy dresser. he makes good money, but he spends it
    all on clothes and going out. his parents live in the city, but he doesn''t get
    along very well with them and prefers to live with me. i am not in the best of
