- letter_id: da_1_wellchosen_gifts_show_you
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1989
  signoff: WELL-CHOSEN GIFTS SHOW YOU CARE
  subject: Well-chosen gifts show you care
  voice: genuinely_stuck
  body: 'dear readers: well, it seems as though we just finished polishing off the
    thanksgiving leftovers, and it''s time to start shopping for hanukkah and christmas
    gifts again. because it''s been such a tragic year for those who lost their homes
    in hurricane hugo or the san francisco quake, you may want to spend less on gifts
    in favor of sending money to the american red cross. and now we have another concern-the
    poor and homeless. however, if you plan on sending holiday gifts, let me tell
    you what not to give aunt bessie or grandpa who doesn''t get around much anymore.
    forget the cologne, after-shave and dusting powder. chances are, they have several
    unopened boxes gathering dust on their closet shelves. grandpa doesn''t need another
    paisley necktie, and grandma doesn''t want any more bracelets, brooches or earrings.
    with the price of groceries going through the roof, older people who live alone
    on fixed incomes would appreciate a basket of practical goodies. how about small
    tins of tuna, chicken and ham? also, crackers, instant coffee, tea, soup mixes
    and cookies. people who live in confined quarters do not need more "things," so
    don''t send music boxes or bric-a-brac. and don''t send articles of clothing unless
    you''re sure the size is right. leisure (or "warm-up") suits are comfy and easy
    to launder. older folks love them. some truly useful gifts: an assortment of postcards,
    some lined stationery with envelopes and a generous supply of postage stamps.
    and enclose some felt-tip pens. another suggestion: a variety of greeting cards
    for all occasions. they might want to send someone a nice birthday, anniversary
    or graduation card. don''t forget get-well cards, condolence cards and "congratulations
    on the new baby" cards. should you be tempted to recycle a lovely, but useless,
    gift still in its original box, make sure the card to you is not still in the
    box. never give a pet to anyone unless you are absolutely certain that person
    wants a pet and is able to care for it properly. and if you want to make a hit
    with someone who has a pet, send a little holiday gift (a tin of dog or cat food)
    along with a gift for its master. don''t give wine or liquor to people unless
    you are sure they imbibe. a thoughtful idea: a gift subscription for a magazine
    or newspaper you know they will enjoy. candy, nuts and fruitcake make beautiful
    gifts for people who aren''t counting their calories, but have a little compassion
    for those who are, and lead them not into temptation. also bear in mind that some
    older folks have difficulty chewing nuts and caramels. another good idea for those
    living alone on a fixed income: a gift certificate for some kind of service such
    as window washing, carpet cleaning, taxi rides, barber shop, beauty parlor or
    dinner or lunch at their favorite place. and (don''t laugh) a gift certificate
    entitling them to a trip to the podiatrist. because medication is no small item
    these days, a gift certificate from the neighborhood pharmacy would be very much
    appreciated. trust me. holidays can be depressing for people who are alone-loneliness
    is the ultimate poverty. so if you know someone who could use an outing, give
    him or her the best gift of all: an invitation to have a meal with you and your
    family. if you "ain''t" givin'', you''re not livin''. love to you and yours. abby'
