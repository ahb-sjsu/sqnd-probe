  voice: genuinely_stuck
  body: 'Dear Ethicist,


    on feb. 9, 1987, my wife went to the hospital for a biopsy of a lump on her right
    breast. well, it was cancer in an advanced stage, and had already spread to her
    lymph nodes. the biopsy turned into a radical mastectomy, but the nightmare was
    not over yet. she endured three years of chemotherapy, and i watched her suffer
    from all the side effects, until it slowly wore her down. she died on dec. 27,
    1989. abby, this all happened because she was too embarrassed to expose her breasts
    to strangers for a mammogram! besides, cancer always happens to someone else,
    right? well, this time, it happened to us. there is no greater pain than to watch
    helplessly while someone you have loved for 32 years slowly and painfully slips
    away. if you women don''t go for themselves, perhaps they will go for those who
    love them. bill f., anderson, ind. confidential to unmarried, pregnant and between
    two fires: since you state that you are morally opposed to abortion and your only
    problem is whether to keep the baby or surrender it for adoption, i urge you to
    contact an organization called birthright. its toll-free number is: 1-800-848-love.
    the people there are very much concerned about women in your plight and will help
    you to make a decision you can live with. god bless you. i wish you well. ----------
    the facts about drugs, aids and how to prevent unwanted pregnancy are all in abby''s
    new expanded booklet, "what every teen should know." to order, send a long, business-size,
    self-addressed envelope, plus check or money order for $3.95 to: dear abby, teen
    booklet, p.o. box 447, mount morris, ill. 61054. (postage is included.)'
