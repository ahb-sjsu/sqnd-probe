    weird if she doesn''t. let people off the hook, abby. tell them that sexual frequency
    is a private arrangement that each couple must decide for themselves. who cares
    if it''s once a decade, or never again, if they''re content with their lives?
    wiser people stay married-sex or no sex. apparently that''s news to you, as you
    advised "practically untouched in tulsa" that if her husband didn''t see a doctor,
    she should see a lawyer. jan in boulder, colo.'
