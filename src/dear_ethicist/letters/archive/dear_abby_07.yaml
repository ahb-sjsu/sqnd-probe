  subject: Giving credit where it's due
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    hugging a tree is good advice for youngsters who lose their way in the woods and,
    as one writer suggested, a whistle around the neck is also a good idea for campers.
    but what about toddlers who wander off in a wooded area and are too young to follow
    instructions about hugging a tree? or even blowing a whistle should they get lost?
    my husband and i have been camping in the colorado rockies with our children since
    they were babies, and i have a suggestion for parents who camp out with very young
    children. to keep your children from getting lost, simply remove their "car seats"
    from the automobile and use them as security chairs. infant car seats provide
    comfortable, "escape-proof" chairs that can be placed by campfires, rivers or
    wherever you are on your camping trip. while parents are fishing, erecting a tent
    or preparing meals, with the little ones safely in their escape-proof car seats,
    there is no need to worry about where they are. children under 3 years of age
    do wander, and in hilly, wooded terrain like we have in colorado, only a few minutes
    is all it takes for a youngster to get lost. and sound doesn''t carry very well
    in the mountains. i hope this suggestion will save some toddler the grief of getting
    lost, or some parents the pain of losing a child on a camping trip. sad to say,
    it happens to somebody''s child every year. carolyn reed, denver'
