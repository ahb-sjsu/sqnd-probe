  body: 'Dear Ethicist,


    i am a 27-year-old mother of three-an 11-year-old daughter, a son who is 9 and
    another daughter who is 10 months old. here''s my problem: my 11-year-old daughter
    is pregnant and is due next month. she doesn''t want the baby. she wants to put
    it up for adoption. with me trying to raise a baby myself, i agreed with her.
