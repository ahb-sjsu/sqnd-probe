  voice: genuinely_stuck
  body: 'Dear Ethicist,


    many of my friends and relatives of scandinavian origin switch their v''s and
    w''s. for example, they say, "wiolet vent to wancouwer to vork for vun veek in
    nowember." this puzzles me. i have asked a few people who speak that way why they
