  body: 'Dear Ethicist,


    my husband, "jim," had an affair with a neighbor i''ll call "carol." two neighbors
    told me about it. one said jim would park his car on the side of her house and
    walk to carol''s. (carol''s husband worked nights, which made it very convenient.)
    when i heard about this affair, i approached carol (which i now regret) and asked
    her what was going on between her and my husband. she said if there was anything
    i wanted to know, i would have to ask jim. when i asked him, he denied it, but
    i could tell he was lying. i know this affair would never break up carol''s home,
    because her husband is an easygoing guy and an excellent provider. she has never
    had to work, and they get along with each other like a pair of newlyweds. how
    should i treat carol? our children are about the same ages, they play together,
    and our husbands are good friends. carol has always been very nice to me, and
    i see no reason why i shouldn''t be nice to her. after all, it takes two to tango,
    and i think it''s over now. please tell me how to handle this. -needs guidance.'
