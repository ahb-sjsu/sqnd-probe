    year: 1990
  signoff: WAITER GETS TIP FROM OTHER SIDE OF TABLE
  subject: Waiter gets tip from other side of table
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you printed a letter from "tony''s wife," the waiter''s spouse who complained
    about a party who came in near closing time and sat around for a very long time-giving
    no consideration whatsoever to the waiter. (this was a five-star restaurant.)
    i am a business executive now, but i worked as a waiter for a long time, so i
    feel qualified to comment. no one walks into a five-star restaurant for a "quick
    bite"; at those prices, the customers usually linger for a long time. tony''s
    wife said the check was presented long before the party was ready to leave-hoping
    they would take the hint. abby, this is unacceptable in a fine restaurant. tony''s
    wife also complained about the 12 percent tip, saying it should have been 20 percent.
    how can she make that judgment? that''s the customer''s decision. besides, 12
    percent is not a bad tip; i always considered 10 to 15 percent from a new customer
    to be normal. when i dine in a fine restaurant, i don''t concern myself with how
    long the waiter has been there, or the fact that he may have an early-morning
    class. i just want good service, and i tip accordingly. as a waiter, i welcomed
    the late stragglers, even though i had to get up early for my day job. i would
    then pamper those diners as much as they would let me, which was easy to do after
    the crowd was gone. i wanted those customers to come back and ask for me to serve
    their table. that''s how a good waiter earns big tips. if tony''s attitude is
    the same as his wife''s, he''s probably in the wrong job. been on both sides of
    the table'
