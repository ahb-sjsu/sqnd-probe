  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you had a letter in your column in the dallas morning news that i must comment
    on because the subject is very close to my heart: what should grandchildren call
    their stepgrandmother? as a stepgrandmother, my advice is to let the grandchildren
    call you whatever they choose. when i remarried, we had five teen-agers between
    us. after his two sons married and had children, they called me by my first name-kay-because
    that is what their parents called me. when i read the letter in the column concerning
    what grandchildren should call a stepgrandparent, two thoughts came to mind proving
    that what they call her really doesn''t matter. first, my stepgrandson is the
    only left-handed person in that family. i am also left-handed; therefore, he tells
    people that he "takes after" kay. quite a compliment, because he''s not concerned
    with whether i am his biological grandmother or his grandmother by marriage. second,
    two years in a row, one of my little granddaughters has crawled across her "real"
    (biological) grandmother and grandfather (my husband) to hop up in my lap to rest
    and be cuddled in my arms. so good luck to that stepgrandmother who doesn''t know
    what her husband''s grandchildren should call her. may her children be as great
    a blessing to a second marriage as mine are to me. kay crenshaw, dallas'
