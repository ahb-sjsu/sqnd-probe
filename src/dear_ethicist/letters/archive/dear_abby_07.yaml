  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1989
  signoff: SEND HOLIDAY CHEER WITH DEAR ABBY
  subject: Send holiday cheer with Dear Abby
  voice: genuinely_stuck
  body: 'dear readers: can you believe it''s time for operation dear abby v? again,
    we will join forces with the america remembers campaign, whose national chairman
    is still donald p. grimes. last year, operation dear abby sent more than 6 million
    pieces of mail to our servicemen and women stationed in japan, korea, iceland
    and europe, as well as to those serving in the mediterranean and indian oceans.
    schoolteachers in the united states and canada made classroom projects of writing
    to our servicemen and women who would be far from home during the holidays. men,
    women and children who enjoyed baking sent cookies, brownies and fruitcakes. i
    received hundreds of heartwarming pictures of men and women in uniform, gathered
    around tables on which were piled literally thousands of letters and cards. many
    wrote to describe how everyone frantically searched for envelopes bearing the
    postmark of their hometowns-or states. veterans of world war ii, the korean war
    and vietnam wrote to give our young servicemen and women a lift because they remember
    how sad it was to be half a world away from home over the holidays. last year,
    at least a hundred long-distance romances blossomed through the exchange of pictures
    and letters. this year, more than 200,000 troops will participate in the program.
    please join me in this campaign to let our servicemen and women know that you
    remember and appreciate them. send as many hanukkah and christmas cards as you
    can. in previous years, hundreds of readers wrote to say that they were overwhelmed
    at the responses they received from grateful servicemen and women. write to as
    many as you can. i can''t guarantee that every letter will be answered. last year,
    one ship with only 500 men aboard received 60,000 pieces of mail! here are the
    addresses-take your pick: 1. for the u.s. army in germany (cards and letters can
    be addressed to "dear soldier" or "dear friend"): america remembers the army operation
    dear abby v c/o commander 2d acr attn.: s-5/pao apo new york 09093. 2. for the
    air force in germany (cards and letters can be addressed to "dear airman" or "dear
    friend"): america remembers 435th tactical air wing operation dear abby v c/o
    435th taw rhein-mein air base apo new york 09057. 3. for all u.s. forces in korea
    (cards and letters can be addressed to "dear friend" or "dear trooper"): america
    remembers u.s. forces in korea operation dear abby v c/o chaplain apo san francisco
    96202. 4. for the sailors on the aircraft carrier uss forrestal (cards and letters
    can be addressed to "dear sailor" or "dear friend"): america remembers the uss
    forrestal (cv-59) operation dear abby v c/o commander uss forrestal (cv-59) attn:
    pao fpo miami 34080-2730. 5. for sailors on the aircraft carrier uss enterprise
    (cards and letters can be made out to "dear friend" or "hello, sailor"): america
    remembers uss enterprise (cvn-65) operation dear abby v c/o commander uss enterprise
    (cvn-65) attn: pao fpo san francisco 96636-2810. 6. for u.s. marines on okinawa
    (cards and letters can be addressed to "dear marine" or "dear friend"): america
    remembers the marines operation dear abby v c/o camp foster uso p.o. box 743 fpo
    seattle 98774.'
