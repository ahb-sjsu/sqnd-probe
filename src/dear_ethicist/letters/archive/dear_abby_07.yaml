  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "tall in california" insisted in her letter that short men had a tendency to come
    on too strong in order to compensate for their shortness. i was recently watching
    the tv special "gandhi," which left me quite puzzled. why was this short guy doing
    all these wonderful things for humanity? then i recalled the letter from "tall
    in california," and it all became crystal clear to me! gandhi was overcompensating
    out of frustration from being unable to date tall california girls. and then there
    was einstein, of course! i had always wondered why this little man of underaverage
    height bothered to completely revolutionize modern scientific thought with his
    theory of relativity. it should have been done by someone big and tall-like john
    wayne. what a tragedy that we can no longer reach gandhi and einstein with this
    deep new understanding of human behavior and relieve them of their personality
    problems. on the other hand, what wonderful news to find that if short men behaved
    just right, they may earn the privilege of dating tall girls. i''m sure einstein
    and gandhi, not to mention picasso and freud, would be drooling at the prospect
    of dating girls taller than themselves. really, if shallowness has any relation
    to height, how tall is "tall in california"? ronald anthony cross, santa monica'
