    we feel that my daughter is too young to handle that kind of responsibility. what
    do i tell the rest of my family and friends when my daughter comes home from the
    hospital without a baby? please answer this soon as it is very important to me.
    i would also like to hear what your readers have to say about this situation.
    -confused in philadelphia.'
