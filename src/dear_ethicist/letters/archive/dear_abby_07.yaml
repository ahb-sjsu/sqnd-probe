  signoff: IS A CHILD TOO OLD TO NURSE AT 3?
  subject: Is a child too old to nurse at 3?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 33 years old and have been reading your column for as long as i can remember.
    the letter from "grossed-out grandma" prompts my first letter to you. grandma
    was amazed and upset that her 3-year-old granddaughter was still breast-fed. abby,
    you are sure to get a lot of mail on this subject, so please pick the best ones
    and educate the public. breast milk is what nature intended for babies to drink.
    women have breasts primarily to nourish their offspring. there is nothing gross
    about it. what i find distressing is the number of mothers who breast-feed for
    only a few weeks, or months - or not at all. instead, they feed their babies man-made
    formulas that rank a distant second in their capacity to nourish. not to mention
    the expense of formula and bottles, and the time it takes to sterilize them. the
    convenience of breast milk can''t be beat. it''s always the right temperature,
    always available, no bottles to sterilize, and there''s nothing to pack or carry
    on outings. i fail to understand why anyone can be "grossed out" at something
    that is so natural. also, this notion that a child can become "too attached" to
    its mother baffles me. what else should a baby be attached to? by the way, i have
    two children. the oldest is now 4, and nursed until he was 3 years old. the youngest
    is 2, and still nurses two or three times a day. incidentally, i am a registered
    nurse, working part time. thanks for listening. i feel as though i am talking
    to an old friend. pro breast-feeding'
