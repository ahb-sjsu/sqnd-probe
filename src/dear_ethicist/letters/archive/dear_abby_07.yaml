  subject: More than one stench at Yalta
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i laughed when i read your article dealing with the yalta conference and the alleged
    strong body odor of joseph stalin. how could anybody know who was responsible
    for the stench under those circumstances? being fluent in russian, i was there
    with a team of interpreters from the u.s. navy, and i can verify that the accommodations,
    insofar as cleanliness was concerned, left a lot to be desired. what we americans
    missed the most were showers and bathrooms. (winston churchill called yalta "the
    worst choice in the world-good for typhus and lice which thrive in those parts."
    he was right.) president roosevelt was assigned the only private bathroom at yalta.
    all the others had to go down to one of the minesweepers docked at the port in
    order to take a shower. no comments were made regarding body odor, as that would
    have been most impolite and inappropriate in the diplomatic process. however,
    if anything stank at yalta, it was stalin''s word-which proved to be worthless!
    andrew sawchuk, la habra, calif.'
