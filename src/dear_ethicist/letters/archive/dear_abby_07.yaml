  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have one child who is 4 years old. i have tried three times to carry a baby
    to term, but i had all kinds of trouble and lost them. the last time, i started
    to hemorrhage badly, so the doctor had to do an emergency d and c to save me.
    knowing that i had done everything i could to prevent this miscarriage, i did
    not feel guilty, but when i received my bill from the doctor, i felt like i had
    committed murder! the bill stated abortion! i called the doctor''s office and
    asked that they remove the word "abortion" from my record and replace it with
    "miscarriage." i was told that "miscarriage" is not a medical term, and they couldn''t
    do it. abby, i would not have let the doctor perform a d and c on me if i had
    known that it would go on my record as having had an abortion. what can i do?
    please save me and others like me from this distress. pro-life mom'
