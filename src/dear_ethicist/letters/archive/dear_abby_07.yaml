  subject: How to help an alcoholic colleague
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a reader signed "keeping mum" hoped that her co-worker who was drinking on the
    job would get help - not be fired. but management and colleagues wanted "mum"
    to provide evidence against the drinker. you wisely counseled her to offer friendship
    - a powerful tool in breaking through the isolation in which many alcoholics find
    themselves - followed by a friendly confrontation and the suggestion that the
    co-worker attend a meeting of alcoholics anonymous. abby, "mum" may also want
    to urge management to engage in an employee assistance program (eap). eap counselors
    are skilled at intervening and arranging appropriate help for workers who drink
    on the job. a call to the national council on alcoholism and drug dependence''s
    toll-free 1-800-nca-call will provide a local address or referral resource to
    find an eap in the community. others who want to know how to deal with another''s
    alcohol problems should read the excellent brochure, "what can you do about someone
    else''s drinking?" to obtain it, send a self-addressed, stamped envelope to: ncadd,
    12 w. 21st st., new york, n.y. 10010. thanks for helping us help so many others.
    george marcelle, ncadd, orange county, cal.'
