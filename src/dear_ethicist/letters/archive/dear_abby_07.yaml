  body: 'Dear Ethicist,


    in a recent column, "wondering in oak park, ill." said, "i have tried to persuade
    my husband to get a vasectomy, but he was chicken." abby, why did you let her
    get away with that stupid statement without challenging her? unless there was
    more to her letter than you printed, we have heard only her side of the story.
    where is it written that a man must get a vasectomy because his wife wants him
    to? many letters in your column seem to indicate that since it''s easier for a
    man to get a vasectomy than it is for his wife to get a tubal ligation, he should
    have the operation. baloney! neither tubal ligations nor vasectomies are 100 percent
    reversible. what if the marriage is dissolved-or the spouse dies and the remaining
    mate wants to have children with another mate? calling one''s partner "chicken"
    because he doesn''t want to have a vasectomy is not an indication of a happy marriage.
    it reminds me of the old joke about lady astor and winston churchill. she is reputed
    to have said, "sir, if you were my husband, i would put poison in your tea." he
    replied, "and if you were my wife, i would drink it." pink pinkerton, pico rivera,
    calif.'
