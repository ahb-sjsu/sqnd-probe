  subject: Two grandchildren, like day and night
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was visiting at the home of an old friend yesterday afternoon when her teen-age
    granddaughter ran in-not to say, "hello, grandma, how are you?" or, "what can
    i do for you?" instead, she said, "sorry i can''t stay; i''m meeting some friends
    at the mall-i just came by to drop off my list." (it seems that "sandra" was disappointed
    with grandma''s choice of gifts last christmas, so she made up a list of things
    she wanted-and didn''t want-this year.) my friend said: "just a minute, dear.
    before you give me your list, i''d like to give you my list so you will know what
    i want and don''t want for christmas." sandra looked shocked. then she said, "gram,
    you know i don''t have any extra money to spend on gifts for you, but if that''s
    the way you''re going to be, you can just forget that you ever had a granddaughter!"
    and with that, she exited in a huff, slamming the door behind her! my friend looked
    at me, smiling, and said: "well, how did i do? i''m sorry you had to witness that,
    but i''m fed up with these grasping kids. i just had to put her in her place."
