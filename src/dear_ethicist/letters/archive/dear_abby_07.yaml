  subject: It's normal for men to keep looking
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    why do women dance topless at bars? i can speak only for myself. as an 8th-grade
    dropout and single parent whose husband was an abuser, boozer and user, that job
    kept me off welfare, off the street selling illegal substances and out of jail.
    i never had to live in substandard housing. i was able to buy good clothes for
    my children, feed them nutritious food, give them good health care and make sure
    they were educated. eleven years in the nightclub business sent me to college
    to obtain a ph.d. abby, girls don''t end up stripping for money because they had
    a storybook childhood. most girls i worked with had bills to pay, a man, a family
    or a habit to support. they were not tramps. men are attracted to us because they
    want to "rescue" us or take care of us. some men come in for comfort. some are
    severely handicapped men whom most women wouldn''t look at. servicemen come in
    because they''re lonesome. some policemen come in to watch the cash register,
    looking for skimming that would give the tax people a good reason to shut the
    place down. topless bars do not attract the cream of society, but it''s a good
    place to pick up leads to drug arrests and other helpful information. i think
    you get the idea. enough said. sign me: any dancer, u.s.a. confidential to m.j.k.
    in little rock, ark.: in order to ensure a successful marriage, one must not only
    choose the right partner, but be the right partner. ---------- don''t put off
    writing thank-you notes, letters of sympathy, etc., because you don''t know what
    to say. get abby''s booklet, "how to write letters for all occasions." send a
    long, business-size, self-addressed envelope, plus check or money order for $3.95
    ($4.50 in canada) to: dear abby, letter booklet, p.o. box 447, mount morris, ill.
    61054. (postage is included.)'
