  subject: Paws with a Cause helps disabled
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    thank you for helping to educate the public about dog guides. these specially
    trained dogs include not only leader dogs to assist the blind and hearing dogs
    to assist the hearing-impaired, but also service dogs to assist the physically
    challenged. hearing and service dogs can be recognized by their orange collars
    and leashes, as well as id cards carried by their owners. all of these dog guides
    are guaranteed equal access with their owners to all public places. last year,
    our 15-year-old son, rodger, was the recipient of a yellow labrador named willie.
    willie had been rescued from an animal shelter and trained by paws with a cause
    of grand rapids, mich., at a cost of $4,500. training is funded partly by the
    united way, but also by donations from individuals, service organizations and
    service clubs (telephone pioneers, rotary, kiwanis and many others). therefore,
    there is no cost to the recipients. willie pulls rodger''s wheelchair, retrieves
    items, picks up things (even a dime!), opens doors, turns lights off and on, brings
    the telephone when needed, and even helps rodger get up when he has fallen! abby,
    will you please publicize this fine organization? rodger''s parents spring lake,
    mich.'
