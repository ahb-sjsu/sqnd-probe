  subject: Keep romance out of classroom
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i speak from 15 years'' experience supervising more than 100 graduate teaching
    assistants and counseling their students at colorado state university. at best,
    a romantic relationship with a student is a conflict of interest. the instructor
    may be inclined to assign a better grade in an effort to enhance the relationship.
    even if he''s fair, the other students will suspect favoritism. for the student,
    the conflict can be devastating. if she turns down a request for a date or refuses
    his advances, will it affect her grade? at worst, such a relationship can cross
    the fine line between poor judgment and sexual harassment. the solution is simple:
    instructors should not date students. if there is a mutual attraction, they should
    wait until the very end of the instructor-student relationship-when he is free
    to ask her for a date, and she is free to tell him to get lost. (four of my teaching
    assistants eventually married former students!) does the end of the semester seem
    too long to wait? too bad. that''s professionalism. psychologists shouldn''t date
    their patients, and instructors shouldn''t date their students, for similar reasons.
    so please, abby, tell all those lovesick instructors out there to cool it until
    juliet is in a less vulnerable position. j.g. wade jr., professor of chemistry,
    whitman college, walla walla, wash.'
