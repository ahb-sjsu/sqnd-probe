  signoff: COUNT YOUR BLESSINGS FOR THANKSGIVING
  subject: Count your blessings for Thanksgiving
  voice: genuinely_stuck
  body: 'dear readers: here''s an update on my traditional thanksgiving column: tomorrow
    is thanksgiving, so why not take a few minutes to count your blessings? how''s
    your health? you have a few minor complaints? well, thank god they''re not major.
    obviously you''re still alive. you can probably think of at least one person who
    isn''t around this year. if you awakened this morning and were able to hear the
    birds sing, use your vocal cords to utter human sounds, walk to the breakfast
    table on two good legs and read the newspaper with two good eyes (or even one),
    praise the lord! a lot of people couldn''t. and say a prayer for those who didn''t
    survive hurricane hugo or the san francisco earthquake. how''s your pocketbook?
    thin? well, most of the world is a lot poorer. no pensions. no welfare. no food
    stamps. no social security. no medicare. in fact, one-third of the people in the
    world will go to bed hungry tonight. would you rather be in pakistan, ethiopia
    or nicaragua? are you lonely? the way to have a friend is to be one. if nobody
    calls you, pick up the phone and call somebody. go out of your way to do something
    nice for somebody. it''s a sure cure for the blues. are you concerned about your
    country''s future? hooray! our system has been saved by such concern. if you don''t
    like your elected officials, you can go to work and vote them out of office. we
    still have the soapbox and the ballot box. freedom rings! you can still worship
    at the church of your choice, or not worship at all if you don''t want to. you
    can cast a secret ballot, and even criticize your government without fearing a
    knock on the head or a knock on your door in the middle of the night. and if you
    want to live under a different system, goodbye and good luck! you are free to
    go. there are no walls or fences to keep you here. as a final thought, i''ll repeat
    my thanksgiving prayer; perhaps you will want to use it at your table tomorrow:
    o, heavenly father, we thank thee for food and remember the hungry. we thank thee
    for health and remember the sick. we thank thee for friends and remember the friendless.
    we thank thee for freedom and remember the enslaved. may these remembrances stir
    us to service that thy gifts to us may be used for others. amen. have a wonderful
    thanksgiving, and may god bless you and yours. love, abby p.s. by the way, want
    an instant high? the surest cure for the post-holiday blues is to do something
    nice for someone. why not call someone who lives alone and invite him or her to
    join you for lunch or dinner? better yet, call and say, "i''m coming to get you,
    and i''ll see that you get home." (many older people don''t drive, and those who
    do don''t like to go out alone after dark.) p.s.s. special greetings to those
    of you in the military who wrote from remote corners of the world to tell me that
    you are using my thanksgiving prayer. ---------- abby''s favorite family recipes
    are included in her new cookbooklet! send your name and address, plus check or
    money order for $3.50 ($4 in canada) to: abby''s cookbooklet, p.o. box 447, mount
    morris, ill. 61054. (postage is included.)'
