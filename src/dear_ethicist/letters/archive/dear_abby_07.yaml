  voice: genuinely_stuck
  body: 'Dear Ethicist,


    two years ago, my son and his wife, "joyce," were divorced. they had an adorable
    little 3-year-old daughter-emily. unbeknownst to me, my son signed some papers
    giving joyce''s new husband the right to adopt emily-my only granddaughter. in
    other words, my son gave his child away! i was allowed to see emily and take her
    out for short visits. i obeyed all the rules that were laid down by joyce because
    i didn''t want to lose my right to see my granddaughter. all of a sudden i was
    told that i wasn''t allowed to see her again! the reason? joyce is expecting another
    child, and she says it will be too "confusing" to both children to have different
    sets of grandparents! i am heartsick, but i''m told that there is absolutely nothing
    i can do about it. abby, my heart is broken. when i run into joyce and her children
    by accident, emily squeals with joy and wants to run into my arms! i did not sign
    away my rights as a grandmother. please tell me if there is anything i can do.
