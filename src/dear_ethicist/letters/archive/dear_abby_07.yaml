  signoff: SAFETY RULES FOR KIDS AT HOME ALONE
  subject: Safety rules for kids at home alone
  voice: genuinely_stuck
  body: 'dear readers: more than 2.1 million boys and girls between the ages of 5
    and 13 have no adult supervision after school, and many are alone at other times
    of the day and night. busy parents can help ensure their children''s safety and
    put themselves more at ease by showing them how to be more self-reliant. the following
    tips are excerpted from the "i can do it" course for 2d- and 3d-graders from camp
    fire inc. fire safety: if a fire breaks out, yell "fire" to alert others. escape
    from a burning building as quickly as possible. don''t call the fire department
    until after you escape from the house. don''t change clothes or try to rescue
    favorite objects. the firemen can always find them later. remember: the most important
    thing is to get out of the house safely. figure two ways to escape from each room
    in your home. use the second method if the first route is blocked by fire, intense
    heat or smoke. if you live in an apartment building, be sure you know where all
    the fire exits are. never use an elevator to escape because it could stop running
    and trap you. agree on a specific place outside the house where family members
    can gather after an escape. telephone calls: never tell anyone that you are alone.
    if you do not know the caller, say, "my parents can''t come to the phone right
    now-who''s calling, please?" if a call is scary or threatening, hang up immediately.
    keep the number for the police in plain sight near the phone. if necessary, dial
    "o" for the operator. give the exact location to emergency personnel: know your
    address, telephone number, the nearest cross streets and some landmarks so you
    can give directions. always stay on the line in case dispatchers have questions.
    other: in the kitchen, always turn pot handles toward the inside of the stove
    to prevent accidents. never use knives that are too sharp, and always cut away
    from your body, in case the knife slips. always use pot holders if you are cooking
    something on the stove, and never leave the oven door open. always keep a flashlight
    in one special place in case a storm knocks the lights out-and check the batteries
    regularly. never open the door to a stranger. stay quiet and call a neighbor or
    the police if the person does not go away. always stay calm in a medical emergency.
    call a neighbor or the police if you cannot take care of it yourself. when you
    are home alone at night, always keep the lights on inside and outside the house.
    to keep from being frightened when you are home alone, watch a favorite comedy
    or light entertainment on television instead of a scary movie. keep the tv volume
    on low, so you can hear if someone tries to break in. two common problems are
    nosebleeds and bumps. if you get a nosebleed, sit down and tip your head forward
    slightly (not back), pinch the nose and apply ice until the bleeding stops. do
    not blow your nose. if you get a bump in a fall, lie or sit down and use cold
    water or ice to reduce the swelling. those who want to learn more about the course
    may call their local camp fire council or write the national council: 4601 madison
    ave., kansas city, mo. 64112. camp fire is a national youth organization that
    serves 400,000 boys and girls through its programs. wedding bells? wedding bills!
    who pays for what and everything else you need to know if you''re planning a wedding
    can be found in abby''s booklet, "how to have a lovely wedding." send your name
    and address, plus check or money order for $2.89 ($3.39 in canada) to: dear abby,
    wedding booklet, p.o. box 447, mount morris, ill. 61054. (postage is included.)'
