  body: 'Dear Ethicist,


    thank you for your answer to "ashamed"-the hot-tempered mother of five who lost
    her temper and then regretted it. you said: "there is not a mother alive who has
    not done or said something in anger; words can cut as sharply as a knife." i am
    a pediatrician, and also a mother of three children. i appreciate your pointing
    out the universality of anger, and especially stating that words can hurt as much
    as physical abuse. whenever i hear a mother say to her child, "you are bad!",
    no matter how busy i am, i always take the time to explain, "your child trusts
    you and believes you-so never tell him that he is bad, or clumsy, or anything
    that will make him feel inferior. tell him that he is good, but he sometimes may
    do something bad." may i add a suggestion to your list of things a parent may
    do as an alternative to hitting a child? say a little prayer. if you believe as
    i do that every child is a child of god, you will know that god cares about you
    and will help you parent your child. he knows your stresses and can help you handle
