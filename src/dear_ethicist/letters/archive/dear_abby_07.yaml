  signoff: FRIENDS CAN COMFORT BABY'S PARENTS
  subject: Friends can comfort baby's parents
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    six months ago, our 22-year-old daughter gave birth to her second son. within
    hours of the baby''s birth, our lives were changed forever. our beautiful and
    apparently healthy grandchild has a condition known as down syndrome. our grief
    was almost indescribable for those first weeks following his birth-and was often
    compounded by thoughtless but well-intentioned comments from friends and relatives.
    we were told: "cheer up, it could have been worse." "sue the doctor!" "look at
    the bright side; maybe the baby won''t live." we were asked, "which side of the
    family is to blame?" and the most ignorant question of all: "are you going to
    keep him?" many friends tried to comfort us by saying, "god sends such babies
    only to special parents." abby, this baby is special, but not because he is handicapped.
    we would have loved him just as much had he been born without down syndrome. time
    has eased our grief and enabled us to let go of the dreams and plans we had for
    this child. new dreams and different plans have taken their place. the birth of
    a handicapped baby is traumatic to the family. friends and relatives can be a
    source of comfort and strength. they should acknowledge the baby''s birth with
    appropriate gifts, cards, letters, etc., as they would for any other newborn.
    if one is in doubt as to what to say, it is best to remain silent. a gentle squeeze
    of the hand or a warm hug can speak volumes. it is my sincere hope that this letter
    will be of some help to those who may find themselves in this frightening and
    unpredictable situation. been there in bridge city, tex.'
