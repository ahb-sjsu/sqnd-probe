  subject: Road to romance runs into dead end
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the man i started seeing three months ago broke up with me, and i would do anything
    in the world to get him back. here''s what happened: phil and i met through an
    ad i had placed in a newspaper. in the ad i said i was divorced when, in fact,
    i am only separated. we "clicked" the first time we met. when we got to know each
    other better, he said i was the answer to his prayers, and i knew he was the answer
    to mine. then, on the phone one night, i let it slip that i was not actually divorced-only
    separated. he became very angry, saying that our relationship had been based on
    deception; i was a liar, he detested liars, and he wanted nothing more to do with
    me. he said goodbye and hung up. abby, i''ve had nothing to do with my husband
    for five months, and i consider myself divorced, but i haven''t filed yet. i''ve
    called phil, and he won''t even talk to me. i''ve written him letters of apology,
    but he returns them unread. i realize i can''t force him to talk to me or read
    my letters, but he won''t even give me a chance to clear the air so we can pick
    up our relationship where we left off. i am not a dishonest person. i didn''t
    think it was all that important to tell him when we first met that i wasn''t divorced,
    as i had indicated in my ad. how can i get him to give me another chance? sorry,
    sorry, sorry'
