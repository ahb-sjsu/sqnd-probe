  signoff: FRIENDSHIP SCREECHES TO A HALT
  subject: Friendship screeches to a halt
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am an older woman, living alone in a small apartment. i recently invited a couple
    i''ll call mary and john to my place for dinner. mary told me her brother was
    visiting her from out-of-town, so i made him welcome, too. i have a small table
    in my dining area that seats only four people comfortably. i have service for
    only four in china, crystal and silverware, as well as a set of four hand-embroidered
    place mats. i prepared four shrimp cocktails, four porterhouse steaks, four baked
    potatoes and four baked alaskas. an hour before my guests were due to arrive,
    mary phoned to say that "cliff," a friend of theirs whom they know i dislike intensely,
    had dropped in on them, and could they bring him along to dinner? i told mary
    that i could accommodate only four at my table, and not to bring cliff. she stammered
    a bit and said she''d call me back in a few minutes. a few minutes later, my phone
    rang. this time it was john. i couldn''t believe my ears when he said, "if we
    can''t bring cliff, we''ll have to take a rain check." i told john that bringing
    cliff was out of the question, and with that i canceled my dinner. abby, after
    a friendship of more than 30 years, mary and john are no longer speaking to me.
    do you think i was wrong to have refused to let them bring cliff? it would have
    been terribly inconvenient on such short notice, and besides, i really didn''t
    want him. end of friendship'
