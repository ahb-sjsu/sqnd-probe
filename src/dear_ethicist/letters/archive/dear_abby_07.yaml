  signoff: MEMENTOS RECALL HAPPIER DAYS
  subject: Mementos recall happier days
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you recently ran a letter from a widow whose daughters, meaning to be helpful,
    had gone to her home and cleaned out all the evidence of her deceased husband.
    as a rather recent widow, may i comment on those who are carrying on without their
    partners? it gives me much comfort to have my late husband''s pictures around
    me. i "talk" to them. yesterday i even scolded him, saying, "you know i hate being
    alone. why aren''t you here to help me?" i am always pleased when i see my young
    adult son wearing one of his father''s good shirts. (he wore his dad''s favorite
    tie at his recent graduation.) if all those things had been given away, i would
    miss reliving so many happy memories. my husband was an avid sailor and had many
    books on sailing. had i given them to a rummage sale, they would have meant nothing.
    i gave them as gifts to his sailing friends who treasure them, knowing they came
    from a real sailing expert. his notes and comments scribbled in the margin enhanced
    their value. even an old dish that was his is on my desk holding paper clips and
    rubber bands. why should i discard useful objects because they were his and he
    is gone? it''s true, those things can be painful reminders, but one way to get
    over the pain is to keep a few familiar things around to remind me of good times.
    thanks for listening, abby. my husband died at 52, too soon. geraldine in honolulu'
