  protocol: GATE_DETECTION
  protocol_params:
    source: dear_abby
    year: 1989
  signoff: MATE'S AFFAIR BREAKS WIFE'S HEART
  subject: Mate's affair breaks wife's heart
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    two years ago i married a 24-year-old man. i was 34. the age difference didn''t
    matter because he seemed so mature and i loved him. we had a baby a year after
    we were married because we both loved children. he worked for a company 84 miles
    away, and i know he could have worked closer to home. he''s a well-trained professional,
    but he stayed on that job, commuting every day. he didn''t even try to get a job
    closer to home. i got a phone call one evening that explained everything. an unidentified
    man called and told me my husband was having an affair with a woman he worked
    with, and said, "he''s with her right now"-and he gave me her address. i bundled
    up the baby, got into my car and drove to the "other woman''s" house. sure enough,
    my husband''s car was parked in front! i rang the doorbell, but she wouldn''t
    open the door. i waited outside, and 30 minutes later my husband came out with
    his head down. we drove home in separate cars. that night we had a long talk,
    and he promised he would never see her again. (he had been seeing her since before
    we were married.) i gave him another chance, and so far when he comes home, he
    stays home. he says he loves me-and me alone-but i still don''t trust him, and
    my heart is heavy. when he makes love to me, i think he''s thinking of her. i
    guess i really haven''t forgiven him. i suggested we get counseling. he said it
    would be a waste of time and money because he has no intention of seeing this
    woman again. i am going crazy with this on my mind. i''ve kept this bottled up
    inside me because i don''t want my family to give me any advice on what to do-which
    would probably be to throw him out. what should i do? brokenhearted.'
