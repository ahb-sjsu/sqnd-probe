  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i (both working parents) raised three wonderful children while
    holding onto the principle that we were 100 percent responsible for bringing those
    children onto this earth and, therefore, were 100 percent responsible for their
    upbringing and care. what we could not do ourselves, we paid others to do for
    us. now we have a grandson, "mike." our daughter-in-law, "nan," started early
    to take him regularly to the homes of three relatives. when nan returned to work,
    she and our son, "rick," took mike to day care, but we three relatives continued
    to receive equal-time baby-sitting many weeknights and weekends. nan would apologize
    if we missed our turn and faithfully made up any missed baby-sitting "privileges."
    we explained to our son, rick, that since my career keeps me extremely busy, we
    need to indicate when we are able to give some time grandparenting. this has worked
    well on the calendar, but not on the issue. i am very resentful because our two-hour
    "visits" with little mike have become overnights that extend to 16 hours! i don''t
    want this to spoil my relationship with my son and daughter-in-law, but i can''t
    help bristling every time nan smiles and says, "mike, if they promise not to spoil
    you too much, we might let you stay with grandma and grandpa for a while." how
    should this be handled? loving but not blind grandmother'
