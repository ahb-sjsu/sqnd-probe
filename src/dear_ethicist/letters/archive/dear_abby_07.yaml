  signoff: BIRTHDAY CARDS STILL POUR DOWN ON GORBY
  subject: Birthday cards still pour down on Gorby
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    on receiving your letter, i immediately contacted gennady gerasimov, spokesman
    for president gorbachev, inquiring if president gorbachev had received many birthday
    cards following the publicity you gave his 59th birthday in your column. mr. gerasimov
    explained that the delay in getting back to you was due to the fact that they
    are still receiving so many birthday greetings that they have been unable to tabulate
    them all as yet. "congratulations to you and david graham for a splendid idea.
    i am enclosing a copy of mr. gerasimov''s letter, which speaks for itself. with
    warm regards, armand" and now, mr. gerasimov''s letter, written in his own hand:
    "dear dr. hammer: you asked me about the response to dear abby''s column in which
    she asks her readers to send birthday greetings to mikhail gorbachev. "president
    gorbachev''s birthday was deliberately unpublicized; nevertheless he was flooded
    with birthday cards and letters from all over the world. "the american portion
    of these letters were especially overwhelming, thanks to the letter from david
    c. graham of san diego, which dear abby published in her nationally syndicated
    newspaper column. "i conferred with president gorbachev''s assistant concerning
    this matter, and he confirmed that birthday greetings had arrived by the thousands
    and were still coming in. "i wonder, when is dear abby''s birthday? warmest wishes,
    gennady gerasimov" ---------- "how to write letters for all occasions" provides
    sample letters of congratulations, thank-yous, condolences, resumes and business
    letters - even how to write a love letter. it also includes how to properly address
    the clergy, government officials, dignitaries, widows and others. to order, send
    a long, business-size, self-addressed envelope, plus check or money order for
    $3.95 ($4.50 in canada) to dear abby, letter booklet, p.o.box 447, mount morris,
    ill. 61054. postage is included.'
