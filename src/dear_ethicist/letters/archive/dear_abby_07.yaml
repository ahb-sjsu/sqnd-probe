    year: 1990
  signoff: THERE'S STILL TIME TO BE COUNTED IN CENSUS
  subject: There's still time to be counted in census
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the largest peacetime operation undertaken by the government is upon us-the 21st
    decennial census. the census bureau has hired 480,000 people, rented almost 5
    million square feet of office space, is using 68,000 cardboard desks and will
    sharpen more than 9 million pencils. the mission, pure and simple, is to count
    every person residing in the united states. we expect to count about 250 million
    people and 106 million households. why? why does the federal government go to
    all the trouble to count everyone? because the task was mandated by congress in
    1790 for the purpose of apportionment-representation in the u.s. house of representatives.
    today, it is used for that and for distributing billions of federal dollars a
    year to local projects and agencies. nutrition programs, day care centers and
    transportation systems are a few. many times individuals don''t realize programs
    and services they use are funded by the federal government based on census results.
    it is to everyone''s benefit to answer the census. an individual''s answers on
    the questionnaire are completely confidential. the information will not be given
    to the irs, ins (immigration and naturalization service), fbi or anyone else.
    only aggregate, or compiled, figures will be available for public use. so, abby,
    please urge your readers to answer the census questionnaire accurately and return
    it promptly. for every 1 percent of the u.s. population who did not return the
    questionnaires by april 1, it will cost the taxpayers $10 million. however, if
    for some reason it was not possible to return the questionnaires by april 1, there
    is a grace period of three weeks! marvin l. postma regional director census bureau
    kansas city, mo.'
