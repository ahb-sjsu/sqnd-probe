    who impose on them. your stock answer: "nobody can impose on you without your
    permission" is not sufficient. why don''t you give them some practical examples
    of what to say so they can learn to be more assertive? for example, when a couple
    drops in on you uninvited, you could say, "i''m sorry you didn''t call first-we''re
    awfully tired this evening. would you mind stopping by tomorrow?" or, "we have
    a lot of housework to do tonight; we''ll talk to you tomorrow." or, "i''m sorry,
    we have plans for tonight." abby, unassertive people need to learn how to stand
    up for themselves. they need to learn that they can do it graciously without being
    rude or offensive. please tell them that most high schools and colleges offer
    courses in assertiveness training, and they should enroll. assertive and glad
