  body: 'Dear Ethicist,


    as summer is high school class-reunion time, i am reminded of something that happened
    two years ago at my son''s 10th high school reunion: he was "honored" as the class
    member who had lost the most hair. and as if that wasn''t bad enough, the weekly
    newspaper printed a story about the reunion and publicized the "distinction."
    i would like to ask your assistance in educating the planners of class reunions
    about such insensitive "fun." i am dead serious about this! hair loss is not anything
    to laugh about. how about honoring the class member who has lost the most teeth?
    or honoring the woman who raised the most prominent mustache? how about honoring
    the person with the biggest belly? how about it? will you please put the word
