  subject: Husband left wife with bitter legacy
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a woman in my late 30s, recently divorced after a nine-year marriage. i have
    been told i am attractive, personable and marriageable. so what''s my problem?
    a year after my marriage, i learned that i had herpes! my world came tumbling
    down. i had been a faithful wife, and the only way i could have gotten herpes
    was from my husband. he finally admitted that he had had mild symptoms when he
    met me, but didn''t think it was anything to be concerned about. it wasn''t easy,
    but we were able to live with it. after nine years of marriage, my husband told
    me he wanted to be "free," so we were divorced. as soon as our divorce was final,
    he remarried-so i suspect he had a lady waiting in the wings. it has been two
    years, and i am having a hard time dealing with being single and having herpes.
    i hurt, knowing that no man will want to marry me knowing i have herpes. i have
    avoided forming any serious relationships for this reason. i feel totally alone,
    but i''m sure there are others in the same boat. could some of your readers who
    have this problem share their solutions with me? maybe it will give me some hope
    for my life, as i have no one to talk to. i have so much love to give the right
    person, but i am afraid. alone in wichita, kan.'
