  body: 'Dear Ethicist,


    my 6-year-old niece (i''ll call her nancy) caused a scene in the grocery store.
    she hit her grandmother on the back as they stood in the checkout line. grandma
    had bought nancy a treat that she had wanted to be put into her own shopping bag,
    but grandma put the treat in her own purse instead, so nancy hit her and said,
    "i wanted it in my own bag, i said!" she was marched out of the store and given
    a slight slap and a stern talking-to for her actions. my niece agreed that she
    would never do it again and was given her treat. my question is: should this scene
    be banished from conversation in front of other family members? the child''s grandmother,
    who happens to be my mother, thinks that since nancy doesn''t want anyone to know
    (probably from embarrassment and guilt), no one should mention it. i believe that
    since when one grows older, one''s crimes are printed along with one''s name in
    the newspaper, children should learn early in life that unacceptable behavior
    should not be hidden. i also believe that a little ostracism is very effective
    punishment. my mother disagrees and insisted that i ask for your opinion. name
