  signoff: UNWED MOM HAPPILY FOOTS THE BILL
  subject: Unwed mom happily foots the bill
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am an unwed mother, so i know what i''m talking about. i am tired of seeing
    the boy get the dirty end of the deal when a girl gets pregnant. girls jump into
    bed on the first date and the boy thinks she must be protected or she wouldn''t
    be so willing. the next thing you know, he is paying a large amount of child support,
    which makes it very hard for him to consider marrying and having a family because
    he will be in debt for at least 18 years. i think birth control is much more the
    girl''s responsibility than the boy''s. the boy should use what is available to
    him, but it is a well-known fact that it also takes away from the pleasure, so
    most people don''t use anything. if the girls are going to risk getting pregnant,
    then they should be willing to pay their fair share financially. i mean like 50
    percent of the child support. if people think, "oh, the poor girl is stuck at
    home raising the baby so she shouldn''t have to pay," they are wrong. it is a
    privilege to raise a child-not a punishment. why should the boy pay all the support
    while the girl gets all the pleasure of being there for the baby and the boy has
    to beg for visitation rights? meanwhile, he has no say in how his child is being
    raised, but he has to support the baby and the mother. i raised my baby without
    any help from his father, and my only regret is that the father missed out on
    all the pleasure i had. sign me: a happy mom'
