  signoff: CLEARING THE AIR NEW YORKERS ARE DEBATING A MEA...
  subject: Clearing the air New Yorkers are debating a measure to keep magazines from
    punching you in the nose.
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    on the theory that many people can''t stand the smell of their magazines and credit-card
    bills, a proposal has been advanced in the state of new york to bar fragrance
    strips from periodicals and mailings unless the samples are sealed. "the only
    hazard new yorkers should face when opening a magazine is a paper cut, not a migraine
    headache or severe asthmatic reaction," said state sen. martin connor, who has
    introduced a bill that would require smell-proof sealants. the bill was debated
    last week in manhattan by chemically sensitive supporters (one of whom testified
    through an air mask) and economically sensitive opponents, representing cosmetics
    makers and promoters with nationwide operations. no one testified from the magazine
    publishers of america, a new york-based association that represents 850 publications.
    but its senior vice president, david b. lee, said after the hearing, "i''m not
    sure we heard anything that would be regarded as specific evidence that magazines
    are causing a health problem. if it now becomes the job of the state to protect
    citizens from odor, where does it stop?" lee asked. felled on a train connor,
    a democrat who represents parts of brooklyn, manhattan and staten island, became
    aware of the potency of fragrances last year when his communications director,
    amy solomon, was felled on an albany-bound train by a woman''s magazine with perfume-scented
    advertising inserts. "by poughkeepsie, i had a raging migraine headache," she
    recalled. connor attracted wide notice when he mentioned his bill in a letter
    to the dear abby column. he received more than 100 letters from people around
    the country who had been traumatized by scent strips. at last week''s hearing,
    richard zachary, who suffers from hypersensitivity, appeared in an air mask. "an
    individual should have the right to decide whether he or she wants to sample a
    chemical product," he said, on behalf of a new jersey-based group called the national
    center for environmental health strategies. "it''s almost ludicrous to think of
    an aspirin sample reaching our bloodstream without our knowing about it," zachary
    said, "yet that is what happens with the molecules from fragrance samples." connor''s
    bill may be amended as a result of the hearing, and industry representatives evidently
    hope that the bill will be amended out of existence. risk is disputed "we do not
    believe that samples cause significant public health risks," said michael petrina,
    a vice president of the 260-member cosmetic, toiletry and fragrance association.
    "some small segment of the population will react adversely to every chemical that
    exists," he said, "if the law required everything that might cause such a reaction
    to be sealed, everything would have to be sealed." a vice president of webcraft
    technologies inc. of north brunswick, n.j. ("one of the world''s leading producers
    of fragrance and cosmetic sample strips"), said it was up to readers whether the
    aroma-bearing micro-capsules were released. typically, this is done by lifting
    a paper flap that covers the strip. the webcraft executive, george lane, said,
    "only through active and purposeful involvement will the fragrance sample release
    the true fragrance rendition." -'
