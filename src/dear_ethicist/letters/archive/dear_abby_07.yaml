  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as newlyweds, one of the first questions my husband and i are asked is, "when
    are you planning to have children?" our reply is that we are not planning to have
    any children. some typical responses: 1. a shocked "why not?" as though we hate
    children. we do not hate children-we simply do not want any of our own. 2. an
    implication that i am less of a woman because i don''t want children. this offends
    me. it does not necessarily follow that every woman aspires to be a mother. 3.
    the smug suggestion that we will change our minds when we get "older." (we are
    28 and 31 years old.) we have both felt this way, long before we met each other.
    we reached this conclusion independently of each other after much soul-searching.
    otherwise, we would not have gone through the expense and discomfort of a sterilization
    procedure. we realize that we are in the minority, and we are also aware that
    there are countless people who would give their right eye to have children but
    are unable to, but we are not two of them. we did not make this decision lightly,
    and it hurts us to be judged so negatively by others with another point of view.
    we don''t criticize others for having children, so please don''t criticize us
    for not having them. a happy family of two columbus, ga. confidential to "looking
    for mr. wonderful in st. paul": don''t place so much emphasis on age. if a man
    looks young, he''s probably young. if he looks old, he''s probably old. if he
    looks interesting-smile. ---------- what teen-agers need to know about sex, drugs,
    aids, and getting along with their peers and parents is now in abby''s updated,
    expanded booklet, "what every teen should know." send your name and address, plus
    check or money order for $3.50 ($4 in canada) to: dear abby''s teen booklet, p.o.
    box 447, mount morris, ill. 61054. (postage is included.)'
