  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is regarding "no nonsense in n.w. jersey," the day-care professional who
    said, "any child not picked up by 6:30 p.m. will be taken to the county social
    service facility for children." your answer to her was, "most parents are on time,
    but i''ll wager not many parents are tardy twice when faced with this kind of
    penalty." is that the best response you could come up with? abby, that lady should
    be working in a factory making clocks! her responsibility to the child far outweighs
    any spite she may feel toward inconsiderate parents. the person she is hurting
    is the child. she has no business being in the day-care business-and less business
    calling it "day care." there is no care. she should advertise: "day storage: we
    are not responsible for items left after 6:30 p.m." can you imagine what it must
    do to small children to be taken by someone they are supposed to trust and dumped
    with strangers in a strange place? at that age, they can''t understand what''s
    happening. they can''t even be sure that their parents will come and get them.
    in their minds it can be nothing short of abandonment, and it must be terrifying.
    your letting "no nonsense" get off without letting her have it with both barrels
    shows that you aren''t in the child-care business. thanks for hearing me out.
    disgusted in virginia'
