  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ve been reading your column for years, but when i read the letter from "mom"
    about the mother of two who felt she needed a glass of wine (or two or three)
    at night to help her relax, i had to respond. i am also a mother of two, and they
    are 13 months apart. although they are now 7 and 8 years old, i remember those
    first few years quite well. they were very hectic years, and i also relaxed every
    night with a glass or two of wine, and i ended up being more tired than relaxed
    the next morning. that''s when i decided to do something about it before things
    really got out of control. a good friend suggested that i start exercising two
    or three times a week with her. i thought she was crazy! if i was dead tired by
    the evening, where would i get the energy to exercise? well, i tried it, and found
    it a great escape for a couple of hours. i worked off all my frustrations, and
    i actually had more energy during the day than i had before. i slept great at
    night, had more patience with the kids, and improved my figure in the bargain!
    you gave her good advice, abby-she should consider going to a.a. or w.f.s.-but
    please tell her for me that she needs to find her own escape as i did. whether
    it''s exercise, crafts or social clubs, the most important thing for her to do
    is to get out on a regular basis and do something for herself. saved by the barbells'
