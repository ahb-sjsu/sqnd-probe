  signoff: A FAMILY TORN BY UNHAPPY TIES
  subject: A family torn by unhappy ties
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am sending this letter to you because of your wide readership, in the hope that
    a direct letter in your column will shake up the public. i have sent a letter
    in the past to the surgeon general and the american lung association, all to no
    avail. it has to do with the annual great american smokeout. each year, i wonder
    anew why the great american smokeout is always held about one week before thanksgiving,
    christmas and new year''s celebrations begin-traditionally some of the most stress-filled
    days of the whole year! does it make sense to try to have smokers quit just before
    a period of constant socializing, partying and traveling? to me, it seems as though
    their efforts will be doomed from the start. i often wonder why it doesn''t occur
    to either the surgeon general or to the american lung association that a far better
    time for a sincere anti-smoking campaign would be around jan. 1, when people are
    in a resolution-making mood and when perhaps they''ve become sick of their and
    everyone else''s smoke during the previous weeks. i am a registered nurse and
    have never been a smoker. it truly bothers me to think that this whole campaign
    could and would almost certainly be so much more effective just by changing the
    time that it is held. frieda h. kvam, r.n.'
