    a good provider and a good husband, but he''s a lousy lover. we make love once
    every seven or eight weeks. i''m 49, keep myself immaculate, exercise regularly
    and weigh only five pounds more than i did on my wedding day. my husband is 52
    and still working regularly. he''s healthy and hardworking, and we go to church
