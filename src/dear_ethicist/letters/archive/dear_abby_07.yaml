  subject: It's normal for men to keep looking
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the business of women feeling threatened because their men look at other women
    keeps coming up. now it''s "confused in oregon," whose boyfriend, a police officer,
    goes to topless bars for coffee while on duty. let me explain: men like to look.
    some enjoy looking at horses, paintings, football and cars. but they are all genetically
    programmed to enjoy looking at women. it''s in our hormones; it hits us when they
    heat up at about age 14 and stays with us for the rest of our lives. you ladies
    spend countless hours-and dollars-to make yourselves look good, so we men will
    keep looking. so what''s the problem? you feel threatened because your man isn''t
    content to confine his looking only at you. lighten up. all this looking doesn''t
    mean a thing-except that he''s human. your man doesn''t compare you to the topless
    bar girls, because he loves you. he loves you for a thousand reasons, one of which
    is because you don''t get up on a stage and prance around bare-bosomed, where
    anyone with the price of a cup of coffee can look at you. warren jamison marina
    del rey, calif.'
