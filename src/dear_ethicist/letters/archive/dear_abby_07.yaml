- letter_id: da_1_nothings_new_its_the
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1990
  signoff: NOTHING'S NEW IT'S THE END OF A DECADE, BUT LIF...
  subject: Nothing's new It's the end of a decade, but life's pretty much the same
    as it was 40 years ago _ right down to the fishnet stockings.
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    surely you are as weary as i am of the media''s hyperventilated obsession with
    "the end of the ''80s"-and the silly, mass-produced notion that eras, epochs and
    ages come and go as neatly as sausages every 10 years. what they''re celebrating
    in eastern europe now, for example, is actually the end of the ''40s. the "roaring
    ''20s" actually began in 1917-i think with the advent of the turkey trot-and lasted
    in most countries until 1933, except in new orleans, where they never ended. the
    ''50s-perhaps better known as the donna reed epoch-actually ran from 1946 until
    1965, beginning with the advent of commercial television and ending, i think,
    on the day when women decided to stop wearing little white gloves even to the
    supermarket. it''s vividly brought home to me how little things really change
    over the years whenever i wander into a peculiar time capsule known as the wellfleet
    book store. situated across from the main wharf in timeless wellfleet, mass.,
    out on the far reaches of cape cod-and run by a salty old character who once worked
    in a chicago auto plant-this creaky emporium not only trades in vast heaps of
    early 20th century best sellers and well-thumbed detective novels, but has what
    must be the world''s greatest collection of old magazines. what goes around .
    . . among those i picked up there last summer was a june 1960 mccall''s. the cover
    copy lines advertised "what to see in new york this summer," "dining room decoration"
    and "such food pages!"-all of which could have been taken from the latest issue
    of truly trendy new york magazine. as amazing as it might seem to the present
    generation, there was sex in 1960, too. the truly timeless "dear abby" was in
    there, with something called "what is this thing called love?" and there was also
    an article entitled, "my love affair with the washing-machine man," though it
    had been torn out of this particular copy of mccall''s, apparently with great
    urgency. this old mccall''s was a little dated in one respect. the "daring new
    bikini swimsuits" it promoted on its cover proved to be about as daring as dear
    abby''s advice (i''m not even sure abby approves of navels). but, actually, you
    can see a lot of these quaint two-piece outfits at l.a.''s venice beach today.
    on boys. baubles, bangles i also picked up a march 1950 copy of a heavy-breathing
    pictorial magazine called night and day. it had lots of pix of ladies in fishnet
    stockings, bangles, beads, ruffles, bows, slit skirts and low-cut peasant blouses
    just like you see today-every time lacroix brings out a new collection. the fashion
    copy in night and day was rather like something out of the journal of medicine,
    however: "in fashion," it noted, "as in athletics, it''s the knee that makes the
    big difference. the dainty ankle, the pianissimo calf, and leave us not forget,
    the ducky femur are as nothing when stacked against the good old patella." my
    model friend dangerously strawberry-blond jan strimple has a ducky femur, but
    i''m not sure what she''d hit me with if i told her. girls'' choice i certainly
    couldn''t resist buying a copy of the september 1948 calling all girls. its advice
    on "what boys think about going dutch" seems quite appropriate in this age when
    women are flashing their own american express cards: "simply come right out and
    ask him if he wouldn''t like to take you to the dance-dutch treat. be sweet, simple-but
    direct about it. don''t make the boy squirm while you coyly approach the subject.
    "of course, (a girl) should introduce the subject in private-on a date would be
    perfect. otherwise, she should invite him over to her house to listen to records
    and drink coke and then ask him." nowadays, by that point, they''d probably be
    living together anyway. he''d move quickly out, though, if she started following
    the magazine''s advice on breast development: "if you''re really anxious about
    developing your chest, there are exercises that help. you can accomplish . . .
    results by lying on a long bench, feet hanging over the side and flat on the floor.
    move the arms in a complete arc as you would an overhand backstroke in the water.
    do this 15 times a day, and before long you''ll see a measurement change." especially
    in the patella. swearing ''em in considering the kind of language tiny tots are
    exposed to watching cable tv movies these days, i''m not sure how appropriate
    calling all girls'' advice on swearing is for the ''90s: "the temptation to break
    out with loud and long expletives is strong when you smear the nail polish on
    your index finger just as your date rings the doorbell. but if you give in to
    swearing in private, first thing you know you''ll become a source of embarrassment.
    . . . you may protest that you never say anything stronger than `goshalmighty,''
    but whoa, lass, aren''t you hedging? that and `darn'' and `heck'' and all such
    words are merely stand-ins for stronger phrases." no wonder i blush every time
    my friend countess betsy von furstenberg says "golly moses." my favorite purchase
    from the wellfleet book store was a march 1936 copy of a ladies'' magazine called
    delineator, which nowadays would be mistaken for an arnold schwarzenegger movie.
    smoked out delineator had a feminism of a morbid sort. one article noted: "most
    of us persist in thinking of women as the weaker sex. actually, they are much
    more durable than men. the frail little wife whose husband opens pullman windows
    and moves pianos for her will undoubtedly live to spend his insurance money."
    unless she belongs to the smart younger set. but in a true testament to timelessness,
    there was a short story in which a 1936 woman goes to a psychotherapist, not unlike
    the zillions practicing in l.a. today, who puts her in a trance and lets her see
    what life will be like in the 1980s when she''s old. she finds that there has
    been a world war, though it was in 1950 and lasted only 20 days, and that there
    is a united states of europe, which england refused to join. there are also helicopters,
    airliners, rocket cars, color photographs and a plague-like disease-similar to
    aids-that affects only women. but not to worry, there''s also a miracle product
    that extends life and prolongs youth. it''s called-no, not camels-but evitalin.
    unfortunately, there doesn''t seem to be any television commercial to advertise
    it on. on the whole, though, i think i''d rather be living in a time when you
    could say, "whoa lass, you''ve got a ducky femur." illustration photo caption:
    photo: contrary to popular belief, there was sex in 1960.'
