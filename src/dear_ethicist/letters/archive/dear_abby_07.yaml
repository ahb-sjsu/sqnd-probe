  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in my hometown, chillicothe, ohio, we were on a party-line telephone system (usually
    four families to a line) years ago. are there places in the united states (or
    canada) where such systems still exist? one lady on our line was the wife of a
