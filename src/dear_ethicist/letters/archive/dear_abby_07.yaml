- letter_id: da_1_writing_your_own_will
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1989
  signoff: WRITING YOUR OWN WILL CAN BE RISKY
  subject: Writing your own will can be risky
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    would you tell a reader with a broken arm how to set and cast it? if not, why
    did you instruct your readers on how to prepare their own wills? i have been practicing
    law for only four years, and thus far i''ve come across the following: 1. a prominent
    texas physician left handwritten notes all over town detailing how his affairs
    should be handled after his death. he had separated from his wife 13 years prior
    to his death, but since they were never legally divorced, she received one-half
    of his estate. in addition to this community property interest due to texas law,
    his will left her one-half of his entire estate. if he had known that she was
    to receive one-half as her community interest, he would not have given her one-half
    of his half community interest-or a total of three-fourths of the entire estate!
    2. another client''s mother died. her handwritten will left everything to her
    husband-my client''s father, who died nine months later, leaving everything to
    my client and his two sisters. the total estate and inheritance tax amounted to
    more than $100,000. the taxes could have been avoided entirely if either parent
    had consulted an estate-planning attorney. 3. another individual, trying to avoid
    leaving anything to her only daughter (a drug addict), carefully specified each
    piece of property in her will and which heir was to receive it. however, after
    writing her will, she received a large inheritance from her father. because the
    inheritance was not listed in her will, under the intestacy laws of the state
    of texas, the inheritance passed to her only daughter-clearly not her intent!
    daniel palmer, waco, tex.'
