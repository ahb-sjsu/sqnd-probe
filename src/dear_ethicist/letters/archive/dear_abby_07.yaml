  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a u.s. marine stationed in okinawa and enjoy your column in the stars and
    stripes. here''s my problem: i''m too big. i''m 6 feet 5 inches and weigh 260.
    i have never lifted weights or worked out, but i look like a jock. the truth is,
    i''m lazy as a dog. what''s my complaint? i don''t fit into small cars or airplane
    seats, and i have to have my clothes specially made. the average person assumes
    that i was a great football player. the truth is, i hated football but was forced
    to play. no matter where i go, some small guy wants to take me on because he has
    to prove something. if i fight him and lose, he''s a hero and i''m a wimp. if
    i win, i''m a bully-even if he started it. i''m sick of being told i resemble
    "the hulk," "frankenstein," "herman munster" or some other big lout. i could go
    on and on about how most people think all big guys are clumsy, insensitive and
    dumb-which they are not. i''m big, but i''m human, i get thirsty, hungry and tired
    just like a smaller guy. i can''t bench-press a bus, but i have feelings. i bleed
    when i''m cut, i love music, poetry, puppies and children. when i was 12 years
    old, the kids gave me a nickname that has stuck with me ever since. sign this:
    tiny'
