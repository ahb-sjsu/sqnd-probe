  voice: genuinely_stuck
  body: 'Dear Ethicist,


    no one would go up to an overweight woman and say: "gee, you''re fat! you look
    terrible; why don''t you go on a diet?" yet, people feel free to give me similarly
    insensitive treatment all the time. it happened again today. you see, abby, i
    am 10 pounds underweight. since i''m short, i appear to be very thin. i am not
    anorexic. i am not bulimic. i am just skinny. it is no easier for me to gain weight
    than it is for people to lose weight. believe me, i''ve tried. i get very tired
    of being told i look like a skeleton and need to put on a few pounds. one person
    even came up to me and asked, "why are you starving yourself? men don''t like
    skinny women." people keep asking me, "do you exercise?" (i don''t.) "what do
    you eat?" (everything.) abby, why do people comment to thin people about their
    weight-but wouldn''t dream of making a personal comment to our overweight counterparts?
