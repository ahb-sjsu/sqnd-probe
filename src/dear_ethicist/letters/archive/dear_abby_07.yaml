  body: 'Dear Ethicist,


    your advice to the overweight woman who asked what to do about a father-in-law
    who refused to stop making snide remarks about her weight went a long way toward
    reinforcing the notion that women are substandard to men. you suggested that she
    take it up with her husband, and expressed the hope that he is "man enough" to
    speak with his father in her defense. does this mean that if he refuses to do
    so, he is more akin to some weak woman? what would margaret thatcher say about
    this? or the late, great mother jones? a nationally syndicated columnist has tremendous
    power, abby. i would hope that you would encourage enlightened thinking rather
    than reinforce negative, false stereotypes. perhaps you meant to say that you
    hoped the woman''s husband was strong enough to speak to his father in her defense,
    a preferable approach. in considering this alternative, remember the words of
    simone de beauvoir: "when an individual is kept in a situation of inferiority,
    the fact is he (or she) becomes inferior." edward m. czuprynski, bay city, mich.'
