    year: 1990
  signoff: DENIAL OF GRIM REALITY IS NO LAUGHING MATTER
  subject: Denial of grim reality is no laughing matter
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    starvation, pollution and discrimination run rampant in our society. they continue
    to be ignored by millions of people. the following article appeared in our april
    fool''s edition of the st. cloud state university (minn.) chronicle. (the author
    is unknown.) the paper was crammed with fictitious articles except one, titled
    "reality." if you think it''s worthy of being published in your column, here it
    is: "everyone needs a break from monotony now and again. that is what this parody
    edition is all about. but some things do not disappear simply by virtue of momentary
    laughter. "hundreds upon thousands of men, women and children die anonymously
    each and every day in heaps of bloated stomachs and brittle bones for want of
    food. laugh that off, loud enough, so they will hear you in ethiopia! "the industrialized
    nations continue to belch noxious filth into the air and waters of mother earth.
    the rain forests are dying. the oceans are dying. the planet is dying. laugh that
    off, because our children, who will inherit this planet, most certainly will not.
    "ethnic, racial and class discrimination are still rolling merrily along throughout
    the world. the unending cycle of perverse hatred remains largely unchecked. laugh
    that off, and watch our children do the same. "and through it all, a great majority
    of the `haves'' continue to ignore the humiliation and degradation of the `have-nots.''
    apathy is leading us all down a dark and terrible road. laugh that off. "laugh
    loud and laugh often, for because of our lack of courage and foresight, we are
    creating a world for our children that will be anything but funny." well, abby,
    do you have any comment? i didn''t. let''s hope people will open their eyes and
    think not only of themselves, but of what our destruction will do to future generations.
    a st. cloud state undergraduate'
