  body: 'Dear Ethicist,


    two years ago our son was killed in an accident. he left a wife and two sons,
    ages 4 and 6. within a year, his wife (i''ll call her jane) met a man who moved
    in with her, and our grandsons started calling him "daddy." we begged jane not
