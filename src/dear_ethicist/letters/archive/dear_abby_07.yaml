  signoff: PADDLE AWAY, SOME READERS SAY
  subject: Paddle away, some readers say
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    since when is it not okay to punish a child by paddling, if all else fails to
    show the child that unruly behavior will not be tolerated? yes, paddling does
    create a sense of fear. i was paddled only twice in elementary school (it was
    legal in michigan). i remember it well, and i never felt abused. my self-esteem
    was not lowered and it made me remember that what i did was wrong, and i never
    did it again. you are right, abby, when you say that teachers and principals should
    not be expected to do the work of parents, but we both know that many parents
    do not discipline their children. it''s a fact that most children spend more time
    with their teachers than they do with their parents. most parents know what their
    children are like, yet they feel that they are the teachers'' responsibility as
    soon as they walk out the front door of their home. if a teacher were to give
    a disobedient child a paddling, that teacher would be slapped with a lawsuit from
    parents screaming "child abuser!" how sad our society has come to consider paddling
    a form of child abuse. since capital punishment has been abolished in many states,
    our crime rate has soared to an all-time high. why should the young cons care?
    they know they will either get probation or be sentenced to a couple of years,
    depending on the crime, and they''ll probably be released in just a few years,
    because our prisons are so overcrowded that they can''t keep them all. perhaps
    if they had been paddled at school, they would have thought twice about committing
    a crime, knowing that they would be punished. s.k.s., detroit'
