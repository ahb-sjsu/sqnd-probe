  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1989
  signoff: WOMAN TANGLED IN WEB OF GIFTS
  subject: Woman tangled in web of gifts
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 52-year-old working woman and thought i knew what was going on in the world,
    but i guess i must have missed something. i had always assumed that bridal showers
    were given for brides who were just starting out. this year, i was expected to
    attend several bridal showers and give a wedding gift to a niece who had married
    three years ago-and was divorced last year. i had already attended three bridal
    showers and had given her an expensive wedding gift for her first marriage. she
    wore a white gown again (a different one) and had a big fancy church wedding that
    topped her first one. a friend invited me to a baby shower for her daughter who
    is pregnant with her second child. this mother-to-be has a 2-year-old daughter.
    the sonogram showed that she was carrying another girl. in my day, we saved our
    baby''s clothes for the next child, so why a shower to get more little girl''s
    clothes? also, i thought showers were given by friends-not relatives. and certainly
    not by a mother for her own daughter. a girl at work is finally marrying the man
    she''s been living with for eight years, and i am invited to a shower for her.
    abby, after eight years together, what can they need to get started? wait, there''s
    more: my nephew was married four years ago and was divorced 14 months ago. last
    week, his ex-wife had a baby boy out of wedlock by someone unknown to us. this
    baby has our family''s last name, but he''s not related to anyone in our family.
    either the mother doesn''t know who the baby''s father is, or the father wants
    nothing to do with them. she sent me a birth announcement with a list of items
    the baby could use. how could i refuse? is all this commonplace, abby, or is it
    just the people i know? confused in san diego'
