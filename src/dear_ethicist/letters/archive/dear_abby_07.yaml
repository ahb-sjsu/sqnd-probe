  subject: Shoppers are ready to sack scanners
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may we bend your ear with a pet peeve? it''s grocery stores that use automatic
    scanners and no longer put prices on their merchandise. they insist that this
    is for the customers'' "convenience." prices (not always current) are shown on
    the front of the grocery store shelves. how is an elderly person, a pregnant woman,
    someone with arthritis or bifocals, or in a wheelchair-or just overweight-supposed
    to read the prices under the bottom shelf? if there are no prices on the items
    in your grocery cart, how can you quickly tally the total before you get to the
    checkout and the clerk informs you that you owe more than you can pay? most stores
    offer to refund scanning errors. this does not make up for the aggravation and
    time wasted. a shopper''s only alternative is to patronize a store that still
    marks their merchandise the old-fashioned way. new is not always better-at least
    for customers-but complaints fall on deaf ears. gwen and sally mcbreairty, willow
    street, pa.'
