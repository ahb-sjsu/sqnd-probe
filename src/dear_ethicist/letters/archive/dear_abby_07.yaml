  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i just read the letter from "disgusted in virginia," who is upset by a day-care
    facility''s policy that children not picked up by 6:30 p.m. are taken to the child
    welfare authorities. you thought that was terrible! what''s so terrible about
    it? obviously you have never been in the day-care business. well, i have, and
    you wouldn''t believe how irresponsible some mothers are. my day-care hours were
    from 7:30 a.m. until 5:30 p.m., but one mother brought her 2-year-old child here
    at 6 a.m. without even calling me first. she was on her way to the airport and
    was leaving town. she said "someone" would pick up her child at 5:30 that evening.
    when nobody came for the child, i tried to reach the two numbers i had on the
    child''s record. one was the child''s grandmother. i called, and that phone had
    been disconnected. the other was a "friend." i called, and the person who answered
    the phone said there was no one there who knew anything about a child in day-care
    so i must have dialed a wrong number! what was i to do? i didn''t have the heart
    to take the child to a welfare facility and leave her with strangers, so i kept
    her with me overnight. (her mother left no clothes-not even a clean diaper!) she
    picked the child up around noon the following day with the usual excuses-her car
    broke down, she wasn''t near a phone, she was unavoidably detained, etc. as you
    might have guessed, i am not in the day-care business anymore. i don''t have the
    stomach (or the heart) for it. fed up in fresno'
