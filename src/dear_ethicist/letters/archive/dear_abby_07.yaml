    are looking for a girl who will jump into the sack with them on the first date.
    and contrary to what most people believe, a man and a woman in love can sleep
    together without having sex. we have done this a few times. the pleasure i received
    from it was the feeling of having the person i love being next to me as i fell
    asleep and woke up. face it, "been there," nice guys don''t finish last, and good
    girls don''t end up alone. better to go to your grave with your virginity than
    to give it to a jerk. happy in iowa ---------- problems? write to abby. for a
    personal, unpublished reply, send a self-addressed, stamped envelope to abby,
    p.o. box 69440, los angeles, calif. 90069. all correspondence is confidential.'
