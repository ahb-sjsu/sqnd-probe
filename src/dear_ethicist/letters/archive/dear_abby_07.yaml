  voice: genuinely_stuck
  body: 'Dear Ethicist,


    one of the tragedies of our society is the near total incapacity of widows to
    perform the simplest home repairs. many single women are on very limited incomes,
    but must shell out precious dollars to hire someone to adjust a doorknob, tighten
    an electric wire, put a new ball in the toilet tank or repair a fence. the parallel
    for males is also true. they know very little about cooking, housekeeping and
    child care. i know a man who just gave up and died because his wife passed away.
    i am sure it was largely because he knew nothing about cooking or housework and
    couldn''t bring himself to learn. when i was a child, my dad taught me the "masculine"
    skills, like carpentry, plumbing, electrical repair, etc., but my mother also
    taught me to cook, clean house, do the laundry, darn socks and even to knit and
    crochet before i was out of grade school. to this day i bless my parents for teaching
    me so many things. no, i have never needed to crochet, but at least i understand
    what women are saying when they talk about it! how can we place too high a value
    on the usefulness and freedom one feels when he can take care of himself, as well
    as be helpful to others? parents should teach their children to be self-sufficient.
    no one knows if or when they may need to look after themselves. useful and free'
