    i am an attractive, 49-year-old, professional woman, married for more than 30
    years to a charming womanizer. he has had many affairs during our marriage. he''s
    a loving, generous man. i truly love him, and i know he loves me. but when i question
    him about his continuous affairs, he says he could die tomorrow, and he intends
    to enjoy his life fully while he''s here and able to do it. i''ve decided to continue
    our marriage, but a major problem is that i''m reminded of reality frequently
    by women leaving messages for him, sending him gifts and cards, etc. he also talks
    openly about his exploits to our men friends, and i feel anger at the invasion
    of privacy, and despair at his insatiable ego. am i a fool to continue to live
    with this man? what do your readers who have been in similar situations think?
    pained in sherman oaks'
