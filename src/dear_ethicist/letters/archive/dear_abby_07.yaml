  signoff: IS WOMAN'S PLACE ON BATTLEFRONT?
  subject: Is woman's place on battlefront?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    how do you feel about sending women into combat? this is a subject i''ve never
    seen mentioned in your column. i am a woman who will be going through army basic
    training in a few months. i think it would be foolish of me to say that i want
    to go into battle (after all, who wants to get shot at?), but i think it''s totally
    unfair to exclude women from combat duty when they can handle it as well as men.
    women should be expected to do the same work as men in the military and in wartime.
    when are the american people going to realize that women are a viable source for
    our national defense? canadian law has been revised, and now women are allowed
    to serve in all military positions-except on submarines-in the canadian armed
    forces. there are plenty of men out there who would gladly give up their combat
    positions to women, and plenty of women who would jump at the chance to prove
    themselves in battle. i''d be interested in seeing what other readers, especially
    men and women in the military, think of this. a future female soldier'
