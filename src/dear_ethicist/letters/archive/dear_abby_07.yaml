  signoff: A CHALLENGE FOR ABORTION FOES
  subject: A challenge for abortion foes
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is a message to those men and women who try to prevent women from entering
    abortion clinics and carry big signs that say, "they kill babies here!" have you
    signed up to adopt a child? if not, why not? is it because you don''t want one,
    can''t afford one, or don''t have the time, patience or desire to raise a child?
    what if a woman who was about to enter a family planning clinic saw your sign,
    then decided not to have an abortion but chose instead to give her baby to you?
    would you accept it? what if the mother belonged to a minority group-or was addicted
    to drugs, or tested positive for aids? why are you spending your time carrying
    a sign? why aren''t you volunteering to baby-sit a child born to a single mother
    so she can work? why haven''t you opened your door to a pregnant teen-ager whose
    parents have kicked her out when she took your advice and decided not to have
    an abortion? as for the taxpayers who resent paying for abortions, who do you
    think pays for foster care, welfare, social workers and juvenile delinquency?
    the taxpayers. let''s talk about something money can''t buy: love. have you ever
    visited a home for abused and unwanted children? have you ever been to juvenile
    hall and seen the children who have committed crimes because they were born to
    mothers who didn''t want them? i''m not thrilled about abortion, but i don''t
    think anyone has the right to tell others not to have one unless he or she has
    done the things i have mentioned above. so, to those carrying those signs and
    trying to prevent women from entering family planning clinics, heed my message:
    if you must be against abortion, don''t be a hypocrite-make your time and energy
    count. hates hypocrites in santa ana, calif.'
