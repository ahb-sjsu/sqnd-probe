  subject: A
  voice: genuinely_stuck
  body: 'dear readers: can you believe tomorrow is st. valentine''s day again? it
    seems like only yesterday we took down the christmas decorations. well, young
    lovers-and older lovers, too-some years ago i wrote a column on how to keep your
    man happy. as soon as that hit print, i was asked, in the interest of fairness,
    to write another column on how to keep your woman happy. as a valentine to both
    men and women, here''s an updated version on how to keep each other happy: for
    women-be a sweetheart tell him daily that you love him. (if you''re married, don''t
    ask him if he loves you, or he''s liable to say, "i married you, didn''t i?")
    never criticize him in public. if you must criticize him, let it be constructive
    and in the spirit of love and helpfulness-never in anger as a putdown. don''t
    bad-mouth his friends-or worse yet, his relatives. keep him in mind when you''re
    reading. clip newspaper and magazine articles that might be helpful to him in
    his work. don''t invade his privacy. every man needs a desk, a closet or a cupboard
    to call his own. if it gets cluttered and somewhat messy, don''t try to tidy it
    up for him. (nobody''s perfect.) if he eats-or drinks-a little too much, don''t
    nag him about it. remind him gently that you wish he''d take better care of himself
    because you''d like to have him around to grow old and gray with. don''t sulk.
    if something''s bugging you, talk it out and clear the air. never give him the
    third degree about where he''s been (or with whom) when you weren''t with him.
    never lie to him. if there''s something you don''t want to tell him, reserve the
    right to remain silent. always keep yourself kissing-clean from head to toe. develop
    interests besides him. the more interests you have, the more interesting you''ll
    be. surprise him occasionally. a little love note taped to the bathroom mirror
    or hidden in his lunch pail or briefcase will warm his heart. for men-be a sweetheart
    tell her you love her. she can''t hear it too often. if you like the way she cooks,
    or the way she looks, dresses, smells-let her know it. you can''t compliment a
    woman too much. never try to make her jealous. and treat her with the same respect
    and courtesy you show women you don''t know well. in addition to remembering her
    on all the traditional gift-giving occasions-birthdays, anniversaries, christmas,
    hanukkah and valentine''s day-surprise her with a little gift for no reason at
    all. if you''ve had an especially wonderful evening, the morning after, send her
    flowers. if she works outside the home (and it''s a 50-50 bet that she does) send
    the flowers to her place of business. she''ll appreciate it twice as much. tight
    budget? bring home a single rose. be a little unpredictable. walk up behind her
    and plant a kiss on the back of her neck. remember, cleanliness is next to godliness,
    so when you feel turned on, turn on the shower and jump in. when you''re at a
    party together, never leave her alone while you''re off dancing (or being charming)
    with someone else. tell her she is the most wonderful person in the world, and
    she''ll believe that you are. if you want to be loved, be loving. be nice to her
    relatives, and they''ll tell her how lucky she is to have such a sweet guy.'
