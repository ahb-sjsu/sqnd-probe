  body: 'Dear Ethicist,


    no problems here today-just happiness and bursting with pride! in 1985, a young
    man wrote to you, wondering if he should go back to college. he said, "i am a
    36-year-old college dropout whose lifelong ambition was to be a physician, but
    it will take me seven years, and in seven years i will be 43 years old." your
    answer: "and how old will you be in seven years if you don''t go back to school?"
