  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a problem i need your help on. every night my husband sets his alarm clock
    for 5 a.m. he doesn''t get out of bed when his alarm goes off; he just turns on
    his snooze alarm, which goes off every nine minutes until 6:30-when he actually
    gets out of bed. i have my own alarm clock, which is set for 6:30 a.m. when his
    alarm goes off at 5 a.m. and then repeats every nine minutes, it wakes me up and
    keeps me awake. so i either holler at him (which doesn''t do any good), or i leave
    the room and go to sleep on the couch, or i just stay up. we both work full time,
    and he goes to bed anywhere from two to three hours ahead of me, but he just can''t
    seem to get out of bed in the morning. there are times when he wakes me up in
    the middle of the night for lovemaking, and when i tell him i''m too tired, he
    thinks i''m a terrible person. abby, how can i resolve this? he wasn''t like this
    when i married him. we''ve been married 14 years and have three kids. i love him
    dearly, but i''m tired of this snooze alarm business. tired in st. cloud, minn.'
