  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this concerns "desperate in skokie," the woman who had lied about her age for
    years. you advised her to "come clean"-starting with the people at social security.
    i wish you had included what to expect from the people at social security, because
    there must be an army of women who have falsified their year of birth on job applications,
    insurance documents, etc. it was not done for the sake of vanity-it was a matter
    of survival in the job market where age discrimination is rampant at all levels.
    however, come retirement age, the chickens come home to roost. what legal problems
    will those of us who have lied about our ages encounter when we "come clean" to
    social security, insurance companies and banks where we keep our iras? obviously,
    we are afraid to ask for fear of attracting attention to ourselves. i know of
    a man who shaved 10 years off his age 20 years ago to land an executive position
    when he was 55. he is now 75, and only now can he retire and apply for social
    security, withdraw from his ira, join medicare, etc., because once you make yourself
    "younger," it goes on all your documents, and you are stuck! i am one of many
    who is sailing under "younger" flags, nearing retirement age. your response would
    be greatly appreciated. nervous in boston'
