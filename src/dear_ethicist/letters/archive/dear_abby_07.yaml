  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am enclosing a sample of the card i designed as a thank-you note for those people
    who were kind enough to send my son money for his high school graduation. as you
    can see, it''s a printed postcard with the following message: "thank you for your
    thoughtfulness and your gift of money. yours truly, john paul jones" (not his
    real name). abby, i realize that this is not the usual kind of thank-you note
    one sends, but why must one be "usual"? actually, i was very proud that i had
    been so innovative. knowing my son, if i had relied on him to write his own thank-you
    notes, they would never get done. so what would be better: this, or no thank-you
    at all? i even typed the addresses on stick-on labels, so all he had to do was
    sign the card with his initials. after all his "thank-yous" were sent off, i received
    one of the cards back with the following typewritten message: "this is really
    shabby-keep your thanks!" i have no idea who sent it, so i can''t even apologize
    to the person who thought my son''s thank-you card was offensive. now i''m concerned
    that more than just one person thought his card was offensive, and i wonder if
    my husband and i should send an apology to everyone we sent the thank-you cards
    to. what is your advice? john paul''s mother'
