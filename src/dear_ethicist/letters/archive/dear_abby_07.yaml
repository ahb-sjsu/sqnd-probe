  body: 'Dear Ethicist,


    my problem is one i cannot discuss with anyone else because it''s very personal
    and somewhat embarrassing. i am a divorced, 45-year-old woman. i recently met
    a very charming, handsome, 48-year-old gentleman. i was attracted to him immediately.
    he is divorced, intelligent, masculine and well-educated. on our first date, he
    told me that he was very much attracted to me, but he had something to tell me
    if we were to have a second date. then he told me that he enjoys dressing in women''s
    clothing occasionally! he insisted he is not gay or bisexual, but he has a "need"
    to cross-dress occasionally. (this includes makeup, high heels, a wig and women''s
    clothing.) he told me that his first marriage broke up because his wife couldn''t
    deal with his need to cross-dress occasionally. abby, this man is totally masculine
    and i am very much turned on by him, but i don''t want to become involved in a
    situation i can''t handle. what can you tell me about men who cross-dress? i can''t
    believe they are 100 percent male. are there any women who have dated (or married)
    such men who can give me some advice? peg in sacramento'
