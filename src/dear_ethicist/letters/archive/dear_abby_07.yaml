  signoff: WEDDING TURNS SORROW INTO JOY
  subject: Wedding turns sorrow into joy
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m glad you encouraged the bride-to-be to go ahead with her wedding plans in
    spite of her grandmother''s serious illness. here is my story: ten days before
    our wedding, my soon-to-be father-in-law suffered a massive coronary. his dying
    wish was that we proceed with our wedding as planned-music, dancing and all, regardless
    of what should happen to him in the following days. he died two days later. it
    was a sad time for all of us, but my mother-in-law insisted that we carry on as
    planned. she said she had had 35 years of happiness with her husband, and she
    wanted us to begin our marriage surrounded by joy-not sorrow. there wasn''t a
    dry eye at the ceremony as she walked down the aisle on the arm of her son. she
    smiled bravely with her head held high, looking lovely in her turquoise gown.
    she had given me the greatest gift possible. last summer she passed away. her
    kindness and generosity at the start of our marriage had set the tone for our
    relationship. for 13 years i valued her friendship and wisdom. and even now when
    i am faced with a decision, i ask myself, "what would mom do?" barbara in santa
    ana'
