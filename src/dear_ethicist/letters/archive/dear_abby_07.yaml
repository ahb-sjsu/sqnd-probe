  subject: Ministers need payments, too
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i need someone to explain something to me; perhaps your readers could help. the
    story goes like this: the bride was beautiful in her $900 gown. the photographer
    charged $830, and she didn''t bat an eye. the florist insisted on his $360 in
    advance. the organist was only fair, but worth the $50 she was paid. the dinner
    was said to be delicious and expensive. the minister who gladly gave 13 hours
    of his time, helping to plan the ceremony, counsel the couple and conduct the
    two-hour rehearsal to which everybody was late, came to the church an hour and
    a half early so pictures could be taken beforehand-all in spite of the fact that
    neither the bride nor groom, nor any members of their families, belonged to his
    church. he was paid $20. abby, if this were the exception, i would chalk it up
    to one insensitive, ungrateful couple, but this is not the exception-it is the
    rule. it has happened to me scores of times during my career in the ministry,
    so it appears to be the accepted way of doing things. it may not be intended as
    an insult, but it certainly feels like one. can you understand this? puzzled in
    wichita'
