  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently went to a local medical clinic for a routine physical checkup. i was
    given an examining physician i had never seen before. i have carried a scar on
    the inside of my left wrist for 30 years and no doctor has ever questioned me
    about it. then all of a sudden this doctor asked, "what''s this?" when i told
    him i had had a ganglion tumor removed many years ago, he said, "oh, i thought
    perhaps you might have tried to take your life some years ago." i was very indignant
    and said, "i beg your pardon, doctor, but i am 56 years old, have been examined
    by many doctors, and never has any doctor suggested such a thing!" he replied,
    "well, we doctors have to be suspicious of every clue we come across." i then
    said, "excuse me, doctor. this is not a `clue'' to anything, and i resent the
    insinuation." he then proceeded to examine my other arm and noticed a faint mark
    on my wrist from my watchband. "look," he said, "here''s another one-are you sure
    you never attempted suicide?" abby, a doctor should be able to tell the difference
    between a mark caused by a tight watchband and a botched suicide attempt. in any
    case, i considered his attitude to be unprofessional and cavalier, and i am going
    to report him to the head of the clinic. i told a friend about this, and she said
    perhaps the doctor was trying to be humorous. what are your thoughts? no name
    or city, please'
