  body: 'Dear Ethicist,


    i can remember when christmas decorations didn''t appear until the day after thanksgiving;
    now they are thrust upon us in september! i couldn''t believe my eyes when i saw
    a tv commercial advertising christmas albums the day after my kids went back to
    school. now the department stores put up their christmas decorations in the middle
