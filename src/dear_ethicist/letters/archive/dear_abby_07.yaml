  subject: Young dad-to-be could be a victim
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when my husband and i were married, i chose to retain my own last name. when our
    son was born, we decided to give him a hyphenated last name-using both our names.
    this seemed logical at the time. came time for our son to get a social security
    number, we learned that there was no hyphen in his last name. i called the social
    security office and was told, "our computers cannot put hyphens in names." this
    was very frustrating. if two names are separated by a space instead of a hyphen,
