    8 and 6. following the birth of our third daughter, i had a hysterectomy, so all
    hope of having a son vanished-until we were told that an 8-year-old boy was available
    for adoption. when we met him, we were thrilled to see such a bright and attractive
    boy, and knew immediately that todd (not his real name) would fit right into our
    family. after having todd in our home for five months, we signed the papers and
    the adoption was finalized-and that''s when the trouble began. todd started to
    have violent temper tantrums, screaming, throwing and breaking things, hitting
    the girls and defying all discipline. we immediately took him to a psychiatrist,
    who placed him in a very fine private institution. after three months, todd begged
    to come home, promising to "behave," so we brought him home. after five weeks,
    he started acting up again-lying, stealing, hitting the girls and making all our
    lives miserable. abby, is there any way to abort adoption? we just can''t handle
    this child. an error in judgment'
