  subject: How to help an alcoholic colleague
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i can''t tell you how happy i was to see that letter from "home alone a lot."
    my husband takes many business trips, and i am constantly asked, "why don''t you
    go with him?" i get so sick of that question! first of all, my husband travels
    for business reasons, and all his time is taken up calling on customers. i am
    not about to sit in my hotel room alone in a strange city. often he flies into
    a city and checks into a motel near the airport and doesn''t get near the heart
    of the downtown area or anyplace else interesting. besides, while he''s away on
    business trips, i have my own projects - my garden that needs tending, looking
    after our pets, and i also baby-sit our little grandchild. if i were to travel
    with my husband, i''d be more lonely with him on trips than i am at home. another
    detail: his company pays all his travel expenses, but if i were a tagalong wife,
    we''d have to pay for my travel. so, even though i, too, am "home alone a lot,"
    i am neither lonely nor bored. there''s plenty to do. content and busy.'
