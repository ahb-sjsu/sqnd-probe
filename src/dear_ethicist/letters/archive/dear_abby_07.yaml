  signoff: WW II CHAPLAINS' VALOR MAY HAVE A LIVING LEGACY
  subject: WW II chaplains' valor may have a living legacy
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i cut this article out of the american legion magazine several years ago: "the
    four chaplains" "early on the morning of feb. 3, 1943, the u.s. troop transport
    dorchester was wallowing through icy seas off greenland. most of the 900 troops
    on board were asleep in their bunks. suddenly a torpedo smashed into the dorchester''s
    flank. frantically pounding up the ladders, the troops milled in confusion on
    the decks. "in those dark moments of panic, the coolest men aboard were four u.s.
    army chaplains-1st lts. clark v. poling (reformed church of america), alexander
    d. goode (jewish), john p. washington (catholic) and george l. fox (methodist).
    the four chaplains led the men to boxes of life jackets and passed them out with
    boat-drill precision. when the boxes were empty, the four chaplains quietly slipped
    off their own life preservers, put them on four young gis and told them to jump.
    "the dorchester went down 25 minutes later in a rumble of steam. some 600 men
    were lost, but the heroic chaplains had helped save over 200. the last anyone
    saw of them, they were standing on the slanting deck, their arms linked, in prayer
    to the one god they all served." i have often wondered if anyone knows what happened
    to the four young gis who received the life preservers. who were they? the article
    states that although some 600 men perished when the dorchester went down, about
