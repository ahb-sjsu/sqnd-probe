  subject: Overweight girl feeds on anger
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am writing to thank you for saving my life. in december 1973 i weighed 326 pounds.
    if my high blood pressure or heart trouble wouldn''t have eventually killed me,
    i''d have done it myself. i lived with loneliness, depression and despair. i was
    a heroin addict and a 23-year-old divorced mother of three on welfare. i hated
    myself enough to prostitute my body to get money for dope. i suffered humiliation
    after humiliation. (a 300-pound prostitute gets all the sadists and perverts no
    other hooker will take.) i had no self-respect, no hope, no god-no nothing. i
    wrote to you, never expecting an answer. your letter was the first word of encouragement
    i had had in years. you advised me to go to overeaters anonymous. i took your
    advice and went to a meeting in june of ''74. i believed none of it. "these people
    are crazy," i thought. "i''m a fat, ugly junkie, and they''re telling me i can
    get thin and regain my self-respect if i want to!" "no way," i told them right
    out loud. no one threw me out. a beautiful, middle-aged man put his arm around
    my shoulder and said, "come back and listen. try us for 30 days. what can you
    lose?" i didn''t believe him, but i went back, and back, and back. today i''ve
    lost 121 pounds, and i''m still losing. i''m drug-free, and i''m learning to like
    myself. i have a responsible job, a belief in a power greater than myself, and
    the love and respect of my children and people who believed in me when i didn''t
    believe in myself. there is no scale at o.a. they don''t shame you if you backslide.
    they are a group of loving, caring, supportive people who are there to help you
    because they have been helped themselves. after sinking so low, o.a. gave me a
    chance to be what i''ve always wanted to be: a lady. thank you for sending me
    there. "born again" in connecticut'
