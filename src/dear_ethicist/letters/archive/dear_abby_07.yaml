  subject: Rape victim carries physical scar
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 40-year-old woman who was raped as a teenager. my attacker had a knife,
    and while i was struggling to get away from him, he cut me on the upper arm. now
    i carry an ugly scar about 10 inches long. i am very self-conscious about it,
    especially in summer when i wear a sleeveless dress. what do i tell people who
    ask me what happened to my arm? very few people know about the rape. i never reported
    it to the police, although now i wish i had. i do not want to relive the trauma
    of that terrible experience, but people are curious. i have young nieces and nephews
    who have asked me how i got that scar, but i''ve dodged the question. what should
    i say? trying to forget'
