  signoff: SMOKER AT LAST HAS SEEN THE LIGHT
  subject: Smoker at last has seen the light
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    some friends of mine have an infant whom i love as if he were family. i am touched
    that they trust me enough to let me take care of him occasionally. while he was
    napping one day, i went in to check on him, as all of us baby-tenders do almost
    automatically, and a terrifying thought suddenly struck me! what would i do if
    he weren''t okay? what if i didn''t see his little chest rising and falling with
    each breath? what would i do, besides panic? i had thought about taking a cpr
    class for years but never got around to it. that''s no longer true. it took only
    a few hours. i hope i never have to use it, but at least now i know i''ll never
    have to live with, "if only i had . . . " my message is directed to everyone else
    who has considered taking a cpr class but hasn''t gotten around to it yet. call
    your local hospital or red cross chapter and enroll in the next class before it''s
    too late. joann amore, normal, ill.'
