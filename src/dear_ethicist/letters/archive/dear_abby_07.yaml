  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have read you for years, but this is my first time to write to you. why do people
    promise to write, to call, to send pictures and to visit and never make good their
    promises? this is especially sad for older shut-ins. the mailbox is empty, the
    phone never rings and the days are long and lonely. it is so much better not to
    make promises to older people. just surprise them with your thoughtfulness. my
