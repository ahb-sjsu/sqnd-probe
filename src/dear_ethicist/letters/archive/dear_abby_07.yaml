  signoff: GOOD NEWS ABOUT KIDS FIGHTING CANCER
  subject: Good news about kids fighting cancer
  voice: genuinely_stuck
  body: 'dear readers: do you know someone who has cancer? of course you do-everybody
    does. there''s so much of it around these days. it''s bad enough when an adult
    has cancer, but when a child has cancer, you keep thinking, "god has a lot of
    explaining to do." erma bombeck, a warmhearted, enormously talented writer, has
    written a book about kids who have cancer and, in her words, "have every hope
    of beating the odds and living to drive their parents crazy." her ninth best seller
    is titled "i want to grow hair, i want to grow up, i want to go to boise" and
    is published by harper & row. this book came about after erma visited camp sunrise,
    just outside of payson, ariz. it''s a camp for kids who are living with-not necessarily
    dying from-cancer. one day at camp sunrise was enough to propel bombeck into writing
    this book. a sample: "it was your basic camp with musty tents and mosquitoes that
    should have been required to file flight plans. "the ultimate goals of these campers
    were not unlike the ultimate goals of campers everywhere: (1) to use food for
    the purpose for which it was meant to be used-fights; (2) to go home with the
    coveted dry soap award; and (3) to sock it to the staff. the last is deftly accomplished
    through a 60-piece kazoo band at midnight, hanging a nurse''s bicycle from the
    diving board, and planting things in the counselors'' beds that crawl in the night,
    causing them to hyperventilate. "but the differences in this camp were not exactly
    subtle. artificial limbs and wheelchairs were stored in the corner of the lodge.
    several of the campers were bald. a counselor with one leg told me how she visited
    a border town in mexico that had had a rash of car-stripping incidents. so she
    took off her prosthesis and propped it up with the foot showing above the window
    ledge of the van so someone would think the car was occupied. not your basic crime
    fighter, but it worked." then erma writes in some detail about the son of a u.s.
    senator who, due to cancer, had a leg amputated when he was 10 years old. he said,
    "does humor help? well, i was riding on the back of a friend''s bike when we hit
    a bump or something, and my artificial foot was turned around backward. i got
    off, twisted it around the right way, and walked off. the people standing there
    couldn''t believe it." he is 26 now. he''s tall, tanned and robust, graduated
    from wesleyan university in connecticut, and he planted the seeds that would be
    harvested into something that would benefit other cancer patients-an advocacy
    organization called facing the challenge. it''s a civil rights organization for
    people with disabilities. of course by now you must have guessed that the young
    man is ted kennedy jr. i must confess, dear readers, i thought the book would
    be a "downer"-how could a book about kids with cancer be anything but? believe
    me, i was wrong-it was actually an upper. and here''s an interesting publisher''s
    note: "all monies earned by the author from sales of this book in the united states
    will go to the research division of the american cancer society. "all monies earned
    by the author from sales of this book in canada will go to the canadian cancer
    society. "all monies earned by the author from sales of this book outside the
    united states and canada will go to the eleanor roosevelt international cancer
    research fellowships."'
