  signoff: DIABETIS DANGEROUS IF UNDETECTED
  subject: Diabetis dangerous if undetected
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    please tell your readers about a disease that is fast approaching epidemic proportions.
    it is diabetes. most americans think this disease is controllable and not life-threatening.
    unfortunately, in order to properly treat people with diabetes, they must first
    be diagnosed. statistics reveal that an estimated 11.5 million americans have
    diabetes, but only 6 million of them have been diagnosed and are being treated.
    the many other millions of americans are walking around as virtual human time
    bombs. diabetes, if left untreated, can cause blindness, stroke, heart disease
    and even death! the incidence of diabetes is extremely high in minority groups
    such as hispanics, blacks, native americans and asian americans. also at risk
    are pregnant women and women who have given birth to babies of 9 pounds or more,
    people over 50 and those with a family history of diabetes. to reach the millions
    of americans with undiagnosed diabetes, the american diabetes association is launching
    a public education program called, "diabetes. take the test. know the score."
    the campaign is designed to urge all adult americans to take a simple blood test
    that can determine diabetes quickly and early, when it can be treated easily.
    it''s surprising that in the health-conscious united states, people are flocking
    to their doctors for high blood pressure and cholesterol tests, yet few understand
    the need to have their blood sugar level tested as well. through your column and
    our education program, we are hoping to eliminate unnecessary health problems
    and even deaths caused by untreated diabetes by encouraging your readers to see
    their doctors. will you help us? sherman holvey, m.d., president, american diabetes
    association'
