  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband, "bert," and i are both "thirtysomething," and for the first time in
    our six-year marriage we are quarreling. please settle it if you can. last halloween
    our country club had a costume party and all the members were asked to come in
    costume. bert and i went to a costume rental place, and after trying on several
    costumes, we decided to go as adam and eve. our costumes were almost identical-flesh-colored
    elasticized tights decorated with some strategically placed leaves and vines.
    (i carried a snake and an apple.) at first i was very hesitant about my costume
    because i usually dress very modestly, and this costume made me look naked. bert
    kept telling me he thought i looked great, so even though i was a little self-conscious,
    i wore it. well, i attracted a lot of attention from the men-and some unfriendly
    stares from their wives. i was the belle of the ball-dancing every dance and loving
    it. bert was furious. abby, that was seven months ago, and he still brings it
    up, telling me i flirted with all the men at the club and made a poor choice of
    costumes, etc. abby, i chose that costume only to please him. now he won''t let
    me forget it. whose fault was it? "eve"'
