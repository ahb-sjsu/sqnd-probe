    in that relationship and never would be. jane had told us that she had no intention
    of marrying again because she''d lose the $500 a month in social security she
    gets as a widow. meanwhile, my husband and i were always there for jane and the
    boys, and we kept our grandsons every weekend we could get them. three months
    ago, "daddy" left jane and she started to drink too much. last weekend we had
    the boys, and when we brought them back on sunday evening, jane came to the door
    very disheveled with a swollen lip and dark glasses. she looked as though she
    had been in a fight. when i asked what happened to her, she went totally out of
    control and struck me! i hated to leave the boys with her, but since she was so
    hostile, i didn''t want to start anything in front of the boys, so i left. now
    jane refuses to let us see our grandsons. when i call her, she hangs up on me.
    we do not want a public court battle, but we worry about our grandsons. we are
    desperate. what should we do? keep me anonymous.'
