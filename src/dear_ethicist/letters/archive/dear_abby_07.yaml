  subject: 'It''s true: To have a friend, be one'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a widow wrote to say that she has never known such loneliness in her life, and
    she doesn''t care what people call her if they just call her! so what''s wrong
    with her dialing finger? where is it written that lonely people have to wait for
    others to make the first move? during my husband''s final illness, i decided i
    would never let myself be lonely. i stayed in touch with friends and kept up as
    many social activities as i could. after my husband died, i joined a church-sponsored
    singles group and a widow support group. i made some wonderful new friends by
    volunteering to teach a senior citizens class in creative writing. i call my friends
    and chat (cheerfully) about things of mutual interest. they also feel free to
    call me. very often i call someone i know is alone and we go to lunch together
    - or just visit. i share the good things in my life, and keep the not-so-good
    things to myself. it''s said that the best place to find a helping hand is at
    the end of your own arm. it''s equally true that the best way to find friends
    is to be a friend. don''t sit around waiting for others to end your loneliness
    - they may not be aware of it. reach out to them, and end it yourself. marian
    oaks, acworth, ga.'
