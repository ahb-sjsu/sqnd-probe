  subject: Pharmacist's remark upsets woman
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently went into a rather large drugstore and told the pharmacist on duty-a
    woman-that i was having terrible heartburn. i asked her if she could give me something
    to relieve my discomfort. she looked down at my stomach and said, "you''re pregnant,
    right?" there were several customers standing around, and they started to look
    at me. i felt like the bottom of my shoe! (by the way, i am not pregnant.) i have
    always had a weight problem, but i am well-proportioned, and can''t imagine what
    made that pharmacist jump to that conclusion. i am aware that some medications
    should not be taken by pregnant women, but if the pharmacist wants to know if
    a woman is pregnant, she should take the woman aside and ask her in a quiet, confidential
    way. i was so humiliated by that pharmacist, i hurriedly bought what she recommended
    for my heartburn, turned to her and said, "i will never set foot in this store
    again!" then i walked out. the next morning i wrote a letter to the management
    of that drugstore, reported the humiliating incident and demanded that they take
    action against that pharmacist. i also asked them to respond to my letter, letting
    me know what action had been taken. (i am still waiting to hear from them.) abby,
    do you think i was justified in writing such a letter? if you want to print this
    letter, go ahead and print it. maybe someone will learn from it. not pregnant
    in charlotte, n.c.'
