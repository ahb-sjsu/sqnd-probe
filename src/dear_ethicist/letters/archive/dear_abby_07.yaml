  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as the author of "to remember me," i feel i must respond to the comments made
    by t.g. hayes in which he says the essay was "positively gruesome." while i agree
    he''s entitled to his own opinion on the question of organ donation, i feel that,
    by the same token, he should give me, and others like me, the same right to choose.
    like mr. hayes, i believe the physical body is the temple that houses the soul-but
    only during our temporary stay on earth. at death, i assume our soul leaves the
    body; therefore, why not use some of the body parts to help continue to house
    other souls? after all, our bodies were created from dust and so to dust they
    shall return. . .but who is to say when? to paraphrase shakespeare, "dust by any
    other name shall remain the same." i certainly hope mr. hayes will think things
    over and realize that since the body is the temple of the soul, we should continue
    to make it as beautiful and enduring as possible, and that by the time the millennium
    arrives, organ donation will be a "way of life." robert n. test, cincinnati'
