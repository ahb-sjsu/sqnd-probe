  voice: genuinely_stuck
  body: 'Dear Ethicist,


    people come to you with every conceivable problem, so i''m encouraged to present
    one that is so touchy i''ve never seen it mentioned in your column. how do you
    get people to wash their hands after using the bathroom? in our home, the bathroom
    is right off the kitchen, and when the water is turned on, it can be heard in
    the next room. guests have gone into our bathroom, used the toilet (i can hear
    it being flushed) and then come out without having turned on the faucet, so i
    know they haven''t washed their hands. then after supper, they offer to help me
    dry the dishes! (i always say no thank you.) there''s no telling what kind of
    infection could be transferred to my dishes from those unwashed hands. worse yet,
    where i work there''s a cafeteria, and i''ve seen some cafeteria employees walk
    out of a bathroom stall and go straight out to serve the people without having
    washed their hands. some of them even wipe and polish dishes as they come out
    of the dishwasher. can you imagine the disease risks a diner faces when he uses
    these "freshly washed" dishes? abby, please explain how dangerous this is. if
    you print this, i promise to frame it and hang it above our toilet. thank you.
    please wash in winona, minn.'
