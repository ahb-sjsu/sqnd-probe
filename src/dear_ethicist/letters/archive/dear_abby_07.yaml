    calls to the telephone company. what do you expect it to do for her? i was employed
    by the telephone company as a customer service representative for 25 years, and
    when people complained to us about such calls, we would refer them to the police
    department. the police department would then refer them back to the telephone
    company. of course, customers would feel that they were getting the runaround-which
    they were. the best thing to do is to change your telephone number-and there is
    a charge for that. however, if the calls are life-threatening and a police report
    is filed, the phone company will change your number without charging you for it.
    most people think it''s easy to trace a telephone number. it''s not. it''s a very
    involved procedure, and the telephone company and police department must work
    together in order to trace a call, but this is done only in life-threatening circumstances.
    if the calls are obscene or harassing, the best way to discourage them is to keep
    a whistle near the phone and give the caller an earsplitting blast. old rep from
