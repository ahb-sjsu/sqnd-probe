  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1990
  signoff: SULKING COULD RESULT FROM SICKNESS
  subject: Sulking could result from sickness
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    thank you for your answer to the wife of the man who "sulked" on and off for 25
    years. as you pointed out, the man could be suffering from a major depression
    of biochemical origin. perhaps my own experience could shed some light on this
    disorder: for years, i went through times of terrible, seemingly unexplainable
    depressions. i, too, was additionally burdened by the cheap-shot accusations that
    i was "sulking" or "feeling sorry for myself" for no apparent reason. such accusations
    succeeded only in antagonizing me and alienating me from those who thought they
    were helping-including some mental health counselors and non-physicians who couldn''t
    prescribe medications. what was so mysterious and unbearable about those episodes
    was that they seemed to happen for no reason. the truth is that 1 to 5 percent
    of the population suffers from inherited conditions in which major depressions-sometimes
    even resulting in suicide-occur, and these depressions may have no apparent cause.
    certain chemicals in the brain go out of whack, and the person falls into moods
    of despair and gloom. some people have these depressive mood swings exclusively.
    others (like myself) have them as part of manic-depressive illness in which our
    depressions switch over to periods of great energy, high spirits and enormous
    creativity. we are frequently called "geniuses" during these high times, but we
    are also accused of being "on something" (drugs) because no "normal" person switches
    moods so quickly, right? well, we''re not entirely normal. we can function normally
    by taking medications such as non-addicting lithium (not to be confused with the
    potentially addictive librium, please) and anti-depressants. and most of all,
    we can be helped by loved ones who realize-as you pointed out-that "sulking can
    be caused by a chemical imbalance." abby, i hope this isn''t too long for your
    column. tom in california'
