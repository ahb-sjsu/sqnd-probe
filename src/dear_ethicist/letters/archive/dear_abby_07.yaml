  subject: Cold water douses tantrum's fire
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "outraged in reno" wrote that her sister-in-law had a spoiled 2-year-old daughter
    who threw temper tantrums in order to get her own way, so she consulted a pediatrician.
    he advised her to splash cold water on the child''s face to bring her out of it.
    you recommended getting another pediatrician. why? that was excellent advice.
    in the 1930s, three of us girl cousins, who were as close as sisters, had baby
    boys within a few months of each other. we were also neighbors and the boys were
    raised like brothers. one day, my 2 1/2-year-old son had a temper tantrum and
    proceeded to beat his head against the floor until his nose bled! i panicked and
    consulted our family doctor. he told me that the next time the child had a tantrum,
    i should pick him up, put him face down in the sink and turn cold water on his
    head-just enough to shut him up. i followed his advice, and it worked! my cousins
    followed that advice, and it worked for them, too. today, one son is a successful
    cattle dealer, another is a physician and my son is a nuclear research engineer.
    k.w. in arizona'
