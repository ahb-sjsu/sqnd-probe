  signoff: HE CALLS, BUT NOW SHE'S MARRIED
  subject: He calls, but now she's married
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a few days ago out of the blue, i received a phone call from a man that i have
    neither seen nor heard from in years. we dated for two years, during which time
    he led me on, promising that he would leave his wife and marry me. then his wife
    found out about us and he dropped me cold, refusing to accept any of my phone
    calls. our beautiful love affair ended abruptly - that was eight years ago. when
    i demanded to know why he was calling, he said he just wanted to know how i was
    - that he had been thinking about me a great deal lately. i was so shocked and
    angry i told him very sharply that i had nothing to say to him and to please never
    call me again. then i hung up on him. abby, i am now happily married to a wonderful
    man, and i have long forgotten any feelings i once had for this man. i also would
    never want my husband to know that this person was calling me. what could have
    possessed this man to call me after all this time and act as though nothing was
    wrong? i can only imagine that he wanted to resume some kind of relationship.
    perhaps i overreacted, but i was really annoyed that this man had the nerve to
    think that after dropping me like a hot potato, he could just walk back into my
    life again. now i''m worried that he might call again, and it''s very upsetting.
    what should i do if he calls me again? or should i call him and tell him that
    i am now happily married and i do not want to see him again? shook in illinois'
