  voice: genuinely_stuck
  body: 'Dear Ethicist,


    five years ago when i was 24, i married a wealthy, 48-year-old divorced father
    of three grown children. in addition to signing a prenuptial agreement, i agreed
    to three stipulations: that i honor his privacy, love his family, and agree to
    a childless marriage since he had no desire to start a second family. at the time,
    i was willing to accept any terms in order to marry him, but now i have some regrets
    about these stipulations. his demands for "privacy" make me uneasy, since i remember
    only too well the way he deceived his wife so we could be together. second, i
    have tried to love his family, but his mother blames me for breaking up his marriage
    and never passes up a chance to let me know how she feels about me. the third
    stipulation has been the hardest to accept because now i realize that i would
    like to have a child. what do you advise? -second thoughts'
