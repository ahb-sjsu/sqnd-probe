- letter_id: da_1_quitting_cold_turkey_worth
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1989
  signoff: QUITTING `COLD TURKEY' WORTH EFFORT
  subject: Quitting `cold turkey' worth effort
  voice: genuinely_stuck
  body: 'dear readers: tomorrow will mark the 13th annual great american smokeout,
    a one-day campaign to encourage smokers to quit smoking for 24 hours, just to
    prove they can do it. the idea, conceived by lynn r. smith, editor of the monticello
    (minn.) times, has now spread to canada, great britain, france, ireland, australia,
    south africa, norway, finland and sweden. last year, more than 18.4 million smokers
    tried to quit for the day. this represents more than 37 percent of the nation''s
    50 million smokers. breast cancer used to be the biggest killer for women. but
    the no. 1 cause of death among women and men today is lung cancer. an estimated
    93,000 men and 49,000 women will die of lung cancer in 1989. and now, a word about
    smoking-related diseases-emphysema, chronic bronchitis and heart disease: this
    year an estimated 390,000 will die from one of these. this total exceeds the number
    of u.s. battle deaths in world war ii; it is eight times as many people who die
    in automobile accidents every year! according to the u.s. surgeon general, there
    are more deaths from smoking in the united states each year than there are from
    aids, heroin, crack, cocaine, alcohol, fire, murders and car accidents combined.
    a congressional study has reported that health costs from the adverse effects
    of smoking have reached a new high of $100 billion a year in increased medical
    bills and lost productivity. the loss in death and disability cannot be measured.
    (and how does one measure the amount of heartache, remorse and guilt suffered
    as a result of a preventable, self-induced tragedy?) what about "secondhand" smoke?
    is it actually damaging to nonsmokers to be in the presence of those who are smoking?
    yes! furthermore, studies reveal that the children of smokers are more prone to
    lung problems and allergies than are children of nonsmokers. for years i have
    begged my young readers, "if you smoke, quit now. if you don''t smoke, don''t
    start!" yet an estimated 3,000 to 5,000 kids light up for the first time every
    day. why? peer pressure, no doubt. quitting "cold turkey" is the hardest way to
    quit, but my readers have told me it''s the most effective, and in the long run,
    the easiest way. cutting down is less traumatic, but the temptation to smoke is
    often too powerful to resist while smoking just one, two or three cigarettes a
    day. those who are heavily addicted may require help to break the habit. call
    your local chapter of the american cancer society for information. so if you''re
    hooked on cigarettes and have been telling yourself, "one of these days i''m going
    to quit," why not start tomorrow? it won''t be easy, but it will be the best thanksgiving
    present you can give yourself-and those who love you. p.s. a favor, please? if
    you quit tomorrow, even for 24 hours, i want to hear from you. then write again
    and let me know how long you were able to stay clean. good luck. keep me posted.
    p.s.s. apropos "thanks for not smoking" signs some folks have in their homes:
    i once saw a sign that read: "if you smoke on these premises, we will assume that
    you are on fire, and you will be treated accordingly." ----------'
