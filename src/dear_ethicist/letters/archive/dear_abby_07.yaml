  signoff: THE CASE OF SVITCHING V'S AND W'S
  subject: The case of svitching V's and W's
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you had a letter in your column about a woman named jane whose husband was killed
    in an accident and left her with two little boys. the letter said, "jane has no
    intention of marrying again because she doesn''t want to lose the $500 a month
    she gets from social security as a widow." abby, that is a very popular misconception
    held by many women. jane gets $500 from social security because she has two underage
    sons-not "just because she''s a widow." a widow has to be 60 years old to collect
    social security. i know because it happened to me! i was 53 when my husband died
    suddenly. i went right down to the social security office to sign up for that
    nice social security check i thought i was entitled to. after all, my husband
    had worked steadily since he was 17, and he passed away at 55. guess what? i found
    out i was entitled to a big fat zero! i went into shock. needless to say, i had
    to go to work at age 53. thank god i found a pretty good job, and three years
    later i found a man who married me and i didn''t need to work anymore. please
    let women know that social security does not give benefits to widows until they
    are 60 years old. mrs. g.l.w., tempe, ariz.'
