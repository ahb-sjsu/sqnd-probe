  body: 'Dear Ethicist,


    i am an 18-year-old guy. i''ve been out with many girls, but the girl i now date
    is very special to me. she''s 17. we''ve gone together for six months. my problem
    lies in her current behavior. she says it would be better if we didn''t see each
    other "for a while," as she has had some minor personal problems. she lost her
    cat-the cat just wandered off and was either stolen or just plain lost. also,
    she needs more time to do her homework, help her mother and try to comfort her
    girlfriend who just broke up with her boyfriend. also, she needs her rest. i realize
    that this shows that she is a very caring person, but are these reasons enough
    for her not to see me for a while? (i suspect there is another guy, but when i
    asked her, she said no.) it''s been a week since i''ve seen her, and i miss her.
    should i call her? should i wait for her to call me? what should i do? caring
