  body: 'Dear Ethicist,


    i have a complaint that has bothered me for years. it''s size discrimination.
    i am a tall, big woman. all my life i''ve suffered humiliation because of my size.
    when i''d go out with kids my age on halloween, adults would say, "aren''t you
    a little too old to be out trick-or-treating?" (i''d go home in tears.) and when
    i was 10 years old, the cashier at the movie theater accused me of being more
    than 12 and trying to get in with a child''s ticket. the discrimination didn''t
    stop when i became an adult. in my office job, i''m expected to lift heavy things,
    help move furniture, get supplies down from the top shelves and do chores only
    a man would be asked to do because i''m 5 feet 11 inches, broad-shouldered and
    husky. because i''m big, people assume i''m strong as a horse and never get tired.
    meanwhile, the petite women are constantly being helped and treated with courtesy
    and consideration. abby, please print this so others will realize that big women
    need as much consideration as a smaller women. in fact, because big women have
    been discriminated against all their lives, they are even more sensitive and in
    need of kindness than their smaller sisters. big and battered in tulsa'
