  voice: genuinely_stuck
  body: 'Dear Ethicist,


    with reference to "vondering in wictoria," who wondered why the scandinavians
    switched their "v''s" and "w''s," it''s the same with germans. in the german language,
    there is the "v" sound, but not the "double u" (w) sound. when germans speak english,
    their "v''s" become "w''s" and vice versa. example: "vy are you laughing?" "i
    had a wery nice time in your willage." other nationalities have similar problems.
    my hispanic friends have the "y" sound in spanish, but no "j" sound. in speaking
    english, they make a mental switch. example: "jes, i like new jork, but i can''t
    find a yob there." robert j. alexander, pasadena'
