  body: 'Dear Ethicist,


    my sweet, little, naive neighbor lady, at least 70 years old, is being romanced
    by a 49-year-old attractive man whom she hired to help with taxes and financial
    matters. her husband died last year, leaving an estate of close to a million dollars,
    which, of course, this man is aware of. she has no family. she tells me that he
    has proposed marriage and she has said yes. no date has been set as yet, but she
    is on cloud nine and flitting around like a teen-ager. she says he just wants
    a companion and, due to a physical "problem," he cannot be a husband to a younger
    woman. (i presume he''s impotent.) i called the police to see if there was some
    way they could quietly check up on this man. they said there was nothing they
    could do. and since he has no criminal record, they cannot make a formal investigation.
    abby, i think i smell a rat. is there anything i can do to protect this woman
    from being taken advantage of? worried neighbor'
