  subject: Death's uncertainty sharpens pain
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ve read your column for many years (i''m 55) and in many different newspapers
    as i have moved around a lot, but this is my first time to write. on march 16,
    1978, my son, johnny ray, who was 17 at the time, was working as a deckhand off
    the louisiana shore. the boat sank in stormy weather and no trace of johnny was
    ever found. the captain and engineer were rescued. the coast guard searched for
    days, but my son was never found. i can accept the fact that my son must have
    drowned, but his brothers and sisters cannot accept it. they want to believe that
    johnny is somewhere with amnesia, or that a boat rescued him while running drugs
    and took him to mexico. what i am trying to say, abby, is that when you don''t
    put someone to rest, it''s hard to accept that he or she is gone. i admit that
    even now when i see a lanky, blond, curly-haired young man walking-and from behind
    he looks like johnny-my heart skips a beat, but i know in my heart my son is gone.
    how does one deal with the grief? i suppose this letter is too long for your column,
    but i feel better for having written it. thanks for all the good you do. god bless.
    e.r., winter haven, fla.'
