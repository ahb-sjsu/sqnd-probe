  signoff: DECK FURNITURE BECOMES LIFESAVER
  subject: Deck furniture becomes lifesaver
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in all the summertime warnings about the dangers of swimming pools, i have yet
    to read any mention of the older person. i wonder just how many elderly people
    know how to swim? a friend of mine returned home recently from a golf game to
    find two heavy coffee tables, two deck chairs and a chaise longue in his swimming
    pool! his elderly parents, nearly prostrate, were resting-speechless-on the lawn.
    his father, an alert and active 80-year-old, for whatever reason had toppled into
    the pool. his mother, a tiny 85-pound woman, who, like her husband, had never
    learned to swim, had frantically pushed into the pool all the nearby deck furniture
    and, crawling on one piece to another, her husband was able to huff and puff his
    way safely out of the water. a swimming pool life hook (shaped like a shepherd''s
    staff) is so easy to use, even a child can scoop up and pull an adult to safety.
    one should always be on hand. should a life hook be unavailable, pushing a "staircase"
    of furniture into a pool could be a life-saving maneuver. jeane burke, southern
    california'
