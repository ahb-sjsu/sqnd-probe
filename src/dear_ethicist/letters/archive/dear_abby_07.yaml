  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 29-year-old woman with two children who live with me. my "ex" lives in
    another state. i left him voluntarily five years ago, and do not receive any child-support
    money from him, mainly because i have never pursued the matter. i am doing well
    financially and don''t need support payments. here''s the problem: strangers continually
    ask me whether or not i''m receiving child support from my ex-husband. when i
    tell them no, they proceed to "educate" me on my "rights." abby, there are many
    good reasons why i don''t go after my "ex" to pay up, but they all boil down to
    this: i simply don''t need the money because i have enough of my own, plus it
    wouldn''t be worth the hassle to court-order a few pitiful bucks out of him. how
    do i diplomatically deal with this question? total strangers whom i''ll probably
    never see again, i quickly brush off. but people affiliated with the workplace
    are another matter. i don''t want to share my life history-and i don''t want to
    lie and say i do get child support. responses such as, "that''s personal" and,
    "why do you ask?" are simply not my style. please tell me what to say to those
    nosy folks without lying, explaining or alienating myself. impatient with inquisitors
