  signoff: WHY GET HITCHED TO A `LAZY NAG'?
  subject: Why get hitched to a `lazy nag'?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 20 and my boyfriend is 21. "jerry" and i attend the local college and live
    with our parents. we''ve been going together since high school, and neither one
    of us has ever dated anyone else. we are in a "committed" relationship-professing
    our love for each other-but we are in no position to consider marriage for three
    or four more years. here''s the problem: jerry and i both have part-time jobs
    and are putting ourselves through college. i''m sorry to say that jerry is not
    very serious about his studies, and he can''t hold a job for more than a few months.
    he''s intelligent, but he''s not very motivated. i grew up in a poor family and
    am determined to be a success. my grades are excellent, and i am serious about
    my part-time job. i work hard for my money and resent always having to pick up
    the tab when jerry is broke. abby, i don''t want to support a husband all my life,
    and i feel this could happen if i stick with jerry. we''ve discussed it several
    times, and he promises to "try harder," but nothing changes. i really care for
    him, but sometimes i feel like a racehorse chained to a lazy nag. i guess what
    i need to know is, should i give jerry a deadline to shape up? or should i break
    up with him and give myself a chance to team up with someone who''s more my speed?
    farsighted'
