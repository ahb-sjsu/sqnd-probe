  signoff: ADOPTION WEEK RECALLS JOY AND SORROW
  subject: Adoption week recalls joy and sorrow
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i will never forget a letter you had in your column from a young adopted girl
    who asked you how to go about finding her "real" parents. i recall reacting very
    strongly to that letter because i was also adopted-a fact i had known all my life.
    i can''t remember when i first found out because mom and dad told me as soon as
    i was able to understand what adoption meant. they told me i was a very special
    child-that they had their choice of babies, and i was the one they chose. because
    i''ve made no secret of the fact that i was adopted, i''ve had people ask me if
    i know who my "real" parents are. i simply reply, "i know who my real parents
    are. they are the people who fed me, clothed me and taught me right from wrong.
    they are the ones who sat up with me all night when i was sick and waited up for
    me when i stayed out later than i should have. they paid for my education and
    convinced me that i could be whatever i wanted to be. i owe them more than i can
    ever repay." i''m married now and i have children of my own, which makes me appreciate
    my parents even more because i know how hard it is to be a parent. so why should
    i go searching for my "real" parents? i found them the day they found me. adopted
    in illinois'
