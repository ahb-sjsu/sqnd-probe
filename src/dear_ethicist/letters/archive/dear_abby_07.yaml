  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we are an ordinary middle-class family. our older children are married, and we
    have one son at home who just turned 15. we like to take vacations, and our son
    likes to take a friend with him. for the last four years, the same friend has
    been going with us. (i''ll call him buddy.) we always pay buddy''s way as though
    he were a member of the family. i''m talking about food, motel room, which he
    shares with our son, and whatever it costs to get through the gate at some parks.
    we never thought about it until this year, but we resent the fact that buddy''s
    parents have never offered to pay part of the lodging for their son, gas for our
    car, meals or anything else. they aren''t any worse off financially than we are.
    they never go on vacations, so they aren''t able to invite our son anywhere. they
    always thank us when we bring buddy home and tell us he''d never get to go anywhere
    if it weren''t for us. we''re not greedy or cheap, but this kid practically lives
    at our house during the year. i''m not even sure if it''s proper to expect anything.
    i wish our son could have as nice a free vacation as buddy gets. what are your
    thoughts on this? colorado question.'
