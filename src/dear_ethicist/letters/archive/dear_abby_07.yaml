  signoff: TIPS FOR SURVIVING AN EARTHQUAKE
  subject: Tips for surviving an earthquake
  voice: genuinely_stuck
  body: 'dear readers: although you may not live in northern (or southern) california,
    which is considered "earthquake country," you could be visiting there-or japan,
    mexico, alaska or anywhere else where mother nature chooses to shake, rattle and
    roll. so it might be worth your time to read this column. it will take only a
    few minutes-less time than most earthquakes last. what should you expect? during
    a major earthquake, you may experience a shaking that starts gently, and within
    a second or two grows violent and knocks you off your feet. or, you may be jarred
    first by a violent jolt-as though your dwelling were hit by a truck. a second
    or two later, you''ll feel the shaking, and find it very difficult (if not impossible)
    to move from one room to another. according to marvin o. davis of the federal
    emergency management agency in washington, d.c.: if you are indoors, stay there!
    get under a desk or a sturdy table, or stand in a doorway or a corner. the best
    places to be are under supported archways, against inside walls and under heavy
    pieces of furniture. stay away from windows (which could shatter), hanging objects
    such as chandeliers, suspended plants, mirrors or fireplaces whose chimneys might
    crumble, tall furniture such as china cabinets and bookcases that are not securely
    anchored to the walls. other possible hazards: water heaters that can pull away
    from pipes and rupture, appliances that could move enough to rupture gas or electrical
    lines, heavy picture frames or mirrors over the bed, and breakable (or heavy art)
    objects kept on high or open shelves that can become airborne. flammable liquids
    (such as painting or cleaning products) would be safer in a garage or outside
    shed. people who live in earthquake areas should know where the gas and water
    shutoff valves are. they should also have on hand adjustable wrenches, flashlights,
    portable radios, extra batteries, first aid kits and enough food and water to
    last at least three days. for a free pamphlet containing more detailed information
    concerning emergency preparedness for earthquakes, floods, tornadoes or other
    natural disasters, write to: safety tips for earthquakes, federal emergency management
    agency, p.o. box 70274, washington, d.c. 20024.'
