  body: 'Dear Ethicist,


    i''m not on an aircraft carrier. in fact, i wish i were- spending six months aboard
    a carrier would be fun. they have video game rooms, snack bars, live uso shows
    and they receive operation dear abby iii mail. my ship is the smallest in the
    navy, a guided missile destroyer. i realize it is impossible to get "operation"
    mail to every ship under way at christmas. i just would like people to stop and
    think about us-the ones who, for six months, live in a world that is 400 feet
    long and 40 feet wide. a world that rocks and vibrates constantly. a world where
    300 people live and work. it''s a place where you forget what day it is. those
    of us on "small boys" have little time off, and when we do, where can we go? we
    are the ones who protect our valuable carriers, recover downed pilots or men overboard.
    we live with the knowledge that our job is to get between the carrier and the
    incoming torpedo (or missile); we take the hit so the carrier can continue to
    fight. we''re also the ones who escort tankers in the persian gulf. we''ve been
    there since the crisis began. just a short while back, we were up at 5 a.m. to
    refuel the ship, then at noon we unloaded ammunition. by 3 p.m. we finished working,
    and realized that it was thanksgiving day! i have been separated from my wife
    for two months- only four more to go and we''ll be a family again. abby, i''m
    not complaining. i love my country. but next christmas, when i am a civilian,
    my family and i will take a minute or two to think about, and maybe pray for,
    the guys out there on large ships and small, keeping americans respected and free,
    at any cost. counting the days in the i.o.'
