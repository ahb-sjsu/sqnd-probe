  subject: BULLS' COLLINS LOOKING FOR A LITTLE ADVICE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    good friends keep in touch. according to doug collins, he and his good buddy mike
    fratello were burning up the long-distance lines earlier this season. in fact,
    after collins was named coach of the month for leading the bulls to a 10-3 record
    in november, there was a congratulatory call from atlanta coach fratello. that
    was then. the bulls were hot; the hawks were not. this is now. the bulls have
    lost four in a row; the hawks have won seven of eight. when collins spots fratello
    tuesday night before the bulls and hawks wage war above the stadium''s rims, he
    is going to give his good buddy a little grief. "wait ''til i see him," collins
    said with a smile. "when he was going bad, i listened to his problems and tried
    to encourage him. but now that he''s okay, and we''re struggling, i haven''t heard
    from him. i played ann landers for him? now, where''s my dear abby? where''s mike
    fratello now? "i get up in the morning now to get a cup of coffee at the convenience
    mart and it''s like, i pull my coat collar up, duck my head and tug my hat down
    real low over my face. i sneak around. before, in a loud voice, it was, ''hey,
    everyone, how are you? i''m doing fine, just ask!'' " "we''ve struggled so hard
    to win each game that it''s taken extra effort on the coach''s part," said fratello.
    "i''ve been staying up late at night looking at films, burning the midnight oil,
    and i wasn''t sure if doug wanted me to call him at 5 a.m. "we are definitely
    going to get together. i was going to talk to him at the game because i deal better
    with people in person. tell doug i brought him his christmas present and i hope
    he''s got one for me." fratello might share with collins his method of pulling
    a team out of the doldrums. the hawks started slowly, losing to the bulls at the
    omni, which is still their only loss at home. back then, fratello said his team
    was out of sync and struggling to put its game together. his mood was patient,
    like that of an experienced trainer waiting for a thoroughbred to find its kentucky
    derby legs. win or lose, at some time tuesday, collins will probably seek encouragement
    from his friend. "mike fratello is a great guy to have in the league as a coach,"
    collins said. "he is so supportive of everyone in the league. he is president
    of the coaches association, and does whatever he can to help other coaches." collins
    pointed out that atlanta, boston and the los angeles lakers all went through slumps
    of varying degrees and are still residing near the top of the national basketball
    association. "but the difference between us and the hawks is one of experience
    to youth," collins said. "their team has been together a little longer than us.
    right now, our morale is down, very low. the guys have lost a lot of confidence.
    we''ll need a lot of encouragement from that stadium crowd tuesday night. i hope
    they get behind us." it would help if the real michael jordan reappeared. the
    slumping superstar wants to break loose from his 11-for-37 shooting of the last
    two games that netted a total of 33 points. "i''ve got to keep playing hard and
    keep shooting," jordan said. "i can''t get down on myself and not shoot the jumper.
    i took some extra shooting in practice today and concentrated on a few things.
    it felt like my jumper was back. "i won''t go looking for my shot. it''s something
    i won''t go chasing. but, if my first couple of shots fall tuesday night, i''ll
    be in a good mood. and hopefully, my jumper will be in a good mood." granville
    waiters was stranded monday in columbus, ohio, as a snowstorm closed o''hare international
    airport. he will be fined $250 for missing monday''s practice. "all the other
    guys made it," collins said. "i told the players they could go home for the holidays,
    but be back in town by sunday night because there was supposed to be bad weather
    monday morning. there''s no excuse." the hawks will be missing kevin willis, who
    has sat out two games with a sprained right knee. antoine carr was in a car accident
    after saturday''s victory over new york and visited a chiropractor monday to remedy
    a wrenched back. he is expected to play. cliff levingston replaces willis, coming
    off a 29-point, 17-rebound performance against the knicks. dominique wilkins was
    named player of the week by the nba after averaging 34 points a game, shooting
    52 percent from the field and 96 percent (28-of-29) from the free-throw line.
    meanwhile, indiana general manager donnie walsh said he was "still evaluating"
    the possibility of signing artis gilmore after the ex-bull center clears waivers
    at 2 p.m. tuesday. however, a source in the organization said "it''s doubtful"
    the pacers would make a move to acquire gilmore.'
