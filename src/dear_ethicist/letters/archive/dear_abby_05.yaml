    the judge, and it didn''t take five minutes. i changed my name for business reasons
    because every day i had a hassle with people who couldn''t spell, pronounce or
    remember it. anyway, i have a friend who has known me for several years, and every
    time i see her she brings up the fact that i changed my name. but she''s not satisfied
    to just mention it-she wants to discuss it. out of the blue she will say, "i can''t
    believe you changed your name." i have told her several times why i changed it,
    but she refuses to drop the subject. last evening, in front of a lot of people,
    she asked, "what did your father think about your changing your name?" i told
    her that my father thought it was a good idea because he had had the same problems
    with the name that i had, and he didn''t blame me. what do you think of my friend
    and people like her who cannot get over the fact that a lot of people change their
