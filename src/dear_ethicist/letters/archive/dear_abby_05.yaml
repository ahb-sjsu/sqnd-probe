  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a problem i hope you can help me with. i am a female college student and
    share a two-bedroom apartment near the college with another girl. when i moved
    in (september ''87), "nina" asked if i minded if her boyfriend, "greg," spent
    the night here. i said it would be ok-not realizing that greg would keep bringing
    more and more of his clothes over, until everything he owns is in this apartment!
    he''s supposed to be living with an "uncle," but that is just a cover-up for nina''s
    parents. if they knew greg was living with nina, they would cut off her money
    supply. (they pay her rent and all bills.) greg''s parents know about his living
    arrangement, but they don''t care. i feel that living together before you are
    married is wrong, and i am very uncomfortable with this situation. also, i feel
    that i am being taken advantage of because greg has never paid a dime for rent,
    gas, electricity, telephone-nothing. those bills are higher because greg takes
    showers, uses electricity, etc. nina and i want to lease this apartment next year
    because it''s cheap and near school, but i don''t want greg living here. i like
    nina. how can i tell her without losing her as a friend? three''s a crowd'
