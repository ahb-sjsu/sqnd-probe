  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 26 years old and have been married for six years. my husband and i have a
    nice apartment, dress well, both have good jobs and two nice cars. our household
    is well established. last month, my mother visited us in our new apartment for
    the first time. while she was here, i had a towel shortage because i hadn''t done
    my laundry for the week. (the washers were unavailable for use the night before
    she arrived.) however, i did put a set of fancy towels out to make the bathroom
    look nice. soon after my mother arrived home, she called and said, "if i send
    you the money, will you buy some towels?" i said, "no, i''d probably spend it
    on something else because i have plenty of towels." the next week i got a check
    for $50 with a note saying it was for towels. a few days later i received a set
    of towels that did not match my bathroom, but i remembered seeing them hanging
