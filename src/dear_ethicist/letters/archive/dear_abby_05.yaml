  signoff: SCHEMERS THRIVE ON FEAR OF AIDS
  subject: SCHEMERS THRIVE ON FEAR OF AIDS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i just received an advertisement in the mail that infuriated me. it read, in part:
    "the national health crisis we''re in is real and extreme . . . horrible as all
    the stories are about aids, herpes, influenza (and the list goes on and on), the
    whole story hasn''t yet been told! a frightening report issued to the u.s. surgeon
    general says that 1,300 doctors and health professionals from around the world
    call aids ''the biological equivalent of the nuclear bomb,'' which is all that
    is needed to ''render the human race extinct within 50 years.'' the aids virus
    may have contaminated the surfaces of everything you and your family come in contact
    with daily! public toilet seats, telephones, restaurant tables, silverware and
    doorknobs. "we now offer you a brand-new way to protect yourself from aids. a
    disposable, specially treated paper towelette which will destroy the aids virus!
    use it on your hands, and all surfaces that may be contaminated." then the ad
    goes on to tell you how to obtain this "miracle" product: "just fill in the form
    and enclose check or money order," etc. abby, i thought people got aids only from
    unprotected intimate sexual contact, sharing needles and syringes, or from a contaminated
    blood transfusion. suddenly, i''m getting literature from a "ph.d." telling me
    i can get aids from a telephone! what do you think? confused virginian'
