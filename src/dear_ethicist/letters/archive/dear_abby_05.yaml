  body: 'Dear Ethicist,


    in reply to the letter from "had enough," it is certainly the privilege of consumers
    to criticize merchandise that they deem unsatisfactory for whatever reason, but
    i take very strong exception to the comment: "lord knows we pay enough for telephone
    service ..." i am employed by southwestern bell telephone co. and i''ve "had enough"
    of people complaining about what ma bell charges for her services. what would
    the writer pay for that little piece of magic that instantly connects you to a
    loved one whose voice you need to hear? and, if you''re hearing impaired, it gives
    you special telephone communication. how much is a service worth that summons
    help to your door 24 hours of every day from police and fire departments and medical
    teams (and allows these emergency facilities to transmit data that could save
    your life through computers via network access to telephone lines)? next time
    you''re worried about your invalid parent, your child who has moved away from
    home, your new grandchild across the country, or the friend you lost contact with
    years ago, please stop and consider who puts you in contact with these people
    in just moments, and what that little bit of magic is worth to you. your phone
    is the least expensive utility you have. ask anyone who has traveled abroad. thank
    you, abby. carrol oliphint'
