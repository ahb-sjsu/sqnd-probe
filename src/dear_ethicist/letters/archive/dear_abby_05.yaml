    personal stories and complaints about men to fill a decade of daily ann landers
    and dear abby columns. it is being attacked by critics as unscientific and defended
    by the author and her supporters as essential to elicit honest feelings. "i remember
    crying over problems with my husband. why? because i could never reach him. i
    could never really communicate with him, never share with him . . . the divorce
    was like death and rebirth." but readers are left with the choice of concluding
    that (1) the survey sample is biased; (2) the author''s selection of responses
    and analyses is prejudiced; or (3) overwhelming numbers of women really feel mistreated
    and used by men. hite says, for example, that 84 percent of women are not satisfied
    emotionally with their relationships with men; 96 percent give men more emotional
    support than they get; 95 percent report emotional and psychological harassment
    from men they love; 95 percent say men assume they should come first psychologically
    in relationships; 93 percent work harder at making relationships work than do
    men. the litany of complaints about men goes on and on and on. men distance themselves
    emotionally and won''t talk about problems and feelings. men nag. they use physical
    violence against women. they expect women to make a relationship work. or they
    don''t want a relationship-just sex. men smother women and usurp their identity.
    eighty-five percent of the single women report that most men expect sex on the
    first date. if a woman refuses, she may be accused to playing games or being stuffy
    and risks never seeing the guy again. if she does have sex, he may consider her
    "easy" and not return. eighty percent say they have had the experience of having
    sex with a man and then never hearing from him again. "pressure to have sex has
    been a big problem for women since the phony ''sexual liberation'' of the ''60s,
    which made us ''free'' to do whatever a man wanted us to do. they all had the
    gall to assume that now that the moral constraints didn''t forbid our having sex,
    of course we wanted to do it with them, whenever they asked for it." it''s surprising
    that such a voluminous book about women, men and love would devote only seven
    pages to the effects of children on love between men and women-only three of the
    pages positive and happy. but it spends more than 100 pages on gay women and gay
    relationships. hite''s own prejudices are clear from the short sections of analysis
    that link the extensive quotes. she often slips into vintage antimale feminist
    rhetoric. she says women risk marriage and endure its injustices "because the
    idea of marriage" still holds hope of intimacy and trust, but notes that about
    half of wives break up their disappointing marriages and many who stay do so in
    bitterness and disillusionment. "would it be too simplistic to blame all our problems
    on the ''male ideology'' with its hierarchical and aggressive motifs?" hite asks.
    she rejects the idea that biology is the root of sex inequality and notes that
    patriarchy is, after all, "the system underlying all other systems" in society
    and history. never mind that millions of women love and live with men in lasting
    intimacy, with a reasonable degree of equality and happiness. maybe they didn''t
    bother to fill out hite''s exhaustive questionnaire or their answers didn''t fit
    hite''s theories. "we no longer believe in the male gods; their power over us
    has ended." poor men. it isn''t easy to adjust to a cultural revolution when it''s
    aimed at you.'
