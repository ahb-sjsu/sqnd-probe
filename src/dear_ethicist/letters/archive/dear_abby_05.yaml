  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i need your help, as do thousands of other nuns. years ago, we worked for small
    salaries or none at all-in hospitals and parochial schools. donations helped supplement
    our small salaries, and we nuns were able to survive. today these same communities
    are in serious financial difficulty because we have more and more elderly members
    and fewer younger members to support them. many of us now send out begging letters
    requesting donations. why? because most people think that the catholic church
    totally supports us. that is not true. while many dioceses do what they can to
    help offset some of our financial difficulties, they are not able to fully provide
