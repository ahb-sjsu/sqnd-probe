  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as a 47-year-old man who does not feel or think he looks older than he is, i resent
    clerks in stores asking me if i am entitled to a senior citizen''s discount. perhaps
    they think i look elderly, but i think it is impertinent of them to ask a question
    that implies that they think i am. some businesses offer discounts to "senior
    citizens," but it would be more tactful and better business for managers to provide
    clear, conspicuous signs explaining their senior citizens policy-then leave it
    up to the customer to decide whether or not to volunteer his (or her) age as a
    means of obtaining a discount. what do you think? please air this in your column,
    abby, and see if other readers agree with me. charleston, s.c., reader'
