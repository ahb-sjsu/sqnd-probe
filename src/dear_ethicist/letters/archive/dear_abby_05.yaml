  voice: genuinely_stuck
  body: 'Dear Ethicist,


    re the "lady" who asked if she should send her ex-lover''s love letters to his
    wife: four years ago, after 12 years of what i thought was a perfect marriage,
    i learned that my husband was having a long-distance affair with a woman every
    other weekend. he had lied to her, saying he wasn''t married. he wrote love letters
    to both of us! in his letters to me he said he loved me, couldn''t bear to lose
    me but was in the clutches of "this other woman." meanwhile, he continued to see
    her every other weekend. finally, in desperation and enormous frustration, i sent
    all his "please don''t divorce me, i can''t live without you" letters to the other
    woman. although it didn''t put an end to their affair, it showed her a side of
    him she had never seen before, and it made me feel a lot better. i did not divorce
    him, and we are still working through the pain and guilt with counseling. why?
    because, perhaps foolishly, i still love him, and i always will. why do we always
    hurt the one we love? santa ana'
