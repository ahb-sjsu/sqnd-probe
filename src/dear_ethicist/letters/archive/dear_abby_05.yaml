  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband (i''ll call him george) is 52. he learned four years ago after his
    "father" died that he had been adopted when he was 3 years old. it was a shock
    to us, and it took us several years to decide whether we wanted to find his biological
    parents. curiosity about his "roots" won out, and we finally found his family
    in illinois. george was the youngest of 11 siblings who had been placed in an
    orphanage, but he was the only one who was legally adopted. the other 10 grew
    up in the orphanage. they all said they had been looking for george all these
    years, as he was the "baby" of the family. none of his siblings have had any education
    or opportunities. my husband''s adoptive parents were upper-middle-class people
    who gave george a wonderful life, college education, etc. our problem: after a
    huge family reunion, his relatives have inundated us with love letters, and there
    are so many of them we don''t know what to do. we are satisfied to know my husband''s
    roots now, but our lives have taken different paths; we don''t want an intimate
    involvement with them. we attended a reunion with hundreds of shirttail relatives.
    we were overwhelmed, and are now sorry we pursued this. i have subtly indicated
    in our thank-you letters to all nine of his living siblings that we have our own
    family-children, grandchildren, etc., but the letters keep coming, inviting us
    to weddings, graduations, christenings, birthdays, anniversaries, etc. what should
    we do? how obligated are we? they all want to come to visit us. we do not have
    guest accommodations, as my elderly mother lives with us. please help us handle
    this "relatively" large problem. overwhelmed in california'
