  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my fifth high school reunion is coming up soon and i want very much to go, but
    here''s the problem: i met "bob" years ago while i was on vacation and we were
    married a year later. we now live in a small town 600 miles from my hometown.
    bob grew up here, where the boys and girls never mixed much, and he is outrageously
    jealous if i as much as smile at another man. we have had incidents already where
    he had no reason to be jealous, but he has been. i know that if i were to hug
    a male classmate, or even touch him, bob would make a scene. (he could not understand
    our graduation pictures-with boys and girls holding hands in a semicircle. "touching"
    to him is off- limits.) we have a good marriage, but i must be on my guard constantly
    so bob won''t get the wrong idea. he won''t let me go to the reunion without him,
    but the first "do you remember?" is sure to send him into a jealous rage that
    could even end in divorce! he is no. 1 in my life, but how can i make him understand
    that these schoolmates are only friends? torn in two'
