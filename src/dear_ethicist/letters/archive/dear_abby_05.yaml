    other very much, and our marriage would be perfect, except for one fly in the
    ointment: "mums"-his mother. on the evening of our engagement, mums presented
    me with a pair of her earrings, saying i could keep them as long as her son and
    i stayed together. then she added, "and if you should die, i want them to go to
    ''lenore''-my eldest niece." i didn''t feel too good about the strings she attached
    to her gift, but i accepted them because i assumed they were family heirlooms
    to be kept in the family. (i later learned the earrings were given to her by a
    wealthy beau who later jilted her.) last evening i was wearing them and mums said,
    "if you ever lose one, just have the remaining one duplicated, but please don''t
    tell me because i wouldn''t want to know how careless you were with ''my'' earrings."
    after that remark, i was tempted to take them off and give them back to her, but
    i didn''t want to make a scene. abby, is there some tactful way to return them?
