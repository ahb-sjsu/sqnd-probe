  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter about the cremated remains brought back a funny memory. i had only
    one sister, whom i loved very much. we shared a lot of laughs. she was living
    in ohio when she died. i was in missouri. she was to be buried in the family plot
    in arkansas after cremation. the remains were sent to my house by mistake. i was
    canning tomatoes when the mailman arrived. my 5-year-old granddaughter ran out
    to the mailbox. she came in and said, "all there is is a box. can i open it?"
    she took it out on the back porch and in a minute she had it opened. she made
    a face and said, "grandma, why would anybody send you a whole box of gray sand?"
    i grabbed the box and said, "my god, that''s aunt grace!" i dropped the box and
    most of the "sand" on the ground! we gathered up as much of the "ashes" as we
    could and put them in a more sturdy box and sent it to arkansas. i am sure my
    sister would have had a good laugh had she witnessed that hilarious scene. i went
    out and bought a rose bush and planted it on the spot where the ashes had spilled.
    it really grew, and to this day, it is known as the aunt grace rose. why must
    most people take life so seriously? i am 72 years old. print this letter if you
    wish, but, please, omit my name. grace''s sister'
