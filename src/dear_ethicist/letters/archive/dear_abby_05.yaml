  voice: genuinely_stuck
  body: 'Dear Ethicist,


    four years ago, i made the most stupid mistake of my life. i was arrested for
    shoplifting from a k-mart department store. i appeared in court and was fined
    $200 on a misdemeanor charge. very few people know about this. since then, i''ve
    graduated from college in social work. i am presently unemployed, and social work
    jobs are hard to come by. but my situation makes it worse. i''m afraid to fill
    out a job application. when i see a question concerning "convictions," i leave
    it blank. the guilt i carry is so enormous, i have even considered suicide. my
    life is ruined. what can i do if i am unemployable? how i wish i would have thought
    out the devastating consequences before i committed such a stupid act. i''ve enrolled
    in a nursing program recently. i answered "no" on the application concerning convictions.
    i called my state licensing board and explained my situation. they advised me
    to inform the school, and answer "yes" to a couple of questions on the nursing
    board examinations. but they added it would not be cause for denying me a license.
    abby, i can''t bring myself to inform the school. i am not a bad person. in fact,
    most people would say that i am an outstanding young woman. (i have many awards
    to prove it.) yet i feel worthless and depressed. how can i get out of this nightmare?
    depressed down south'
