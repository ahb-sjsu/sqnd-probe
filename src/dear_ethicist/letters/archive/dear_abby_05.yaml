  subject: HELP AND SUPPORT FOR 'OSTOMATES'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in a recent letter dealing with people who have a hearing problem but refuse to
    wear a hearing aid, you wrote: "a physical impairment of any kind is nothing to
    be ashamed of." that message should be communicated to the hundreds of thousands
    of people who are not members of the united ostomy association where they can
    get support and information about the problems they face. there are persons-of
    all ages-who have a "stoma" (artificial opening) to eliminate the waste products
    of the body. the surgical procedure is called "colostomy" or "ileostomy." there
    are an estimated 1 1/2 million "ostomates" in the united states, but only 50,000
    are members of the united ostomy association. why? because most people who have
    had that kind of surgery are too embarrassed to discuss it. abby, meeting with
    others who share a common problem can give encouragement and support. bearing
    it alone isolates, and makes for self-pity. b.w. holmes, escondido, calif.'
