  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a woman wrote in with a serious concern about her boss''s computer addiction,
    and you pointed out how useful computers are and brushed aside her complaint.
    one of the most destructive forces in the workplace today is addictive computer
    hobbying. computers are essential tools in the workplace, but much time and money
    are wasted when "working" with the computer becomes an end in itself. the reason
    that computer hobbying is so dangerous is that it is difficult to distinguish
    from real work. if i spent 80 percent of my time at work carving decoys or playing
    cards, i would be fired. however, i can spend 80 percent of my time on our computer
    just for the sheer joy of it and be highly valued, even if i never produce anything
    really worthwhile. the boss of the woman who wrote to you has discovered that
    "working" on the computer is more fun than any other part of his job (or life?).
    he will not simply computerize the operation and back off. he will continue to
    spend all his time reading about computers, talking about computers, studying
    and buying new hardware and software, programming, reprogramming, running off
    unnecessary memos and statistics, and visiting other people''s computers. when
    you give a 4-year-old a hammer, suddenly a lot of things need hammering. when
    you give a burned-out worker or administrator a computer, a lot of things need
    computerization. hal'
