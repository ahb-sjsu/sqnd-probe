    year: 1988
  signoff: 'SURVEY: MORE SAINTS THAN SINNERS'
  subject: 'SURVEY: MORE SAINTS THAN SINNERS'
  voice: genuinely_stuck
  body: 'dear readers: last june i invited you to participate in a survey. the question:
    have you ever cheated on your mate? i received 210,336 responses: 149,786 from
    women, and 60,550 from men. the results were astonishing: 22,468 (or 15 percent)
    of the female respondents said they had been unfaithful, and 15,743 (or 26 percent)
    of the men admitted they had cheated. putting it in more positive terms: 85 percent
    (127,318) of the women said they had been faithful and 74 percent (44,807) men
    claimed fidelity. surprised? so was i. for all the recent publicity the media
    have given the cheaters, there are far more faithfully wed couples than i had
    surmised. face it, friends, well-behaved, law-abiding folks seldom make the morning
    headlines, the dear abby column or the evening news, even though they far outnumber
    the transgressors. i had expected mostly postcards, but more than half the respondents
    wrote letters. and although this was to be an anonymous survey, upward of two-thirds
    of the respondents-cheaters and non-cheaters alike-signed their names! the oldest
    respondent was a 99-year-old widower who described himself as a country doctor-now
    retired. he wrote: "i''ve had three wives and cheated on all of them. wife no.
    2 was the woman i cheated with while married to wife no. 1, who divorced me when
    she found out. when i was 66, wife no. 2 died; then i married the nurse i had
    been cheating with off and on during my first two marriages. (i also cheated on
    her until she died.) i was only 79 and still going strong, but i decided no more
    wives for me-only compatible housekeepers." the youngest respondents wrote from
    indiana: "we''re both 18, we''ve been married for three months but we went together
    for nearly three years, and we haven''t cheated yet." this heartwarming letter
    came from harrisburg, pa.: "thanks for asking. i am proud to say that in the 45
    years i''ve been married to this wonderful woman, i have never cheated. and this
    includes two years during which i served with the u.s. navy. i had no girl in
    any port! my upbringing and moral values would never have allowed me to live in
    peace should i have strayed. furthermore, i''m sure my wife can make the same
    statement." the most surprising revelation in this survey was the number of male
    bisexuals that surfaced. although mental health professionals in the past have
    estimated that 10 percent of the population is either gay or bisexual, my survey
    indicated that there are possibly twice that number. many are married with "fine
    families." "i am a 67-year-old male who has been homosexual (or bi) since i can
    remember. because of the social pressures of living in a small iowa town in the
    ''40s, i married and remained married until my wife died. while married, i cheated
    whenever i could find a willing partner." from a vermont wife: "married 36 years,
    we both had extramarital affairs. all mine were heterosexual, but i''m not sure
    about his." "i''m female, 49, now divorced. fourteen years ago i had an affair
    with a close friend of my husband''s. it lasted three years-until i caught him
    in bed with my husband. that ended my affair and also my marriage." many wrote
    at length to justify their affairs: "i was married to a wonderful man for 38 years.
    did i cheat? you bet i did! my husband was great at a lot of things, but a lover
    he wasn''t. back in those days nobody ever spoke about a woman''s need to be satisfied.
    i mentioned it a few times-even bought him a book on lovemaking-but he just looked
    at the pictures. he''s been dead for 13 years. i''m 72, and if i could find a
    decent man who wasn''t after my money, i''d go for it!" from albany, n.y.: "have
    i ever cheated? yes. am i sorry? no! we''ve been married for 22 years. i''m 48,
    and ''miss untouchable'' is 47, and she hasn''t had her nightgown off in 10 years.
    she announced, ''we have our family now. i''ve done my duty, so don''t bother
    me''!" here''s an upper: "my husband and i just celebrated our 34th wedding anniversary,
    and if our sex life was any better, we couldn''t handle it. i was 19 and he was
    22 when we married. we were both virgins. i swear sex is the fountain of youth.
    my mother told me that the way to a man''s heart was through his stomach, but
    i think i found a shortcut." tomorrow: more quotes from the survey.'
