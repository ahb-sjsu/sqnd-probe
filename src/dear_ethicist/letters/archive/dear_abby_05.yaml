  subject: A LOOK BACK AT 1987, FROM THE BAKKERS TO BORK
  voice: genuinely_stuck
  body: 'dear readers: what a year! it was the last curtain call for such luminaries
    as fred astaire, jackie gleason, ray bolger, danny kaye, robert preston, james
    coco, lee marvin, lorne greene, randolph scott, geraldine page, hermione gingold
    and liberace. we will no longer swing and sway with sammy kaye-or woody herman,
    either. and a final drum roll for the incomparable buddy rich. remember rudy vallee,
    whose theme song was "my time is your time"? well, his time was up in ''87. and
    there was no overtime for ohio state''s irascible football coach, woody hayes.
    exit legendary beauties rita hayworth, mary astor, madeleine carroll and pola
    negri. and farewell to mervyn leroy, john huston, david susskind and claire booth
    luce. ditto for andy warhol, who transformed a campbell''s tomato soup can into
    a lucrative work of art. alf landon, the crusty republican governor of kansas
    who ran against franklin roosevelt in 1936, died at 100. california had an earthquake.
    cybill shepherd had twins. dolly parton went from a 44d to a 34b. shucks, tom
    selleck got married. so did tom cruise. sylvester stallone''s rocky marriage was
    ko''d, and johnny carson, who said he''d never marry again, did. the cabinet lost
    one of its best when secretary of commerce malcolm baldrige was killed by a horse
    in a freak accident. and william casey, chief honcho of the troubled cia, died,
    leaving many unanswered questions. naturally. gary hart lost face. donna rice
    gained recognition. jessica hahn fell from grace. little jessica mcclure fell
    down a well, but, praise the lord, she was rescued, and the whole world rejoiced.
    ollie north won the hearts of america when, during the iran-contra hearings, he
    admitted to lying, withholding information and shredding evidence. costa rica''s
    president oscar arias sanchez won the nobel peace prize for his plan on how to
    restore peace to central america. the prospects for world peace are looking brighter
    as we prepare (as i write this) to welcome mikhail and raisa gorbachev. the minnesota
    twins won the world series. jim and tammy faye bakker lost their multimillion-dollar
    ptl ministry, their his-and-hers rolls-royces and all their homes and are now
    living in malibu in a modest little shack that rents for $7,000 a month. jerry
    falwell, who temporarily took over the bakkers'' ptl (to "save" it), gave it up.
    pat robertson turned in his collar and announced that he was running for president.
    mario cuomo announced that he was not. oral roberts told his flock on national
    television that if they didn''t cough up $8 million in 60 days, the lord would
    call him home. (the smith bros. couldn''t have coughed up the money faster.) president
    reagan pitched judge bork for the supreme court. the senate yelled foul. strike
