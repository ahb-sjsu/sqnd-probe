  voice: genuinely_stuck
  body: 'Dear Ethicist,


    recently, at a family get-together at my home, a photo album was passed around
    for family members to enjoy. this album contained many pictures from as far back
    as the early ''40s. one "in-law" was seen looking at two particular pictures for
    a very long time. the pictures were of her husband and his first wife. (their
    marriage ended in divorce.) after everyone left, i noticed that those two pictures
    had been removed from the album! this in-law and her husband do not live in the
    same town with us. i am sure wife no. 2 removed those pictures from the album.
    (they are probably shredded by now.) what do you think of this? and how would
    you handle this the next time we have a family get-together, which is only once
    a year? steamed in georgia'
