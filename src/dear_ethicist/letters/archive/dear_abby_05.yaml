  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am an avid reader of your column, but this is the first time i have ever written
    to you. it''s because a new situation has occurred in my life, and i need your
    advice. my grandson, 25, has become more than friendly with a woman who is actually
    very nice, but she is 37 and has a 10-year-old daughter. i have no objections
    to the woman, but i have strong misgivings about the relationship, as they are
    planning to live together. of course, her age is a factor, but i hate to see this
    fine young man waste good years in a relationship that will have numerous problems.
    incidentally, his parents agree with me but are saying nothing because they also
    don''t want to lose their son. my question: just how much does our family owe
