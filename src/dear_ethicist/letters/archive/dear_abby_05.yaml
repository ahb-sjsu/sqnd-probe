  body: 'Dear Ethicist,


    would you please devote some space to the subject of crime prevention? though
    crime has been on the increase for years, there are some things we can do to avoid
    becoming victims: start or join a neighborhood watch or rural watch program. the
    programs work well to increase citizen awareness and better communication between
    neighbors and law enforcers. secure your residence, place of business and vehicle.
    (almost half of all burglaries and thefts occur because of unlocked doors and
    windows, or keys left in car ignitions!) mark all your valuables with an engraving
    pen (available from your local police), and display an "operation identification"
    decal to warn would-be burglars and thieves that your property is marked and can
    be easily traced by law enforcement agencies. learn about personal safety, and
    rape and assault prevention. start or join a block/safe home for children program
    in the area you live to protect children from becoming victims of crime. how?
    it''s as easy as contacting the crime prevention officer at your local law enforcement
    agency to learn more about protecting yourself and your community from crime.
    law enforcement alone cannot prevent crime. you need them, and they need you!
    carol howell, crime prevention unit, douglas county sheriff''s dept., roseburg,
    ore.'
