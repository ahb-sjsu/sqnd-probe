    he told his folks, they put his belongings on the front lawn and said, "you are
    no longer our son, and you are no longer welcome in our home!") the son had a
    job and never asked for money-only their love and moral support. he married the
    girl, and did very well for himself; then he received a letter from his father
    saying his company had gone bankrupt and he needed $500 a month "for a while"!
    i couldn''t believe your answer, abby! you actually advised him to meet with his
    parents and discuss how he could help them. this is how i would have answered
    their letter: "dear mr. and mrs. so-and-so: six years ago when i needed your love
    and support, you threw me out of the house and told me that i was no longer your
    son. "so, if i am not your son, how can you be my parents? i know families should
    help each other out, but we aren''t a family anymore. good luck. yours truly."
