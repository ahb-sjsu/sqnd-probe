  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband is my problem. he''s in his late 60s and retired. he is always in a
    hurry. we must hurry to get to where we''re going. then hurry home. he eats like
    someone is going to take the food away from him. he can shovel in a whole meal
    in five minutes. he is very impatient. he can''t stand to wait in line-in the
