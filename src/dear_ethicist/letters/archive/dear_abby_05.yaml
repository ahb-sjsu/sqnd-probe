  subject: FAMILY PLANNING TAKES A NEW TWIST
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a message for "angry," who feels that her husband is selfish for refusing
    to have a vasectomy. i was in the same situation after our second child was born.
    we had a boy and a girl and agreed that our family was complete, so i asked my
    husband to have a vasectomy. he agreed, but his heart wasn''t in it. the arrangements
    were made, and i prepped him for the operation the night before. when we arrived
    at the hospital, the nurse gave us reading material and consent forms to sign.
    we read about the surgery procedure, discomforts to be expected, the possible
    complications, follow-up visits, etc. ten minutes later, the nurse came in and
    said, "mr. smith, are you ready?" when my husband replied "yes," i noticed that
    his voice was pitched about two octaves higher than normal. at this point i realized
    that he was doing this just for me, so i said, "what do you say we go get some
    breakfast and forget this whole thing?" that did it! he bolted for the door, and
    with a look of undying gratitude in his eyes, kept saying, "thank you, thank you"
    over and over. he didn''t even care when he was itching to death while his hair
    grew back in! shortly after, i had a tubal ligation. there was no pain, no swelling,
    no loss of work, and best yet, no weekly sperm checks. i would have advised "angry"
    to have a tubal ligation, and leave the family jewels alone. a vasectomy is not
    for every man. trust me. been there in michigan'
