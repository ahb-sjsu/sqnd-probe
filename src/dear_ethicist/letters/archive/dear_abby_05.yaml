  voice: genuinely_stuck
  body: 'Dear Ethicist,


    within the last few years, i became very friendly with a young woman i met through
    work. (i''ll call her jane.) we used to spend a lot of social time together. jane
    has two young children. i have one. my child is no angel, but she has been taught
    good manners and proper behavior. jane''s children are disruptive, ill-mannered
    and careless (breaking toys, spilling things), and scream at the top of their
    lungs until they get their own way. they also interrupt every conversation jane
    and i try to carry on. meanwhile, jane makes no effort to discipline them. finally,
    i could no longer stand to go to jane''s house and hold my tongue, so i started
    making fewer and fewer visits. eventually she asked me what was wrong. did she
    do something to offend me? i assured her that nothing was wrong and she had not
    offended me, but i''m not sure that was a fair explanation. abby, how can i tell
    her i got fed up with battling for conversation time with her while her children
    were around? and i certainly couldn''t tell her i couldn''t invite her to my home
    because her children were too ill-mannered and uncontrollable. what should i do?
    must i wait until jane''s children grow up? or tell her the truth, and risk losing
    her friendship? no-win situation'
