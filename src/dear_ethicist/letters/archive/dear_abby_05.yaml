  signoff: A BIT OF ADVICE OVER TEA
  subject: A BIT OF ADVICE OVER TEA
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    at precisely half past four, just as the ladies were lifting their limoges teacups
    to their lips and sipping their darjeelings, eppie lederer pounded out a few chords
    on the piano keys. she wanted everyone''s attention. "ladies, ladies, will you
    all please find a seat and we''ll have a few words." the chatter continued. dear
    ann landers tried again. setting her watercress roll on the edge of her saucer,
    she called out: "hellooo ladies." as a hush fell over the room, eppie squeezed
    her arm tight around her 17-minutes-younger twin sister, popo phillips, who is
    known to millions of readers as abigail van buren of dear abby fame. yes, the
    sisters twin stood before a crowd of 50 women friday afternoon in eppie''s east
    lake shore drive drawing room, kissed each other on the lips and told tales of
    staying up giggling till 4 a.m. the night before and together "killing" three-quarters
    of a pralines ''n'' cream ice cream pie before shuffling off to bed. eppie, you
    see, threw a little tea for popo for popo has just compiled a booklet for her
    readers called "dear abby''s favorite recipes." as eppie explained to her guests:
    "i read a squib in her column that she was coming out with this booklet, not a
    book, and i thought, ''well i have parties for my friends'' books all the time;
    so why not a tea for my sister.'' i called her up and she said, ''i think that
    would be terrific.'' "at first," popo jumped in to correct her sister, "i said,
    ''are you crazy?'' " eppie went right ahead. "i really got my list out of best
    friends. i called 52 and 50 said yes. my sister said, ''four o''clock tea, who
    will come?'' "i said, ''everyone. the women will do their shopping at saks or
    somewhere and then come by.'' and now, i want to introduce you to my twin sister,
    popo. as betty corbally said just now when she walked in the door, ''you two must''ve
    been the cutest little things in the buggy.'' " with that, the sisters squeezed
    hands, and popo said a few words before the ladies returned to the petite mocha
    eclairs: "when you tell people that you''ve met eppie''s twin sister, abby, they
    will say, ''do they speak?'' do we speak? we don''t shut up. i can attest to that."
    the ladies chuckled. sterling spoons tinkled against china. the clock on the mantle
    chimed five times. everyone soon departed, charmed by the genteel twosome who
    hailed from sioux city, ia., and went on to advise the world. goodman blesses
    everyone with ''christmas carol'' it must be time for mistletoe and holly and
    stories of scrooge. it simply must be because wednesday night at the goodman theatre
    a whole audience of kiddies were nestled snug in their seats, many of them boosted
    for a better view by virtue of folded raincoats or overstuffed briefcases. and
    while a whole cast of crachits and christmas ghosts-past, present and yet to come-unspooled
    "a christmas carol" for the 10th year in a row, a whole gallery of little voices
    spilled forth a commentary that sometimes rivaled the action on stage. when someone
    on stage called the crachits "poor and destitute," a 5- year-old front and center
    echoed to her father, "poor and what?" when clouds of fog rolled onto the stage
    from the wings, a 6-year-old wondered loudly, "how do they do that?" one of the
    most curious in the house-one whose questions kept a whole knot of viewers giggling
    around him-was max adler, 3. max''s father is a theater critic, and young max
    exhibited that he, too, could question the theater. "this is his first big show.
    he doesn''t know the conventions yet, like how to keep quiet," said max''s slightly
    blushing father, tony, as he followed his son from his seat to the coke line at
    the end of act 1. no matter, though, all the chatter from the house. it''s all
    a part of the play. "thank god people procreate," said irving markin, chairman
    of the chicago theatre group''s board of trustees. "it gives us a market each
    year for this show. you expect this from the goodman. it''s a part of the season."
    wednesday''s night''s opening of "a christmas carol" was also the 10th anniversary
    party of the chicago theatre group inc., which has supported the goodman since
    it broke from the art institute in 1977. and although the tuxedoed guests of ctg
    enjoyed a candle-lit meal before the play, it was the cast party following ebenezer''s
    enlightenment that really hopped with the holiday spirit. besides max, who was
    not to be slowed despite the near-midnight hour, there was 5-year-old kevin duda,
    who got time off from kindergarten to play tiny tim for the next 30 shows and
    who had nothing to say about being a star except that it was "fine." while the
    little ones darted in and out of the crowd and occasionally found themselves scooped
    up to big peoples'' shoulders, mr. scrooge, played for the ninth season by william
    j. norris, sat limp in a chair, sipping on ice water, and mused about the impact
    of the story he calls a "family classic." "schuunk, it gets me in the heart every
    time," he said, striking a fist to his chest. "my hope is that everybody is touched.
    it''s not a children''s story; it''s a family story. my hope is that parents don''t
    drop children off and take a two-hour vacation. i come back every year to do scrooge.
    why? i gotta get it right." they''re 8 perfect little kids jeanne farnan wandered
    wide-eyed about the teak-paneled conrad hilton suite on the 29th floor of the
    chicago hilton and towers tuesday night. the 4- foot-4 6th grader from bridgeport
    catholic academy could not conceal her amazement at her surroundings. she rubbed
    her palm over the medieval tapestry hanging from the wall. she bent her neck all
    the way back to where her hairbow touched her angel''s wings so she could count
    the crystals in the chandelier. she stood on her tiptoes so she could eye the
    deep-fried shrimp sizzling in the sterling silver chafing dish. then she discovered
    the winding staircase behind the buffet table, and she could not help but whisper:
    "the bedrooms must be down there. if they pay this much money for the apartment,
    they''re not going to sleep on the couch." so went 11-year-old jeanne farnan''s
    debut with chicago''s swankiest circles. for the 50 or so ceos and their wives
    milling about the penthouse suite before the boys and girls clubs of chicago annual
    award dinner, this was just another ho-hum soiree where shrimp is supposed to
    be oversized, champagne is expected to be free-flowing and, of course, all the
    best baubles are brought out from the bank vault. but for jeanne and seven other
    pint-sized club members invited to escort the eight women being honored as chicagoans
    of the year, this was downright unbelievable. even though the winged collar on
    11-year-old eddie robertson''s rented tuxedo was "itching like crazy," and even
    though jeanne was "scared as heck" about singing the national anthem in front
    of lyric opera''s ardis krainik (never mind the other 1,038 guests), the kids
    agreed that being at the party was a whole lot better than being at home with
    "moonlighting" and a plate of spaghetti-os. "i''ve never seen so much jewelry
    in my entire life," jeanne whispered, continuing her social commentary half hidden
    behind one of the suite''s 12- foot-high chintz curtains. "last year my teacher
    got married and she had a diamond and i thought it was really huge. you come here
    and it''s like it was a grain of sand." one other thing jeanne observed: "everything
    here is so critical. you have to act the right way, talk the right way, eat the
    right way. you can''t say things you''d usually say. lord knows, you have to be
    perfect." caption: photo: ann landers and abigail van buren: advisers to the world.
    photo: it''s high tea time in the dining room of eppie lederer. photo: eppie pours
    a spot of tea for betty corbally. photo: paul costello lifts kevin duda, who plays
    tiny tim. photo: adrienne hirsh talks with william j. norris, who plays scrooge.
    photo: the honorees: gertrude crain (from left), ardis krainik, hanna gray, barbara
    proctor, eunice johnson, bonnie swearingen and mrs. william mitchell. mrs. edward
    byron smith could not attend. photo: w. clement stone. photo: jeanne farnan and
    mitchell landers at the goodie table. photo: (color) time for stories of scrooge.
    kevin duda, 6, (above) plays tiny tim in goodman theatre''s 10th annual production
    of "a christmas carol." (photo was published on page 1). illustration photos 9'
