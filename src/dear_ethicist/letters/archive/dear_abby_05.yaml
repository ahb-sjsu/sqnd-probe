- letter_id: da_1_survey_most_couples_are
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1988
  signoff: 'SURVEY: MOST COUPLES ARE FAITHFUL'
  subject: 'SURVEY: MOST COUPLES ARE FAITHFUL'
  voice: genuinely_stuck
  body: 'dear readers: well, i asked for it. last june (1987) i ran the following
    item: "readers, i need your cooperation for an important survey. question: have
    you ever cheated on your mate? how long have you been together? you need not sign
    your name, but please state your age, and indicate whether you are male or female.
    please send a postcard or letter." my office was promptly deluged with not only
    postcards, but letters-some very long ones-explaining why they cheated, or why
    they didn''t. (mostly why they did.) several readers asked me to define the word
    "cheated." one man wrote from portland, ore.: "would you call it cheating if the
    wife said, ''i don''t care what you do as long as you don''t bother me''?" others
    acknowledged open marriages: "i go my way, he goes his-no questions asked-so since
    there is no cheating going on, are we eligible for this survey?" another free
    spirit put it more eloquently: "my wife and i are very much in love. we are also
    sophisticated, mature adults who realize that as we travel along life''s way,
    eventually we will meet others to whom we will be physically attracted, so rather
    than suppress the normal desire for sexual variety, we choose to express our healthy
    feelings openly-without denial or deception. would you call this ''cheating''?"
    good question. and the answer is yes. in my view, when two people wed, they vow
    to forsake all others until death do they part-not until they meet others to whom
    they are physically attracted. and to break that vow is indeed "cheating." ten
    weeks into the survey, marcia smith, a reporter for the dallas times herald called.
    "how''s your survey coming?" she asked. i told her that we still had unopened
    cartons of mail stacked to the ceiling, and it was still pouring in. then i added
    that although we were not tabulating cities or states, thus far, dallas respondents
    appeared to be confessing their infidelities in greater numbers than the national
    average. well, the following day, the dallas times herald ran a page one story
    headlined: "dallas a hotbed of sin, abby''s survey finds." naturally, dallas faithfuls
    came forward in droves, demanding to be counted. soon a bale of mail arrived from
    the dallas area, tilting the figures heavily in favor of the faithfuls. (you might
    call this stacking the deck- easily accomplished with a well-organized letter
    writing campaign.) one dallas couple wrote: "have a heart, abby. it''s bad enough
    that oil took a nosedive-now this! we''ve been together for 26 years, have been
    100 percent faithful to each other, and nobody in our circle of friends is fooling
    around either." many readers asked why i was taking this survey. a wisconsin woman
    wrote: "what will it prove? if the majority of married men admit to cheating,
    it will only comfort the cheaters, and encourage the faithful ones to cheat, too."
    another suggested that my survey would be flawed because in our culture it enhances
    a man''s macho image to claim numerous sexual conquests, and, as victorian as
    it may seem, it is not culturally acceptable for females to admit to sexual promiscuity.
    some of the letters i received were so funny, poignant and fascinating that reading
    them slowed down the tabulations. many couples married 50 years and longer sent
    their wedding anniversary pictures, proudly asking to be counted among those who
    "never cheated, never wanted to, never needed to and never expected to." the results
    of this survey astonished me. i learned that we are a far more moral society than
    most people thought we were. this postcard came from downers grove, ill.: "i''m
    82 years young, male, married 56 years and never cheated, but like jimmy carter,
    i confess to having lusted in my heart a time or two." from chicago: "i''m 52
    and female. married 15 years. never considered cheating, although i might change
    my mind if paul newman asked me." so, my friends, everyone is not cheating, and
    i have the figures to prove it. tomorrow: the results from a survey that brought
    210,336 responses from the usa and canada.'
