    mother had a lot of ill feelings toward my father. she put him down constantly
    and told me some very personal things about their love life. i didn''t want to
    hear these intimate details, but more important, i didn''t want to hear negative
    things about my father. all this time, he never said a negative word about my
    mother. he never failed to pay child support, and was far more generous to me
    and mother than he had to be. as a father, he did not fall short. aside from meeting
    his financial obligations, he was kind, gentle, supportive and just strict enough
    for my own good. he still is. my mother continues to bad-mouth him, which leaves
    me feeling angry and sad. why am i writing you all this, abby? because i want
    you to tell other divorced parents that if a parent has faults, the kids will
    notice them-they do not need to be pointed out. thanks for letting me get this
