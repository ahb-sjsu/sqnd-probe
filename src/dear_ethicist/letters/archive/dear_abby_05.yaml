  subject: BE A SWEETHEART OF A VALENTINE
  voice: genuinely_stuck
  body: 'dear readers: my, how time flies. st. valentine''s day is just around the
    corner, and we just finished with christmas. well, be a sweetheart and call someone
    you love and say, "i love you." make two or three calls. who said you can''t love
    more than one person-in different ways, of course? go through your closets and
    get rid of all those clothes you''ve been saving until you lose 10 pounds. your
    favorite charity can turn those good-as- new garments into money. visit someone
    in a nursing home and take him or her for a ride. forgive an enemy, hug your children,
    neuter your cat, spay your dog, listen to a bore, tell your parents you appreciate
    them, send a donation to the charity of your choice, fix up a date for someone
    who doesn''t get many, quit smoking, get some exercise, count your calories, pay
    your dentist, donate some blood, return the book you borrowed, update your will,
    drive carefully, and if you''re walking, thank god you''re able to, and watch
    where you''re going. and don''t wait until next st. valentine''s day to be a sweetheart
    again.'
