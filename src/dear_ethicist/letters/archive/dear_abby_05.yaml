  subject: IS PHONE DANGEROUS DURING STORM?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    although i have an extraordinary relationship with my mother, my father has never
    been able to accept affection, or give it. when my older brother, "buddy," died
    unexpectedly a couple of years ago, dad brooded silently over his death. he had
    never really verbalized his love for buddy. last year, on father''s day, i took
    your advice and wrote dad a letter, telling him how much he meant to me. i recalled
    some memories-some happy, some sad. when he called to thank me for my "wonderful
    letter," i was thrilled. then he told me that he had received a similar letter
    from buddy shortly before his untimely death. six months ago, dad suffered a cerebral
    hemorrhage, causing him to lose most of his long-term memory. had i put off writing
    that letter, i would have lost the opportunity to share some of my most cherished
    memories and tell him how much he meant to me. i can''t tell you how glad i am
    that i wrote that letter while dad was still able to enjoy it. thank you, abby,
    for motivating me. joan m. fowler, baltimore problems? what''s bugging you? unload
    on abby. p.o. box 69440, los angeles, calif. 90069. for a personal reply, please
    enclose a stamped self- addressed envelope.'
