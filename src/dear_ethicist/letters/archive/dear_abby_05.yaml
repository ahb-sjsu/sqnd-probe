    longest. she was irritated because a certain widow frequently claimed the prize
    for the longest marriage. you suggested that the group give the widow a token
    prize, saying that the "poor woman is living in the past." a better answer would
    have been to suggest that the organization eliminate such prizes altogether. what
    message does it send when a woman gets a prize for getting married? "good for
    you-you got a man!" single women are, by logical extension, losers. as for awarding
    a prize for the longest marriage-to have a good marriage is a prize in itself.
    but how many letters do you get from women who stay in bad marriages because they
    believe that any man is better than no man? abby, please don''t contribute to
    women''s feelings that they are nothing without a man. there are plenty of women
    who are single, either due to circumstances or by choice. we hold satisfying jobs,
    contribute to our communities and have emotionally supportive relationships with
    our families and friends. we like men, but we get along without them very well.
