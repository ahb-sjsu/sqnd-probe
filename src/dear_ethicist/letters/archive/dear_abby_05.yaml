    lire; in japan, use yen; in the states, use american; and in canada, use canadian.
    2. if you cannot get to an exchange house or bank to change money to canadian
    funds, most places will take your american money and convert it to canadian for
    you upon purchase. only a bank or some such institution can legally exchange your
    money without purchase. this goes for exchanging your canadian money back to american
    before you go home. please, do not get mad at the waitress, desk clerk or cashier
    if they cannot do it for you. you can still convert it back to american when you
    get back home, right? 3. do not say, "give me that in ''real'' money. none of
    that ''funny money'' (or monopoly money), now!" it is true, our money is worth
    "less" than the american counterpart, but this is to your advantage. a few final
    notes: remember to buckle your seat belt in british columbia. this is the law!
    the speed limit is as follows: country, 50 mph; city, 30 mph. declare any weapons
    in your car or baggage at the border. retrieve them later. try to smuggle them
    in, and, if caught (a lot are), you will lose your weapons permanently and face
    a very stiff fine. i know this is a long letter, abby, but i hope that it will
    help some americans to enjoy their trip to canada a little bit more. happy holidays,
    eh? a.l.k., victoria, b.c.'
