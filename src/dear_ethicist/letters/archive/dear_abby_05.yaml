  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our son has been very kind to handle our retirement nest egg. several days before
    "bloody monday," he advised me to close out an account, send a bank wire for $8,000
    to a very conservative fund, and keep $2,000 cash just in case of a possible bank
    closing. i did as he recommended. we aren''t accustomed to having much cash around
    the house, so i put the envelope with the $2,000 in a wastebasket until i could
    think of a safe hiding place. you guessed it. i thoughtlessly emptied the wastebasket
    in the trash! i didn''t realize what i had done until the next morning. i didn''t
    call the garbage people because i figured it was hopeless; besides, i didn''t
    want to advertise the fact that we kept so much cash in the house. shortly afterward,
    a letter appeared in your column about the stash of gold coins hidden in a shoe
    box and accidentally thrown out. recently our son wrote and instructed me to deposit
    the $2,000 and send a cashier''s check to the fund. i can''t bring myself to tell
    my family what a dumb thing i did. but when the money doesn''t show up on the
    statement, oh, my! i can''t even die to get out of this one, as the family will
    go crazy tearing up the house and digging up the yard trying to find the missing
    $2,000. i can''t bring myself to lie about it, but i''d do almost anything to
    avoid a horrible show-and-tell time when we hold our next semiannual finance and
    affairs meeting. any honorable, face-saving suggestions? perplexed in philly'
