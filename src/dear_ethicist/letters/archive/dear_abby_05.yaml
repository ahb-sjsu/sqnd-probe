  subject: SMOKERS CHOKE HOLIDAY FESTIVITIES
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i expect the christmas holidays will be a lonely time-my own choice. although
    i would thoroughly enjoy the companionship and festivities, i shall decline invitations
    for one reason: chain-smokers make the air lethal. last year i spent the day after
    christmas taking costly tests to determine that my chest pains, irregular heartbeat
    and inability to breathe were not a heart attack, but severe acute bronchitis,
    induced by several hours in a smoke-filled room. i never told my hostess this;
    she''s a chain-smoker. abby, i will be a hermit forever rather than risk that
    again. the pain is unbelievable. to ask people to refrain from smoking in their
    own homes is unthinkable. they would defend their right to smoke, and my right
    to stay home! if i ask people not to smoke in my home, they won''t accept my invitations.
    since families consist of both smokers and non-smokers, this is a socially divisive
    issue. tell me, abby, how do you and your readers handle it? still breathing'
