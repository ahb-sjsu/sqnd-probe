    i gave him $2,000. (i was a nurse living at home at the time.) after tom graduated,
    we broke up, by mutual agreement. he said he''d repay the money when he could
    afford it. ten years later, he sent me a money order for $1,000, saying he had
    to be "careful" about sending me money because he didn''t want his wife to know
    about what she would assume was an "affair." since then, tom has become very wealthy.
    while my husband and i are not destitute, i resent the fact that he has never
    really thanked me properly for helping him out when he needed it. now my question:
    since it was a gift, should i forget it-as he obviously has done? if not, how
    can i remind him that he still has a moral obligation to repay me? i haven''t
    talked to him in 15 years, and i don''t want to jeopardize his marriage over money.
