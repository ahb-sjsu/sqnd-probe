  signoff: HOW TO PREVENT HOME ACCIDENTS
  subject: HOW TO PREVENT HOME ACCIDENTS
  voice: genuinely_stuck
  body: 'dear readers: did you know that more accidents occur in the home than on
    highways? the u.s. public health service estimates that 40 percent to 50 percent
    of all falls at home can be prevented with some practical changes in the home.
    consider: all rooms: in doorways, raised thresholds should be removed or covered
    with carpet. keep electrical cords out of the way. get rid of frayed rugs and
    avoid throw rugs. fasten area carpets to the floor with tape or tacks. repair
    any furniture that is unsteady. stairways: they are common locations for falls.
    be sure stairways are well-lighted. install secure handrails. if you have a vision
    problem, bright tape applied to the first and last steps can help. bedrooms: put
    a light switch at the door so no one has to cross a dark room to turn on a light.
    avoid placement of furniture that will make it hazardous. beds and chairs need
    to be of proper height: when the occupant is sitting, feet should touch the floor,
    with knees comfortably bent. bathrooms: install safety rails at the tub and grab-handles
