  body: 'Dear Ethicist,


    my doctor just told me that i have systemic lupus erythematosus. what do you know
    about this disease? i am a 29-year-old school teacher, divorced, and have a 5-year-old
    daughter who stays with my mother most of the time. i feel so tired i can hardly
    keep up with my job. my problem developed shortly after my daughter was born.
    i developed a kidney infection and was never able to get my strength back. i am
    taking some medicine that makes me retain fluid and have gained a lot of weight.
    my face looks like a pumpkin, and the dizziness, diarrhea, headaches and the swelling
    of my hands and knees have driven me close to the edge. my doctor says that lupus
    is a rare, mysterious disease with no cure in sight. what i need most is someone
    to talk to. can you help me? lady with lupus'
