  subject: OPEN EYES TO DANGERS OF CONTACTS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a busy ophthalmologist whose time is spent in treatment and eye surgery.
    i do not sell contact lenses. in fact, i forbid my patients to wear permanent-wear
    contact lenses. the main group desiring permanent-wear contact lenses are myopic
    (nearsighted) people who want to put something in, and wear it all day and all
    night. it works most of the time, but there are enough devastating consequences
    of these permanent-wear contact lenses so that i personally refuse to authorize
    them for my patients. if a patient asks for extended-wear contacts, i say no.
    and if i get an argument, i simply ask, "would you wear your shorts or panties
    for 30 to 50 days?" the answer is, "no, never!" i then explain that contact lenses
    collect moisture, mucus, sugar and other proteins from the tear fluid that will
    grow bacteria. the eye is a warm, moist place where all types of severe parasitic
    diseases can flourish. as far as i am concerned, the best contact lens by far
    is a soft lens that is placed into a heat sterilizer after each wearing. every
    day the wearer starts with a clean lens, which cannot grow enough bacteria or
    fungus in 24 hours to harm the eye. as a physician, i feel responsible for my
    patients'' care, and i think the legal system would probably feel that i bear
    some responsibility were i to prescribe permanent-wear lenses that damaged my
    patients'' eyes. i simply don''t want my patients to take the risk, although the
    major manufacturers would have you believe there is none. john wm. dickerson,
    m.d., norfolk, va.'
