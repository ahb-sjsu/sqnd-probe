  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a year ago i started dating a man i had known for years. i''ll call him bob. bob
    had just broken his engagement to "marilyn," a woman he had been living with for
    a couple of years. after they broke up, she left town. the first time i stayed
    overnight at bob''s home, i noticed an 8-by-10- inch picture of marilyn hanging
    in the corner of his bedroom. three months later i heard that marilyn had committed
    suicide. after that the picture was even more disturbing, but i didn''t want to
    mention it at such a sensitive time. bob kept moving it around-on top of the tv,
    then on his dresser at the foot of his bed. i finally told bob that the first
    thing i saw when i woke up in the morning was marilyn''s face, and it made me
    uncomfortable. the next time i stayed at bob''s, i noticed that marilyn''s picture
    had been moved to its original spot on his bedroom wall, where it remains. i realize
    that it''s his home, but i think the picture of an old flame-no matter how serious
    the relationship had been-belongs in an album or a drawer, out of sight. what
    are your thoughts on this? please answer soon. this has gone on far too long.
    uneasy in vermont'
