  voice: genuinely_stuck
  body: 'Dear Ethicist,


    will you please use the power of your column to put an end to advertising that
    ridicules the deaf and hard of hearing? in recent years, i have seen advertising
    that depicts an older person straining to hear the name of a product, so it is
    repeated several times- loudly. i understand, of course, that an excuse is needed
    to repeat the name of the product in order to make a lasting impression on the
