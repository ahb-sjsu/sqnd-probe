  voice: genuinely_stuck
  body: 'Dear Ethicist,


    will you do a favor for those of us who have hearing ear guide dogs? the public
    is well aware of seeing eye dogs, but not many have heard about dogs for the deaf.
    hearing ear dogs can be recognized by their bright orange collars and leashes.
    they are not any specific size or breed-they are just ordinary "mutts"-but they
    are trained to assist deaf persons with sound awareness. thus far 46 states have
    granted hearing ear dogs the same legal rights as those accorded to seeing eye
    dogs. they are permitted to go into hotels, restaurants, shopping centers, places
    of entertainment and wherever the general public is invited. they are also welcome
    to travel on trains, planes and buses. please tell your readers that if they see
    a dog with a bright orange collar and leash to please refrain from irritating
    looks and remarks. these dogs are trained guide dogs for the deaf. mrs. r.b. haney,
    oroville, calif.'
