  signoff: STINGING REPLIES FROM BEE LOVERS
  subject: STINGING REPLIES FROM BEE LOVERS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when "wendy" told of having been stung by a bee that had gotten into her soft
    drink can while she was golfing, you thanked her for the warning about this hazard.
    abby, are you sure the insect was a bee? i am very doubtful. at innumerable picnics,
    i have been harassed by yellow jackets. they were in my soft drink bottle, on
    my hamburger, buzzing around my head and stinging my ankles. occasionally other
    wasps have entered the game, but never have i seen a honeybee behave this way.
    honeybees will sting in defense of their hives, or to protect themselves if you
    grab them. but they do not invade soft drink cans or attack picnickers. the nasty-tempered
    yellow jacket, which is about the same size as a honeybee, is very often mistaken
    for the bee! it attacks without provocation and nests around golf courses, and
    gravitates toward food and beverages. it''s given the useful honeybee a bad reputation.
    many a hive of honeybees has been destroyed; many a beekeeper has been forced
    to quit because neighbors feared "bees," when the real culprits were wasps! we
    need the honeybee for pollination of many of our most valuable crops. "wendy"
    is correct-insect stings can be quite serious to those who are highly allergic
    to them-but there is a vast difference in the potency of insect stings. a white-faced
    hornet sting will make my whole hand swell, a yellow jacket sting will cause my
    finger to swell for a day, and a honeybee sting will make part of my finger swell
    for perhaps half an hour. delaware beekeeper'
