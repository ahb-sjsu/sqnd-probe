  subject: CHEWING OUT TOBACCO-CHEWERS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a problem that may seem trivial to some, bu it has become a source of irritation
    to all concerned. my husband''s brother and his family come to our home quite
    frequently, and i always love to see them, but before i let them in, i ask them
    (especially their children) to please check their shoes, and if they''re dirty,
    to please remove them, as we have light-colored carpets throughout our house.
    we have lots of animals and muddy areas around our house. this family always put
    their feet up on my furniture with their shoes on. i don''t mind if they put their
    feet up, as i do it myself, but i ask that they remove their shoes before doing
    so. although they have never been refused admission, it is quite obvious by the
    irritated expressions on their faces that they think i am being too picky. i feel
    that by now they should know that i don''t want my carpets soiled and i shouldn''t
    have to remind them every time they come over. tell me, am i rude to ask them
    to check their shoes? or are they rude to act irritated and imposed upon when
    i ask them? don''t tread on me'
