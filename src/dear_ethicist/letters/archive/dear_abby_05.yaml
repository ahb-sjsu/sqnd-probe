  subject: PEER PRESSURE CAN HELP SMOKERS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i sat in the seat ahead of you on a flight to los angeles. although i was dying
    to talk with you, i understand that thousands of people must have that urge-and
    follow it daily-so i said nothing. but since you welcome letters, may i speak
    with you now? i have known you to devote many columns to getting people to quit
    smoking. i doubt if those columns will cause one smoker to stop. they are addicted
    to nicotine just as heroin addicts, etc. the best deterrent to cigarette smoking
    is peer pressure and legislation. praise those people who demand that smoking
    not be allowed in their homes. if enough people were firm about it, more smokers
    would feel like outcasts and perhaps decide to quit. making it difficult for a
    smoker to have a cigarette makes the time between his cigarettes increase, making
    it easier to quit. please, abby, use the great power you have to persuade non-smokers
    to assert themselves when smokers try to light up in their homes. persuade non-
    smokers to write to restaurants, sports arenas, airlines, any place where they
    are bothered by smoke, and complain! these complaints are heard! now, aren''t
    you glad i didn''t talk with you on the plane? sandra lipps, santa monica'
