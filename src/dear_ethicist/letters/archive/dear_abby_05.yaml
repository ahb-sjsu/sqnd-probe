- letter_id: da_1_dear_sisters_an_inside
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1987
  signoff: '''DEAR'' SISTERS AN INSIDE PEEK AT RIVAL TWINS AB...'
  subject: '''DEAR'' SISTERS AN INSIDE PEEK AT RIVAL TWINS ABBY AND ANN'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the unauthorized biography of ann landers and abigail van buren by jan pottker
    and bob speziale dodd, mead, 320 pages, $17.95 dear ann landers by david grossvogel
    contemporary books, 195 pages, $16.95 love and rivalry. success and betrayal.
    feuding sisters who can''t resist turning everything-from marriage to mink coats,
    from cars to careers-into a relentless competition. if you think this sounds like
    ripe material for ann landers and dear abby, you''re right. but this drama hasn''t
    been culled from letters in their advice columns; it''s from their own lives.
    in "dear ann, dear abby," pottker and speziale spin out the delicious details
    of the rift, showing how and why eppie lederer (ann) and popo phillips (abby)
    have spent years trying to outdo each other. in the end, the book proves that
    sisterhood may indeed be powerful, but it can also be plenty catty. "i understand
    why eppie''s disturbed," they quote popo as saying. "she wanted to be the first
    violin in the school orchestra, but i was. she swore she''d marry a millionaire,
    but i did." neither lederer nor phillips cooperated with the writing of this unauthorized
    biography (in fact, the authors note the many roadblocks the sisters threw in
    their path), but more than 150 of their friends, relatives and associates did.
    the result is an incredibly juicy story of lives entwined so closely that, over
    time, their sisterly bond appeared to degenerate into one of backbiting and intrigue.
    born and raised in sioux city, ia., the sisters grew up as the incredibly close
    friedman twins. they dressed alike, they talked alike, they slept in the same
    single bed, even their names-esther pauline and pauline esther-were identical.
    the first night they spent away from each other was after their double wedding.
    then the trouble started. popo had married into money, something she never failed
    to point out to everyone, and eppie hadn''t. in fact, after several years, the
    sisters found themselves in the same town, eau claire, wis., with eppie''s husband
    working for popo''s. the tension between the twins began to spill into a contest
    for attention. for example, there was the time eppie spoke before a red cross
    meeting. upon hearing how successful her sister''s speech was, popo called the
    secretary of family service and asked to be a featured speaker. then she bought
    up all the tickets and gave them to her friends. evidently, the twins'' ever-escalating
    bid for publicity began to rile the publisher of the local paper. "i told them
    they would be put on a ration," says marshall atkinson of the eau claire leader-telegram.
    "only one picture in the newspaper every six months. they were very indignant.
    . . ." competition turned into outright feuding in 1955, when both sisters started
    writing advice columns. according to pottker and speziale, eppie was furious that
    popo became dear abby only three months after she became ann landers. "after years
    of being overshadowed by her sister, eppie believed she had achieved something
    unique and apart from her twin," they write. "she was not prepared for rival syndication
    from anyone, and especially not popo." from that point on, the hostility between
    the sisters escalated, and pottker and speziale, both washington journalists,
    have documented every detail. for example: - the life magazine article where popo
    mentioned eppie''s nose job, adding that eppie "revealed certain freudian flaws
    of character by going through with the operation." - eppie''s retaliation that
    popo is "just like a kid who beats a dog until somebody looks, and then she starts
    petting it." - the eight years when the twins refused to speak to each other,
    even at the wedding of eppie''s daughter, margo. sen. hubert humphrey tried to
    patch things up by dancing with both sisters at once. it didn''t work. - the assessment
    of william steven, their minneapolis editor, on working with both ann and abby,
    "one does not cross those babes." still, there is more to the ann-abby story than
    feuding twins with identical jobs: how did two ''50s-era women propel themselves
    into high-rolling careers while upholding the sanctity of traditional family roles
    in print? while pottker and speziale examine that fascinating trajectory through
    the personalities of ann and abby, author david grossvogel takes a different approach.
    in "dear ann landers," grossvogel, a professor of literature and romance languages
    at cornell, analyzes what he calls "the intimate and changing dialogue" readers
    have had with landers since 1955. to that end, grossvogel has read more than 35,000
    letters-every one landers ever published, he claims-and divided them into related
    categories. the result is a sociological compendium of our concerns and values
    over the last 30-plus years. that makes it, at times, a fun book to dip into,
    especially when grossvogel records the details of the raging toilet paper debate.
    (should the paper come over the top of the roll or under? approximately 15,000
    readers had an opinion.) also, there''s the national uproar that occurred when
    landers said that housewives should iron their sheets and towels. but, all too
    often, grossvogel''s insights are too predictable; most people could guess that
    sex, drugs and women''s rights are bigger issues today than in the 1950s. still,
    the book functions nicely as a collection of ann landers'' "golden oldies." and
    there''s an interesting interview with landers herself, who says that she has
    "a visceral feeling about the topics i should take to my readers. . .when i ran
    across the toilet paper letter, i knew at once it was a subject thousands of people
    would want to say something about." that visceral feeling is, of course, what
    keeps all of ann''s and abby''s readers-an estimated 90 million daily-tuning in
    for more. reading their columns is like eavesdropping on a national party line
    and that, of course, is what both books are all about. caption: photo: popo phillips
    (left) and eppie lederer at their high school reunion. illustration photo'
