  signoff: POSTING GRADES IS CRUEL-AND ILLEGAL
  subject: POSTING GRADES IS CRUEL-AND ILLEGAL
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you recently published a letter from a parent who had attended an open house at
    her daughter''s school where an english teacher had posted all the students''
    names and their grades for public viewing. you were correct to say that it was
    improper as well as cruel, but did you know that it also violates federal law?
    the family educational rights and privacy act, commonly known as the buckley amendment
    (giving credit to its author), forbids educational institutions at any level from
    releasing any information about any student without written permission. (the exception
    is for the release of certain "directory" information. most states have similar
    laws in addition.) i find that most teachers and many administrators are not aware
    of the provisions of this important statute, and do not realize that they should
    not discuss students with anyone who does not have a right to information according
    to the law, or without written permission of the parent (or the student if he
    or she is old enough). nancy hablutzel, ph.d., j.d., chicago'
