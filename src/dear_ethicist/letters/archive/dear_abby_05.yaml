    jane.) i want very much to be jane''s friend, but i have never had a one-on-one
    conversation with her. believe me, i''ve tried. twice, i asked her to meet me
    for lunch. both times she called back and asked if she could bring another person-first
    her sister, then a friend. i couldn''t very well say no. jane has invited me to
    lunch, but it''s never just the two of us. i want so much to get to know her better,
    but when others are present, the conversation is mostly small talk and of little
    consequence. how can i get to know her better when we''re never alone? i can''t
    very well demand that just the two of us get together, can i? i mentioned this
    to my brother and he said, "she''s a little shy; give her time." how much time
