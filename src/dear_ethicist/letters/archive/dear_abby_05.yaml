  voice: genuinely_stuck
  body: 'Dear Ethicist,


    regarding your recent letter from the woman who didn''t attend her brother''s
    funeral because she wasn''t a hypocrite, i think your answer was way off. a funeral
    may well be for the living, but the living should apply first to the immediate
    family of the deceased, i.e. wife, husband, children-not brothers and sisters.
    my father had a brother who ignored him in his later years despite repeated attempts
    by my father to initiate contact. this hurt my father deeply, but there was no
    falling out-they just never spoke. then my uncle showed up at my father''s funeral.
    his presence upset my mother and me because we both knew how much one short visit
    from this brother would have meant to my father when he was alive. you''ll probably
    say that we shouldn''t carry a grudge, and maybe my uncle was trying to make up
    for what he had failed to do before, but nothing could make up for the hurt he
    caused my father in his final years. bitter? you''d better believe i''m bitter.
    too little, too late'
