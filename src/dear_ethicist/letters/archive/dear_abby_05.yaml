  body: 'Dear Ethicist,


    as medical professionals who have worked with children for more than 24 years,
    we truly appreciate current, informative material presented in a non-judgmental
    fashion with a dash of humor, and seasoned thoroughly with honesty, love, warmth
    and concern for our children of today. don''t we all as parents wish we could
    protect and shield our children from adversities and pressures of living in the
    fast lane of the ''80s? however, unless we put our children in protective plastic
    bubbles, the realities and pressures of life and living will eventually touch
    them. as much as we want to protect our children and their innocence, it may be
    to our advantage and theirs to "arm" them with some concrete informative ammunition
    with which to deal with the pitfalls of the ''80s. with the information contained
    in your booklet, "what every teen should know," a young adult may come to realize
    that there are always consequences to pay for one''s actions. on the last page
    of your booklet is "a letter to parents." i think those words are so important
    they should be engraved on a plaque and positioned where parents can read them
    often to remind us how to achieve a healthy relationship with our children. will
    you please print it in your column? abby, you are to be commended. you did a fantastic
    job. bobbie eldridge, r.n., j.m. tarle, m.d., santa monica pediatric medical group'
