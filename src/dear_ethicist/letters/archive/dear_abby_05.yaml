  voice: genuinely_stuck
  body: 'Dear Ethicist,


    additional material published apr. 2, 1988: corrections and clarifications. -
    in a story that appeared in some editions of friday''s chicagoland/du page section,
    state rep. thomas j. mccracken jr. (r., downers grove) was identified only by
    his last name. the tribune regrets the errors. northern illinois university officials,
    in a statement they hope to make with a straight face friday, are proposing drastic
    measures to save money in what is expected to be another tight year for state
    universities. included in the de kalb school''s cost-cutting plan: - sending faculty
    to academic conferences but providing no return tickets. - replacing intercollegiate
    football with intramural cribbage. - requiring education faculty to reduce jargon
    by two-thirds. - allowing political scientists to straddle only one position at
    a time. if those sound extreme, then consider a proposal to teach history through
    the dark ages and cancel the enlightenment, and another to close the counseling
    center and refer students to dear abby. it''s april fool''s day, and this year
    the niu public relations office is having its annual giggle at the expense of
    the illinois general assembly. in aprils past, niu has offered the press exclusive
    photos of the loch ness monster emerging from the niu lagoon and an interview
    with a "weather activist" predicting a weather shortage after a particularly bitter
    winter. niu officials have, in all seriousness, joined higher education leaders
    across the state in lobbying lawmakers to raise the state''s income tax to provide
    more money for public universities and community colleges, which were forced to
    cut programs after the legislature rejected a tax increase last summer. much of
    the push has come in the form of somber rhetoric and dire predictions aimed at
    grabbing headlines or a sound bite on the six o''clock news. but the press release
    hoax might work just as well to persuade lawmakers who don''t seem to be supporting
    an increase. is there a lawmaker cruel enough to limit music majors to the use
    of one octave and half-notes? and who could maintain an anti-tax stand while law
    students receive credit for watching "divorce court" on television? surely, even
    the most penny-pinching politician wouldn''t force art majors to use only one
    color, or try to save astronomy and biology lab costs by using microscopes and
    telescopes in two directions. "the whole idea was you sort of penetrate the message
    on a different level," said bob woggon, director of public information and principal
    wag. "once a year we try to restore our sanity so we are able to go on for the
    next year. mccracken said he "can''t respond" to pleas for a tax increase because
    no proposal has been submitted to the general assembly, but he chuckled at niu''s
    poke at lawmakers. "obviously, it''s a very serious subject," he said, but in
    springfield "you''ve got to have a sense of humor to survive." he said the plan
    to switch from football to cribbage might be adopted by other state universities,
    including the university of illinois, a member of the big 10 conference, whose
    midwestern schools usually are thrashed by west coast pac 10 teams in the rose
    bowl. "but the big 10 still couldn''t beat the pac 10 in a cribbage tournament,"
    he said.'
