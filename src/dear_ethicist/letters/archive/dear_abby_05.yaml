  signoff: HUMANS ACT LIKE ANIMALS? NEVER!
  subject: HUMANS ACT LIKE ANIMALS? NEVER!
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''d like to get this off my chest. it''s about time humans stopped referring
    to acts that people perpetrate as people "acting like animals." i refer generally
    to those who describe murders, riots, panics and other catastrophes in which people
    lose control and are said to be "acting like animals." i refer specifically to
    comments regarding a recent ship hijacking when it was said that the terrorists
    acted like "cowardly animals." these terrorists and guerrilla acts are not animal
    in nature. they are human in nature. as one who sees the balance, beauty and meaning
    of the world in which animals must face life-or-death situations every day just
    to survive and perpetuate the species, i grossly resent and take offense at these
    statements. when was the last time we saw a gorilla hijack a plane? when was the
    last time we saw a pod of whales hijack an ocean liner? when was the last time
    we saw a group of animals walk down the street and terrorize the neighborhood?
    people, in fact, are the terrorists and guerrillas when they go into the animals''
    element to slaughter them for fur coats, hunting trophies, plumage and all the
    other atrocious reasons society gives for the gross neglect of respect for life
    and murder of our fellow creatures inhabiting this world. if the day ever comes
    when man comes off his ego trip, maybe he will see just how insignificant he is
    to the total scheme of things on this tremendous planet in which all creatures
    share. maybe then, finally, the saying will be turned around to, "they behaved
    like people." kathy l. lineaweaver, clifton park, n.y.'
