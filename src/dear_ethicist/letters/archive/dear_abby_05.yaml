  subject: LAB'S ERROR LEADS TO FAMILY TRAGEDY
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife, kathy, and i are both jewish, so when she became pregnant in 1985, i
    took a simple blood test to determine if i was a carrier of tay-sachs-a hideous
    disease that predominantly strikes jewish children. about one out of 30 jewish
    adults is a tay- sachs carrier. if a carrier marries another carrier, there is
    a one out of four chance that their baby will develop tay-sachs. i was tested
    at a local hospital and was told i was not a carrier, so since both parents must
    be carriers in order to produce a tay-sachs child, there was no reason for kathy
    to be tested. in june 1986, kathy had a beautiful baby. we named her abigail.
    she appeared to be a normal, happy baby, but when she didn''t sit up or progress
    the way other babies her age did, we became concerned and consulted a specialist.
    his diagnosis: tay-sachs. we were devastated! abby, our daughter will never crawl,
    walk or speak. instead, she will go blind, become paralyzed, have seizures and
    die before she is 3, 4 or 5 years old. how could this have happened when i was
    told i was not a carrier? our specialist called the hospital and discovered that
    the lab technician had made a simple mathematical error! we later learned that
    the hospital''s policy was to only "spot-check" their results. meanwhile, we looked
    into suing the lab, but were advised by several prominent malpractice attorneys
    that in new york it is not possible to collect damages for "pain and suffering."
    we finally found a lawyer who agreed to take our case, but were told not to expect
    too much. abby, no amount of money can compensate for having to watch one''s child
    slowly die, but we want to warn other prospective parents so this won''t happen
    to them. no one should have to go through the hell we are presently going through.
    you may use my name. david astor, queens, n.y.'
