  body: 'Dear Ethicist,


    six years ago, "gina," my wife (then girlfriend), became pregnant. i was 19 and
    she was 20. when i told my parents, they took it rather well. we talked about
    my options-abortion or adoption. i loved the girl, but when i mentioned our keeping
    the baby, they said it was out of the question, then moved to another subject.
    two months later, i told them at breakfast that gina and i had decided to keep
    the baby. they let that pass without saying a word. when i came home from work
    that night, i found all my belongings on the lawn and the lock on the door had
    been changed. they left a note on the door saying, "you are no longer our son.
    you will receive no aid from us, and you are no longer welcome in our home." abby,
    i had never asked for money; all i wanted was their emotional support. today i
    received a letter from my dad saying his company had gone bankrupt, and could
    i send them $500 a month-"for a while"! i love them both, but they deserted me
    in my time of need, and now they need me (rather, my money). do i send it to them?
    or should i tell them to go jump in the lake? my turn in minnesota'
