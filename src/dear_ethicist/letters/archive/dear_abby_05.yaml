  signoff: ART IS IN THE EYE OF THE BEHOLDER
  subject: ART IS IN THE EYE OF THE BEHOLDER
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter written by "perplexed," who received an oil painting as a wedding gift
    from a co-worker, could have been written by me some 20 years ago. when i moved
    into a new home, a friend presented me with a painting as a housewarming gift
    and said he hoped i would enjoy it. like "perplexed," i did not know what to do
    with it as it was "not to my liking." it sat on the floor, leaning against the
    wall in my living room for weeks. i would look at it daily and ponder its fate.
    then i remembered what my parents (rest their souls) said to me as i was growing
    up: "accept with graciousness that which is presented to you, be it a reward or
    a gift, being mindful of the feelings of the giver." today that painting hangs
    with pride in my living room, surrounded by some other paintings purchased over
    the years that have less meaning to me than the gift which was given. the "artist"?
    you should see the grin on his face when he comes to visit! there is no price
    on that painting, but i treasure it more than the others. tell "perplexed" that
    there are many things in life that are "not to our liking," but we can make a
    difference in someone else''s life by showing a bit of compassion. if they don''t
    know what to do with their painting, send it to me and i''ll find a place for
    it. thank you, dear lady, and god bless. grant masters, clearwater, fla.'
