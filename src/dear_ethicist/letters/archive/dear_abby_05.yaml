  signoff: 'SURVEY: FAITHFULS AND PHILANDERERS'
  subject: 'SURVEY: FAITHFULS AND PHILANDERERS'
  voice: genuinely_stuck
  body: 'dear readers: in my fidelity survey that brought over 210,000 responses,
    i was both astonished and reassured to learn that the marriage vow-to forsake
    all others-is still honored by 85 percent of the females and 74 percent of the
    males who responded. fred case, a seattle times reporter, called the other day,
    and in a charming british accent asked: "does your survey bear out what lord byron
    wrote in ''don juan'': ''there''s more adultery where the climate''s sultry''?"
    i told fred that we were not tabulating the findings regionally, so his guess
    was as good as mine. i did, however, observe that canadian behavior appeared to
    be no different than american, though the climate is somewhat sultrier in our
    southern states. many respondents aired their frustrations in order to justify
    their philandering: "occasional affairs with call girls keeps me sane," confided
    an investment broker on his business stationery. "it''s the only way i can tolerate
    the emptiness of living with a woman who is unable to show any affection through
    physical intimacy." women, too, wrote to justify their infidelities. the most
    common complaint: "sex with my husband is so mechanical and unromantic. no caresses,
    no compliments, no love talk. he never talks to me. it''s so humiliating!" another
    unfulfilled wife wrote: "yes, i cheated on my husband. after nine years of marriage,
    i got bored and curious and wanted to see what else was out there. i had a real
    estate agent, an accountant, a jeweler, a commercial airline pilot, a construction
    worker and a magazine editor. the construction worker was the best and the editor
    was the worst. thank god this was long before aids." a denver wife wrote: "my
    husband doesn''t know how to make love, but he sure knows how to make money. i''d
    try to teach him a few things, but i''m afraid he''ll ask me where i learned it."
    the number of faithful older lovers was heartening. letter after letter described
    enduring, true-blue marriages from couples in their 60s, 70s and 80s: from st.
    paul, minn.: "we''re writing because we want to add to the number of couples who
    have never cheated. i''m 92 and my wife is 88. we''ve been married for 71 years,
    still have all our marbles and enjoy every aspect of married life, though we have
    slowed up some in recent years (arthritis)." a 60-year-old farmer from lexington,
    ky., wrote: "married 36 years, never cheated. no sex relations for eight years
    now. the wife says she''s through with that kind of stuff. if opportunity ever
    knocks, i''m afraid i''ll be too old and deaf to hear it." some men admit to cheating-but
    only occasionally. from philadelphia: "i''ve been married for 24 years and cheated
    twice. once when i went back to my hometown for my 10th high school reunion, then
    again when i went back for my 20th (same girl). now i''m looking forward to my
    25th reunion." i have enough material from this survey to write a book. and if
    i do, i will certainly include the following. some short takes: -"male, age 39,
    married 16 years. income $55,000 a year. cheated? yes. but only out of town."
    -"abby, please send me a list of females who have cheated in the tampa bay area.
    (i''m lonely but not necessarily desperate.)" -"female, married 66 years. i have
    never cheated on my husband. i am 83 and my husband is 89 and says he can''t remember."
    -"there are so many mismatched couples. when a man wants sex six times a week
    and his wife is satisfied with twice a month, that doesn''t mean there''s anything
    wrong with either one of them; they just have a lousy marriage. i have made a
    lot of women happy and i never broke up anybody''s home-and i never neglected
    my own wife, either. if there is a hall of fame for lovers, i should be in it.
    i have to go now; my wife wants me." -and finally: "i am a woman now 40, married
    21 years and have cheated more times than i can count, but i will never cheat
    again. why? because i fear god, damnation, pregnancy, herpes and aids. besides,
    i found jesus."'
