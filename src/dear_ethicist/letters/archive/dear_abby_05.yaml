  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our niece is being married in june. she is the daughter of my husband''s sister.
    we do not see this family very often, even though they live less than 50 miles
    from us. yesterday we received a beautifully engraved invitation to this niece''s
    wedding, but there was no rsvp or dinner card enclosed, so i phoned my sister-
    in-law (the bride''s mother) to thank her and inform her of the omission. she
