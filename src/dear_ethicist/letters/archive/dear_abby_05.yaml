  body: 'Dear Ethicist,


    this is my first time to write. i, too, am one of those "pop in" preachers. i
    always try to make it at a convenient time. i thought perhaps you would like to
    share the following with your readers: our minister never stops "occasionally
    someone will say, ''our minister never stops by to visit us.'' "if your minister
    never stops at your home, you should probably thank god. it means death has not
    struck, that no serious illness has laid you low, that the surgeon''s knife has
    not been necessary, that you have no serious family problem, or that you are not
    a spiritually delinquent member. "as a rule, your minister does not have time
    for a ''social call.'' not that he wouldn''t enjoy it; it''s just a matter of
    priorities-putting first things first. "however, you may be sure of this: your
    minister is willing to come to the hospital or your home, the jail, the street
    corner, or anywhere at any hour of the night or day-wherever or whenever he is
    needed. so, call him if you need him. otherwise, he will not know of your need
    until it is too late. "for the moment, thank god you have not needed your minister.
    one day you may need him, and he will heed your call." preacher in north little
    rock do you hate to write letters because you don''t know what to say? thank-
    you notes, sympathy letters, congratulations, how to decline and accept invitations
    and how to write an interesting letter are included in abby''s booklet, "how to
    write letters for all occasions." send a check or money order for $2.50 and a
