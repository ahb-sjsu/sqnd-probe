  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the cadet at the air force academy in colorado springs who wrote to you saying
    i had been compensated twice for the same medical bill, and was torn between the
    $129 and my honor. i joked that it was such a small amount compared to the national
    debt, so why not keep it? it''s true, i was compensated twice for the same medical
    bill, but never was there the slightest doubt as to what the appropriate action
    should be. however, one of my classmates kiddingly suggested i write to dear abby
    and ask what i should do about this "windfall." that''s when i hastily scribbled
    my "problem" to you in jest on a postcard-which was accidentally mailed! can you
    imagine how terrible i felt when i saw my words published in your column in both
    the rocky mountain news and the colorado springs gazette telegraph! fortunately,
    i didn''t sign my name-only "a cadet." however, i felt it was my duty to inform
    my commanding officer that i had written that piece, which reflected on the honor
    of all the cadets at the air force academy. i will probably not be given any punishment
    from the air force, but the guilt weighs heavily on my heart for embarrassing
    my classmates before the entire country. it is for that reason that i beg you
    to print this apology. the cadets of the air force academy are considered among
    the finest group of young people in the united states, and we all live by this
    honor code: "we will not lie, steal or cheat, nor tolerate among us anyone who
    does." a contrite cadet, air force academy, colorado springs, colo.'
