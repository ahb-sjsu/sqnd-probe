  subject: MORE BUZZ ABOUT BUMBLING BEES
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was appalled to read in your column that great numbers of people wrote to say
    that bees get a bad rap because people mistake wasps and yellow jackets for bees.
    who cares? i wish you''d have focused on the real issue-that being stung on the
    inside of the mouth is a potentially fatal situation! when i was stung on the
    tongue (at the age of 24), i was terrified of the very real possibility that my
    throat would swell closed, and i would die of asphyxiation! so again i say, i
    don''t care if it''s a bee, wasp or whatever. it''s terrifying to get an insect
    in one''s mouth, feel it sting, then have to pull the stinger out of one''s tongue
    or other oral tissue; worse if the stinger is too far down to reach. julianne
    tanski, lakewood, calif.'
