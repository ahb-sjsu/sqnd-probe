  subject: KIND WORDS CAN BE MUSIC TO EARS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    some time ago you had a letter from "debating in n.j.," describing her hurt and
    disappointment from not hearing from close friends following her serious accident.
    i have recently had a similar experience. my daughter just had an illegitimate
    baby, and i left home to be with her and lend my support. on my return home, i
    told my friends, and now the fact is generally known-as it should be. what dismays
    me is that almost everyone i know has dropped the subject, and it is never mentioned.
    in my heart, i know they are puzzled about what to say, but the word from here
    is to say something-even if you aren''t sure of what to say. fumbling for the
    right words is infinitely better than not saying anything at all. this applies
    for a new divorce, a new widow (widower), a parent whose child has gone to jail-any
    number of embarrassing incidents when you don''t know exactly what to say. here''s
    a sample: "i know carolyn has a new baby. i hope she''s managing. does she need
    anything?" "you''ve had a great loss. i''m thinking of you." "now that you are
    single again, i will call each week to see how you are. i care." "we know john
    is in prison. is he doing all right? what word have you had?" if any of the above
    is too difficult, send a card. you can surely find one that will express your
    feelings perfectly. thank you, abby, for letting me say this. people lover'
