  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as the father of a daughter returning to college for her second year, i am upset
    and angry. i realize college students are considered adults, but are they really
    ready for this enormous step? i think the larger percentage of students are still
    children being forced to grow up too fast. i get angry when i think of how hard
    my wife and i have to work to earn the $16,000-plus that it costs for tuition.
    but the cost doesn''t anger me as much as the lack of moral supervision these
    "adults" get at college. when i visited our daughter''s campus last fall, i was
    shocked to discover that the dorms and students'' townhouses reminded me of the
    brothels i have read about. i don''t care how many talks parents have with their
    children, it''s not fair to subject them to this kind of temptation. i wonder
    how many parents feel as uneasy as i do. or have our moral standards sunk so low
    that parents are no longer concerned with the morals of their children? this may
    be an interesting poll for you to take. maybe the results would bring about a
    change on our campuses. then, instead of passing out condoms, the schools should
    stop the cohabitation going on at our supposedly respectable campuses! upset parent'
