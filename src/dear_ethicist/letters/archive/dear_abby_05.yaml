- letter_id: da_1_marines_survivors_fill_beirut
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1987
  signoff: MARINES' SURVIVORS FILL BEIRUT VOID
  subject: MARINES' SURVIVORS FILL BEIRUT VOID
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    four times a year, in either joan muffler''s living room in philadelphia or judy
    young''s kitchen in moorestown, n.j., the two women get together to type up and
    lay out a newsletter called the beirut connection. it is national in scope and
    is eagerly awaited in cities like chicago and los angeles. in small towns like
    wickenburg, ariz., and gilbertsville, ky. and out in the rural stretches of america-from
    the western woods in washington state to the eastern woods of maine. but it is
    a select few who subscribe, for most of the circulation is made up of families
    whose sons and husbands were veterans who served in beirut from 1982 to 1984 with
    the u.s. marine corps; 268 of those men did not come home alive. muffler''s 19-year-old
    son, john, and young''s 22-year-old son, jeff, were killed in the oct. 23, 1983,
    terrorist bombing of the marine corps headquarters where 241 marines died one
    sunday morning as they slept. the newsletter was created by the two mothers so
    that the men who died on a "peacekeeping mission" in war-torn beirut would not
    be forgotten. and, young says, so that the families would not feel alone and that
    all the american veterans of beirut would be "thought of with the 3 r''s: respect,
    reverence and remembrance." "these boys are our newest veterans," says subscriber
    james clark, of minong, wis., whose son, randy, was killed in an earlier rocket
    attack on the marine corps compound at the beirut airport. "i''m afraid these
    boys have been pushed aside by the public. i mean forgotten-the ones who died
    there and the ones who survived," clark says. "they got shot at, but they couldn''t
    fire back. they were targets, but nobody in our government would admit they were
    targets. they served honorably, but it wasn''t a war. what was it, i ask? and
    what did we ever accomplish? who''s even remembering beirut?" "i remember it well,"
    says john zurakowski, randy clark''s best friend in the marines, reflecting on
    the barracks attack. "at the time, our company was stationed up on the hill at
    beirut university. it was early sunday morning, and we were on holiday routine.
    i heard this big explosion that woke me up, and i went and sat down on some stairs
    and smoked a cigarette. a guy with binoculars came down from the building roof
    and said, ''you know the battalion headquarters that you can see from here? it''s
    not there anymore.'' " zurakowski, who was 19 when he was sent to beirut and is
    now out of the marines, says that while it was right in principle for the marines
    to go there, the rules of ducking and not shooting back confused him and his buddies.
    "we could have made a difference, but it didn''t work," he says. "the lebanese
    army had no discipline. they would smoke and drink all night while they were on
    duty. we often got artillery rounds fired at us with no fuses, and we figured
    it was the lebanese army shooting at us so we would get mad and do their fighting
    for them. it sort of made you wonder what was going on there." "none of us understood
    what was going on in beirut . . . not really," muffler says. "the parents all
    got letters that said, ''everything was okay, don''t worry, can''t wait to get
    home.'' "then came the explosion, and our sons were killed. i found nine families
    in philadelphia who''d lost their sons, and we all got together in december of
    1983 and it felt so good to talk to each other. "we had nothing of our sons. no
    pictures. no scrapbooks. no articles of clothing because it all went up with the
    building. so we thought of contacting other families and asked the government
    to give us their names. the government said they could not because of the privacy
    act." a friend suggested that the two women write columnist dear abby to appeal
    to other families who were spread out all across the country. abby called their
    houses and put the message in her column, and the letters flooded in from everywhere-from
    mothers, wives, sisters and brothers, from marines who served in beirut and from
    those who survived the explosion. "the letters were so touching, so passionate,
    and the writers of these letters were in such need to communicate with somebody
    else who''d had the beirut experience that we put together the beirut connection,"
    muffler says. the newsletter has been growing ever since. it now goes to 38 states,
    jamaica and puerto rico and has a subscription list of 402. families used to pay
    for their subscriptions by sending stamps. they now pay $3 a year. families write
    of small plaques that have gone up in their hometowns in memory of the "boys from
    beirut," gossip is passed, photographs are exchanged, poems are shared. a grief-stricken
    wife writes of her marine husband who killed himself shortly after his return
    from beirut. a young former marine wounded in the explosion writes of how his
    state does not consider him a veteran wounded in war because beirut was not a
    war, it was merely a mission. "the newsletter has been therapy for all of us,"
    muffler says. "and i think we all feel better for it. but we are going to have
    a new emphasis now. that is for the survivors. "they are still young and they
    don''t talk much yet about what they saw there. probably because it hurts. i had
    a friend of my son who wrote me several letters. he always sounded so down in
    those letters, and i asked him why. he responded that he felt he died with his
    friends. then he packed his things and moved, and i''ve never heard from him again.
    "the ones who lived, the veterans of beirut, need to be heeded, too . . . like
    the rest of america''s living veterans," young says. "we don''t want these men
    to feel forgotten or excluded."'
