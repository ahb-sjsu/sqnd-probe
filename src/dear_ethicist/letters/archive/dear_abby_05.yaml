  subject: SOME SEAFOOD IS LESS THAN FRESH
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    can you stomach another letter about cooking fresh fish? after 60-plus years in
    the seafood business, we know that fish smells "fishy" when it cooks usually because
    it isn''t fresh. overcooked fish will also have that odor. the practice of thawing
    out frozen fish and trying to pass it off as fresh fish has given many a cook
    a bad experience. we recommend buying fresh fish only from a reliable fishmonger,
    or buying only top-quality frozen fish. few home refrigerators are cold enough
    to store fish properly, so the fish should be eaten the day of purchase. the lady
    who complained about the cooking odors should present her neighbor with a pound
    of really fresh fish, accompanied by a recipe with the proper cooking time. we
    recommend 10 minutes per inch of thickness at medium- high heat. that means a
    fillet that is 3/4 inch thick should be cooked for only 7 or 8 minutes. adding
    a little wine, or water and lemon juice, to the cooking pan will prevent odors
    as well. who knows, the lady who complained could end up staying for dinner! nancy
    burhop, chicago'
