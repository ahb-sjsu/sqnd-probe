  subject: ASHES TO ASHES-WITH A LITTLE HELP
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am writing after reading the letter in your column about the woman''s aunt''s
    remains arriving by regular mail. it wasn''t funny at the time, but i had to chuckle
    when i recalled the memories of my father''s cremation a few years ago. after
    his death, my two sisters and i decided to have dad cremated and bury his cremains
    in the veterans cemetery. the funeral director asked if we would like to carry
    the cremains or have them transported (for an additional fee) to the cemetery.
    we immediately said, "have them transported!" we then proceeded to make arrangements
    for the time and date of the funeral service, which was to take place the folowing
    week. imagine our surprise when we arrived the day of the service only to discover
    that the mail was running late, and our "father" had not arrived in that day''s
    mail-and would probably arrive on the following day. we had no choice but to proceed
    with the funeral service anyway-without the cremains. (small detail.) my sisters
    and i just looked at each other and cracked up when one said, "isn''t this just
    like dad? he was always late for everything!" three sisters in california'
