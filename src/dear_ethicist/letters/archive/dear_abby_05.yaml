  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in response to the party who wrote about the expression "i could care less," which
    i agree should be, "i couldn''t care less," i want to add that there are many
    words used in today''s conversation that are grossly misused. to mention a few:
    people say, "we kept going back and forth." it should be "forth and back." (we
    don''t say, "fro and to" -- we say, "to and fro.") when we back a car out of the
    garage, we go "back, then forth," but ordinarily, we go "forth and back," right?
    another common error is calling a water heater a "hot water heater." there is
    no such thing as a hot water heater-no one can heat hot water; hot water is already
    hot and cannot be heated. also, most people use the word "indefinitely" incorrectly.
    they say, "this item will last indefinitely," meaning that it will last forever.
    actually "indefinitely" means "unsure, uncertain an indefinite amount of time,"
    but it is used incorrectly to mean "forever." dick zonnefeld, artesia, calif.'
