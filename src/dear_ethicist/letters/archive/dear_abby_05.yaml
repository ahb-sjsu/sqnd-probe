  subject: BE WARY OF REST-AREA PANHANDLERS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i often travel by car around the country. on our last trip, as
    on previous ones, we ran into people at rest areas asking for money. the first
    person was trying to get to a family reunion in st. george, utah, in january because
    he couldn''t get home for christmas. he offered to sell us anything he had, or
    return our money. (he had used up his money on car repairs.) not wanting to give
    out our address, we just gave him the money. the second one was about two hours
    west of phoenix. a woman and her husband were trying to get to phoenix. they had
    run out of gas and were broke. she was in her 50s-she stood by the restroom door
    asking for money. i gave her $5 and asked how much she had collected. she said
    $9. i said, "well, that should buy enough gas to get you to phoenix"-then suggested
    she get in touch with travelers aid. she continued to ask others for help. in
    a third instance, we were asked for money for gas and food. this time there was
    a young child and a couple of ragtag-looking adults. the car hood was up, the
    man was sitting on the curb and the woman was sitting in the car. this time we
    did not make a donation. my problem: if i don''t help out, my conscience bothers
    me. if i donate, i wonder if i''m being suckered. abby, do you think rest areas
    are just a convenient place to panhandle? what would you do? charitable but skeptical'
