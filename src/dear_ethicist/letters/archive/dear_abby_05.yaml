  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in august 1969, i enrolled my daughter, sandy, in the university of maryland at
    college park. (it happens to be my alma mater.) although sandy had been accepted
    to several other fine colleges, maryland was her first choice. when we arrived,
    i was dumbfounded to learn that my daughter had been assigned living quarters
    with three other girls in half of a trailer-the other half was going to be occupied
    by four young men! well, i charged up to the office of the dean in charge of housing
    and asked why my daughter was not assigned to one of the dorms. he told me they
    were all filled-then a lecture on the "advantages" of trailer life on campus followed.
    he stated that his own daughter was going to live in one, whereupon i said, "mister,
    you can aid in the corruption of your daughter if you want to, but i''ll be damned
    if you''re going to corrupt mine!" then i demanded that he refund my money for
    room and board. he did. that afternoon we found a lovely apartment in the home
    of a very nice woman who offered sandy the run of her home. (she was the only
    student in the house.) abby, when more people stand up and tell these liberal
    idiots that they are not going to tolerate this kind of thing in our institutions
    of higher learning, the moral climate will change. if you use my letter, please
    use my full name. i do not write anonymous letters. col. benjamin s. silver (ret.),
    gatesville, texas problems? write to abby. for a personal, unpublished reply,
    send a self- addressed stamped envelope to abby, p.o. box 69440, los angeles,
    calif. 90069.'
