  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you printed a letter a while ago about a woman who had had breast reduction surgery
    and was upset because pictures of her breasts (before and after) were on file
    at her doctor''s office, and she heard that some of the nurses were snickering
    about them. it reminded me of my own experience concerning "confidential medical
    records." when i was 20, i had an abortion. seven years later when i was pregnant
    with my first child, my doctor asked if this was my first pregnancy, so i told
    him about the abortion. at one of my early prenatal visits, his nurse walked into
    the examining room, looked me straight in the eye and said, "so you''ve decided
    to keep this one?" abby, i was speechless! i''m sorry now that i didn''t report
    her right away to my doctor. needless to say, never again will i disclose that
    information on my medical history. anyone in a doctor''s office has access to
    the patient''s records. please print this, abby. i hope that bimbo sees it. and
    i''d also like to tell her now what i should have said seven years ago: "you don''t
    belong in the nursing profession!" speechless in new jersey'
