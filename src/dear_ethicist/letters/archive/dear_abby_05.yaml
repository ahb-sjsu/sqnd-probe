  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i traveled more than 200 miles last week to attend his mother''s
    memorial service. the night before the service, the family (seven of us) decided
    to have dinner at a chinese restaurant. we took along "roger," our 6-month-old
    son who is still colicky at times. after we had placed our order, roger became
    very fussy, so we tried to comfort him by holding him. my husband even took him
    outside for a while. when he brought him back, he started to cry very loudly again,
    so we thought if we put him in his car seat beside us, he might settle down by
    himself. there were only 14 people in the restaurant besides our party, but the
    waitress came over and told us that her customers were leaving because our baby''s
    crying was disturbing them. my husband got upset, canceled our order, and we left.
    abby, did we overreact by walking out? or should the waitress have approached
    the situation differently? i always thought a restaurant was there to serve customers,
