  body: 'Dear Ethicist,


    i was married to one man for 51 years. he died. i was alone for four years, then
    i married a 72-year-old man. i was 70. we have been married for 13 months and
    there is a problem, or why else would i be writing this? after we had been married
    for only two weeks, my husband got up in the middle of the night and yelled, "this
    g.d. woman is hogging the bed!" then he took his pillow and went to sleep on the
    sofa. i cried myself to sleep. abby, we never discussed sleeping arrangements
    before we were married. i just took it for granted that all married people sleep
    together. i was wrong. to me, going to bed with someone you care about (sex or
    no sex) was the happiest time of the day. that''s the time to put your arms around
    each other and feel a closeness that can''t be expressed in any other way. i don''t
    need counseling. i just need someone to hold me at night. thanks for giving me
    a chance to say this. i feel better already. have you ever had a letter like this,
    abby? small town, tennessee'
