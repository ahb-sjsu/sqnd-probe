  signoff: '''PROVE-YOUR-LOVE'' LETTER IS STILL AS VALID AS EVER'
  subject: '''PROVE-YOUR-LOVE'' LETTER IS STILL AS VALID AS EVER'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    at last! i''ve found it! i''ve been searching through boxes of papers-i knew i
    had it somewhere. several years ago i clipped the enclosed letter from your column
    and copied it for a "handout" to a class of teenagers. tell me, would you dare
    print such a letter today, or have your moral values changed as have those of
    the popular majority? today, more than ever, this is the kind of counsel that
    should be preached from the housetops-and everywhere else. do you still consider
    illicit sex an immoral act? i pray you do. think of the problems it causes, to
    name a few: unwanted pregnancies, unwed mothers, uncared-for children, poorly
    trained parents, aborted careers, welfare stigma- and now we have the horrible
    threat of aids. our young people need to be taught that abstinence until marriage,
    regardless of the message from movies, tv and society, is the only way to "prove
    your love." mrs. lionel j. chambers, north ogden, utah here''s the letter: what
    is real love? girls need to "prove their love" through illicit sex relations like
    a moose needs a hatrack. why not "prove your love" by sticking your head in the
    oven and turning on the gas? and how about playing leapfrog in the traffic? it''s
    about as safe. clear the cobwebs out of your head. any fellow who asks you to
    "prove your love" is trying to take you for the biggest, most gullible fool who
    ever walked. that "proving" bit is one of the rottenest lines ever invented. does
    he love you? it doesn''t sound like it. someone who loves you wants whatever is
    best for you. but now figure it out. he wants you to: commit an immoral act .
    . . surrender your virtue . . . throw away your self-respect . . . risk the loss
    of your precious reputation . . . and risk getting into trouble. does that sound
    as though he wants what''s best for you? that is the biggest laugh of the century.
    he wants what''s best for him; he wants a thrill he can brag about at your expense.
    love? who''s kidding whom? a guy who loves a girl would sooner cut off his right
    arm than hurt her. in my opinion, this self-serving so-and-so has proved that
    he doesn''t love you. the predictable aftermath of "proof" of this kind always
    finds don juan tiring of his sport. that''s when he drops you, picks up his line
    and goes casting elsewhere for bigger and equally foolish fish. if he loves you,
    let him prove his love-at the altar.'
