    students'' parents are willing to foot the bill for gown, tuxedo and limo, they
    should have the right to do so. we would rather not be driven by our parents,
    and we want to wear whatever we consider formal and nice. our principal has received
    calls for and against her decision. she explained that by allowing limousines,
    gowns and tuxedos, the students who can''t afford them will stay home because
