  body: 'Dear Ethicist,


    have you ever heard of a mother being sued for mental cruelty? mom has carried
    tales back and forth among her seven children for years. she has twisted stories
    and created dissension among all members of this family and deliberately turned
    brothers and sisters against each other. she is now 84. she now mails out copies
    of her will to her children and grandchildren- all grown-listing who is to get
    how much, and who will be cut off without a dollar! abby, we''re talking about
    an estate that is less than $100,000. she had better save her money because she
    will need it for a nursing home, as there is not one among us who can stand to
