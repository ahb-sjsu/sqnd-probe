  body: 'Dear Ethicist,


    divorces and annulments are granted for a spouse''s refusal to perform sexually,
    but is it possible to get an annulment or divorce if a spouse fails to perform
    housekeeping duties? "susie" lived with her mother for the two years i dated her.
    that home was neat as a pin. i figured "like mother-like daughter." during our
    engagement, sue talked about cooking my favorite foods, and caring for "our" home,
    so i assumed she was the domestic type. boy, was i ever fooled! after a hard day''s
    work, i come home to dirty dishes, unmade beds, clothes littering the bathroom
    and her two cats prowling the kitchen counters. she tells me i am able to get
    my own breakfast. then she spills some dry cereal into a bowl for our daughter''s
    breakfast, slaps two pieces of bread together, glued with peanut butter, for the
    child''s school lunch. if i have time, i boil an egg for the sweet little kid,
    and add an apple and a thermos of milk. i try to mop the sticky floors, vacuum
    and do some grocery shopping. when i ask her to please take my shirts out of the
    dryer and hang them up, she tells me i have been "spoiled rotten" by my mother.
    (how does she figure i learned to do all these jobs?) how do i get this lady to
    assume some responsibility for making a comfortable home for all of us? kindness
    hasn''t worked. seething in washington'
