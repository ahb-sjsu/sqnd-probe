  body: 'Dear Ethicist,


    recently i boarded a night flight from paris to new york. i was in the window
    seat, and next to me was a pretty, precocious 10-year-old girl. her aunt was seated
    on the aisle, and two other adult family members were seated ahead. they were
    new yorkers and obviously affluent and well- educated. soon after takeoff, the
    lights were dimmed and blankets distributed. this seemingly innocent child proceeded
    to grope me beneath the blankets! terrified, i turned on my side and assumed a
    fetal position. eventually she abandoned her pursuit. the flight was agony for
    me. upon arrival at jfk, the family bade me a fond farewell. some scary questions
    come to mind: who would have believed my version of what happened? how many men
    are unjustly accused of child molestation? and what should i have done-if anything?
