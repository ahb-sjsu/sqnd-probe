  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our daughter, "lisa," is a senior at a college 50 miles from here. she had been
    dating a "wonderful" boyfriend since her junior year. he lives in her college
    town where he owns a restaurant. we were happy to hear of this. they were talking
    of setting a wedding date after lisa''s graduation. however, he never came home
    with lisa for a weekend or holiday visit. he was always "tied up" at the restaurant,
    which seemed logical so we didn''t question it. we had assumed that he was around
    lisa''s age. last week i found out this man is 12 years older than lisa, has been
    married for nine years and has three children! the bearer of this news was his
    wife. she phoned me, yelling and cursing and using the dirtiest language i had
    ever heard. she claims our daughter knew he was married when she met him, but
    she went after him anyway. my husband and i drove down to see lisa. she was in
    tears, had lost weight and looked crushed. she told us she thought he was single
    when they first met, then he told her he was married but separated, and his "divorce"
    was in the works but his wife was giving him a hard time because of the children.
    now it seems that he went back to his wife-she''s forgiven him, and he told lisa
    he can''t see her anymore. lisa wants to leave college. she''s heartbroken, and
    we are really worried about her. how can we help her, abby? lisa''s mom'
