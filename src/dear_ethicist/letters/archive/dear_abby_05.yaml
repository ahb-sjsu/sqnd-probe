  voice: genuinely_stuck
  body: 'Dear Ethicist,


    that letter about todd and the $50 birthday check he failed to receive from his
    grandmother is the most disgusting example of greed you have ever printed! it
    really struck a raw nerve with me because it demonstrates a common phenomenon
    which is all around us: the greed of adult children and grandchildren vis-a-vis
    their grandparents and parents. todd''s mother should die of shame before writing
    to an advice columnist for help in how to twist grandmother''s arm to extort a
    $50 birthday check for a presumably able-bodied adult son who should be out there
    earning his own money. todd''s mother doesn''t mention that she or her adult children
    ever sent $50 birthday checks to grandma. want to bet they don''t? yet, they feel
    that for as long as grandma lives, she should send her grandchildren money for
    their birthdays-and probably all the other gift-giving occasions as well. and
    what do they give grandma? doilies? a scarf? a box of cheap bath powder? and what
    if grandma decides that now that the grandchildren are adults, she''ll send them
    cards for their birthdays? would they sue her in small claims court for their
    $50 checks? or would they punish her by not visiting her anymore? abby, you would
    be shocked by the number of children and grandchildren who use these tactics to
    keep the presents coming. somehow they make it clear to the grandparents that
    they have to keep paying their dues if they expect to be loved, called and visited.
    i hope grandma reads your column and does what she should have done when the grandchildren
    turned 18: send them all birthday cards, and buy herself a nice treat instead.
    sign me... incensed confidential to f.j. mck. in trenton, n.j.: i know of no diplomatic
    way to say, "knock it off or i''ll break your face." "how to have a lovely wedding"
