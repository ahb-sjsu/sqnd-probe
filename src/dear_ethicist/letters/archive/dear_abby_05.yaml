    these men make up "business trips," "fishing trips," "hunting trips" and "skiing
    trips" with their buddies. (their wives think these "buddies" are men!) and how
    about the married men who always have to work "overtime," or meet a "customer"
    or a "client" for dinner? i''ve been propositioned by married men from 20 to 70
    years old, by men who have been married from two months to 45 years, by a grandfather
    of five to a new father whose wife was still in the hospital. nothing is sacred
    to some men. i know that some women have extramarital affairs, but from what i''ve
