  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your recent column piece on the top 10 problems of 1940 compared to those of today
    really struck a nerve. when i was in high school, our biggest problems were similar
    to those in charles osteen''s letter-talking in the halls, chewing gum, etc. today''s
    teens have to cope with drug abuse, pregnancy, rape, robbery, etc. there are seldom
    simple solutions to pervasive problems, but i have one i''d sure like to see tried.
    it is for parents to once again teach their children the time-tested values of
    respect for the law, their teachers, their elders, other people''s rights and,
    most of all, for themselves as the future of this country. it is painfully obvious
    to me that many of today''s youngsters are almost totally lacking in moral and
    ethical guidance; hence it is not surprising that they are in such deep trouble
    so often. right here in my own neighborhood we are daily faced with school children
    who run amok, sass their elders, trespass on private property, trash the streets-all
    with their parents'' approval, even encouragement. one father even had the gall
    to tell me that his kids had a "right" to play in the street in front of my home
    and if i didn''t like it, i could move! perhaps it''s time once again for your
    "ten nays for good neighbors." can do? r.l.a. (old coot in oxnard)'
