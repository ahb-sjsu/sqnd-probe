    vietnam. we fell in love and married four months later, and he added his name
    on jackie''s birth certificate. (in our state this procedure was less expensive
    than adoption.) now that jackie is nearing adulthood, don''t you think he has
    the right to know the truth about his parentage? billy bob still lives in this
    area. he''s married and has a family of his own, but i''ve never contacted him,
    and he never contacted me. by telling jackie who his biological father is, i know
