    a previous marriage. my problem is that my mother-in-law lives a few blocks away,
    and she drops in, unannounced, during week nights. she visits anywhere from 15
    minutes to two hours. abby, i may be tired, busy or both. my husband and i may
    be in the middle of a quarrel-or making love. whatever it is, i feel it''s an
    invasion of my privacy when she comes over without phoning first. lately i find
    myself hiding in the laundry room "doing laundry" so i won''t have to visit with
    her. my husband doesn''t mind her unannounced visits, but he knows that i do,
    and he gets angry when i ask him to speak to her about it. he doesn''t want to
    hurt her feelings. i don''t either-but calling first is not asking too much. or
    is it? i just learned that i am going to have a baby-my husband''s first. we are
    thrilled, but when the baby comes, i''m afraid his mother will be dropping in
    even more often. please help me. hiding out in el cajon'
