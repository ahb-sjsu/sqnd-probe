  subject: SMOKEOUT CAN HELP CLEAR THE AIR
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    tomorrow will mark the 11th annual great american smokeout, a one-day campaign
    to encourage smokers to quit smoking for 24 hours-just to prove they can do it.
    the idea was conceived by the american cancer society, which insists that anyone
    who can live without a cigarette for 24 hours can quit forever. during the 1986
    great american smokeout, a record-breaking 23.8 million smokers tried to quit
    for the day. this represents more than 43 percent of the nation''s 54.5 million
    smokers. lung cancer is the no. 1 cause of cancer death among both women and men.
    an estimated 92,000 men and 44,000 women will die of lung cancer in 1987. breast
    cancer used to be the biggest killer for women-now it''s lung cancer! a congressional
    study has reported that health costs from the adverse effects of smoking have
    reached a new high of $100 billion a year in increased medical bills and lost
    productivity. the loss in death and disability cannot be measured. (and how does
    one measure the amount of heartache, remorse and guilt suffered as a result of
    a preventable, self-induced tragedy?) what about "secondhand" smoke? is it actually
    damaging to non-smokers to be in the presence of those who are smoking? yes! furthermore,
    studies reveal that the children of smokers are more prone to lung problems and
    allergies than are children of non-smokers. for years i have begged my young readers,
    "if you smoke, quit now. if you don''t smoke, don''t start!" yet an estimated
    3,000 to 5,000 kids light up for the first time every day. why? peer pressure,
    no doubt. quitting "cold turkey" is the hardest way to quit, but my readers have
    told me it''s the most effective, and in the long run, the easiest way. cutting
    down is less traumatic, but the temptation to smoke is often too powerful to resist
    while smoking just one, two or three cigarettes a day. those who are heavily addicted
    may require professional help to break the habit. so, if you''re hooked on cigarettes,
    and have been telling yourself, "one of these days i''m going to quit," why not
    start tomorrow-just for 24 hours? it won''t be easy, but it will be the best thanksgiving
    present you can give yourself-and those who love you. p.s. a favor, please? if
    you quit tomorrow even for 24 hours, i want to hear from you. then write again
    and let me know how long you were able to stay clean. good luck. keep me posted.
    i care.'
