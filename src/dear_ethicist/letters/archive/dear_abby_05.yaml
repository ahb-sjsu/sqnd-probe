  subject: LITTLE'S CHANGED FOR FREE AGENTS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    hawkshaw here has been attempting to offer some preliminary conclusions on the
    signing of free agents, which, at first glance, seems to be going apace-seven
    players have made new connections; also, to report if there has been progress
    in the awarding of damages to the players for the their union''s successful 1985
    collusion grievance, an arbitrator having determined the owners were guilty of
    conspiring to prevent a free market. second things first: at the winter meetings
    in dallas the week before last, the members of the owners'' player relations committee
    met for two hours. among other things a settlement was discussed. no vote, no
    agreement, only talk. the result of our survey produced the following: one owner
    acknowledged $10 million was mentioned, but nothing higher. a second owner acknowledged
    $15 million was mentioned, but nothing higher. a third owner acknowledged $20
    million was mentioned, but nothing higher. reminds me of the dear abby column
    when a woman, who was looking for a husband, said she had been dating a stockbroker.
    on their first date, he said he was 61 years old; second date, he said he was
    59; on the third, he dropped it to 57. what should she do? abby''s reply: when
    he gets to 55, sell! all of the owners offered these figures with the understanding
    they would remain anonymous. this is because of the traditional cloak of silence.
    to speak publicly not only would endanger relations with their fellow owners but
    invite the possibility of disciplinary action by comissioner peter ueberroth.
    a call was put through to don fehr, the executive director of the major league
    players association. going high, i said, mr. fehr, how does $20 million hit you?
    his reply: "their proposals have had to do with a package settlement for both
    years-''85 and ''86 (the identical ''86 grievance is now being heard)-but we haven''t
    reached the stage of seriously discussing numbers (dollars), because the association
    cannot settle these cases until there is a real market for the current free agents.
    and in our opinion, there isn''t a free market." the translation: if the owners
    reach agreement on a settlement, which isn''t likely, the union will say, in effect,
    "whoa now! we want to see what happens this year." which means arbitrator tom
    roberts, eventually, will decide (without realistic recommendations from either
    side) the extent of the penalty. roberts'' decision could come next spring, next
    summer, maybe next christmas, further evidence the wheels of justice move slowly.
    as for the 1987 free agents, there has been the following movement, in alphabetical
    order: - outfielder brett butler from cleveland to san francisco. - outfielder
    bob dernier, cubs to philadelphia. - outfielder chili davis, san francisco to
    california. - outfielder mike davis, oakland to los angeles. - outfielder dave
    henderson, san francisco to oakland (to be announced). - infielder vance law,
    montreal to cubs. - pitcher david palmer, allanta to philadelphia. a total of
    16 free agents have re-signed with their former clubs, or have agreed to salary
    arbitration, which is the same as re-signing, the only difference being an arbitrator
    will determine their 1988 pay. they are: - pitcher juan berenguer, minnesota.
    pitcher gene garber, kansas city. pitcher mark clear, milwaukee. outfielder dave
    collins, cincinnati. outfielder ken griffey, atlanta. catcher mike heath, detroit.
    pitcher tommy john, yankees. pitcher dave lapointe, white sox. outfielder lee
    mazzilli, mets. outfielder jerry mumphrey, cubs pitcher joe price, san francisco.
    pitcher dave righetti, yankees. pitcher bryn smith, montreal. pitcher frank tanana,
    detroit. infielder manny trillo, cubs. pitcher mike witt, california. together,
    23, or approximately one-third of the 76 free agents, are accounted for. is the
    union''s fehr satisfied with the early results? "no, i''m not satisified," he
    said. "you just can''t look at whether somebody moves or signs with his former
    club. what you have to ask is, has there been meaningful competition for free
    agents? or is it ''controlled collusion''? there is no doubt the clubs will not
    be as blatant as in the past. overall, i would have to say we have not seen a
    free market. in almost all instances the players who signed with new clubs were
    not wanted by their former clubs." whatever, crunch time is still two weeks away.
    midnight jan. 8 is the deadline for the retaining clubs to sign their free agents
    who have rejected arbitration. a half-dozen extremely attractive players, all-stars
    all, are in this group. alive but spending christmas out in the cold are third
    baseman gary gaetti, minnesota; first baseman jack clark, st. louis; infielder
    paul molitor, milwaukee; and pitchers jack morris, detroit; charlie liebrandt,
    kansas city; and dave smith, houston. the competition for these players should
    determine the extent of the free market. until then, hawkshaw reserves judgment.'
