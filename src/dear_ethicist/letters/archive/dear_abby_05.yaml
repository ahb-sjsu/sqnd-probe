  subject: A CHEER FOR FANS' EARLY DEPARTURES
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    here''s another version of why second lieutenants were called "shavetails": when
    a soldier made the transition from enlisted man to officer, he had a surplus of
    plain-style shirts. officers'' shirts had epaulets-little strips of fabric on
    the shoulders. so rather than scrap the shirts he had, he took them to the tailor
    shop in the post exchange and had the tailor sew epaulets on the shoulders. and
    where did the tailor get the extra material to make the epaulets? he just "shaved"
    it off the tail of the shirt. hence every second lieutenant who was formerly an
    enlisted man was known as a "shavetail." grant t. edmonds, littleton, colo.'
