  voice: genuinely_stuck
  body: 'Dear Ethicist,


    thank you for your answer to "life must go on"-the woman who wanted to begin dating
    six months after the death of her husband. you responded that grief is very personal,
    and no one can presume to make rules for others in that situation. my husband
    of five years died, leaving me with a 7-month-old son. i know that some people
    were shocked when i met a man four months later, and we were married three months
    after that. abby, i adored my first husband. we both knew that he was going to
    die, and he made me promise to remarry and give our son a good father as soon
    as possible. i was fortunate enough to meet and fall in love with a wonderful
    man who is the best father my son (and now our 3-month-old daughter) could hope
    to have. where is it written that one must mourn alone? it took me a long time
    to deal with my first husband''s death. having someone to love, share my problems
    with and support me made it possible. i thank god for having married the two most
    wonderful men in the world. and thank you for your understanding attitude. life
