  body: 'Dear Ethicist,


    i have a beautiful 4-year-old daughter. i have raised her alone, with no help
    and no child support. the father has never seen her. i dated him for two years
    and broke up before i knew i was pregnant. he and his family tried desperately
    to convince me to abort, almost threatening me if i kept the baby. four years
    later, my little girl is now saying, "i don''t have a daddy," and weeping about
    it. i tell her that god is her father and he''s my father, too. abby, this guy
    is extremely volatile, spiritually weak, fickle and disrespectful. it took me
    a while to grasp all he was about, and when i did, i left. my daughter has a great
    life, is very grounded, feels safe, has a one-home, one-church family and incredible
    grandparents. i do not want to disrupt her life by bringing a man into it who
    made it clear he wants no part of her, and who is not the role model i want for
    my child. what''s the next step regarding conversations with her, getting child
    support, etc.? -- sad girl''s mom'
