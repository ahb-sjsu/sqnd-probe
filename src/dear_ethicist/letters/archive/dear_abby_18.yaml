  subject: Turnabout Is Fair Play for Neglectful Grandma
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my mother-in-law, "vera," is a difficult person. she declares her opinion on anything
    and everything, and doesn''t care whether it''s hurtful, if it''s asked for, or
    even if it''s her place to speak up at all. she also plays favorites with her
    children and grandchildren. vera has always felt it is her right to discipline
    her grandkids, even if their parents are present. my husband says with a chuckle
    that she''s too old to change, that she''s got a good heart and means well. i
    chalk it up to her being meddling and overbearing. vera has treated me with disrespect
    during most of our marriage, many times in front of our children. in spite of
    this, i have never said a bad word about her in front of the children and have
    tried to cover for her when it was obvious she was playing favorites. all this
    has not been easy, because my mother-in-law has not had a lot of time for our
    family. as a result, she doesn''t really know our children individually. my husband
    is blind to how his mother''s behavior has affected our kids. our oldest son is
    now a freshman at a university about half an hour from vera''s home. she remarked
    to me several times before he left that she is looking forward to seeing him on
    weekends, and that she has many chores for him to do. when we were packing our
    son off to school, i mentioned this to him. he looked me straight in the eye and
    said: "no, mom. grandma treats you like dirt. she hasn''t had time for me in the
    last 18 years. now i don''t have time for her." my son asked that i not give vera
    his phone number. we agreed that, to be fair, i would not give anyone in the family
    his number, and that he would take a list of family addresses and phone numbers
    so he could contact relatives himself. abby, what do i say to my mother-in-law?
    i understand where our son is coming from, but i feel he should show some respect
    to his grandmother. he left last weekend, and vera will be calling soon to get
    his number. there are going to be repercussions if i withhold it from her. please
    help. -- desperate daughter-in-law'
