  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am in my 30s and have a disability. i live with my mother. the problem is, she
    belittles and shames me. it is bad enough to deal with schizophrenia without constantly
    being insulted. i have heard her tell people that i have ruined her life. abby,
    i have never been violent, i have always taken my medication, and i do practically
    everything in the home. i''m clean and neat, i don''t party or do drugs, i don''t
    drink or smoke, i have no children, i have never been promiscuous, and i am a
    christian. mother tells people that when she dies, she knows that my older siblings
    will put me in a home. this is insulting, because i am intelligent and can handle
    my own affairs. it also hurts because it implies that no one cares about me. she
    has even said that the only reason people associate with me is because of her.
    (as though our family and friends belong only to her.) what i have mentioned is
    only the tip of the iceberg. i''m so tired of being disrespected, but i have put
    up with it this long without offering a single word in my own defense. how should
    i go about letting my mother know that i deserve the same respect she so readily
    gives to everyone else? -- discouraged in the southeast'
