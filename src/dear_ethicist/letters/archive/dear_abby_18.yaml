  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m writing this because of letters and surveys i have seen that indicate a large
    percentage of american women lack interest in sex. i hope my experience will help
    other wives. my husband has always been a generous and thoughtful lover. however,
    my lack of interest in sex for more than 10 years caused much sorrow and frustration.
    once i told my husband i would give him a divorce if it weren''t for our children.
    he said he never wanted to hear that again - he loved me and wasn''t going anywhere.
    though that was incredibly reassuring, my difficulties with sex continued. i sought
    counseling, but although i realized some of my problem resulted from unwise earlier
    sexual relationships and issues with my parents, nothing changed for the better.
    in my bitterness, i could never call sex "making love." then one day in passing,
    i heard the comment, "sex isn''t entertainment." "well, what is it then?" i wondered.
    it came to me that sex then must be about love and giving, cherishing and adoring
    another person, and the other person also giving, cherishing and adoring in return
    - a supreme representation of unconditional love given exclusively between two
    people. this understanding changed everything. the next time my husband and i
    had sex, i thought about how much i cared about him, all the many loving things
    he did for me, and tried to give myself in cherishing and adoring him. it was
    an amazing, healing and transcendent experience unlike anything i had experienced.
    it was making love for the first time. energy i never knew i had emerged and i
    "made love" three more times that weekend with my amazed but grateful husband.
    i have gone from dreading sex to realizing i would miss it if i lost my husband.
    although at times i need to remind myself what i have learned, i feel reborn to
    my marriage and able to love my husband more deeply - which is true joy. i am
    so grateful. one more observation: since my new outlook more than a year ago,
    i truly believe the casual and graphic way sex is portrayed on television and
    movies cheapens it and encourages an attitude that definitely made my difficulties
    much worse. the use of sex -- or violence, for that matter -- by the media for
    ratings or money causes much distorted thinking and needless pain in many people.
    - a reader in st. louis'
