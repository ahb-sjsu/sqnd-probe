  subject: Commuters Keep Their Seats as Pregnant Woman Stands
  voice: genuinely_stuck
  body: "Dear Ethicist,\n\nwhat is this world coming to? i live in an affluent suburb\
    \ of boston, and commute by subway to my job in the city. this morning i boarded\
    \ a full train and took the last empty seat. just as the doors were closing, a\
    \ blind woman and her guide dog got on. i waited about 10 seconds (count it, abby\
    \ -\x80\x93 it's a long time). no one offered the woman a seat, so i gave her\
    \ mine. she graciously accepted. what the woman couldn't see -\x80\x93 but everyone\
    \ else on the train could \x80\x93- is that i am eight months pregnant. for the\
    \ next half-hour, i stood with aching back and swollen ankles, jerking and swaying\
    \ with every movement of the train, while college kids and well-dressed executive\
    \ types in their 30s watched, sipped their coffee, read the sports section and\
    \ offered zilch. a pregnant woman gives up her seat on the train to a blind woman,\
    \ while everyone else sits contentedly? if their mothers only knew! sign me ...\
    \ one month to go in hingham, mass."
