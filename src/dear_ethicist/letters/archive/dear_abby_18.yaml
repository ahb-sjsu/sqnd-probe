  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my cousin "tina" and i are in our early 20s. we have baby-sat the same three children
    since we were in our mid-teens, and have grown to love them as our own. the parents,
    "danny" and "lynn," have become our friends. the problem is, danny says he is
    in love with tina. danny and lynn have been married for 10 years, and i always
    assumed they were happy. danny told tina he feels trapped and alone in his marriage
    and has convinced her that he is her soulmate. danny says he wants to leave lynn
    and move in with tina. the children love their father -- and they love tina, too.
    they''ve known her most of their lives. somehow i have ended up in the middle
    of this. my biggest concern is lynn and the kids. i know lynn is 100 percent head-over-heels
    in love with her husband. she confided to me recently that she knows he doesn''t
    love her the way she loves him. abby, she broke down in tears. what happens if
    danny leaves lynn and moves in with my cousin? i know lynn will ask if i knew,
    and i don''t want to lie to her. but how can i tell her the truth? it will tear
    her heart out knowing i kept the secret. -- always in the middle'
