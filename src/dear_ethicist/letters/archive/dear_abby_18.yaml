  voice: genuinely_stuck
  body: 'Dear Ethicist,


    it has been 15 years since our young son david asked us, while riding in the back
    seat of our car, "how do babies get into mommies'' tummies?" my husband immediately
    said to me, "honey, since you told our girls all about it before, you can tell
    david, too." i retorted: "you''re right. but they are girls. i''m sure it would
    be better for you -- his dad -- to tell our son." with that, his dad asked, "david,
    are you sure you want to know now?" david said, "yes, dad." my husband then went
    into detail. i sat frozen, seat belt-bound, as the car and his words drove forward.
    when the lecture was finished, my husband said, "that''s it, son." our 7-year-old
    boy began laughing so hard that we couldn''t help laughing with him. when we finally
    settled down and could talk, we asked david what was so funny? still chuckling,
    he replied, "ok, dad. now tell me the truth." -- linda bressler, tampa'
