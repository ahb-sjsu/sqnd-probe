  body: 'Dear Ethicist,


    after my divorce 12 years ago, my ex-husband left the state and had no contact
    with our son, "lance," or me. we didn''t even know where he had gone. lance was
    5 at the time and is now 17. when lance was 6, i married a great guy who is wonderful
    to both of us. several years ago, my ex got in touch with my sister and sent her
    a letter and a picture of him and his new family to give to our son. when my sister
    gave it to lance, he told her he wanted nothing to do with his "old dad" (his
    words) and told her to let things be the way they have been. my sister continues
    to harass lance to write or call his father, and has out-and-out screamed at my
    son for choosing his stepfather over his birth father. she has even tried to set
    up secret meetings, but lance knows better than to trust her and wants nothing
    to do with her. time and again he has said he wants nothing to do with his biological
    father. i feel my son is old enough to make his own decisions. because of this,
    we attend no family events and have cut ourselves out of everyone''s life. and
    we have never said anything to anyone about what my sister is doing. lance turns
