  subject: Aunt's Private Eye Scheming Could End Up in Public Eye
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    would you please put out the word to insensitive people that just because you
    reach a certain age, it doesn''t mean you have to retire? my husband enjoys his
    job, but is always hounded about when he''s going to retire. because people are
    64 or 65 doesn''t mean they have to sit down and do nothing. i consider it an
    insult to be constantly asked when we''re going to stop. it''s as if they are
    saying we are old. i know too many people who sit around waiting to die. just
    because a time was set, years ago, for drawing social security, that''s no reason
    people have to stop doing what they enjoy. i don''t understand why people ask
    such personal questions. it''s a real turn-off. it''s as if they''re implying
    that we haven''t wisely managed our finances, planned ahead or invested wisely
    -- which we have. we are active people, younger than our age in many ways. thanks
    for letting me get this off my chest. i''d be grateful if you would print this
    for the world to see. -- offended in virginia'
