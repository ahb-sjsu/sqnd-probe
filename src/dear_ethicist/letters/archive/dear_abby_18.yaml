  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have twin sisters who are a few years younger than i. our mom usually baked
    them a double-heart birthday cake, since they were born the day after valentine''s
    day. mom passed away suddenly in 1993. there was no warning. of course, the three
    of us were devastated. it took a long time to get over the shock and pain. this
    year we got together on the twins'' 55th birthday. after opening the gifts that
    i got them, my sister marilyn tried on the black fleece jacket. she put her hands
    in the pockets to model it and felt something. removing her hands from the pockets
    she asked, "sue, did you put these in here?" in each hand she held a penny, dated
    1993! that''s our "pennies from heaven" story -- strange, but true. we feel these
    pennies were from mom, letting us know that she was with us on her twin daughters''
    birthday. -- sue reich, kansas city, kan.'
