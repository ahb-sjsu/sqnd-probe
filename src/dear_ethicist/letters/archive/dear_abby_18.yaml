    is i''ve learned to control it and she hasn''t. when mom gets mad at someone,
    she''s not shy about dishing out stern words -- and if she gets really upset,
    she''ll take it out on me for the next couple of days. not only does she criticize,
    but she yells, curses and sometimes hits me. mom helps out at school, and when
    she overhears my friends joking around about what a loudmouth i am, she gets upset.
    when we''re home she''ll say stuff like, "your classmates were insulting me by
    insulting you." other times, however, she can be super nice. after a yelling match,
    she usually puts herself down by telling me what a loser she is -- and then apologizing
    profusely. but a week later she''s at it again. abby, what''s up with my mom?
    -- confused in munster, ind.'
