  signoff: CHASTENED HUSBAND RESOLVES TO SHARE ROOST, NOT ...
  subject: Chastened Husband Resolves to Share Roost, Not Rule It
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was blessed with one of the finest mothers-in-law a man could hope for. i''ll
    call her dorothy. we were so much alike that i often told her i should have been
    her son. dorothy was a strong-willed woman who ran an efficient household. no
    back-talk was allowed on the part of her children. when my father-in-law died,
    dorothy found herself a widow at 81. unable to live alone, she asked to live with
    my wife and me. our children were grown, and there was plenty of room, so we agreed.
    knowing she had "ruled the roost" in her own home, i asked her to promise me that
    she would remember she was not coming to run our household. well, bless dorothy''s
    departed soul, for 10 years she honored her promise, even though at times you
    could see she was biting her tongue. abby, i just recently retired. my wife and
    i have very different ways of doing things in the kitchen. when i cook, i put
    things away as soon as i am finished with them. my wife, on the other hand, stacks
    things in the kitchen sink -- waiting for me to wash them and put them away. after
    scolding my wife recently about her disorganization, she stopped me in mid-sentence
    and asked, "do you remember what you said to my mother before she moved in?" i
    nodded. she continued, "well, you are here to share our home with me, not to run
    it." my words have come back to haunt me. i must now learn to "bite my tongue,"
    while still trying to be helpful. -- eric in oceanside'
