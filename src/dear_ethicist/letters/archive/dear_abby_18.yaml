  voice: genuinely_stuck
  body: 'Dear Ethicist,


    thank you for your column about appropriate gifts for seniors. like many families,
    we, too, have wrestled with the "what do we get for people who have everything?"
    gift dilemma. last year, our family finally hit upon a solution. we discussed
    it with our grandparents. they agreed that it would be more charitable for us
    to give something to people who lack everyday necessities. we adopted a battered
    children''s shelter. those little ones are truly refugees. they need everything
    from toothbrushes and hairbrushes to baby formula and diapers -- not to mention
    toys and games. to our delight, our neighbors got involved in our project, too.
    for weeks, on thursdays, neighbors would leave donations in a sack by their mailbox,
    and we would pick them up. our goal was for every child in that shelter to wake
    up on christmas morning to find packages of necessities and a few playthings.
    the project created so much excitement among our neighbors that we collected enough
    for two shelters. there were pillows, socks, underwear, bath products, cold medicines,
    books, towels, baby clothes, etc. each child also got a large gift basket, including
    a nonbreakable tree ornament to help him or her remember this holiday. the cost
    was small when spread over so many families, but the rewards couldn''t have been
    greater. we felt our project embodied the true spirit of christmas. it sensitized
    our children to the needs of others all year long. because it was one of the best
    holidays we have ever had, we''re repeating the drive again this year. when people
    join together, everyone can make a difference. -- santa''s helpers in phoenix'
