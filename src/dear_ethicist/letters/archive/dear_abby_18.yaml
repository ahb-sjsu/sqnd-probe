    of picking out a gift basket for a co-worker who is retiring, kim volunteered
    to go shopping with me over the weekend. i simply never called her, and on monday
    explained that my weekend was busy. she acted very hurt, but i couldn''t think
    of a more diplomatic way to handle it. spending time with someone who cannot stop
    staring at my chest does not appeal to me. it gives me the creeps. how can i tell
