  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last summer, we visited my husband''s out-of-state relatives, including his "uncle
    pete." five years ago, uncle pete was diagnosed with schizophrenia and i don''t
    know what else. he is receiving therapy and taking medication. to me, his behavior
    is still very strange. during our visit, uncle pete mentioned that, in his opinion,
    our 8-year-old son displays signs of mental illness. i was speechless and didn''t
    give him a chance to go into specifics. i explained that our son is ok, but shy
    around people he does not know well. uncle pete says it''s a sign of anti-social
    behavior. when we returned home, uncle pete sent us a book about children and
    mental illness. his note said he didn''t want our son to have a miserable childhood
    like he had. my husband told me to write a note of thanks -- ignore it, and let
    it go. however, i plan to return the book and say, "thanks, but no thanks, and
    please mind your own business!" i''m afraid if i don''t put an end to uncle pete''s
    meddling he will continue with his "mission." now i''m trying to figure out why
    this bothers me so much. i think it is the term "mental illness" and the stigma
    attached. how do we handle this uncle? -- angry mother in texas'
