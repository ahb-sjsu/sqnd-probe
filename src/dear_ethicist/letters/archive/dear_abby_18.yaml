  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently lost my brother to suicide. after many months of depression, medication
    and trips to a psychologist, life was more than he could bear. it has been very
    hard the last few weeks dealing with everything that has gone on. i know people
    don''t mean to be cruel, but when they hear that someone has died, they ask, "how
    old?" (he was only 43.) then they say, "oh, did he have a heart attack?" it''s
    painful to say, "no, he committed suicide." now i think i have come up with a
    good answer that has stopped a few people already -- and it''s the truth. my minister
    suggested i pass it along to you to share with your readers. a lady at church
    asked the usual questions, and my response was, "no, he died as a result of severe
    depression." that stopped her in her tracks. with an embarrassed look on her face,
    she said, "oh" and turned and left. hope this is a help to others who are faced
    with the same situation. -- mary anderson, stillwater, minn.'
