    year: 2001
  signoff: ALERT PHARMACISTS ARE BEST DEFENSE FOR OVERMEDI...
  subject: Alert Pharmacists Are Best Defense for Overmedication
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is in response to "lee in walnut creek, calif.," whose husband was on 11
    different medications and experienced either drug interactions and/or dosage problems
    that led to increasing disability. my immediate reaction to that letter was where
    was his pharmacist? could it be that the family used several pharmacies and were
    never asked for a complete medication list? however, someone should have asked.
    pharmacists are required by state and federal regulations to counsel patients
    on all new prescriptions. being aware that a patient is taking multiple prescriptions
    should have sent red flags up in the mind of any pharmacist taking care of that
    man. i have been a practicing pharmacist for 30 years. any time a patient takes
    more than eight different medications a day, i start asking questions. often i
    find that some of the medications are being used to treat side effects of other
    medications! then the appropriate solution is to find an alternative medication
    with fewer side effects. poly-pharmacy (the use of multiple medications for one
    patient) can be very dangerous. unfortunately, many pharmacists may be hard-pressed
    to find the time to counsel adequately. also, some doctors view us as police and
    resent our intrusion into their field of expertise. i know doctors who listen
    and doctors who don''t. however, those who always listen are the patients or caregivers,
    because they are the most affected. so i educate the patient and send him or her
    back to the doctor with alternatives and the tools necessary to adequately communicate
    their concerns. it''s the biggest part of my job, and the one i don''t get paid
    for. to answer lee''s question about what happens to patients who have no reliable
    caregiver to look out for them: they enter nursing homes, or -- if the statistics
    can be believed -- they die. it is estimated that more than 100,000 persons in
    the united states die every year because of poly-pharmacy. how do we protect the
    people we care about? ask questions! ask the doctor, the nurse and the pharmacist.
    make a list of all prescribed and over-the-counter medications the patient is
    taking. know what each medicine is for and what it will do. when given a new prescription,
    ask what current medication it replaces. abby, health care will not change unless
    we force it to. as patients we should all expect the best from each member of
    the team who helps us stay well. i hope your readers will make good use of this
    information. -- martha g. mosher, r.ph., seneca castle, n.y.'
