  body: 'Dear Ethicist,


    i am engaged to a wonderful man who lives in a neighboring state, roughly six
    hours away. we see each other by taking turns driving on the weekends. one weekend
    he drives here, another i drive there. he has a steady job with a generous salary
    and a son he would be unable to move because the mother has custody and won''t
    permit it. i have two children, 11 and 3, and want to relocate to his area. my
    problem is my 11-year-old son, who insists he wants to live with me but doesn''t
    want to move away. he has never visited the area, but is convinced he will hate
    it. his father is no help and tells our son he will never get to see his friends
    or family. i don''t feel comfortable letting my son stay here with his father
    because of his past drug and alcohol abuse, and because he works 14-hour night
    shifts and lives in a one-bedroom apartment. i don''t think he can give our son
    the time or upbringing he needs. my son has a great relationship with my fiance,
    but doesn''t want to move to his area. i have insisted my son go and at least
    give it a chance. this is tearing me apart. is it wrong or selfish of me to insist
    my son go with me when he has expressed that he doesn''t want to relocate? --
