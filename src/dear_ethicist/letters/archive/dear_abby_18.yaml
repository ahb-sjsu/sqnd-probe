  voice: genuinely_stuck
  body: 'Dear Ethicist,


    twelve years ago, our 16-year-old daughter, "heather," began dating "johnny,"
    a nice boy from a troubled home. during the three years they went together, johnny
    became almost like a foster son to us. we provided emotional support he didn''t
    get at home, and he even lived with us for a year before going to college. even
    though heather''s relationship with him ended nine years ago, we have stayed close
    to johnny. he has spent every christmas at our home. heather married last summer
    and wants to bring her new husband home for christmas this year. (since we live
    on opposite coasts, visits are infrequent.) our daughter has no objection to her
    former boyfriend''s presence, but her husband refuses to come if johnny is here
    -- which he has been every christmas for the past 12 years. heather defends her
    husband and has requested we disinvite johnny. i feel torn about what to do, abby.
    on the one hand, i don''t want to distance my daughter and her husband, whom we
    are still getting to know. on the other hand, i feel a responsibility for johnny
    with whom we''ve grown so close. over the years he has come to count on our love
    and support and considers us his "family." what in the world should i do? -- caught
    in the middle'
