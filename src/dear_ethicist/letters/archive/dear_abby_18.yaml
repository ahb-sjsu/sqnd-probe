  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently turned my brother "paul" in to drug enforcement. paul has been a drug
    user for years, and it is affecting the whole family. my husband and i have been
    robbed twice, totaling about $10,000. my mother has depleted any money she has
    had by paying his expenses, and our family is always in turmoil. aunts, uncles
    and grandparents have all agreed on tough love by cutting him off in every way
    we know how. my mother has not. she''s still supporting him, paying for housing,
    utilities and food. my husband and i agreed that our son is not allowed to spend
    time at my mother''s house because paul is still welcome there. she feels we are
    trying to punish her and she won''t speak to me. i had discovered paul was selling
    drugs to children as young as 12 to support his habit. i couldn''t have lived
    with myself if i hadn''t turned him in. this could have been my child he was selling
    to. my family, with the exception of my husband, son and paul''s wife, feels that
    i should have handled it differently -- that what i did was excessive. paul''s
    wife has thanked me because he had started to become violent with her and their
    children. the rest of the family is extremely upset with me, and some no longer
    talk to me. did i do the wrong thing? if you print this, please don''t reveal
    my personal information. my family reads your column. -- his sister'
