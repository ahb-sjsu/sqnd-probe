  body: 'Dear Ethicist,


    although i''m a longtime reader, i''ve never felt compelled to write until i read
    the letter from "bowled over in california." it''s the one from the prisoner who
    communicated with another prisoner by talking through the toilet bowl. the letter
    disgusted me. i am a female deputy in a county jail in california (probably the
    same one in which the writer is incarcerated). we call that method of communication
    "toilet talking," and it goes on daily in our jail. if we catch inmates communicating
    that way, we give them a "major write-up," because it''s a violation of the rules.
    yes, many an unsuspecting woman (or man) has "fallen in love" in this manner,
    but i''ll bet you won''t find a single couple who have met this way, married,
    and are still together. it is a scam used to get the new, weak and uninformed
    inmate to send mail or money. the overwhelming majority of these toilet talkers
    are already married or tied up with someone else. oh, the lies and schemes we''ve
    heard. if "bowled" has a brain in her head, she will run away from this so-called
    relationship as fast as she can. think about it: would you want to strike up a
    relationship with a person who may be locked up for many months or years (or a
    lifetime)? or would you rather marry a fine, upstanding citizen who will be by
    your side, especially in times of need? most of these guys are ex-cons or have
    been through the system many times. they know how to manipulate. when they get
    out of prison, poor "bowled over" gets used and abused and taken to the cleaners
    before she''s dropped like a hot potato and finds herself alone, pregnant and
    hooked on drugs, with no place to go and no one to turn to. please forgive the
    length of this letter; i could go on and on. if even one new, unsuspecting inmate
    turns her life around because of my letter, then it has been worth my time and
    effort. -- disgusted deputy in california'
