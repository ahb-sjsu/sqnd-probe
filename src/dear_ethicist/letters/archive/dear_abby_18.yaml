  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my letter is in response to the one in your column about the peeping tom. your
    advice was 100 percent correct. my first husband was a peeping tom. if someone
    had told me about my husband, i wouldn''t have believed him or her and probably
    would have gotten angry with that person. my husband was well thought of, and
    you can''t imagine that someone you love and admire would be capable of doing
    something like that. he lied so convincingly about why he was late -- and even
    when he was eventually arrested -- i not only believed him, but most people other
    than the police did too. abby, peeping toms do not get over it. they just get
    worse. they think there is nothing wrong with them. we were trying to have another
    baby when he was arrested the first time. naturally we put it off until the trial
    was over. can you believe he was only fined for trespassing? the witnesses were
    a policeman and a minister, but the jury believed my husband. he explained it
    away. my husband was arrested three times in our 12-year marriage for peeping.
    i finally had to face facts. when i did, i had a nervous breakdown. he married
    again, molested his stepdaughters and was sent to prison. he could have gotten
    out on probation after he served a couple of years if he had agreed to have therapy.
    he chose to stay in prison rather than seek help because he insisted there wasn''t
    anything wrong with him. if you print this, please do not use my name. it has
    been 25 years since i left him, but i remember the shame and disbelief as if it
    were yesterday. even today some people think it was all a mistake. -- trusting
    wife in texas'
