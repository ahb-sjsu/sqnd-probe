  subject: Batterer's Pent Up Anxiety Erupts in Escalating Violence
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    first, thank you for providing years of excellent advice and comfort to the american
    people. i must, however, take exception to your response to "never been hit before,"
    whose wife slugged him in the jaw while he was driving on the freeway. i am a
    psychotherapist. there are some important things to know about domestic violence:
    the abused husband should know that the situation will escalate. the type of anger
    she displayed is never about the issue. this is about the release of pent-up anxiety
    in the abuser. the abuse will escalate because it takes more and more anger and
    violence to get the abuser to the physical release she needs. think of cocaine
    and how the "high" keeps demanding larger and larger doses of the drug, and you
    get the picture. that is why we call such people "rageaholics." the most probable
    reason the wife stopped going to anger management classes is that, like most abusers,
    she doesn''t want to change. she has what she wants -- a victim upon whom to focus
    her rage in order to get release. that is why so many abusers cry and feel loving
    toward their victims afterward. they are not remorseful, but momentarily grateful
    for the short-lived end of their own terrible anxiety, most often caused by feeling
    insecure and out-of-control about their own lives. they will use their victims
    again and again when the anxiety returns. abuse of this sort is an addiction.
    the children are being emotionally harmed every time they see and hear their father
    abused. he should gather them up and leave, or make sure that his wife does --
    without the children. neither he nor his children are safe. what is to prevent
    her from driving her family into oncoming traffic next time, picking up a weapon,
    or in his absence abusing the children when she needs to feel in control again?
    the loss of her husband, children and home might convince her to give up her addiction.
    even then, however, there are no guarantees. all we as professionals can do is
    attend to the safety of the rest of the family. the husband is obviously capable
    of making changes and must be urged to do so -- not given the job of being his
    wife''s therapist by explaining her challenges to her. it could trigger the next
    outburst of violence. please rethink your advice to this man, abby. he''s in a
    dangerous spot and must get out. -- cynthia morrow, psy.d.'
