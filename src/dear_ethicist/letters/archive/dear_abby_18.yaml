  body: 'Dear Ethicist,


    i just finished the letter from the emergency room nurse regarding the dangers
    of leaving children home alone. while she is justified in her reaction, she apparently
    has no children of her own, or she wouldn''t have made the comment, "how difficult
    would it be to find a teen-ager who would be willing to earn a few dollars to
    be with amber for a few hours after school?" i''ll tell you how difficult it is:
    impossible! as a university instructor, i am in the fortunate position of having
    flexible part-time hours. two years ago, i was offered a full-time position that
    i had to turn down. why? because i couldn''t find anyone to care for my daughter
    two hours a day, three days a week. i sent letters to every high-school counselor,
    community college and university child development department in my area. i offered
    $8 per hour, well above minimum wage. guess how many replies i got? none! guess
    where i live? los angeles. if i can''t find one teen-ager for a few hours a week
