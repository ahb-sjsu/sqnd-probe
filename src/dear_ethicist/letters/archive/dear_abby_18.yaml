  voice: genuinely_stuck
  body: 'Dear Ethicist,


    receiving a diagnosis of a serious medical condition can be confusing and overwhelming.
    because there is more than one "right" treatment for many medical conditions,
    it is important that patients gather information so they can work with doctors
    and other providers to map out which course of treatment to follow. while most
    people want more information, many do not know where to find information that''s
    based on the best scientific research. a reliable resource is now available free
    of charge -- a booklet titled, "now you have a diagnosis: what''s next?" it is
    the result of a partnership between the federal agency for healthcare research
    and quality (ahrq) and the kanter family foundation. it explains how to find important
    information and how to use that information in evaluating the risks and benefits
    of various treatments. this valuable resource could help your readers to locate
    the vital information they need to make wise decisions. personal copies can be
    obtained by calling ahrq''s toll-free number: 1-800-358-9295, tdd 1-888-586-6340,
    or visiting the web site: www.ahrq.gov. -- ellen m. mcgovern, public relations
    and marketing, department of health and human services'
