  signoff: NEW CHALLENGES GIVE GREATER MEANING TO THIS THA...
  subject: New Challenges Give Greater Meaning to This Thanksgiving
  voice: genuinely_stuck
  body: 'dear readers: today is thanksgiving day. it is an unusual thanksgiving because
    some of the things we americans have always assumed are no longer true. for the
    first time in the history of this country, the sense of personal security that
    the majority of us have taken for granted has been shaken. and yet, if we look
    around we still have much for which to be thankful. let us offer thanks for the
    men and women in our armed forces who are separated from their families during
    this holiday season, who put their lives on the line to defend freedom and democracy
    and to preserve our american dream. let us offer thanks for our police and firefighters
    who put themselves at risk for us day and night in order to safeguard our lives
    and property. let us offer thanks for our medical personnel and health-care workers
    who go above and beyond the call of duty to preserve our health and well-being
    during these stressful times. let us offer thanks to our postal workers -- ever
    faithful, making sure the mail goes through in "rain, or hail, or sleet or snow"
    -- in spite of their concerns for their own health and safety. at a time when
    saboteurs have put dangerous toxins into the mails, these courageous men and women
    persevere every day to keep our citizens connected. i am personally thankful to
    you, dear readers and fellow patriots, for sending me thousands of letters, poems,
    prayers and essays expressing your heartfelt thoughts about the events of sept.
    11. thay are much appreciated. let us all be thankful that we live in a country
    where we worship as we choose, vote according to our consciences and publish our
    opinions without fear of reprisal. president franklin delano roosevelt said, "the
    only thing we have to fear is fear itself." we are being tested, but we will prevail
    and emerge stronger in spite of the battles ahead -- on the home front as well
    as on foreign soil. already we have forged international alliances that were never
    before possible. and now, i''ll repeat my thanksgiving prayer. perhaps you will
    want to use it at your table today: oh, heavenly father, we thank thee for food
    and remember the hungry. we thank thee for health and remember the sick. we thank
    thee for friends and remember the friendless. we thank thee for freedom and remember
    the enslaved. may these remembrances stir us to service, that thy gifts to us
