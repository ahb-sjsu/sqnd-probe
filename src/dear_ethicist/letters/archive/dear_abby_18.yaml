  subject: Woman Searches for Courage to Speak Out About Her Rape
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m in the doghouse with my mother. last month, my daughter turned 21. as a gift,
    i planned a special three-day weekend for the two of us. we flew to san diego
    and visited some attractions my daughter has always wanted to see -- sea world
    and the zoo. the problem: my mother lives in san diego. she''s mad that we didn''t
    stay with her or visit. abby, there are three reasons why we didn''t contact her:
    she''s very controlling and demanding and would have changed all the plans we
    made. second, i wanted our weekend to be a father-daughter event. third, we see
    mom several times a year. mom says i should have invited her to some of the attractions.
    however, she doesn''t like to walk and would have complained the whole time. she
    also said we should have invited her along for dinner, but my daughter and i share
    a taste for spicy foods, which mom dislikes. in other words, there was no way
    to please her and have quality time with my daughter. was i wrong? can''t a father
    spend a special birthday with his child without turning it into a family reunion?
    mom''s not speaking to me or my daughter, but agreed to forgive and forget if
    you side with me. - gene in idaho'
