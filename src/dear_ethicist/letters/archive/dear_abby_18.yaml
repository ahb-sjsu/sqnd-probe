    informed us that we would be expected to pay 50 percent of the bill. tess told
    me she had forgotten her wallet, and asked if i''d pick up the tab. she promised
    to pay me back, so i agreed. then she said she could afford to pay me only $1
    from each future paycheck, and asked if it was all right for her to order a $10
