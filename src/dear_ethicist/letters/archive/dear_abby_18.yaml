  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the daughter who leaves her child with grandma and expects it to be "free" should
    wake up. ten dollars a week is an unheard-of bargain for child care. i work for
    my daughter at her day care. i am paid minimum wage. the parents pay nearly $100
    a week per child. their kids get breakfast, lunch and two snacks a day. in addition,
    they learn manners, geography, the alphabet, music, art, gardening, animal care,
    cooking and more. these little kids are reading and counting to 100 before kindergarten,
    and they love it. we also give the children "hugs" and "loves." a safe environment
    while the parents work is so important these days. that daughter should be ashamed,
    and grandma needs to toughen up and join the 21st century. haven''t they heard?
    there are no free lunches these days! thank you for letting me vent. -- grandma
    t., tacoma, wash.'
