  subject: Parents Willing to Listen Will Have Children Willing to Talk
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i read your column daily and have found the questions concerning when to talk
    to children about sex very interesting. i feel it''s up to the children to bring
    up the subject first. if you have made them comfortable talking to you, they will
    expect their questions to be answered honestly. i was working in the kitchen one
    day when my daughter, age 8, broadsided me with, "mommy, how old do i have to
    be before i can have sex?" i took a deep breath and told her not until she found
    a man she really loved and wanted to be her baby''s daddy, because when you have
    sex you could get pregnant and have a baby. she responded matter-of-factly, "you
    could always use the pill." i told her there were other ways, and she said, "you
    could just say no." i praised her and thought the exchange was over when she asked
    if, when her daddy and i were dating, did i ever tell him no? here i copped out
    and told her that was something she needed to ask her daddy. my husband was outside
    and unaware of what was taking place in the kitchen, so he was unprepared when
    his 8-year-old daughter approached him and pointedly asked if, when he was dating
    mommy, did she ever say no to having sex? he and i are on the same page when it
    comes to parenting. without hesitating he answered, "yes, repeatedly." she said
    ok and walked away, discussion over. my daughter did wait for the man she truly
    loved to come along. they now have two beautiful sons. i''m relating this story
    so that young parents will know the importance of listening to their children
    and answering their questions honestly. this holds true throughout their lives.
    you may not always like what you hear, but if you have always been willing to
    listen, they will continue to talk to you. -- happy granny in waldo, fla.'
