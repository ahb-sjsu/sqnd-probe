  body: 'Dear Ethicist,


    i adore the letters about "pennies from heaven." after reading the last one, i
    thought about it all day and said to myself: that could never happen to me. i
    don''t know anyone in heaven who cares about me -- except maybe my brother who
    was killed in a car crash when i was 13, but he''s probably forgotten all about
    me. i''m almost 38 now. three days later, after my husband and i were leaving
    a restaurant and walking to our car, i looked down on the filthy sidewalk and
    spotted a penny. i laughed and told him, "i found a penny from heaven!" i turned
    the penny over to check the date. i couldn''t believe my eyes -- the date was
    1974! abby, i have only one keepsake that belonged to my deceased brother -- a
    high school class necklace with the inscription: "senior 1974." no other date
    would have meant anything to me, as i don''t even know what year he was born.
    when i got home, i showed my family the necklace i had kept hidden all these years.
    even my husband was touched. what are the chances that the penny would have the
    same date, the only date i would associate with my brother? i am not religious
    and never thought this could happen to me. i am still shocked. my mother is astounded.
    now she knows her son is where she hoped he would be. i absolutely believe it
    is a "penny from heaven." -- lisa angilano, berea, ohio'
