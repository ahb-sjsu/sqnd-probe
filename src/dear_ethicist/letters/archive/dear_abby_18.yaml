  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter from "a grandma or a doormat?", whose daughter expects grandma to baby-sit
    for free and not be reimbursed for the cost of snacks, prompts my own. forty years
    ago, i paid my mother $23 per week to watch my two young children nine hours a
    day, five days a week. she even washed their diapers for me. i knew i was getting
    a bargain and was glad to pay. today, i watch my two grandchildren five days a
    week for $20 a day. i do the ironing and pick them up at school. my children let
    me know that they appreciate my efforts. good day care is hard to find at any
    price. the daughter who was reluctant to help pay for snacks is wrong to resist.
    the $10 a week gramma asked is too little. she has to be home every day and cannot
    make other plans. it is a job. finding a baby sitter who will provide the type
    of child care that a grandmother gives is nearly impossible. shame on that daughter.
    she should have been paying since the beginning. -- midwest grandmother'
