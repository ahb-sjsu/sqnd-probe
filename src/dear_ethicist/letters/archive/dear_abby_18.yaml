  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what on earth has become of college education when professors and teachers write
    that they use dear abby for english courses? i am horrified that an english as
    a second language (esl) teacher uses your column to teach foreign students our
    customs. what customs? unresolved anger? sibling rivalry? mistrust of spouses?
    broken homes? drunk driving? homosexuality? sexual abuse? internet pornography?
    it is insanity that this is what foreign students use to gauge american culture.
    abby, what about the monogamous marriage that has endured hardships? the couple
    still devoutly loyal and faithful to each other? kids who still have the same
    mother and father and are contributing to society? what about the people who give
    100 percent of themselves for community involvement with no thought to themselves?
    you have even said yourself that some people accuse you of making up the letters
    because they are so bizarre. some are r-rated at best. and this is what teachers
    use to teach english? god forbid! no wonder people in other countries think americans
    are idiots. if they get all their information from dear abby, they may not be
    too far off the mark. you may print my name. -- michelle crippen, harpers ferry,
