  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my lover, "jim," and i are gay and have been together for more than 10 years.
    jim is deeply involved with republican politics. he belongs to several local and
    state-wide republican organizations. when jim and i go out together, sometimes
    people approach jim and say, "hi." they are usually acquaintances he knows from
    his political activities. although i stand right next to jim, he never introduces
    me. when this first started happening, i would stand there and smile at the person.
    they''d usually give me a "why are you listening to a private conversation?" look,
    so i would step aside and pretend to be doing something else. jim''s excuse is
    always the same: "i would have introduced you, but i forgot (his or her) name."
    this evening was the last straw. a woman came up to jim while we were shopping.
    they started to chat and i was ignored again. i was so hurt and angry i walked
    out of the store and sat in the car. when jim came outside he gave me the same
    "i forgot her name" excuse. jim could see i was angry, so he changed his story
    and i caught him in a lie. then he said he intended to introduce me, but i''d
    left the store before he had a chance. during the drive home, he told me several
    times that he really does love me. abby, jim may love me, but i don''t think he
    respects me. i''m seriously considering ending our relationship. do you think
    i''m being too sensitive? -- "jules" in northern california'
