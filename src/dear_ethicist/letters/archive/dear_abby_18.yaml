  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we live in a nice, settled neighborhood in a small town. we bought our home 20
    years ago. our neighbors are lovely people. a couple of years ago after a robbery
    in which some sports equipment was taken from their detached garage, they installed
    a security light. abby, their security light spills over into our back yard. our
    patio and pool can no longer be used at night because of the glare. the light
    also shines into our guest room, both of our bathrooms, through our dining room
    windows into our kitchen and living room, as well as the master bedroom. we are
    forced to use heavy shades or drapes in our home. we''ve done everything to block
    the light, but a guest recently commented that we don''t use our back yard as
    much as we used to. (we can''t because of the bright light.) our guest said he
    had heard many people complain about neighbors'' security lights infringing on
    their property. can you please help us spread the word that before installing
    those beacons, neighbors should consider how such a light will affect the families
    who live on the adjacent property? the neighbors should discuss it together to
    determine if it will adversely affect the lifestyle of the neighborhood. with
    honest communication, perhaps a solution that everyone can live with will come
    to light. we want our neighbors to feel secure, but we want our lifestyle back.
    what can we do about their light pollution? -- living in the light against our
    will'
