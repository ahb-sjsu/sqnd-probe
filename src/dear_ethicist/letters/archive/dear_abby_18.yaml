  subject: Desperate Teen Must Seek Out Real World Voices for Advice
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my parents are in their 80s, in moderately good health, and live a modest lifestyle.
    they are active and youthful in many ways. we children and grandchildren love
    them dearly and look forward to spending time with them. our relationship is sustained
    by mutual enjoyment instead of guilt. they have many old friends and constantly
    make new ones. what is it about my folks that draws people to them? what makes
    them so popular with people of all ages? here''s the answer: -- they listen more
    than they talk. -- they rarely complain about anything. -- they show a genuine
    interest in others by asking meaningful questions without being judgmental. --
    they live in the present, and although they appreciate the "good ol'' days," they
    don''t dwell on them. -- they enjoy young people and recognize that each generation
    has both good and bad. -- they are fun and interesting to talk to because they
    are learning new things and want to share them with us. -- and finally, they can
    laugh at themselves. growing old can be a real grind, but through it all, they
    find a little humor. relationships are a two-way street, and a lifelong endeavor.
    i hope that when i''m as old as my parents i will be like them. -- lucky daughter
