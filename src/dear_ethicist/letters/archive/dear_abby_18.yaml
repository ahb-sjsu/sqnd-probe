  body: 'Dear Ethicist,


    my husband and i are friends with a couple who constantly weasel out of paying
    their share when we socialize with them. they''re part of a large group we spend
    time with, as opposed to one-on-one. they have good jobs, new cars, and probably
    more in savings than all of us other couples combined. this couple gets a kick
    out of telling us that they go to happy hour at local bars to fill up on free
    pretzels and popcorn so they don''t have to buy dinner. they also brag that they
    attend parties so they can eat for free. they tell us they don''t like chinese
    food, but when several couples are going out for chinese, they insist on being
    included. when it''s time to order, they share one order of fried rice and ask
    to "try" each of our dishes, which winds up being a full plate of food. when the
    bill arrives, they pay only for their one dish of fried rice. they even joke about
    the fact they had sampled everyone else''s food, and laughingly ask if they should
    pay a part of everyone''s order. of course, no one takes them up on the sarcastic
    offer. the mrs. planned a surprise birthday party for the mister at an expensive
    steakhouse. when the bill arrived, she initiated the breakdown of the bill by
    saying, "now you don''t really have to pay for us ..." well, not only did we pay
    for the "birthday boy"; the birthday party was a free meal at an expensive steakhouse
    for both of them. last month we received an invitation to their house for a holiday
    party. the invitation read, "bring your favorite hors d''oeuvres and beverages."
    when we got the invitation, all of us laughed, saying they''re the only people
    who could have a party at their house that would cost them nothing! should we
    stop socializing with them? my husband and i think they''re nice people, but no
    longer feel we can subject ourselves to the unnecessary frustration every time
    we see them. how would this affect our relationship with the other couples? --
    always shelling out in arizona'
