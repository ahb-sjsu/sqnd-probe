  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i just finished reading the letter from "desperate mother in n.c.," who wanted
    to terminate the rights of her son''s emotionally distant father, including stopping
    his support payments. my daughter''s father also wanted nothing to do with her,
    and regarded her as a financial burden. a few years ago, i was scheduled to have
    surgery and decided it was time i made a will. i was shocked when the attorney
    told me that no matter what i stated in my will, my daughter''s father would have
    full custody of her if something happened to me. he could even put her up for
    adoption! at my request, the attorney helped me to terminate her father''s paternal
    rights. i thought it was sad that in the courtroom, her father asked, "does this
    mean i don''t have to pay child support?" the judge answered, "yes." he said,
    "then let''s get this over with!" and hastily signed the papers. we never saw
    him again. please, "desperate," do not base your child''s future on how much money
    you might lose or gain. i could have used the financial support, but sometimes
    there are more important things than money. children are gifts from god, and if
    you work hard and believe in yourself and god, you''ll be guided down the right
    path. -- doing fine in kansas'
