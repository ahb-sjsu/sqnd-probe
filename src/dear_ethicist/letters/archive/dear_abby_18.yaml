  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 14-year-old girl with a big problem. today, when my father and i went to
    the supermarket, i saw a book that looked interesting. it was called "how to win
    at love." i picked it up not because i was having a problem with my love life
    -- i don''t even have a love life -- but i am curious about "love," so i read
    a few pages and decided to buy it. my dad saw the title and got mad at me. then
    one of my sisters started treating me like i was a freak. now, i''m scared my
    dad and sister will tell my mom, and then mom will be mad, too. my mom has told
    me i shouldn''t have a boyfriend until i''m finished with school. how am i supposed
    to tell her i was only curious? i know they both think i''m too young to have
    a boyfriend, but that''s not it. the book isn''t about guys and marriage. it''s
    about changing yourself and being in charge of your own life. it''s not my fault
    i''m curious about love. it''s because my parents won''t talk about it with me.
    every time i ask something about it, they say, "why do you want to know? do you
    have a boyfriend?" i hate that. what hurts most is knowing if i can''t talk to
    my parents about love, what can i talk to them about? right now, i don''t want
    to talk to my parents about anything! lots of things happen in my life that i
    wish i could talk to my parents about, but i guess i can''t. the only people i
    feel safe talking with are my friends. abby, what should i do about my parents?
    please help me. -- no communications in washington state'
