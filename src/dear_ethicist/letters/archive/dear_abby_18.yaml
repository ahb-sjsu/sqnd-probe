  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my family is absolutely out of their minds. i mean it. they''re all high-strung
    with very short tempers. our dinner table is a battlefield. everybody is always
    yelling and screaming at each other, and then the next minute they''re sobbing
    and apologizing like crazy. my little brother, "shawn," is in fourth grade and
    has a real attitude problem. he talks back to mom and dad and can be really insulting.
    when shawn acts up, my parents totally lose it. they yell at him like there''s
    no tomorrow. shawn is smart -- he can cry on cue. when that happens, my parents
    fall all over themselves apologizing for having upset him. they tell him in calm
    voices exactly why they got mad and why he was out of line. after that, they ask
    if he''d like to say "sorry" or "please" more nicely next time. well, he never
    wants to, and this gets everyone all fired up again. after my mom blew a fuse
    a few days ago, i made the big mistake of telling some of my friends what happened.
    i''ve always joked about my family being "crazy," but nobody ever believed me
    because my family acts nice around guests. anyway, all of a sudden my friends
    are overreacting to stuff i''ve been saying. one girl said that what my mom does
    could be considered "verbal abuse." another friend actually suggested that we
    see a family guidance counselor. abby, even though the fighting at our house gets
    on my nerves, we all love each other to death. it''s not like my parents have
    ever hit shawn or me. we just fight. ok? i''m used to it. are my friends being
    stupid or what? -- sixth-grader in california'
