  voice: genuinely_stuck
  body: 'Dear Ethicist,


    earlier this year, you printed a poem, "words of love?" about what abusers say.
    my wife told me for years that i was abusing her, but i didn''t believe it. i
    grew up in a home where we were severely controlled and abused by our father.
    my brother and sister were also sexually abused by dad. i''m lucky i escaped that
    kind of abuse. we have all confronted him. he has no remorse for what he did.
    when i read the poem, i realized that i had been abusing my wife. since my whole
    life had been built on not being like my father, i don''t know how i let this
    happen. i cut the poem out and had it laminated. i always carry it with me. i
    will never say those things to my wife -- or any woman -- again. i gave my wife
    a copy of the poem with the abuses highlighted that i had committed, along with
    flowers, my sincere apology, and my promise never to abuse her again. it''s amazing
    how much better i feel about myself since i recognized my abusive behavior and
    decided to change. the poem said abusers don''t change, but as god is my witness,
    i will. i am seeing a therapist in an attempt to deal with my childhood and put
    the "old me" behind me. abby, had i not read your column, i never would have seen
    myself in the mirror of that poem. you get credit for changing my life. -- g.
