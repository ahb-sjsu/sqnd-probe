  signoff: MOTHERS' UNCONDITIONAL LOVE HELPS GAY DAUGHTERS...
  subject: Mothers' Unconditional Love Helps Gay Daughters Come Out
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is for "a mother who cares a lot," who asked, "what do you say when your
    daughter tells you she has turned into a lesbian?" i have some advice for her.
    you hug your daughter and say: "i''m so glad you told me. your dad and i want
    you to know we love you. we realize that coming out is difficult, and we''ll do
    whatever we can to help." your daughter has not "turned into" anything. she is
    what she is and has been since she was born. your protestations that you are "respectable
    people" who "raised her properly" suggest underlying ignorance and homophobia,
    which is probably what led to her trying to meet your expectations by marrying.
    she has evidently realized she could no longer maintain this pretense. you say
    you "try to be loving and kind." well, try harder. did you love your child when
    she was an infant? a toddler? a young girl? well, she''s still your child. and
    she needs that love now more than ever, to help her face others whose reactions
    will be similar to your own. she "is" what you created. she has grown up, and
    now it''s time for you to do the same. -- parents of straight and gay children,
    glenville, n.y.'
