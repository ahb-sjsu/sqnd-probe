  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my mother is divorced and currently dating "scott," a golf pro. he lives with
    another woman i''ll call alice. when scott and my mother met in a bar a year ago,
    he was honest about the fact he was living with someone. alice is the woman scott
    left his wife for. they moved here together from another state. however, he told
    my mother his relationship with alice was essentially over and he was waiting
    for the "right time" to leave. according to scott, he owns no furniture or household
    appliances, and the truck he drives is in alice''s name. he says if he had any
    assets his ex-wife would claim them. he''s not even listed in our local phone
    book. my sisters and i see red flags and have warned mother. she ordered us to
    stay out of her life. mother believes if she holds out long enough, scott will
    leave alice and come running to her. she believes everything he says. this has
    caused a huge rift in our family. i know mother doesn''t want to be alone, but
    her desperate attempts to turn this "romance" into something lasting frighten
    me. she did give scott an ultimatum about leaving alice, which he did briefly,
    and then returned to her -- but mother continues to see him. i don''t understand
    why mother isn''t angry and has so little pride and self-respect. it has taken
    all my strength not to call alice and tell her what is going on. scott is taking
    advantage of two women. abby, am i way off base, or does this situation have all
    the makings of a disaster? -- love is blind and stupid in milwaukee'
