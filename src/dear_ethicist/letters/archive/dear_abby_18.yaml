    other than where she was registered, i asked her twice if they were what she wanted.
    she assured me that they were "perfect." i also gave her a gift of cash. several
    weeks after the wedding, she sent me a gracious thank-you note. she recently informed
    me that the goblets i had given her were shorter than she wanted. she told me
    the store where she had registered would take them back and give her credit toward
    taller goblets for half the price i had paid. then she asked me to pay the difference.
