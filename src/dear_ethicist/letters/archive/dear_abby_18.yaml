  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m writing in response to "controlled and trapped," the 18-year-old woman who
    was forbidden by her mother to visit "tom" in tennessee unless she took a chaperone.
    she never did go, and she regretted it for the next 40 years. she finally got
    her own apartment, but continued to feel deep resentment toward her mother. you
    recommended counseling. i am a 67-year-old retired m.d. who happens to be gay.
    i, too, felt controlled and trapped by my parents when i was younger. over the
    years, i was counseled by two psychiatrists and three psychotherapists. even after
    all that psychiatric help, i still felt great resentment toward my folks. however,
    after i moved to los angeles, i was fortunate enough to find a mentor. one day,
    my mentor said something that forever cracked my shell of resentment and anger.
    he said, "armand, your parents behaved the way they did because they didn''t know
    any better!" i suddenly realized that both my parents had only sixth-grade educations,
    and had they known better, they probably would have treated me differently. when
    i asked my mentor if i should forgive my parents, he said, "you got it! you''ll
    have to forgive them every time they come to mind." you know what? it took quite
    a while, but i persisted and it paid off. finally, all my anger and resentment
    dissipated. i cried tears of joy for my newfound freedom and peace of mind. then
    i actually began feeling love in my heart toward my parents. softly, slowly ...
    love heals. i read your column faithfully. keep up the good work. -- armand auger,
    m.d., los angeles'
