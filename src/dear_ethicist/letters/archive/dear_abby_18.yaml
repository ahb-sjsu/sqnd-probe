  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a year ago, my family and i suffered a tragic loss. our 11-year-old pomeranian
    dog "poofy" was injured in an accident and died several days later. poofy had
    been my constant companion and best friend since we adopted him as a puppy. as
    a single woman, i thought of him as my only child. i am still under treatment
    for the depression caused by his unexpected death. for two days after poofy''s
    death, i called into work and explained that i would be unable to come in because
    of a "death in the family." however, when my employer discovered that the deceased
    was not a human, everything at my workplace changed! i was given the worst assignments.
    newcomers got the better duties. i was constantly yelled at even though i did
    my best wherever i was assigned. i was treated like a lazy good-for-nothing who
    had used a lame excuse to miss work. i was even officially reprimanded for my
    "misbehavior." eventually i had to leave my job. abby, was i wrong to expect sympathy
    from my employer? -- still grieving in west virginia'
