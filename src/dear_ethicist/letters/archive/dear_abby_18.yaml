    a couple of years ago, my wife, sweetheart and lifetime companion for 63 years
    was diagnosed with alzheimer''s disease. when i could no longer care for her,
    i placed her in a nursing facility. we have three children, all married; nine
    grandchildren and seven great-grandchildren. it''s heartbreaking, but she no longer
