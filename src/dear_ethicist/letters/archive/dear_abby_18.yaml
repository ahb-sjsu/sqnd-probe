  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i know you occasionally print letters about "random acts of kindness." i''d like
    to share what happened to me in albuquerque 10 years ago. i didn''t know a soul
    in new mexico. i needed to be totally alone to finally acknowledge and accept
    the fact my husband had died. one evening, i was in a lovely restaurant. my server
    placed my order, then proceeded to prepare the corner table next to me. first
    came a large arrangement of fresh flowers, a champagne bucket, etc. shortly thereafter,
    a couple was escorted to the table. the gentleman was a famous personality. i
    tried to be discreet about glancing their way and wished i''d brought a book to
    read. i was feeling melancholy. my first vacation without my husband was not a
    happy one. evidently my demeanor was interpreted as "unhappy lady." the server
    appeared and said, "the couple at the corner table would like to send a glass
    of champagne to your table. will that be all right with you?" i glanced at the
    couple; they smiled. how could i not accept their thoughtful gesture? the glass
    was placed on my table. i caught their eye and lifted my glass to toast them on
    their special occasion. the gentleman leaned over and said, "it''s not a special
    occasion, just a celebration of life -- to the good times ahead." now, whenever
    i feel the blues coming on, i think of the "celebration of life and to the good
    times," and a very special couple. -- mrs. z on long island'
