    demanding career that takes me out of town on a regular basis, i am blessed to
    have two devoted baby sitters. one is my mother, and the other is a good friend
    and neighbor who happens to be male. his name is "anthony." in the last year,
    the girls have grown very fond of anthony and have started calling him "daddy,"
