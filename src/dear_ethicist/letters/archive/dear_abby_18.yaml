  subject: Expectant New Bride's Mother Wonders How to Spread the News
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    it''s amazing how younger people judge those already well into their later years.
    the following incident happened when i was 91. i''m now 92, and i still go to
    a local gym three times a week, lifting weights to keep my body in fairly good
    shape. one day last year, i noticed a young man of about 30 lifting a bar with
    weights on the ends. i approached him and asked, "how much are you lifting?" "seventy
    pounds," he replied. "mind if i try?" "sure," he said, "go ahead." when i lifted
    the weights as he did, he asked, "how old are you?" "i''m 91," i replied. staring
    incredulously, he croaked, "and you''re still standing?" this gives you some idea
    how we in our later years are stereotyped, and how wrong some people can be. don''t
    sell us short. not all of us are over the hill. -- murray shaw, phoenix'
