  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 36-year-old "super mom." i''m active in pta, shuttle our two daughters
    and their friends around town, play on a community softball team, go to a gym
    twice a week, and work wednesdays in a small sports equipment store owned by my
    in-laws. my older daughter, "jenny" (a junior in high school), stopped by the
    store last wednesday after school. a few minutes later a nervous-looking man entered.
    he asked me about some ski equipment, and then -- holding what he claimed was
    a gun in his pocket -- demanded money from the register. abby, if i had been there
    alone i would have walloped him and run for the door, but i didn''t want to take
    any chances with my daughter there. i told him to take what he wanted and leave.
    well, that wasn''t the end of it. he ordered us into the back room, told us to
    lie face down, bound our hands and feet with duct tape, gagged us and left. despite
    heroic tugging and squirming, neither jenny nor i could free ourselves. it was
    more than an hour before a customer came in, heard us moaning and found us trussed
    up in the back of the store. thinking back, i was more angry than scared during
    the time we lay bound. mostly i was worried that jenny would be traumatized for
    life. i felt completely helpless. i could hardly believe what happened next. when
    we were freed, jenny wasn''t traumatized. she became furious -- at me! she literally
    screamed at me, "why did you let him tie us up, mom?" she apparently felt -- and
    still feels -- that we could have used kung fu on him or something. although i
    still think i did the right thing, i feel guilty that my daughter is disillusioned
    because her mother allowed someone to tie us up without a fight. i have gone from
    super mom to super schnook. any ideas on how to win back my daughter''s admiration?
    -- bound and gagged, newton, pa.'
