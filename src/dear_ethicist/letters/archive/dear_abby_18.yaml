  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my son, "brad," is in first grade in a small private school. when birthday time
    rolls around, i always invite all the kids. they all show up, but when it comes
    to returning the invitation, some do -- but most don''t. brad is very hurt when
    he is excluded from their parties. it seems to me that when you accept an invitation,
    you should reciprocate. it''s not a matter of money, abby; the parents can afford
    to invite all the children. one parent told me she lets her son decide whom to
    invite and she stays out of it. isn''t this teaching a child that bad manners
    are acceptable and getting along with each other is not important? my child has
    also wanted to exclude a particular child. i always say, "no one likes being left
    out." i know i can''t control what other people do, but i hope this letter reminds
    parents what it was like to be a child. life isn''t always fair, but at least
    we can teach our kids proper etiquette. -- perplexed in virginia'
