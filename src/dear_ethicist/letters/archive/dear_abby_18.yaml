  signoff: TRICK OR TREATING FOR THIS CAUSE IS SIGHT TO BE...
  subject: Trick or Treating for This Cause Is Sight to Behold
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is for "dog deprived in denver," written by the young man whose parents won''t
    let him get a dog. (he had his heart set on a collie.) please don''t force a dog
    on your parents if they don''t want one. dogs are sensitive and highly perceptive.
    they know when someone doesn''t like them. the dog and your parents could end
    up unhappy -- and so could you. contrary to what you think, dogs -- especially
    collies -- need and crave exercise. please consider this: we used to agonize over
    our favorite furry friends being cooped up all day alone. millions of working
    couples and single adults who are dog owners often need to work much later than
    the hour when you get home from school. why not knock on some doors in your neighborhood
    or print up fliers and advertise yourself as a "dog buddy"? your services could
    include feeding, 30 minutes of playtime and/or a walk -- all for a small fee.
    my husband and i would have gladly paid someone like you to provide this service
    for our dog. you could end up with many loving canine friends, along with some
    grateful neighbors -- not to mention a tidy little income. this way, everyone
    ends up happy! good luck. we''re confident you will someday have lots of wonderful
    dogs of your own. -- sally and joe, dog lovers in northville, mich.'
