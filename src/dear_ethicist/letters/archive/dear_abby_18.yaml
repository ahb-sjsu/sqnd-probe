    my bed. i can honestly say i no longer like my husband. he is always angry, and
    nothing i do is ever right. however, since he makes a great deal more money than
    i do, if we split up, our children would have to do without things they''re used
    to. how could we, without making them suffer, abby? i know it would be better
    for the boys if jared and i stayed together, but i can''t stand for him to touch
    me. please help. i want to break this hold he has on me and the kids. -- completely
    miserable in colorado'
