  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you often hear from people who feel trapped into "competitive grandparenting,"
    feeling they must match the in-laws gift for gift. the same sort of comparison
    can develop between parents and stepparents. the kids encourage it because of
    all the goodies they get. i recently heard my mother deal with the issue in a
    wonderful way. my sister''s 5-year-old was visiting my mother and asked, "are
    you going to take me to the toy store? grandma johnson always does." i was horrified
    because my parents are nowhere near as well off as the "johnsons." but mother
    didn''t get defensive. she just said, "different grandmas are good at different
    things. grandma johnson is your shopping grandma, and i am your cooking grandma."
    and they went into the kitchen and made brownies! isn''t that beautiful? i don''t
    have any grandkids yet, but i have already decided to be their "reading grandma."
    -- auntie m in san diego'
