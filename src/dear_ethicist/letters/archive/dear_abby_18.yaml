  subject: Young Servicemen Paid a Price for Cheap Cigarettes During War
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in 1941, when the japanese bombed pearl harbor, i was a 17-year-old seaman on
    a destroyer in the north atlantic. there were several other teen-agers on board.
    we all smoked, as did the rest of the crew. cigarettes were 6 cents a pack. at
    that price, the saying was, we couldn''t afford not to smoke. we happily discussed
    the merits of lucky strikes, camels and chesterfields. old golds and pall malls
    were not as popular; kools were for sissies. none of us realized that all the
    brands we smoked contained the same poisonous, addictive substances. people who
    didn''t smoke were considered odd. if they didn''t like to be around smokers,
    they were the ones with the problem. it wasn''t until years later that i realized
    the purpose of selling cigarettes so cheaply to servicemen was to get our generation
    hooked for the profit of tobacco companies. my addiction lasted until after i
    was married and had small children. fortunately, i realized in time that if i
    was going to live to see them grow up, i was going to have to kick the habit --
    and by the grace of god i was able to. why am i writing this? because two of my
    grandsons have succumbed to the slick advertising and lies of the tobacco companies
    in spite of warnings from those who love them most. i pray they''ll realize the
    self-destructiveness of the habit before they''re as old as i was when i knew
    i had to quit in order to live. keep up the good work, abby, and god bless. --
    leon j. sims, doraville, ga.'
