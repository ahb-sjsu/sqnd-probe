  subject: Mom's Grave Decoration Is Thorny Problem for Sisters
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    since my mother''s death eight years ago, i have kept artificial flowers on her
    grave, replacing them as they become tattered or faded. recently my oldest sister,
    "eva," moved back to this area and says she intends to plant a yellow rose bush
    on mom''s grave, because yellow roses were her favorite flower. i don''t think
    live roses are appropriate on a grave, so i asked the cemetery attendant about
    it. he told me no one had ever made such a request, but he was unaware of any
    policy about planting flowers on graves. he''s a friend of the family, so i''m
    sure he won''t tell eva that she can''t plant a rose bush. he did comment that
    the bush would have to be kept pruned so that it wouldn''t interfere with mowing.
    abby, would i be out of line to ask my sister not to follow through on her plan?
    the grave is near the center of our family plot, and i think the bush would be
    out of place. and who would be responsible for the care of the roses? i have taken
    pride in how mother''s grave has looked all these years, but i don''t want to
    take care of a live plant. couldn''t eva just plant a rose bush in her own yard
    and dedicate it to mom? don''t advise me to take a family vote. one brother agrees
    with eva; the other agrees with me. what is your opinion of a rose bush on a grave?
    -- not rosy in kansas'
