  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am an educated middle-aged woman who has not worked outside the home since my
    first child was born 12 years ago. my husband, "jack," is a respected physician
    who makes a good living. we have two daughters, ages 11 and 9. jack loves the
    girls and tries to make time for them in his busy work schedule. his career is
    demanding. over the years it has taken more and more from him in terms of time,
    energy and emotions, which is why i have chosen to be at home. jack has given
    up many of the things he used to do for fun and relaxation because he is tired
    all the time. my husband has become an angry, depressed man. he manages to hide
    it at work and functions very well. but when he is home, he is controlling and
    complains constantly. i have repeatedly asked him to see a therapist and consider
    taking an anti-depressant, but he absolutely refuses to do either. he says he
    can manage his problems. he can''t. his constant criticism has killed any feelings
    i had for him. i am not interested in his thoughts or opinions, and i''m certainly
    not interested in having sex with him, which i do to keep the peace. jack says
    he is happy with me and doesn''t want another wife. i am not happy with him and
    i don''t want another husband. it''s too much work! if we didn''t have children
    i would leave. but how can i take my daughters away from their father? if i left
    him, i wouldn''t know what to do to support myself since i no longer have any
    marketable skills. i''m afraid he''d be so angry he would leave me financially
    destitute. abby, i''m stuck. i don''t know what to do. -- tired of it all'
