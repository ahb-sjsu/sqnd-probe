  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife and i have enjoyed a happy marriage for the past nine years. we are financially
    secure and have a beautiful 2-year-old daughter. aside from the occasional disagreement,
    i have had no complaints about our relationship. however, my wife has taken up
    an activity that has begun to trouble me. it began about three years ago, when
    she resolved to make preparations in case of her untimely death. she purchased
    a life insurance policy and made out her will. this seems reasonable to me, but
    in addition, she also wrote her own eulogy. at the time i thought it was strange,
    but understandable. after all, it is important to be properly remembered. what
    is disturbing is that my wife has begun revising her eulogy to include the major
    events of her life as they happen. she has done it more than 20 times since originally
    making out the speech. it has become her hobby. in fact, upon recently returning
    from a good friend''s wedding, she spent the better part of a saturday working
    the experience into her document. this pastime cannot be healthy. how can my wife
    live her life if she constantly reminds herself of her death? we have discussed
    this several times. she doesn''t understand why this bothers me, nor does she
    particularly want to talk about it. am i worrying for nothing? -- concerned husband
    in the south'
