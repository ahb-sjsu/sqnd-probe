  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been married 62 years to the same man. i am 84. he is 87. when he is good,
    he''s very good. when he is bad, he is bad. however, he''s always been there when
    i needed him. i recently fractured my hip, and i don''t know what i would have
    done without him. abby, for 62 years this husband of mine could never say, "i
    love you." so, now i''m lying in the hospital, and i hear this forlorn voice,
    "i''m lost without you. i love you." i answered, "pardon me, sir? who''s calling?"
