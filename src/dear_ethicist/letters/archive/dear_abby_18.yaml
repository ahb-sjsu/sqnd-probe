  body: 'Dear Ethicist,


    i''m going to be 65 soon. yesterday i got a call from my daughter telling me:
    "sorry, i''m going to be late with your birthday card again this year. i don''t
    have time to get one. i''m really busy. we''re working on the house, and i got
    a new job. i''ll send you one in a few weeks." my daughter knows how much i love
    getting cards and being remembered. however, she thinks it''s funny when she says,
    "i got your card, but i can''t find a stamp. maybe you''ll receive it sometime
    next year." are there other daughters like mine, or is she the only one? i''d
    like other daughters and sons to know that when your mother is gone, she''s not
    coming back. take a little time now, while she''s alive, to show her you love
    her. thanks, abby. -- sad mother in texas'
