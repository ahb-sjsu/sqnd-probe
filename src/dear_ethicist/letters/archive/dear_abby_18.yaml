  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after reading the letter about women pallbearers, i had to write. we are a family
    of six girls. in september 1993, my sister ethel was diagnosed with cancer. together,
    we girls saw ethel through surgeries, chemo and radiation, and then we took her
    home to help her through her final months on earth. during my last visit (i live
    away), ethel was planning her funeral. when the subject of pallbearers came up,
    i told her i intended to act as a pallbearer. her face lit up. "what if all of
    you could do that?" she asked. she turned to the funeral director and asked, "can
    they?" ethel died at home on oct. 24, 1994, and all her sisters and brothers-in-law
    wheeled her coffin into the church for her service. as my mother said, "you were
    all there to help her when she needed it; why shouldn''t you help her now?" it''s
    a memory i''ll always treasure. it was the last time all six of us could do something
    together. -- ethel''s sister, bangor, maine'
