  body: 'Dear Ethicist,


    i am a 34-year-old woman living in my parents'' home. we have a male friend, 10
    years older than i am, who is the caretaker of a campground we visit during the
    summer. last fall he invited me to visit with him at the campground. when i told
    my mother about my weekend plans, she seemed ok with it at first. the next morning,
    she told me she and my father had discussed it and didn''t think it was appropriate
    for me to go there alone because he lives by himself in a secluded area. she felt
    we don''t know him well enough, and we couldn''t be sure what he was thinking.
    i did go to see him, but only for the day. since january, i have been talking
    to him on the phone trying to get to know him better. i think he''s trustworthy.
    i''m sure he has strong moral values and religious beliefs. he has always shown
    respect for my parents and me. he has invited me to visit again. when i mentioned
    it, my mother said she would be more comfortable with the idea if my younger brother
    and his girlfriend chaperoned me. abby, i think i can trust him. i''m quite sure
    i can handle myself. but mother would rather i drive six hours round-trip in one
    day instead of spending the night in his guest house. i would like to explore
    this relationship a little further -- i think something good could come of it.
    how can i cut the umbilical cord without causing a fuss? if my mother doesn''t
    let go, i may never find anyone she feels is good enough for me. -- wants freedom
    from the apron strings'
