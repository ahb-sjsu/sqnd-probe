  subject: Mothers' Unconditional Love Helps Gay Daughters Come Out
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i understand the emotion involved in the "coming out" process because i, too,
    am the mother of a lesbian. the daughter of "mother who cares" didn''t "turn into"
    a lesbian but, of course, was always gay, and unwilling or unable to acknowledge
    it. this is a wonderful opportunity for those loving parents to stand by their
    daughter and to accept and respect her for having the courage to live the life
    she was born to. what kind of parents are we if we protect and nurture our children,
    encourage them to be honest with themselves and follow their dreams, only to reject
    them when they do? "mother" didn''t mention whether she is their only child. if
    so, this is their once-in-a-lifetime opportunity to prove their unconditional
    love. "mother" should learn about homosexuality, talk with her daughter about
    her feelings, express her own feelings, and use this experience to bond the family
    closer together. -- wouldn''t change a thing, tumwater, wash.'
