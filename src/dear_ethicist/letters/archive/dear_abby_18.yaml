  body: 'Dear Ethicist,


    six years ago my mother died. a year after that, our father met a lady, "alice,"
    who made him very happy. my sister and i loved her from the start; our brother
    did not. father has been engaged to this lovely lady for three years with our
    blessing. our brother decided that dad had no right to happiness and has disowned
    the family over "that woman." we have all accepted our brother''s decision not
    to be a part of the family. the problem is, as time has gone on, our father spends
    less and less time with his children and grandchildren -- who all live in the
    same town -- and more and more time with her children and grandchildren. dad now
    knows her granddaughter better than his own great-grandchildren. during the past
    two years, he has spent both thanksgiving and christmas with her children. dad
    and alice show up to spend an hour or two with our side of the family for these
    holidays, and then leave for her children''s home to celebrate. we had mentioned
    very early in the year that our family would like them to join us for at least
    one of the holiday dinners. in short, this is my and my sister''s dilemma: we
    lost our mother, we have lost our brother, and now we feel we are losing our father.
    we don''t know how to broach the subject without causing hard feelings on the
    part of dad''s fiancee. we do love alice; she has made our dad very happy. but
    this is beginning to cause resentment from my sister, our children, grandchildren
    and me. how do we get them to understand that they need to give our family equal
    time without causing a rift? we love both dad and alice, and don''t want our family
    splintered any more than it is. -- family ties, tucson, ariz.'
