  subject: Multiple Medications for Seniors Can Do More Harm Than Good
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i are both seniors, and he just recovered from a near tragedy.
    i am sure it could happen to anyone who takes more than one prescription medication.
    my husband was slowly deteriorating to the point of being unable to take care
    of himself. he was less and less interested in anything; his hands trembled; he
    couldn''t write his name or drive a car; he had difficulty putting two words together;
    he couldn''t remember anything; and his legs were very weak. in short, he was
    ready for a nursing home. he was taking 11 different medications several times
    a day. as his caregiver and the dispenser of his medication, it occurred to me
    that the drugs could be part of the problem. i wrote his doctor describing his
    symptoms and listing all of his prescriptions. without seeing him, the doctor
    immediately eliminated two of them and reduced the dosage of others. within two
    weeks, my husband''s symptoms began disappearing. all of them are gone now, except
    for the weakness in his legs. he''s doing exercises to strengthen them. abby,
    what happens to people who have no reliable caregiver or mentor? who reads the
    list of "possible side effects"? i am sure there are people in nursing homes being
    given the same medications that put them there. please remind your older readers
    not to accept symptoms as "just being part of growing old." -- lee in walnut creek,
    calif.'
