  subject: Message From Other Side Has Alarming Implication
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    from time to time, you publish humorous pieces in your column. i hope you and
    your readers will enjoy this one: at the wake, the woman told her priest that
    ever since she was a child, she and her father had discussed life after death.
    they had agreed that whoever went first would try to contact the other. they had
    discussed it again only two weeks before his death. he died in her home, and a
    few hours later, the smoke alarm in her garage went off. she had lived there for
    28 years and it had never gone off before. she didn''t know how to stop it and
    had to call the security company that had installed it. the next morning, the
    smoke alarm sounded again -- and the reason finally dawned on her. she said aloud,
    "ok, dad, i missed the signal yesterday, but i''ve got it now. thanks for letting
    me know you''re safe on the other side. now turn the darn thing off so i don''t
    have to call the security company again!" and it went off! she immediately called
    her priest to relay the good news. his response: "dear, if every time your father
    sends you a message, he sets off the smoke alarm, just where do you think he''s
    calling from?" -- the rev. james blantz, rolling prairie, ind.'
