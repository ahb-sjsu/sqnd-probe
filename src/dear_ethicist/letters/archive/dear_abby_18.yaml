    i am a 42-year-old man with three wonderful children. they are all grown and in
    their 20s. (yes, we had them young.) i have been married for 23 years and things
    have been good between my wife and me. about a year ago, my wife -- who is an
    accountant -- decided she wanted to try real estate. she took a class, got her
    license, and now sells real estate part time. she''s doing so well at it that
    she plans on quitting her accounting job soon and concentrating on real estate
    full time. my problem is i have been having empty nest syndrome, and now my wife
    is working every weekend. on week nights, i sit and watch tv by myself while she
    works away on her computer. on the weekends i try to keep busy doing jobs around
    the house and cleaning, but i''m bored, lonely and depressed. i have mentioned
