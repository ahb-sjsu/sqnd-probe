  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my father passed away five years ago. in may, my parents would have been married
    for 50 years. my problem is that my mother wants to have a 50th wedding anniversary
    party in a hall and intends to invite 200 people to the event. she wants to have
    a head table with her surviving bridesmaids, best man and groomsmen, and she will
    even have a place setting for my father with his picture on the table, as if he
    were still here! mom has also requested a family photo with all six of us kids
    and our spouses and children -- which totals 26 people. she wants to be seated
    on a chair with a large photo of my deceased father beside her, and all of us
    gathered around her. i absolutely refuse to participate in any of this, as do
    my brothers and sisters. we have expressed our feelings to her, but she says she
    doesn''t care and will throw the party herself. her friends have phoned me and
    asked me to talk her out of this, as they also do not want her to make a fool
    of herself. they expressed that it would be impossible to act as if it were a
    happy event without my father present. abby, dad died from cancer. it was a slow,
    hard death. however, my mother will not let his memory rest in peace. should we
    let her have her party and grin and bear it, or should we try to convince her
    how deeply it bothers all of us? -- confused in alberta, canada'
