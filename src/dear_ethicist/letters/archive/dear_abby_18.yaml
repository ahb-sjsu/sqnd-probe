  voice: genuinely_stuck
  body: "Dear Ethicist,\n\nmy wife, \"delia,\" is normally a very caring person, but\
    \ she has a volatile temper. when she loses it, she shouts, curses, slams doors,\
    \ etc. even as a child, delia had a reputation for being a hothead. but she's\
    \ no longer a little girl. we're both over 50. recently her temper has escalated\
    \ to hitting in addition to verbal outbursts. while i was driving during our vacation,\
    \ i made the mistake of laughing at something delia considered serious. in full\
    \ view of our children in the backseat, she hauled off and hit me across the face.\
