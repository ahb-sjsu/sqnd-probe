  subject: Stepchildren Are Miserable in a House Without Love
  voice: genuinely_stuck
  body: "Dear Ethicist,\n\ni am 15 years old. my mother and father are divorced. dad\
    \ remarried a woman with three kids. i have a younger sister and brother. we live\
    \ with my dad. last week, i heard my stepmother talking on the phone to a friend\
    \ about my brother, sister and me. she said, \"i didn't bargain for them.\" she\
    \ is always complaining to dad about us. our mother wasn't very good to us either,\
    \ and she gave us to dad. whenever my brother, sister or i gets sick, my stepmother\
    \ complains if she has to take us to the doctor. we don't eat dinner until 7 or\
    \ 8 at night. she dishes out our food. we're not allowed to serve ourselves. if\
    \ we don't like what she gives us, she yells at us. her kids wait until she leaves\
    \ the room to throw their food in the trash can. if she sees it, she blames us\
    \ and doesn't believe we didn't do it. her kids sit and watch tv while we get\
    \ in trouble for not picking up after ourselves. we try. she and her mother are\
    \ always saying bad things about daddy behind his back. my grandma says i should\
    \ tell daddy. if i do, i know he'll get mad at me. he yells a lot, too, and believes\
    \ everything my stepmother tells him. after my mother gave us to him, i heard\
    \ him say to her, \"this wasn't in the plan.\" if you print this, abby, i would\
    \ like to tell my dad: please believe us. we don't lie to you. give us a hug now\
    \ and then. tell us you love us. see that we are trying. please stop yelling at\
    \ us. how can we be good when all you see is bad? daddy, can't you see how sad\
    \ everyone is? and to my stepmother, i'd like to say: we try to be good so you'll\
    \ like us. you say you raised your kids right. teach us the right way, too. please\
    \ stop yelling. i want to love you if you will give me a chance. we just need\
    \ someone to love us in our house. -\x80\x93 no name, no address, no phone p.s.\
    \ i'm sorry this letter is a mess. i had to write it at school. abby, if you print\
    \ this so my dad will see it, please, please, please don't reveal where it came\
    \ from."
