  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i must respond to "bisexual in new jersey," who asked what his wife would gain
    if she found out. what would she gain? her life. you''re afraid to stand up and
    say you are gay to the world; so is your lover. your wife deserves better from
    you. she has given herself to you, and she shouldn''t be repaid like this. i am
    the ex-wife of a man who recently came out. we were married for 20 years. i had
    no clue he was gay. he woke up one morning to tell me he didn''t love me anymore,
    the marriage was over, and i had no choice but to "get over it." he said he''s
    put up a good front through our 20 years together. my ex has a married lover.
    i feel for his wife. she has no idea. you don''t know how painful it is to find
    out your married life was a lie. i owe my well-being to my therapist, who helped
    me understand why gays do this. it isn''t their fault. it is society''s fault
    for making them feel ashamed, and the spouse is the one who pays for it. -- alone
    in ohio'
