  subject: Husband's Gender Confusion Leaves Wife in State of Flux
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am nearly 60 years old and have been married to "peter" for more than 30 years.
    i am attractive and well-educated. i abandoned my career to raise our children,
    who are now grown. i also care for a young grandchild. things have not always
    been great, but i figured you just work it out. peter recently confided to me
    that all his life he has secretly felt he should be a woman. he has become so
    troubled by this that he now sees a therapist who specializes in gender issues.
    he has also attended some support group meetings. i was devastated when he told
    me. i have also been seeing a therapist because i couldn''t confide this to anyone.
    peter is still looking for answers and does not know where this "feeling" will
    take him. we are trying to be nice to each other, but that''s about all there
    is left to our relationship. i have asked myself the proverbial question, "would
    i be better off with or without him?" i cannot answer that. i am trying to function
    as normally as possible. but i feel like a zombie living from day to day, and
    i must decide soon how to deal with this. have you any ideas or information for
    me to consider? -- miserable in orange county, calif.'
