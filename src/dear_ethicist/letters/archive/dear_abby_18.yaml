  subject: Man Finds Love in the Air but Loses It After Landing
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    no live-in mother-in-law, no boom-box neighbors; nevertheless, i''ve got a problem.
    i was flying home from a european vacation recently, when i realized fate had
    plunked down beside me the answer to my prayers. a graduate of brown, "janis"
    had been working in an olive grove in italy. she was everything: pretty, demure,
    irish, intelligent, svelte, "with it." all that and a great sense of humor as
    well. we talked, we laughed, and during the movie our arms accidentally touched
    more than chance would dictate. we were falling in love at 37,000 feet as clouds
    raced past beneath us. too soon, the image on the screen told us we were nearing
    new york''s kennedy airport and the end of our "summer romance." as we unloaded
    the overhead bins, janis said, "i guess we won''t be seeing each other again --
    unless it''s at the baggage carousel?" a definite opening. she looked stunned
    when i replied, "have a nice life, janis." abby, how could i have said such a
    stupid thing? what possessed me after god had gone to all that trouble setting
    up the right day, the right flight, the right seat, next to the right woman? i
    rationalize that maybe it was the geography. she in seattle; i in l.a. more likely
    it was fear of rejection. balzac wrote something like: "no lady, no matter how
    chaste, is ever really offended by an overture of love." i keep forgetting that
    at crucial moments. and unlike streetcars, another janis won''t come along in
    20 minutes. it would be interesting to know, abby, how many of your readers have
    lost a love, a "happily ever after," because they were too shy, too governed by
    propriety, to reveal what was in their hearts. probably thousands. when you think
    about it, what''s to lose? really nothing compared with what''s to gain. -- still
    kicking myself in frazier park, calif.'
