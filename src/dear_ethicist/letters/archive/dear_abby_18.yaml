  body: 'Dear Ethicist,


    over the years, you have recommended to readers that they clip one of your columns
    and show it to a particular person who may need to be made aware of some character
    flaw. may i ask that you recommend to your readers that they not send these columns
    anonymously? a dear friend of mine received a column of yours by mail with no
    return address or postmark. my friend was very hurt because she didn''t feel the
    column applied to her -- and after having read it, i agree with her. after receiving
