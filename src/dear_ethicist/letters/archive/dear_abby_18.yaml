  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter from "anxious in niagara falls," in which the writer asked how to deal
    with a false rumor in her workplace, prompted my favorite memory about such rumors.
    twenty-one years ago, i worked as secretary to a highly placed military officer.
    one day, "col. smith" came into my office and said he had something personal to
    tell me -- a rumor was circulating in the barracks that he and i were having an
    affair. the colonel went on to say that he wanted me to hear about the rumor from
    him so i wouldn''t be upset by hearing it elsewhere. he was (and, i assume, still
    is) happily married to a lovely woman. i was, and still am, happily married to
    the finest man i know, whom i love dearly. of course, the rumor was completely
    untrue. the closest we came to an off-duty relationship was living two blocks
    apart in the same neighborhood on post. we socialized in separate circles except
    once, when the colonel held a promotion party at his home and invited my husband
    and me. i asked him how mrs. smith had taken it. he replied that she understood
    completely and was fine. i told the colonel that if she were fine, so was i. we
    mutually agreed that all was well, and felt confident that the rumor would die
    in a short time, which it did. as he turned to leave, i couldn''t resist playing
    the devil''s advocate by asking, "by the way, colonel, did we have a good time?"
    my ability to joke about it set his mind at ease immediately. abby, your advice
    to "anxious" was right on the money. the rumor will die a natural death when the
    gossips in the workplace see no evidence to keep it alive. sign me ... nothing
    changes, chester, va.'
