  voice: genuinely_stuck
  body: 'Dear Ethicist,


    nine months ago, my 30-year-old daughter, "natalie," who lives on the west coast,
    announced that she wished to be married in july in our east coast waterfront home.
    i told her i''d be happy to host her wedding. last christmas, she wrote our east
    coast family members (who number over 60) asking them to save the date. on natalie''s
    trips home since the announcement, we have worked together to procure a minister,
    a band, and a tent for the reception. i put down a payment on the beach area of
    our community for the reception. i was even able to find private homes for guests
    to stay to reduce their expenses. out of the blue, last week natalie called me
    and announced that she has changed her mind. she now intends to be married in
    august on the west coast. i don''t want to put a damper on my daughter''s wedding
    plans, but should i just humbly accept this last-minute change? perhaps my vision
    of a wedding as the joining of the bride and groom -- as well as their two families
    -- is an outmoded concept. (our large east coast family will not be able to make
    the trek west.) my natalie is a hypersensitive child, and i am reluctant to tell
    her how disappointed and saddened i am by her sudden change of plans. tell me,
    should i just myob? -- in shock in severna park, md.'
