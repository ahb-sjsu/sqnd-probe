  body: 'Dear Ethicist,


    as a 65-year-old, i am no youngster. i have a big problem. i have a friend, "manny,"
    who is 74; his wife, "alice," is 73. every time i visit their home, alice beats
    up on manny. not physically, but mentally. she cusses and yells and puts him down.
    i am considered a family friend, so she does not ask me to leave or step out of
    the room. she just starts in on poor manny. this is a terrible situation. alice
    has driven away every friend manny''s ever had. i could go on and on. it makes
    me sick. i feel caught in the middle, and i don''t want to be in the middle of
    a man-and-wife problem. i don''t want to tell manny i can no longer be his friend
    because of his wife''s behavior, and i also don''t feel it''s my place to protect
    him from his wife. manny has a lot of medical problems. he has emphysema and is
    on oxygen 24 hours a day. he also recently got a pacemaker. for obvious reasons,
    he''s no longer handy around the house. i try to help, but sometimes i feel what''s
    the point in visiting them? any suggestions? -- bill in palm springs'
