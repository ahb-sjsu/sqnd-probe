  subject: Alarm Is Pitched Too High for Hearing Impaired Man
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    national fire protection association president john m. buckman iii urged families
    to change the batteries in their smoke alarms when changing their clocks back
    to standard time. i recently installed two smoke alarms in my home with the help
    of an elderly gentleman friend. when the job was done, i pushed the test button
    and the sound nearly knocked me off my feet. my friend didn''t bat an eye. when
    i asked him if he had heard it, his response was, "heard what?" i asked him to
    put his ear next to the alarm and pushed the button again with the same result.
    i knew he couldn''t hear high-pitched sounds like the singing of birds, but the
    alarm sound was so sharp and intrusive i couldn''t believe he didn''t hear it.
    i called the 800-number listed on the brochure and was told the alarms are manufactured
    with only one pitch! are people afflicted with this condition expected to remain
    at risk should fire erupt in their home because no one makes an alarm attuned
    to their disability? it would seem like a simple adjustment to make alarms with
    a lower pitch audible to everyone. mr. buckman asked you to remind readers about
    the importance of maintaining working smoke alarms. i would like to remind him
    about how important it is they work for everyone, including people with hearing
    impairments. now that i''ve sounded my alarm, i hope it is heard by those who
    can respond to it. -- concerned reader, newport, vt.'
