  signoff: WOMAN STILL HEARS ECHOES OF THE MAN WHO GOT AWAY
  subject: Woman Still Hears Echoes of the Man Who Got Away
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter from "still kicking myself in frazier park, calif.," who walked away
    from a possible romance, prompts my letter. months after a love affair experience
    that began in church with the opening hymn and ended 45 minutes later, i, too,
    am still "kicking myself." last spring, i entered the cathedral where i regularly
    attend 10:30 mass. because i was late, the middle section where i usually sit
    was full. i quickly slid into an empty pew toward the front. as i did, i noticed
    an attractive dark-haired man seated behind me. the organist played the first
    note. i opened my mouth to sing and then stopped to listen to the rich tenor directly
    behind me. encouraged by the strength and beauty of his voice, i joined in, assuming
    his phrasing would cover my mistakes. instead of being overshadowed, his voice
    complemented mine. we began to sing unscored harmony as though we had practiced
    together for years. our voices flowed in concert with the organist. time stopped
    for me while we sang together throughout the entire mass. with each successive
    hymn and response, we were a team singing duets. i turned to shake his hand during
    the traditional kiss of peace. he warmly held mine in both of his, and his shining
    hazel eyes looked directly into mine. smiling back, i wanted to speak, but i was
    dumbfounded. what i felt was so unexpected and powerful that i suddenly became
    shy. what could i say? god had arranged a perfect setting, and i could only lower
    my eyes. aware of him behind me in the communion line, i resolved to say something
    -- anything -- to him before leaving church. at least i could comment on his remarkable
    voice. however, after mass he disappeared and has never returned. perhaps he was
    in town on business, which makes another meeting unlikely. or he may have been
    merely grateful for the opportunity to sing. could there have been more to the
    day? my heart says yes -- but there is no way to know. -- with a song in my heart
    in san diego'
