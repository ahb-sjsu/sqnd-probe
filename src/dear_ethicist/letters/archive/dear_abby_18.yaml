  subject: Officer's Call for Help Is Answered With Laughter
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife and i have been married 19 years. we have one daughter in college and
    three at home, ages 17, 15 and 11. we went to therapy because i was unhappy. the
    therapist said my wife was not allowing any of us space, including me. my wife
    was making all the decisions -- which included having the kids believe in the
    tooth fairy and the easter bunny. my wife doesn''t like one suggestion the therapist
    made. i believe it could work well. the therapist said we should have one weekend
    a month free. from friday at 6 p.m. to midnight sunday (54 hours), i take care
    of the kids and house, and my wife can do whatever she wants with the time and
    $120. i get the same on my weekend. the other two weekends are for the family,
    and the children choose alternating activities from my wife''s list or mine. on
    my weekend i go away fishing, camping, hiking or whatever. this is what my wife
    hates. abby, i need the time alone, undisturbed, and have felt much better since
    i started doing it. i also enjoy having the kids alone without my wife constantly
    interrupting or contradicting me. my wife will sometimes stay around the house
    on her "alone" weekend and try to interfere even though she''s not even supposed
    to have dinner with us or be involved in any way when it''s my weekend with the
    kids. how can i get her to understand how much this means to me? how can i get
    her to get a life? she hates camping and fishing. please answer soon because she''s
    driving me and the kids crazy on my weekend with them. -- needs time out in sacramento'
