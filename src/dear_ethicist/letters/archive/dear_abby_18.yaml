  signoff: THOSE SUFFERING MENTAL ILLNESS MAY NOT GET HELP...
  subject: Those Suffering Mental Illness May Not Get Help They Need
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may is mental health awareness month. in recognition, public service announcements
    have aired on television and radio. one of every five people in america has a
    mental health problem. every 17 minutes, another person will commit suicide. more
    than 70 percent of young people who suffer from mental illness do not receive
    the help they need. as a nation, we have addressed the stigma associated with
    diseases like cancer and aids by expanding our knowledge. we must now apply that
    same knowledge and understanding to mental illness. to accomplish this, we must
    create a climate that not only encourages discussion about these issues, but one
    that also brings mental illness out of the closet and into the realm of physical
    illness. science has shown that mental illness is as treatable as physical ailments,
    and in some cases, more treatable. major depression is treatable in 85 percent
    of cases, while angioplasty -- a treatment for heart disease -- works only 41
    percent of the time. before mental health awareness month ends, won''t you please
    encourage children and parents to talk honestly about mental health and urge them
    to seek help if they have a mental health issue? by doing so, we can begin to
    remove barriers to treatment, eradicate stigma and shame, and ensure that more
    people get the help they need. our goal is to create understanding and awareness,
    and to convey the message that mental illness is no one''s fault. help is available.
    no one should be ashamed or afraid to reach out for it. thank you, dear abby,
    for helping to spread the word. -- nancy rubin, national mental health awareness
    campaign'
