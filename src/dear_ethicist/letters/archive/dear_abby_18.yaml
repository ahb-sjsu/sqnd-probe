  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 18. i was involved with a guy for six years. i loved him deeply. i thought
    he loved me. one night he admitted he was only telling me he loved me because
    he thought that''s what i wanted to hear. our relationship ended. i started dating
    another guy i had known for five years. two months later, we slept together. before
