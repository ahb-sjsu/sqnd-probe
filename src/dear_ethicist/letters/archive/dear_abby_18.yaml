  voice: genuinely_stuck
  body: "Dear Ethicist,\n\nmy mother passed away unexpectedly last year, following\
    \ a cerebral hemorrhage and weeklong coma. my wife and i have a 10-year-old daughter\
    \ and a son who is 5. at my wife's request, our children did not attend the funeral\
    \ or unveiling (we are jewish). she thought it would be inappropriate to subject\
    \ them to events they would not understand. i agree somewhat, but only in regard\
    \ to my little boy, since he's only 5 and doesn't understand much about death.\
    \ my daughter, on the other hand, has a clear understanding. she cried terribly\
    \ last year upon hearing her grandmother had died, and she has seen how my mother's\
    \ death affected me. my kids have never visited the grave, also at my wife's insistence.\
    \ i want to take my daughter there, but my wife fears she would have nightmares\
    \ afterward and that the experience could be harmful. my daughter has asked me\
    \ many times to take her. she says she doesn't understand why we left her out\
    \ of the funeral, etc. now i don't know what i should do. i wanted to include\
    \ her in everything -\x80\x93 the funeral, unveiling and graveside ceremony.\
    \ i still want her to see the beautiful memorial stone put up in honor of my mother's\
