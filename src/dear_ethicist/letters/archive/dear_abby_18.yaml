  body: 'Dear Ethicist,


    i am proud of being not only american, but a chinese american. i was raised bilingually
    and biculturally. other than my asian features, most people would be hard-pressed
    to find anything "un-american" about me. however, occasional racist remarks are
    still thrown at me for no other reason than my appearance. fortunately, that type
    of bigotry is fading, but comments and actions like that man experienced at kmart
    are common and should be stopped. white americans should be sensitive about any
    treatment of nonwhite americans as different. for example, i am frequently asked
    where i am from. when i answer "pittsburgh" (where i was born and raised), the
    response i often get is, "no, where are you really from?" as if i couldn''t be
    from america. i know people are curious about my heritage, but caucasians (even
    ones with accents) are not treated thus, so why are those of us with asian features,
    but nonaccented english, treated this way? -- proud chinese american'
