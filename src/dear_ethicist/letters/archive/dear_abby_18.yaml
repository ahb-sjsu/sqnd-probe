  body: 'Dear Ethicist,


    with regard to the column you printed about the woman who wore a tongue stud while
    being interviewed for a job: as a teacher, i talk to classrooms of students about
    how they dress and what their attire conveys to the people who see them. i ask
    these students: "when you see someone dressed like a policeman, what do you think
    that person does? when you see someone dressed like a nurse or a doctor, what
    do you think that person does? if you saw someone walk into a bank with a stocking
    pulled over his head, what would you think? how about when you see someone wearing
    a business suit?" etc. finally, i ask, "what are you trying to say to people when
    you dress?" what we wear is a statement to the people around us. how we dress,
    tattoo, pierce, style our hair and present ourselves is an expression of who we
    are, and a message to the people we encounter. do not be defensive if they react
    to the message you are sending. -- lea in minnesota'
