    wife. i held her hand and said, "honey, do you remember that today is your birthday?"
    she didn''t say a word. i continued, "today you are 84. so now we are the same
    age. i am also 84." she looked up at me and said, "you look like you''re 104."
    on the way home, my daughter said, "dad, maybe mom is not as bad as we thought."
