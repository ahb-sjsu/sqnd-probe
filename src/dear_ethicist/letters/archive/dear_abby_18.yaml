    course, our elementary school has a free breakfast program. the irony is that
    some parents would rather send their children to school hungry than sign them
    up. unfortunately, many children complain of hunger during the school day. my
    teachers and i have started a classroom pantry so we can provide a nutritious
    snack to any student who, because of hunger, struggles to read, solve an arithmetic
    problem or play actively on the school grounds. abby, please let parents know
