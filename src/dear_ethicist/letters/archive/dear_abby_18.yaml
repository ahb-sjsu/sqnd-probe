  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was married to my soul mate for more than 31 years. he passed away three years
    ago. i stayed by his side 24 hours a day for 21 months while he fought for his
    life against a malignant brain tumor. we had a great marriage, and i''m thankful
    i was able to be there for him. i''ll never get over missing or loving him. i''m
    54 and healthy, and decided not to wear black and mourn for the rest of my life.
    three months ago, i married a man with whom i had become good friends at church
    during the last year and a half. we actually dated for only a month, but we knew
    each other well enough to know that we wanted to spend the rest of our lives together.
    the problem is my two adult children. they have become greedy and demanding. they''re
    afraid i''m going to leave all of "dad''s" retirement to my new husband. they
    refer to my house as "dad''s" house. i have explained to them that it is mine.
    i gave them what he specified in his will, and then some. my daughter even demanded
    to see my will -- which i told her she could see after i die. my daughter has
    asked me not to call her house anymore. was it wrong of me to go on with my life?
    - no name or town, please'
