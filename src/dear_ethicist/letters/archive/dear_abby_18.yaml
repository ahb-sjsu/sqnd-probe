  signoff: DAUGHTERS AND THEIR DAD'S MONEY ARE NOT SOON PA...
  subject: Daughters and Their Dad's Money Are Not Soon Parted
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in january of 1994, my loving wife and best friend of 47 years passed away. i
    was devastated, but i am also realistic. i was 71, healthy, virile, fun-loving
    and enjoyed life. a little over a month after my wife''s funeral, i was tired
    of being alone and went to a resort. i met a lovely woman there, and a few weeks
    later, i called and invited her to dinner. we spent more than six hours talking,
    sharing a couple of small glasses of wine, and were more interested in each other
    than the food. when i got home, i received a call from my younger daughter and
    was given the third degree. it was only the beginning. in spite of the interference,
    this lady and i continued to enjoy each other''s company. we lived together for
    a year and a half and then married. i gave my daughters one of our family trusts
    to allay their fear that someone might get something they thought was all theirs.
    it didn''t help. they continued to drive a wedge between my wife and me. i later
    discovered they put a tap on my phone. so, where did all this lead? you guessed
    it. divorce court. it has been a year and a half; i recently met a lady on the
    internet. we have been writing and talking on the phone almost daily. three weeks
    ago, we met in paris and spent a great week together. no sex was involved -- just
    a great time. the lady plans to come here to visit. tonight my younger daughter
    informed me she intends to run her off. as far as my daughters are concerned,
    i don''t need a friend, a companion or wife. they are worried that someone besides
    them will get whatever i have left. they tell me i don''t need anyone; just our
    family is enough. i love my grandchildren, but to be honest, i don''t need my
    children running my life. abby, the lady in question is in her late 50s, is well-educated,
    entertaining, intelligent, and has a good job in her home country. i hate to put
    her through what they did to my previous wife. should i sell everything i have
    and move to a different city or country? -- desperate for a life of my own'
