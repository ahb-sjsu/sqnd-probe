  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i read your column often and have recently been especially interested in your
    letters concerning manners. i am a 22-year-old, old-fashioned man in dallas. i
    enjoy opening doors, pulling out chairs, offering a hand in and out of cars, and
    all the other small but significant signs of respect. my problem is, it''s difficult
    to find women my age who are receptive to what i consider common courtesy. i can''t
    tell you how many times i''ve been snapped at with, "i can open my own doors!"
    or, "i can get out of the car by myself!" my all-time favorite occurred recently
    in a nice restaurant as i stood up when my dinner partner would leave the table.
    with a bewildered and condescending look, she said, "do you have to stand up every
    time i do?" it seems as though, in my generation at least, being considerate and
    showing respect for a woman is considered a sign of disrespect. i have read with
    interest how many of your readers appreciate well-mannered men; unfortunately,
    and i mean no disrespect to your readers, i haven''t seen a single letter from
    someone close to my age. i am beginning to believe that it''s better to be rude
    and inconsiderate on dates. however, i have no intention of changing my ways.
    my standards are set and anything less would be embarrassing for me. are there
    any young women who appreciate "old-fashioned" manners? -- disillusioned in dallas'
