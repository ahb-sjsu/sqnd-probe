  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i must respond to the letter from "tacoma mom," who complained that her ex-husband
    didn''t want to take their 6-year-old to his swimming lesson during his regularly
    scheduled wednesday night visit. i, too, am a divorced mother who is happily remarried.
    unlike "tacoma mom," i do not wish to control every moment of my daughter''s time
    with her father. watching the children participate in a sport does not allow the
    quality time divorced parents should have. everyone talks about the importance
    of a father''s role in a child''s life. does that apply only if he follows the
    schedule given to him by the mother? i am sure that when the family was intact,
    "tacoma mom" didn''t tell the father how to spend his time with his son. after
    a divorce, people are consumed by hurt and anger. children are too often caught
    in the middle and used as a way of "getting back" at each other. while i agree
    that the tacoma father should be involved in the child''s activities, divorced
    fathers need time with their children on their terms, not ours. this is what creates
    a bond between fathers and their children. my daughter and i enjoy a close and
    loving relationship; i believe her father is entitled to one, too. she and her
    father do things that i don''t do -- fish, camp, work on cars. she has two very
    different and fulfilling lives. that is what keeps her well-adjusted. her father
    and i have developed a healthy relationship where our daughter is concerned. we
    always keep her best interests in mind. abby, shouldn''t a mother consult the
    father before signing up the children for activities that interfere with his time?
    they are his children, too. or is this just a power struggle of a bitter woman?
    -- a ma in pa.'
