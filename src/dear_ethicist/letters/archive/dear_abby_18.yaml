  subject: Only Safe Way to Enjoy Fireworks Is at a Distance
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i would like to pose a question to your readers who are parents: would you hand
    your child a lighted match? the idea is absurd. yet each independence day, thousands
    of parents don''t give a second thought to giving their children sparklers --
    lighted sticks that can burn at a temperature up to 1,200 degrees fahrenheit.
    last year, more than 8,000 people in the united states (most of them children)
    received treatment at an emergency room for injuries related to fireworks. keep
    in mind this figure does not include injuries treated by private physicians or
    those not treated at all. i would like to remind your readers of all ages that
    fireworks (sparklers included) are not toys. please leave fireworks to the professionals.
    the number of people who sustain serious burns, loss of eyesight or other disfiguring
    trauma as a result of fireworks is evidence that there is no safe way for amateurs
    to use them. july fourth and fireworks are practically synonymous. i am not suggesting
    that fireworks be banned from the celebration; however, the associated risks must
    be recognized -- and reduced. professional pyrotechnicians are trained to adhere
    to state-of-the-art codes for public fireworks displays. the only "safe" way to
    enjoy fireworks this july is at one of these public displays -- from a distance.
    -- george d. miller, president, nfpa national fire protection association'
