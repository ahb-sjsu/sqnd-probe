  body: 'Dear Ethicist,


    i wrote the following note to my 40-year-old daughter: "please tell me how we
    can improve our relationship. it is important that you know how much i want us
    to have a more normal mother-daughter dialogue. please tell me what you would
    have me do and how you want me to go about it. we need to act reasonably, rationally
    and honestly to resolve our differences. i pray you will agree. it would be so
    good for both of us." my daughter replied: "you already know what to do. i have
    been asking for the last 10 years. pay off my old debts with no questions asked.
    these accounts are 10 years old. i barely get by with my day-to-day expenses.
    it is obvious that i''ll never be able to pay these off myself. so give me the
    best christmas and 40th birthday present i could ever have: freedom from debt,
    and good credit. once that is done, we will be able to talk about having a better
    relationship." abby, i have helped my daughter financially over the years. she
    has never invited me to her apartment or prepared me a meal. she has a master''s
    degree in public administration and works for the state. we have had counseling.
    i told her i would be happy to pay a financial planner to help her get her life
    in order, but i would be doing her a disservice by paying her bills. what do you
    think? -- bewildered in florida'
