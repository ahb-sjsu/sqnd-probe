  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 42-year-old woman who has been acting like a catty teen-age girl. my daughter
    "erica" has been best friends with "alexa" since preschool. both girls are now
    in high school. alexa has blossomed into a beautiful girl, while my erica is a
    rather plain jane. alexa always has a boyfriend. erica has never had one. when
    alexa is around, erica is invisible to boys. they call her only to ask about alexa.
    alexa''s boyfriend wanted to make her jealous, so he broke up with her and began
    flirting with erica. i knew what was going on, but i allowed it to happen. just
    once, i thought, maybe a boy will notice erica and see how special she is. maybe
    this time she will get the boy. well, his plan failed. he couldn''t get alexa
    back, so he began spreading vicious rumors about her. (you know, the kind of rumors
    boys like to spread about girls.) since we had been close for so long, people
    came to me to ask if the rumors were true. by not denying them, i implied that
    the rumors were true. i helped him to tarnish her reputation. i guess i thought
    if alexa looked bad, erica would look better. he soon tired of his game and moved
    on, leaving erica without a boyfriend and also without a best friend. alexa eventually
    moved on to new friends. i am so ashamed of what i did. i would do anything to
    fix it. what should i do? -- ashamed in pittsburgh'
