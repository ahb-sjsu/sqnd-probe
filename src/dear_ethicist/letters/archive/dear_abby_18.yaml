  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my mother committed suicide a year ago. last year was difficult for our entire
    family. i was extremely angry with her for the first couple of months, especially
    since it was my 15-year-old son who found her. my son and i are both in counseling.
    he is healing faster than i am. the problem i am facing now is with my father.
    i love my father and have tried to help him through this awful ordeal. however,
    he has never been emotionally available to me or my siblings. the truth is, my
    mother and father had a terrible relationship throughout their 35-year marriage.
    my father was especially hurtful toward my mother. four months after mother died,
    my father asked a woman to move into the house. she has taken down all the family
    pictures and replaced them with her own. it''s as if my mother never existed.
    father is now talking about marrying her. it''s breaking my heart to see him act
    like nothing has happened. he hasn''t even found the time to put a stone on mother''s
    grave. the last straw was when father bought a motorcycle. he''s never ridden
    or owned one before. he bought it because this new woman in his life likes to
    ride. abby, i feel like i''ve lost my mother and father. at first he kept telling
    us, "we''ve got to stick together," but he''s never around, and his grandchildren
    are heartbroken. i haven''t visited my father since she moved in. tell me, abby,
    what should i do? -- feel like an orphan'
