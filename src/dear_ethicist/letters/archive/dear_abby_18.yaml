  body: 'Dear Ethicist,


    my husband, "gil," and i are in our mid-20s and have a small son. we work hard
    for everything we have and enjoy a wonderful life. my problem is my mother-in-law,
    "blanche." gil learned of her drug habit at an early age, and he never had a "normal"
    childhood. now that he''s an adult, nothing has changed. in the past three years,
    blanche has overdosed twice that we know of and can''t hold a job because she
    has stolen from every place she has worked. last christmas while she was visiting
    us, she had the nerve to steal 14 prescription pain killers from our medicine
    cabinet. blanche also owes us about $2,000. the last time she was here, she wrote
    gil a check so she''d have money for the flight home -- then stopped payment on
    it, causing our account to be overdrawn. when our son was 14 months old, he found
    a loaded gun under his grandmother''s couch! thankfully, i was there. needless
    to say, our child is not allowed to visit her without me, and gil is in full agreement.
    however, i would like gil to sever all ties with his mother before she hurts our
    family again. gil is a loving man with a big heart. despite all the pain his mother
    has caused him, he still loves her. blanche feeds off that and always worms her
    way back into his life. abby, is it wrong of me to want my husband to permanently
    cut his mother out of his life? -- anonymous daughter-in-law, norfolk, va.'
