  subject: Rude Users of Cell Phones Inspire Creative Response
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i had to laugh when i read the letter from the cashier who got even with rude
    customers using cell phones by "misplacing" their merchandise. her actions were
    wrong, of course, but i understand her frustration. i manage a store and frequently
    work behind the cash register. believe me, the cell phone problem is epidemic.
    when my employees complain about rude customers, i advise them to pretend the
    phone doesn''t exist. little did i know that one of my employees would come up
    with a solution to the problem: one sunday morning when the employee was in church,
    somebody''s cell phone rang. every head in church turned to see "whodunit." the
    pastor stopped in the middle of his sermon and announced, "go ahead. we''ll wait
    -- who is it?" the pastor''s expression showed he wasn''t angry -- nevertheless,
    his point was clearly made. the congregation howled with laughter. now, when one
    of my employees uses this tactic, the result is the same. and not one person has
    ever come into the store a second time babbling away on the airwaves. -- found
    a better way in nashville'
