  voice: genuinely_stuck
  body: 'Dear Ethicist,


    while i usually agree with your answers, i respectfully disagree with your advice
    to "anonymous in michigan," who had been sent an inexpensive invitation to a family
    member''s wedding whereas, the writer believed, others had received an embossed
    invitation. you counseled that the appropriate response to this supposed slight
    might be not to attend the wedding. abby, maybe that couple was short on funds;
    perhaps the invitation maker made an error and sent them fewer than they had ordered.
    could it be that, being short of the "official" invitations, they sent the more
    casual ones to those they assumed had priorities other than the type of invitation
    they receive? the bride and groom have hundreds of details to deal with, and the
    last thing they need is an angry relative. my advice to "anonymous" would be to
    send them a nice present, go to the wedding, enjoy two slices of wedding cake
    and dance long into the night. -- karen de crow, attorney at law, jamesville,
    n.y.'
