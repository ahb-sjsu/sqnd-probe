    year: 2001
  signoff: SAFETY TIPS FROM POLICE HELP KIDS STAY OUT OF H...
  subject: Safety Tips From Police Help Kids Stay Out of Harm's Way
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is in response to the mother who allows her 10-year-old daughter "amber"
    to stay home alone after school. if that mother would walk in my shoes for just
    one day, she would immediately abandon the practice. i am an emergency department
    nurse who has seen horrors occur to 10-year-olds who were left unsupervised. i
    have tried frantically to blow life back into a 10-year-old boy who plunged into
    the icy water of a pond after he attempted to walk across too-thin ice. i have
    held the hand of a 10-year-old girl during an exam after she was brutally gang-raped
    by neighborhood teen-agers. i have heard the screams of a 10-year-old boy whose
    body was 100 percent burned in a raging house fire. i don''t think i need to go
    on. i realize children have different levels of maturity, but we must never forget
    that they are indeed children. how difficult would it be for "concerned mother"
    to find a teen-ager who would be willing to earn a few dollars to be with amber
    for a few hours after school? some states have laws that prohibit children under
    a certain age being left alone. in pennsylvania, the age is 12. if amber were
    here in pennsylvania, the "concerned" knoxville mother would be arrested. please
    print this so that some parent who may not have considered all the consequences
    of leaving a child alone may see it. if it saves just one child from injury, it
    will be worth it. -- more concerned in york, pa.'
