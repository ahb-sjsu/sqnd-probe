  subject: Lessons of Etiquette Should Be Elementary for All Kids
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have children in a small private school. some of the students always invite
    the entire class to their birthday parties. my children do not. i want my children
    to be empathetic and respectful, but i also want them to grow up learning appropriate
    limits and boundaries. we invite one child for every year of age -- at a fifth
    birthday party: five guests. i offer my do''s and don''ts for children''s birthday
    parties: (1) don''t hand out invitations at school unless you plan to invite the
    entire class. mail them instead. (2) don''t schedule the party immediately after
    school. the partygoers should not arrive at the party en masse off the school
    bus. (3) don''t discuss the party on the playground or in the lunchroom or classroom.
    if one of your guests mentions the party, simply say you''re glad he or she can
    come. school is not the place to go into party details. (4) do ask your child
    to consider the mix of his or her guests. are there two children on the list who
    don''t get along? is there a guest from the neighborhood who will feel out of
    place not knowing the guests from the school? does every guest know at least one
    other guest -- someone besides your child? etiquette isn''t meant to entangle
    us, but to provide guidelines. i hope my children won''t doggedly adhere to strict
    rules of etiquette, but embrace a hospitality that considers the needs of others.
    forcing the unrealistic expectation that we will be friends with everyone diminishes
    the child''s ability to make wise choices and create healthy boundaries. our children
    do not have to be friends with every child in their classroom. but our children
    do have to be respectful of all. -- minneapolis mom'
