  subject: Struggling Couple Tries to Opt Out of Family Gift Exchange
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    it may seem early for holiday squabbles, but they have already begun in our family.
    my brother, "arlen," and his wife, "lurline," are hosting the christmas get-together.
    i took my brother aside after church last week and told him that due to the weakened
    economy, our business is struggling and we are barely keeping our heads above
    water. i said we couldn''t participate in the family''s annual gift exchange and
    he seemed to understand. a couple of days later, my mother called and raised cain.
    she said since arlen and lurline are hosting the party, we must go along with
    the gift exchange. mom said the expense they were going to for the party -- although
    it is to be a potluck -- obligated us to exchange gifts with everyone. she added
    that my four sisters and their husbands were participating, and it would look
    "funny" if we didn''t. abby, it angers me that we''re being pressured to exchange
    gifts when our budget is already stretched to the max. why can''t mother understand
    our predicament? this is turning into a sour holiday season, and i don''t know
    if we should go in debt for gifts or not. we live in a community less than 30
    minutes away from the family, so skipping the party isn''t an option. what''s
    the answer? -- dee dee in colorado'
