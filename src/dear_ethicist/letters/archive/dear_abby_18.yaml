  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a general surgeon. when people learn my occupation, i am frequently peppered
    with questions regarding general health matters. at a recent dinner party, the
    hostess interrupted my conversation with other guests three different times to
    ask my opinion about trivial health concerns. twice she dragged her young daughter
    over for me to examine in front of other guests -- first, for a minor bump to
    the child''s leg (which left no mark), and again to show me a nearly healed scratch
    on the child''s arm. the last straw was when she halted conversation at the dinner
    table to announce that she had a "scratchy feeling" in her chest, and would i
    go to the car for my stethoscope in order to listen to her lungs? how can i extract
    myself from these situations without giving the impression that i''m callous to
    naive onlookers? -- harassed m.d. in des moines'
