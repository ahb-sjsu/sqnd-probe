    year: 2001
  signoff: TIES THAT BIND FATHER TO SON ARE NOT ALWAYS BAS...
  subject: Ties That Bind Father to Son Are Not Always Based on Blood
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you made some good points in your reply to "used in north carolina," who married
    his pregnant girlfriend and nine years later learned that his son was "not his
    own." this father resented that he was expected to take care of a child "who isn''t
    even mine." however, you missed an important point. because your column is so
    widely read, it''s important to call attention to what it is that really makes
    a child "one''s own." i am a pediatrician. i interact with children from all sorts
    of families day in and day out. from a child''s perspective, what makes a child
    "belong" to a parent is the emotional-psychological bond between parent and child.
    what makes a child emotionally healthy is the stability of that social bond. this
    emotional bond is essential for the child, regardless of biological relatedness.
    for the sake of our children, this cannot be left unsaid. this man is the only
    father that child has ever known. it breaks my heart that he said, "i love this
    boy, but i don''t feel he is my responsibility anymore ... i would like to live
    my life for myself and do what i want when i want, like his mother does." what
    does this "love" he professes mean if it doesn''t mean taking responsibility?
    that boy needs his father. if his mother failed to love him, that''s all the more
    reason why his father should not even consider letting him down. it is, indeed,
    extremely difficult to be a single parent, especially if money is scarce. you''re
    right to recognize his need for support and to connect him to parents without
    partners. but you missed an important opportunity in advocacy for our children
    when you failed to directly call into question his assumption that only biological
    relatedness can make a child "one''s own." love is what makes us belong to each
    other. and love is about responsibility. -- child advocate in north carolina'
