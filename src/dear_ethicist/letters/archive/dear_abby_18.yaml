    year: 2001
  signoff: PARENTS PROVIDED SAFE HAVEN FOR TEEN TAUNTED AT...
  subject: Parents Provided Safe Haven for Teen Taunted at School
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i could have been one of those outcast teens who shoot classmates when i was younger.
    like them, i felt that i did not belong within the confines of my school. the
    torment started in the eighth grade and continued through my senior year of high
    school. i was taunted by nearly everyone in class, made fun of because i was unpopular,
    and made to feel small and insignificant. i remember walking up the sidewalk to
    school, palms sweating, stomach in knots, knowing once again i faced another day
    trying to make myself as invisible as possible. it rarely worked. my tormentors
    always managed to use me as their whipping boy. there were times i would lay my
    head on my desk, tears streaming down my face, the other kids laughing and making
    jokes about me. not once did a teacher or principal come to my aid. it was as
    if my feelings were unimportant, or they had a mind-set that "kids will be kids."
    i struggled through school and kept my grades as high as possible under the circumstances
    i faced daily. so why did i not take vengeance on my classmates with the nearest
    weapon? the answer is simple: my parents were always there for me. they were aware
    of my problems at school. every day they listened to my fears and concerns, and
    reassured me that i was a special person and the taunts meant nothing with regard
    to who i really was. they cried with me, held me and listened to every word i
    said. they encouraged me to become my own person and to never let anyone tell
    me who i was or was not. i''m saddened when i hear about young outcasts who can''t
    cope being driven over the edge. these lives are cut short because nobody intervened
    when they saw what was happening. i wish i could tell them how important they
    are and what possibilities life has in store for them. i know what that would
    mean to them because i know what it meant to me. every day i thank god for giving
    me such wonderful parents. they understood and didn''t ignore the fact that their
    son was in pain. it took years of struggle to get past those horrible experiences
    in school, but i finally accomplished it. today i am a successful, well-adjusted
    human being. my only regret is that i have no fond memories of high school. abby,
    until we recognize the true impact of teasing in our schools, this situation will
    continue to occur. please ask your readers -- parents, teachers and even students
    -- to be sensitive to that young person who needs support through troubling times.
    they might save someone''s life -- perhaps even their own. -- former outcast,
    west virginia'
