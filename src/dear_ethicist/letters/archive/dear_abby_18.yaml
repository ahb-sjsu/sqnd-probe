  subject: Unchecked Urban Legend Wastes Time and Money
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i hope you''ll print this and stop an urban legend in its tracks. a year ago,
    my husband was handed a copy of a petition at work to sign and pass along. this
    petition was to stop madalyn murray o''hair. she, as head of an atheist group,
    was filing a petition to the fcc to stop all religious programming from being
    aired on television and radio. needless to say, i was outraged! and why not? i
    am a mother and a loyal american who believes wholeheartedly in religious freedom
    and freedom of the press. i immediately logged on to the internet and e-mailed
    this petition to everyone in my address book. then i made photocopies and mailed
    them to friends and family who weren''t online. i jumped in with both feet to
    stop madalyn murray o''hair and her group from destroying all that christians
    and americans hold dear. the only thing i didn''t do (at least at first) was check
    the facts. had i done so, i would have saved myself a lot of money and time. the
    reality is that this petition is just one in a number of urban legends being spread
    today. until i typed the name "madalyn murray o''hair" into my search engine,
    i had no idea that i was not working to stop an atheist from taking away our freedoms,
    but was instead perpetuating a myth. spreading rumors may seem harmless, but it''s
    not. it can cost everyone involved a good chunk of change when you add up the
    cost of postage, photocopying, stationery and envelopes. it also fuels ignorance
    and wastes time. the fcc actually had to hire people to handle the flood of mail
    on this subject. abby, i have been sent this petition five times in one year.
    can you believe that? please inform your readers that forwarding e-mail or "snail
    mail" -- or signing petitions without checking the facts -- is senseless and irresponsible.
    these "legends" feed on the blind faith of the readers. they rely on the tendency
    we have to follow our impulses. we should always do our homework before passing
    anything on, and especially before signing anything. it could save a load of trouble
    down the line. -- truth or consequences, johnson city, tenn.'
