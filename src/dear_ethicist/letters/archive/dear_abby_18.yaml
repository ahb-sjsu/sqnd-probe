    she might be right. my dad, mother and older sister took the baby and moved away.
    three years ago, they all moved back into the subdivision in which i live with
    my second husband and three other kids. dad died four months later. my sister
    (age 50) died the following year. now my 76-year-old mother -- who does not drive
    -- depends on my two older brothers and me to get around. my brothers won''t allow
    mother to move in with them unless she gives my son back to me, because their
    children are grown and gone. she said, "over my dead body." now she is asking
    my husband and me to sell our home so we can buy a bigger one with her. abby,
    i''m not sure i can handle my mother living with us, constantly checking on me
    and my every move. my husband and i like to have time alone. we can''t afford
