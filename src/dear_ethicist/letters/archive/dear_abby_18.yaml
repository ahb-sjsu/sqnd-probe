  body: 'Dear Ethicist,


    with the end of summer comes the time of year i dread the most -- the holiday
    season. it isn''t the holidays that get me down, it''s the prospect of visiting
    my husband''s family with our new baby girl. they are all lifelong smokers who
    think nothing of holding a baby and a lighted cigarette at the same time. my sister-in-law''s
    kids have allergies and asthma, but she smokes around them anyway. parties at
    my in-laws'' are literally a cloud of smoke. when my husband''s family are guests
    in our smoke-free home, they smoke outside. these folks think that as long as
    the baby is away from the smoke, it won''t affect her. they don''t realize the
    smell lingers on them -- whether they''re smoking in or outside. with the colder
    weather approaching, all our visits will be indoors. our daughter''s pediatrician
    says no one is to smoke around her. my husband refuses to say anything to his
    parents about the smoke and insists we take our baby to their house. what can
    i do? our daughter is only 6 months old, and exposing her to all that smoke scares
    me. i should add that i get along well with my in-laws except for this one issue.
