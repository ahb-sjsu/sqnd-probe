  subject: Husband Moves Too Quickly After Wife Lingers, Then Dies
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    on mother''s day, we went to visit my in-laws. my mother-in-law, "gertrude," had
    been sick for several years. while we were there, my father-in-law, "hank," told
    us he was tired of taking care of her and not getting any relief. this was the
    first time we heard that he was in need of help. two weeks later, hank called
    to say that gert was very ill and the doctors didn''t give her long to live. my
    husbvand is a long-haul truck driver and was on the west coast. it took us three
    days to get to his parents. when we arrived, we found gert''s health had drastically
    deteriorated. she was bedridden and could hardly speak. it was obviious it was
    only a matter of days. as we were about to leave, hank said he wanted us to meet
    someone. he left the house and returned 10 minutes later with a woman. he introduced
    her as his "special friend." abby, she was his girlfriend! he brought her into
    the house while his wife of more than 40 years lay there dying. two days later,
    gert was gone. \ while we were at the funeral home making the burial arrangements,
    hank called his girlfriend on his cell phone and asked her to accompany him to
    his grandson''s graduation. (it was the same day.) when she arrived at the funeral
    home, they clung to each other to the point of being sicke ning, and he told us
    he loved her. can you believe anyone would have so little respect for his wife
    and family? my husband and his sister are appalled. had he waited a reasonable
    length of time to introduce eus, we could have accepted it. granted, gert wasn''t
    the easiest person to live with, but hank was sick for many years himself, and
    gert stood by him, worked and took care of her family, too. what do you think
    of his behavior? -- horrified in hickory, n.c.'
