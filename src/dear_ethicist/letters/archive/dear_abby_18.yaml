  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you printed a letter concerning the cruelty of abandoning pets. the following
    is a true story of what can happen: my sister-in-law''s family acquired a darling
    black-and-white fuzzy puppy that grew into a big, shaggy mess. i''m sorry to say
    the poor dog was taken into the country and dumped by the side of the road. our
    little niece loved that dog and mourned for her "bootsie" for some time. several
    months later, my sister-in-law overheard her daughter on the front porch asking
    excitedly, "bootsie! where have you been all this time?" yes, it took a few months,
    but bootsie found his way back home. i like to think my sister-in-law and her
    husband learned their lesson. the kindest thing you can do for a pet you can no
    longer keep is to take it to your local humane society or animal shelter. in this
    case, bootsie beat the odds -- many pets don''t. dumping an animal at the side
    of the road is almost always a sure and painful death. -- aunt in sonoma, calif.'
