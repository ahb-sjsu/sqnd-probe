  body: 'Dear Ethicist,


    about four years ago, my dad bought my mother a beautiful set of diamond rings
    to upgrade the set he had given her many years ago when they first married. my
    mother gave her smaller rings to my brother, who then proposed to his girlfriend
    and later married her. i thought it was very nice of my mother, and i was happy
    for my brother. last month, my father died. while my brother and i were staying
    at her house, my mother gave my brother her new set of diamond rings and told
    him to give them to his wife. my brother and i have often joked about how he is
    her favorite child. (for instance, one year my folks gave him a camcorder and
    i got a dozen pairs of stockings.) there is nothing in our history that would
    warrant this favoritism. we both were always responsible, hard-working children
    and adults. i am extremely hurt and do not know how to get past the pain. have
    you any suggestions? - desperately needs advice, new orleans'
