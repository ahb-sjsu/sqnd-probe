  voice: genuinely_stuck
  body: 'Dear Ethicist,


    mom died suddenly in june of 1982, a mere three months after we helped my parents
    celebrate their 40th wedding anniversary. seeing dad so broken and old at the
    funeral, we ached for him and worried about his health and future. silly us! by
    the end of the year, he called to inform us that he was seeing "jane," a widowed
    longtime friend, and that they were being married. i was speechless (a rare occurrence,
    according to my wife), but quickly gave my blessing along with my brother and
    two sisters. we knew that mom and dad were soulmates, but if dad was lucky enough
    to find love again, who were we to deny him? dad passed away last june, three
    months after we celebrated his 80th birthday. we''re heartbroken, but our grief
    is tempered by thoughts of dad''s happy and full 18 years spent with jane. his
    life was honored by hundreds of family and friends at his funeral service. i know
    i speak for the rest of the family in saying that we owe jane an eternal debt
    of love and gratitude for sharing her life with dad. we embrace her as part of
    the family and will continue to do so until the day she leaves us. your advice
    to "desperate" neglected to address one small detail. unless they had obtained
    a court order, the wiretap his daughters put on his phone was illegal, and they
    could have been prosecuted. what i say to "desperate" is simply this: sir, if
    you are fortunate enough to find love again in the autumn of your life, go ahead
    and jump in, right after you tell your daughters to go take a flying leap! --
