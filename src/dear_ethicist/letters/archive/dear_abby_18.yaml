  body: 'Dear Ethicist,


    i am a happily married woman with two beautiful children and a terrific husband.
    when i was younger, my parents would not allow me to date until i was 18. even
    when i turned 18, i still wasn''t allowed to date. so i devised a plan. i would
    lie to my parents and sneak around. my boyfriend at the time -- now my husband
    of 10 years -- has two sisters. i asked one of them to help me to see my boyfriend.
    my parents always thought she was just a friend. to this day, my parents still
    don''t know my husband has two sisters. they think he has only one. i can''t believe
    i have let this lie drag on for so long. i was young and foolish. i need to let
    them know because eventually it''s going to come out. my parents live out of state,
    so when i call them and tell them, maybe it won''t be so bad. can you suggest
    a better way to tell them? now that i''m older i realize my parents were just
    trying to protect us and keep us out of trouble. if only i could wipe away this
    lie. please advise me. -- guilty in new jersey'
