  body: 'Dear Ethicist,


    i am a 45-year-old divorced man with no children. i have lived alone since my
    divorce 15 years ago and wouldn''t have it any other way. i''m not anti-social.
    i have a steady girlfriend and many friends. my problem is my family at christmastime.
    nobody in our family is particularly religious, so during family gatherings the
    holiday is not celebrated in the spiritual sense. frankly, i find the "ho, ho,
    ho" aspect of the holiday overblown and am relieved when it is over. i prefer
    to spend christmas day reading, catching up on home repairs, or -- weather permitting
    -- cross-country skiing or ice fishing. my family insists i must get together
    with them simply because it''s christmas. i live within a half-hour of all of
    them and can get together with them whenever i like. however, they cannot accept
    the fact that i am not a "christmas guy." (i still give nice gifts to all the
