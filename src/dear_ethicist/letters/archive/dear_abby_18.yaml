    prestigious award. because of this, she has been featured in the newspaper and
    is a celebrity of sorts in her town. my daughter wants us to attend the awards
    ceremony. she mentioned more than six months ago that my granddaughter is up for
    this award and stands a great chance of winning it. unfortunately, a physician
    with whom i am friendly invited me to his son''s wedding on that same date. i
