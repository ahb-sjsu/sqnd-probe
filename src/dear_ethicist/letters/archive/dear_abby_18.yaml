  voice: genuinely_stuck
  body: 'Dear Ethicist,


    thirty-six years ago, i gave birth and placed my baby girl for adoption. the father
    was going away to school and had no interest in me or the child. my parents were
    about to divorce, and my brother was in trouble with the law. i knew there was
    no way i could keep my daughter, so with a heavy heart i signed away my parental
    rights and tried to go on with my life. eventually i married and had a son, who
    is now 32. my mother has since moved in with my husband and me. two weeks ago,
    a call came to the house while i was at work. mom answered the phone. the woman
    calling was looking for her birth mother, and had information that i was, indeed,
    that woman! mother explained all this to me when i got home. as i was becoming
    more and more excited, she gave me the devastating news that she had told the
    woman that i had only one child -- a son -- and that i was not the person she
    was looking for. the caller continued to ask questions, but mother denied all
    of the facts, and finally ended the call by hanging up on her. i am crushed. for
    years, i have hoped for a call like that, but had not searched for my child because
    i did not want to invade her life or the lives of her adoptive parents. my mother
    was extremely judgmental and non-supportive when i was pregnant that first time,
    and the day my daughter was born, she pointed at my baby and said, "she is not
    coming home with us. i am not raising any more children." now i am desperate for
    my daughter to call again. i must find her! i have filed with the state adoption
    registry and private bureaus, called an attorney, and searched online. i pray
    that she will call back, so i can assure her that i love her and have thought
    about her every day since her birth. my husband is anxious to welcome her into
    our lives. we are both heartbroken we may never have the chance. mother has since
    come to understand what a grave injustice she performed -- for a second time.
    abby, please help. what more can i do? -- heartbroken in east kansas'
