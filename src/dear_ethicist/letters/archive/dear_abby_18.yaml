  subject: Drivers in America Are Spinning Out of Control
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    are america''s drivers totally out of control, or am i getting crochety at age
    56? their behavior behind the wheel is deadly at the worst, and scary to say the
    least. seat belts and air bags do not guarantee survival in a crash. didn''t these
    drivers once know all the road rules so they could pass the driver''s test? almost
    daily, i see drivers ignoring emergency vehicles, running red lights, jumping
    green lights, following too close, changing lanes into a space not long enough
    to parallel park, exceeding speed limits by at least 15 mph, blocking intersections,
    changing lanes and entering highways without looking or signaling, and crossing
    solid yellow and white lines. the driver who zips through one to five lanes to
    a freeway exit usually lives in that same county, and should know to get in the
    proper lane long before the exit. the driver behind me is dangerously close if
    i cannot see the car''s headlights (regular-sized car) or the bumper (suv/truck)
    in my rearview mirror. driving is a privilege -- not a right. -- diane lazarus,
    cincinnati'
