    a division chaplain (colonel) in the army reserves, a part-time pastor in a small
    church and also a marriage therapist. roland has suddenly decided he doesn''t
    want to be married anymore. last summer he bought a red corvette, and recently
    he purchased a bottle of grecian formula. a couple of weeks ago, i discovered
    e-mails he had written to other women saying he wants a "special lady" in his
    life. (abby, that''s what i thought i was!) please warn women about being on the
    internet, even the christian sites. at 55, i''m facing being single again, and
    it''s no fun. roland is sweet, charming, and even says grace in restaurants before
    a meal. i''m not the kind of woman who "has" to have a man, thank goodness, but
    i just thought i had met the right one. where did i go wrong? -- disillusioned
    in clarksville, tenn.'
