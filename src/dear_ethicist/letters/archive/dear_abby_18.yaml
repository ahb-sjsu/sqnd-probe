  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 61-year-old widow in love with a 64-year-old man who is twice divorced.
    i''ll call him earl. i have always had a crush on earl. we grew up in the same
    little town, but i thought -- and so did he -- that we were cousins. we''re now
    retired and have returned to the small town where we were born. we went out for
    the first time to do some research into our roots and were thrilled to discover
    that we weren''t related after all. earl made it clear at the time that he wanted
    to date me, but didn''t want to get married. he said he was seeing a woman named
    "lucy" from the state he''d lived in before he retired. they had dated for 15
    years and he enjoyed her visits from time to time. i was getting over a 15-year
    relationship and wanted some attention. i didn''t want to get married either,
    so i thought i could handle the arrangement. well, abby, four years have gone
    by. i love earl very much. we spend at least five out of seven nights at his house
    and dine out together nearly every night. we have great fun. we socialize as a
    couple and go to the market, the beach and the flea market together. but when
    it''s time for a visit from lucy, earl says, "i''m having company for the weekend.
    i''ll call you when she leaves." i can''t handle it anymore. i almost lose my
    mind. i''m lost for things to do. i stay home and cry and obsess about whether
    he''s making love to her the way he makes love to me. well, one weekend i lost
    it. i went to his house, rang the bell, and when he opened the door i walked in.
    did i ever get a shock. i have met lucy, and the woman sitting at the breakfast
    table wasn''t lucy. she introduced herself as sybil. i turned around and left
    in tears. as i passed earl at the door, he asked what that was all about. i told
    him to go to hell. three weeks went by. earl never called so, of course, i called
    him and we got back together. lucy still comes to visit -- and so does sybil.
    in fact, lucy is here for the weekend. that''s why i''m writing to you. earl told
    me he''s not in love with me. he says i''m the best sex partner he has ever had.
    he''s also the best sex partner i have ever had. is there any help for me? i love
    him. i have tried dating others. the entire time i''m out with them, i''m miserable
    and thinking of earl. right now, i can''t wait for lucy to leave so i can see
    him. -- crazy old lady in love'
