    a few weeks before my birthday, my husband took me to a local jewelry store. he
    had me try on beautiful diamond rings and asked me which one i liked best. then
    about a week before my birthday i was watching the shopping channel. they were
    showing cubic zirconia rings. my husband walked into the room and said, "oh, i
    can do much better than that. did i tell you that i went shopping today?" on my
    birthday i excitedly opened my gift and found a bathrobe! i waited all day for
    the little box with the beautiful ring. it never came. my question: was this a
    mean, thoughtless trick to play, or am i being a baby? please answer honestly.
    -- birthday girl in tulsa'
