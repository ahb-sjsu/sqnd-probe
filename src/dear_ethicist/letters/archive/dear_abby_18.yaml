    rarely visit. during the last few years, however, i have discovered quite a bit
    in common with my younger brother, "randy." among other things, we are both gay.
    randy recently asked me if i thought anyone from our family would show up if he
    and his live-in partner, "jeff," were to hold a commitment ceremony. (many members
    of our family belong to the reformed and christian reformed churches, both well-known
    for being unfriendly to gays.) i am excited and happy for my brother. would it
    be tacky of me to ask him if i could be his best man? he may have friends he feels
    closer to, who have played a bigger part in his life, and i wouldn''t want to
    make him feel pressured to include me. should i mention it to jeff -- a fantastic
    guy, by the way -- and see what he thinks? or should i keep quiet? -- excited
