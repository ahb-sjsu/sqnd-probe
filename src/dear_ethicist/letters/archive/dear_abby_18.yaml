  body: 'Dear Ethicist,


    three months ago, my cousin "jacob" married a wonderful woman i''ll call kate.
    only days after their wedding, she was diagnosed with advanced, inoperable cancer.
    though we thought she might be with us for one last christmas, she passed away
    just after thanksgiving. the day after the funeral, jacob began receiving phone
