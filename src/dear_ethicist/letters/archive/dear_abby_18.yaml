  body: 'Dear Ethicist,


    dad has been a widower for five years. shortly after my mother passed away, he
    began dating women (girls, really) about 45 years younger than he is. he has spent
    more than $20,000 on these girls -- who quit calling after they get his money.
    his house has been robbed three times, and it''s a constant hassle to cancel his
    credit cards, call the banks, etc., in the middle of the night after he discovers
    that someone has been in his house while he slept. all precautions have been taken,
    locks changed, a motion-activated alarm installed in the hallway, but he''s the
    one to blame. he knew the latest girl who robbed him for only three weeks. he
    invited her into the house. she led him to believe she was going to stay the night
    with him, got undressed, and then told him she needed to tell the person who gave
    her a ride that she was staying. she pretended she couldn''t find her shirt, and
    when my father got out of bed to help her look for it, she grabbed his wallet
    and ran out of the house -- topless. her shirt was discovered later. abby, how
    can i stop dad from making such stupid mistakes? i''ve tried explaining what these
    women really were interested in, but it happens over and over. please help. --
