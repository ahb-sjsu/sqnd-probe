  body: 'Dear Ethicist,


    i have been married 21 years. i have a 17-year-old daughter and a 14-year-old
    son. for the past year, my family life has been a living hell. my wife and daughter
    refer to me - and all men - as "stupid." at first, i took it as a joke, but
    it has escalated to the point where i can''t open my mouth without hearing, "you
    men are so stupid!" if i ask what''s for dinner, it''s, "don''t be so stupid.
    look for yourself." if i ask the time, it''s, "men are so stupid. you don''t even
    know how to tell time!" my wife and daughter enjoy their "jokes" and even do "high-fives"
    to congratulate themselves on their cleverness. i have asked them to stop, but
    they say i am "too sensitive." i started keeping a diary of their remarks. i was
    told i was stupid 35 times in four weeks! i love my wife, but i can''t stay in
    this marriage if they continue to insult me. it is poisoning my relationship with
    my children. before this, my daughter was a good kid. she is now a little monster
    with my wife''s blessing. when i try to discuss this with my son, he shrugs it
    off. i fear what this is doing to him. i suggested that we get counseling. my
    wife said no and told my daughter, who then accused me of being the "oppressor."
    abby, what should i do? - stuck, but not stupid'
