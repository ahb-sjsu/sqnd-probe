  signoff: '''TURN IT DOWN!'' IS BATTLE CRY FOR THOSE SICK OF...'
  subject: '''Turn It Down!'' Is Battle Cry for Those Sick of Public Din'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    why do television and movie directors think they must fill every moment of a show
    with background music? i know many others feel as i do. i am particularly bothered
    when the wonderful nature shows have such loud background music that it''s difficult
    to understand the commentary. what would be wrong with simply hearing the natural
    sounds of nature, like the sea or the forest? many people i know dislike going
    into restaurants because, again, the "background" music level is so high it is
    impossible to converse. and forget about sitting in a movie theater. any sound
    level about 90 decibels does permanent damage to one''s hearing -- yet studies
    show that practically every movie theater exceeds this damaging level by a huge
    margin. ask a theater manager to turn down the volume, and you''ll be told the
    public likes that noise. we are permanently damaging the hearing of our people.
    -- nanette fabray macdougall, pacific palisades, calif.'
