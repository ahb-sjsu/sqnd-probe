    biological father. she calls peter "dad." the problem is, peter feels that if
    joy kisses or holds hands with a boy, she should tell him (peter) all about it
    right away. i have talked to joy about sex. she understands the facts of life.
    she says she is not interested in sex. she wants to go to college and doesn''t
    want to "end up" with a baby, and have "no life." i feel peter is wrong not to
    trust her, and joy feels the same way. i have mentioned this to friends. they
    say that if he doesn''t trust her, he will lose her respect and she will pull
    away. they have a close relationship now. i hate to see it ruined because he is
    so distrustful. recently, joy had friends over for a party, and she did kiss a
    boy. when peter found out, he had a fit. he claims she lied to him because she
    didn''t tell him right away. joy and i feel it is none of his business. she didn''t
    do anything wrong. i''ve told her she can talk to me any time about anything,
    and she says she will. she also said she thinks it would be better for her to
    meet her male friends at her girlfriend''s house so her stepfather won''t question
