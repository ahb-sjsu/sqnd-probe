  subject: Caring for Chain Smoking Aunt Is More Than Niece Can Bear
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am at my wit''s end. i don''t know if i can go on. my mother''s 64-year-old
    sister, aunt "stella," is suffering from pulmonary disease and can no longer care
    for herself. i already take care of my bedridden mother in mom''s home that she
    shares with my children and me, while i hold down a 40-hour-a-week job and single-handedly
    raise my two teen-agers. last evening, mother asked me to take in aunt stella
    and care for her, because she is estranged from the rest of the family and has
    little money. abby, i am ashamed to admit it, but i hate the woman! aunt stella
    is the most self-centered, uncaring person i have ever known. in spite of her
    illness, she is never without a cigarette -- even when others are in the car with
    her. all my life -- even as an infant and small child -- she was forever stinking
    up the air with her smoke. she didn''t (and still doesn''t) care about the safety
    and comfort of others, as long as she gets to smoke her cigs. everyone, including
    my mother, was afraid to say anything to her about her smoking, because she would
    become angry and verbally abusive. (no one was going to tell her what to do!)
    the few times i spoke up (or lowered the car window so i could breathe) aunt stella
    either scolded or slapped me. she was at our place for any and all family events.
    i could not escape her. she was never helpful to my mother or me; just a nuisance.
    i love my mother dearly, as i do my children, and do not want them to experience
    what i suffered all my life. although terminal, my aunt still smokes as much as
    she ever has. mom''s days are short. she is often incoherent, but she does have
    days when she is really "with it," and i do not want her going to her grave knowing
    i did not fulfill her deathbed wishes. however, my fear is that aunt stella would
    live on long after mom passes, and my life -- and my children''s -- would be pure
    hell. i thought i could place her in a home at some point, but i would have to
    sell this place to cover the costs of keeping stella in a facility. do you have
    any ideas, abby? i''ll be watching your column and hoping. thank you for listening.
    -- exhausted and angry'
