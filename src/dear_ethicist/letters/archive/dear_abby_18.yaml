  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have asked my wife, martha, to send this to you immediately upon my death. i
    want teen-agers to know i died from a self-inflicted disease -- smoking. back
    in the 1940s, a majority of americans smoked. it was the adult thing to do. i
    "knew" i wouldn''t get hooked. we knew smoking wasn''t good for us, but we were
    willing to take our chances. we called cigarettes "coffin nails" and laughed as
    we lit up. years later, i was diagnosed with emphysema. my heart was weakened
    because it had enlarged, trying to pump blood into lungs that could no longer
    expand. i had to stop smoking or die an early death from a heart attack, stroke,
    cancer or slow suffocation. "no sweat," i thought. "i can quit anytime." how wrong
    i was. i spent more than $1,000 on smoking-cessation programs. i tried acupuncture,
    hypnosis, gum, patches, pills and cold turkey. nothing worked. i was addicted,
    dying and couldn''t quit. you say you want "freedom"? how free are you when you
    want to go dancing or hiking but can''t because your nose is hooked to plastic
    tubing attached to an oxygen tank 24 hours a day, just so you can breathe? i could
    have had 20 more years of active, healthy, productive life. i could have bought
    a new car with the thousands i spent on cigarettes, doctors and oxygen equipment.
    i could have had more happy years with my loving wife. i chose to smoke instead.
    abby, i wish i had listened to my dad. he once told me, "graveyards are filled
    with people who said, ''it won''t happen to me.''" -- bert hudson, sand coulee,
    mont.'
