  subject: Teen Doesn't Know How to Help Friend Who Appears Depressed
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am in a scary situation and hope you can help. i am 15, and my best friend,
    "mary," is also 15. mary has another very close friend, "rachel," who goes to
    a different school. i''ve met her only a few times. although rachel appeared normal
    and friendly when i last saw her, mary confided in me that rachel has a troubled
    life. according to mary, rachel has a negative attitude, has withdrawn socially,
    lost a lot of weight and repeatedly mentions suicide. mary said she has tried
    to kill herself more than once, but i have no details. it seems obvious to me
    that rachel is depressed and a danger to herself. i discussed this with mary and
    asked why rachel is not receiving help. she said rachel''s parents are unaware
    of her condition. mary said she would be uncomfortable telling rachel''s parents
    because it would destroy their friendship. i don''t think mary understands how
    important it is to get rachel help. although i am not close to rachel, i am concerned
    for her. i can only imagine how devastated mary would be if she lost a friend
    to suicide knowing she could have helped. without angering her, how can i convince
    mary that she has to help her friend by telling someone? or is this none of my
    business? -- frightened friend in california'
