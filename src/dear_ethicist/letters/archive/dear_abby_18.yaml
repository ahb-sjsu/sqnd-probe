    13-year-old girlfriend) have an "exclusive" relationship, what happens is that
    she is excluded from the normal passages of youth. i cannot see how what people
    feel at 13 could possibly be what they want at 18, 21, etc. and if the relationship
    does "go too far," then what? two children with a child? that young girl may well
    regret and resent the exclusiveness of the relationship she had when she was young.
    i hope the parents of both these young people help them to see that it''s better
    to allow each other time to grow up before they try to be grown-ups. if they''re
    truly meant to be together, no amount of time will change their feelings for each
    other, and eventually they''ll be able to share life experiences they''ll never
    have in the relationship they have now. i wish them the best. -- an experienced
