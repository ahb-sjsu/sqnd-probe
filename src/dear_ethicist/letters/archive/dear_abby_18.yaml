  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 33, married and the father of three children. i was adopted at three weeks
    of age and never felt the need to search for my "roots" or "identity" like many
    others do. about five years ago, i received a letter from my birth mother, and
    we have met a few times. although she and her family are nice people, and want
    to continue a relationship -- i do not. i have hinted about the way i feel, but
    they don''t seem to understand. i want to tell them outright, but my wife says
    i will hurt their feelings, and i should leave "the door open" in case i change
    my mind. i am sure of my feelings and disagree with my wife. i learned that my
    birth mother was going through a bitter divorce while she was pregnant with me.
    money was scarce and she felt she could not afford a third child. she later remarried
    -- as did my birth father. i met him once, and he has been more considerate of
    my feelings. he respects my privacy. my birth mother is kind and generous. she
    always remembers my children on birthdays and holidays. abby, how can i cut off
    contact with her without being cruel? -- tired of family ties'
