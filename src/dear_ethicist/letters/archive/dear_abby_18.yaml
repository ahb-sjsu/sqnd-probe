    he visits. we would like to move our 5-year-old into mike''s vacant room; however,
    mike is absolutely livid about it. he says it is "still his room," and he doesn''t
    want anyone going into it when he''s not there. we could really use the space,
    abby, but i don''t want to push mike further away. he says he is happy living
    at his dad''s, but i am not so sure. i suspect that his insistence on keeping
    his room vacant is his way of making sure he has somewhere to go if things get
    bad at his dad''s. if we move our daughter into the empty room, we will still
    have somewhere for mike to sleep when he comes for the weekend, as we have a sofa
    bed. should i go ahead and move my daughter into the empty room, or let mike keep
    his "security blanket"? i feel that it is my home, and i should do as i please.
    however, he is my son, and i love him and don''t want to put any more distance
