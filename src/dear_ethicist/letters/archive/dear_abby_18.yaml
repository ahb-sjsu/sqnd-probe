    lived with grandma. today, the girls live with their mommy and her new, and very
    kind, husband. unfortunately, mommy is a chronic -- if not pathological -- liar.
    every time we chat with the girls, they innocently repeat another of their mother''s
    outrageous lies. normally i say nothing. but the other day, "sheila," the younger
    girl, told me she was mad at grandma for having taken mommy to court to get custody
    of them. i told sheila she was mistaken; grandma never took mommy to court. but
    sheila insisted it was true, because mommy said so. it''s not the first time mommy
    has told the kids a story that makes grandma look like "the bad guy." my husband
    says the kids will eventually catch on to mommy''s lying, and i should keep quiet.
    however, i hate to let the kids believe this hateful lie and remain angry with
    grandma. she is elderly and may not be around by the time the truth comes out.
    what should i say or do when the girls talk about "the custody battle" or any
    other lies making grandma look bad? -- biting my tongue in california'
