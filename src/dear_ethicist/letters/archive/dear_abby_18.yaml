  body: 'Dear Ethicist,


    at our halloween party last year, which included both parents and children, my
    brother and i somewhat jokingly debated the two presidential candidates. my brother
    was for bush. i was for gore. sometime during the evening, my then 11-year-old
    daughter asked me why her uncle was for bush and i was for gore. i explained why
    i was for gore and gave her four or five reasons. she asked again why her uncle
    was for bush. i told her to go ask him. during the merriment of the evening, i
    forgot about the subject until we were on the way home and my daughter asked me
    how i could think that killing a little baby was ok. i was speechless! i asked
    her where she had gotten such an idea. she said her uncle had told her that gore
    thought it was ok to kill babies, and if i was voting for him, so did i. i tried
    to explain about a woman''s right to choose -- and that i do think a woman should
    have that choice, but i was so shocked i hardly knew how to defend myself. it
    has been nearly a year now. ever since that night my daughter has been very distant
    toward me. i have tried to talk to her about it several times, but she refuses
    to discuss it. i''m at my wit''s end. my daughter is now 12 and our closeness
    has been destroyed. i found out her class made mother''s day cards, but my daughter
    never gave hers to me. there are no more hugs and kisses at bedtime -- just "good
    night." what can i do? i love my daughter with all my heart. i''d give anything
    to have her the way she was before. -- destroyed mother in dallas'
