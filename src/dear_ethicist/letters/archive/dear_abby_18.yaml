  body: 'Dear Ethicist,


    i read with interest the letter from the 90-year-old missouri recycler about what
    she did with her old pantyhose. a few years ago, while driving through a remote
    area of arizona in an rv with my sister and her husband, one of the belts on their
    engine broke. we were stranded. fortunately for us, a truck stopped, and the driver
    offered to help. when we explained our dilemma, he asked, "do either of you ladies
    have a pair of pantyhose?" my sister produced a pair. he promptly cut off the
