    his feelings remain untreated, it will poison all his future relationships. how
    do i know? i just got out of treatment for jealousy -- not my own, my sister''s.
    she has told me throughout my life that the worst thing that ever happened to
    her was the birth of my twin brother and me. i beat myself up for years trying
    to have a relationship with my sister, but with professional help, i have realized
    that it will never be and have let it go. jealousy, once established, has a way
    of coloring all the other relationships the sufferer has. if the young man gets
