    spirit during those games and shopping excursions. the pennies are a comforting
    reminder that she is close. a most unusual incident occurred a few days before
    our last holiday: i was rushing around, feeling unusually overwhelmed about getting
    the family ready for our big car trip. as the day wore on, i became more and more
    uptight. i was tired, cranky, and my shoes were suddenly too tight. as i removed
    my sandals, i discovered a shiny penny wedged between my sandal strap and the
    top of my foot! now really, wouldn''t i have felt it there before that? and how
    in the world did it get there? methinks granny was trying to tell me to slow down
    -- that everything was going to fall into place and not to let it get to me. in
    fact, we had a wonderful holiday, and i''m sure dear granny was at every stop
