  voice: genuinely_stuck
  body: 'Dear Ethicist,


    during the holidays someone left a beautiful, big basket of fruit on my doorstep.
    i thought it a wonderful gesture, but after careful examination, i found there
    was not a card or any sort of identification on it anywhere. now, i''m not usually
    the fraidy-cat sort of person, but after thinking about it, and having checked
    with friends and co-workers (all to no avail), i became rather concerned. who
    would leave such a lovely basket with no card? any other time i would have no
    qualms about eating it, but because of the tylenol deaths and other such scares,
    there is no way i would eat it or give it to anyone else. it''s a shame. maybe
    i am being overly cautious, but then again, what if i''m not? to the person, or
    persons, who left it, please don''t ever do anything like that again. if there
    was nothing wrong with it, a lovely basket of fruit went to waste. and if there
    was something in it, well, god help you. by the way, there were three people home
    the day it was put on the doorstep. if anyone knocked or rang our bell, nobody
    heard it. only a few people at work even know where i live, and i checked with
    the neighbors to see if it could have been delivered to us by accident, and maybe
    their relatives were asking if they''d received it. nothing. it seems so strange
    that no one knows where it came from, who delivered it, and no one saw anyone
    leave it on the step. tell me, abby, am i being foolish? judith k., st. louis'
