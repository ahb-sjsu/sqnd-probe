  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1986
  signoff: ADOPTIVE KIDS' PARENTS CAN'T RELATE TO RUDENESS
  subject: ADOPTIVE KIDS' PARENTS CAN'T RELATE TO RUDENESS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m the mother of four beautiful children, two of whom we adopted from india
    and korea. with international adoptions becoming widespread, it would be a great
    service if you would print the following in the hope of educating some of the
    clods and well-meaning but thoughtless people out there: 1. please don''t call
    my daughter chinese. all asians are not chinese, just as all caucasians are not
    german. she is an american of korean descent and proud of it. 2. please don''t
    tell my children how lucky they are, as if they were poor little waifs in need
    of a handout. my husband and i are just as fortunate to have these wonderful children
    as they are to have us, and your attitude is patronizing. anyway, a biological
    child owes his parents even more--he owes them his life! 3. please don''t compliment
    them on how well they speak english. what else would they speak, having arrived
    in the united states as tiny infants? besides, they''ll laugh themselves sick
    at your expense in the car on the way home! 4. please give equal attention to
    our two biological children. all four will thank you--but don''t spoil it by asking
    if they, too, are adopted. after all, it really is none of your business. and
    yes, virginia, many people without fertility problems have chosen to adopt for
    other reasons. 5. please don''t tell us about your cousin, neighbor or other acquaintances
    who have adopted. we''re really tired of being stopped on the street to hear these
    tales, especially the ones that end with the woman becoming pregnant and having
    a baby of "her own" after all. 6. please spare us your speculations about what
    kind of villain their "real mother" (as the clods put it) must have been to give
    up such "cute" children. it takes a courageous and unselfish woman to give up
    a child she cannot care for, and it takes precious little character to get an
    abortion instead. besides, you''re very naive about the third world culture and
    the conditions these women faced. 7. please let us go about our business. we''re
    a family, not a sideshow, and we''re often in a hurry. my children have feelings
    identical to yours, and it makes them very uncomfortable to stand listening while
    nosy strangers quiz us about their adoptions. forgive me if i seem brusque on
    these occasions. 8. above all, myob about my children''s backgounds: why they
    were given up, if their birth mothers were married, etc. i''m appalled by how
    often i have been asked such rude questions by friends, acquaintances and even
    strangers. this information is off limits to everyone outside our immediate family,
    and that means you, too, aunt mabel! and to all you wonderful people who treat
    my children just like everyone else''s, our sincere gratitude. you''ve got class
    with a capital "c"! sincerely, u.n. mom confidential to you: during this holiday
    season, when entertaining guests you don''t know very well, if they refuse a cocktail,
    immediately serve them a non-alcoholic beverage. (never say, "oh, have just one.")
    if you are serving punch, eggnog or any beverage containing liquor or wine, announce
    it loudly. and never, never "sneak" an intoxicant into a beverage. don''t load
    drinks, and don''t coax a guest who has had enough to have "just one more." if
    you''re driving, don''t drink. and if you''re drinking, don''t drive. and should
    a guest become intoxicated in your home, either take him home or send him home
    in a taxi. for abby''s booklet, "what every teen-ager ought to know," send a check
    or money order for $2.50 and a long, stamped (39 cents), self-addressed envelope
    to: dear abby, teen booklet, box 38923, hollywood, calif. 90038.'
