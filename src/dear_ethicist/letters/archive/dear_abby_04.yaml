  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a widow, so family means a lot to me. my sister, whom i''ll call joan, is
    married. hers is not a happy marriage, but she has tried hard to make it work.
    joan asked me to receive mail for her at my address, and i agreed. she''s corresponding
    with "jim," a former boyfriend. he is also married, and they see each other occasionally
    and maintain contact by mail. when i see how happy joan is when she gets a letter
    from jim, it does my heart good because she gets so little happiness from her
    husband. well, the inevitable happened. her husband found one of those letters
    joan had carelessly left in the bathroom. although it was addressed to me, he
    read it and became very angry. he confronted joan, they talked it out and she
    promised to end all contact with jim. he forgave her, but he refuses to speak
    to me or have me in his house. he hangs up on me when i call, and i am never included
    in anything they do together. joan tried to reason with him, but he is very stubborn.
    she is forgiven. meanwhile i am being punished. what advice have you for me? out
    in the cold in wisconsin'
