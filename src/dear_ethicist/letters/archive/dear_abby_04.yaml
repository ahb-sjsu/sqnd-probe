  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this concerns the minister who felt left out because he was not paid for having
    officiated at a wedding, as were the photographer, florist, organist and caterer.
    he could not understand why he was expected to perform the marriage service for
    free. he asked advice from other ministers. i have been an episcopal (anglican)
    priest for 28 years, and have never charged for solemnizing a wedding (or any
    other ministration). indeed, i have always told couples that i had no fee, expected
    none and wanted none. my reason? officiating at weddings, baptisms, funerals,
    etc. is what my parish pays me to do. requesting or accepting fees in addition
    to my salary (not large, but adequate) is, i believe, morally wrong, as my ministrations
    are part of god''s free gift to us all. when a person insisted on giving me a
    money gift for my services, i put the money into my discretionary fund to help
