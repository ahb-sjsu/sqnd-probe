    let us know when she''s coming, but she says, "i''d rather ''surprise'' you--that
    way i''m sure you won''t go to any extra trouble." abby, can you--or perhaps one
    of your readers who has had to handle this problem--help me? arthur says, "just
    don''t pay any attention to her." but you know that can''t be done. hates surprises'
