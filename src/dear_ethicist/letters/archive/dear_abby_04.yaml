  subject: ANY WOMAN CAN BE ABUSE VICTIM
  voice: genuinely_stuck
  body: 'dear readers: every day more than 2 million women in this country are abused
    physically and emotionally in their homes by someone they live with. domestic
    abuse is the most common violent crime in this country. every 18 seconds a woman
    is battered. any woman can be a victim of abuse: any age, race, culture, sexual
    preference or class. abuse takes many forms. it ranges from insults, put-downs
    and threats, to slaps, punches, choking, rape, stabbing and, all too often, death.
    why does a woman stay in an abusive situation? because of . . . fear: if she leaves
    he will find her and kill her. guilt: somehow the abuse was her fault. shame,
    embarrassment: she doesn''t want friends or family to know, can''t admit that
    the marriage/relationship isn''t working. low self-esteem, helplessness: she feels
    she can''t make it on her own, can''t support her children, will never find someone
    else to "love" her. she may have no money, no place to go, no help or support
    from friends or family. she may be physically ill. she might still be hoping he
    will change and wishing for a "happily ever after" that doesn''t exist. any or
    all of these factors make it difficult for a battered woman to escape the violence
    that rules her life. men who abuse come from every class, race, culture, age and
    occupation. they can be poor and unemployed or rich and powerful. many were abused
    as children or witnessed abuse. their anger, insecurity and low self-esteem are
    expressed through violence and abuse. domestic violence exists in every culture
    and society all over the world. it is a shameful part of our history hidden and
    ignored until the 1970s. it exists because of centuries of sexist attitudes and
    beliefs that condone and excuse the abuse of women by husbands, lovers, fathers,
    all men. some facts -over 50 percent of sexual assaults take place in a residence
    of some kind. -50 to 60 percent are "acquaintance rapes" -- the assailants know
    or are "friends" or relatives of the victims. -71 percent of all types of sexual
    assaults are planned. -the fbi estimates that only one out of 10 sexual assaults
    are reported. -in 93 percent of sexual assaults, the victim and assailant are
    of the same race and socioeconomic class. -victims range in age from infancy to
    their 90s, and every race, class and culture. any time a woman is coerced or forced
    into sexual relations without complete voluntary consent, she has been sexually
    assaulted. no woman asks to be raped. no woman deserves to be sexually assaulted.
    what to do if you are sexually assaulted: -call the police. they will take you
    for medical treatment if you need or want it. they will ask for a description
    of the assailant and the attack. (you do not have to report the assault or press
    charges, but i recommend it.) -get medical treatment immediately at an emergency
    room, clinic or from your personal physician. you may have received internal injuries
    or been exposed to venereal disease, and there is the possibility of pregnancy.
    remember: do not bathe or shower. valuable evidence will be destroyed. save the
    clothes you were wearing at the time of the assault. as soon as you are able,
    write down as many of the details of the attack as you can remember.'
