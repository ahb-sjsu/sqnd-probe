  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i identified with that long-suffering woman who stayed married to a physically
    filthy man for 47 years. i was married for 10 years to a man who never showered.
    he wore his underwear for 24 hours a day for over a month at a time. i finally
    left him when i had to put a tissue over my nose when we made love. (yes, he expected
    lovemaking regularly!) but do you know what really ticked me off? it was his adoring
    family --especially his mother and sister--who kept insinuating that his filthy
    condition was my fault! outside of hiring two thugs to rip the clothes off his
    back and throw him under a shower, i can''t imagine what they expected me to do.
    we are not married anymore for obvious reasons, and his family still thinks i''m
    crazy for giving up this prize. what do you think? had enough'
