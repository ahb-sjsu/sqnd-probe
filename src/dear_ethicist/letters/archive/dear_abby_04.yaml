    to tell me about the death or the funeral! i was totally shocked when i learned
    too late to help and comfort mary during her tragic ordeal. she is such a giving
    person herself that i feel cheated for not having been notified. i could have
    carried meals to her and helped out in many ways had i only known. i am furious
