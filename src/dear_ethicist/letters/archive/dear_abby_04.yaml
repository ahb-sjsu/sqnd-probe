  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i used to think you gave pretty good advice for the most part, but you fail our
    young people when you advise them to use contraceptives for premarital sex. we
    know that premarital sex is wrong, just as we know shoplifting is wrong. so, do
    you think it''s ok to say, "shoplifting is against the law, so if you''re shoplifting,
    come to me and i will tell you how to keep from getting caught"? you tell people
    if you drink, don''t drive. abby, people aren''t supposed to drink in the first
    place, so why not just tell them not to drink instead of saying, "if you''re going
    to drink, don''t drive"? about sex for unmarried people: when you advise them
    to use contraceptives to keep from getting pregnant or catching a disease, you
    are giving them permission to have sex and helping them get by with it by telling
    them how not to get pregnant or diseased. you might as well say, "although you''re
    not supposed to have sex, go ahead and have fun, kids--but don''t get caught."
    i would like an answer. upset in independence, mo.'
