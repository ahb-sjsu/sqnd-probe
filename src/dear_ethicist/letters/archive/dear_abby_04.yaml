  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i don''t care what your survey showed, men do prefer blonds. i am a natural brunet,
    now 30 years old, attractive, with a very nice figure. i attended a large high
    school and sat on the sidelines while the blonds got all the prize dates. when
    i got out into the working world, i noticed that more heads turned when a blond
    walked by, so guess what i did? i went blond! it was a drastic change! i worked
    as a teller at a bank at that time and was very visible. i had been in that position
    for five years as a brunet, but i didn''t get nearly the attention. as a blond,
    i''ve been stopped on the street, in stores, at the movies, at church and in bars
    by men who wanted to make conversation with me. customers at work told me that
    they had never noticed me before. some of my family didn''t care for my blond
    hair, but almost everybody else did. well, my family and a few girlfriends talked
    me into going back to my natural color. i kept it that way for about three months,
    then i realized i was no longer very "special" looking, so last saturday i went
    back to being a blond. if you can''t beat ''em--join ''em! goldilocks in sarasota'
