  signoff: NICE GUYS THEY SLEEP ALONE. THEY'RE SENSITIVE. ...
  subject: NICE GUYS THEY SLEEP ALONE. THEY'RE SENSITIVE. THEY CRAVE COMMITMENT. IN
    OTHER WORDS, THEY'RE NOT REAL MEN.
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    remember real men? they don''t eat quiche. they wear the labels of their designer
    jeans inside their clothing. they do not have "meaningful dialogues." that was
    three years ago. today, there is a brand new role model: the nice guy. he is smart,
    sensitive, funny and polite. he is also weary of the singles scene, serious about
    commitment and just the slightest bit lonely. he sleeps alone. bruce feirstein,
    33, is a self-proclaimed expert on real men and nice guys, having written the
    books on both: "real men don''t eat quiche," the 1983 paperback best-seller, and
    his recently published "nice guys sleep alone," subtitled "dating in the difficult
    eighties." "i think the pendulum is swinging back," the author said. "health reasons
    aside, there is a fundamental change in the country since i wrote "real men."
    do you think anybody today really wants to be warren beatty? do you think anybody
    wants to be 50 years old and unconnected? what''s so great about that? i think
    the vast majority of american males and females wants to settle down and build
    a life with someone." that''s a pretty serious insight coming from feirstein,
    a quick, funny former advertising success who talks about himself with the sort
    of breezy irreverence that talk-show hosts love. just your average guy of average
    height, with dark, frizzy curls and a boyish grin, feirstein is wearing a pin-striped
    shirt, a fair isle sweater, corduroy pants, a rolex watch and sneakers. he brings
    to mind tom hanks in his role as the nice guy who falls in love with a mermaid
    in "splash." there are no mermaids in feirstein''s past, but there are snide references
    in the book to a woman with whom the author had a tumultuous relationship. "she
    would call me up and say, ''i love you. i need you. let''s get married,'' and
    i''d say, ''great. when?'' and she would say, ''uh, not for the next two weeks.
    i have dates,'' " feirstein recalled with a wry smile. it was while recovering
    from this ill-fated romance that the author began comparing experiences with his
    single friends and realized that all seemed to have trouble dating. "it occurred
    to me that we were never supposed to date for two decades," he said. it also occurred
    to him that the subject would make a terrific humor book, a sort of quickie, comic
    read in the same genre as those about preppies, yuppies, dead cats and real men.
    the 148-page paperback is filled with charts, cartoons, parodies (about sam spade
    and sigmund freud) and chapters on everything from "the most depressing day in
    a single man''s life" to "the ultimately depressing top forty" ("the way we were,"
    "bridge over troubled waters" and "at seventeen," among others). paying the price
    "it''s not a how-to book, it''s not a self-help guide," feirstein said. "it''s
    more about compassion and compromise, but done in a satirical manner. what the
    book says is that there is a price you pay for everything. you go through all
    these relationships thinking, oh, there is time to grow up later. but anyone who
    reaches the age of 30 or 35 tends to suffer from a certain amount of battle fatigue."
    one of feirstein''s favorite observations about today''s rocky road to romance
    is "the waiter rule": "as you sit down to dinner together, observe carefully how
    your date treats the waiter. does he or she sneer, ''get me this, bring me that?''
    do they treat the waiter like a hand slave? then that''s exactly the way they''re
    going to be treating you in six months." he also lampoons singles ads ("stunning
    beauty" means "lots of makeup," "sensitive" means "five years of therapy") and
    dating styles (in "power dating," the doles--robert, the senator, and elizabeth
    hanford, the cabinet member--are the role models). feirstein readily concedes
    that he is more a muddled everyman than a dear abby when it comes to modern romance.
    "i''m average. i''m like anybody else," he said. "i''ve had some long- term relationships
    and some periods of going out with everyone in the world." he is also divorced,
    having been married briefly to his college sweetheart. --'
