  subject: NO INDEFINITE VISITS, AND THAT'S DEFINITE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m writing about a problem i feared i would have sooner or later. my father-in-law
    died eight years ago. my mother-in-law moved in with my husband''s sister and
    her family immediately after the funeral, saying she needed some family around
    her "for a couple of months." eight years later, she''s still there, and my poor
    sister-in-law is at the end of her patience. last week mom wrote to say that she
    would like to come and stay with us for a "couple of months." (we live 600 miles
    from her.) this could be another eight-year visit. we have a boy, 13, and a girl,
    11, and no guest room, but even if we had one, it would not work out here, as
    mom is very demanding and bossy woman. my husband knows how i feel, and he doesn''t
    want her living with us any more than i do, but says he "owes" it to his sister
    who has had her for eight years. mom rents her own house out on a yearly basis.
    i told him that i would gladly work three jobs to keep a roof over his mother''s
    head, but if she lives with us, we would be divorced in six months, and i mean
    it! abby, his mother is 65, she''s in good health, has money of her own, and could
    easily live alone if she wanted to. what should i do? getting ulcers'
