    take this into consideration? why can''t they allow for fallen fannies, and that
    little potbelly that we can never get rid of? we don''t want stretch polyester
    with the crease sewn in-we want cottons that fit! if there''s an elastic at the
    waist, fine, but it shouldn''t be so tight we can''t breathe. anything over a
    size 10 usually has legs so wide they flap. why do these manufacturers think everyone
    has such wide ankles? there really should be a size group somewhere between junior
    miss (too tight) and ladies size 10 (too big). abby, maybe you can get this message
    across to the manufacturers so women my age can dress in comfort and style. tell
    them we''ve got the money to spend on the right garment, but we don''t want to
    throw it away on things that don''t fit. thanks for listening. little old lady
