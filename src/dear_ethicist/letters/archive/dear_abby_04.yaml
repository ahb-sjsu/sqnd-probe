  body: 'Dear Ethicist,


    thank you for referring to whistling as "a joyful sound." i was shocked and dismayed
    at the number of readers who hated whistling. the complainers might be interested
    in knowing that many people who are renowned in other musical art forms are also
    whistlers. for example, patrice munsell studied whistling as a child. she gave
    a whistling recital when she was 12, and at 14 it occurred to her that she might
    be able to sing as well as she could whistle. luciano pavarotti is another fine
    whistler. he whistles his operatic scores to "warm up" before appearances. i,
    too, am a whistler. there are many of us far less renowned who take whistling
    very seriously, and devote many hours of practice to whistling. we also invest
    a great deal of time and money to travel to distant locations to perform for people
    who appreciate superb whistling, and to promote whistling as an art form. for
    your readers who want to whistle with the "whistling greats" or hear great whistlers
    perform, there are two large whistling conventions and competitions held annually:
    the national whistlers convention in louisburg, n.c., in april, and the international
    whistle-off in carson city, nev., in august. i love to whistle and have been whistling
    since i was 5. my favorite composer is puccini. jeanne e. hum, palos verdes, calif.
    p.s. yes, my name really is "hum." my slogan is "hum whistles." do you hate to
    write letters because you don''t know what to say? thank- you notes, sympathy
    letters, congratulations, how to decline and accept invitations and how to write
    an interesting letter are included in abby''s booklet, "how to write letters for
