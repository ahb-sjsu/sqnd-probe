    been hospitalized twice, but i''m clean now. so why am i writing to you? i''ve
    kept a daily diary for 17 years, and i''d like to send you my diaries so you can
    tell me if you think my life''s story would make a good television series. (my
    psychiatrist thinks it would.) i don''t expect you to read the entire 17 years''
    worth, but how about if i sent you the last 10 years? before i send these diaries,
    i need to be sure you will return them- registered mail, of course, at my expense.
    thank you. my sign is leo'
