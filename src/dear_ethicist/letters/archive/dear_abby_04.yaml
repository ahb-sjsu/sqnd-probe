- letter_id: da_1_simple_ways_to_keep
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1987
  signoff: SIMPLE WAYS TO KEEP SOMEONE SPECIAL HAPPY
  subject: SIMPLE WAYS TO KEEP SOMEONE SPECIAL HAPPY
  voice: genuinely_stuck
  body: 'dear readers: hello, young lovers. and older lovers, too. some years ago,
    i wrote a column on how to keep your man happy. as soon as that hit print, i was
    asked to write another column on how to keep your woman happy. as a belated valentine
    to both men and women, here''s an updated version on how to keep each other happy:
    for women tell him often that you love him. (if you''re married, don''t ask him
    if he loves you, or he''s liable to say, "i married you, didn''t i?") never criticize
    him in public. if you do have a criticism, be sure it''s constructive and offered
    in the spirit of love and helpfulness, never in anger as a put-down. clip newspaper
    and magazine articles that might be helpful to him in his work. also pass along
    cartoons or an amusing article you think he''ll enjoy. sharing means caring. don''t
    bad-mouth his friends or, worse yet, his relatives. never keep him waiting. if
    he has a tendency to be late, when you''re meeting him somewhere, always have
    something in your purse to read. it makes the waiting more tolerable, and you''ll
    be less apt to chew him out when he finally shows up. don''t call him at work
    unless it''s absolutely necessary. every man needs a desk, a closet or a cupboard
    to call his own. don''t try to tidy it up for him even though it''s a cluttered
    mess and an eyesore. if he eats, or drinks, a little too much, don''t nag him
    about it. but do remind him in a loving way that you wish he''d take better care
    of himself because you''d like to have him around to grow old and gray with. never
    quiz him about where he''s been (or with whom) when you weren''t with him. don''t
    sulk. if something''s bugging you, talk it out and clear the air. never lie to
    him. if there''s something you prefer not to tell him, reserve the right to remain
    silent. but if you tell him something, be sure it''s the truth. keep yourself
    kissing clean from head to toe. develop some interests other than him. the more
    interests you have, the more interesting you''ll be. surprise him occasionally.
    a little love note left on his pillow, in his lunch pail or briefcase will warm
    his heart. for men tell her you love her. she can''t hear it too often. if you
    like the way she looks, dresses, talks, smells, let her know it. you can''t compliment
    a woman too much. never try to make her jealous. treat her with the same respect
    and courtesy you show women you don''t know as well. in addition to remembering
    her on all the usual gift-giving occasions --birthdays, anniversaries, christmas
    or hanukkah and st. valentine''s day --surprise her with a little gift for no
    reason at all. if you''ve had an especially wonderful evening, the next morning
    send her flowers or a single rose. if she''s a working woman, send it to her place
    of employment. she''ll appreciate it twice as much. if you use her car, bring
    it back washed, with a full tank. walk up behind her and plant a kiss on the back
    of her neck. cleanliness is next to godliness, so when you feel turned on, turn
    on the shower and jump in. when you''re at a party together, never leave her alone
    while you''re off dancing, or being charming, with someone else. (most women are
    not as resourceful and aggressive as men in social situations.) tell her she is
    absolutely the most wonderful person in the world, and she''ll believe that you
    are. if you want to be loved, be loving. be nice to her relatives and they''ll
    tell her how lucky she is to have you. to get abby''s booklet "how to write letters
    for all occasions," send a check or money order for $2.50 and a long, stamped
    (39 cents), addressed envelope to: dear abby, letter booklet, p.o. box 447, mount
    morris, ill. 61054.'
