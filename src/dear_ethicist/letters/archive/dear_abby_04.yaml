  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a nice-looking, clean, personable, intelligent, sensitive fellow. i''m 23,
    masculine (but thin), have a good sense of humor and i''m friendly. however, i''m
    shy, insecure and very, very lonely. i am currently attending a university for
    graduate study. i have only two friends here. (they''re both from home.) i was
    never with the "in" crowd. i''m polite, have social skills and i''m always first
    to offer my congratulations for an achievement. i offer compliments to others
    on their appearance (especially girls), but no one has ever congratulated me on
    any of my numerous achievements. (i do not brag about them.) i''m adored by my
    female relatives, but treated with contempt by most girls in my age group. younger
    girls mainly ignore me. don''t tell me to just be myself. i''ve been myself forever,
    and the only women who express any interest in me are either going steady, engaged,
    married or over 60. where did i go wrong? don''t suggest joining a group. i''ve
    joined groups all my life and always felt like an uninvited guest. please don''t
    suggest counseling. i saw two licensed psychologists in college, and all they
    did was make me poor. can you help me? on the outside looking in'
