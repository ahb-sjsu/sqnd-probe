  subject: WORDS CAN ABUSE YOUR CHILD, TOO
  voice: genuinely_stuck
  body: 'dear readers: have you ever abused your child? perhaps without realizing
    it, you have. words can hit as hard as a fist. for example: "you disgust me. just
    shut up!" "get out of here. i''m sick of looking at your face!" "you''re pathetic.
    can''t you do anything right?" "you''re more trouble than you''re worth." "why
    don''t you go and find some other place to live?" "i wish you were never born."
    children believe whatever their parents tell them. next time you lose your temper,
    stop for a moment, and listen to what you''re saying. you might not believe your
    words. take time out. don''t take it out on your kid. here are 12 alternatives
    to lashing out at your kid: 1. put your hands over your mouth. count to 10. or
    better yet, 20. 2. stop in your tracks. press your lips together and breathe deeply.
    3. phone a friend. 4. phone the prerecorded weather information number. 5. say
    the alphabet out loud. 6. if someone can watch the children, go outside and take
    a leisurely walk. 7. splash cold water on your face, or take a warm bath. 8. pick
    up a pencil and write down your thoughts. 9. close your eyes and imagine you''re
    hearing what your child hears. 10. turn on the radio or tv. 11. hug a pillow.
    12. write for prevention information: national committee for prevention of child
    abuse, box 2866, chicago, ill. 60690. you''ll be glad you did. this is a non-profit
    organization. the information is free for the asking, but if you are able to send
    even a small donation, it will be greatly appreciated.'
