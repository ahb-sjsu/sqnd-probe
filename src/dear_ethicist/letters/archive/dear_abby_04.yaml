  signoff: KEEPING BURGLARS AT BAY WHILE YOU'RE AT PLAY
  subject: KEEPING BURGLARS AT BAY WHILE YOU'RE AT PLAY
  voice: genuinely_stuck
  body: 'dear readers: are you going away for a well-earned vacation? if you are,
    make sure your vacation doesn''t cost you more than you anticipated by taking
    a few precautions before taking off. it doesn''t matter if you''re going to be
    gone a week, a month or a weekend. an experienced burglar can steal more in one
    hour than you can earn in a year. so take a tip from abby and: -- cancel all deliveries,
    such as newspapers and milk, and have your mail held at the post office. -- if
    you live in a house, maintain a lived-in look around the place. -- ask a neighbor
    to pick up throwaway circulars, fill your trash cans with a little of his trash,
    and park a car in your driveway occasionally. and if you''re going to be gone
    for a couple of weeks or longer, have your lawn mowed. -- invest in a timer to
    turn your tv, radio and lights on and off at varying times. also turn the bell
    down on your telephone so constant ringing won''t announce to the world that nobody''s
    home. -- if you leave your car at the airport, be sure to remove any material
    from your car that shows your home address. -- if you have an alarm system at
    home, test it before you leave. have a wonderful, worry-free vacation. abby'
