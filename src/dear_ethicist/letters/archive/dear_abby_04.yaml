  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a minister who prefers to call on my parishioners with no prior notice. my
    reason: if calls are made ahead of time, the women feel they have to have a little
    something to serve with coffee or tea, so they go to the trouble of baking something.
    naturally when the goodies are served, the minister feels obligated to eat them.
