  subject: DON'T STIFF YOUR PAPER CARRIERS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i know you have addressed this problem in the past, but please, just one more
    time. i am referring to dodging the paperboy when he comes to collect. we live
    in an affluent neighborhood--not a house in the area is under $150,000. wouldn''t
    you think these homeowners could come up with $9 a month to pay the paperboy?
    these kids get up at 5:30 a.m. to deliver their newspapers--rain, shine or snow.
    i know; my son has a paper route. you wouldn''t believe the excuses he hears when
    he tries to collect for his route! the most insulting is when he hears the parent
    tell a small child, "tell him we''re not home!" abby, please tell these people
    that those kids get paid very little for the service they give. and by the way,
    if the customer doesn''t pay, the paperboy is stiffed! also, a 50-cent tip or
    a dollar tip per month wouldn''t break some of those folks. how much do they tip
    a hairdresser or waiter? milwaukee reader'
