  subject: POETRY IN STEP WITH THE MILITARY RANKS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the poems of lincoln kirstein atheneum, 320 pages, $25 lincoln kirstein is, among
    other things, a cofounder and the general director of the new york city ballet--the
    man who gave us the chance to encounter the work of this century''s greatest choreographer,
    the late george balanchine. but in addition to being an important impresario of
    the arts, the 80- year-old kirstein has produced a good-sized body of verse about
    his experiences as a soldier in world war ii, originally published in 1964 as
    "rhymes of a pfc." and reissued now with 30 new poems and subtitled "ballads urban
    and suburban." as the words "rhyme" and "ballad" suggest, kirstein is a very unfashionable
    poet. fond of elaborate stanza forms and devoted to a singsong use of meter and
    rhyme, he cites rudyard kipling as his model, pays scrupulous attention to external
    events and would, one assumes, be proud to claim the title of "storyteller." the
    stories kirstein tells in his new batch of poems have a wide range. in "buttons"
    a "50-ish frump" asks a puerto rican elevator boy into her apartment, suggests
    that she would welcome a sexual encounter, then furiously rejects him. in "false
    alarm" a man thinks he has colon cancer, and "dear abby" is a takeoff on advice
    columns. but the army poems are still kirstein''s best because there he confronts
    the question that has shaped all of his endeavors: how does one manage extreme
    situations? "the structure of the military," he has said, "is about organized
    lives." and kirstein thinks of ballet in the much same way ("there''s nothing
    aimless about it"), regardless of the cost in human terms. ("if balanchine was
    a tyrant," he said recently, "and deformed these children and forced them into
    anorexia and suicide, that''s something else again.") so kirstein finds poetic
    structures that imitate the order he sees in military life, jamming all sort of
    flotsam and jetsam into his deliberately artificial frameworks. kirstein admires
    gen. george patton, under whom he served: "patton''s a combat artist; hence his
    palette runs to red;/makes superior generals anxious he''s prone to lose his head,/spoil
    pretty rhenish landscapes with an april coat of lead:/our man may go too far."
    and his jingle about eisenhower has a similar, goofy charm: "supreme commander,
    ike eisenhower/painter of sorts in pleasant times, our/daddy-o in the unpleasing
    times,/whose decent manner, common sense, justice, stump weak rhymes;/who endured
    stupendous waiting,/winning worst wars with the least hating." but in kirstein''s
    best war poems, the wrought-iron structures begin to melt into something more
    humane. in "vet" he looks at a survivor of the normandy landing and writes: "just
    three weeks after our great act/he can''t recall half his own wild/ sobbing advance.
    high on a dune,/this prematurely aging child,/a mite of history he helped make,/rubs
    stubble chin, and spends a sigh,/tomorrow he''ll be down the line/waiting one
    more chance to die." and in the brutal "4th armored," where combat is confronted
    directly, kirstein''s rhymes disappear altogether, as though he knew that such
    events must dance to their own deadly music. caption: photo: lincoln kirstein'
