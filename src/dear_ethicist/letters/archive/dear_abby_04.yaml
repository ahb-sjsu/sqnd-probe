  body: 'Dear Ethicist,


    my mother-in-law just left after one of her surprise visits, and i am ready to
    explode. mummy has no husband and can come and go as she pleases. she lives 20
    miles away and we never know when she''s coming or how long she''ll stay. (overnight?
    for the weekend? a week? two?) it''s maddening! arthur and i work different shifts.
    we have two children and our free time is limited. i work from 11 p.m. until 7
    a.m., so i need to sleep in the morning. mummy always brings her dog, who barks
    all morning and ruins my sleep. i''ve asked her please not to bring him, but she
    brings him anyway. yesterday, arthur and i spent our only day off together in
    two weeks entertaining her. we had made other plans, but had to cancel them when
    she showed up. how can we tell mummy to back off without offending her? arthur
