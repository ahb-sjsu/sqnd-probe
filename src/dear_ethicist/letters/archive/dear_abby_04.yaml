  voice: genuinely_stuck
  body: 'Dear Ethicist,


    these days when most people are understandably suspicious of strangers, i must
    relate a recent experience. on friday, feb. 6, i went to the countryside theater
    in clearwater, fla., to see a matinee showing of the film "platoon." because i
    am a combat veteran of vietnam, for me that film was so realistic that i found
    myslef searching the screeen for the enemy and checking behind me only to discover
    a theater audience. when the movie ended i was so emotionally drained, i coudn''t
    leave my seat. something snapped, and i lost the control of nearly two decades
    and fell apart completely. i leaned my head on the seat in front of me and began
    to sob uncontrollably, crying for all the people who had been maimed and killed
    in that senseless war, crying for all the friends i had watched die. suddenly
    i felt someone''s arm around me, and a woman asked, "are you all right?" i was
    inarticulate, but managed to say that i had been there. then i looked up and saw
    that she was crying. although i was crying for others, she was crying for me.
    i was stunned! all i know about this stranger who conforted me in my moment of
    need is that she''s about 20 years old, very pretty, and the people who know this
    beautiful, compassionate lady are lucky indeed. paul maccaulay jr., palm harbor,
    fla.'
