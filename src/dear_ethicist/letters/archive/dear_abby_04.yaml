  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1987
  signoff: 'NEWBORNS WITH TEETH: IT''S A BABY BOOM!'
  subject: 'NEWBORNS WITH TEETH: IT''S A BABY BOOM!'
  voice: genuinely_stuck
  body: 'dear readers: recently i volunteered the information that i was born with
    two teeth and my sister, dear abby, was born with one. a woman wrote that she
    too was born with a tooth and believed it to be a rare occurrence. she wondered
    if i knew of any famous people who had been born with teeth. i had never heard
    of anyone except my sis and me, so i decided to run a survey. the questions: were
    you born with teeth? if so, how many? are you famous? at this moment i am beginning
    to wonder if anyone in this world was not born with teeth. to date, i''ve received
    42,000 responses, and the cards and letters still are pouring in. almost 80 percent
    of the respondents were born with two teeth. almost 17 percent were born with
    one tooth. two percent were born with three teeth. only 1,000 readers were born
    with four teeth. ninety percent of those who specified the location said the teeth
    were in the lower jaw. the survey did not turn up anyone who was famous, although
    one reader said he was in who''s who and had been captain of the high school football
    team in la crosse, wis. why are some babies born with teeth? according to dr.
    paul goldhaber, harvard''s dean of dental medicine, teeth develop in utero and
    the baby born with visible teeth merely exhibits premature development. how often
    does this occur? the journal of the american dental association (september, 1984)
    reported on a study by dentists kates, needleman and holmes. they observed 17,155
    newborns and found that 10 were born with teeth. a more casual study involving
    11,000 newborns turned up one child with a tooth (or teeth) in every 3,667 births.
    here is a sample of what my week has been like: burlington, vt.: my son was born
    with two teeth. they were loose but the doctor said to leave them alone. three
    days later the teeth were gone. i was horrified, thinking he had swallowed them,
    but we found them under his crib the next day. he is not famous but might be one
    day. he began to speak in full sentences at 13 months. milwaukee: my daughter
    was born with two teeth. this was noted on her health certificate under "abnormalities."
    i didn''t care for the designation. des moines: i wasn''t born with teeth but
    i had vertical toenails on my fifth toes. my shoes never fit until the podiatrist
    filed the nails down. santa barbara: i was born with one tooth on aug. 1, 1943.
    i read that peter the great was born with a tooth, and the gypsy midwife who delivered
    him said it was a sign of greatness. as you know, he became czar of russia. spring
    hill, fla.: my first child weighed 13 pounds at birth and had two teeth. my second
    child weighed 16 pounds and had three teeth. my mother''s last son weighed 18
    pounds and had no teeth. omaha, neb.: a few minutes after my son was born, the
    doctor asked me if i planned to breast-feed him. i replied, "yes." he said, "this
    kid has two very sharp teeth. i''d better take them out tomorrow." he did and
    i thanked him. no location, please: our son was born with two teeth, and the doctor
    who delivered him said, "this child will be a great leader one day." he became
    president of a distinguished university and serves there today. every survey turns
    up a few clowns. this one lives in greensboro, n.c. he wrote:'
