  subject: ABBY 'BLEW' ADVICE TO GAY'S MOM
  voice: genuinely_stuck
  body: 'dear readers: i recently published a letter from a reader who was emotionally
    torn over whether she should allow "john," her grieving homosexual son whose lover
    of 10 years had just died of aids, to return home for a family reunion and come
    out of the closet to his entire family. john had told his mother that he was not
    about to sit down with his family and pretend that life is "beautiful" after having
    been through the most painful and tragic year of his life--and unless he could
    be open and honest with his family, he refused to come home. his mother said,
    "we love our son, but don''t want the embarrassment and hysteria that this situation
    could bring." i told the mother that the decision should be john''s, but for him
    to insist that the entire family be informed that he is gay, though it might cause
    embarrassment and hysteria, would be insensitive and inconsiderate, but to welcome
    him anyway. did i get letters! some excerpts: "... your response to the mother
    of john, whose lover and partner had just died of aids, was both incredibly insensitive
    and ignorant. you (and john''s mother) have conveniently overlooked two facts:
    (1) john is almost certain to die of aids as well; how are they going to deal
    with the ''hysteria and embarrassment'' of that situation? (2) if he''s been living
    with a male lover for 10 years, the relatives all know he''s gay anyway--they
    just don''t discuss it with his parents. "you missed an opportunity to do some
    educating about aids, homophobia and common decency." gary in houston "... i still
    have a column of yours in which you say: ''one thing is certain, god made gays
    just as surely as he made straights. and all his children are entitled to live
    and love in dignity, without shame or guilt.'' i can''t believe anyone who would
    make that statement would advise a gay person to stay in the closet at a time
    when he needs all the support and understanding he can get. if his family can''t
    stand the ''embarrassment and hysteria,'' that''s their problem, not his." bi
    in chicago "... many doctors have concluded that self-esteem plays a crucial role
    in the condition of the immune system. if john is forced to suppress who he is
    because his family finds it embarrassing, it could very well push his immune system
    over the edge. and what will his parents do if he does develop aids? tell him
