  subject: PARENTS' ACTIONS ARE ABUSE--THEY NEED COUNSELING
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    recently, when i was in the "cry room" of my church with my children, a man, woman
    and their two children came in. their daughter was about 4 years old and wore
    very thick eyeglasses. their son was about a year old. they hugged and kissed
    their son constantly, while completely ignoring their daughter. about 10 minutes
    into the mass the mother took the little girl''s glasses off of her and said:
    "you look ugly with those glasses; i''ll hold them. do the best you can without
    them." the little girl started to cry, begging her mom to give her the glasses,
    but the mother said: "no, you''re not getting them. i don''t want anyone to see
    you with them on." abby, it was just pitiful. the girl kept begging for her glasses,
    then she said, "daddy, please let me go to live with grandma." this little girl
    tried to button her own coat, and she couldn''t even find the buttons. they bundled
    up their son and left the cry room. the girl literally had to crawl down the two
    steps while she was crying. (she couldn''t see them.) i had tears in my eyes.
    i am so upset. my husband says i should call the priest and tell him about it.
    i don''t know what to do. i''m active in church and don''t want any trouble. i
    pray for this girl every night and think of her every day. is there anything i
    can do, abby? helpless in pittsburgh'
