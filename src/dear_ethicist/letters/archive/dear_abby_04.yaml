  voice: genuinely_stuck
  body: 'Dear Ethicist,


    being a registered pharmacist, i was thrilled to read the first person interview
    with pharmacist bud graber (march 29). however, i could not agree with one statement
    of his, that pharmacists in mass-marketing chains have never been able to counsel
    their clients. this blanket statement simply is not true. i worked for one of
    the largest chains in this country, filling sometimes 150 prescriptions a day--working
    alone--and not once did a client leave my counter without my personal contact
    and counseling. i, too, can--and have--"dispensed a lot of information while wrapping
    the purchase and making change." he should not have allowed his dislike for his
    competition to affect his thinking, and he should be ashamed of his put-down of
    members of his own profession. --janice l. gersh, r.ph., morton grove. not amused
    this is about the three letters in the dear abby column of april 19. the first
    was "helpless in pittsburgh" (who asked what she could do to help a 4-year-old
    girl she had observed in church being cruelly treated by her parents; among other
    things, the mother took the girl''s eyeglasses away, telling her, "you look ugly
    in them"). initially i thought of it as nonfiction and i was wrapped up in the
    plight of the little girl, until one line made me suspicious. it is out of character
    for a 4-year-old girl to make an immediate switch from pleading with her mother
    to give back her glasses to saying, "daddy, please let me go to live with grandma."
    this kind of issue- switching is typically adult. a 4-year-old would be single-purposed
    about getting her glasses back. either a transitional link between glasses and
    grandma was left out in the letter, or the writer is a liar. unless, of course,
    the letter itself is a myth written as fiction imitating life. assuming it''s
    a real letter, i''d check out the identity of "helpless in pittsburgh" to see
    if the writer was sincere or had some ax to grind. as for "not amused" (a woman
    who complained about a practical joker), neither was i. again, it smacks of being
    a sham. one line, "one of his favorite jokes is to drop a lighted cigarette into
    the hip pocket of his victim''s pants," indicates this was done on more than one
    occasion. whether at work or elsewhere, anyone doing this would be arrested, sued,
    fired and/or physically attacked--actions that would cause the jokester to stop--and
    onlookers, other than inmates of an asylum, would not laugh. but the letter from
    "concerned father" (who thought that when a friend of his 20-year-old daughter
    drops in unexpectedly during dinnertime, the friend should be made to wait in
    the den, alone, until the meal is over, thereby angering his daughter) is my main
    concern and the reason i decided to write. i think the reply given (that father
    was right in doing so, and daughter wrong in wanting her drop-in friend to be
    invited to dinner) is ridiculous. the letter indicates that the father considers
    his daughter''s friends to be somewhat less than real people. if his goal is to
    spend time alone with his captive family, he will succeed by treating his children''s
    friends as intruders. i have no doubt that his 20-year-old daughter will be apartment-
    hunting within the week. and he will be rid of his two teenagers as soon as they,
    too, become old enough to be off on their own. then he and his wife can have quiet
    dinners alone and live happily ever after until they become old and ill and need
    to move in with one of the children. then the "kids" will probably treat father
    and his friends like unwelcome intruders in their lives. if father''s goal is
    to develop a close relationship with his children, he should treat their friends
    the same way he would treat his own friends if they picked a less-than-ideal time
    to drop in: either invite them to join the family for dinner, or explain as tactfully
    as possible that the family is in the midst of a rather private conversation and
    it would be appreciated if they would come back a little later. if "concerned
    father" is a real person, the advice given by "abby" will, if taken, make him
    a very lonely old man. enforced togetherness is only effective in prisons and
    concentration camps. love, respect and mutually supportive friendship all have
    to be earned--even by parents. my children''s friends were always welcome in my
    home. sometimes the fresh point of view brought to dinner-table conversation by
    someone outside the family circle made life a little more interesting. always
    the closeness of our family was enhanced by assuring each member of being wanted,
    welcomed and loved enough to have their individual world overlap the private world
    of the family. --pamala hall dorgan, oak lawn. emotional insights doesn''t sunday
    have better material to fill its pages than the tired sexist shibboleths of psychotherapist
    nancy good (fast track, april 5) ? "emotionally, women are far more insightful
    than men. and men do not seek to improve relationships." this is psychotherapy?
    it sounds more like psychotic politics to me. she also says, "the social role
    for women is to be sweet, agreeable, polite, thoughtful and considerate. when
    she''s not, we have a name for her." what name? the only one i can find after
    reading that statement is that of its author. --john tomme, chicago.'
