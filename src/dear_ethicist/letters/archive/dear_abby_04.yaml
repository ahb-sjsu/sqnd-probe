  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a couple of weeks ago, my husband and i were outside when we noticed a neighbor
    attempting to get into his car. he was obviously very drunk and in no condition
    to drive. (he could hardly walk.) my husband took his car keys away from him,
    and tried to talk him into going home. he refused and demanded that my husband
    return his keys. they argued for about 10 minutes, then this drunken neighbor
    became very belligerent, physically overpowered my husband and retrieved his car
    keys. then he got into his car and took off like a bat out of hell. that''s when
    we called the police. please understand, we never get involved in other people''s
    business, but this was important. the neighbor was picked up. when we questioned
    our friends, parents, etc., we were told that it wasn''t our business, and we
    could have been sued for harassment. abby, if it wasn''t our business, whose business
    was it? by the way, we''re not a couple of old fuddy-duddies. we are a 29-year-old
    couple who have a drink or two ourselves once in a while--but not when we''re
    driving. people against drunks'
