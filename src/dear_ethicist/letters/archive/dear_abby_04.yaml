- letter_id: da_1_the_fame_game_is
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1987
  signoff: THE FAME GAME IS DIFFERENT FOR TWINS
  subject: THE FAME GAME IS DIFFERENT FOR TWINS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    if you''re a twin, here''s some bad news for you: don''t plan on ever becoming
    famous. the following is based on purely unscientific research, but no one to
    whom i have talked has ever heard of a twin who has become famous while his or
    her twin brother or twin sister has remained anonymous. that is, if you have a
    twin brother or sister, you''d better hope that the two of you become famous together-because
    there''s no chance that you will become famous on your own. of course, there are
    cases of twins who have both become very famous. the classic example is those
    two women from iowa who write under the names of ann landers and dear abby. all
    they''ve done is become the most successful newspaper columnists in the world.
    (i was going to mention the everly brothers next, but they''re not twins. they
    ought to be, though.) so if you and your twin brother or sister want to become
    a singing duo or a trapeze act, you just might make it (although, come to think
    of it, how famous do trapeze acts really get these days?). if you want to try
    for fame on your own, though-leaving your twin brother or sister behind-forget
    it. it''s not going to happen. you may remember, about a year ago, a series of
    advertisements was launched featuring the brothers and sisters of famous people.
    the one i recall the most vividly was johnny carson''s brother, because he looked
    a lot like johnny carson. the point of the ad campaign was twofold: (1) to prove
    that the company in question treated everybody like a star and (2) to save a lot
    of money by not having to hire the stars themselves. it was a cute campaign. unfortunately,
    i can''t say how effective it was, because i have no idea what product or service
    it was advertising. but if you think that the brothers and sisters of famous people
    have problems, think about the twin brothers and sisters of famous people. in
    the case of the aforementioned ad campaign, one might imagine that it was the
    less-famous brother or sister who might have the psychological problem, always
    wondering why he or she never quite made it. in the case of twins, though, i suspect
    that it would be the famous member of the pair of twins who would be tormented.
    which is why there are no famous individual twins. let''s take the most well-known
    twin in the world: elvis presley. in case you didn''t know it, elvis had a twin
    brother, jesse, who died at birth. (i''m slowly decompressing from graceland;
    before long, you won''t be seeing elvis references here so often. i promise.)
    anyway . . . one of the most painful things in elvis presley''s life was the loss
    of jesse at birth. but it could be argued that, if jesse presley had lived, elvis
    presley would never have become a star. think about it: here''s young elvis, touring
    the south as a 21-year-old rockabilly singer-and here''s his twin brother jesse,
    maybe sitting around the phi delt house at ole miss. jesse would say to his college
    friends, "yeah, elvis might have been here, too, but he didn''t do all that great
    on his sats." the point is that stars are stars precisely because they are unique.
    and twins-even though they aren''t the same person, and are doubtless unique in
    their own minds-don''t seem unique to others. they seem to be the same person-
    especially when they''re identical twins. so if you set out to become a star,
    and you''re a twin, you''re always going to be burdened by the fact that there''s
    another version of you running around, looking just like you and talking just
    like you. you may become a success-you may even become more successful than your
    twin brother or sister, if that matters to you-but you aren''t going to be a star.
    it would be too confusing to the public. i apologize for bringing such bad tidings.
    but it''s true; if you''re a twin, the best you can hope for is to do better than
    your twin brother or sister, and let that be enough to satisfy you. a pair of
    twins like ann and abby come along only once in a generation of so; you can try
    to be like them, and both become world-famous. but become a star on your own,
    and leave your twin in the shadows? sorry. it''s just not going to happen. that
    shadow is always going to be there to pull you down. caption: photo: ann landers
    photo: dear abby illustration photos 2'
