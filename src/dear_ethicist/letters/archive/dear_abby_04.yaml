    then one night he called to say that he no longer wanted to go steady. no explanation.
    he didn''t start to date anyone else, but from then on we hardly even spoke. in
    time i got over the hurt, but i never forgot steve. eight years ago, i married
    a man who is the best, and we have a beautiful family. i have no regrets about
    my choice; however, it still bothers me that steve broke up with me so suddenly
    without an explanation. i don''t want to rekindle anything between us, nor do
