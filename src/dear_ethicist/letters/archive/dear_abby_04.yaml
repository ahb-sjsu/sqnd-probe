  subject: BOOK CAN AID FAMILIES OF MENTALLY ILL
  voice: genuinely_stuck
  body: 'dear readers: in 1982 the group for the advancement of psychiatry, of which
    i am an honorary lifetime consultant, invited me to join its committee on psychiatry
    and the community, whose current project was to study the problems of caring for
    a mentally ill family member at home. gap''s 200 members are among the nation''s
    most eminent psychiatrists, and i felt privileged to sit among them. eager to
    contribute, i ran the following in my column: "confidential to my readers: if
    a family member has been diagnosed as ''mentally ill'' and is living at home,
    please write and tell me what problems this has created for you. your first-hand
    experiences are needed for an important study." my readers didn''t let me down.
    i received hundreds of letters, relating in detail what family life is like with
    a chronically mentally ill person to care for at home. they described their weariness,
    anger, grief and shame, their sacrifices and round-the-clock responsibilities,
    the emotional strain and the financial drain of caring for a mentally ill child
    or adult. many said they felt frustrated and disappointed in their doctors, the
    government agencies, and the legal red tape encountered when asking for assistance.
    the message of these letters was loud and clear. the families of the chronically
    mentally ill cannot carry the burden alone. nor should they be expected to. many
    of their letters were 20 and 30 pages long--written, a few pages at a time, over
    a period of weeks. some were tear-stained. i read them all, then passed them along
    to the psychiatrists who answered each one in an effort to help these family members
    cope with their problems. these psychiatrists, who had been trained to remain
    emotionally detached from the problems of their patients, read the letters in
    stunned silence. some wept openly. their study took four years to complete. after
    reading the final report, i was so impressed with its content and clarity, that
    i suggested they offer it as a handbook to psychiatrists, psychologists and psychiatric
    social workers, as well as family members who must care for a chronically mentally
    ill child or adult at home. the members of the committee agreed, and a book was
    born. the title: "a family affair: helping families cope with mental illness."
    it is now in most bookstores, priced at $9.95. if your bookstore does not have
    it, it can be obtained by sending (check or money order) $10 plus $1 for postage
    and handling to: brunner/mazel publishers, 19 union square west, new york, n.y.
    10003. (new york residents must add the appropriate taxes.) the foreward of this
    book was written by shirley starr, a past president of the national alliance for
    the mentally ill. she said (in part): "this is a book about how family members
    deal with mentally ill relatives, and what they need in order to continue in their
    heroic tasks. the reports of their experiences, conveyed in the stark and honest
    language of alternating despair and courage, bridge the distance between the two
    groups of care-givers: families and professionals. "the visible effects of those
    letters on the committee members provided a rare moment of communion with me,
    and a better understanding of my experiences and those of other families. this
    book is an important contribution." and finally, dear readers, i am deeply indebted
    to those of you who took the time to tell your painful stories in order that others
    might learn from them. problems? write to abby. for a personal, unpublished reply,
    send a self- addressed, stamped envelope to abby, p.o. box 69440, los angeles,
    calif. 90069. all correspondence is confidential.'
