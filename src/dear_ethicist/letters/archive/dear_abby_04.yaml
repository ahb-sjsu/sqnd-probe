  body: 'Dear Ethicist,


    last week my closest friend and i decided to take a day off just to have fun.
    we are both married women in our 30s and hold responsible jobs. we are not crazy,
    and we''re not on drugs or alcohol--we just love to laugh. we drove to solvang,
    a small danish community, for a day of sightseeing and relaxation. while browsing
    through one of the many shops, we came upon a lamp. i can''t describe it, but
    it was the ugliest thing either of us had ever seen. we started to giggle, then
    laugh, then roar at the thought of anyone spending $850 for that monstrosity!
    we hastily left the shop lest we offend the owner, and collapsed on a bench outside.
    we were both in one of those moods when everything was hilarious, and we spent
    the entire day in stitches. passers-by made comments, indicating that they thought
    we were either drunk or high on drugs. a waitress in one restaurant said she couldn''t
    serve us "anything more" to drink! of course, this made us laugh all the harder.
    abby, when did it become a crime to laugh heartily? we were not obnoxious --just
    a little noisy perhaps. we left every store when we felt the urge to break up,
    and by the time we got outside tears were running down our faces. but, so what?
    laughter is good for the soul. this is probably too long for your column, but
    it''s important to remind people that it''s ok to laugh. so if you see someone
    laughing loudly (even hysterically), don''t condemn him--join him. somehow i think
    you will understand, abby. and yes, you may use my name. cathleen kalbreier, westminster,
    calif.'
