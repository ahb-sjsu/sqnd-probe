    i''ve read you for years, but this is my first letter to you because i need help.
    my brother lived with a girl for three years. she is 25 and he is 35. she''s of
    a different nationality, which is ok, but she is without question the dumbest
    girl i''ve ever known. she stares at the floor when she talks, and never completes
    a sentence. she''s almost totally illiterate and does anything my brother wants
    her to do. she''s like his slave. my brother finally got sick of her and asked
    her to move out, but she refused, so he asked me if i could get this dummy to
    move out. i was glad to help him, so i just told her that my brother didn''t love
    her, that he just felt sorry for her. two days later she moved out, but she and
    i had some very bad words. well, a month later, guess what? my brother felt sorry
    for her and let her move back. last sunday he wanted to bring her to my house.
    i said, "no way," so he hung up on me and now he and i are not speaking. we''ve
    always been close, but because of this stupid girl, and my trying to be a big
    sister and help him out of a spot, i''ve lost my brother. please help me. hurt
    in denver'
