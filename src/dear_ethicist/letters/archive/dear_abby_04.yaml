    i''ve been happily married for more than 10 years and have a 5- year-old daughter,
    "suzie." my husband and his family have always been preoccupied with how tall
    everyone is. of course, they are all tall. (i am 5 foot 2.) now the problem: my
    5-foot-10 sister-in-law has a daughter ("betty") who is a year younger than our
    suzie. whenever the family gets together, they compare them to see who is taller.
    at the last get-together, my mother-in-law said, "i think betty is now taller
    than suzie--let''s measure." then she stood them back to back and loudly announced,
    "look, betty is taller than suzie!" i wanted to say, "so what? what possible difference
    does it make?" i resent the emphasis on height. then i start to feel guilty for
