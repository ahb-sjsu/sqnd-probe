  voice: genuinely_stuck
  body: 'Dear Ethicist,


    dad is a very successful plastic surgeon. when my parents divorced seven years
    ago, i was in high school. at that time i told my dad i wanted to go to college
    and might need his help financially. dad said he had enormous legal fees (from
    the divorce), but after they were paid, he''d see what he could do. shortly after
    this conversation, he married his girlfriend --30 years his junior--and they started
    a new family. once again i approached him. he said his new family (one child)
    was expensive, and besides, what did i need college for? his young wife never
    went to college. i could not believe a so-called educated man uttered those words.
    every time i visit dad''s home, it''s obvious where his money goes--a live- in
    nanny, new cars, massive home improvements, expensive clothes and jewels for the
    young wife, etc. don''t misunderstand. i am glad to see my hardworking father
    enjoying the good life that he has earned, but it still hurts me to think my education
    means nothing to him. perhaps after he reads this he will better understand why
    i have chosen to keep my distance. oh, during a recent visit, his wife proudly
    told me they had established a trust fund for their child''s college education.
