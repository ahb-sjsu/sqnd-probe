- letter_id: da_1_falls_pleasures_the_best
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1987
  signoff: FALL'S PLEASURES THE BEST BOOKS OF THE COMING S...
  subject: FALL'S PLEASURES THE BEST BOOKS OF THE COMING SEASON
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in one of his more notorious discursions into me veneration, tom wolfe administered
    the last rites to the novel, claiming that he and a few other new journalists
    had made it obsolete. a decade later, it''s obvious that wolfe''s obituary was
    not only self-aggrandizing but premature. the evidence, if any is needed, can
    be found on the fall publishing calendar. prominent among the many works of fiction
    is "the bonfire of the vanities" by a first novelist named tom wolfe. rolling
    stone readers have already had a preview of wolfe''s reportorial novel, which
    centers on a wall street investment banker who accidentally gets entangled in
    new york''s "criminal injustice system." according to the publisher, though, wolfe
    has radically overhauled the book since its magazine serialization. truman capote
    never got around to revising or completing "answered prayers" before his death
    in 1984. so the "unfinished" novel that will be published next month consists
    solely of the three indiscreet chapters that appeared in esquire 10 years ago,
    to the mortification of his intimate friends in new york cafe society. both the
    wolfe and capote novels should get a major boost from their early public exposure,
    but they have no monopoly on the media spotlight this fall, not with competition
    from such high-profile novelists as kurt vonnegut, jimmy breslin, danielle steel,
    stephen king and marilyn french, or nonfiction supernovas like bob woodward, stephen
    birmingham, germaine greer and john kenneth galbraith, all of whom are represented
    by new books. near the top of that list of celebrity authors, add the name of
    james michener. though "legacy" is a novel, it is, like most of michener''s books,
    a potpourri of fact and fiction, which offers a timely lesson in american patriotism,
    as it traces his fictional starr family from shay''s rebellion to the civil war
    to the iran-contra hearings. at 176 pages, "legacy" is a departure for michener,
    whose previous novels were more notable for quantity than quality. but if michener
    does short-change epic fanciers, the slack will be taken up by a number of other
    novelists who have produced leviathans. the biggest of these may well be william
    safire''s "freedom," a civil war novel that, at more than 1,200 pages, is windier
    than margaret mitchell''s classic saga. however, safire faces a monumental challenge
    from edward rutherfurd, whose novel "sarum" covers 10,000 years of english history,
    from the ice age to the present, in nearly 1,000 pages. among the other light
    heavyweights are gary jennings'' multi-ring circus, "spangle"; clive barker''s
    fantasy, "weaveworld"; and john jakes'' "heaven and hell," the grandiose finale
    to his kent family trilogy. from all reports, shirley conran''s "savages" is no
    slender package either, not with the author having to manipulate five corporate
    wives in their struggle for "survival and power." not quite so ambitious, maureen
    "mo" dean, of watergate infamy, has only three women to deal with in "washington
    wives," while danielle steel follows the fortunes of three sisters in "kaleidoscope."
    maternal bonds are the subject of marilyn french''s "her mother''s daughter."
    stephen king has already had three novels on best-seller lists this year, and
    there''s no reason to suppose he won''t have a fourth when "the tommyknockers"
    arrives, probably before the fall colors. other candidates for best-sellerdom
    are garrison keillor''s new grabbag of lake wobegon tales, "leaving home"; pulitzer
    prize-winning newspaper columnist jimmy breslin''s "he got hungry and forgot his
    manners"; and tama janowitz''s "a cannibal in manhattan," her successor to "slaves
    of new york." bret easton ellis, who scored with his first novel, "less than zero,"
    may have another winner among the young and the trendy with "the rules of attraction."
    kurt vonnegut''s "bluebeard" is a mock autobiography of the painter rabo karabekian,
    who made a cameo appearance in "breakfast of champions." gail godwin, like vonnegut
    a crossover writer popular with both mass audiences and the hardcore literati,
    has a potential critical and commercial champion with "a southern family," as
    do toni morrison with "beloved," george higgins with "outlaws," and dan greenburg
    with "the nanny." high among the more purely literary lights is wallace stegner,
    a pulitzer prize- and national book award-winning author whose "crossing to safety"
    is being published on the 50th anniversary of the publication of his first novel.
    from home and abroad, the fall season will also bring fiction by such respected
    novelists as margaret drabble ("the radiant way"); jack fuller ("our father''s
    shadows"); thomas keneally ("playmaker"); stanley elkin ("the rabbi of lud");
    barry hannah (""hey jack!"); and robert coover ("whatever happened to gloomy gus
    of the chicago bears?"). shifting the focus to nonfiction, the most incendiary
    of the season''s books is likely to be bob woodward''s expose of the cia''s "secret
    wars." the documentary is supposedly so "top secret" that the publisher refuses
    to divulge the title; but woodward, the watergate journalist who helped topple
    richard nixon and all the president''s henchman, is reported to be as rough on
    cia director william casey as he was on john belushi in "wired." the cia is also
    expected to take its lumps, along with the white house, organized crime and american
    business, in "the marcos dynasty," by sterling seagrave, whose previous venture
    into far eastern skulduggery, "the soong dynasty," was popular with both critics
    and readers. american dynasties, such as the rockefellers and the kennedys, are
    the province of peter collier and david horowitz, whose new multigenerational
    biography is "the fords: an american epic." the fords may be also among the families
    who figure in "america''s secret aristocracy," which is what stephen ("our crowd")
    birmingham melodramatically calls the loose confederation of the country''s oldest,
    wealthiest, most influential families. more than 25 years after he left his mark
    with "the affluent society," john kenneth galbraith is back with "economics in
    perspective," a necessarily broad but incisive survey of economic thought, from
    aristotle to keynes and reganomics. after a brief sojourn to el salvador for her
    last book, "salvador," joan didion moves on to "miami," for what is sure to be
    an equally distinctive treatment of that volatile tropical metropolis. after pondering
    "the fate of the earth," jonathan schell turns his attention to milwaukee, which
    serves as his microcosm for american political life during the 1984 reagan-mondale
    campaign. germaine greer sorts out her thoughts on everything from the famine
    in ethiopia to jimi hendrix in "the madwoman''s underclothes: essays and occasional
    writings." arthur miller''s autobiography, "timebends," would be remarkable if
    only for the glimpse into his marriage to marilyn monroe, but that will no doubt
    be a discreet and relatively brief chapter in the playwright''s rich, eventful
    and troubled life. on the 25th anniversary of her suicide, monroe is the subject
    of two other books, an appreciation by eve arnold and a "photographic odyssey"
    edited by guus luijters. there are also stellar books by or about katharine hepburn,
    shirley maclaine, vivien leigh, marlon brando, oprah winfrey, elizabeth taylor,
    howdy doody, judy collins, myrna loy, bess myerson, patty duke, chuck berry and
    bill cosby (whose followup to "fatherhood" is "time flies," reflections on aging).
    the picture of "oscar wilde" that emerges from richard ellmann''s november biography
    may not rank with his landmark portrait of james joyce, but it''s bound to be
    season''s grandest literary monument. the only challenge may come from victoria
    glendinning, with her biography of rebecca west. by most accounts, ann landers
    and abigail van buren have had a longtime sibling and professional rivalry. whatever
    their differences, the twin columnists will be reunited in "dear ann, dear abby"
    by jan pottker and bob speziale. because their "unauthorized biography" purports
    to tell the truth about the sisters'' lives and "perfect" marriages, however,
    this may not be an entirely happy reunion. caption: drawing: cover illustration
    by cathie bleck. photo: tom wolfe photo: annie dillard photo: katharine hepburn
    illustration photos 3 drawing'
