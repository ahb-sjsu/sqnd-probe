    his car keys from that neighbor who judged him as too drunk to drive. answer me
    this: if this man was (as his neighbor described him) so drunk he could hardly
    walk, how could he have overpowered the guy to get his keys back? i''ve never
    committed a violent act in my life, but if some self- righteous busybody confiscated
    my car keys because he decided that i was too drunk to drive, i''d be tempted
    to dynamite his house! maybe in communist russia this could happen, but here in
    america, a person is presumed to be innocent until proven guilty. don in eugene,
    ore.'
