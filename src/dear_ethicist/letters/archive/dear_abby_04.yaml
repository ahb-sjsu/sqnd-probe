  subject: A SINGLE VOICE PREVAILS ON HOTEL BILL
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am incensed over your reply to "likes to travel." she, her husband and her unmarried
    sister, "clara," took trips together, and always booked one hotel room with two
    double beds. the married couple slept in one bed and clara and her two dogs slept
    in the other. the couple thought the bill should be split in half--they paying
    half, and clara paying the other half. and you agreed with the couple! abby, if
    this trio went to a restaurant and all three ordered the same meal, should the
    single woman pay one-half of the check--or one-third? there were three people
    in that hotel room, so why shouldn''t the rent be split three ways? why do married
    people insist on being thought of as one "couple" instead of two individuals?
    it''s appalling that singles are treated like second-class citizens. single women
    don''t have the same opportunities in the work force, and are overlooked socially,
    too! a person living alone pays the same rent on an apartment as a couple would
    for two. utilities are the same, and so are car payments, etc., and i have to
    make it with one paycheck. i suspect the married couple likes the arrangement
    as it stands. they''re giving clara the message that she can''t possibly travel
    alone, so she can either go with them or stay home. tell clara to dump her sister
    and brother-in-law, and travel alone. there are many wonderful tours that cater
    to singles--young and old. all clara has to do is go to a travel agency and her
    eyes will be opened. please rethink your answer, abby. singles who travel with
    a couple should pay one-third, not one-half. on clara''s side'
