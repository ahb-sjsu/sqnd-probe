    newspapers and other delivery services must regularly have access to the properties
    of the community in order to perform their duties. thousands of persons nationwide
    have suffered pain and other consequences of being bitten by dogs. seven thousand
    were letter carriers last year alone. dog owners must accept that the attitude
    of "my dog doesn''t bite" is a fallacy. some dogs do bite letter carriers and
    other delivery service people. owners need to realize that dog ownership carries
    with it several responsibilities. preventing their dogs from biting or attacking
    people who must enter the property is one of them. the u.s. postal service has
    been taking a tougher stance by interrupting mail delivery to homes where a dog
    is not properly restrained. additionally, the agency has been assisting and joining
    its employees in actions to recover damages resulting from dog attacks. abby,
    will you please help us by asking dog owners to keep their dogs confined in a
