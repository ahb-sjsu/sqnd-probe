  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband is a "night person." he gets up at 3 o''clock in the afternoon and
    goes to sleep at 6 a.m. he won''t even boil water for a pot of tea for himself,
    so i have to live according to his upside-down schedule, which i hate. i get my
    room and board and $10 a month--and that''s it. he honestly believes that''s all
    i need--or deserve. (he pays all the bills.) he''s far from poor. in a few years
    his investments will net him over a quarter of a million dollars, but he acts
    like we''re headed for the poorhouse. he will spend hours--all night if necessary--"balancing
    his books" until every penny is accounted for. he insists on knowing the menu
    for every day and goes with me to buy groceries for the week to make sure i don''t
    buy more than we need. is he crazy, or am i? he retired three years ago, and i
    haven''t had a minute to myself ever since. i can''t even go to the library without
    him. abby, i''ve actually found myself wishing he would die. i''ve seen a counselor
    to help me vent some of my anger. i''ve tried to get him into counseling, but
    he refuses. he''s not mean or abusive; he''s never raised his voice to me. he''d
    cut off his arm before he''d strike me, but i feel as though i''m being nibbled
