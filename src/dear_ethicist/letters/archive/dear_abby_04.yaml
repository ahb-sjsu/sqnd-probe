  subject: BALLROOM STRATEGY THAT'S ATTUNED TO THE HANDICAPPED
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what should a handicapped woman say to men who ask her to dance? i am a 27-year-old
    graduate student who walks with crutches. i enjoy going out with friends to listen
    to live music, and i put my crutches under the table so no one will trip over
    them. when a man comes over and asks me to dance, a direct "no, thank you" (according
    to my male friends) is seen as snobbish or aloof, and invariably the guy turns
    and walks away without a word. to say, "i really can''t dance" leads to arguments
    that "everyone can dance," or "i can teach you," which is very embarrassing. were
    i to say, "sorry, i''m handicapped," it would cause an outpouring of sympathy,
    followed by a hasty retreat. please don''t suggest that i keep my crutches in
    evidence as a tipoff. i am as flattered as the next woman by an invitation to
    dance. i need a quick, clever answer that won''t embarrass either party. your
    answer will not only help me, it will remind people to control the urge to say
    something sympathetic or to hurry away when they meet someone with a handicap.
    finally, it may teach men to react in a more civil manner to a woman who, for
    whatever reason, turns down an invitation to dance. eva in beaverton'
