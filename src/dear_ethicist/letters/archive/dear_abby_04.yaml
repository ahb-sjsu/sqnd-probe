  subject: NO CALIFORNIA DREAM FOR HER
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what''s wrong with me? i''m engaged to a wonderful man and i should be the happiest
    woman in the world, but i''m not. i''m depressed because of this one problem:
    i was born in west virginia and have lived here all my life. "buddy," my fiance,
    moved here seven years ago from oregon. he was offered a job in california. he
    says it''s an opportunity of a lifetime, so he took it, so that is where we''ll
    be living after we''re married. buddy has already relocated there, and i visited
    him for three weeks to see what it was like. i suppose most people would say california
    has more to offer than west virginia. not for me it hasn''t. i don''t care for
    the california climate, the people, the distances or their way of life. i guess
    it boils down to the fact that i don''t want to move to california, raise a family
    there, grow old there and die there. it breaks my heart to think of leaving my
    family, friends and the state that i love. i''m not a career-type woman. all i
    want to do is be a good wife and mother. i truly love buddy. he would make a wonderful
    husband. but while i''m making wedding plans, i''m dreading the day. please help
    me. tears on my pillow.'
