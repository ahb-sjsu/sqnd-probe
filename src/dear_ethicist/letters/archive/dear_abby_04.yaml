    with our mother in another town. i''ll be 15 next month. last semester i flunked
    almost all of my subjects. up until now i''ve done quite well in school, but i
    guess i just got lazy. my father took away my stereo, radio and all my tapes.
    i am not allowed to accept any telephone calls or make any. i have to stay after
    school every day for an hour and a half to study, plus i am not permitted to sleep
    after 8 a.m. on the weekends. these are the rules my father made, and i will have
    to obey them until i get my next report card. abby, i don''t smoke, don''t drink
    and i don''t do drugs. i''m a pretty decent and trustworthy teenager. do you have
    any ideas on how i can get my harsh punishment reduced? my father''s prisoner'
