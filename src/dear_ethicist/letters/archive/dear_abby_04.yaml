  body: 'Dear Ethicist,


    last year at christmas i witnessed an exchange between a salesperson and a customer
    in a department store. the store policy was to refuse to allow the customer to
    use an unsigned charge card. the customer produced various forms of identification,
    but refused to sign the card. her reason: if her signature were on her card and
    it was lost or stolen, it could be used by the person who stole it. abby, wouldn''t
    a signed credit card be more difficult to use than an unsigned one? it would be
