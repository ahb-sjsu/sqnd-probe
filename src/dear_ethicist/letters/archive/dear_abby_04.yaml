    a father, sit down and write him a letter. it doesn''t have to be a literary masterpiece;
    just a few sentences telling him how much he means to you, and why, will do. of
    course, if you are in a chatty or sentimental mood, go ahead and express the thoughts
    you may have found difficult to verbalize. and when you sign it, be sure to add
    the date. long after the neckties, shirts, sweaters and wallets are worn and discarded,
    i''ll bet your father''s day letter will remain--tucked away for safekeeping with
    the rest of dad''s important papers. how do i know? mine were.'
