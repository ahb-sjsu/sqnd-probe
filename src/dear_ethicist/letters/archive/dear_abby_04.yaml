  voice: genuinely_stuck
  body: 'dear readers: are you holding a grudge? don''t feel guilty. many of us are.
    but we don''t have to hold it forever. did you know there is an international
    forgiveness week? well, neither did i. i recently learned that there is such a
    week. it''s from feb. 8 until the 14. robert muller, former assistant secretary-general
    of the united nations, wrote this piece for international forgiveness week. decide
    to forgive decide to forgive for resentment is negative resentment is poisonous
    resentment diminishes and devours the self. be the first to forgive, to smile
    and to take the first step, and you will see happiness bloom on the face of your
    human brother or sister. be always the first do not wait for others to forgive
    for by forgiving you become the master of fate the fashioner of life the doer
    of miracles. to forgive is the highest most beautiful form of love. in return
    you will receive untold peace and happiness. here is the program for achieving
    a truly forgiving heart: sunday: forgive yourself. monday: forgive your family.
    tuesday: forgive your friends and associates. wednesday: forgive across economic
    lines within your own nation. thursday: forgive across cultural lines within your
    own nation. friday: forgive across political lines within your own nation. saturday:
    forgive other nations. only the brave know how to forgive. a coward never forgives.
    it is not in his nature.'
