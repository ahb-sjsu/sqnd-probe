  body: 'Dear Ethicist,


    fifteen years ago i had a whirlwind romance with a young man from south america.
    i married him, only to find out a month later that he was in the united states
    illegally and was only interested in obtaining residency by marrying a u.s. citizen.
    i was hurt, packed my things and left him. shortly after that, he went to his
    country''s embassy. they put him on a cargo plane and sent him "home" at his request.
    the problem is, we were never divorced because i was never able to get in touch
    with him after he left this country. after several months of trying to locate
    him, i gave up. seven years ago, i met a truly wonderful man who wanted to marry
    me. i said yes, and we were married and now have three children. i finally told
    him i had never been divorced from my south american husband. we both want to
    correct this, but my husband is in the military and i''m afraid it might hurt
    his military career should this come out. to whom should we go to talk confidentially,
    and what are the consequences involved for my husband, me and our children? there
    is no way of getting in touch with my "ex." he disappeared from the face of the
    earth. please help me. worried in texas'
