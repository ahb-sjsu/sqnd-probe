  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i elaborate on your comment to "yea or nay?" who wanted to know about sending
    a sympathy card three months after a death. i''m glad you said "yea." abby, the
    cards received later are appreciated as much as those received in the first deluge
    of mail. sometimes, more. 1. send a card or a personal note. i have read and re-read
    those notes many times. this is an important part of the grieving process--to
    know that others cared. 2. don''t forget us at the holiday season. i was sadly
    amazed at the number of greeting cards i didn''t receive from friends i had always
    heard from. we widows and widowers need to get through the holiday time, and it''s
    very important to hear from loved ones. 3. i have just passed the first-year milestone
    of my dear husband''s death. i received many calls and personal notes to let me
    know they remembered, and missed him, too. in closing, if there''s doubt in your
