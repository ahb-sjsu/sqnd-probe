  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in all the years i''ve been reading your column, i''ve never come across a problem
    like mine. maybe you or one of your readers have been in a similar situation and
    can tell me how to get over this nagging, regrettable experience. last summer
    i went to my 50th high school reunion. it was wonderful seeing classmates i hadn''t
    seen in many, many years. we had the banquet at the country club, and each person
    was asked to stand and give a 50-second verbal resume of what he or she had done
    in the last 50 years. that was pretty tough for me because i never could talk
    in front of a lot of people. i started out ok, telling about how i married my
    childhood sweetheart right after graduation, went to live on a farm (which i loved),
    and even after my husband''s heart attack less than a year ago, he was now working
    hard as ever. i said we were building a golf course that i hoped we could finish--if
