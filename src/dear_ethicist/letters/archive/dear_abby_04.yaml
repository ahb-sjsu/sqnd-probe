  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my dear young son is very sad tonight, and his older sister says that she has
    often felt the same way. why? because a well-intentioned schoolteacher appointed
    other classmates to be team "captains," and to choose up their teams. they chose
    their classmates--one by one--until none remained. abby, only a child who has
    felt the pain and humiliation of having been chosen last can understand the feeling.
    my husband and i both experienced this as children, and now we are going through
    it again watching our own children. it would save many children many scars if
