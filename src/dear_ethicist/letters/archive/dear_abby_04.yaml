  subject: THEFT VICTIMS LOSE MORE THAN CASH
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i had my purse stolen for the second time. the first time, when i stopped for
    a stop sign, a man jumped into my car and grabbed my purse. yesterday, my purse
    was stolen because of my own stupidity. i left it on the floor of my car, half
    under the seat, for less than two minutes when i picked up my daughter at the
    day-care center. please print this so purse snatchers will know how much heartache
    and inconvenience they cause when they steal a purse. it''s bad enough to lose
    cash, but here''s a list of things i lost: 1. prescription glasses. no use to
    the thief, but precious to me. 2. date book. absolutely useless to the thief,
    but important to me. 3. book containing addresses and telephone numbers of friends
    and relatives. useless to the thief, but a terrible inconvenience to replace.
    4. identification, driver''s license, credit cards, savings account book, social
    security number and insurance identification card. a real hassle to stop payment
    on credit cards and replace identification and license. 5. pictures. the only
    ones i had of my children when they were babies. some of my parents, too. all
    irreplaceable. abby, i suppose it''s useless to suggest that a thief might have
    the decency to mail back (with no return address) all these items to the person
    who was ripped off. they are no good to the thief, but are worth much more to
    me than the money i lost. i feel better just writing this. do you think there''s
    a chance some thief might see it and have a heart? ripped off'
