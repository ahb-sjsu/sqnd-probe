    they had forgotten their bathing suits, since all her husband was carrying was
    a bottle of wine for the hosts. donna''s reply astounded me. she said nobody wears
    a bathing suit in a hot tub because it''s too darn hot. abby, am i old-fashioned
    and over the hill at 46? donna and her husband and the other couples apparently
    soak together naked! i asked donna how they could do this, and she replied that
