    me and "laid me out in lavender" using a few choice phrases, suggesting i was
    a mental case and in need of a psychiatrist. (one hundred and eight people attended
    the wake, and no one else objected.) abby, is it very unusual and totally out
    of order for a husband to act as i did under the circumstances? and what do you
