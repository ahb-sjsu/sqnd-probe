    room with wounds beyond description from shrapnel. many had to be patched up in
    any way possible, which would account for the extensive use of plastic to hold
    this man''s body together. (transsexuals, by the way, do not need plastic parts.)
    and yes, his body would look "different," having been repaired by doctors and
