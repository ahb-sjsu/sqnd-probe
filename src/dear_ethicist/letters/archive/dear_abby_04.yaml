  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last year when i was a freshman at tulane university, i read in your column (the
    times-picayune) that the marines at guantanamo bay, cuba, were "lonely" and wanted
    mail, so i wrote a friendly letter to a marine (any marine) telling him all about
    myself. much to my surprise, i received a wonderful five-page letter from lance
    cpl. mark dennis--a native new yorker. i answered immediately and enclosed my
    picture. he wrote again and sent me his picture. (he''s very handsome!) soon we
    were often exchanging letters and there were hour-long long-distance telephone
    calls! mark was promoted to corporal and transferred to a base in florida. the
    best news is that we have fallen in love through the mail. mark flew to new orleans
    and we met for the first time when i picked him up at the airport on a rainy thursday
    night in december. our weekend was like a fairy tale! we exchange letters and
    phone calls almost daily now. from pen pals we became sweethearts dreaming of
    the future. i flew to florida to spend valentine''s day weekend with mark, and
    it''s like a dream come true. how can i thank you, dear abby, for giving fate
    a hand by publishing that address in your column last april? vanessa mcmillan'
