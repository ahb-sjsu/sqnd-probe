  body: 'Dear Ethicist,


    i am graduating from high school in june and plan to send graduation announcements
    to friends and relatives although many people think sending such announcements
    is just like asking for a gift. (i don''t look at it that way.) the majority of
    my friends and relatives do not know my taste very well and tend to give things
    i honestly neither need nor want. it has been a long-held desire of mine to invest
    some money in the stock market, talk with stockbrokers of my own ideas, and have
    more of a vested interest in the nation''s economy--obviously on a small scale.
    therefore, my question, abby, is: would it be inappropriate for me to include
