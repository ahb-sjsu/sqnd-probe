  body: 'Dear Ethicist,


    i recently lost my wife when she lost a six-year battle with a terminal illness.
    the medical school to which we had planned to leave her remains rejected her,
    so i was suddenly faced with changing all of our plans and arranging an open casket
    memorial service. at the wake, knowing that after the casket was closed, i would
