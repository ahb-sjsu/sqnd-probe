  body: 'Dear Ethicist,


    my husband and i received a christmas card on which the sender wrote a full page
    of past incidents, as we had not heard from her for more than 20 years. "george"
    and i have been married for 37 years, and he was engaged to this party before
    he met me. well, george wrote about the same amount on our christmas card and
    sent it to her. i didn''t see what he wrote because he didn''t invite me to, which
    would have been ok had it ended right there. it didn''t. the next week a letter
    from this woman came addressed to both of us, but it was never shown to me, so
    i didn''t know what was in it. as a rule, george and i share all the mail, and
