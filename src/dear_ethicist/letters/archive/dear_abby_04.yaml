  signoff: CHEER WELCOME AT NURSING HOMES
  subject: CHEER WELCOME AT NURSING HOMES
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i hope you will print the enclosed piece in your column. perhaps someone will
    read it and realize that people in nursing homes need company more than only once
    a year during holiday time. i am not in a nursing home, but one day i may be.
    mrs. christian, beltsville, md. come visit you say that you can''t do anything.
    can you read? good. read to me. my eyes aren''t what they used to be. can you
    write? good. write a letter or a card for me. my hands are shaky. can you sing?
    good. help me with the words and i''ll sing along. can you tell me about your
    job? i was a nurse once, myself. can you listen? wonderful. i''m starved for conversation.
    can you make a sponge cake or zucchini bread or angel biscuits or fudge? they
    aren''t on the nursing home menu, but i remember how good they were and i would
    like to taste them again. do you play checkers or dominoes or rummy? fine, so
    do i. but there is never anyone who has the time. they are understaffed around
    here, you know. do you play the violin or the flute or the piano? my hearing is
    poor but i can hear any kind of music. even if i fall asleep, you''ll know i enjoyed
    it. once we were somebodies, just like you. we were farmers and farmers'' wives,
    teachers, nurses, beauticians, stockbrokers, electricians, bankers and sheriffs,
    and maybe a few outlaws, too. we''re not all senile--just old and needing more
    attention than our families can give us. this home, whatever its name, is "home"
    to us, and you''re an invited guest. please come. the welcome mat is always out--not
    just on thanksgiving. i hope you will keep this and read it again in january,
    february, and every other month of the year. we''ll still be here and our needs
    will be the same. author unknown'
