    a reception in our area. at bedtime, i offered the young lady our guest bedroom,
    clyde was assigned our 14-year-old son''s bedroom, and our son was given a sleeping
    bag. clyde and the lady went upstairs to get ready for bed. shortly thereafter,
    my husband and i retired. at 3 a.m. the lights were still burning in our son''s
    bedroom, which remained unoccupied. (they obviously disregarded our wishes that
