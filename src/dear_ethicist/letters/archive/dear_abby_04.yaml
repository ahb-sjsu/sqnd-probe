    have been in a long-term monogamous relationship, please listen to me. when you
    sleep with someone, you are also sleeping with everyone that person has been with.
    are you willing to take that risk? i want your readers to know that going on the
    pill or using another form of birth control other than a condom can be giving
    yourself a death sentence. it''s too late for me, although my parents and i still
    pray for a cure, but maybe this letter will save other lives. barbara h., queens,
