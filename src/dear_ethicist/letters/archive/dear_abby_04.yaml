  body: 'Dear Ethicist,


    i got married three months ago to a wonderful lady. i am 31 and she''s 26. the
    problem: she insists on sleeping in the same space that i sleep in. i thought
    it was kind of cute at first, but now i am annoyed. she practically sleeps on
    top of me. i can''t sleep with somebody touching me, let alone using me as a human
    pillow. she says she''s not able to sleep any other way. i have tried everything
    including begging and pleading; i''ve pushed her to one side of the bed only to
    wake up later with her on top of me again. i''ve tried cuddling with her until
    she falls asleep, then moving to another bed, but she awakens and comes over to
    join me. she slept on my arm one night and it was nearly useless for two full
    days! we''ve had numerous arguments about this. i asked her what she did when
    she was single. she said she slept alone because she had to, and does not intend
    to sleep alone now that she has a man to sleep with-correction-sleep on. if this
    keeps up, i may have to rent a motel room to get a good night''s sleep. what a
    way to start a marriage! i love her, but wonder if this woman needs some psychiatric
    attention. what do you think? sleepless in palo alto'
