  subject: FOLLOW RULES OF THE DATING GAME
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am writing in regard to "lonesome," the man who can''t seem to meet any nice
    ladies despite his "polite" approach. may i give him some advice? 1. when you
    see a lady you want to meet, first try to establish eye contact. if she smiles,
    approach her; if she turns her head or acts as though she doesn''t want to know
    you look for someone friendlier. 2. don''t look for women in bars. go to the supermarket
    or attend a college night class in sewing, dancing or women''s studies. 3. if
    the lady seems interested enough to talk to you, don''t dominate the conversation
    with babble. let her talk. you will learn a lot about her. 4. upon parting, if
    she hints that she would like to see you again, ask her for a date. (take her
    phone number and give her yours.) women hate touchy- feely stuff, so don''t try
    it on the first date unless you enjoy being lonely. abby, if men could learn to
    read the outward signs women give them, there would be fewer lonely men. a man
    has to be very dumb not to know when a woman is interested--and when she''s not.
    my father taught me the above rules and i have never been without a date, and
    neither have any of my friends who have followed my father''s words of wisdom.
    m.m. in menlo park'
