  body: 'Dear Ethicist,


    in response to both you and "harriet in phoenix": harriet complained about repairmen
    who could not tell her whether they would come before noon or after noon, but
    the last straw was when the drapery cleaners told her they would pick up her draperies
    sometime on thursday or friday. harriet suggested that if more consumers would
    stand up for their rights, another field of consumer exploitation will fall. and
    you, dear abby, said, "count me in as a charter member." abby, may i offer a plumbing
    serviceman''s view of "consumer exploitation"? it is not uncommon for a serviceman
    to schedule five or six service calls a day. a normal service call usually can
    be handled in about an hour, barring "unforeseen complications." here are a few
    "unforeseen complications" that may alter his schedule: 1. homeowner not home
    to unlock door. 2. homeowner late for appointment; serviceman waits. 3. homeowner
    asks for three or four additional "repairs" that were initially not mentioned.
    ("while you''re here, will you please look at the faucet in the powder room--it''s
    been dripping for a month.") 4. while on a routine maintenance call, serviceman
    gets an emergency call: "water is running down on mrs. jones--five miles away.
    please rush over before everything is ruined!" (emergency calls always get priority.)
    5. truck flat tires, traffic delays, etc. abby, please remember that we are bringing
    our truck, tools, personnel and our entire business to your home, instead of asking
    you to bring your toilet to our shop. in conclusion, throughout all of these above
    mentioned variables, it is still an indescribable feeling when at 6:30 p.m. you
    finally complete your last call that was scheduled for 3:30 p.m. (after missing
    your evening meal with your family, or a ballgame with your son) and you present
    the invoice with a note: "no overtime charged" and the customer will say those
    two magic words, "thank you!" tim foley in muncie'
