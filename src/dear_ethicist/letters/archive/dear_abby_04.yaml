  signoff: LET THINKING HALF DECIDE
  subject: LET THINKING HALF DECIDE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 30-year-old single woman, attractive, successful (real estate) and, like
    most people who write to you, i have a problem. i have fallen in love with a charming,
    handsome 29-year-old man who my friends tell me is feeding me a line. he came
    here from ireland, his visa expired and now he is an illegal alien. my friends
    say he''s only using me so he can remain in the states and bring his girlfriend
    over from ireland. he told me about the girl back home, but says he really loves
    me and will break off with her when he can tell her in person because he doesn''t
    want to hurt her. abby, i have been in love before, but never like this. we have
    a wonderful time together, and the chemistry between us is perfect. now for the
    bad part: he has borrowed money from me--yet unpaid; i''ve caught him in several
    small lies; he drinks more than he should; and he has a bad temper. i know all
    his faults, but i am drawn to him like a giant magnet. i need an objective opinion.
    half of me says, "follow your heart," and the other half says, "forget him." what
    do you say? in love in new jersey'
