  subject: SHOULD KIDS BE IN A WEDDING?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i share some of my personal experiences concerning children in weddings? a
    little flower girl (about 2 1/2 years of age) announced loudly, while she was
    at the altar with the bridal couple and minister, "i have to make a wee wee."
    she wasn''t lying; she made a puddle during the ceremony. the ring bearer, an
    attractive little boy of 3, took the pillow and kept throwing it up in the air
    and catching it (sometimes) during the entire service. he was seated between his
    parents and neither one attempted to discipline him. frequently, during the procession,
    the kids do not make it up the aisle, but wander instead to an aunt or uncle on
    the way there, and cannot be prodded to go where they went during rehearsal. kids
    crying in the church (or synagogue, or whatever) are an invasion to the sacred
    ceremony, and well do i remember the words of a minister, "a baby who cries in
    church is like a new year''s resolution--it ought to be carried out." a bolder
    colleague once said, while a baby persisted in crying during the service: "will
    that mother with the crying baby please give her a bust in the mouth?" now, i''ve
    said it. use it as you deem advisable. it is all true. the rev. paul e. farrell,
    ontario, calif.'
