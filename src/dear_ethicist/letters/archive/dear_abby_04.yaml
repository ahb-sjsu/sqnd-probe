  subject: MUSIC PLAYS A LIFE-SAVING TUNE IN HEAD
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    all my life, and i am 80 years old, i have been awakened with a hymn, which i
    enjoyed singing the first thing in the morning. about six or seven years ago,
    i began hearing organ music--always hymns i knew. this could happen any time of
    the day and even in the middle of the night when i went to the bathroom. at first
    i thought it was coming from the neighbors'' radio or tv. i even turned on my
    tv and radio trying to find the station. i would say to my husband, "can''t you
    hear that music?" and he''d answer, "no." i finally figured it was a gift from
    god. i am in perfect health and i have been happily married for 54 years. i certainly
    would never call this music a nuisance. last week i heard a hymn i learned maybe
    70 years ago, and i remembered every word! i think the singing of hymns is the
    reason for my good health. theresa plettenberg, dunedin, fla.'
