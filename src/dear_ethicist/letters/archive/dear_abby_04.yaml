    source: dear_abby
    year: 1987
  signoff: IN THE HIVES MYSTERY, ANSWERS AREN'T EXACTLY BR...
  subject: IN THE HIVES MYSTERY, ANSWERS AREN'T EXACTLY BREAKING OUT ALL OVER
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    sometimes when i am near my wife she breaks out in hives. but then, betty also
    suffers an occasional bout of hives when i am not around, so my role in her hives
    may be negligible. then again it may not be. that''s the thing about hives. for
    some people they are totally predictable: eat strawberries and get hives. but
    for many others, hives is an annoyance that strikes as mysteriously as love. maybe
    that''s it: i am so lovable that i give betty hives. a mother wrote to dear abby
    some time ago and said that her son howard gave her hives whenever he came home
    from college. abby told her not to let howard move back home when he graduated.
    for howard''s benefit, and maybe mine, but more for those around us who get hives,
    here is a basic rundown on the ailment and some of what is available as treatment.
    hives are itchy patches of raised bumps on the skin. these are called wheals,
    and they range from freckle size to several inches across. it is estimated that
    10 percent to 20 percent of the u.s. population suffers from acute hives at some
    time. usually these are brief, scattered encounters that can be traced to a precise
    cause: taking medication such as penicillin or aspirin or from eating such foods
    as strawberries or shellfish. part of the obvious treatment for such hives is
    to avoid the cause, said dr. richard vandellen, a consultant in allergy diseases
    at the mayo clinic. the mechanics of this type of hives are similar to an allergic
    reaction in which skin cells release antibodies, vandellen said. one of the antibodies
    is histamine, hence the wide use of antihistamines in allergy and hives treatment.
    for those who suffer from chronic hives, and their numbers are small compared
    to victims of the acute type, the cause and effect are not so simple. usually
    it is impossible to pinpoint what causes the hives, and about all the victims
    can do is seek treatment. "with a few rare exceptions," vandellen said, "we can
    find a drug or a combination of drugs that will give them relief." chronic hives,
    according to vandellen and other mayo doctors, may be caused by infections, exposure
    to heat or cold, medications such as aspirin or aspirin substitutes called ibuprofen,
    emotional upset or food additives such as dyes, preservatives and sulfites. "there
    may be a different mechanism at work than in acute hives," vandellen said. "we
    really don''t know yet, but a similiar treatment approach, using antihistamines,
    is the best we can do at this point." there are many antihistamines available,
    some of which are known by the trade names benadryl, vistaril, atarax and periactin.
    another antihistamine called terfenadine, with the trade name seldane, has been
    widely used to treat hives in europe, but the food and drug administration has
    approved its use only for allergy treatment, vandellen said. its advantage over
    other antihistamines is that it does not cause as much drowsiness. u.s. approval
    for use against hives is pending. inducing a certain amount of drowsiness may,
    however, be important to successful treatment in some cases because it helps alleviate
    symptoms, according to dr. henry roenigk, chairman of the dermatology department
    at the northwestern university medical school. though seldane is getting much
    publicity, roenigk said he thinks the dermatology community does not consider
    it as much of a breakthrough as the manufacturer contends. the drug doxepin, with
    the trade names sinequan and adapin, is also being used with success. this is
    an antidepressant, vandellen said, and is sometimes used to treat hives that resist
    other drugs. there is another kind of hives called dermographia in which the skin
    erupts in response to being stroked with a fingernail or pencil. my daughter pat
    has this condition occasionally. it is the skin''s reaction to pressure and involves
    the same physical mechanics as other hives. as for itching in regard to hives:
    do you scratch or don''t you, given that the urge to do so, according to my wife,
    is sometimes enough to drive you to kick the furniture? you don''t, according
    to vandellen. "scratching will probably just make hives feel worse," he said,
    "and in some cases hives are so widespread that scratching is impractical anyway."
    "you can apply a cortisone cream or cold tap-water compresses," he said. "be patient,"
    vandellen advises hives sufferers. "in almost all cases, the hives will go away
    eventually." hives, though they are most commonly only an irritation, can also
    be painful and disabling, particularily if they occur on the palms or on the soles
    of the feet. there is also a rare type of hives called angioedema, which produces
    swelling in large colorless areas, usually around the lips, eyelids, tongue and
    throat. rapid swelling in the upper airways can also result, and it can become
    so severe that breathing is impaired. suffocation is even possible. years ago,
    betty had several of these kinds of attacks in which her eyes and face suddenly
    swelled to a frightening degree. once it happened when we were at a party and
    we thought it was an allergic reaction to something she had eaten. angioedema,
    when it begins to affect breathing, is a medical emergency, vandellen and other
    mayo doctors warned. writing in a recent issue of the mayo health letter, they
    said, "report to a hospital emergency room immediately if you have these symptoms.
    an injection of epinephrine may be necessary to provide relief." since the party
    incident, betty has undergone a series of allergy treatments and has not had a
    recurrence of angioedema, if that''s what it was. i have wondered if it could
    have been something i said at the party that upset her and caused the dangerous
    hives. but vandellen said that those instances in which hives are caused by emotions
    are not common. "it is pretty rare for someone to get hives because of another
    person," he said. but it could happen, he added. i''m not sure where all of this
    leaves howard and me. perhaps we should write to dear abby.'
