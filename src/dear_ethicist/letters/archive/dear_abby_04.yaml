    and my life is crumbling around me. abby, i have never used any other kind of
    drugs, but this one has got me in such a terrible mess because i can''t live without
    it. there''s a drug clinic in town i would like to go to for help, but if i do,
    how can i keep it from my family? they are good and loving people, but they''d
