  subject: WHICH 'ME' DO I SEE LURKING IN MY CLOSET?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i see short skirts are coming back. this should make my husband happy. the first
    time he met me, i was wearing a skirt so short that if i had reached for something
    on a closet shelf it would have constituted a crime in some states. my hair was
    almost as long as my dress. in the years since, the trend toward shorter hair
    and longer skirts has often filled him with a deep sadness. he believes that women
    shold show lots of leg and no ear. i am of two minds. i love short skirts, although
    i have always had the traditional irish girl piano legs, suitable for field hockey
    but not for display. but i feel as if i''m a little too something now to show
    my legs: too grown-up, too married and motherly, too old. i wish this was about
    what i wear, but in truth it is about who i am, or at least who i want to appear
    to be. a friend of mine found herself adrift recently in a department store, wandering
    amid the racks in some distress. finally she had the money, but she didn''t have
    the self-image down. a simple shopping trip had turned existential. for years
    she had been one kind of woman, but now she had become another. who was this person
    she was attempting to outfit? and was that person a good candidate for knits?
    i know just how she felt. each month the catalogues come, and i pick out things:
    clothes i would have worn 10 years ago, clothes i think i should want to wear
    now, clothes for the collected person that i''ve always wanted to be. (i am waiting
    for the catalogue for the person i fear i have become. chaos, it would be called.
    "for the woman who can never find anything clean in her bureau drawers.") my closet
    has a dozen personas lurking inside: shoulder pads, little prints, pleated pants,
    pleated skirts, fuschia, black, navy blue. the worst part about cleaning it is
    chucking unsuccessful past lives: the carefree peasant, the funky girl-about-town,
    the dress-for-success suits that for one brief, horrible period of insecurity
    and ambition i affected. you cannot give those suits away. you must drive a silver
    stake through their lapels. i was a girl who spent 10 of the best years of her
    life wearing a forest- green blazer with a school insignia on the breast pocket,
    a plaid pleated skirt and saddle shoes, so i suppose i shouldn''t complain. better
    this than my mother''s closet, filled with her own little uniforms: the nice suit
    with the shell blouse and matching pumps and purse for card parties, the pastel
    shirtwaist dress with peter pan collar and pleated front for dinner, the madras
    bermudas and blouse for the back yard. the role defined the clothes. betty friedan
    wrote in "the feminine mystique" that the question for those times was "is this
    all?" now, of course, we feel differently. i hope this is all because i can''t
    handle any more: so many roles, so many clothes. i know there are people who will
    contend that how you look has nothing to do with who you are. there has been a
    recent exchange of letters about this in dear abby. a young woman who wears nothing
    but garments made of black leather wrote to complain that men got the wrong idea
    from her personal style. to this abby replied, in essence, and i''m with her all
    the way on this one: "get real." clothes are some kind of a mirror of what''s
    inside; otherwise, why would maternity dresses be designed to make you look like
    a baby? a mohawk is a statement about how you perceive the universe. but young
    people make these kinds of mistakes unthinkingly. at a dinner several years ago
    i ran into a politician i have known for years. i was wearing my black dinner
    suit, and so was he, and he began to reminisce to a group of people about the
    first time we had met. it was at a press conference at city hall--my first press
    conference, my first visit to city hall. i was so eager, he said, i appeared to
    be on drugs. i was so intimidated, he said, that i introduced myself twice to
    a minor functionary and then stuck to him like glue. and i was wearing hot pants,
    he said. have you ever seen a decade of credibility crumble before your very eyes?
    not pretty. now, of course, hot pants have returned to their former status as
    a condition rather than a garment, and i have developed a bit more sense. but
    still i feel that i have not got the self-image down, what one of my friends calls
    "the look." now that i have passed from college to first job to marriage to other
    jobs to kids, i should have some sense of what to take off the rack. it''s not
    that i should know how to dress; i should know whom i''m dressing. but when i
    group my clothing according to the traits conveyed, my closet looks like a convention
    of multiple personality cases. so i contemplate short skirts. they were once me,
    although that was a time in my life when my character was so ambiguous it could
    have qualified as protoplasm. but are they me now? and which me are they? and
    is that the me i want other people to see? i wish buying clothes was about clothes.
    i hate character analysis in front of a three-way mirror, especially when i am
    looking at the back reflection. i hold up a skirt on a hanger and imagine it 10
    years from now, a sociological find, a conversation piece: remember when they
    tried to bring short skirts back, and you were dumb enough to buy one? was that
    really you who did that?'
