  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in reply to the 99-pound woman who wanted to be a blood donor, all blood-collecting
    organizations have agreed on basic health requirements for blood donors, and one
    of these is that a donor must weigh 110 or more to donate a pint of blood. the
    amount of blood a person has in his body is directly proportional to his size,
    and one pint of blood represents more than 13 percent of the total blood volume
    in a person weighing less than 110 pounds. removing this much blood in a very
    short time (5-10 minutes) may well cause the donor to have a serious reaction.
    it is for the protection of the donor that this rule was established. as you pointed
    out, it is not possible to "build up a blood bank" for one''s family. red blood
    cells last only 35 days; platelets, which are necessary for blood clotting, last
    only 7 days; and plasma, when frozen, is usable for only one year. people who
    are concerned about their family''s future needs should help the american red
    cross by donating blood and, in addition, by recruiting family members, friends
    and fellow workers to become regular blood donors to ensure that there is always
    a safe and adequate blood supply available for all patients who need it. shirley
    l. rivers, m.d., tucson, ariz. getting married? send for abby''s new, updated,
