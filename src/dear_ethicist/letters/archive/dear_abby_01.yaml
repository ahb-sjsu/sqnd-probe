- letter_id: da_1_taking_care_of_tropical
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1985
  signoff: '''TAKING CARE OF TROPICAL FISH IS LIKE TAKING CA...'
  subject: '''TAKING CARE OF TROPICAL FISH IS LIKE TAKING CARE OF CHILDREN'' TALES
    OF THE DEEP FROM A SENIOR AQUARIST AT SHEDD AQUARIUM'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    it''s 10 a.m. and the crowd hasn''t arrived yet at the john g. shedd aquarium
    on south lake shore drive. ralph bodamer, 65, is perched on a leather-covered
    bench in the main lobby, where figures of sea creatures curl up the walls like
    the smoke curling off the end of his cigarette. he''s on his morning break. the
    22-year shedd veteran has been on the job as senior aquarist since 8 a.m., cleaning
    tanks, checking water temperatures, feeding the hungry--in short, all the things
    needed to maintain the 600 animals in the freshwater tributaries exhibit that
    is his charge. bodamer, who recently returned from a collecting trip off the florida
    coast, will return that night to his bachelor apartment on the city''s south side
    to do more of the same for his own tank of south american discus fish. but first,
    he''ll share with freelance writer mary c. wagner some observations on life in
    the nation''s largest inland aquarium, and the curious behavior of species on
    both sides of the glass. most people who come to the aquarium miss a lot. we get
    a lot of school groups, and some of the kids take their chief delight in pounding
    on the glass to make the fish jump. people may ignore a fish unless it''s bizarrely
    shaped or fabulously colored. but there''s a lot to see if you know what to look
    for. one morning i looked into a tank of freshwater needlefish and saw what looked
    like pearls scattered all over the place. the fish were spawning, and the eggs
    were suspended by filaments from the plants, hanging there like pearl necklaces.
    visitors will stop at the tank of neon tetras because their electric red and blue
    is so striking. shedd had the first display of them in the united states after
    they were discovered in south america about 50 years ago. our director at the
    time obtained them from someone in germany, and 10 of the fish were flown over
    in a zeppelin. only one survived; they called it lonely lindy in honor of its
    trans-atlantic flight. the mouth breeders are another interesting thing to watch.
    they incubate their eggs in their mouths, and when the fry hatch, the parents
    are very protective of them. at the first sign of danger, the fry all turn around
    and crowd back into the mother''s mouth. they''re so tiny they look like a moving
    cloud of dust. everybody who visits the aquarium wants to see the piranhas. they
    want to see their teeth, and they''re disappointed when they can''t because the
    teeth are covered by the heavy skin of the lower jaw, like a bulldog. they''re
    talked about as being fierce, but i think those stories are exaggerated. i''ve
    heard of natives wading right into the stream with piranhas, and if they don''t
    bother the fish, they''re not attacked. sometimes i put on boots and get into
    the tank with them. i can read people''s lips from there, and someone will always
    say, "what kind of fish is that?" and laugh uproariously. he thinks he''s being
    very original. i''ve heard that line a million times. i started out in this field
    as a hobbyist, and my job is really an extension of my hobby. i was born on the
    south side. my dad used to raise laboratory animals for the university of chicago.
    i''ve always been an animal person, but i didn''t get interested in fish until
    my sister got a tropical aquarium. so i went to work in a tropical fish store.
    a fellow i knew from there was leaving a job at shedd, and he recommended me as
    his replacement. i came on as aquarist and i''ve been here ever since. i dropped
    out of high school, though i did finish a high school equivalency course after
    i got out of the service. but you''d probably have to have a degree in biology
    or marine biology to get my job today. aquarists hired now also are required to
    be trained, certified divers because we have divers go into the main reef tank
    twice a day--three times on the weekends--to feed the fish and put on a show for
    the visitors. i never did any diving myself because i have a punctured ear drum.
    what the public sees and what it takes to run this place are two different stories.
    we start at 8 in the morning. not all of the fish get fed every day, but we feed
    all of them monday and thursday--dry flake fish food, frozen herring, smelt, squid,
    krill, shrimp, worms. we grind or cut it down to different sizes and we may add
    trout pellets or alfalfa. we prepare the food in the morning and give it to them
    in the afternoon. on feeding days, i try not to work too much in the tanks--the
    fish regurgitate if they''re disturbed. i get into the tanks mostly to clean them,
    which we do by siphoning off dead and waste materials. we also get in to remove
    fish to other receptacles for treatment. sick fish frequently get their medicine
    in the form of a medicated bath, like a dog gets flea-dipped. taking care of tropical
    fish is much like taking care of children --they''re completely dependent on you,
    only they can''t tell you what is wrong with them. i look for signs of illness
    every day--frayed fins, fish shimmying sideways, or ich--a common parasite that
    shows up as tiny, white spots. i set up my own tanks, based on books or pictures
    of the native habitat. in designing the tank, i have two things to consider: visibility
    for the public and the welfare of the fish. if it''s not right, the fish may decide
    it doesn''t like its surroundings and burrow in the sand or hide where it can''t
    be seen. my job is concerned with fish as live animals, but i enjoy fishing on
    my time off. i find it relaxing to be out on the water. besides, fishing is like
    hunting--if some fish weren''t harvested, all fish would soon be out of food,
    and they''d die. i remember one time on a fishing trip when a fish broke loose
    from a line and 10 minutes later someone else caught it, still with a brand- new
    hook in its mouth, because it was still hanging around the boat. so maybe they
    don''t feel pain, or if they do, at least they don''t associate it with the food
    they''re eating as bait. after watching fish all these years, it''s clear to me
    that every creature is an individual--i don''t care if it''s a bumble bee. if
    individuality in a small fish is hard to discern, you just have to sit down and
    study it. i once had a dwarf gourami in a community tank, a species normally noted
    for its shyness. it was only about an inch long but it was the boss fish in the
    tank. any other fish that would come up to it would get nipped and driven away.
    we have half an hour every day when we take calls about fish. people can call
    between 4 and 4:30 p.m. monday through friday and on wednesday between 1:30 and
    2 p.m., using the aquarium''s main number. we get calls from all over the country.
    sometimes it''s kids trying to get us to do their homework, but we always pick
    them out and send them back to the encyclopedia. mostly it''s hobbyists. you''d
    be surprised at how attached people get to their fish. one woman sent us a box
    of candy at christmas--from her fish. one of my coworkers had a woman call in
    tears over a goldfish she''d had for seven years that had taken ill. once someone
    called from dear abby to ask if it was true that lobsters scream when they''re
    dropped into a pot of boiling water. the boiling water may bounce them around
    a bit so you''d hear their claws click, but the other sounds would be produced
    by air escaping from their shells--sort of a whistling teakettle effect. i''ve
    met hundreds of so-called experts over the years, but i don''t consider myself
    one. the day i think i know it all, i hope i have the sense to get out of this
    business. what''s the value of an aquarium? we have animals that people might
    not ever see otherwise--moray eels, sharks and deep-sea creatures. and i think
    that what we''re striving to do in terms of research, study and reproduction is
    important. they say seven-tenths of the earth is covered with water. shouldn''t
    we be interested in what''s going on in seven-tenths of the world? caption: photo:
    tribune photo by bob fila. (color) senior aquarist ralph bodamer and finned friends.
    illustration photo'
