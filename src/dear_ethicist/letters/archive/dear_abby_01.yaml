    so i started to come right out and ask him to please remember me. even that didn''t
    help. the week before valentine''s day i reminded him that i would just love a
    card, a rosebud or some cute earrings. i reminded him again the day before, but
    the next day when i gave him his valentine''s day gift, he just stared at me stupidly
    and said, "gee, i guess i should have gotten you something, huh?" the same thing
    happens every birthday and anniversary. last mother''s day was my first (our baby
    is 6 months old), so the day before, i told my husband i''d like a card, breakfast
    in bed, or just being able to sleep in while he looked after the baby. i would
    have been thrilled with any one of these gifts, but i got nothing. instead he
    went bowling. i am so disappointed when he forgets. i end up crying myself to
    sleep. do you have any suggestions? hurt in albany, ore.'
