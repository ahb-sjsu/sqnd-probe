    a friend of mine who does beautiful needlework mentioned in passing, after i complimented
    her on her quilting, that she would love to make a quilt for me. i was thrilled.
    together we worked on an original design that turned out to be very striking.
    then i bought all the materials, which came to $70. i assumed she was offering
    to make it for me out of friendship. we never once discussed money. well, yesterday
    she finished the quilt and brought it to me. it was beautiful. then she handed
    me an envelope and said, "i didn''t know what to charge you, so i asked several
    friends and they said $5 an hour was the going rate, but because this was a labor
    of love, i''ve given you a lesser rate." abby, i had already decided to give her
