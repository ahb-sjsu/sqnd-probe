  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our only daughter, "sally," lives in a beautiful home 400 miles from us, but her
    husband, "joe," has forbidden us to visit her in their home. i finally wrote joe
    a long letter addressed to his office (he''s a successful surgeon), telling him
    that i thought we were entitled to come for a visit. he returned the letter, on
    which he had scribbled, "tell it to dear abby," so that''s what i''m doing. my
    husband is a christian church minister--disciples of christ--so we sent sally
    to a good bible college, hoping she would marry a fine ministerial student. instead
    she met joe, an episcopalian. they fell in love, and he won her over to his church.
    they were secretly married after graduation and we ceased all communication with
    sally for several years. last year she let us know we were grandparents. abby,
    they had our grandson christened in the episcopalian church, and we know from
    the scriptures that all must be baptized by immersion to be saved, so my husband
    told them they had condemned our grandchild to hell. after that they broke off
    all communication with us. in your column you have said that grandparents have
    the right to see their grandchildren. how do we go about enforcing those rights?
    cut off in virginia'
