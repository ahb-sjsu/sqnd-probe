  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last week, i saw a little girl in church, holding her cabbage patch doll, looking
    around smugly to see who would envy her treasure. on the tv news i saw hundreds
    of women standing in a line blocks long, then coming to blows to get through the
    door when the store opened to sell a limited number of these dolls. the manufacturer
    is cleaning up, shrewdly making not quite enough to fill the demand--the american
    way. my children are grown and i have no grandchildren yet but, so help me, i
    will never buy one of those dolls. they have become a symbol of a sick society
    in which young women will have an abortion because of the terrible expense of
    raising a second or third child, but they''ll pay $150 to $200 and more for a
    doll whose only real "beauty" is that not everyone (except their children) can
    have one. what are we teaching our children? and what does it say about the way
    we celebrate christ''s birthday? we should be ashamed. what did i do? i took half
    the price of one of these atrocious dolls and bought a lovely "other make" doll
    for my little niece. the other half of the money i divided between the salvation
    army and the ethiopian fund at my church so some little girl could eat this christmas.
    i am also going to send a copy of this letter to the manufacturer of cabbage patch
    kids. i doubt that it will change anything, but at least i will have had my say.
    am i the only one who feels this way? ashamed american mother, napa, calif.'
