  voice: genuinely_stuck
  body: 'Dear Ethicist,


    so much of your space has been devoted to the smokers versus nonsmokers controversy,
    how about equal time for those of us who don''t drink and are appalled at the
    number of fatalities resulting from drunk drivers? it is the height of hypocrisy
    for a person to complain that my smoking is a threat to his health, then go forth
    in a less than sober condition to become a potential highway murderer. my damage
    to another''s health by secondhand smoke is a questionably valid theory. a drunk
    behind the wheel of a car is an unquestionably greater hazard to greater numbers.
    it is interesting that so many of the activists in the "damn-the- smokers" crusade
    have kicked the habit and now are determined to frustrate my enjoyment. i can
    assure you that as a recovered alcoholic i have no inclination to deny the pleasures
    of socially acceptable levels of drinking to others. i believe that i have a right
    to equal treatment from nonsmokers. please give us smokers a break and print this.
    fed-up female in l.a. confidential to reads you in clearwater, fla.: humor is
    often hurtful. it''s laughingly called "kidding on the square." the grave of love
    is sometimes dug with little digs.'
