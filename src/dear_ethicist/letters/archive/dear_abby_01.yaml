  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am sick and tired of hearing that alcoholism is an "illness." it isn''t; it''s
    a vice, a moral weakness and a lack of self- control. although chronic excessive
    drinking can cause a number of diseases, it is not in itself a disease. i wish
    someone who insists that alcoholism is a disease would tell me what virus, bacterium
    or other micro-organism causes it. or is it a genetic disorder, inherited at birth?
    obviously, to classify alcoholism as a disease portrays the drinker as a victim
    who is not responsible for the damage his drinking does to himself and others.
    granted, this is very kind, but it is an undeserved kindness, having no basis
    in fact. the fact is, everyone has a choice. he can either choose to drink or
    choose not to drink. and the person who chooses to drink more than he is able
    to handle is not an innocent victim of a disease. he is a selfish drunk of his
    own making. it''s time we called a spade a spade. thanks for listening. had my
    say.'
