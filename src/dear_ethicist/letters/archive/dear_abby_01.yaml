  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been in a bad marriage for 40 years. i knew it was a mistake after the
    first year, but being a catholic, i accepted it as my cross. i bore eight children,
    hating every minute of it. there was never enough money, so i started teaching
    school when my youngest was 4. i''m 60 now and feel like 85. i''m sick of marriage,
    sick of my family and sick of life in general. suicide would cut off insurance
    and be hard on my family. is there a place where i can get some information on
    how to end my life and make it look like an accident? every night i pray i won''t
    wake up the next morning. helpless in hell'
