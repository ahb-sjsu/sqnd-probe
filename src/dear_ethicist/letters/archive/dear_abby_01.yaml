  subject: 'TIP FOR DINERS: SHOW COMPASSION FOR THE DISABLED'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ve never written before but now i need your thoughts on a subject that really
    bothers me. i don''t know how to put this delicately, but what is your opinion
    of people who take persons who are unable to eat normally to high-class restaurants?
    i mean people who have had strokes, can''t eat without drooling and make a terrible
    mess. a co-worker told me that he and his wife went to a lovely restaurant for
    a relaxing evening, only to be seated right next to a family that included a woman
    who had to be fed. he said there appeared to be more food coming out than going
    in and it looked like she was vomiting. he said it was revolting, and it spoiled
    his appetite. this kind of stuff doesn''t bother me because i''m a nurse, but
    i can understand how some people might not be able to tolerate it. if people want
    to take someone out who can''t eat normally, out of consideration to the other
    diners, why don''t they request an out-of-the-way table? sees both sides'
