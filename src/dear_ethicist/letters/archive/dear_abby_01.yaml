    me, and i do believe he loves me, he can''t bring himself to leave his mother.
    i''ve tried patience, persuasion, confrontation and ultimatums, but he can''t
    deal with the idea of leaving his mother. i''m frustrated, jealous and angry.
    my friends tell me i''m wasting my time. i''ve tried to break off with him, but
    i was miserable! we''ve been to two different family counselors without success.
    he won''t return to either one because they both told him his mother is the root
