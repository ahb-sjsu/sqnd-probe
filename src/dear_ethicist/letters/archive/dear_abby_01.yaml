    writing personal letters to her, so she sent them whatever they asked for. she
    was handing out checks left and right. last january she became very ill, both
    mentally and physically. she had to give up her apartment and come and live with
    me and my husband. we are elderly ourselves and not in very good health. (we were
    recently appointed her legal guardians, but she has very little money left to
    "guard.") i have all her canceled checks and the names and addresses of all candidates
    she gave money to. i wrote them, explaining the situation and demanding that they
    return her money. not one of them has returned a dime! not only that, but she
    is being solicited by other politicians. i have written to them and asked them
    to take her off their lists, but they haven''t. instead the list is growing! do
    you have any suggestions on how we can get some of that money back? frustrated
    in palm springs'
