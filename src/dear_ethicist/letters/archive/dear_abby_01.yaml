  body: 'Dear Ethicist,


    after four years of marriage, i found out that my husband can neither read nor
    write; he can only sign his name. he admitted this after he lost his job and i
    had to help him fill out some job applications. during our courting days, his
    inability to read or write never came up. i was a widow with two children. he
    was divorced. he makes a very good appearance, but has always had trouble holding
    down a job. now i know why. he is very good at fooling people. he would ask me
    to read everything from menus to instructions to him--saying his eyes were "tired."
    his mother and members of his family have known all along that he was illiterate,
    but they kept it from me. he has many good qualities, but i am angry because i
    didn''t get a husband, i got a child in a man''s body! am i wrong to be mad at
    his family for covering up for him? found out too late.'
