  body: 'Dear Ethicist,


    this is for peggy, who wanted to know how she came to be called peggy when her
    name is really margaret. the british are great ones for rhyming names, as in georgie
    porgy. thus william became will or willy, or bill or billy. robert is called robby,
    or the rhyming bobby or bob. edward became ed or eddie or ted or teddy. richard
    became rich or rick and finally dick. (are you getting the hang of it?) margaret
    became maggie, meggy and then the rhyming peggy. how do i know all this? because
    when i was born, my parents named me peggy after the irish song, "peg o'' my heart."
    two weeks later i was baptized margaret because according to the catholic church,
