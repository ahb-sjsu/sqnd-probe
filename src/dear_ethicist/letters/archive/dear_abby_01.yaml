  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my best friend of almost 15 years was married for the third time about a year
    ago. two months ago, she asked me if i was interested in "swapping" husbands.
    i immediately said "no" because: (1) i think it''s immoral; (2) i value my marriage;
    (3) i do not want to have sex with another man . . . especially with my best friend''s
    husband. (she said it was her husband''s idea.) since then, my best friend has
    been cool to me, but she has been coming on to my husband . . . flirting, pressing
    against him, etc. also, her husband has been coming on to me. he told me he has
    been dreaming about me, and ever since he heard i refused to go to bed with him,
    it makes him want me all the more. i asked my husband what he thought about the
    swapping idea just to see what he''d say, and he said, "i''ll think about it."
    i was angry because he didn''t say no right off the bat like i did. i still value
    my friendship with my best friend, and i feel sorry for her because she married
    that jerk. how can we stay friends with this couple without agreeing to swap,
    which i think is what everybody wants, except me? no names, small town'
