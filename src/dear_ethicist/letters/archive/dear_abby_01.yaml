  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a widow who has been dating a widower 15 years my senior for over a year
    and a half. i knew "bj" had a lengthy relationship with another widow his age,
    but i assumed it was over. he gave me a royal rush, our romance blossomed and
    we declared our love. after a while his saturday nights were spent with "family."
    "golfing trips" also took a lot of his time. i had the shock of my life when one
    of my friends saw him with his old ladyfriend one saturday night. i felt it was
    over between us, so when he asked me out again, i accepted in order to tell him
    he couldn''t have both of us, but when i did, he insisted that i was his choice.
    i was wrong. he is still seeing her and lying about it. last evening he said he
    couldn''t see me because he was having dinner at the club. "the club" was her
    house. i let him know that i knew. he refuses to discuss it openly and maturely.
    is he sowing his wild oats? at 72! i have asked him why he got involved with me
    if he is still involved with her. no response. i want him for myself. how can
    i get him to discuss it? not enough for him.'
