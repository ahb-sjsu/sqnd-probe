    students any more than dentists can treat absent patients.) then "frustrated dentist"
    said: "i am a pedodontist, and my practice is totally limited to children and
    adolescents. if i were to follow your recommendation, i would have to schedule
    all my patients between the hours of 3 p.m. and 5 p.m daily. obviously, this is
