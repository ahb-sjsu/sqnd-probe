  voice: genuinely_stuck
  body: 'dear readers: this is not a question from trivial pursuit, but perhaps it
    should be: who originated "the march of dimes"? give up? well, back in 1934, when
    franklin delano roosevelt was president, eddie cantor, of vaudeville, movie and
    radio fame, asked his millions of radio listeners to send roosevelt a dime for
    his birthday on jan. 30. those dimes went to benefit the national foundation for
    infantile paralysis. (as a young man, roosevelt had been stricken by polio, leaving
    him partially paralyzed for the duration of his life.) dimes poured in from all
    over the country, so the campaign to collect money for research to conquer polio
    was aptly named "the march of dimes." in 1955, the salk vaccine virtually wiped
    out polio, so the march of dimes turned its efforts toward researching hereditary
    birth defects as well as surgically correcting them in newborn babies. there are
    650 march of dimes chapters nationwide that desperately need funds, so, inflation
    being what it is, be a sport and send president reagan $1 for his birthday on
    feb. 6 to help this worthy cause. write your check to the march of dimes and send
    it to president reagan in care of the white house, washington, d.c. 20500. he
    will bless you for it, and so will millions of children who will benefit from
    your birthday gift to our president.'
