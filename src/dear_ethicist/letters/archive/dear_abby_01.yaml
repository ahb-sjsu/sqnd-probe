  body: 'Dear Ethicist,


    how can a man change so much in one year? my husband used to be a loving, caring,
    sexually alive man. we were considered an ideal couple who never argued. he quit
    smoking a year ago (doctor''s orders), and now he''s turned into an arguing, complaining
