  voice: genuinely_stuck
  body: 'Dear Ethicist,


    before his death about 15 years ago, a friend of mine showed me some identification
    papers he took from the body of a german soldier he had killed shortly before
    the end of the war. he said that for years he had felt guilty for having consigned
    another soldier, even an enemy, to an unknown grave. he asked me to translate
    the papers and forward the information to the german authorities so the soldier''s
    family would have definite information about his death. with my meager high school
    knowledge of german, i translated the information and promised to forward it to
    the proper authorities. i delayed doing the task, stored the papers away and forget
    about them. i came across them recently, and i''m wondering if, at this late date,
    i should do something about the matter. i feel strange to be the only person in
    the world to know the final saga of a dead soldier whose family must still be
    wondering about his fate. i decided to ask your advice. after all these years,
    would it be better to withhold this information and let the survivors alone in
    the resignation they probably have achieved by now? would i open old wounds by
    forwarding the papers? or if i should reveal the information, whom shall i contact?
    i will be grateful for your advice and abide by it. v.h., santa fe, n.m.'
