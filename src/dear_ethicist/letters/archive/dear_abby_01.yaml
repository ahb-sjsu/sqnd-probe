    to ride a bike. when i was growing up i never owned a bike, and i didn''t have
    the courage to ask any of my friends who had bikes to teach me. i grew up feeling
    inferior, but the pain of not being able to ride a bike was pushed out of my mind
    in my teen years when i learned how to drive my father''s car. now that i''m in
    college, i really need a bike because i live two miles from school and there''s
    no bus service near me. driving a car is out of the question because there''s
    no place to park. is there a place where adults are taught to ride a bike? in
    private, i mean, because at my age i''d feel like a fool trying to learn in a
    park or some other public place where people could see me. please answer soon.
    this is eating me up. ashamed'
