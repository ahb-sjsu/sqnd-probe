  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been married for nearly three years to a very beautiful 23-year-old woman.
    i am 30. our marriage hasn''t been perfect, but i considered it better than average,
    with one exception: "betty" has no interest in sex. once every two or three months
    is enough for her; then she acts like she''s doing me a favor. when i try to discuss
    it with her, she gets angry. despite our differences, i have given her all my
    devotion and a very comfortable life with all the material things a woman could
    want, a lovely home, clothes, jewelry and a car of her own. two weeks ago i discovered
    that betty had been seeing a married man. i was shocked and hurt. when i confronted
    her, she admitted it, and told me she''d never been physically attracted to me;
    she married me because i had money and she wanted to get out of her parents''
    home. she says she "loves me," but not in a physical way. betty doesn''t want
    a divorce. she says she''s strongly attracted to the married man and will not
    give him up. she insists that she wants to save our marriage, but needs to see
    her lover twice a week. i find this totally absurd and unacceptable. is this marriage
    worth saving? --hurting husband'
