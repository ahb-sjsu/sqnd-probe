  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in the 73 years of my life, 48 of them spent with my wife who died three years
    ago, i have always had dogs--spaniels and poodles--that were bathed in the kitchen
    sink. also, whenever we had ice cream we left a little for the dogs, and they
    licked the dish clean. this last year i became acquainted with a pennsylvania
    dutch lady who was at my house and saw me give my dog a bath in the kitchen sink.
    then she witnessed the same dog clean out my ice cream dish. she was horrified
    and said only people of "slum caliber" did that. in my neck of the woods, neither
    of these two practices was thought to be so terrible. i''ve been a farmer most
    of my life, and i''ve never found anything that wouldn''t wash off. do you think
    i should stop giving my dog a bath in the kitchen sink and refrain from letting
    her lick my ice cream dish clean? your answer will in no way affect my relationship
    with this lady, but an outside respected opinion will give me some peace of mind.
    frank.'
