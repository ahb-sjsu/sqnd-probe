- letter_id: da_1_lifetime_sets_out_to
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1985
  signoff: LIFETIME SETS OUT TO BE THE TALK OF CABLE TELEV...
  subject: LIFETIME SETS OUT TO BE THE TALK OF CABLE TELEVISION
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    lifetime cable television network already has stanley seigel, who infuriates as
    much as he fascinates; richard belzer, who might say anything at all; and dr.
    ruth westheimer, who talks about sex the way julia child talks about cooking.
    but lifetime isn''t satisfied. the network is combing the country for a nosy person
    with connections and for a pretty face to gossip about very important people in
    hollywood. it''s all part of what lifetime president thomas f. burchill called
    "a $25 million road map to success," $20 million for programming and $5 million
    for marketing in a bid to get lifetime into focus and to build an audience of
    women and yuppies who will attract advertising dollars. lifetime, born feb. 1,
    1984, in the merger of viacom''s old cable health network and hearst/abc''s daytime,
    almost didn''t make it out of the incubator. "the programming menu was the best
    of cable health network and the best of daytime," said burchill, who came aboard
    in april with a mandate to get the operation in focus and to give it an image.
    "that was fine, except that it sort of left a hodgepodge of fare on the air."
    burchill''s formula for success consisted of turning lifetime into the cable industry''s
    first "talk television" network. since then, his subscriber base has grown from
    16 million households at launch to 24.5 million served by 2,458 cable systems
    nationwide. "we can''t be no. 1," burchill said. "the business plan doesn''t call
    for us to be no. 1. it''s simply to have an identity and a loyal audience and
    deliver the woman and the young professional. we want to stand out. we want there
    to be a singleminded benefit, which is when you come to lifetime, you''ll know
    what you''re going to get." what the viewer gets, in addition to regis philbin,
    richard simmons and concentrated doses of parenting from dr. barry brazelton and
    joan lunden, who moonlights for the network when her daily stint on "good morning
    america" is over, never would be found on commercial television. the talk television
    concept, with audience call-in capability from 50 states, was kicked off with
    westheimer, a bubbly, candid sex therapist whose sole theme is celebrated as "good
    sex!" mary alice dwyer-dobbin, lifetime''s programming vice president, admitted
    the network approached westheimer''s debut the way it might approach an angry
    rattlesnake. "there were some among us who were very nervous," she said. "there
    was concern that we would offend our advertisers and offend our affiliates and
    offend our audience. there were concerns that the subject matter, and dr. ruth''s
    explicitness, just might be too much. now that she''s been on the air a year,
    i think we could count on the fingers of one hand the number of complaints we''ve
    gotten. america has taken her to its heart." burchill, who called westheimer "the
    dear abby of the ''80s," said the diminutive doctor of the sexual hang-up proved
    to be the hottest property in the cable industry. "we give cable operators two
    minutes of local (advertising) avails in every program and dr. ruth is the no.
    1 selling in all cable," he said. "she is selling quicker locally than she is
    nationally. on cable television, she can be herself. stanley can be himself, which
    is outrageous--you may not love him, but you''ll watch him. that''s what we offer,
    and that''s what works for us." what dwyer-dobbin hopes will work equally well
    are a sports-talk format with a celebrity host yet to be designated and a hollywood
    gossip columnist with a tongue sharp enough to raise the ghosts of louella parsons
    and hedda hopper. "who is that next entertainment news personality who''s going
    to come along?" she wondered aloud. "rona barrett certainly is the predominant
    figure, but i''m not sure that rona is right for us. rex reed is another type
    who comes to mind, but i''m not sure that he''s right for us either. i think we''re
    looking for somebody new who can carve out that new, yet undetermined, niche in
    the field." to further spur his network''s "uptick" ratings, burchill has added
    a sweepstakes in which viewers can win prizes by calling in. next year, lifetime
    will broaden its financial base by charging cable systems 6 cents per subscriber,
    to be followed by 7 cents in 1987 and 8 cents in 1988--a move that will increase
    a subscriber''s overall basic cable package by about 50 cents a month. but dwyer-dobbin
    said "outrageous" will continue to be lifetime''s style. "we are trying to get
    the audience out there to sit up and take notice," she said. "we''re not trying
    to present staid, straightforward, dull talk shows. we want excitement there.
    if you consider the results of some of our programming strategies to be outrageous,
    yes, maybe we are trying to get some mileage out of that."'
