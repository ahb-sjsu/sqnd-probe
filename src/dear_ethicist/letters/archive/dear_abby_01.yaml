- letter_id: da_1_what_to_do_if
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1985
  signoff: WHAT TO DO IF YOUR LATEST GADGET HAS BECOME AN ...
  subject: WHAT TO DO IF YOUR LATEST GADGET HAS BECOME AN ELECTRONIC DINOSAUR
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    six months after dr. michael salesin became the first person on his block with
    a videocassette recorder, he realized it was obsolete. it had been the top of
    the line when he brought it home several years ago, a one-speed model with remote
    control. but the films that hollywood began releasing to the home video rental
    market were taped at a different speed, and suddenly salesin''s vcr was an electronic
    dinosaur. so he bought himself a second-generation vcr with three speeds. "to
    be the first on your block, you almost guarantee that whatever you buy will soon
    be obsolete and you''ll have to upgrade your equipment," said salesin, a gynecologist
    in suburban detroit. "it''s a definite dilemma: do you wait and buy when technology
    gets sophisticated, or do you buy early and enjoy it?" it is a dilemma consumers
    have faced ever since thomas a. edison''s original wax cylinders and hornlike
    speakers were replaced by vinyl disks, woofers and tweeters. with its promise
    of better performance, technology has long been to the home electronics industry
    what hemlines are to seventh avenue''s fashion designers, something that marks
    whatever came before as outdated. "innovation is part of this business," said
    allan schlosser, a spokesman for the electronic industries association, a washington-based
    group representing manufacturers. "but i don''t think we have revolutionary new
    products every six months. more often, what comes along are refinements that offer
    a sharper picture or better sound." the quickening pace of technical change is
    creating new questions for consumers who decide to replace their old equipment.
    is it worth it to buy compact disks, which cost $4 to $10 more than the same album
    in a conventional lp version? should you discard your turntable altogether when
    you buy a compact disk player? what can you do with a 10-year-old television when
    you buy a new one with stereo sound that plugs into your audio component system?
    these are questions that raise unpleasant memories for those who remember the
    clumsy reel-to-reel tapes that predated cassettes or the scratchy 78 rpm records
    that gave way to better quality 45s and long-playing 33s. there is the video disk,
    which rca abandoned after losing millions of dollars, although pioneer is proceeding
    with it. the first vcrs cost as much as $1,500 and were soon replaced by models
    that cost half that much and offered more features such as wireless remote controls,
    freeze-frame and fast forward and reverse scanning. now video components are becoming
    smaller and more compatible with home decor. and consumers are buying more and
    more equipment. television sales rose from 15.28 million in 1974 to 22.39 million
    in 1984, and although sales of color sets doubled during that period, last year
    was the worst year for black- and-white sets, only 5.2 million were sold, down
    from 6.8 million in 1974. most of the black-and-white sets sold last year were
    portables. but a lot of vintage black-and-white sets and other older equipment
    still are being used. the electronics association says that half the color television
    sets made in 1970 are still in use, as are 4 of every 5 made 10 years ago. "it''s
    obvious that people don''t toss away a set that still works," schlosser said.
    "but that doesn''t prevent them from buying new technology so they can have state-of-the-art
    equipment. people move them to the guest room, the den or someplace." to deal
    with new technology, consumers adopt several strategies. some people trade in
    their equipment for new components, although not all dealers take trade-ins. salesin''s
    early betamax sits on a shelf in his basement. gary miller, a detroit video enthusiast,
    said: "it depends. if it''s still in really good shape, i give it to my son. it
    it''s not, it''s relegated to a shelf in the basement or we give it to charity."
    for many who upgrade their equipment, the problem is not what to do with the old
    equipment but what to do with the old records. they wonder whether their favorite
    vintage performances will ever be available on compact disks. sally browne, the
    electronic association''s director of consumer affairs, bought new stereo components
    last year, replacing a 16-year-old system. she has a collection of frank sinatra
    records, some of which are 78s. her new turntable plays only 45s and 33s, and
    she is thinking about adding a compact disk player. "i''ll never get jackie gleason
    or bobby hackett on a compact disk," she said, "but i can copy the 78s onto cassette
    tapes. i think it''s great that i''m not stuck with just records but can choose
    from this variety of sources." but abby kenigsberg of syosset, n.y., took a different
    approach. she unplugged her turntable and carried it to the basement, along with
    several hundred records. "it had dawned on me that we didn''t have room on the
    shelf for our 78s and 33s anymore," kenigsberg said. "my husband loves music and
    some of those albums are dear old friends, but i said turntables are passe. we
    hadn''t listened to a record in four years, and i wanted to get our cassette tape
    collection into some kind of order." kenigsberg said she will not discard her
    lps, and alan baker, a lawyer who has a compact disk player, plans to hang on
    to his old albums, too. "i thought toscanini''s ''new world'' symphony on the
    compact disk was better than the original," he said. "the cds get the old lps
    off the shelf and up into the attic. the compact disk never wears out, and the
    lp becomes a historic curiosity." but other audiophiles sell their old lps to
    second-hand record shops and put the money toward compact disks. they say the
    economics is discouraging. used-record stores typically pay a maximum of $5 for
    an lp, about a third of the price of a compact disk. "i''ve sold a lot more albums
    than i''ve bought, things i didn''t listen to anymore," said eric love, a clerk
    in a detroit record store. for some consumers, one new piece of equipment is enough
    to prompt a major upgrading of an older stereo system. when dennis l. miller,
    a satellite time broker in cleveland, decided to buy a compact disk player, he
    realized that it would be far better than the rest of his equipment. so he also
    bought new speakers and a new amplifier. "it''s like you''re starting off all
    over again," he said. "and disks? i don''t know how many performances i''ve got.
    i went out and bought the five beethoven piano concertos, probably my sixth or
    seventh set." but roy o. brady of brooklyn waits to buy new equipment until he
    is certain the next generation is already on the way. he says that if manufacturers
    are planning to make improved versions, what he buys will continue to be usable.
    "it''s the gadgetry that makes you feel it''s obsolete," brady said. "you buy
    a vcr that will last five years, but six months after you bring it home they come
    out with a wireless remote. the vcr is not functionally obsolete; it''s just obsolete
    in your mind."'
