    has gone up, but the amount of money people spend on gifts has not. on the average
    it costs $15 per person for food and $5 for drinks--that''s $40 a couple, right?
    so unless each guest gives a gift worth $20--$40 a couple --you won''t even break
    even! many people go to weddings because it''s a cheap night out. where can you
