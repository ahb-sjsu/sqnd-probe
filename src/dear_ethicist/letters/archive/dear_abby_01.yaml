  voice: genuinely_stuck
  body: 'Dear Ethicist,


    if you can tolerate one more letter regarding the lady who found a diamond ring
    in a chicago hotel, i would like to tell you what is going on in kentucky. unlike
    illinois, kentucky doesn''t have an estray statute that specifies the rights of
    finders. as a result, the law is unsettled and sometimes unfair. a recent case
    involved a young student who found $35,000 cash in a brown paper bag in the garbage
    can at his college. he did the honest thing and turned in the money. despite his
    good deed, the kentucky court of appeals recently ruled that he would not receive
    one cent for his honesty because he couldn''t prove that the original owner intended
    to abandon the money. this proof would be difficult to present because the true
    owner has never been heard from. many people are hopping mad about the legal system''s
    treatment of this young man. unless the laws are fashioned to protect finders
    of lost property, honest people like the lady in chicago and the young man in
    louisville will be discouraged from turning in the valuables they find, making
    those who have been innocently separated from their property the biggest losers
    of all. concerned citizen, louisville, ky. do you hate to write letters because
    you don''t know what to say? thank- you notes, sympathy letters, congratulations,
    how to decline and accept invitations and how to write an interesting letter are
    included in abby''s booklet "how to write letters for all occasions." send your
    name and address printed with a check or money order for $2.50 (this includes
    postage) to: dear abby, letter booklet, p.o. box 38923, hollywood, calif. 90038.'
