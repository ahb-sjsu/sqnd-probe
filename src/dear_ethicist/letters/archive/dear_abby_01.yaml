- letter_id: da_1_letters_columns_open_tiny
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1985
  signoff: LETTERS COLUMNS OPEN TINY WINDOW INTO SOVIET LIFE
  subject: LETTERS COLUMNS OPEN TINY WINDOW INTO SOVIET LIFE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    lyena was angry at her doctor''s negligence. "alexander stone" was proud of his
    black-market profits. and one anonymous teenager, her blushing discernible right
    off the page of newsprint, related regrettable results of adolescent sex. open
    a soviet newspaper. turn to the letters page. in a society renowned for its concentration
    on conformity, the voices are remarkably distinct. journalists working for the
    official state media readily concede that the "letters to the editor" columns
    of this nation''s numerous newspapers and magazines remain a carefully controlled
    forum. if concerning the war in afghanistan, the letters are limited to such things
    as the boasting of a veteran''s proud mother. regarding the crackdown on alcoholism,
    the letters would lead one to judge this an entire nation on the wagon. on other,
    less political topics, the personalities come through, and a moment spent perusing
    these letters is a moment spent peering into the russian soul, an opening to common
    concerns of the modern soviet citizen. for in the soviet union, there is no "tonight
    show," no dear abby and no alderman who wants to be remembered at election time.
    so for those with an interesting tale to tell, a question too delicate for even
    the closest friend or a problem at the local market--write the editor. "why is
    it that at the very height of the season there are not enough fruit and vegetables
    on our tables?" asked a letter in trud, the labor newspaper. citizens in brest,
    arkhangelsk and ulan ude echoed these sentiments. said one: "when i go shopping
    for vegetables, i come back carrying only what i left with--an empty string bag."
    the editors dispatched 30 reporters in 30 cities with the assignment: go shopping.
    the editor candidly replied to his readers that "far from all had any success."
    there were no onions in tyumen, ivanovo, volgograd and novosibirsk. no greens
    were seen in gorky, kemerov, khabarovsk and ufa. the good news was in tomatoes,
    readily available in tashkent and alma ata. such honest self-critique is, at first,
    unexpected in the soviet press. but new kremlin chief mikhail gorbachev has legitimized
    criticism of official wastefulness, inefficiency and backwardness, and such letters
    fit neatly with his campaign to clear bureaucratic dead wood. "these changes did
    not date precisely back to his coming to power," said alexander greengauz, deputy
    editor of moskovskaya pravda, the newspaper of the moscow city communist party
    organization. his newspaper, which has a daily circulation of 600,000, receives
    300 letters a day, processed by 30 reporters aided by part-time "worker- correspondents."
    more than half the letters are redirected to boards or agencies. by law, the ministry
    or department must respond to the newspaper''s query within a set time, greengauz
    said. on a normal day, four or five letters from readers appear on page 2 of moskovskaya
    pravda, with editorial replies alongside. of concern to lyena, who wrote for a
    community young communist league newspaper, was an overworked and callous obstetrician.
    the pregnant moscow resident said she waited 40 minutes for the start of her prenatal
    care class when the doctor entered and said, "ladies, i''m up to my eyes in work,
    so i''ll stamp your forms showing you''ve listened to me and if any of you have
    any questions, come back on friday and perhaps i shall be able to have a chat."
    stunned, lyena said she thought to herself: "but what if you don''t have a stamp?
    are you not allowed to give birth?" an inside look at the economics of black marketeering
    was supplied by a man calling himself alexander stone, whose letter to the national
    edition of the young communist league paper was headlined, "happiness through
    blat"--a russian word that is a linguistic first cousin to "clout." "i help people,
    and people thank me for it," stone said in describing his 30 percent discounts
    on such things as watches, running shoes and hard-to- purchase audio equipment.
    as a black marketeer, his monthly salary may reach 800 rubles--$960. that is a
    magnificent raise from his previous 130-ruble-a-month factory job, supplemented
    by his wife''s 120-ruble-a-month wage. "many people, especially children of well-to-do
    parents, have everything from birth," stone wrote. "now i have everything, too."
    his letter drew a terse response from the editors, who wrote, "let your son write
    an essay in his exercise book on ''what my daddy does,'' on how you skulk around
    back entrances like a thief, begging for an extra fiver for your wares." the most
    touching letter published in recent weeks was from a young woman who wrote anonymously
    to meridian magazine with her tale of soiled love. "i tried to convince myself
    that i was in love," she said of her reaction to ceaseless pressure from a boyfriend
    eager for sex. she relented and became pregnant. the father did not even come
    to the maternity ward when she gave birth. caption: map: soviet union. illustration
    map'
