  subject: IT'S WISE TO BE WARY WHEN A STRANGER COMES TO THE DOOR
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you be the judge: last night about 7 p.m. i was relaxing in my tub when my doorbell
    rang. i wasn''t expecting anybody, but i got out of the tub, wrapped a towel around
    me and peeked out my front window to see who it was. i saw a kid about 18 or 19
    years old, holding a box. i assumed he was selling something, so i said nothing
    and went back to my tub because i was not about to open my door to a stranger.
    the next morning my boss called me in and said, "yesterday i asked you if you
    were going to be home that evening and you said yes, so how come you weren''t
    home?" i told him i was home. then he told me he had sent his son to my house
    with a fruitcake his wife had made for a christmas gift, but nobody answered the
    door. i told him the truth--that i was home, my doorbell rang and i saw a kid
    on my porch but didn''t want to open my door to a stranger. he said his son drove
    clear across town for nothing; then he called me a "paranoid dummy." he really
    hurt my feelings, abby. was i wrong to do what i did? or was my boss wrong for
    chewing me out? no name or town, please. i need this job. being careful'
