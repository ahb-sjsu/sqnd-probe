  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "mary" and i are both 41. we''ve been married 20 years and have four children.
    we both work. the last several years we have been slowly growing apart. we''ve
    had marriage counseling with positive temporary results. mary is quick-tempered
    and critical of me and our children. i am more even-tempered and laid-back. in
    the last two years she has lost her temper and thrown knives and garden shears
    at me. she has also threatened me with a hot flat iron. in a fit of anger, she
    has destroyed photos of me and thrown out things belonging to our teenaged children,
    knowing the loss would hurt them deeply. last night at bedtime i had a coughing
    spell and apologized for making so much noise. mary said, "that''s okay; you''ll
    know when you wake up that i''ve cut your throat!" i don''t like the person i
    see her becoming. is it normal for women her age to occasionally threaten violence?
    will she get over it in time? i feel that she is unstable and wonder if she would
    ever harm me or the children if she were provoked. i need some suggestions to
    help our family situation. feeling uneasy'
