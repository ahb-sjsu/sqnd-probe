  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the football season is over, but the score is not yet settled. please tell me
    who made my husband look bad. (i''ll call him joe.) joe and i, both in our mid-40s,
    attended a football game. knowing how cold it can get toward evening, i wore a
    warm coat and urged joe to do likewise. he insisted he would not get cold and
    wore a light windbreaker. fortunately, i took a blanket along--just in case. sure
    enough, the game was barely started when joe got cold, so i gave him the blanket.
    meanwhile, a young woman in her mid-20s who we know only by sight sat down beside
    my husband. she was wearing only a sweatshirt and a pair of jeans, and kept commenting
    on how cold it was. at halftime i went for coffee. when i returned, i found my
    husband and this young woman under the blanket! (they didn''t even notice that
    i had returned.) after being ignored for about 15 minutes, i excused myself with
    a headache and went to the car. i later learned that while i was gone, joe''s
    boss came by and mistook the young woman under the blanket for our married daughter,
    and when he learned she wasn''t, he was startled. now joe blames me for going
    to the car and making him look bad. he said his boss has been acting cool to him
    ever since. i say if my husband looked bad under the blanket with a woman he hardly
    knew, with me gone, he would have looked bad with me there. what do you say? no
    names, please'
