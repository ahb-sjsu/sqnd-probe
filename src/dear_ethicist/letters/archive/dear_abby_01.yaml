  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i have a problem with his sister that requires your immediate attention.
    for years now "sis" has been sending newsy christmas letters to friends, relatives,
    old schoolmates and people we rarely see and hardly know. it wouldn''t be so bad
    if she would just write about her own husband and children, but she writes about
    the whole gang of us, including her in-laws, trips, what they''ve bought and where
    they plan to go, which boils down to bragging at its worst! she tells what is
    going on with all the members of the entire family, which includes us. my husband
    (her brother) has been in and out of court for several years with business problems
    and lawsuits, and she tells about our "never-ending problems in court" in every
    newsletter. nothing, including gossip and rumors, goes unmentioned. this includes
    separations, divorces, jilted lovers, you name it. to make matters worse, her
    husband has bought her a word processor for christmas, so her christmas letters
    can be longer now! how can we stop her? several other family members feel the
    same way, but are as helpless as we are. please get this in your column as soon
    as possible, abby. you will be doing this family an enormous favor. nervous in
    delaware.'
