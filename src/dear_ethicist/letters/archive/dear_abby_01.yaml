  subject: A POX ON THOSE INSINCERE INVITATIONS
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    will you please, please discourage high school and college graduates from sending
    graduation invitations to every distant relative they and their parents ever heard
    of? we all know that sending "invitations" to people we hardly know is a flagrant,
    shameless bid for a gift. and if, in a moment of weakness, one does send a gift,
    a barrage of birth announcements and invitations to weddings, showers and more
    graduations is sure to follow. i am a 75-year-old widow, living on social security
    and very little else. i just received a high school graduation invitation from
    the granddaughter of a third cousin whom i have not seen in so long i wouldn''t
    even recognize her. (i have never even met her granddaughter.) i have many relatives
    in this town, but i never hear from them unless they are celebrating something
    that requires a gift. i have no car, yet they "invite" me to every imaginable
    event, knowing full well i can''t possibly attend. this is just shameless begging.
    i am not cheap. i just sent a generous graduation gift to a neighbor girl who
    used to stop by every day to bring in my mail and newspaper and ask if i needed
    any errands run. don''t suggest that i send "a nice card" to the relatives who
    send me invitations to events they know i can''t attend. we both know a card is
    not what these spongers want. sick of them in iowa city'
