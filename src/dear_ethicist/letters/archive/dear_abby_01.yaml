  subject: '''NORMAL'' WIDOW HAS AN EYE FOR THE GUYS'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was a happy, respectable wife for 40 years, and now i''m a lonely, respectable
    widow. i work, join women''s clubs, do good works and spend a lot of quiet evenings
    watching television. do you know what i would like better than anything on earth?
    i''d like for my phone to ring right now, and hear a male voice say, "i''ll be
    by in 15 minutes to take you to dinner and a movie; then we''ll go to my place
    and spend the night." in other words, at this late date, i''m plain boy crazy--more
    boy crazy than i ever was at 15. very often when i see a nice-looking older man
    on the street, i wonder what it would be like to go out with him. and more. my
    imagination just goes wild. i''m really ashamed of myself. please tell me, am
    i normal? what''s wrong with me? do other widows have this problem? young at heart'
