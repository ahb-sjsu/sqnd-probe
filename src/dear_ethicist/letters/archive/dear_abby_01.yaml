  subject: '''ALONE AFTER SCHOOL'' REQUIRED READING FOR PARENTS'
  voice: genuinely_stuck
  body: 'dear readers: i have just read a wonderful book titled "alone after school"
    by helen swan and victoria houston. it''s a complete self-care guide for latchkey
    children and their parents. now that more than 60 percent of american mothers
    work outside the home and approximately 10 million children under 12 years old
    are coming home to an empty house, this book is a timely treasure. it tells children
    what to do about accidents--bumps, bruises, burns, cuts, nosebleeds, poisoning,
    electric shock, stomach aches, etc. it covers every imaginable emergency, including
    what to do if somebody tries to break in; it stresses the importance of having
    the phone numbers of police, firemen, paramedics, neighbors and the 911 emergency
    number taped on every telephone. it tells a child how (and how not) to answer
    the door and telephone. there are simple recipes for children, and guidelines
    for parents on how to set up rules to keep peace between siblings. a single chapter
    titled "is my child ready?" is well worth the price of the book. it contains a
    checklist for parents to test a child''s readiness to be left alone. (age is not
    always the determining factor.) "alone after school" should be in every home where
    children are left unsupervised, if for only a few hours occasionally. it''s available
    at your local bookstore for $8.95. it also can be ordered directly from the publisher
    by calling this toll-free number: 800-238-2333. or send a check or money order
    to prentice-hall, englewood cliffs, n.j. 07632 (add a dollar for postage). you''ll
    be glad you did.'
