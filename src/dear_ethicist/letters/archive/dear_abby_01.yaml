    him that i enjoyed smoking, but if it bothered him, i''d go to the powder room
    to smoke, which is what i did. after i returned, we had a wonderful dinner, then
    i took out another cigarette, excused myself and went to the powder room for a
    smoke. i was back in less than five minutes. when he took me home, he said, "thanks
    for a wonderful evening. i think you''re a terrific woman, and i''m very much
    attracted to you." then he hugged me affectionately. (i was on cloud 9!) "not
    even a goodnight kiss?" i teased, whereupon he replied, "i don''t think i''d enjoy
    kissing a woman who smokes as much as you do." (abby, two cigarettes in four hours?)
