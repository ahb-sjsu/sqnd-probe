  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i couldn''t agree more with "ashamed american mother," who refuses to buy into
    the cabbage patch craziness. i feel exactly as she does. cabbage patch kids have
    become the new status symbol for american youngsters. i am dumbstruck by the number
    of otherwise intelligent, sensible adults buying into this mania and fostering
    a frenetic need in their children to possess--what? a cuddly baby doll? certainly
    there are cuddly baby dolls galore that cost far less than $50 to $100, do not
    require putting one''s name on a six-month waiting list, and can be dressed, cuddled
    and loved. but owning a cabbage patch kid is the newest form of snobbery. when
    my daughter''s peers are older and into drugs, i want her to be able to think
    for herself and say "no," despite what everyone else is doing. i may be considered
    a "mean mommy" by some, but i refuse to follow along like one more sheep to the
    cabbage patch. my daughter, in fact, is rather proud of the fact that she doesn''t
    own one. sane american mother'
