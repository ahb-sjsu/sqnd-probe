  signoff: CLERGY MEMBER ASKS, 'SHOULD I OR SHOULDN'T I?'
  subject: CLERGY MEMBER ASKS, 'SHOULD I OR SHOULDN'T I?'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as a member of the clergy, i am asking you to print this on behalf of those of
    us who are asked to officiate at weddings. i have been told that it is customary
    for pastors to attend both the rehearsal dinner and the reception. others have
    told me that they invite the pastor only because they think they have to. i''ve
    been told by some folks that they would prefer that the pastor didn''t attend
    the rehearsal dinner. i am aware of the expense involved in having a wedding.
    i''m also aware that some folks feel awkward around clergy; so i am calling upon
    you, dear abby, to tell couples to be straightforward about their expectations.
    i enjoy wedding festivities, but i would like to know in advance whether i''m
    invited. i am not married, and i often end up attending alone when i would have
    enjoyed bringing a friend. my married clergy friends say they never know whether
    their wives or husbands are invited to the rehearsal dinner and wedding reception.
    so, abby, the questions many clergy would like to have answered are: 1. do you
    want me to be present at the rehearsal dinner? 2. do you want me to be present
    at your wedding reception? 3. may i bring my spouse or a friend? abby, i cannot
    count the number of times i am half out the door following a wedding rehearsal
    when the bride runs after me saying, "aren''t you staying for the dinner?" (i
    wasn''t invited.) any advice you can give us would be appreciated. confused member
    of the clergy'
