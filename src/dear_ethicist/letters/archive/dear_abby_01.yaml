    i drop. i''m not going to feel guilty because when i buy three dozen doughnuts
    for my family, the clerk looks at me like she thinks i''m going to eat them all
    myself, because i know skinny people with bulimia who do that. i am not going
    to let thin people tell me that being overweight is bad for my health, when i
    know that constant dieting is worse. i''m not going to any doctors and nurses
    who give me shots like they''re harpooning a whale. i''m not going to watch skinny
    people down three big macs and wonder why i gain weight eating one. i''m not going
    to give up swimming because people stare at the sight of me in a swimsuit. one
