  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i thought you might want to hear from someone on the side of the parents who made
    their kids walk to school. i lived a mile from school. my mother drove, but she
    didn''t drive me. she insisted that i walk. my friends'' mothers drove them and
    i thought my mother was being mean by making me walk, so i asked her why she didn''t
    drive me to school. she put her arms around me and said: "if i drive you, how
    will you learn, and have time to think? walk, and learn, dear." well, i walked,
    and learned to love the smell of rain in the air and the feel of it on my face.
    i learned the feeling of snow crunching under my feet. i did a lot of thinking
    while i walked. it helped me to think things out instead of making quick decisions.
    i also met some nice people on the way. the lady who gave me a flower for my mother
    from her garden, the old man who was always waiting by his mailbox for a letter
    or a card from his children. (none came, but cards for every special occasion
    did come from me.) i am 17, and i still walk whenever i can because i enjoy it.
    my mother was right. i learned a lot by walking. glad i walked every teenager
    should know the truth about sex, drugs and how to be happy. for abby''s booklet,
    send your name and address clearly printed with a check or money order for $2.50
    and a long, stamped (39 cents) self-addressed envelope to: dear abby, teen booklet,
    p.o. box 38923, hollywood, calif. 90038.'
