  subject: READERS STEP ON BUSING PUNISHMENT COMPLAINT
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i thought that surely the school bus case was closed, but i feel compelled to
    respond to "saddened psychologist," who took the parents to task for making their
    9- and 11-year-old sons walk 14 miles a day to and from school after they had
    been kicked off the school bus for misconduct. obviously "saddened" was city-born
    and never held a job that required physical labor or overtime. what difference
    is there in walking seven miles to school as punishment and getting up before
    dawn every day to do farm chores? i''m sure the farm kids of our country are still
    doing some of the same things i did while growing up on a farm. i fed the chickens
    (all 3,000 of them), milked cows and cut broccoli in the field for market before
    sunrise. and how about the thousands of kids who are up before dawn delivering
    newspapers, then come home for breakfast before going to school? "saddened" said
    that a 10-hour day was out of line. many young people are so involved in sports,
    they spend at least four hours outside their school day, either practicing or
    participating in one sport or another. this requires more energy than walking
    14 miles a day, and it''s not for only five days, it''s for months and years.
    i wonder how "saddened" thinks high school and college students who also happen
    to hold down full-time jobs manage to make it? nell in louisville'
