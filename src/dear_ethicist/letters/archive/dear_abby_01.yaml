- letter_id: da_1_tv_will_show_homosexuals
  protocol: GATE_DETECTION
  protocol_params:
    source: dear_abby
    year: 1985
  signoff: TV WILL SHOW HOMOSEXUALS IN A NEW WAY
  subject: TV WILL SHOW HOMOSEXUALS IN A NEW WAY
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    prime-time tv is about to do gays the way they''ve never been done before. without
    jokes. without excuses. without ridicule or regrets. "consenting adult," at 8
    p.m. monday on abc-ch. 7, is the powerful story of what happens to a nice, middle-class
    family after the college-age son tells his parents he is . . .he is . . .he is
    . . . ("just say it!" his mother says) . . . a homosexual. "you''ve got to let
    me be what i am because i can''t change," the gay son (barry tubb) says. "won''t
    change!" says his father (martin sheen). "i''m the same person i''ve always been
    only now i''m accepting the fact i prefer to have sex with men," the son counters.
    "no!" screams his mother (marlo thomas). and so it goes. he wants their acceptance;
    they want him "cured," and the anguish and struggle that result will speak to
    millions, all brought to you in the very best of taste by the same concerned adults
    at abc who brought you nuclear fryface ("the day after") and father-daughter incest
    ("something about amelia"). "when i first tried to sell this project," says producer
    ray aghayan, "no one would touch it. . . ." that was 1975. aghayan was trying
    to make a career change, from a big- name costume designer ("applause," "funny
    lady," "lady sings the blues") to film producer, and the first project he optioned
    was laura z. hobson''s "consenting adult," about the coming out of her own son
    and her painful journey to acceptance. "she''d written ''gentleman''s agreement,''
    and that was a great movie that won lots of awards; so i decided to read ''consenting
    adult,'' aghayan says. "i thought it was wonderful! the story was honest and simple
    without being sensational." aghayan pitched it to some film studios, but they
    took a pass. "historically," he says, "films about homosexuals have never made
    money." then he took it to tv--to all three networks, he says--but it was dead
    meat there, too. some tv execs saw it as too hard, too controversial. others told
    him it was too soft and not controversial enough. "the climate just wasn''t right,"
    he says. now, 10 years later, the fog is lifting, just a little. "our notion of
    homosexuality has changed," aghayan says. "there are new groups, new laws and
    a new awareness that it''s not a disease, not an illness to be cured." and tv
    is seen as beginning to reflect those changes. recently, "kate & allie" pretended
    to be lovers to keep their apartment. on "hotel," robert reed played a homosexual
    sportswriter whose wife discovers he is gay. nbc''s new "sara" series also has
    a gay character. last year donna pescow played a lesbian on "all my children,"
    but that was less than three months'' work and she hasn''t returned. tony randall''s
    "love, sidney" series on nbc a few seasons back was a veiled attempt to do a gay
    guy, but no one bought the doublespeak deception, and the writing stank, too.
    meanwhile, one very funny sitcom the networks turned down because one of the "brothers"
    is gay turned out to be one of the tv success stories of 1984. after the networks
    took a pass, "showtime" took a chance, and the cable channel is so happy with
    the results, it has just committed to a record- breaking order of 50 new episodes.
    then there''s "dynasty." it''s touted as the first prime-time network show to
    allow a major character to be gay, but steven is so confused about who he is and
    what he wants, the closet he keeps coming out of is more like a revolving door.
    and what about his gay friend, luke? it''s okay for abc to crash, kill, burn and
    maim dozens of tv victims every week, but when it comes to steven and luke getting
    physical, it''s strictly a hands off affair. "hill street blues," "st. elsewhere"
    and "the love boat" also have taken a fling lately with homosexual characters,
    but only in minor roles, and only in a minor key. "consenting adult" is major.
    it explores the subject without exploiting it. the only other major tv movies
    on the subject that have come close in the last 10 years, aghayan says, are "that
    certain summer," with hal holbrook and martin sheen, and "a question of love,"
    with jane alexander and gena rowlands. " ''that certain summer'' was a leap ahead
    of anything else that had been done," aghayan says, "but it still seemed to be
    a negative view of homosexuals. it ends up with holbrook''s telling his son he
    was gay, and his being all weepy and upset and apologetic. i wanted to do something
    positive. "to me ''consenting adult'' isn''t a story about homosexuality. it''s
    a story about acceptance. and love. it''s about how we can''t change our children
    and make them over into extensions of ourselves. and it''s not just about children,
    but friends, too. if you love someone, you accept them for who they are. you can''t
    change them. it just doesn''t work." what does work is facing the truth. but that
    takes time. in the novel it takes the mother 13 years. in the tv version marlo
    thomas goes from rejection to repulsion to reconciliation in about a year and
    a half. indeed, if there is one basic flaw in the film, it''s that the mother''s
    final, final acceptance of her son happens inside her head, off screen. thomas
    wishes more time had been given to the process, but overall, she is very pleased
    with the project. "i beliehamily dares to tell the truth about himself--"i am
    a homosexual"--the whole family is shaken up. "but the son''s courage eventually
    gave the mother courage to stop telling her lies, to face up to the sexual problems
    in her marriage. the whole thing is we shouldn''t try to ''cure'' them. homosexuality
    is not a disease. we should just let people be." ''consenting adult'' to raise
    issues, but support is available several national gay and lesbian groups are commending,
    and recommending, "consenting adult," at 8 p.m. monday on abc-ch. 7. in a mailing,
    the national gay task force has encouraged members to thank abc for airing it.
    "it''s a real coming out for tv," says a representative of the alliance for gay
    and lesbian artists (agla). the los angeles-based group calls the film "an important
    tv event." in chicago these groups offer information and support on issues raised
