  subject: DON'T TIE KNOT WITH TOO-TIGHT FIANCE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    first off, we are in our mid-30s, both educated with good incomes. my fiance,
    "john," is very tight with money. when we eat out, he refuses to leave a tip,
    no matter how good the service. he says tipping is unnecessary; i think he is
    just plain cheap. i''ve explained that people who wait on tables often work for
    minimum wage, and count on their tips to supplement their income. he refuses to
    budge. it''s gotten so that every time we enter a restaurant, i can feel my stomach
    knotting up. john and i take turns picking up the tab, which is only fair. when
    it''s my treat, i always leave a tip. there are many pluses in our relationship,
    but our philosophies on spending money are worlds apart. this will be the second
    marriage for both of us, and i never want to go through another divorce. what
    are your feelings? mary'
