  body: 'Dear Ethicist,


    i had brunch on the 12th floor of the ritz-carlton hotel in chicago on nov. 18,
    1984. in the bathroom, on the floor near the commode, my sister found a gorgeous
    diamond ring. without a moment''s hesitation, she took it to the manager''s desk,
    and gave it to the manager. (he did not take her name and address.) after leaving
    the hotel for the airport, i decided to call the manager and give him my sister''s
    name. since then, we have gotten a lot of static from people we''ve told this
    to about our "stupidity." my sister called the hotel manager a week later and
    was told that nobody had claimed the ring, that the hotel would hold it for a
    year, and if it was not claimed, it would be turned over to the chicago police!
    when my sister asked why wouldn''t it be returned to her, since she had found
    it, the manager replied, "this is our policy; all you will get out of it is the
    satisfaction of knowing you did the honest thing." question: what should one do
    if one finds a valuable article in a public place? i have always believed that
    a found article, if not claimed, should be returned to the finder after a reasonable
    amount of time. i feel very uneasy about this, because i am sure that the person
    who lost this beautiful ring is heartsick, and i have the feeling that she never
    will see it again. i am signing my name, address and phone number in case you
    need it, but sign me . . . upset in st. paul, minn.'
