  subject: READERS ADD TIDBITS ABOUT 'LET THEM EAT CAKE'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    love your column, abby, but might i suggest eating crow rather than cake for allowing
    a nasty misquote to slip by? a letter on the etiquette for eating wedding cake
    ended by attributing "let them eat cake" to marie antoinette. this much maligned
    queen had too much class to utter such a remark. in the sixth book of his "confessions,"
    written in 1766, jean jacques rousseau refers to an incident that happened in
    1740, 15 years before marie antoinette was born: "at length i recalled the thoughtless
    remark of a great princess, who, when she was told the peasants had no bread,
    replied, ''let them eat cake.'' " in the dictionary of misinformation, author
    tom burnam notes the writing of alphonse karr, who in 1843 explained that a duchess
    of tuscany supposedly uttered the remark in 1760. karr contended the quote was
    used to discredit marie antoinette. serious biographers of the queen do not even
    grace the remark with a comment. as a newspaper editor, i hate to see such dubious--and
    ugly--statements creep into print. and i have a more personal reason as well:
    i am the great-great-great- grand son of the man who claims to be her son, the
