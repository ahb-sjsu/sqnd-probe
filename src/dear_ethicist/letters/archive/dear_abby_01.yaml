    rejection. widows don''t have to lie in their beds alone at night, knowing that
    their perfectly healthy ex- husband is sleeping with another woman. a widow gets
    sympathy and invitations from old friends who knew her when she had a husband.
    divorced women are avoided like they have leprosy. a widow has a better chance
    of remarrying because no man wants a woman who has been publicly dumped. (he also
    knows that a widow has the whole pie --financially--while a divorced woman has
    just a piece of the pie.) widows have no reason to cry about being alone. i see
    ads for tours and clubs for widows and widowers, but i''ve never heard of a club
    for 60-year-old rejects; have you? i know there''s no answer to this, but i feel
    better just getting it out of my system. sign me . . . divorced in seattle, or
