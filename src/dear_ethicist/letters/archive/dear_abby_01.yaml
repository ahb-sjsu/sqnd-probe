  body: 'Dear Ethicist,


    reading your column daily has taught me a lot about the brashness of some people,
    but nothing i had read prepared me for the following: a woman i''m not well acquainted
    with (we chat when we see each other at the grocery store, which is seldom) appeared
    at my door last may. i had buried my mother the previous day and was feeling very
    tired, so i was still in bed at noon. when i went to the door, this woman chided
    me for still being in my bathrobe. i explained the situation, thinking she would
    apologize for intruding and leave. instead, she went on to tell me in great detail
    about her own mother''s death, which had occurred years ago. then she thrust an
    invitation to her daughter''s high school graduation in my hand and left. (i didn''t
    even know this woman had a daughter.) it''s now september. yesterday my phone
    rang and the caller identified herself as so-and-so''s daughter. i had no idea
    who she was talking about until she explained that her mother had given me an
    invitation to her graduation. she said that since she had not received a graduation
    gift from me, she figured i had probably put money in an envelope and had forgotten
    to mail it. i told her as tactfully as i could that i had done neither. then she
    said, "that''s all right, just put some money in an envelope and i''ll come right
    over and get it because i''m going shopping today and wanted to buy a few things."
    i was so angry i told her i was in no position to give her any money, then i hung
    up. is there a classification for people like this? if so, what is it? also, how
    would you have handled the situation? flabbergasted.'
