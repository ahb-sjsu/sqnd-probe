  body: 'Dear Ethicist,


    several months ago i dialed a wrong number and found myself talking to a man with
    a great voice and charming manner of speaking. (i''ll call him h.) he must have
    liked my voice, too, because we got into a conversation and discovered many mutual
    interests. our conversation ranged from serious to hilarious. i told h. my real
    name and he told me his, and we exchanged telephone numbers. now we call each
    other once or twice a week to chat. i am married with children, which i told h.
    right off the bat. he''s divorced and has a girlfriend. (we are the same age.)
    i told my husband about our telephone conversation, and also that i have no intentions
    of meeting the man, so it is perfectly harmless. my husband believes that even
    though i have no intentions of meeting h., i am out of line to pursue this telephone
    friendship. in fact, he has asked me to discontinue it. my husband has no reason
    to mistrust me, but i agreed to go along with his wishes in order to prevent a
    rift in our relationship. i believe i have done nothing wrong and it''s unfair
    of him to deny me the pleasure of talking to h. what do you think? waiting to
    hear.'
