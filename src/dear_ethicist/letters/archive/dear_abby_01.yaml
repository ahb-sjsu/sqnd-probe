  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i hired a self-employed contractor to install a swimming pool in our back yard.
    he arrived on the job with two helpers. one was his son, who had brought along
    his child, about 3 or 4 years old. neither the contractor nor his son knew where
    the little boy was or what he was doing half the time, and they spent a lot of
    time looking for him. meanwhile, i was paying $40 an hour for services that i
    did not receive. i couldn''t even go shopping because i was asked not to lock
    up the house because the child needed access to the bathroom. a friend of mine
    had a similar experience. she called a plumber, who arrived with a small child.
    the child proceeded to take the house apart while the plumber was busy under her
    kitchen sink. these men would not be able to take children with them if they worked
    in a factory or office, so why do they take them on jobs at homes? (the plumber''s
    excuse: "i want to give my wife a break.") what would you have done in my place?
    timid in louisiana'
