  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i need an objective opinion. when we saw that new neighbors were moving in in
    a rental truck, my husband and i went over to help. twice i mentioned that my
    husband had a bad back. after we helped move all their possessions except for
    a grand piano, we invited them over for a drink, and i made several suggestions
    for obtaining help to move the piano out of the truck and into their house. later
    i prepared some homemade soup, and delivered it with napkins, spoons, bowls and
    crackers. the next day, the man came over and asked my husband to help him move
    the piano. despite my objections, the two of them moved the piano down a ramp,
    up four steps and into the house. the temperature was 6 degrees and the wind-chill
    factor was 20 below. this neighbor is about 35 and a professional body-builder.
    my husband is 56, 20 pounds overweight, out of shape and has a bad back and high
    blood pressure. he was once hospitalized for chest pains and a suspected heart
    attack. now my husband isn''t speaking to me because i "embarrassed" him when
    i demanded that he stop lifting that piano and come home. (he ignored my pleas.)
    was i justified in ordering my husband to come home? and while you''re at it,
    please print what can happen to middle-age, out-of-shape men who undertake strenuous
    tasks in cold weather. thank you. trying to avoid widowhood'
