    he''s handsome, and of course these women look back at him, which irritates me.
    i feel unattractive and inferior, although i know i''m not. we have talked endlessly
    about this. he says it''s "normal" and i am nuts. i don''t check out other men.
    in restaurants, his eyes are everywhere but on me. when we''re shopping his head
    is always turning to get a better look at some pretty woman. he blames my attitude
    on the fact that my mother divorced my father because he was a girl-watcher and
    philanderer. do other women feel this way? what do they do? can my husband change?
    should he? should i try to change? if so, how? i hate myself for hating my husband
    for making me so miserable. and finally, does girl-watching go hand- in-hand with
    infidelity? he''s never been unfaithful as far as i know. if you advise counseling,
    where can i go if i can''t afford a psychologist once a week at $50 an hour? please
