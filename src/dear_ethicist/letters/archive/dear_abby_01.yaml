  subject: 'STUTTERING: A SERIOUS HANDICAP THAT IS NO JOKE'
  voice: genuinely_stuck
  body: 'dear readers: my attention has been called to a handicap that afflicts millions
    of people, but because it isn''t life-threatening in the physical sense, it is
    minimized. it''s the only handicap i know of that is openly ridiculed and made
    the butt of jokes. it''s stuttering. people who stutter are terrified to answer
    a telephone, speak up in a classroom, apply in person for a job, ask for a date,
    order in a restaurant, etc. because stutterers are afraid to talk, they are thought
    to be less intelligent than the average person. some famous people who were stutterers,
    but overcame it: thomas jefferson, charles darwin, jack paar and anthony quinn,
    to name a few. when a stutterer stutters, here''s what not to do: don''t insert
    words, or finish phrases for the stutterer. don''t say, "just think before you
    speak, and don''t talk so fast." these seemingly helpful suggestions don''t work.
    what can help? there''s a national stuttering project composed of members who
    form self-help groups in every state. i have seen their materials and newsletters,
    and recommend them highly. for information about this organization, write to:
    national stuttering project, 1269 7th ave., san francisco, calif. 94122. please
    enclose a long, stamped, addressed envelope.'
