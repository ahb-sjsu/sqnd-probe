  signoff: MOM LAYS DOWN THE LAW LIKE SARGE
  subject: MOM LAYS DOWN THE LAW LIKE SARGE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the mother of a very pretty, popular, 15-year-old girl i''ll call lucy. she''s
    an honor student and has never been in any kind of trouble. her father and i had
    a rule that she couldn''t go steady until she reached 16. lucy met a boy, 16,
    from another high school, and they really fell for each other. he asked her to
    go steady and she said yes. two days later he came to meet us, and i decided to
    set the "ground rules." i thought if he knew the rules in advance he might not
    put any pressure on lucy. i told him they must be off the phone by 9 p.m. on school
    nights as she had to be up at 6, at school at 7, and she needs her rest. i told
    him she didn''t drink, that i didn''t care if he drank, but he was not to drink
    when he was with her. i told him that he should go out with his boyfriends and
    lucy would go with her girlfriends--that they shouldn''t be constant companions.
    end of conversation. well, he immediately got up and left--mad. the next night
    they had plans to see a movie. he called lucy to say he would pick her up, but
    he wouldn''t come inside the house. she felt bad. i told her to explain that we
    love her and are interested in her well-being. he thinks i don''t like him and
    that''s not true. he didn''t call lucy all week and she was heartbroken. she finally
    called him and asked what was wrong. he said he wanted to break up because he
    hadn''t felt comfortable since meeting her mom. she hung up the phone in tears
    and went to bed. i feel so guilty. was i wrong to set the ground rules on our
    first meeting? or did i just handle it wrong? how should i handle situations like
    this in the future? lucy has been very cool to me, and i haven''t slept in a week.
    well-meaning mom'
