  subject: FEAR OF CANCER IS HEALTHY, EVEN AT YOUNG AGE
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    cancer, cancer, cancer! every time i feel a lump, a bump or something that seems
    to have appeared out of the blue, i go running to the doctor to find out if it''s
    cancer. then i feel like a fool when i''m told it''s a normal part of my anatomy.
    am i crazy? i''m 25 years old and in good physical condition. i don''t smoke,
    don''t take birth control pills and i drink only on occasion. maybe i wouldn''t
    be so paranoid if somebody told me i was not a "high- risk" candidate for cancer.
    abby, what are the odds of someone like me developing cancer at my age? when should
    i go to the doctor? how long should i wait after noticing a lump, a bump, etc.?
    the american cancer society stresses the importance of early cancer detection.
    yet how can a person distinguish between possible early cancer and something that''s
    not serious without looking like a hypochondriac? please ease my mind. cancerphobic'
