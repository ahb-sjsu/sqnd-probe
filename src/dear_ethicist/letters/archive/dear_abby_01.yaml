  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "tacoma reader" asked, "what measures can a driver take to reduce the risk if
    he picks up a hitchhiker?" you replied, "for 100 percent protection, pick up nobody."
    your answer was 100 percent correct. in essence, the hitchhiker is saying with
    his thumb: "you pay for the car, the gas, the upkeep and maintenance, the insurance;
    drive me where i want to go as far as you can, but if you have an accident, i
    may sue you!" that''s exactly what happened to one of my clients who picked up
    a hitchhiker. he swerved to avoid being hit by another car, overcompensated and
    hit a guardrail. the hitchhiker has just filed a $250,000 lawsuit against him,
    even though we are paying the present medical bills and loss of any income as
    a result of the accident. i received many rides as a young man, and i would like
    to repay those who were kind to me by doing the same for others. however, times
    have changed, and unfortunately, so have the attitudes and motivations of many
    people in our society. what a shame that in order to protect ourselves, we cannot
    be as generous and kind as we would like to be. c.r.t., albany, n.y.'
