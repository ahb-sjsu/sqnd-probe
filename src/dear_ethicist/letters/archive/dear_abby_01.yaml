    every night. he lies there like a log and never makes a move toward me--no hug,
    kiss or even a caress. he has eaten himself into clothes two sizes larger from
    snacking from the minute he comes home from work until he goes to bed. i long
    for some love and companionship. if it weren''t for the children, i would seriously
    consider leaving him. he refuses to talk, so we can''t even talk about what''s
    bothering him. he wasn''t this way before he quit smoking. i almost wish he''d
    start smoking again. how do i get a conversation going with him? please answer
    soon. my marriage depends on it. i love the guy, but he''s not the man i married.
    his wife'
