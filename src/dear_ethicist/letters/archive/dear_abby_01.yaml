  body: 'Dear Ethicist,


    as a horticulturist, may i add my opinion on whether a tomato is a fruit or a
    vegetable? botanically speaking, a fruit is considered to be a mature ovary of
    a flower, which is what a tomato is. it contains seeds just as all fruits do (except
    parthenocarpic fruits, which are bred to be seedless). there are many types of
    fruit. for example, an apple is a pome fruit and a peach is a drupe fruit. a tomato
    is actually a berry! however, commonly speaking, a tomato is treated as a vegetable
    because people do not eat them like other fruits. many other vegetables that are
    botanically classified as fruits are actually vegetables. cucumber, squash, pumpkin,
    pepper and eggplant are also fruits, but are treated as vegetables. on the other
    hand, there are some vegetables that are not considered fruits. for example: brussels
    sprouts are buds, lettuce and cabbage are leaves, and broccoli and cauliflower
    are flowers! it matters little what you call them as long as you''re happy when
    you eat them. f. parivar, department of horticulture, university of illinois'
