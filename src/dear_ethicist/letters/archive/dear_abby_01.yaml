  signoff: YOU CAN'T TELL THE STARS BY THEIR PAY
  subject: YOU CAN'T TELL THE STARS BY THEIR PAY
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    jealousy is bad for the soul. your clergyman probably would tell you so. dear
    abby would say the same thing. jealousy is also very human. therefore, let''s
    talk salaries. several years ago, a paperback called "reel facts: the movie book
    of records" published a list of movie star''s salaries. the trade publication
    "the hollywood reporter" condensed the list and ran it in its recent 54th anniversary
    issue. some of the statistics are not that envy-provoking to the average citizen,
    however. it has long been known, for example, that vivien leigh received only
    $17,000 for the arduous scarlett o''hara role in "gone with the wind." the role
    made her career, and $17,000 covered more ground in 1939 than it does today. one
    also must take into consideration that managers and agents had to be paid out
    of any star''s salary. (it may have irritated leigh ever-so- slightly to know
    that for playing rhett butler, clark gable was rewarded with $4,500 a week plus
    a $50,000 bonus.) kim novak''s case represents the inequities of ironclad contracts.
    incredible as it seems today, the beautiful but not-overly-talented novak was
    a major star of the 1950s. you wouldn''t know it from her salary. she was under
    contract to columbia pictures, a studio not known for its generosity in the good
    old days. in 1955, when she was getting started, she was earning $75 a week. when
    she had several hits to her name, the studio raised her to $100 a week. when united
    artists wanted to borrow her for "the man with the golden arm," they had to pay
    columbia $100,000, although kim still was earning only $100 a week at the time.
    elizabeth taylor was luckier. in 1952, she was earning $5,000 a week. she has
    said several times that she didn''t want to do "cleopatra" and therefore made
    extravagant salary demands of 20th century-fox, thinking the studio would laugh
    in her face. instead the studio met her demands, and liz got her chance to costar
    with richard burton. queen elizabeth''s "cleopatra" contract called for a straight
    $125,000 for 16 weeks'' work. however, the film went into a lengthy overtime shoot,
    and liz was paid $50,000 for every week of overtime. she also got 10 percent of
    the film''s gross (which is much more generous than getting a percentage of the
    profits). through it all, she had a $3,000-a-week expense account. percentages
    help enormously. bette davis'' career was skidding when she lucked out with "whatever
    happened to baby jane?" she agreed to $25,000 for "baby jane," but it''s rumored
    that her percentage of the substantial profits put her over $1 million for the
    film. dustin hoffman received a straight salary of $3 million for the hit "tootsie."
    however, reports on his percentage deals for "tootsie" have listed his eventual
    take at over $15 million. earlier in his career, he had been paid $17,000 for
    "the graduate," $250,000 for "midnight cowboy" and $425,000 for the almost-forgotten
    "john and mary." it''s interesting that while hoffman was paid $250,000 for "midnight
    cowboy," costar jon voight, then an unknown, was paid $17,000 for the same picture--the
    exact amount hoffman had been paid when he did "the graduate" as an unknown. actually,
    $17,000 seems to be a lucky number. vivien leigh got it for "gone with the wind."
    dustin hoffman got it for "the graduate." jon voight got it for "midnight cowboy."
    frank sinatra, hitting the comeback trail, got it for "from here to eternity."
    sean connery also got $17,000 for "dr. no." however, when subjecting himself to
    the rigors of playing james bond one final time in "never say never again," he
    asked for--and got--$4 million. "the godfather" made several reputations and remade
    marlon brando''s. in 1957, he had earned $300,000 plus a percentage for "sayonara."
    in 1972, he agreed to $250,000 plus a percentage for "the godfather." the movie,
    to put it mildly, was a success. recent reports have placed his take at more than
    $2 million. the film''s blockbuster status raised brando''s asking price, once
    and for all, to more than $1 million a picture. that, as the saying goes, is show
    biz.'
