  subject: DON'T PENALIZE TRIPLETS WHEN IT'S GIFT-GIVING TIME
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a reader wrote that she was going to a shower for a friend who was expecting triplets.
    her question: "must i bring three presents, or is one gift acceptable?" your reply:
    "give three gifts--one for each baby; the cost of all three should amount to whatever
    you would have spent had your friend been expecting a single." triplets are three
    children born together; had they been singles born a year apart, they would have
    been entitled to separate "whole value" gifts. neither the parents nor the children
    should be shortchanged at this time. the issue of multiples and gift-giving is
    far-reaching. when twins attend a birthday party, mothers should send them with
    two gifts of value that they would like to see reciprocated. since parents of
    singles often spend in the manner that you suggest, multiples rarely receive a
    gift of similar value to what was given. in the reverse circumstances, when gifts
    are given to teachers, mothers of multiples should give the full amount per child
    because the teacher had the responsibility for two (or three) children. the per-child
    gift acknowledges that the teacher had two hands to hold and two noses to wipe.
    friends and relatives could help by understanding that the circumstances of the
    birth should not affect the value of the gift. each child should be treated as
    an individual. diane weiss, president, nassau county mothers of twins club'
