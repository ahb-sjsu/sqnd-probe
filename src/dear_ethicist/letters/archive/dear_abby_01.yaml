  subject: DO RICH RELATIVES MEAN BAD RELATIONS?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband is one of four married brothers. all his brothers have beautiful homes,
    lovely furniture, new cars and certificates in the bank. my husband makes $20,000
    a year. he could earn more, but he loves his job because it''s so rewarding in
    other ways. he''s a fine person and loves to help people. i work part-time as
    a waitress. we aren''t foolish with our money, we pay our bills on time and save
    little or nothing. the problem is his family get-togethers. (i have no family.
    i was raised in a children''s home.) his brothers and their wives always discuss
    what new item they''ve acquired--their new car, vcr, motorcycle, etc. his parents
    have started to ask us when we are going to buy a house. (we save all year to
    buy them nice christmas gifts.) his brothers have children. we have none, and
    it haunts me to think that if we do have children, they will wonder why they can''t
    have all the things their cousins have. i feel out of my league at these reunions
    with the sisters-in-law with big diamond engagement rings, designer clothes and
    their talk of what they have and the trips they take. (my husband isn''t bothered
    by this at all.) we have a warm, loving relationship, and i never feel "poor"--until
    i''m around his relatives. i don''t want to attend the august family reunion.
    i''ve asked my husband to go without me, but he says if he shows up alone, they
    might think we''re having marital problems. however, i don''t want to subject
    myself to all the feelings of inferiority that surface. our financial situation
    is not apt to change. what do you think? poorest of all'
