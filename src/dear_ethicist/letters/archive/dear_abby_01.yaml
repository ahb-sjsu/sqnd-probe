- letter_id: da_1_std_and_the_oldnew
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1985
  signoff: STD AND THE OLD/NEW MORALITY
  subject: STD AND THE OLD/NEW MORALITY
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    sex without strings. sex without guilt. sex without sexism. sex without old-fashioned
    legal entanglements or prerequisites or consequences. sex simply for the joy of
    sex. that was the promise and the premise of the change in sexual mores that is
    loosely dubbed the sexual revolution. but like a balloon mortgage or a no-fault
    divorce, it now appears that the advantages of the relaxation in sexual mores
    may have been disastrously oversold. now it''s turning out that sex without constraints
    isn''t the same as sex without consequences. there may well be a steep and lasting
    price to pay for what used to be called promiscuity. and as usual where sex is
    concerned, the big losers are women. what''s driving the re-evaluation of sexual
    conduct is the new and devastating outbreak of sexually transmitted disease (std)
    whose effects can include sterility, cancer, chronic pain, problem pregnancies,
    abnormal children and even death. the growing prevalence of std may make a case
    for monogamy in the minds of many who are not convinced by traditional morality.
    the term sexually transmitted disease now includes much more than the historically
    familiar syphilis and gonorrhea. now there is also genital herpes, which claimed
    half a million new victims last year and remains an incurable, lifelong affliction.
    and chlamydia, the std with the fastest-rising incidence, with 3 million to 4
    million new cases last year. and venereal warts, afflicting a million new victims
    annually and linked to increased risk of cancer. and deadly aids, which almost
    doubled in incidence in 1984 and, it is feared, could become a hazard to heterosexuals
    as well as homosexuals. all together, physicians now know of at least 25 diseases
    that are spread through sexual contact. many are occurring in epidemic numbers
    in the united states. epidemiologists estimate that about 27,000 new cases of
    std occur daily and that eventually 25 percent of all americans between the ages
    of 15 and 55 will be infected. already, medical bills for treating std top $2
    billion a year. in many cases, there is little physicians can do, no antibiotic
    to solve the problem as with gonorrhea and syphilis. the effects may not only
    last a lifetime but may be passed on, with deadly consequences, to victims'' children.
    a mother who has active genital herpes may infect her baby during the process
    of birth. more than half of these infected infants die. survivors are likely to
    be blind or have permanent brain damage. doctors can minimize the risks by scheduling
    a caesarean birth when a mother has visible herpes sores. but some damaged babies
    are born to women without obvious infections. chlamydia and venereal warts can
    also be transmitted to newborns by infected mothers with devastating results.
    and there are cases in which infants have acquired fatal aids from mothers. the
    litany of problems caused by std goes on. both chlamydia and gonorrhea, for example,
    can cause pelvic inflammatory disease, which can fill the fallopian tubes with
    scar tissue, increase the risk of a dangerous ectopic pregnancy and may make it
    impossible to have children. chlamydia now ranks as a significant cause of infertility
    in women. it''s ironic that the same generation of young adults who have such
    a commendable obsession with fitness and health are also producing an unprecedented
    epidemic of sexually transmitted disease. the problem can no longer be brushed
    off with a shrug about "the love bug" or finessed with one of those "personal
    ads" in which "attractive, slim single with good job and herpes seeks same for
    meaningful relationship." women, in particular, who care about the health of their
    bodies--and the well-being of future offspring--need to look realistically at
    the risks that go with multiple sex partners in the 1980s or even with an unlucky
    chance encounter, however romantic. neither dear abby nor miss manners nor even
    the centers for disease control can tell a sexually active adult a tactful, foolproof
    way to make sure a prospective sex partner won''t leave her a nasty and permanent
    souvenir of their relationship. std, in fact, is turning out to be a powerful,
    scientific reinforcement of traditional morality and--what else?--monogamy.'
