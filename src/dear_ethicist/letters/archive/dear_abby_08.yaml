  signoff: WOMAN'S OBESITY IS HEAVY LOAD TO BEAR
  subject: Woman's obesity is heavy load to bear
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    so "slim and satisfied" thinks no one would tell an obese person, "gee, you''re
    fat! why don''t you go on a diet?" well, it''s happened to me dozens of times.
    total strangers have stopped me on the street and said, "you have such a pretty
    face, have you ever tried-(weight watchers, optifast, nutri-system, overeaters
    anonymous, tops, diet center, jenny craig, hypnosis, or that wonderful doctor
    who does stomach-stapling surgery)?" i''ve had people come up to me in restaurants
    and say, "do you really think you should be eating that?" (the "that" could be
    anything from a salad to dessert; they don''t think a fat person should be eating
    anything, period.) hairdressers and makeup specialists have told me that it''s
    pointless to bother about my hair or makeup, weighing as much as i do. and buying
    clothes is a nightmare. i either order mine by mail or have them made by a seamstress.
    if i enter a clothing store to buy a gift for someone, a salesperson is sure to
    approach me and say, "sorry, we don''t carry your size here." i broke my arm in
    a car accident two years ago, and while waiting in the emergency room, a doctor
    appeared and said, "boy, you really should lose some weight!" as if my weight
    had caused my broken arm! most physicians believe that all fat people are lazy,
    weak-willed and undisciplined, rather than people who could be suffering from
    a genetic or metabolic problem. i am 36 years old, and have been on more diets
    than i can count. a pediatrician put me on metrecal when i was 8; another doctor
    gave me a 600-calorie-per-day diet when i was 11; still another put me in the
    hospital for a medically supervised fast when i was 13. for the past year, i''ve
    been working with a great counselor who understands obesity. she has helped me
    more than all the diet doctors and weight-loss groups combined. i am learning
    to understand the connection between eating and hunger, which was lost in all
    those years of bingeing and dieting. i know i''ll never be thin because i''m genetically
    programmed to be fat-but i hope to find my natural weight through a program of
    learning to eat from hunger. i hate exercising, but i do it every day, because
    i know it''s important (for both fat and thin people) for health reasons. abby,
    you''ve done a terrific job in educating the public about obesity and discrimination
    against fat people. you have helped fat people stop hating themselves and to understand
    that they have a physical problem-not a lack of willpower. i know this is too
    long for your column and you''ll have to trim it, but please try to print some
    of it. i speak for so many people. looking beyond looks'
