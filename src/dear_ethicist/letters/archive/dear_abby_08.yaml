  signoff: MAN DECRIES ERODING OF HOME AUTHORITY
  subject: Man decries eroding of home authority
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a retired woodshop teacher. i taught in the public school system for 27 years.
    during that time, i had to moonlight at other jobs as i had some major medical
    problems in my family. i moonlighted for 16 years in law enforcement. i worked
    as a policeman in three different agencies-city police, sheriff''s department
    and university police. while i was growing up, my parents were the final authority.
    in fact, i would rather have faced the police than my dad. if i got into trouble
    his thinking was, "they didn''t just decide to pick on my son for no reason. he
    must have done something to get their attention." that was enough to cause my
    dad concern about my conduct. this type of home authority has changed drastically
    in our society. if a child gets into trouble, his parents usually become allies
    with him against all forms of authority-police, schools, courts, etc. by not publishing
    the names of juveniles, a record is allowed to build and attitudes to develop.
    the family and young lawbreaker become anonymous, and the crimes become more frequent
    and violent. when the child gets old enough to be charged as an adult, everybody
    wonders, "when did he start going wrong?" the truth is, he had been going wrong
    for a long time but he was sheltered. it started when he stole the first piece
    of candy from the grocery store. he was just a 7-year-old kid, so it was "no big
    deal." it started again when he stole another kid''s bike-then it was probably
    just a "mistake." it started when he was underage and drunk-"oh, that was just
    a part of growing up." while i was a teacher, i had the opportunity to talk to
    students who told me that they could do almost anything except murder until they
    were 18, and it wouldn''t matter because at 18, they would get a clean slate.
    i have always felt that if the parents or the single parent who is raising the
    child will not accept responsibility for their child''s acts or actions, they
    should be forced by law to take responsibility. as you said, abby, you cannot
    legally publish the names of juveniles in the newspapers, but you could certainly
    publish the names of the parents. example: "the young son of mr. and mrs. john
    doe was found guilty of beating up an 80-year-old woman and robbing her of $3."
    i say, if you cannot charge the juvenile-charge the parent! this may very well
    help to bring child crime down. however, it may increase what may now be termed
    as "child abuse." there may very well be a few little warm butts around. and the
    80-year-old lady may have a little less to worry about in the future. thanks,
    abby, for letting me have my say. don banks, fort collins, colo.'
