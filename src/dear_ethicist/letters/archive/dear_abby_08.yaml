  body: 'Dear Ethicist,


    a mother wrote to you in agitation over her gay daughter''s "lifestyle." i am
    writing in agitation over the use of that word -- as if it is used to describe
    continually bizarre and abnormal behavior. abby, like all the rest, we are born,
