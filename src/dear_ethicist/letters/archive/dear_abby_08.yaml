    grandsons to carry on the family name. don''t his three granddaughters count for
    something? they are descendants of the same hudson river fur trader as he is,
    and they should be just as proud to have that heritage. the family surname may
    eventually become a maiden name for them, but that doesn''t change their ancestry.
    the roots of george bush and franklin delano roosevelt can be traced back to john
    tilley, who came over on the mayflower, and yet those presidents do not carry
    the tilley name. many people can detail their lineage back to the other mayflower
    passengers and revolutionary war soldiers, too, without currently having the same
    surnames as those colonial americans did. my advice to "73" is to have him talk
    with his granddaughters and to share the whole family history with them as soon
    as possible. years from now, those girls won''t have to wonder about their heritage
    and say, "gee, i should have asked grandpa about that. he would have known." pennsylvania
