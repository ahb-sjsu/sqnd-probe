  voice: genuinely_stuck
  body: 'Dear Ethicist,


    judy and i have been married for one month, and i have already filed for divorce.
    this is the second marriage for both of us. the problem is judy''s 16-year-old
    daughter, lynne. lynne told her mother that if she stayed married to me, she''d
    go live with her father. judy doesn''t want lynne to live with her father because
    he drinks. also, lynne threatened to get pregnant just for spite. judy insists
    that she loves me. she says she doesn''t want a divorce and the solution would
    be for me to move out and get a separate apartment near here for two years until
    lynne is 18. abby, i love judy more than any woman i''ve ever known, but what
    kind of marriage would we have living in separate apartments? please tell me what
    to do. -- unhappy in virginia'
