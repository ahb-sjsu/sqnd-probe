    source: dear_abby
    year: 1990
  signoff: A BEAUTIFUL VIEW `OVER THE HILL'
  subject: A beautiful view `over the hill'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you recently published a humorous piece submitted by a reader who had clipped
    it from her church bulletin. it went like this: "you know you''re growing older
    when . . . you need your glasses to find your glasses. you sit in a rocking chair
    and can''t get it going. your knees buckle, but your belt won''t," etc. it was
    very funny-but in a way, it was also sad. everything about aging was portrayed
    as negative, dreary, downhill and hopeless. how much happier the world would be
    if we''d all look at the bright side of life. remember how happy we were as kids-looking
    forward to summer vacation, looking forward to christmas morning, looking ahead
    to anything that makes us feel good? planning ahead for your 90th birthday beats
    the heck out of expecting to die at 70-as i once did. abby, i woke up at age 70,
    surprised to find that i was still alive and in good health, and i realized that
    this business about being "over the hill" at 60 was a lie! it got me to thinking:
    my mother refused to die until all of her six children could say goodbye. very
    few people die before a birthday, but a whole bunch of people die approximately
    two weeks after their birthdays. here i am, past 90 and looking forward to celebrating
    my 95th. then i''ll decide whether to pick up my option for another five. at 90,
    i''m having the time of my life! in 19-minute speeches, i tell the fellows at
    lions clubs, rotary clubs and others how to postpone their funerals, add years
    to their lives, and life to their years. who could ask for anything more? i''ve
    written a positive version of "you know you''re growing older when." i call mine,
    "you can stay young when: "you quit dreading old age and realize that life begins
    at retirement; it''s your second chance at life-your opportunity to do all the
    things you''ve always wanted to, but never had the time. "you will know you are
    staying young when you stop thinking you''re getting senile because you forgot
    something that wasn''t very important in the first place. "you will know you''re
    staying young when your joints suddenly hurt, and you think, `well, what can i
    expect at my age?'' "you can stay young by planning your next birthday the day
    after you finish celebrating the last one. (even if you don''t make it, you''ll
    have more fun than if you never tried.) "you will stay young when you realize
    that our creator gave us brains so we can make our own decisions. then he gave
    us a choice of living 70 or 100 years, so you need not join the 68 percent who
    were healthy enough to reach 60, but never made it past 75. (their own mental
    attitude set the date of their funerals.) "to the 32 percent who reached 60 in
    good health, survived beyond 75, and are still young, never forget that the first
    4-minute mile run in history was duplicated 317 times within two years after roger
    bannister showed the world it could be done! "the 32 percent who are staying young
    are positive thinkers who like it here and are determined to stay as long as they
    feel useful and needed. it''s a great world-why leave it?" e.l. stephenson, springdale,
    ark.'
