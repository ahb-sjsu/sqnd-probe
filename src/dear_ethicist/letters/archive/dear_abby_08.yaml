  body: 'Dear Ethicist,


    about six weeks ago, i came home from the office and my wife told me that a woman
    had phoned saying she had some important information about my father. the woman
    said she lived about 100 miles from here, and she left her telephone number. abby,
    my father died at a young age, leaving my mother with small children to raise.
    mother never remarried. fortunately, she was able to support herself and raise
    us. my wife persuaded me to return the call. the woman (i''ll call her diane)
    asked permission to come to my home the following weekend. i refused, agreeing
    instead to meet her at a local coffee shop. abby, diane is an adoptee who recently
    located and met her birth mother. she told me that my father was also her father,
    which makes her my half-sister! she said her mother had told her that she and
    my father had been lovers for the last two years of his life. she said her mother
    never told her lover (dad) that she was pregnant, and she (diane) was given up
    for adoption when she was 5 days old! i told her that i did not take any stock
    in secondhand information- that i needed concrete proof in writing. she had none.
    however, she described my father''s physical appearance accurately, knew the names
    of his friends, the branch of service he had been in, and she correctly detailed
    the circumstances of his accidental death, which occurred some years ago. i asked
    diane what she wanted of me and my family. she said: "nothing. i just want to
    know something about my family, and perhaps see some photographs of my blood relatives."
    abby, i was prepared to meet a kook or a con artist. instead, i found her to be
    a very gentle, decent person. now i am totally confused about what to do. at this
    point, i don''t want to tell anyone else. (i am thankful she didn''t contact my
    mother.) at the end of our meeting, she said, " `our'' father has been dead for
    a long time. whom would we be hurting by knowing each other?" abby, i am wondering
    if there is some kind of physical test that could either prove or disprove these
    allegations? if this woman is really my half-sister, is there any way to verify
    it? no name or city, please'
