  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently lost my husband of 51 years. after his death, i received many comforting
    letters telling me what a fine, kind and gentle man he was. this did much to help
    me bear my loss. however, i am writing to tell you about one letter i received
    from a longtime friend saying that she had heard of my husband''s "demise"-then
    she went on to describe in great detail her busy social calendar, her new apartment,
    whom she had visited and who was visiting her, etc. abby, please tell people that
    when they write a letter of condolence, the recipient is usually not in the mood
    for social chitchat. when my daughter was in the hospital, dying of leukemia,
    a friend called to "cheer her up," and kept her on the phone for half an hour
    describing the caribbean cruise she had just returned from-and the wonderful plays
    she had just seen in new york! how can people be so insensitive? sounding off'
