  body: 'Dear Ethicist,


    i am 32 years old and people say i am very attractive. a year ago i started seeing
    "alex." he was everything i ever wanted -- handsome, intelligent, successful.
    we were together almost every night, and he even started talking about marriage.
    then last month, out of the blue, he announced that he thinks we''re getting "too
    serious" and we should both start seeing other people. that was the beginning
    of the end. it''s like a bad dream. i can''t stop crying. i''m in sales and my
    job requires my full attention, but i''m in a fog. my eating is out of control.
    the night before last, i ate a whole barbecue chicken, a large pizza and three
    cheese danishes. tonight i consumed a pint of ice cream and almost a whole bag
    of cookies. my stomach hurt so bad i couldn''t finish the cookies. abby, i dial
    his phone number 15 to 20 times a day just to hear his voice -- then i hang up.
    i''m sure he knows it''s me. i''m humiliated he would dump me like this. how can
    i get him back? i love him! -- out of control in los angeles'
