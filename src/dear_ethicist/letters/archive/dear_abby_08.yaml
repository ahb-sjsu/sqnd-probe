  subject: Readers urge AIDS victim to tell family
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in response to "suramericano''s" letter wondering whether to tell his family that
    he had tested positive for aids, i can offer the viewpoint of a family member
    who wasn''t told until it was too late. my dear cousin chose to tell only his
    parents and siblings, and then only after the aids virus had become active. i
    respect my cousin''s right to make this decision, but knowing now that he was
    gay and died of aids doesn''t cause me to cherish his memory less. however, many
    things continue to haunt me-the visits i would have made, the things i might have
    said, the understanding that was never achieved. was he ashamed? or did he think
    i would be ashamed? was it really necessary for him and his immediate family to
    be so isolated during his final ordeal? my choice as a family member would have
    been to know the truth and to have dealt with it. it would have been far better
    to have been there, offering words of love, knowing i did everything i could-than
    to have been shut out. hurt in san francisco readers: the few letters i received
    advising "suramericano" not to tell his family were different variations on the
