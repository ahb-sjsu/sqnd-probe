  voice: genuinely_stuck
  body: 'Dear Ethicist,


    for four years, i was in love with a married man. he''s very handsome, well-to-do
    and a wonderful lover. i was single, and still am. we had to sneak around to see
    each other because if his wife caught him, she''d take him to the cleaners. their
    marriage was in bad shape when i met him, so it''s not as though i broke up his
    home. i can''t count the times he moved out after a fight. but he always went
    back-"money" or "the kids" were his reasons. well, she finally gave him a divorce.
    i thought, "hooray, now we don''t have to sneak around anymore." wrong! he still
    says it''s not wise for us to be seen together in public. why? he''s not married
    anymore. abby, i can''t understand this. he doesn''t give me a reason; he says,
    "it''s better if we''re not seen together in public." when i mention marriage,
    he says, "it''s too soon." abby, i love him and have never looked at another man
    since he came into my life. what would you do if you were in my shoes? baffled
    in baltimore'
