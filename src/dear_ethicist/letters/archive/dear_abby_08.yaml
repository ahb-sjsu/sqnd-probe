  voice: genuinely_stuck
  body: 'Dear Ethicist,


    grandparents'' rights! legally, as far as i know, we don''t have a leg to stand
    on, but how i''d love to have had a grandson to carry on the family name. i have
    two sons and a daughter. i can trace my male line back 11 generations, but it
    will end with my two sons. my eldest son''s wife had a daughter, after which she
    talked my son into having a vasectomy. soon after, she divorced him. my son is
    now 40 and has had enough of marriage. who can blame him? my other son had two
    daughters. he is also divorced, with no desire to marry again. my family name
    will be carried on by my brother''s sons-but my line is ended. my mother always
    said that her father died content that he had had enough grandsons to carry his
    casket-10! all i would ask for was one-to carry my name. starting with my sons,
    my line goes back 11 generations to a fur trader on the hudson river-and from
    there, i presume, back to adam. i wonder how other grandfathers react to this
    type of situation. seventy-three and resigned'
