- letter_id: da_1_mothersinlaw_get_tips_on
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1990
  signoff: MOTHERS-IN-LAW GET TIPS ON KEEPING PEACE
  subject: Mothers-in-law get tips on keeping peace
  voice: genuinely_stuck
  body: 'dear readers: i recently published 10 tips on how to get along with your
    husband''s mother-submitted by a very wise mother-in-law. then in the interest
    of evenhandedness, i asked for letters from daughters-in-law offering suggestions
    to their mothers-in-law on how to get along with your son''s wife. did i get letters!
    today''s column will be a compilation of the best tips on how to get along with
    your daughter-in-law. 1. when you call to talk with your son and your daughter-in-law
    answers the phone, don''t say, "is `john'' there?" spend a few minutes asking
    how she is and what''s new. and if they live out-of-town, when you write a letter,
    always address it to both your son and his wife. 2. if your son has been previously
    married, don''t bring up his past marriage. if he''s had girlfriends in his past,
    don''t mention them either. if your daughter-in-law has been previously married
    and has children by that marriage, accept these grandchildren as your own. don''t
    play favorites. 3. never offer advice unless it''s asked for. and never criticize
    your daughter-in-law''s housekeeping, cooking, children, friends or new hairdo.
    and don''t try to rearrange her furniture. 4. ask for-and display-pictures that
    include her and her children. every time she looks at them, she will feel wonderful.
    5. never say, "john looks thin, or pale, or tired." his wife will take it as a
    personal insult. 6. if your daughter-in-law has given you a gift, show your appreciation
    by wearing it-or displaying it-proudly. 7. never repeat family gossip. and try
    not to listen to any. 8. don''t allow your son or his wife-in the heat of anger-to
    tell you something unkind about the other. they will eventually kiss and make
    up, and you will be left holding their dirty laundry. 9. don''t drop hints about
    how much you would like to have grandchildren. some couples aren''t ready, some
    couples may have been trying for a long time without success, and some couples
    have decided that they don''t want any-which is strictly their business. 10. and
    one cardinal rule should always be observed. regardless of how close you live
    to each other, never drop in unexpectedly. a telephone call from the corner drugstore
    is all it takes. 11. if perchance she has hurt your feelings, take it up with
    her. do not let it fester, and don''t complain to your son. 12. also-don''t monopolize
    holidays. remember that your daughter-in-law has parents, siblings and friends
    that she might like to spend time with on holidays. some couples may even like
    to spend an occasional holiday by themselves. 13. let your son go. recognize and
    respect him for the adult he is. stop calling him skippy, sonny, junior or any
    other juvenile nickname that he has long outgrown. 14. also, if you have other
    daughters-in-law-or daughters of your own-treat them all equally. and that goes
    for their children, too.'
