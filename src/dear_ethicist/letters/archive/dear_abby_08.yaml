  body: 'Dear Ethicist,


    i would dearly love to see the inside of the homes where my grandmother and parents
    lived when i was a child. they were farmhouses with no indoor plumbing and, at
    one time, no electricity. i understand that my grandmother''s house has been completely
    modernized, and i can see from the outside that an addition has been built onto
    it. my question: would it be out of line for me to go to the door, identify myself,
    and ask to be taken on a tour of the house? i can''t call ahead to make an appointment
    because i don''t know who lives there. also, i''m always on vacation when i''m
    in the area, and i can''t make an appointment for the next week or month. this
    is rural country; people are not as fearful of strangers as they might be in the
    city, and i can tell them enough about their house to convince them that i once
    lived there. i have asked a few friends what they would do if a stranger came
    to their door and asked permission to see their house. some said they would permit
    entry. others said, "no way!" abby, please ask your readers what they would say.
    and why. -- calvin in milwaukee'
