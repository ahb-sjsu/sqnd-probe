  subject: An irrational scene, a year of silence
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a sister-in-law who is very persistent. (our husbands are brothers.) one
    day she called and said, "let''s get together," so we made a date for the following
    week. she was to come to my house for lunch. the day before she was to come over,
    i called and told her i wasn''t up to having her over, and couldn''t we make it
    another time? she became very angry and said, "i planned on coming over tomorrow,
    and i''m not changing my plans." i told her i wasn''t in the mood for company,
    but she shouted, "too bad, i''m coming anyway!" then she hung up on me! abby,
    i couldn''t believe she would actually come to my home after that conversation,
    but the next day at noon, she drove to my house and rang my doorbell! i honestly
    didn''t want any company, so i didn''t go to the door. she started to shout, "i
    know you''re in there because i saw your car in the garage, and i am not leaving,
    so you had better let me in!" i tried to ignore her, but she kept ringing the
    doorbell, then she started pounding on my front door. she even went to my back
    door and started pounding, but i wouldn''t budge. finally, she went back to her
    car and kept laying on her horn! the neighbors must have thought she was crazy.
    anyway, after about 45 minutes of trying to get me to open my door, she gave up
    and left. well, it''s been almost a year now, and she and her husband are not
    speaking to me or my husband. the rest of the family said i should have opened
    the door. i disagree. she shouldn''t have come over in the first place. and when
    i refused to answer the door, she should have just left like any normal person
    would have done. her husband is blaming my husband. i''ve tried telling everyone
    that it''s between her and me, and my husband had nothing to do with it. i''d
    like to patch this up, abby. please help me. fed up in maine'
