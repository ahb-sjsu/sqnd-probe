    searched the fireplace, heater vents, attic and everywhere a toddler might climb
    or fall. finally, as i stood exasperated in the kitchen, a fireman opened the
    refrigerator, and out fell jesse, face red from lack of oxygen, cold, and blinded
    by the sudden light! abby, please ask parents to get safety locks for their refrigerators,
    and to never remove shelves to clean them without replacing them immediately.
