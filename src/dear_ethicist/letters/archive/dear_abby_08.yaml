    me to return the two beautiful wall pictures he and his parents had given me for
    christmas last year, and the bracelet he gave me the christmas before. although
    i thought it was extremely tacky of him to ask me to return these gifts, my first
    impulse was to be big about it, let him have them, and get this thing over and
    done with as painlessly and quickly as possible. then, the more i thought about
    it, the more i felt like calling him and asking him to return all the birthday
