  subject: As a TV setting, the men's room offends
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    it happened again last night. it must be "the place" to meet and talk on several
    otherwise excellent tv shows. i''m referring to the men''s restroom. the most
    offensive show in this respect is "l.a. law," and now the premiere of "capital
    news" too. i am very uncomfortable and offended while watching tv with friends
    and/or young people when men are filmed going through the motions of using the
    urinal as they talk to one another. on "l.a. law" last week, two men in two stalls
    dropped their pants and tossed toilet paper between stalls-all the while the camera
    photographed this from the floor. is this really an acceptable area for filming?
    i find it very embarrassing to have to share in such a private (or it should be)
    act. abby, you have more clout than viewers boycotting advertised products. what
    is your opinion? i don''t think i''m a prude; i just believe this is in extremely
    poor taste. midwest r.n. and mom'
