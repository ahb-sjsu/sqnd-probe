  signoff: AWARD LETS CITIZENS STAND UP AND CHEER
  subject: Award lets citizens stand up and cheer
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    thank you for telling your 90 million readers last september about the midland
    community spirit award, created to honor annually a community that best represents
    the american ideal of a community pulling together and helping one another. also,
    thank you for joining us at the white house last november to honor the citizens
    of sioux city, iowa, who won the award for their compassionate assistance to the
    passengers and crew of united flight 232 after it crashed into an iowa cornfield.
    among the 88 communities nominated last year were many inspiring stories of community
    spirit. as one of the judges said, "it was difficult to select a winner, since
    through their efforts, all were winners." for example: - when a building collapsed
    in brownsville, texas, citizens worked shoulder to shoulder for more than 60 hours,
    relentlessly clearing rubble to find those who died and rescuing trapped survivors.
    - when a train derailed near saco and glascow, mont., the citizens of these two
    small towns graciously fed, clothed and cared for the waylaid passengers. - when
    a blizzard halted traffic late one afternoon, members of the valley view methodist
    church in north texas walked from car to car inviting hundreds of stranded motorists
    to spend the night in their church. and townspeople brought whatever they had
    in their freezers to feed all of them. - when colonial beach, va., (population
    2,500) needed to replace the old school built in 1912, the community raised half
    a million dollars to build a new school through bingo, bake sales and penny campaigns.
    we are now seeking nominations for the midland community spirit award to be presented
    in october 1990. we have asked president bush to make the presentation again at
    a white house ceremony. abby, won''t you please ask proud citizens to nominate
    their communities now? thank you for your help. carrol m. thomas, mayor, midland,
    texas'
