- letter_id: da_1_a_prayer_of_thanks
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1990
  signoff: A PRAYER OF THANKS FOR FOOD AND FREEDOM
  subject: A prayer of thanks for food and freedom
  voice: genuinely_stuck
  body: 'dear readers: here''s an update on my traditional thanksgiving column: tomorrow
    is thanksgiving, so why not take a few minutes to count your blessings? how''s
    your health? you have a few minor complaints? well, thank god they''re not major.
    obviously you''re still alive. you can probably think of at least one person who
    isn''t around this year. (i can.) if you awakened this morning and were able to
    hear the birds sing, use your vocal cords to utter human sounds, walk to the table
    on two good legs and read the newspaper with two good eyes (or even one), praise
    the lord! a lot of people couldn''t. (say a prayer for those who perished in a
    fire, a flood, an earthquake or an accident.) how''s your pocketbook? thin? well,
    most of the world is a lot poorer. no pensions. no welfare. no food stamps. no
    social security. no medicare. in fact, one-third of the people in the world will
    go to bed hungry tonight. would you rather be in poland, the soviet union or iraq-god
    forbid! are you lonely? the way to have a friend is to be one. if nobody calls
    you, pick up the phone and call somebody. go out of your way to do something nice
    for someone. it''s a sure cure for the blues. are you concerned about your country''s
    future? hooray! our system has been saved by such concern. if you don''t like
    your elected officials, you can go to work and vote them out of office. we still
    have the soapbox and the ballot box. freedom rings! you can still worship at the
    church of your choice, or not worship at all if you don''t want to. you can cast
    a secret ballot, or criticize your government without fearing a knock on the head
    or a knock at your door in the middle of the night. and if you prefer to live
    under a different system, goodbye and good luck. you are free to go. there are
    no walls or barbed wire fences to keep you here. in closing, i''ll repeat my thanksgiving
    prayer. perhaps you will want to use it at your table tomorrow. let one of the
    children read it. "o, heavenly father, we thank thee for food and remember the
    hungry. "we thank thee for health and remember the sick. "we thank thee for friends
    and remember the friendless. "we thank thee for freedom and remember the enslaved.
    "may these remembrances stir us to service "that thy gifts to us may be used for
    others. "and, dear god, please bless and watch over our men and women in the persian
    gulf and bring them home safely-and soon. amen." have a wonderful thanksgiving,
    and may god bless you and yours. love, abby p.s. special greetings to those of
    you in the military who wrote from korea, okinawa, japan and the philippines to
    tell me you are using my thanksgiving prayer.'
