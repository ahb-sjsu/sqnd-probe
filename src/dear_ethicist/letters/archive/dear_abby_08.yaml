  voice: genuinely_stuck
  body: 'Dear Ethicist,


    sometimes i think that the u.s. postal service is its own worst enemy. they came
    out with a five-digit zip code which the public finally accepted (after a lot
    of grumbling). but right on top of that, they reduced the state abbreviations
    to only two characters which makes them very, very confusing. and now, four more
    zip code digits have been added! abby, ask people who don''t come from these nine
    states the following questions: is "ma" maine, maryland or massachusetts? is "ne"
    nevada or nebraska? is "al" alaska or alabama? is "ms" mississippi or missouri?
    i have recently had five mailings returned by the u.s. postal service because
    the address on the envelope had no apartment number on it. if the people who gave
    me their address did not include an apartment number, i have to address their
    mail as i see it. why put the onus on me? people tend to ignore decisions they
    feel are wrong and that they had no choice in making. maybe they hope that the
    rules will be modified. -- hopeful in daytona beach'
