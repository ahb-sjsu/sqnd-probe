  subject: Caregivers need a little T.L.C., too
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been a church pastor for many years, during which time i have officiated
    at hundreds of weddings and attended almost as many wedding receptions. some of
    these weddings are for non-church members who suddenly need a minister to marry
    them. i counsel them, rehearse them, conduct the ceremonies and remain for the
    pictures. so often, as they leave the church, they say, "by the way, reverend,
    we''d love to have you and your wife come to our reception." abby, my wife and
    i agreed long ago to attend only receptions to which we had received formal invitations.
    i always decline such last-minute invitations graciously. i wonder why so many
    couples extend these verbal invitations to a wedding reception that had been planned
    months in advance? anonymous pastor'
