  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband is an american, but i was born in the philippines. wilbur is 51 and
    i am 36. we''ve been married for eight years, and he adopted my two children.
    (i was a widow.) yesterday i got a telephone call from a woman who said, "hello,
    my name is mary elizabeth ( )," and her last name was the same as mine, so i said,
    "oh, you must be related to wilbur." she said, "yes, he''s my husband." i was
    so shocked i could hardly speak; then i told her that wilbur was also my husband.
    she was very surprised and said she hadn''t seen him in many years, but she wanted
    a divorce so she could marry someone else. abby, wilbur never mentioned that he
    was married before. anyway, i took her number to give to wilbur. when he came
    home, i told him about mary elizabeth, and he just laughed and said he had not
