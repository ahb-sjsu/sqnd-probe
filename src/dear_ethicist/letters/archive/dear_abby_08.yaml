  signoff: HUSBAND'S 'I' DISEASE MAY BE BEYOND CURE
  subject: Husband's 'I' Disease May Be Beyond Cure
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my problem may seem small to some, but to me it''s very important. my husband
    and i have been married for more than 30 years, during which time he has been
    a good husband and provider. he has only one fault, which really irritates me.
    he surely must take vitamin "i" because that''s his favorite word. when he talks
    about a trip we took together, he says, "when i went to yosemite," or he''ll say,
    "i have a grandson" or, "i own some land." he talks as though he doesn''t have
    a wife. i may as well be dead. it makes me feel so small and insignificant. it''s
    terribly humiliating. is it wrong to feel hurt about this? don''t suggest that
    i talk to my husband. i have, and it''s done no good. -- hurt'
