  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i live at home with my mother (i''m 25), and a young man named "bo" lives with
    us. (he''s 21.) bo has been here almost a year. we dated less than two months,
    when he stayed over one night. the next day, before i could take him home, his
    mother came and dumped all his belongings on my front lawn. bo had no job and
    nowhere to go, so mother and i took him in. a year later, he still has no job.
    last month, he was arrested for violation of probation. as part of the condition
    of his probation, he has to attend a group therapy class once a week. but here''s
    the real problem: i was born and raised in a strict baptist home. (my father was
    a minister.) when i met bo, i went back on everything i ever believed in: no sex
    before marriage, no living together. my mother did the same. last month, i decided
    to go back to my church. i refused to have sex with bo, and he hit the ceiling.
    no matter what scripture i showed him in the bible, his answer was, "this is the
    ''90s." when i went back to church, i met a man i was drawn to immediately. i''ve
    only talked to him once, and that was when he was going around shaking hands.
    when his hand touched mine, sparks flew. he sings in the choir, and he stares
    at me the whole time. he is deeply religious, very handsome, polite and well-dressed.
    he is a beautiful, super person. what am i going to do about bo? i don''t love
    him. i realize now that i never did love him. i feel sorry for him because if
    we make him leave, he will have nowhere to go. he can also get violent if he thinks
    someone has wronged him. i am trapped, abby! what should i do? miserable in the
    bible belt'
