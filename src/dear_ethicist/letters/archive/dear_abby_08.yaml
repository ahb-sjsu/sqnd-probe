    year: 1990
  signoff: MOM GLAD SHE FOUND SON SHE GAVE UP
  subject: Mom glad she found son she gave up
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this concerns "closed chapter," who wants to close the book on her past. i know
    what she went through because 32 years ago, when i was 16, i also had a child
    out of wedlock and gave him up because i wanted him to have a better life than
    i could provide for him. i beg "closed chapter" to at least contact the adoption
    agency and give them her medical history. she need not disclose her present whereabouts,
    but she should gave them some information about her family, and the family of
    her child''s natural father. abby, four months ago, i located my son living in
    another city. i wasn''t sure he would want to see me, so i had him contacted through
    a third party. he telephoned me, and when he said, "hello, mother," i couldn''t
    hold back the tears. he asked how soon we could meet, and did i want to come to
    him or should he come to me? i decided to go to him. abby, he''s tall, handsome
    and well-mannered. he is married to a beautiful woman and they have a lovely daughter.
    last month, he flew here to meet my husband and his half-brothers and sisters,
    and they all got along beautifully. i realize that not all reunions turn out as
    well as mine did, but the point i want to make is this: there should be no secrets.
    adopted children should have the chance to meet their birth parents if they so
    choose. one of the lucky ones'
