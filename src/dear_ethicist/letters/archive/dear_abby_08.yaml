  subject: Should AIDS victim confide in his family?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been a faithful reader of your column, which provides advice, comfort and
    information to millions. my dilemma is whether to tell my family that more than
    a year ago, i tested positive for the aids virus-and that now and to the end,
    i will be receiving medical treatment. my family lives 3,000 miles away in another
    country, but i am in close and regular contact with them. i don''t want to sadden
    my family with this news, but i do not feel comfortable hiding something so important
    from them. what are your thoughts on this, abby? and would you please ask your
    readers how they feel about it? this dilemma is breaking my heart. sign me: suramericano'
