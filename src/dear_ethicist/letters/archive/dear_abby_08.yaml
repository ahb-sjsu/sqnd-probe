  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i are separating after six years of marriage. i am 31 and he is
    33. after months of discussion and many sessions with a marriage counselor, we
    came to realize that we had no common goals. (he initiated the idea of separation
    after expressing a desire to be on his own again.) i have cried, bargained and
    offered to compromise, but his mind is made up; he wants his independence. i refuse
    to commit emotional blackmail or entrap him with a pregnancy to continue the marriage.
    therefore, i have decided the best thing to do is let him go. it hurts, but this
    way we can part as friends and get on with our lives. our problem: how to explain
    this to our families, friends and co-workers who have always viewed us as the
    "perfect couple." we rarely fought. we trusted each other, supported each other''s
    careers, shared the work and had fun together. no one would suspect that we''ve
    been talking about separating for the past four months. it will be a shock to
    our families and a total surprise to everyone else. abby, we want to be truthful
    and call it a mutual decision, but i know people will look for something more
    scandalous than incompatibility as soon as this spreads via the grapevine. how
    do we maximize understanding and minimize rumor fallout? -- d.j., illinois'
