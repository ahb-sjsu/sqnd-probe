- letter_id: da_1_radiator_cap_can_stay
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1990
  signoff: RADIATOR CAP CAN STAY PUT
  subject: Radiator cap can stay put
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    phil arendt is manager of automotive information for the aaa-chicago motor club.
    q-the radiator cap on my 1989 chevrolet caprice is almost impossible to remove
    without the help of channel-lock pliers, which bend the top of the radiator. i
    thought it would be a good idea to replace the cap with a lever release cap; but
    an auto parts store salesperson told me, "no way. it won''t work with your cooling
    recovery system." is that true? e.c., west side a-it''s somewhat correct. however,
    it''s also possible the counter person didn''t have the part in stock. in any
    event, you should ask yourself: why open the cap? with your car, it''s best to
    check the radiator level by looking at the coolant reservoir tank. if it''s low,
    add a 50-50 mix of coolant and water to the tank, not to the radiator. remove
    the radiator cap only when the system needs flushing, or to replace the cap because
    it doesn''t hold pressure, or because the car overheats and needs service. if
    you are determined to have a lever release cap, visit another auto supply store.
    the same lever release cap is used on 1977 through 1990 full-size general motors
    cars. q-i took my 1987 mercury grand marquis to a dealer to have the drive belts
    replaced. when i paid the bill i was shocked. one belt cost $26.96 and the other
    $36.50. when i questioned the price, the service manager told me the dealership
    charges ford motor co.''s suggested retail price. is this price-gouging? r.g.l.,
    palatine a-if you had told me which belts were replaced, i would be able to look
    up the prices. of course, you should have asked for the price of the belts before
    allowing the mechanic to replace them. the explanation the service manager gave
    you is weak, but valid. actually, he can charge whatever he wants for the belts.
    when i was a service manager and a customer questioned me about parts prices,
    i would use the suggested "book" price. i even would show the customer the actual
    price in the book. once the customer saw the book, no more questions were asked.
    q-sure, i enjoy reading your column, but i don''t always agree with you. recently,
    m.a.c. from michigan city, ind., touted using synthetic oil in his car. i agree
    with him. i use synthetic oil in my 1985 plymouth colt, which has 80,000 miles
    and is still going strong. the main reason i use synthetic oil is for convenience.
    instead of changing the oil every 3,000 miles, i can extend oil change intervals
    a bit. i prefer changing the oil myself and using a synthetic, instead of allowing
    a gum-chewing teenager at a quick-change shop to attack my car. what do you say
    to that? t.h., sycamore a-as a gum-chewing guy going through mid-life crisis,
    i still advocate natural motor oil over synthetics. i always caution that oil
    and filter must be changed every 3,000 miles or three months. because synthetics
    are more expensive than natural oil, save your money and go with the traditional
    product. q-if you answer this question, it may save my marriage. i have 128,000
    miles on my 1978 cadillac sedan deville. the car is in good condition. over the
    years various parts have been replaced, including the water pump, starter motor
    and brakes. there are a few annoying rattles and the body has a couple of rust
    spots. i want to keep this car, but my wife wants a new one. i think the cars
    detroit builds today are inferior to my ''78. should i spend $5,000 on this car
    or spend $25,000 on a new one? f.e.f., south side a-this is a case where i probably
    should have passed your letter on to the tribune''s dear abby or ann landers,
    but here goes: dr. gizmo''s rules of life include: cars don''t last forever, you
    only live once and i can''t remember the last time i won an argument with my wife.
    if it were me, i''d rather not sink $5,000 into the old buggy, only to perhaps
    face more expensive mechanical repairs down the road. i''d ask the wife to pick
    the color for a new car. otherwise, if money isn''t the issue, keep the old caddy
    for yourself and buy her a new car. oh, now i can remember the last argument i
    won at home. it was when i didn''t tell the wife about the new car i bought. after
    i made the purchase, the better half was happy to take the keys to the new car.
    she gave me her old buggy. q-in a recent column, you wrote that gasoline can get
    into the motor oil. the way i see it, the only way that can happen is if a gasket
    blows. i have a fuel-injected engine. can gas get into the oil in my car? j.s.,
    downers grove a-yes, because your theory is all wet. gas usually mixes with oil
    during what is commonly called flooding the engine. it''s more prevalent during
    the winter months, but may occur at any time. when an engine floods, gasoline
    leaks past the piston rings in the cylinder and down into the oil pan. once the
    gas mixes with the oil, the oil loses its ability to lubricate the engine. dr.
    gizmo''s rule of thumb: if an engine floods, change the oil and filter to remove
    the gasoline and ensure a fresh supply of oil for proper engine lubrication. otherwise,
    you may end up with costly repairs. ---------- readers may send technical questions
    about cars and trucks to him at dr. gizmo, aaa-chicago motor club, 999 e. touhy
    ave., des plaines, ill. 60018.'
