  subject: Alzheimer's disease a `never-ending funeral'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a widow of modest means living in washington state. i recently entertained
    a friend who lives in florida. her two grown daughters, who are both quite well-to-do,
    were in town en route to a vacation in hawaii, so i invited them to join their
    mother at my home for dinner before she flew back to florida. one daughter asked
    to use my telephone. then she proceeded to make three long-distance calls without
    reversing the charges. all three women chatted at great length with their families
    some 3,000 miles away. abby, i am nonplussed as to how to handle this situation.
    should i send the itemized telephone bill to the mother? (i don''t know the last
    name or address of the daughter who made the telephone calls.) i don''t know whether
    it was just a case of thoughtlessness or bad manners. i wish i were in a position
    to be magnanimous, but i am neither a trump nor a chump. stuck in silverdale'
