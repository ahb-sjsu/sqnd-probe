  body: 'Dear Ethicist,


    hooray for cora laird of iowa who complained about how difficult it is to hear
    the dialogue over the noisy background sounds that many television shows feel
    are necessary. to her list, may i add: waterfalls, street traffic, but mostly
    -- background music. (in some cases i have concluded the dialogue is secondary
    to the music, since there is no way i can hear what is being said!) i also wear
    a hearing aid. your suggestion to write to the various sponsors was a bit impractical,
    since in a two-hour show there are approximately seven breaks with eight or nine
    commercials, plus tv ads in each one. besides, the commercials are not the main
    problem -- i just hit the mute button; it''s trying to hear the show itself. the
    only way to reach the "powers that be" is through your column. a letter would
    not carry the clout your column does. if they would put filters in their ears,
    they might find out how truly irritating these background sounds are. have others
    written to substantiate this ongoing problem? -- had it with background in thousand
    palms, calif.'
