  body: 'Dear Ethicist,


    thank you for your efforts to educate the public in matters concerning the deaf
    and hard of hearing. my wife and i are both deaf and mute (please, not "deaf and
    dumb") and we use sign language to communicate with each other. the ignorance
    we have encountered from some otherwise intelligent people in places of business
    would astonish you. i offer this very old but true story to illustrate my point:
    two gentlemen were standing together in a crowded commuter train. seated below
    them were two deaf-mutes, conversing in sign language. one of the gentlemen whispered
    to his friend, "i''m curious about something," whereupon he took a notepad and
    pencil from his pocket and wrote, "can you write?", then he handed it to one of
    the deaf-mutes who, after studying it carefully, slowly drew from his pocket a
    handsome, expensive fountain pen, emerald in color and trimmed in gold. then,
    with a flourish, he penned a few words on the notepad and handed it back to the
    standing gentleman. imagine their chagrin when they read in exquisite penmanship,
    "can you read?" j.j.p. in baltimore'
