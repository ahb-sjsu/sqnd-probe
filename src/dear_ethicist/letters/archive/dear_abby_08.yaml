  signoff: GRANDMA SEES SOME MADNESS IN DAUGHTER'S PARENTI...
  subject: Grandma Sees Some Madness in Daughter's Parenting Method
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is my first letter to you, although i have been reading your column for many
    years. i need an outside opinion. i am a grandmother in my 70s and have just returned
    from visiting my daughter, her husband and their three darling children -- all
    under the age of 5 -- and i''m upset with some of their parenting methods. for
    example: they lock the doors to their children''s bedrooms at night because "the
    children might get out of their beds and roam around the house and we may not
    hear them." if one child deserves punishment, all three are punished. and if one
    child says a naughty word, all three are given hot sauce in the mouth. abby, i
    know these parents love their children very much, but are these methods of disciplining
    them wise? please understand, it is not my intention to interfere. -- gram'
