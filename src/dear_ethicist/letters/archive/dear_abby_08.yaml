  body: 'Dear Ethicist,


    our daughter was married yesterday after some whirlwind planning in which we used
    your wedding planning book. a question has arisen that was not addressed in the
    book: many guests brought their gifts to the reception. when the gifts were collected
    to be taken home, the ushers handed the bride''s father a stack of envelopes that
    had been on the gift table. we have no idea whether these envelopes are gifts
