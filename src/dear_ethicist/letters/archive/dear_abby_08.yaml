  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a rather unusual happening occurred in our department store recently. our store
    is quite a tourist attraction, founded by our parents 79 years ago. one day a
    clerk spotted a set of dentures (false teeth) grinning at her from the table on
    which lingerie was displayed. after checking thoroughly with various customers
    who were in the store that day, we traced the dentures to a lady from san francisco
    who was visiting friends in hoquiam. we were able to obtain her address, so we
    wrote to her asking if she had left her dentures in our store. she answered immediately,
    asking us to please send the dentures at once as she was having difficulty eating
    and talking. we carefully wrapped the dentures, marked the package "fragile,"
    insured it and mailed it promptly to the lady in san francisco. abby, she never
    acknowledged that she had received her dentures, let alone thanked us for having
    sent them. reimbursement for the postage and insurance was incidental, but we
    did expect a note of thanks. my question: was it our duty to take our time and
    effort to locate the owner of the dentures? i can still see those teeth grinning.
    la vogue dept. store manager, hoquiam, wash.'
