  voice: genuinely_stuck
  body: 'Dear Ethicist,


    will you please ask your readers never to interrupt a police officer in the middle
    of a traffic stop unless it is a dire emergency? (directions to the nearest restaurant
    don''t count!) abby, we police officers never know who we are pulling over during
    a routine stop. it could be a murderer, an escaped felon or a minister. more law
    enforcement personnel are injured or killed during routine traffic stops than
    almost any other type of police activity. (it''s twice as dangerous at night.)
    please don''t pull up right next to me as i''m approaching the car i just stopped
    and ask me for directions! we could both be in danger and i might not be able
    to guarantee your safety. we also make stops where the element of danger is known
    beforehand -- such as an armed robber fleeing the scene. this is usually a planned
    stop where suspects are taken out of a car at gunpoint. if you should see one
    or more police officers with their guns drawn and pointed at someone, don''t walk
    up and ask, "what''s going on?" we are not filming "t.j. hooker." if a police
    officer is all red in the face and yelling at you and waving an arm in a sideways
    motion while holding a gun in the other, don''t wave back. it isn''t a greeting.
    move! you are in the line of fire! thanks, abby, for letting me get this off my
    chest. -- california cop, lompoc, calif.'
