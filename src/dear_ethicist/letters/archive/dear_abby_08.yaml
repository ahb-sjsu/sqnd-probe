  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after reading the letter you printed concerning all the wonderful benefits of
    hugging, i had to write to express a contrary opinion. except for my husband,
    small children and animals, i am a person who does not like to be touched, and
    i think i have the right to feel that way. there is nothing wrong with me, and
    i am sure there are others who share my feelings. granted, a great many people
    feel that a hug can make their day, but a hug can ruin mine. occasionally someone
    i know only casually will hug and even kiss me, when i have given them absolutely
    no reason to believe i would welcome such familiarity. not wanting to appear rude,
    i grimace and bear it. i don''t know how this problem can be resolved, since apparently
    most people don''t object. but how is one supposed to know in advance that someone
    does not want to be hugged? however, once i inform a person that i don''t like
    to be touched, i would hope that my wishes will be respected. i have even thought
    of wearing a t-shirt with "thank you for not hugging me" across the front. any
    suggestions? just sign me ... hands off'
