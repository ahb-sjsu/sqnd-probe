  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i wish people would stop telling me to smile! i can be walking down the street,
    humming a song to myself, perfectly content with the world, when someone will
    say, "why don''t you smile?" it makes me feel awful! i think to myself, "gee,
    do i look that bad?" there must be a lot of other people out there who have had
    this happen to them. maybe we just have sad-looking faces, but it sure doesn''t
    make us feel any better. (it''s really an insult.) abby, you could do all of us
    a big favor if you''d ask your readers to say, "have a nice day," or make some
    other pleasant comment. anything, even just "hello," would be better than saying,
    "smile." i''d love to see this in your column. then maybe people would think twice
    before they ask someone to smile. insulted'
