  subject: Single Mom Fears Having a Child She Doesn't Want
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a delivery driver for a major pizza restaurant in atchison, kan. i''ve seen
    all kinds of things while delivering pizza, but one thing i''ve seen often, worries
    me. many adults send their small children to answer the door and pay for the pizza.
    i''ve had children as young as 3 and 4 years old meet me at the door with no adult
    in sight. one woman sent her 5-year-old son to the door, and when there was
    a problem with the order, he had to get her from a second-floor bedroom! one little
    boy even let me in the house, saying that he was the only one at home. i love
    children myself and don''t have a problem dealing with them, but people don''t
    know me. how do they know i won''t try to abduct their child, or do something
    terrible to him or her? we read about things like that happening to children every
    day! abby, please tell people that if they want to let their kids "pay" for the
    pizza, that''s fine, but they should be within a few feet of the child when the
    child opens the door. it could prevent a terrible tragedy. -- a pizza delivery
    driver'
