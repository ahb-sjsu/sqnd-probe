    anyway, i don''t know how to tell them that i would rather meet my husband alone.
    he hasn''t been home in 13 months, but i flew to england to see him last november-so
    i''ve seen him more recently than his parents have. but he is my husband and we''ve
    been married only four years. my parents are not going to the airport. i''m not
    sure how to handle this. what would you do, abby? undecided'
