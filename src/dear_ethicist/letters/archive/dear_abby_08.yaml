  body: 'Dear Ethicist,


    regarding the question: "who should go to the airport to meet the man who has
    been overseas for over a year? his wife and parents, or only his wife?" you said,
    "his parents and wife should meet him." your answer was right on, abby. i''ll
    never forget coming home from vietnam after being gone for 14 months. my wife
    created a fuss because i had written to my parents insisting that they be at the
