  body: 'Dear Ethicist,


    i agreed to give a woman who lives in my apartment building a ride to her doctor''s
    appointment. when she got into my car, i asked her in a gentlemanly manner to
    please fasten her seat belt. she said she never uses a seat belt because she has
    a phobia about being confined as the result of a very frightening childhood experience.
    i then told her that i had undertaken a liability in accepting her as a passenger,
    and she would either have to buckle up or bail out. she snapped back, "don''t
    you carry insurance in case a passenger is injured?" i ignored her question and
    asked her to please get out of my car. she said i was no gentleman, but she reluctantly
    fastened her seat belt, and now i have a new enemy in the building. do you think
    i was wrong to have insisted she either buckle up or bail out? -- j.c. in gainesville,
