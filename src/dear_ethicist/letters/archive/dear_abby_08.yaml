  signoff: GOALS FOR A SINGLE DAY SET STANDARD FOR YEAR
  subject: Goals for a single day set standard for year
  voice: genuinely_stuck
  body: 'dear readers: my new year''s column has become an annual tradition since
    1973. these new year''s resolutions are based on the original credo of alcoholics
    anonymous. i have taken the liberty of using that theme with some variations of
    my own: just for today i will live through this day only, and not set far-reaching
    goals to try to overcome all my problems at once. i know i can do something for
    24 hours that would appall me if i felt i had to keep it up for a lifetime. just
    for today i will be happy. abraham lincoln said, "most folks are about as happy
    as they make up their minds to be." he was right. i will not dwell on thoughts
    that depress me. i will chase them out of my mind and replace them with happy
    thoughts. just for today i will adjust myself to what is. i will face reality.
    i will correct those things that i can correct and accept those things i cannot
    correct. just for today i will improve my mind. i will not be a mental loafer.
    i will force myself to read something that requires effort, thought and concentration.
    just for today i will do something positive to improve my health. if i''m a smoker,
    i''ll make an honest effort to quit. if i''m overweight, i''ll eat nothing i know
    to be fattening. and i will force myself to exercise-even if it''s only walking
    around the block or using the stairs instead of the elevator. just for today i''ll
    do something i''ve been putting off for a long time. i''ll finally write that
    letter, make that phone call, clean that closet or straighten out those dresser
    drawers. just for today, before i speak i will ask myself, "is it true? is it
    kind?" and if the answer to either of those questions is negative, i won''t say
    it. just for today i will make a conscious effort to be agreeable. i will look
    as good as i can, dress becomingly, talk softly, act courteously and not interrupt
    when someone else is talking. just for today i''ll not improve anybody except
    myself. just for today i will have a program. i may not follow it exactly, but
    i will have it, thereby saving myself from two pests: hurry and indecision. just
    for today i will have a quiet half-hour to relax alone. during this time i will
    reflect on my behavior and get a better perspective on my life. just for today
    i will be unafraid. i will gather the courage to do what is right and take the
    responsibility for my own actions. i will expect nothing from the world, but i
    will realize that as i give to the world, the world will give to me. have a happy,
    healthy new year-and to ensure a happy new year for everyone else, if you''re
    driving don''t drink, and if you''re drinking, don''t drive. love, abby p.s. god
    bless our men and women in uniform not only in the persian gulf, but in korea,
    okinawa and in every corner of the world where our flag is flying. and let us
    not forget those patriotic americans who are serving their country in the peace
    corps. addendum: the late dr. armand hammer, a longtime cherished friend, told
    me that he had this column taped to his bathroom mirror so he could read it every
    morning while shaving.'
