  body: 'Dear Ethicist,


    a friend gave me these definitions of the various forms of government, and i thought
    you might want to share them with your readers: communism: you have two cows.
    the government takes both of them and gives you part of the milk. socialism: you
    have two cows. the government takes one and gives it to your neighbor. fascism:
    you have two cows. the government takes both cows and sells you the milk. nazism:
    you have two cows. the government takes both cows, then shoots you. bureaucracy:
    you have two cows. the government takes both of them, shoots one, milks the other,
    then pours the milk down the drain. capitalism: you have two cows. you sell one
    of them and buy a bull. abby, what happens in a democracy? mrs. j. mcc.'
