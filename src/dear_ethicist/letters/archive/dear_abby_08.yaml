  body: 'Dear Ethicist,


    the headline read: "child, age 2, dies in house fire." i work as a paramedic firefighter
    for a small fire department, and although the fire did not occur on my shift,
    it happened in my fire district. i became enraged when the facts of the fire became
    known. why would any loving parent give a child a cigarette lighter to play with?
    the excuse the mother offered was that she didn''t think the boy would be able
    to light it. how wrong she was! the investigation showed that the child had set
    eight separate areas of their house on fire while others slept. he became frightened
    and awakened his grandmother, but they became separated in the confusion and smoke.
    another needless death due to a parent''s carelessness and the lack of a $10 smoke
    detector! a bitter and saddened firefighter, largo, fla.'
