    she thought he should have represented her son for nothing because he was family.
    normally, my husband would have charged at least $300, but he gave his nephew
    the family rate. incidentally, steve is 20 years old and works full time. now,
    instead of appreciating the fact that my husband saved her son $225, she thinks
