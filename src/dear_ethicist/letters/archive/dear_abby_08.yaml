  subject: Worker picked for jury duty loses favor
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently received a "summons" in the mail telling me i had been chosen for jury
    duty. more than 300 people were questioned by the judge, defense and prosecutor.
    i was picked for a trial that is expected to last 10 days. i now find that my
    boss, who initially told me, "there are ways of getting out of this," is infuriated
    with me for missing work because i "allowed" myself to be picked. for the record,
    i''ve used one sick day in almost four years. abby, this is not a "vacation."
    someone has been accused of a serious crime, and it is up to a jury to determine
    this person''s innocence or guilt. doesn''t anyone remember the principles on
    which this country was founded? if everyone in america dodged jury duty, where
    would we be? i feel proud, honored and obligated to be a part of this process.
    abby, some of my fellow jurors are experiencing the same thing. please print this
    and explain to every boss out there how important this process is. proud to participate
    in new york'
