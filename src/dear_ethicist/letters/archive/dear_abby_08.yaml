  subject: Man Still Mama's Boy Even After Her Death
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been living with don for two years. i am 22 and he is 25. i hear girls
    at the office talking about bringing covered dishes to family gatherings, going
    to his folks'' or hers for dinner, or for the weekend or the holidays, and i get
    more heartsick every day. i''ve begun to realize what marriage is all about. it''s
    really belonging to someone who loves you enough to want to make you a member
    of his family. don is always telling me what a wonderful arrangement we have and
    how much he loves me. the past several months, i''ve been asking myself: "if it''s
    so wonderful and he loves me so much, why do we lie, sneak around and let people
    assume we are married?" why doesn''t he ask me to marry him and become a member
    of his family? they don''t even know i exist. -- heartsick'
