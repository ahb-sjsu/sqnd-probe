  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a preboard screener at the dallas-fort worth international airport, but i''m
    writing this for screeners everywhere. may i air a few typical complaints we screeners
    have, since the public seems to have a lot of complaints about us screeners? first,
    please don''t blame us because you''re late. your ticket clearly states that you
    should be at the airport an hour before your flight is scheduled to leave in order
    to clear security. second, if you are late, don''t get angry if we have to make
    a more thorough inspection because you''ve crammed two bags worth of stuff into
    one bag, and our x-ray can''t identify everything in it. third, we screeners do
    not make the rules, we only enforce them; the faa, airport board and the airlines
    make the rules, so if you have a complaint, don''t yell at us-take it up with
    them. please do not blow your stack if we ask you to unwrap packages that are
    elaborately gift-wrapped. how else can we see what you are bringing on board?
    please do not try to bring toy guns, knives, darts or bows and arrows on the plane
    in your carry-on luggage. please leave the film out of your cameras until you
    get to your destination. have your film in a separate bag, so you can take it
    out and pass it around-then you can safely have your camera x-rayed. this may
    be too long for your column, but i had to tell somebody, because we really do
    care about your safety-why else would we take abuse from the public day after
    day? at $4.20 an hour, we aren''t getting rich. give us a break. dog-tired in
    dallas-fort worth'
