  subject: As `model child,' she spoiled her parents
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 15-year-old girl. about two years ago, my mother sent for your booklet,
    "what every teen should know." at the time i thought: "what do i need this dumb
    booklet for? i know everything i need to know!" a couple of months ago, while
    cleaning out my drawers, i came across the booklet and read it intently for the
    next hour. a lot of things you mentioned i still didn''t know anything about until
    i read it. you were so straightforward and direct, you really got through to me.
    since last year was my first year of high school, i didn''t know much about drugs,
    and never even thought of having sex. last month, my boyfriend (now my ex-boyfriend)
    asked me to have sex with him. i flat-out turned him down. then another boy asked
    me to get high with him one day after school. thank god i had the strength to
    say no. your booklet showed me the real dangers of sex and drugs, and how to say
    no to both. the last two pages, "a letter to parents," telling parents what their
    teenagers want from them, was really, really great. even my mother liked it. thanks,
    abby. your friend for life in moline, ill.'
