  subject: Plant lover digs for reason fern was stolen
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have always had a deep love for all living things. i have a house full of thriving
    plants. about five years ago someone gave me a half-dead boston fern. i took it
    home, repotted it, watered it and gave it plenty of love. (boston ferns are very
    hard to grow.) it lived and grew into a huge, lush, thriving plant. every year,
    after the last frost, i put it outside. after being indoors all winter, it would
    grow like crazy! i kept it outside on my picnic table all summer. by the end of
    october i would bring it back inside for the winter, and it would be just beautiful.
    well, last monday somebody stole my plant in broad daylight! abby, it was in a
    50-pound flowerpot. i cannot begin to tell you my shock and hurt. how could anyone
    be so low? i hope that whoever took it knows how to care for it, because boston
    ferns are very fragile and need loving care. abby, why in this world would anyone
    want to steal a plant? perhaps if you put this in your column, the thief will
    bring it back. mother earth'
