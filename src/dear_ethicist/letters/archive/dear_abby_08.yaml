  subject: '`Heartsick'' parents reading familiar path'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    another night of sleeping with my back to my husband because of his bad breath
    and body odor, so i had to write to you. some days are worse than others, but
    nothing that bathing and deodorant would not eliminate. his excuse is that he
    is just too tired to bathe. in the past, i have tried to let him know in a loving
    way that the odor was offensive to me, but he says i am too picky and a nag. abby,
    i am not picky, but he knocks me with words, belittles me with put-downs, and
    beats me up with his mouth, then he says he was "only joking" and tells others
    that i have no sense of humor. we have two bathrooms with showers, and plenty
    of towels, soap, shampoo, toothbrushes, toothpaste and mouthwash. by the way,
    this man is no slob. if he is going somewhere else, no matter how tired he is,
    he gets cleaned up. after years of holding my breath to have sex, i am convinced
    that my husband couldn''t care less about me. i have never had sex with a man
    other than my husband. i enjoy sex, and am beginning to wonder how great it would
    be to cuddle and have sex with a clean-smelling man without holding my breath.
    each year i''m getting older, and i would like to be young enough to enjoy it.
    what would you suggest? aging fast'
