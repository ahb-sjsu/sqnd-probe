  body: 'Dear Ethicist,


    recently i attended the wedding of a good friend. because i am a photojournalist
    by trade, she asked me if i would videotape her wedding, and i gladly agreed.
    the wedding was beautiful and the reception went smoothly until the bride''s father
    stopped the band to make an announcement. he said he had "lost" his wallet, which
    contained $1,500 with which he had intended to pay the band. he said if anyone
    found the money, it could be returned simply by leaving it in the men''s lavatory,
    and no questions would be asked. no money was turned in. the following day, i
    looked over the footage i had taken at the reception and was astonished to see
    that while filming a couple''s conversation, in the background was the groom removing
    a wallet from the evening coat of the bride''s father! now i don''t know what
    to do. the couple is away for two weeks on their honeymoon. should i tell my friend?
    should i tell her father? or should i just keep it to myself? for the bride''s
