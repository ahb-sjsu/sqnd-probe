  body: 'Dear Ethicist,


    it took me three years to get up the courage to go to my doctor about my problem-urinary
    incontinence-but i finally did. in my case, surgery was the answer. but the lady
    who was seated next to me in the doctor''s office was cured by medicine, exercises
    and weight loss. i would still be keeping my secret if you hadn''t told me to
    write to hip (help for incontinent people) three years ago. now i feel young again.
    abby, won''t you please reprint that column so that some of the other approximately
    12 million people who suffer from loss of bladder control will know where to go
    for help and encouragement, and a solution for their problem? m.b. in new orleans'
