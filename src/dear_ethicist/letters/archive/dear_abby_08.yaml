  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in response to "ellen," whose 75-year-old friend was out $4,000 (her credit cards
    were stolen and she was duped by a phone call into not reporting it), and anyone
    else who has in their possession even one credit card: read your credit agreement!
    your maximum liability for unauthorized use is $50 per credit card. prompt reporting
    also helps, as you cannot be charged for any purchases made with that card after
    you have notified the card issuer. that could mean even less than $50. the sob
    stories about people who have lost "thousands," with all due respect to this elderly
    woman, make me ill. was she carrying 80 cards? otherwise, her liability could
    nowhere approach $4,000. more likely, she just didn''t know her rights and responsibilities.
    and shame on ellen for merely reporting her plight instead of finding out what
    her friend''s rights were. also, those other "wonderful" folks who offer (for
    a sizable fee) to keep records of all your credit cards and notify the issuer
    if the cards are lost or stolen are a rip-off. you can do the same thing yourself
    for nothing if you''ll just keep a record of each card number and the telephone
    number to call in the event of loss, etc. the numbers are usually toll-free and
    are printed on your credit agreement and on the card itself. just make sure you
    write it down and file it, because you won''t have the card to refer to after
    it''s stolen. -- home economist in woodridge, ill.'
