  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the following story is fictitious: a man in his late 20s goes to bed with a 14-year-old
    girl. he gets caught, is arrested, and goes to prison for a few years where he
    is subject to all kinds of dangers in prison because of his crime. the following
    story is real: a married woman in her late 20s goes to bed with a 14-year-old
    boy. they are having an affair. the boy and this woman do their frolicking when
    her husband is at work during his graveyard shift. this boy is some kind of "hero"
    to his friends, and even to some adults! why? this is a double standard in its
    ugliest fashion. if an underage girl has sex with an adult male, then it is a
    case of, "poor girl, he must have taken advantage of her." when an underage boy
    has sex with an adult woman, it turns into, "what a stud, atta boy -- learn early!"
    furthermore, i have never heard of a case where a woman went to prison for having
    sex with underage boys. isn''t it a crime? i am not saying that one is right and
    the other is not. they''re both wrong. why, however, do women get away with this
    awful crime? -- fresno frank'
