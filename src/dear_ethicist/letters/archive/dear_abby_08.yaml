    i''m just a housewife who can''t even get to her own husband when he''s working
    offshore, but listen to this, abby. there are seven females who are now working
    side by side with the men on that rig, thanks to the government and women''s lib!
    those women also eat and sleep under the same roof as the men. my husband says
