  subject: Noisy kids need understanding, too
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i work for the u.s. postal service, and i''m glad you set the record straight
    about who pays for "tooling" up for all those fancy new postage stamps. (it is
    not the taxpayers, as you first stated; our revenues have come from postage sales
    since the service was reconstructed in 1970.) abby, i am a window clerk, and the
    most popular question people ask me is, "what kind of pretty stamps do you have
    today?" most people don''t want the same old stamps-they want big, new, beautiful
    stamps. and as for an elvis presley stamp, you won''t see it for a long time,
    because a person has to be dead for at least 10 years before we can put his or
    her picture on a postage stamp. with elvis, it will not be easy, because you can''t
    get two people to agree that he''s really dead. postal worker in rockport, maine'
