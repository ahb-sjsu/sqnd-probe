  voice: genuinely_stuck
  body: 'Dear Ethicist,


    one of the toughest tasks a church faces is choosing a good minister. a member
    of an official board undergoing this painful process finally lost patience. he''d
    watched the pastoral relations committee reject applicant after applicant for
    some fault, alleged or otherwise. it was time for a bit of soul-searching on the
    part of the committee. so he stood up and read a letter purporting to be from
    another applicant. "gentlemen: understanding your pulpit is vacant, i should like
    to apply for the position. i have many qualifications. i''ve been a preacher with
    much success and also have had some success as a writer. some say i''m a good
    organizer. i''ve been a leader most places i''ve been. "i''m over 50 years of
    age. i have never preached in one place for more than three years. in some places
    i have left town after my work caused riots and disturbances. i must admit i have
    been in jail three or four times, but not because of any real wrongdoing. "my
    health is not too good, though i still get a great deal done. the churches i have
    preached in have been small, though located in several large cities. "i''ve not
    gotten along well with religious leaders in towns where i have preached. in fact,
    some have threatened me and even attacked me physically. i am not too good at
    keeping records. i have been known to forget whom i have baptized. "however, if
    you can use me, i shall do my best for you." the board member looked over the
    committee. "well, what do you think? shall we call him?" the good church folks
    were aghast. call an unhealthy, trouble-making, absent-minded ex-jailbird? was
    the board member crazy? who signed the application? who had such colossal nerve?
    the board member eyed them all keenly before he answered. "it''s signed, `the
    apostle paul.'' " ---------- people are eating them up! for abby''s favorite recipes,
