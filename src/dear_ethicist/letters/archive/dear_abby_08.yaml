  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in february of 1987, my granddaughter called and said she and her husband needed
    a loan of $500 to pay for their baby, which was due in five months. i mailed a
    check to them immediately, and they sent a note with both their signatures,
    promising to pay me $25 until the loan was paid off. i never asked for this note
    -- they sent it on their own. since that time, i haven''t received a penny from
    them, although they have bought cars and furniture and have taken vacation
    trips. the final straw was when my granddaughter paid $150 for a pet snake! abby,
    if they had sent me only $5 or $10 a month, i would feel that at least they were
    making an effort. i continue buying gifts for christmas and their birthdays even
    though i am getting a little resentful. i am not poor, but neither am i rich.
    i am afraid if i ask for the money they owe me, it will damage the good relationship
    i have with them, and i don''t want to cause any hard feelings. should i just
    keep my mouth shut and hope they never come to me for another loan? -- soft touch
    in nevada'
