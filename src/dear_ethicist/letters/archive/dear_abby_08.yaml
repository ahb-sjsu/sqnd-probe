  signoff: MEMORIES OF MOM'S LIFE HONORS HER BEST
  subject: Memories of mom's life honors her best
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have never written to you before, but after reading the letter from "sorrow
    in san francisco," i cannot keep silent. "sorrow" wrote: "i had the sobering experience
    of visiting the grave of a friend who died 10 years ago, at the age of 21. her
    family was distraught at the funeral and buried her in a wedding gown because
    she never had a real wedding. apparently time had dimmed their grief; her grave
    was neglected, without a single flower to brighten it. please continue to remind
    readers to show their love to others while they live, but also remember them in
    death." abby, for many years, i felt compelled to visit my mother''s grave, even
    though it left me overcome with grief to the point of becoming hysterical. with
    the help of a fine therapist, i was able to resolve the issue. now, i do not visit
    my mother''s grave or place flowers there very often. instead, i choose to remember
    her as she was the last time i saw her alive-or as she was during my childhood-instead
    of in that grave. to me, to remember her in her grave is to remember her gone,
    and she will never be gone from my heart. why put myself through the torment of
    visiting where she is not? surely not for her! she would be the last person to
    want me to suffer such pain. sign me: remember them alive'
