  signoff: AS `MODEL CHILD,' SHE SPOILED HER PARENTS
  subject: As `model child,' she spoiled her parents
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am tired of hearing parents complain that their adult children are "living with
    someone." i live with my fiance, and i have the same problem with my parents.
    i was a model child. i never missed a curfew or sneaked out of the house. i was
    an honor student in high school as well as being involved with varsity athletics,
    choir and my church. in college, i excelled as well. i have never touched drugs-not
    even as an experiment-and my parents have never been called to the police station
    to pick me up for any reason. i have a great job and so does my fiance, and we
    are both well over 21. do my parents ever tell me how proud they are of me for
    my accomplishments? no! every time we speak, they remind me of how much they disapprove
    of our living together. my fiance and i are going to be married soon, and didn''t
    start living together until we became engaged. (by the way, there is no baby on
    the way.) abby, i think all parents of children like me should thank god that
    their children are alive, healthy, drug-free and succeeding in their careers.
    i think today''s parents focus too much on premarital sex. we could be doing worse
    things-namely drugs. sign this somebody''s daughter'
