  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what is happening to our society? where is taste? what about morals, decency and
    modesty? what kind of examples are we setting for our children? for example, i
    turned on the tv in the presence of my 11-year-old son and his 14-year-old sister,
    and what do we see? a sleepy-eyed, obviously naked lady in bed with a bedsheet
    around her, turning to her bed partner -- also naked. she asks, "what did you
    say your name was?" abby, is that the kind of message we should be sending to
    our young people -- that it''s ok to go to bed with strangers? that''s bad enough
    under any circumstances, but with the threat of aids, to make casual sex appear
    acceptable and commonplace is criminal. another thing: how about our movie stars
    proudly announcing that they are expecting a baby? the fact that they are not
    married -- and have no plans to marry at this time -- doesn''t seem to bother
    anybody. also, i''m not suggesting that we go back to the days when pregnant married
    women took their walks at night so nobody would see them, but i am not ready to
    see a pregnant woman in her eighth month stark naked on the cover of a magazine.
    i don''t expect you to have answers for all of the above, but if this is progress,
