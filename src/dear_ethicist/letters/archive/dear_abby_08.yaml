    the amount of drinking. he says, "it''s none of my business how much they drink.
    they''re all over 21, and if we put a lid on the drinking, nobody will come."
    abby, these family celebrations are for the whole family-kids included-and i don''t
    want my kids witnessing the shouting matches and drunken arguments. i would hate
    to stop going to these holiday get-togethers because the kids look forward to
    being with their cousins. any suggestions? fed up'
