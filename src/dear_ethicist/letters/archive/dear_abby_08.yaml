  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last friday, some friends and i went to a nightclub to listen to the band and
    have a drink. shortly after i arrived, a very attractive man asked me to dance.
    (i''ll call him bill.) we hit it off immediately, and he asked if i was married.
    i told him i wasn''t, and he said, "that''s great -- neither am i." i invited
    him to sit at our table, and i found him to be a really neat guy. at the end of
    the evening, bill said his ride home had left, so i gave him a ride home. he told
    me his roommate had guests over and he didn''t want to intrude, so we parked in
    front of his place and talked and kissed for nearly two hours. when we finally
    said goodbye, we had spent four beautiful hours together. before leaving, i gave
    him my phone number with high hopes of hearing from him. (he gave me no phone
    number.) a few days later, a friend who had been at the club when i first met
    bill told me that bill is a married man who lives with his wife and four children.
    abby, i was shocked. if he calls me, what should i say? -- shocked in fresno'
