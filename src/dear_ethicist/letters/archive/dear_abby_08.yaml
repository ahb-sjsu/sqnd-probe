  subject: Trip to Mailbox May End Up as March to Altar
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    congratulations, you''ve done it again! you can now put another notch in your
    "success column" for operation dear abby. last thanksgiving, i wrote a letter
    to "any serviceperson" and sent it to the persian gulf as a part of your letter-writing
    campaign. i never really expected a reply, but i received one from a lt. patrick
    e. fortune, which i answered promptly. we soon learned that we had a lot in common:
    his name is patrick, my name is patty; he''s irish-catholic, i''m irish-catholic;
    he''s one of seven kids, i''m one of seven kids; he went to an all-boys catholic
    school, i went to an all-girls catholic school; we both have dreamed of biking
    through ireland. we also share many of the same beliefs about god, family and
    values. when pat returned to the states, we started talking on the telephone.
    we have had three- and four-hour long conversations. (don''t ask about our telephone
    bills!) i finally broke down and told him that i was absolutely nuts about him!
    he then confessed that he felt the same way about me. we finally met in cincinnati
    over the labor day weekend and had a sensational time. we knew there was no doubt
    about it -- we were right for each other. pat sent me a plane ticket so i could
    visit him at fort bragg, and our romance flourished. he will get out of the service
    in about six months, after which he plans to move to milwaukee and make spoiling
    me a full-time job. that''s wonderful because he''s the most important person
    in my life. so, dear abby, that''s the saga of pat and patty. how can i ever thank
    you? -- patty treacy, greenfield, wis.'
