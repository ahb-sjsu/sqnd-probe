  signoff: AMERICA'S TRUE PATRIOTS DO MORE THAN WAVE THE FLAG
  subject: America's True Patriots Do More Than Wave the Flag
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    during the recent surge of patriotism, i have seen many t-shirts proclaiming support
    for u.s. troops in the persian gulf, american dominance and victory. i think there
    are many better ways to support our country and our troops than simply by putting
    a message on a t-shirt to tell everybody you love your country. for starters,
    don''t litter on the land you are proud of; keep it beautiful by picking up trash.
    if you are a student, study hard so you will be able to help your country compete
    in the world market. if you are employed, do a good job, and don''t cheat your
    employer. don''t shoplift; it puts retailers out of business and hurts the economy.
    if you are a defense contractor, don''t cheat the government -- regardless
    of how easy they make it. write letters to your legislators telling them your
    views. how can they represent you if they don''t know what you want? you can bet
    that foreign interests and special interests are telling congress what they want.
    everyone who has the right to vote should vote. it''s a privilege. read the newspapers
    and watch the news to keep up on current events so you''ll know what''s going
    on. unless we want our servicepeople returning to the middle east, we must learn
    to conserve energy and reduce our oil dependence. some ways to do this are to
    "drive 55," carpool, select fuel-efficient cars and do not waste electricity.
    or is all of the above too much trouble? (it''s a lot easier to wear a t-shirt.)
    i realize this letter may be too long to print, but i hope you will print at least
    part of it if you agree with me. -- north carolina patriot'
