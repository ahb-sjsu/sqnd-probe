  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a male, 50 years old, a retired air force sergeant and currently a letter
    carrier for the u.s. postal service. i thought i would share my observation of
    how far women have come in our society. today was my day off, and my wife invited
    me out to breakfast. she paid the tab. i had an appointment with a new internal
    medicine doctor (i''m a diabetic). she is an excellent diagnostician who prescribed
    several inoculations for me. i went to the immunization clinic and received two
    shots from a female technician. my lab work was done by another female. when i
    was finished at the hospital, i needed some prescriptions filled. should i mention
    that the pharmacist was also a woman? i then needed an oil change in my car and
    went to the local dealership. in the service department, a woman took care of
    me. this was a busy day for me, but a nice one. i wonder if anyone else has noticed
    how prominent women have become in our formerly male-dominated business world.
    speaking for myself, i like the change. you may use my name. jerry ramond, iowa
    park, texas'
