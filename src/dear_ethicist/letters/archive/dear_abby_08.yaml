  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the cashier at a checkout counter, and i have a few questions and comments
    concerning the manners of customers: why must you run over the person in line
    in front of you with your cart? the line won''t move any faster if you plant your
    cart against someone''s derriere. why assume that i make up the prices? the cashier
    is performing a service. i am not out to rob you. why must you leave an expensive
    steak or roast in the produce aisle or on a magazine rack? it wouldn''t ruin my
    day if you handed it to me saying you didn''t want it. (and you wouldn''t wind
    up paying for it later in the form of rising food prices.) why will you wait two
    hours for a ride in an amusement park, yet get impatient if you have to wait 15
    minutes in a checkout line? (people in russia wait all day for a loaf of bread!)
    and why do those who complain the loudest about long lines spend 10 minutes looking
    for an elusive penny, rather than break a $20 bill? to all you wonderful people
    who are considerate of those around you, i thank you! thank you for making me
    smile when i''m blue and keeping me laughing when my feet hurt. i see a lot of
    generosity and goodwill among people and it reaffirms my belief that most people
    are basically good. thank you, abby. i needed to get that off my chest. -- any
    checker, anytown, usa'
