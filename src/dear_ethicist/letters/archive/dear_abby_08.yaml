    i don''t drink liquor or use recreational drugs, nor do i frequent bars. i am
    40 years old, have no children, no health problems, and i own a nice car. i have
    been formally engaged twice and broke the engagements. both men were compulsive
    liars. one had been married seven (yes, seven!) times. his last wife told me he
    was still married to her when he started dating me! i am not currently dating,
