    a job doing manual labor. (he works in a warehouse.) he has only a high school
    education, which is all he ever wanted. he loves sports, has a great sense of
    humor and is not terribly ambitious. we never fight or argue, and he treats me
    like a queen. this current man in my life is somewhat immature in that he is still
    very attached to his buddies and enjoys the bar scene -- although he doesn''t
    have a drinking problem. (two beers is his limit.) he loves children and would
    be a kind and loyal husband and father. my biological clock is running, and i
    would like a family. i love him, but my question is: can a relationship like this
    last? he wants to marry me, but i am concerned that perhaps he is too simple,
    and i might grow bored. last year, i ended a relationship with a man who wanted
    to run my life, and now i fear that in this case, i would be running this man''s
    life. i have never been treated this well -- ever. if i do decide to end this
    relationship, how could i ever explain why? -- on the fence in waukegan, ill.'
