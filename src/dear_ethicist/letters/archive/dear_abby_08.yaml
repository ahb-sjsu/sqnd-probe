    year: 1990
  signoff: FAULTY CHLAMYDIA TEST ISN'T WORTH SECOND TRY
  subject: Faulty chlamydia test isn't worth second try
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i just read the letter from the woman whose doctor diagnosed her with chlamydia.
    she said she had been faithful to her husband for 9 1/2 years, and he claimed
    to have been faithful to her. she asked if she could have been carrying the disease
    that long. you told her yes, it was possible. this situation sounded all too familiar
    to me. that''s why i''m writing. i recently went for a checkup at my local state
    health department, and was told upon initial examination that i, too, had chlamydia.
    i had been married for 10 years and had been faithful to my husband, and never
    did i doubt his faithfulness. i told the nurse this, and she said that the doctor
    felt no need to run another test to confirm the diagnosis as i had complained
    of the symptoms and he was 99 percent sure. but if i wanted to be sure which sexually
    transmitted disease i had, they would take a sample for the test. then i went
    home and confronted my husband. he said there was no possibility that this was
    true. he went to the health department the following day so they could take a
    sample from him. we were both treated for a week while waiting for our tests to
    come back. guess what? they had made a mistake! both of our tests were negative!
    quite a mistake, i might add, as i''m due to deliver our first child in february.
    i have since contacted the health department and asked the people there to counsel
    their staff, as this could have ruined a marriage that was not as strong as ours.
    please publish this letter. and sign me: retested and passed'
