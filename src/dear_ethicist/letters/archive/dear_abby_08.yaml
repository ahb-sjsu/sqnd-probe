  body: 'Dear Ethicist,


    this is for "had enough in wisconsin" whose husband of 40 years introduced her
    with, "meet my wife-but please don''t laugh." my husband and i have also been
    married for 40 years, and when we were first married, he would tell everyone we
    met that he grew a mustache so he would look older than his wife! everyone laughed.
    (we are the same age.) although i laughed along with the others, i was really
    hurt. one evening at a party, my husband made that remark, and a woman came over
    to me and said, "why do you allow your husband to put you down that way?" i then
    realized that by remaining silent i was giving him permission to insult me, so
    the next time he announced that he had grown a mustache to look older than his
    wife, i said, "that''s not why he grew a mustache-he grew it to break up the monotony
    of his face." well, i got a bigger laugh than he got, and i never heard that mustache
    crack again. also had enough'
