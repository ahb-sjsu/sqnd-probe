    what kind of perm to use; how long to leave the solution on the hair; how to comb
    it. i follow their instructions only to be told afterward that i didn''t do it
    the way they wanted it. as for turning the client away from the mirror: i do that
    only if she''s easier to reach, instead of walking around her and shlepping my
    cart. then there are those who can''t keep their heads still. (ever try cutting
    a straight line on a moving object?) so much for the joys of being a hairdresser.
