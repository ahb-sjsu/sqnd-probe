  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this may be a first for you. i am a man in my late 50s, divorced, living happily
    alone by choice, and am well-respected in my community. i have no problems. but
    society has a tremendous problem. if i found a hungry, homeless dog along the
    highway and brought it home, fed it and provided for it, everyone would say, "what
    a kind, generous man you are. god bless you!" but if i found a hungry, homeless
    human being along the highway who happens to be a middle-aged native american
    woman, and i brought her home and fed and provided for her, gave her her own bedroom,
    and tried to find a job for her, i am called "a dirty old man"! this is precisely
    what happened to me. when dirty tongues wag, and they will, how do i respond?
