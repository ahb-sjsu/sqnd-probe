    year: 1990
  signoff: LOSS OF A CHILD IS PART PART OF LIFE'S MYSTERY
  subject: Loss of a child is part part of life's mystery
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my sunday school teacher says that god is everywhere. please put this letter in
    the paper and maybe he will see it. dear god: why did you let my brother die?
    when he was hit by the car, my mother prayed to you to let him live but you wouldn''t.
    my little brother was only 2 years old, and he couldn''t have sinned so bad that
    you had to punish him that way. everyone says you are good and can do anything
    you want to do. you could have saved my little brother, but you let him die. you
    broke my mother''s heart. how can i love you?-peter" "dear peter: your question
    is one that has troubled religious men for thousands of years. one great thinker
    wrote a book about it. it is called `job'' and is part of the bible. it says that
    the suffering of innocent people is something we cannot understand. but this much
    is sure: death is not a punishment. it is one of life''s mysteries. speak to your
    minister, peter. communicate with god by praying, and he will help you in your
    search for wisdom and goodness and make your mommy happy again." abby, i saved
    that because it was such a beautiful and sensitive answer to that young boy who
    was hurting. trust your instincts and continue in that way to use your faith.
    you are so widely read, and your influence so great, that i believe you can make
    a difference in our country. in essence, yours is a real ministry. god bless you.
    i''ll sign my name, but if you use this, sign me: fear of the lord, oil city,
    pa.'
