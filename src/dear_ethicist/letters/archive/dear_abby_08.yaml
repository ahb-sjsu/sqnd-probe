  subject: Helmets protect kids from bicycle injuries
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    most of us remember spending many pleasurable summer days riding our bicycles
    through the neighborhood on the way to a friend''s house or to the corner store.
    times have changed. that innocent ride can be very dangerous if children do not
    wear bicycle helmets. adults often forget that there are more and faster cars
    on the road than when they were kids. many think that because they survived the
    bumps and bruises of childhood, their children will, too. unfortunately, that''s
    not always the case. each year 500 children die and more than 380,000 are seriously
    injured because of collisions while on bicycles. in the united states, more than
    50,000 children suffer head injuries in bike-related incidents. adults tend to
    think of bikes as "toys" and, consequently, they do not teach their children to
    follow the rules of the road. (most collisions occur as a result of children riding
    in the street without first looking or yielding to traffic, riding against the
    flow of traffic, ignoring the rules of the road or swerving suddenly to make a
    turn.) abby, helmets can prevent 85 percent of serious head injuries-they are
    crucial to the safety of children. parents should set a good example by wearing
    bicycle helmets themselves when they ride-with or without their children. children
    need to be taught that a bike is a vehicle-not a toy-and, as such, cyclists must
    follow the rules of the road. wearing a helmet should be a condition for riding
    a bicycle, not an option. no helmet-no bike riding! bike helmets save lives. what
    better reason is there to make sure your child wears one? herta b. feely, executive
    director national safe kids campaign, washington, d.c.'
