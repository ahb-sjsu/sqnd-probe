  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we would like to pass along a family tradition we started some years ago. a few
    days after each christmas and birthday, we go through our daughter kristin''s
    toys. with her help, we decide which toys she doesn''t play with -- or has outgrown
    -- and would like to give to less fortunate children. in addition to the obvious
    benefit of children getting toys they might not otherwise receive, it teaches
    our own child the joy of sharing. so instead of selling those old but good-as-new
    toys your children have outgrown -- or boxing them up to store in the back of
    your closet or attic -- give them to your local charity. after all, isn''t the
    joy of giving worth far more than a couple of bucks made from a garage sale? --
