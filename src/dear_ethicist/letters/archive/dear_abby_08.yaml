  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my problem is my mother-in-law. she is a widow and visits us at least twice a
    year. we usually visit her once during the summer. she lives four or five states
    away. every time she comes to visit, she stays a month and a half to two months.
    i think this is too long. my limit is about three weeks for any company-including
    my own parents. i have tried to let her know she is welcome to come for two to
    three weeks, but each time she comes, she keeps extending her visit and changing
    her plane ticket. she is very sensitive but domineering, and my husband won''t
    say anything to her, although he feels the same as i do about the length of her
    visits. how can i tell her without hurting her feelings? we have a new baby, and
    it''s very disruptive to have company that long. am i being unreasonable? tired
    of company'
