  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i frequently entertain at home. we have a dog and a cat that we
    love like members of our family. when we have guests, we always confine our pets
    in another area before our guests arrive. many of our friends have told us that
    they appreciate this because they have a fear of dogs, or cats or both! our veterinarian
    told us that when some people say they "dislike" animals, they actually fear them.
    for example, if a person who is not used to having pets around entered someone''s
    house and was greeted at the door by a hostile dog barking angrily or a cat that
    curled around his leg, he could have an anxiety attack! i happen to have a terrible
    fear of snakes. i know that not all snakes are poisonous, but just the sight of
    a snake terrifies me. yet some people have snakes as pets -- but i cannot imagine
    a host or hostess allowing a pet snake to slither freely among the guests. well,
    the fear of dogs and cats is every bit as terrifying to some people as the fear
    of snakes is to me. our animal-loving friends didn''t believe us when we brought
    this up in conversation. they thought it was an exaggeration, but after questioning
    others whom they thought merely "disliked" animals, they finally admitted that
    they were actually afraid of them. what do you and your readers think? -- animal
    lovers'
