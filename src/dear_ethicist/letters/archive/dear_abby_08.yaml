  signoff: CLOSED-CAPTIONED TV IS NOT JUST FOR THE HARD OF...
  subject: Closed-Captioned TV Is Not Just for the Hard of Hearing
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    there are about 20 million people in the united states with some degree of hearing
    loss -- also millions of recent immigrants still struggling to learn english.
    in addition, there are millions of adults who are learning disabled, or simply
    never learned to read. what do they all have in common? they can all benefit from
    closed-captioned television. the problem: very few of them realize they can be
    helped by closed-captions, let alone own the caption decoder needed to decode
    the otherwise invisible subtitle-like captions that are broadcast with many television
    shows, and recorded with many home rental video movies. (contrary to popular belief,
    closed-captions are not just for deaf and hard-of-hearing people.) the good news:
    many people who become deaf early in life own a caption decoder. the national
    captioning institute claims that half the caption decoders sold were sold to hispanic
    and asian americans who find it easier to understand new idioms and strange english
    expressions when they can read and hear the words at the same time. the bad news:
    people who lose their hearing late in life either don''t know about closed-captions,
    or consider "dependency" on captions as a sign of aging. more good news: starting
    july 1, 1993, all television sets 13 inches or larger made or sold in the united
    states will have a closed-caption decoder built inside! abby, please educate your
    readers and encourage them to turn on the decoder at all times if they have children
    at home who are reading at or below fourth-grade level. that little decoder chip
    inside the television set may help put a permanent dent in the illiteracy rates
    of this country. -- andrea shettle, gallaudet college, washington, d.c.'
