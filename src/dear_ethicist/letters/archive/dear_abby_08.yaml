    and at the doctor''s suggestion i signed up for a course in assertiveness at a
    nearby mental health clinic. well, abby, our marriage is on an entirely different
    footing now. in counseling i was treated as a rational, sensitive person whose
    feelings are important, and i came to view myself that way. because i changed,
    my family''s reactions toward me did, too. they found that i would firmly reject
    disrespectful attitudes and actions and that i demanded my rights in any situation.
    my husband now seems like a different man, and we are both 100 percent happier.
    as for me, i''m ... no longer a wreck'
