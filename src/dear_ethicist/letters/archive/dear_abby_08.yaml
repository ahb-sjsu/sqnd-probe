    it is not safe to assume anything? i am a 21-year-old man -- stable and successful
    -- and i am presently seeing a woman who is 19 years my senior. for some reason
    (probably because i look younger than i am), people tend to assume that we are
    mother and son. abby, you would not believe the pain and frustration it causes
    my girlfriend when people tell her what a handsome "son" she has! she doesn''t
    look anywhere near old enough to be my mother. tonight when we came out of a restaurant
    and the valet retrieved my car, the young fellow who brought us our car said,
    "gee, if my mom had a car like this, she''d never let me drive it!" please let
    your readers know that assumptions can be rude. i doubt there would be a problem
    if i was 40 and she was 19 or 20. -- hates assumptions'
