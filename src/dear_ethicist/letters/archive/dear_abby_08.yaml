  body: 'Dear Ethicist,


    three months ago, i returned home to find our 29-year-old son lying on his bed,
    dead! autopsy report: acute hemorrhagic pancreatitis due to acute alcohol intoxication.
    where was the darling 6-year-old child we adopted-the son of alcoholic parents?
    we took him, raised him and loved him. in his teen-age years, he took his first
    beer, and from that day on, every dime he got went for alcohol. sober, he was
    charming, sensitive and caring. drunk, he was mean, abusive and unreasonable.
    we had brought him home from a large city, hoping to help him after he had become
    a street person. we got him into a treatment center. he had counseling and went
    to aa. he used to ask me why i didn''t go to al-anon, and i would say, "because
    i am not the one with the problem, you are!" how i wish i had gone! now i have
    recriminations. why did i lock him out of his home the night before he died? was
    he ill and dying and looking for help? had i not interfered in his life and left
    him in the city, would he be alive today? please, tell other parents of alcoholic
    children that alcoholics are ill. why isn''t more done for alcoholism and finding
    a cure? i would bet it kills more young people than all the other diseases combined.
    sign me: grief-stricken'
