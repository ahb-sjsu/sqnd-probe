  signoff: INTRODUCTION ADVICE FANS FEMINIST'S FIRE
  subject: Introduction advice fans feminist's fire
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your answer to the woman who asked how to introduce her ex-daughter-in-law, annie,
    really angered me. you said, "just introduce her as `annie, my son''s former wife."''
    why should poor annie continually be explained as someone''s "whatever"? annie
    is a person in her own right. she is not an appendage. "my friend, annie" would
    have been sufficient. your answer puts you in the category of people who think
    a woman has to belong to some man or she''s a nobody. i work in an airline reservations
    office. and nothing infuriates me more than when i ask a lady her name and she
    says, "mrs. john smith." i always say, politely, "the airline prefers that you
    use your own name when traveling." i have been happily married for many years
    and am "mrs. john smith" only on social occasions that include both of us. if
    i am alone, i am "ilene smith." please rethink your answer. ilene in desoto, mo.'
