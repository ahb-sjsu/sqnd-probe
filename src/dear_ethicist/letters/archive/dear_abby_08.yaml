  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after reading your article about people who are afraid of pets, i had to write.
    i have dogs, cats and also snakes -- all boa constrictors. while i was growing
    up, my brothers would come in from working the fields and get a big kick out of
    throwing snakes on me. i made up my mind i wasn''t going to be afraid, so i studied
    up on snakes and learned everything i could about them -- that''s how i started
    keeping snakes as pets. now i''m invited to bring my snakes to schools and talk
    to children so they can decide for themselves whether snakes are good or bad.
    snakes make loving pets. i took my 6 1/2-foot boa constrictor everywhere with
    me until she got so big i could no longer sneak her into my blouse. boa constrictors
    are non-poisonous. they''re intelligent, too. when i ask for a kiss, she kisses
    me on the corner of my mouth. once, when she was on the couch with me, she heard
    someone coming into the house through the sliding glass door -- so she went right
    after him! (afterward, the police refused to come in to make the report.) dogs
    intimidate people by growling and showing their teeth, but most folks are terrified
    at the sight of a snake! snakes are much easier to care for than a dog or cat.
    they eat only once every eight or 10 days, and they''re not slimy like most people
    think -- they''re smooth and silky. before closing, i want to commend you for
    telling the reader who was terrified to discover a snake coiled up in the corner
    of her attic, "why kill it? people don''t realize that snakes eat mice and rats,
    and they''re good for the environment." -- karen small'
