  subject: 'Hey, All You Park Visitors: No Flowers, Fires or Dogs!'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my recent vacation trip has compelled me to pass along some tips to those who
    visit our precious national parks -- particularly yellowstone. 1. don''t bring
    your dog a1ong -- at least not to yellowstone; pets are not allowed past one-quarter
    of a mile on any trail there. i couldn''t believe all the dogs i saw locked in
    cars in 80-degree temperatures! better check the pet regulations of the park you
    plan to visit before deciding to bring your dog. (bears dislike dogs, so you''d
    be asking for trouble.) 2. extinguish your camp fires when you leave your site.
    3. if an animal wants to cross the road -- let it! you''re only a visitor -- the
    animal lives there, so be polite. (i couldn''t believe how many people i saw impatiently
    blowing their horns to force a buffalo or deer back to the side of the road.)
    4. those lovely wildflowers are not yours -- they belong to everyone; so please
    leave them there for the next person to admire. leave the rocks and stones in
    place, too. 5. if you want a close-up shot of an animal, invest in a camera with
    a zoom lens. i actually saw 25 or 30 people bounding across a meadow, surrounding
    a giant elk and snapping away within 50 feet of the beast. (do they think those
    animals are stuffed? if they ever get gored, they''ll find out.) 6. believe in
    signs. if you see a sign that says "danger" or "stay on trail" -- believe it.
    everyone acts like he''s working for national geographic. the best picture does
    not necessarily lie beyond the "no farther" warning. you''re better off settling
    for an ok shot than not living to see the shot of a lifetime. -- mary wieseman,
    indianapolis'
