  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i travel the highways a lot and listen to the radio for weather
    reports. this can be very frustrating. the station call letters are broadcast
    (for example: xxxx), but never do they disclose the city they are from. they give
    weather alerts and name the affected counties, but never the cities they are near
    or in! when you are driving down strange highways (never traveled before) and
    hear the weather alerts (but no city or town named), it is impossible to read
    a map and try to find the name of the county, which is in small print. this has
    happened to us twice. we drove right into tornado warnings not realizing it. the
    sky grew darker and darker and then the storm hit. have you ever tried driving
    through st. louis, road construction, blinding rain and lightning? i did. and
    i was a nervous wreck by the time i got through st. louis. we couldn''t even see
    the white lines on the highway. our turnoff was blocked by road construction and
    we had to sit on the berm until the storm passed. there should be an fcc regulation
    that forces radio stations to include their location and, if a weather alert arises,
    announce which main highways are included in the alert area. please have pity
    on the poor traveler going through your state. i''m sure others feel as we do.
    -- indiana travelers'
