- letter_id: da_1_a_woman_of_letters
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1990
  signoff: A WOMAN OF LETTERS KNOWN TO MILLIONS AS ANN LAN...
  subject: A WOMAN of LETTERS Known to millions as Ann Landers, Eppie Lederer talks
    about herself, her column and today's problems
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this story has been entered on the data base in 2 parts. this is part 2. i kept
    all the letters from readers pertaining to the divorce-more than 35,000 of them.
    why? i''m not sure. maybe because they were so beautiful. i couldn''t throw them
    out. they are the only letters that i''ve ever kept. my readers told me not to
    think that because my marriage didn''t last forever, i wasn''t qualified to advise
    others. they said the experience would make me better qualified, and they were
    right. i don''t know if writing the column and reading about other people''s problems
    have affected the way i handle my own. i never confuse my identity with my readers.
    but i''m sure that what i have learned from them has given me strength. i''ve
    seen how people live through terrible tragedies and emerge stronger in the broken
    places. a divorce is nothing compared with the problems i see in my everyday mail.
    there are millions of people out there who have had rotten luck and fought their
    way back. the column has given me a healthy perspective and made me realize how
    fortunate i''ve been. i truly feel joined at the heart with my readers. i would
    rather have my column on 1,000 refrigerator doors than win a pulitzer. i don''t
    have a great deal of time for hobbies, but i make it a point to take time for
    myself. my work is never finished. there is always so much to do. i could easily
    become a workaholic, so i see to it that i have a social life. i set aside "play
    time," time for fun. i have interesting gentlemen friends. chicago has a fabulous
    symphony, the lyric opera and good theater. i''ve been blessed with friends who
    are marvelous to me. many single women, when they''re divorced or widowed, are
    left out. that never happened to me. in addition to my chicago pals, i have friends
    who invite me to fabulous parties on both coasts and some cities in between. i''ve
    already penciled in a hot-air-balloon party in normandy, france, for next june.
    i visit my sisters in omaha and beverly hills, and i vacation with friends in
    greenwich, palm springs, martha''s vineyard, southampton, palm beach, london,
    etc. i visit my daughter, margo, and her husband, ken, and the grandkids in connecticut,
    boston and minneapolis. we always have thanksgiving together. my family is a joy
    to me, the frosting on the cake. i''m often asked about my relationship with my
    twin sister, dear abby. it isn''t true that we fight. we get along fine. all siblings
    are competitive and, being twins, we are probably more competitive than ordinary
    sisters. but she''s a great girl with a marvelous sense of humor, and when we
    get together, our mouths never stop. we make each other laugh in a way that no
    one else can. we both have fax machines, and we fax each other like crazy. if
    i see a column of hers that i think is especially good, i''ll tear it out and
    fax it to her with a note saying, "this is great." she does the same for me. it''s
    irritating to read that we aren''t speaking. that is simply not true. professionally,
    we compete, but there are plenty of newspapers for both of us, and in some cities,
    her column and mine appear in the same paper. this does not bother either of us.
    this is a killer job. i often work 14 hours a day. i pick letters that demand
    a lot of me. it would be easy to print run-of-the-mill stuff, but i select letters
    that give me an opportunity to teach people something. this was my mission from
    the beginning. i have always viewed my column as an opportunity to educate. you
    cannot read my column regularly and not learn something. it always tickles me
    when i meet middle-aged people who say: "you raised me. my mother used to put
    your column in my lunch bag and on my dinner plate. when i went away to college,
    she''d mail the damned things to me with a note saying, `read this!'' now i''m
    mailing your column to my kids who are away at college, and i''m saying the same
    thing!" in addition to being able to reach millions of people, the column has
    empowered me to do some real good in the world. for example, years ago i printed
    a column about the most feared word in the english language-cancer. there was
    a bill before congress designating $100 million for cancer research. it needed
    president nixon''s signature. i asked my readers to clip the column and send it
    to washington. well-all hell broke loose. more than a million pieces of mail hit
    washington. capitol hill had never seen anything like it. no politician could
    afford to ignore that kind of pressure. president nixon signed the national cancer
    act in 1971, and we got the money. it''s been said that you can tell a lot about
    a person by the enemies they''ve made. it''s true. not everybody loves me. for
    a long time now i''ve been battling some mighty powerful opponents. as a strong
    supporter of planned parenthood and a woman''s right to choose, i receive a lot
    of ugly mail from the anti-abortion people. i also get nasty letters from members
    of the national rifle association. the number of people killed by handguns in
    this country is appalling. i am now fighting for the brady bill, which would require
    a seven-day waiting period before a person can buy a handgun. the nra says it
    would be "inconvenient." my position is that anyone who is in that big a hurry
    to get a gun shouldn''t have one. the animal-rights people would also dearly love
    to see me drop into a very deep hole. i believe it is absolutely imperative that
    animals be used to further medical research. for example, experiments using monkeys
    are essential to unlock the mysteries of the aids virus. animal-rights activists
    have broken into laboratories, let the monkeys out of the cages, smashed expensive
    equipment and destroyed research. i call these zealots "terrorists." the names
    they call me cannot be printed in a family newspaper. i receive approximately
    2,000 letters daily. no one screens the mail for me. i select all the letters
    that go into the column, and i do all my own writing. there are no little ghosts
    sitting at my typewriter. i have a staff of eight secretaries and two mail clerks.
    they are the most dedicated, hardest-working people i know. my office runs like
    a well-oiled machine. the amount of work they turn out every day is simply staggering.
    i could never do the job half as well without these incredible assistants. after
    all these years, i still attack every batch of mail with enthusiasm. i guess i
    must be a little crazy, but i continue to be excited by this work. some of the
    handwriting is terrible, but i''ve become a master at hieroglyphics. the number
    of people who write to me just to unload is surprising. they will go on for 12
    or 14 pages, and then i find there is no name or address. they end the letter
    by saying: "thanks for letting me get this off my chest, ann. i feel a lot better
    now." i am well aware that a life that has been messed up for 20 years cannot
    be straightened out with one letter from ann landers or two inches of newspaper
    space. many people who write to me need a lot more help than i can give them.
    the most important thing i do is something that many readers don''t ever know
    about. i refer people to service agencies so they can get the kind of ongoing
    help they need. we have, on computer, the addresses and telephone numbers of hundreds
    of service agencies and self-help groups in the u.s. and canada. people need to
    know how to get in touch with alcoholics anonymous, catholic charities, the lutheran
    family services and the jewish federation. they need to know about the drug-abuse
    centers, the support groups and the toll-free hot lines for the depressed and
    the suicidal and for rape victims, battered women and missing children. most of
    the self-help groups cost nothing to join. they extend a warm welcome to anyone
    who shows up. but people need to know they exist and how to contact them. telling
    them is the best thing i do. i am often asked if all the letters that appear in
    my column are on the level. people frequently say, "some of those letters are
    so fantastic, i think you make them up." let me assure you that every letter that
    appears in my column is real. the most frequent problems i get are about personal
    relationships. among the toughest of these involve women who are married to or
    living with men who are abusive, unfaithful, alcoholic or drug-addicted. they
    say: "don''t tell me to leave him because i can''t. and don''t suggest joint counseling.
    he won''t go." so what is there left to tell them? i say: "the only way a relationship
    will get better is if both people work at it. if he refuses to work at it and
    you insist on staying with him, there is nothing i can do to help you." i then
    suggest that she ask herself that famous ann landers question, "would your life
    be better with him or without him?" many women have written back to say: "thank
    you, ann. i''ve decided i''d be better off without him, and i''m kicking the bum
    out." how do the letters today compare with the letters i received 35 years ago?
    well, for one thing, the problems i am hearing about today are more disturbing.
    they reflect a serious deterioration of american family life. marriage is no longer
    viewed as a lifelong commitment. fifty percent of all couples who marry today
    will end up divorced. the average marriage lasts seven years. americans have the
    highest divorce rate in the world. there''s a great deal of guilt on the part
    of working mothers. they are ambivalent about leaving young children. they write:
    "it kills me to leave my 2- and 4-year-old kids at the day-care center every morning,
    but i have to work. i have no choice." and then there are the women who feel guilty
    about staying home. they worked hard to get their m.b.a.''s and gave up lucrative
    jobs for motherhood. "the woman who replaced me is now making $60,000 a year,"
    writes mrs. x of morristown, n.j. "when i go back to work two years from now,
    i''ll have to take considerably less. i really resent this, and i try not to take
    it out on the kids, but i''m not sure i''m succeeding." i hear a lot about drug
    abuse. it is ruining millions of lives. now we have crack, which is cheap, easy
    to get and dangerously addictive. the drug problem has created overcrowded prisons
    and jammed our criminal-justice system. assaults and murders, clearly drug-connected,
    have reached an all-time high in new york, chicago, detroit, miami and los angeles.
    teenage gangs and drive-by shootings have made the streets unsafe. babies have
    been shot in their mother''s arms. at one time i seriously considered speaking
    out for the legalization of drugs but decided against it. after considerable soul-searching,
    i concluded that legalization would lead to a whole new set of problems. can you
    imagine what life would be like if surgeons, bus drivers, pilots, air-traffic
    controllers, teachers, nurses, firemen and policemen were on drugs? and it would
    be legal! i have had a ringside seat to life, and the changes i have seen would
    twirl your turban. thirty-five years ago a paper in michigan refused to print
    a column i had written about homosexuality. today same-sex couples want the financial
    benefits that married couples have, tax breaks, hospital visitation and home ownership.
    i agree that they should have them. the world is moving so fast these days that
    i am running as fast as i can to keep up with the changes. it''s exhausting, but
    it''s exciting. i frankly admit, however, that i''m glad i have already lived
    the greater part of my life. i''m not sure i would want to be around 50 years
    from now. a few months ago on a tv show in seattle, i was asked where i get the
    energy to do this job. i replied: "i honestly don''t know. i think it must come
    from some place outside of me." i believe that is true. i have never been a deeply
    religious person, but i have always had a strong and abiding faith. when i look
    at what my life has been like and the gifts i''ve been given, i know i did not
    do all this myself. every night before i go to sleep, i read something from the
    old testament, and i pray that i can give back a small part of what has been given
    to me. what are my plans for the future? where am i going from here? no place.
    i have no plans to retire. i intend to write the column as long as i have all
    my marbles and the strength to do the job. i still exercise 40 minutes every morning,
    and i feel marvelous. i will probably slump over at my typewriter when i am 90,
    and that will be it. at least that is the way i would like it to be. illustration
    photos 20 caption: photo by bob fila. far left: with twin pauline (to her right)
    at age 1... photo: with daughter, margo, and grandchildren. photo: with actor
    cary grant. photo: with tv journalist walter cronkite. photo: with actress helen
    hayes. photo: with tv host oprah winfrey. photo: with eleanor roosevelt. ann landers''
    work has taken her all over the globe: to vietnam in 1969 (right), to visit american
    troops; to the great lakes naval training center in 1978 (below), where she was
    made an honorary admiral; to moscow in 1959 (below, right), to check out her russian
    roots; and to china in 1974 (bottom), as a member of an american medical association
    delegation. tribune photo by bob fila. photo (color): on the cover ann landers
    in the living room of her east lake shore drive residence. tribune photo by bob
    fila.'
