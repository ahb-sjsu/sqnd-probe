  body: 'Dear Ethicist,


    when i was 16 and unmarried, i had a son i''ll call josh. two and a half years
    later, i married "joe," who adopted josh and has raised him as his own. we now
    have two more sons. josh has always known he was adopted. last week he asked,
    "how did i get born if we didn''t know daddy then, because you said it takes a
    man and a lady to make a baby." (josh is now 7.) lucky for me, his little brother
    had to go potty, so i got out of answering his question, and it hasn''t been asked
    again yet. josh knows his real father ("bud"), but he doesn''t know he is his
    father. they get along well, although bud sees him only at christmas and on his
    birthday when he comes over to give josh his presents. i wish bud wouldn''t come
