  signoff: '`IN-GROUP'' OUTCAST FINDS LOVE AT REUNION'
  subject: '`In-group'' outcast finds love at reunion'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i know it''s a little late, but i wanted to report on another miserable mother''s
    day. it started out ok, but when my husband and i stopped off at a local ice cream
    shop, the clerk asked, "are you a mother?" when i responded "no," i was told that
    if i had been one, i would have gotten a free ice-cream cone. how wonderful! i
    can understand stores wanting to share in the mother''s day celebration, but i
    resent it. i cannot have children, and i don''t need it rubbed in by some clerk
    reminding me on mother''s day that i am not a mother and therefore not entitled
    to an ice-cream cone i didn''t want in the first place. if shops want to celebrate
    the occasion, why don''t they just give their small gift to any woman of childbearing
    age (and up), and let it go at that? barbara'
