  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i had to write in response to "a very disappointed trampoline owner" who was upset
    because he had to buy more insurance to cover himself if he was sued by neighbors
    whose kids sneaked into his yard and jumped on his trampoline. you suggested he
    build a fence and put a lock on it so children couldn''t use the trampoline unless
    they were supervised. abby, if "disappointed" wanted to give his children a fun
    toy, he may as well have given them a chain saw, because a trampoline is no less
    dangerous. supervision doesn''t ensure safety. my sister is a quadriplegic today
    because of a trampoline mishap she had years ago. she was a trained college gymnast
    who had spotters watching her when she did a back flip on the trampoline and broke
    her neck! she never left the trampoline, or hit the sides. "disappointed" is afraid
    an unsupervised child will get hurt and sue him. what happens if his own children
    get hurt? there will be no one to blame but himself. if he really loves his children,
    he''ll get rid of the trampoline. you may use my name. -- jenifer woetzel, welch,
    minn.'
