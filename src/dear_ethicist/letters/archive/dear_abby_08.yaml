  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in a courtship between a woman 65 and a man 67, who should offer the first kiss?
    please don''t think this is a joke. it isn''t. i am a widow and he is a widower,
    and we are getting very close to where i will need the answer to the above question.
    if he should make the first move in that direction, i want to know if i should
    act coy, or should i respond? or am i the one who should make the advance to let
    him know i am not adverse to a romantic relationship? (i am not, but i don''t
    want to push for it.) women used to sit back and let the men make all the overtures,
    but perhaps women''s lib has changed all that. or has it? -- proper but puzzled'
