  subject: Mother's ugly story has happy ending
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been reading your column for years and i trust your judgment. i''m a 33-year-old
    woman with a 17-year-old son. i am very proud of him. he is an honor student and
    has never given me any trouble. my problem is that he wants to know something
    about his father. who is he? where is he? will he ever meet him? i have refused
    to answer any of these questions-saying i don''t want to talk about it with him
    or anybody else. yet i realize that my son deserves some kind of answer. abby,
    how does a mother tell her 17-year-old son that she was raped when she was 15,
    and from then on, she had such a low opinion of herself, she couldn''t count the
    men in her life? i would go on a drunk and sleep with one guy after another. i
    honestly have no idea who my son''s father is. when i found out i was pregnant,
    i agreed to put my baby up for adoption, but after he was born and i held him
    in my arms, i couldn''t give him up. i decided to keep him and be the best mother
    i could be. i feel that i made the right decision. i couldn''t ask for a better
    son. (he''s the only child i''ve ever had.) how can i tell him the truth? it''s
    such an ugly story. i''m afraid he''ll hate me. please help me, abby. keeping
    quiet'
