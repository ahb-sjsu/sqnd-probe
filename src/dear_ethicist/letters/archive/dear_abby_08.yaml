  voice: genuinely_stuck
  body: 'Dear Ethicist,


    so many physicians today seem to be of foreign extraction. i have no problem with
    that, if one can understand them. however, my gynecologist''s new partner is asian,
    and i often leave his office wondering what he has told me. i shudder to think
    that one day i might need surgery. how can the operating nurses understand the
    surgeon''s orders when the surgeon''s incomprehensible speech is further muffled
    by a surgical face mask? since these physicians (and other professionals who deal
    with the public) apparently intend to stay in the united states, would they please
    consider some diction lessons? they all seem to be taking golf, tennis, music
    and computer lessons. and skiing lessons are a family "must" for them, so please
    ask them to consider some kind of speech lessons. bewildered patient'
