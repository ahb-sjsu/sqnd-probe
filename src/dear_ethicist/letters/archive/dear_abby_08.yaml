  subject: Dog Is Stung by Next-Door Neighbor's Carelessness
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i would like to air a pet peeve, not only my own but for many friends who are
    also divorced single mothers. "daddy" just called to talk to junior again. his
    calls are infrequent, and since he lives out of town, always long- distance. rather
    than say, "hi, betty, this is jim; may i talk with junior?" he says, "is junior
    home?" daddy has been out of my life for a number of years, and i don''t always
    recognize his voice. these calls always catch me off guard, and i''m left wondering
    who wants to talk to my son without identifying himself first. junior was the
    result of love at one time, and he is the product of the woman his father hasn''t
    the common decency to say "hello" to -- never mind a courteous, "how are you?"
    junior loves and respects mom, so why can''t daddy at least acknowledge her existence,
    and exercise the same good manners he presumably adopts when he calls his doctor''s
    office for an appointment, or his girlfriend at her place of work, or his insurance
    agent? it''s such a small gesture in light of so many hurts after a divorce, and
    would show a modicum of maturity and promote good will where there is all too
    often no opportunity elsewhere for genuine communication. if you print this, millions
    of single divorced moms will be grateful; in my own small circle, this complaint
    is universal. you may sign this "betty," or ... visible, still breathing and raising
    your child'
