  body: 'Dear Ethicist,


    i am the mother of a 7-month-old daughter, and another child is due in december.
    my husband and i were married last january and now we are being divorced. i''ll
    be 21 in october, and i am terrified of being a single mother with two children,
    not to mention the fact that my husband has paid only $50 in child support. clothes,
    food and diapers cost a lot of money. abby, this second child was a complete shock,
    and i''m not sure i really want it. i have no feelings for it. am i making sense?
    i feel as though my world has no meaning except for my family, the child i have
    and myself. i don''t know what to do. i have dreams of how i could hurt myself
    badly enough to kill this child inside. i wish i wasn''t pregnant, but i don''t
    believe in abortion and i couldn''t give it up for adoption. mom tells me i will
    have feelings for this baby when it begins to grow. has anyone ever said this
    to you before? i will care for it, but i''m afraid that i will never love this
    baby. scary, huh? what should i do? help! -- scared in washington state'
