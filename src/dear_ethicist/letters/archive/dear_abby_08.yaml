  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ve never written to you, but a recent letter in your column has motivated me
    to share my experience with tattoos. some parents were concerned that their bright,
    responsible daughter had "betrayed" her decent parents'' beliefs and values by
    getting a tattoo. i, too, was a popular, bright high school student. i was class
    valedictorian, president of the national honor society and a national merit scholar.
    i had my choice of colleges and scholarships, and initially chose a small, church-affiliated
    college. i later transferred to a large state university where i graduated with
    a 4.0 grade-point average and was elected to phi beta kappa. after leaving graduate
    school, i worked as a volunteer teacher for vista (the domestic branch of the
    peace corps), then i became a federal law enforcement agent and have been in that
    career for the last 16 years. i am married and have three wonderful children and
    am active in my church. and guess what? when i was 24, i got a tattoo! a rather
    small one in a relatively private place. i think tattoos are fascinating and would
    have another one were i not concerned about contracting hepatitis or some other
    disease from a dirty needle. i have had that tattoo for 15 years and do not regret
    it or suffer any embarrassment because of it. i got it for myself, not for public
    display -- although those who see it may get a clue to the "inner me" not normally
    revealed to the casual acquaintance. thanks for being an open forum, abby. --
    terry freedy in georgia'
