  signoff: MEMORIES OF KENT STATE WILL NOT REST IN PEACE
  subject: Memories of Kent State Will Not Rest in Peace
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    for years i have fumed as i read the sob stories about the "peaceful anti-war
    demonstrators" at kent state. i know vietnam wasn''t a popular war -- i hated
    it, too. it is too bad these demonstrators were killed -- but peaceful? no! 1.
    these "peaceful" demonstrators burned the rotc building. 2. these "peaceful" demonstrators
    had been ordered to leave, but refused. 3. these national guardsmen were about
    the same age as the "peaceful" demonstrators. they were there obeying orders.
    wouldn''t you feel your life was threatened if you were a member of a small group
    facing a large crowd who was pelting you with stones and other missiles? small
    wonder someone panicked and fired. everyone has heard about the "peaceful" demonstrators
    who were injured or killed, but the public has never heard about the guardsman
    who phoned his young wife and cried as he told her what he had seen, and who today,
    at age 48, still has problems as a result of what happened that day, and the subsequent
    questioning and harassment these innocent young men were subjected to because
    of the kent state riots! no, i wasn''t there -- but my 22-year-old brother was
    an ohio national guardsman protecting his country, his state and the taxpayers''
    lives and property. -- had it with kent state in ohio'
