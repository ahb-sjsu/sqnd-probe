  body: 'Dear Ethicist,


    you were absolutely and positively wrong in your advice to "mother of six"! i''ve
    used such strong language because this goof is monumental; you owe 50 mea culpas
    on this one. what if i don''t like something i read in your column? should i write
    to the publisher of my newspaper and tell him to cancel my subscription? or should
    i contact the newspaper''s largest advertisers and enlist their aid in coercing
    the editors to print only what i deem appropriate? soon we would have either no
    media or only meaningless fluff, offensive to no one. also, no dear abby. let
    me tell you what offends me: i am offended by this growing idea that we can control
    what people (media included) say by simply labeling it "offensive." freedom of
    speech is our first and foremost civil right, guaranteed by the u.s. constitution.
    you don''t like what someone says? tough. don''t look, don''t listen or don''t
    read it. but don''t try to shut them up. information isn''t dangerous. suppression
    of information is. very little tv programming is intended for 4-year-olds. they
    don''t have jobs, and they don''t spend money. i couldn''t believe you would encourage
    economic coercion nationwide as a means of censorship to help one parent abrogate
    her responsibility. but don''t shut up. just think a little. and keep on writing.
    david miller, fayetteville, n.c.'
