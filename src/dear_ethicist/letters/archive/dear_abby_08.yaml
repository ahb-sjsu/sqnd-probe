    men get more sexual excitement and fulfillment from full-breasted women? i can''t
    speak for all men, but i know one who couldn''t care less if i look like twiggy
    or dolly parton. he loves me, not my breasts. how do men feel about augmented
    breasts? i can answer only for mine, and, honey, he loved me before i had breast-augmentation
    surgery, and he loves me now, no more, no less. more important, i feel better
    about myself, and he likes that a lot! so, tell "flat in flatbush" to go for the
    augmentation, but only if she''s doing it for herself and no one else. boy, i''m
