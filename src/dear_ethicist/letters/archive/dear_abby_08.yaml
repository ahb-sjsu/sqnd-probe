  body: 'Dear Ethicist,


    i knew when i married my husband that his first love would always be horses. i
    never minded being second to a horse, but now i think a female biped has put me
    in third place. this woman is not married. she has horses of her own and she relies
    on my husband for help and advice about her horses. they seem to spend a lot of
    time together. i am invited to join them, but what fun is there for me when there
    is nothing but horse talk? people who know her say that she has no women friends,
    enjoys the company of men, but doesn''t want the responsibilities of marriage.
    i love my husband too much to leave him, but i was much happier before this horsey
    dame came along. my husband keeps telling me that i have nothing to worry about,
    but for the first time in my life i am jealous. please tell me what to do. --
    third place'
