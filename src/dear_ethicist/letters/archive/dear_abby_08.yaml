  subject: Wife is wrong to intercept mate's mail
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after visiting with my brother and his wife and family in another state, i was
    quite upset with the way i was treated by him during my stay. upon returning home,
    i made an appointment with my doctor, a psychiatrist, to ask for recommendations
    as to what to do. i wanted to let my brother know how i felt. she suggested i
    write him a letter. i let out all my feelings in this letter, told him off, and
    reiterated each instance in which he made me feel like dirt. soon afterward, i
    received a letter from his wife, saying that she had opened my letter, read it,
    and felt it was too strong to give her husband. (it would hurt him.) so, she answered
    my letter, chastising me for saying such terrible things to her husband, and denying
    that anything i said had happened. actually, she was not present at these times.
    i was stunned and very angry at her for opening mail that was meant for my brother
    only, then taking it upon herself to hold it from him and answer it herself. her
    defense was that, as his wife, she had the right. does she, abby? when i mentioned
    this to my brother, he was angry to have had his mail intercepted in this way.
    after a while, she said, "let''s drop the matter." what do you think, abby? does
    a wife have the right to open and read her husband''s personal mail, keep it from
    him and answer it as well? upset sister'
