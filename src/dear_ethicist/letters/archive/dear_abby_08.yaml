  subject: Female lawyer needs counsel on proposal
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 36-year-old, self-supporting female lawyer. married once, now divorced.
    (divorced is better.) no children. i like my life the way it is, and i''m no bowwow.
    i recently met a man who is drop-dead gorgeous. he''s 42, has had two failed marriages-no
    children-and he''s also a lawyer. we met in court. this man is a real challenge,
    and i''m totally fascinated by him. on our first date, he took me to dinner. our
    dinners got cold because we did nothing but talk. he took me home and we talked
    all night. on our second date, he said, "you are the woman i want to marry, but
    there are three conditions. no kids, no dogs and no in-laws!" abby, i can live
    without kids, and i suppose i could get rid of my two dogs, but what am i supposed
    to do with my parents? this man has never met them and says he doesn''t care if
    he never does, because the only people he''s ever had trouble with were his in-laws.
    i could bend your ear for hours about this man, but maybe this is enough to go
    on. he says i am the first woman he''s ever proposed marriage to. (the two he
    married asked him.) how do you size him up, abby? "powerhouse" (his name for me).'
