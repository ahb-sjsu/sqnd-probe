  signoff: SHAKESPEARE'S WORDS CREATE CONTROVERSY
  subject: Shakespeare's words create controversy
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    fools rush in! in second-guessing shakespeare, you should not be so quick to give
    credence to a high school student''s english teacher. most serious shakespeare
    scholars now agree that, in "hamlet," "nunnery" means a convent or cloister. it
    was not until 1936 that dover wilson, in his "what happens in hamlet," first suggested
    that it meant a brothel, along with other silly notions, most of them freudian.
    such interpretation became fashionable for a while (laurence olivier gave it acceptability)
    but it has largely faded. although there was some use of the word "nunnery" in
    elizabethan england as a brothel, such use was not extant. no one can rationally
    read this scene without concluding that hamlet, in urging ophelia thither, is
    crudely suggesting that only in such a place can she hope to escape the evil machinations
    of man and the vile institution of marriage, which has so despoiled his mother.
    he can hardly have meant brothel to this end. isaac asimov, in adopting the conventional
    meaning, offers another suggestion: "but is it ophelia he plans to send to a nunnery,
    or is it his mother, queen gertrude?" be assured that, for every opinion of shakespeare,
    there is another to the opposite, and hundreds in between. and just because this
    genius was much given to the bawdy does not mean we should go out of our way to
    give his every word that twist. will baker, yakima, wash.'
