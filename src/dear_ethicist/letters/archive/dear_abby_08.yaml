  voice: genuinely_stuck
  body: 'Dear Ethicist,


    four years ago, my wife of 22 years divorced me without explanation. i have dated
    half a dozen women since. the first five were as self-centered as my wife, but
    i really fell for the sixth. we dated for eight months, then she decided i wasn''t
    the one, so she dumped me. she has dated and slept with five guys since she dumped
    me. how do i know? she calls every week to confide her problems and ask my advice,
    sometimes crying and carrying on for an hour or more. (the latest is that she
    fears she might be pregnant.) how do i tell her that it really hurts when she
    does this because i still care for her? also, where do i go to meet women who
    care about something besides themselves? please don''t tell me churches, social
    clubs, dancing classes and all the other "nice" places you advise women to go
    to meet "decent men." those are the very places where i met not only my ex-wife
    29 years ago, but also the women i''ve dated since the divorce. the bar scene
    leaves me cold, too. please do not publish my name or location. i''m a fairly
    well-known professional in this community. everyone seems sympathetic when women
    have problems with men, but men who have problems with women are laughed at. i''m
