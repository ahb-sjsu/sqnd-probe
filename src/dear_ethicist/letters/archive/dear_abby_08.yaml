    town of 9,000 in an uproar with laughter and humorous remarks. everybody is talking
    about it. people come into our store and ask the clerks, `have you found any false
    teeth today?'' "our mayor, phyllis shrauger, said, `dear abby has put hoquiam
    on the map! now the talk on the street is about false teeth instead of the timber
    industry and owls.'' "every man, woman and child in the united states must read
    `dear abby.'' our store has had phone calls from new york, pennsylvania, maryland,
    california, new mexico, new jersey, north carolina, seattle, los angeles, etc.
    "a lady from pennsylvania told us a hilarious story about her grandfather misplacing
    his dentures. she plans on visiting our store on her next trip out west. "a man
    from baltimore wanted to thank us for caring enough to locate the owner of the
    lost dentures so we could return them. a dentist phoned from las vegas to say
    that the dentist must have done a lousy job on those dentures, or that old lady
    wouldn''t have taken them out in the store. "we had a lot of fun with that story.
    thanks for printing it, abby. we''ve been in business for 79 years, and have never
    had so much publicity. "as for the little old lady in san francisco, we forgive
    her. she was probably so overjoyed at getting her teeth back, she forgot to thank
