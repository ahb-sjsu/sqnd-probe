  subject: She can't do a thing with excessive hair
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    here''s a new one for you: i am hairy! and i don''t mean just a moustache. i am
    a woman in my mid-30s and single. i date occasionally, and i have more chest hair
    than the last man i went out with. i do not wear necklines cut to the navel, but
    it would be nice if i didn''t have to wear turtlenecks and blouses buttoned up
    to the last button. i''ve asked my doctor, and all he can say is, "some people
    have more hair than others." abby, there must be a solution to this. what do bodybuilders
    and transvestites do? i''ve tried shaving my neck and chin, and get a 5 o''clock
    shadow by noon, plus the hair comes back darker and thicker. plucking is a never-ending
    chore; i get sores, and the hair still comes back. i''ve considered electrolysis,
    and i''m sure it would be possible for some areas, but not all over my body! besides,
    i understand it''s expensive. abby, please help me. do other women suffer with
    this? could there be a medical solution? hairy but not harry'
