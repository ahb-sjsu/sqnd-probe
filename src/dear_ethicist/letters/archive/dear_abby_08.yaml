  signoff: MOTHER OF THE BRIDE IS FED UP WITH NO-SHOWS AND...
  subject: Mother of the Bride Is Fed Up With No-Shows and Tag-Alongs
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i can certainly sympathize with "pressured in pennsylvania" who wanted a "no-child"
    wedding. all of the invitations to my daughter''s wedding last month were worded
    in the correct way and addressed to "mr. and mrs." we assumed that by not including
    "and family," we would have no trouble. wrong! friends whom we had not seen in
    a number of years, and would have welcomed with open arms, announced that they
    were coming 500 miles to the wedding and bringing their married daughter (who
    was invited) and her three small children (who were definitely not invited!).
    it fell to me to telephone long-distance and tell them that the children were
    not included in the invitation. they said they had never heard of such a thing,
    and if the children weren''t welcome, they wouldn''t be coming either. i stood
    my ground and said i was sorry, but that''s the way it was. they never came. also,
    my daughter and i spent an entire weekend calling people who had failed to rsvp.
    a number of them told us they thought that if they were not planning to attend,
    they did not need to respond. (what did they think the stamp on the return envelope
    was for?) several accepted but never showed up. abby, i think it''s time to change
    the rules. tacky or not, if i ever have to do this again, i will state on the
    invitations: "sorry, adults only. "please respond with a yes or no. a stamped
    envelope is included for your convenience." and finally, the ultimate in tacky:
    "no-shows will be billed for the amount charged per person, by the caterer." (in
    our case, it was $30 per head, and we were out several hundred dollars and a lot
    of food went to waste because of those thoughtless people.) thank you for listening
    because i really needed to get this off my chest! if you print this, please do
    not use my name. -- outraged in oregon'
