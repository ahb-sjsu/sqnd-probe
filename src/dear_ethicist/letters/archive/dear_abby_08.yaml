  signoff: MAGIC JOHNSON SETS STANDARD FOR NATIONAL RESPON...
  subject: Magic Johnson Sets Standard for National Response to Aids
  voice: genuinely_stuck
  body: 'dear readers: since the day magic johnson stepped to the microphone and calmly
    announced that he tested positive for the aids virus, we have been hearing a great
    deal about aids. it is no longer "a gay disease," and as johnson said, "if it
    could happen to me -- it can happen to anybody." please read what anna quindlen,
    the brilliant new york times columnist, had to say about the subject: "in the
    10 years since five gay men with pneumonia became a million people who are hiv-positive,
    this illness has brought out the worst in america. "last year we witnessed the
    canonization of one aids patient, a 23-year-old woman named kimberly bergalis,
    who says she ''didn''t do anything wrong.'' she is a lovely white woman with no
    sexual history who contracted aids from her dentist. she is what some people like
    to call ''an innocent victim.'' "with that single adjective we condemn those who
    get aids from sex and those who get it from dirty needles as guilty, and ultimately
    unworthy of our help and sympathy. we imply that gay men get what they deserve,
    and people who shoot up may as well be dead. it''s a little like being sympathetic
    to the health-conscious jogger who dies of a heart attack during a stint on the
    stairmaster, but telling the widow of the couch potato, ''well, if he hadn''t
    eaten all those hot dogs, this wouldn''t have happened.'' "how are all those parents
    who denigrate ''queers'' and ''junkies'' going to explain what happened to magic
    johnson? how are all those pious people who like to talk about ''innocent victims''
    going to deal with the lovable basketball star, the all-time sports hero, who
    stressed safe sex when he told the world he was hiv-positive? will this finally
    make them say to their kids, ''it could happen to you,'' and make them stop relying
    solely on chastity and start dealing with reality? "magic johnson, with that engaging
    personality, that athletic legerdemain, that grin -- this is what aids looks like.
    why can''t we learn to deal with our national tragedy with as much dignity and
    determination as this good man brings to his personal one?"'
