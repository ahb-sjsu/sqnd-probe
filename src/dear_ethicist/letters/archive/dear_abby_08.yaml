    me a b----. he''s been screaming for 20 minutes, and what you''re doing is child
    abuse!" then she called me a name you couldn''t print, and aimed the water hose
    right at my face! as i walked away, she aimed the hose at my behind! i am not
    a person who calls the police or children''s services, but what should i have
    done? covered my ears, eyes and mouth like those three monkeys? -- upset in ohio'
