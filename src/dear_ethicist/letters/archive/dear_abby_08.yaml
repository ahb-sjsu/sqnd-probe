  signoff: COMPUTERIZED CALLS WASTE TIME, MONEY
  subject: Computerized calls waste time, money
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after reading the letter from "furious," the person who wrote about the many computerized
    telemarketing calls filling up his/her answering machine, i immediately phoned
    the local federal communications commission and was given the following complete
    address for sending complaints: federal communications commission, common carrier
    bureau, complaints and investigation branch, washington, d.c. 20554. i, too, am
    angry with the abuse of my (unlisted) telephone number and my answering machine.
    i invested the money in a phone machine to record messages from friends and family
    when i am not home. i can''t tell you how infuriating it is to call long-distance
    to check in for my messages and have to pay to listen to those lengthy, idiotic
    sales pitches that i can at least hang up on when i answer in person. and what
    about having to stop what i am doing at the office to answer the phone, only to
    have a recorded sales spiel on the other end? we should not have to pay for, nor
    do we have the time for, such interruptions! fellow readers, write to complain
    about this expensive, disruptive intrusion into our homes and our offices. and
    those of you who work for telecommunications marketing, spare us your "we are
    only trying to make a living"-junk mail is bad enough. at least that doesn''t
    cost the receiver money and does not rudely interfere with our lives. thanks,
    abby, for printing the letter from "furious." i have been wanting to initiate
    a letter like that one for months. i''m signing my real name; however, please
    use: against recorded sales calls'
