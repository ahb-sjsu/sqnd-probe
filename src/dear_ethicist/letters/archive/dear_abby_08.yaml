    married couple, our best friends, were going with us. my mother had had several
    operations for cancer, but her doctor said she could live another six months to
    a year. you can probably guess what happened. we went off on this trip, and the
    second week of our holiday i got a call from my brother telling me that mom was
    in the hospital, but he didn''t think i should cut my trip short and come home.
    i did not go home, but my mother took a sudden turn for the worse and died the
    next day. we had taken a weekend side trip and missed the telephone message giving
    us the news, so i missed my mother''s funeral. a day has not gone by that i haven''t
    wept bitter tears and asked god to forgive me. my mother had sacrificed so much
    for me, and i wasn''t even there to pay my last respects. just writing this has
    helped, but i still feel guilty. maybe this will help others. have you any words
    of comfort for me? -- sorry and sad'
