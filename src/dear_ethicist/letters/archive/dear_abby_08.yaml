  subject: Saving the earth is easier than it appears
  voice: genuinely_stuck
  body: 'dear readers: did you know that the junk mail received by americans in one
    day could produce enough energy to heat 250,000 homes? and, if we recycled our
    sunday newspapers, we could save 500,000 trees every week? . . . if every commuter
    carried just one more passenger, we''d save 600,000 gallons of gasoline, and keep
    12 million pounds of "greenhouse gases" from polluting the atmosphere every day?
    . . . if we all installed "low flow" faucet aerators in our kitchens and bathrooms,
    we could save 250 million gallons of water every day? did you know that there
    are more chemicals in the household cleaners in the average american (and canadian)
    home today than there were in the average chemical laboratory 100 years ago? .
    . . that americans produce 154 million tons of garbage every year-enough to fill
    the new orleans superdome from top to bottom, twice a day, every day? and that
    50 percent of this trash is recyclable? . . . that in the united states, we throw
    away 2.5 million plastic bottles every hour, and only a small percentage are recycled?
    did you know that if you throw an aluminum can out your car window, it will take
    approximately 500 years to decompose? during a beach cleanup along 300 miles of
    texas shoreline in 1988, 15,600 plastic six-pack rings were found in three hours.
    these rings-used for canned beer, soft drinks, oil, etc.-have become an ocean
    hazard to birds and other marine life. they''re left on the beach by sun lovers
    and wash into the ocean, or they''re dumped into our waterways along with tons
    of other garbage and gradually make their way into the oceans, or they''re dumped
    into seaside landfills and erosion or wind propels them into the water. once they''re
    floating in the sea, they''re potential hazards to marine life. if you really
    want to help save our planet, but don''t know where to start, buy the paperback
    book titled "50 simple things you can do to save the earth." it''s a 96-page book
    written in plain english by the earthworks group and tells you everything you
    need to know about what to buy and what not to buy; what to save, how to save
    it; and why it''s important to know all of the above. the book is published by
    the earthworks press. if your favorite bookstore is out of it, ask the store to
    order it. or order it direct: send $4.95, plus $1 for shipping and handling (check
    or money order) to: the earthworks press, 1400 shattuck ave., no. 25, berkeley,
    calif. 94709. this book should be required reading for everyone entering the 21st
    century. ---------- "how to write letters for all occasions" provides sample letters
    of congratulations, thank-yous, condolences, resumes and business letters- even
    how to write a love letter. it also includes how to properly address the clergy,
    government officials, dignitaries, widows and others. to order, send a long, business-size,
    self-addressed envelope, plus check or money order for $3.95 ($4.50 in canada)
