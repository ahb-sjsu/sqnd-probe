  subject: Infant's sudden death devastates parents
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last november, my husband and i went to awaken our 3 1/2-month-old son, only to
    find him dead in his crib! the cause: sudden infant death syndrome (sids), more
    commonly known as "crib death." there are no symptoms. almost as devastating as
    the loss of our son was the confusion and frustration that followed. because so
    little is known about sids, parents are often left to face cruel questions from
    well-meaning but unenlightened friends and family. it is difficult to understand
    how a child who appears to be perfectly healthy and normal could die so suddenly
    for no apparent reason. abby, will you please print the following facts to enlighten
    your readers: 1. sids is the sudden and unexpected death of an apparently healthy
    infant; the cause remains unexplained, even after an autopsy. 2. sids is the no.
    1 cause of death among infants between the ages of 1 week and 1 year, although
    it is most likely to occur between the ages of 2 to 4 months. 3. an average of
    7,000 babies die of sids every year. 4. sids is not caused by suffocation, aspiration
    or regurgitation. most sids victims appear to be healthy before death, although
    a few may show symptoms of a slight cold shortly before death. 5. sids is not
    caused by child abuse or an immunization; it''s neither contagious nor hereditary;
    and it occurs in families of all social and economic levels. 6. sids cannot be
    predicted or prevented. while the chilling question, "why did your baby die?"
    still cannot be answered, sids experts today believe that some subtle abnormality
    in infant development occurring in the fetal stages predisposes some babies to
    sids. our only hope in learning more about sids lies in research. parents who
    experience this tragedy have special needs. the best advice i can offer to their
    families and friends is: don''t say, "you''ll have more children." don''t set
    limits on how long the parents should grieve. and, above all, don''t try to substitute
    other children in the family to "replace" the one they''ve lost. each child is
    irreplaceable. the best advice i can offer parents is: please become better educated
    about sids. had i known more about it, i wouldn''t have tortured myself with guilt
    and blame for my baby''s death. sign me: missing my baby in ashland, ky.'
