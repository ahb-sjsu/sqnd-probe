    year: 1990
  signoff: DRAWING LINE BETWEEN BELIEF AND BIGOTRY
  subject: Drawing line between belief and bigotry
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently saw an item in the richmond times-dispatch, written by stan h. covington
    jr., which read, "the associated press reported that during an interview with
    cbs, saddam hussein said, `god is on our side, and satan is on the side of the
    united states.'' " wonder where hussein received his revelation? perhaps he''s
    holding adolf hitler''s old astrologer hostage, too! during world war ii, while
    i was serving with the 3rd army in germany, i removed a belt buckle from the uniform
    of a dead soldier. the lettering on the buckle read: "gott mit uns." (god is with
    us.) that started me to thinking: can religion be taught without teaching bigotry
    as well? if one teaches, for example, that having a particular faith makes one
    a better person, is the teacher not also implying that the non-believer is an
    inferior one? an experienced and motivated teacher might be able to do so, but
    how many parents or members of the clergy have both the will and the skill to
    do so? teaching "tolerance" alone is inadequate in that it still implies that
    the other fellow is wrong, but should be tolerated anyway, i.e., forgive his ignorance.
    as long as the "true believer" is taught that he is in any way superior to the
    non-believer, he is well on his way to becoming a qualified bigot, religious fanatic,
    or member of one of the many hate groups that have been spawned by such teachings
    through the ages. to the extent that your column encourages readers to think for
    themselves and to realize that there is nothing more wrong than self-righteousness,
    you will have again performed a great social service. having only recently learned
    of its definition, and noted adherents, please sign me "a deist," and let your
    readers research the term for themselves. a deist in mollusk, va.'
