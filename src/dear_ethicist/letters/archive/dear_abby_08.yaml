  subject: Woman Is Ready to Make First Move in Dating Game
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 35-year-old single (by choice) woman, and after 20 years of dating, i have
    come to the conclusion that my mother was wrong when she said, "a lady never calls
    a gentleman -- she waits for him to call her." too many times i''ve had a man
    ask for my phone number, then i''d wait impatiently for him to call me. sometimes
    he''d call, yet there were times when he never followed through. then i''d agonize
    over what i might have done wrong. when a woman meets a man she''d like to see
    again, and he takes her number, why shouldn''t she feel free to take his, too,
    so if he doesn''t call her, she can call him? i recently met a very attractive
    man and we seemed to hit it off very well, but instead of his taking my number
    and saying the usual "i''ll call you," he gave me his number and asked me to call
    him. perfect! i had the option either to call him or not -- it was all up to me.
    i liked that. don''t get me wrong; i''m not on a power trip. i still like doors
    opened for me, but i prefer to do the calling. i''d like to hear the opinions
    of men on this. -- don''t call me, i''ll call you'
