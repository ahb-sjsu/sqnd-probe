  subject: In search of proper way to address a lady
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been raised by, educated by, worked with, married to and have offspring
    who are females. but i am not quite sure how to address them. i took "hon," "dear"
    and "sweetie" out of my vocabulary years ago, except for my immediate family.
    i never did use "gals" or "the girls" in the office where i''ve worked. "chicks"
    and "dames" always seemed cheap and degrading to me. "miss" seems rather odd unless
    you are certain that the woman is not married. are the terms "the women," "the
    ladies" or "the females" acceptable when referring to a group of mature people
    of the feminine gender? how does one address individual females over the phone,
    in a restaurant or at a business meeting? some women do not want to be called
    "madam." jerome williams, phoenix'
