  body: 'Dear Ethicist,


    for several years, i worked for a man who had a lot of trouble with the truth.
    apparently, he is still lying. although i no longer work for him, the woman he
    has been dating called me recently for some information about him. i acknowledged
    that she had guessed the truth about one area of his past, but i immediately regretted
    i had said anything. when she started quizzing me further, i suggested that she
    ask him directly, which she has never done. she seemed annoyed with my refusal
    to tell her more than i had. it seems that she plans to go to houston (without
    telling him) to track down the whole story. i told her that the answers she wants
    are not so bad, but i felt that the telling of his story was up to him. she still
    insisted she had no intention of asking him. although i am not in touch with this
    man, i''ve considered contacting him to tell him he needs to be honest with this
    woman-especially because she has already guessed some of the truth. i''ve also
    thought of calling her back and suggesting that he may be annoyed when he finds
    out she made a trip to houston-the people at that end will probably tell him.
    i also hesitate to do that. shall i just keep out of it and not call anyone? thanks
    for helping. uneasy in new mexico'
