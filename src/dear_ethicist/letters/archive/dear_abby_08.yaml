  body: 'Dear Ethicist,


    we often read about animals and children suffocating in cars and in discarded
    refrigerators, so it''s time to tell my story: when my youngest son was 3, i was
    a single mom with a nanny/housekeeper. the nanny knew that we would be grocery
    shopping on saturday, so on friday, she defrosted the refrigerator and removed
    all the shelves. saturday morning, we were chatting about the week''s events and
    making plans for the day while the children were watching a movie. the 3-year-old
