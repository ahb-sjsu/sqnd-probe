  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i were invited to a dinner party at the home of a very high-class,
    prominent society leader, who has a reputation for entertaining beautifully. my
    husband''s widowed sister came to town unexpectedly, so i telephoned my hostess
    and asked if i could bring our houseguest. she asked, "is your houseguest a male
    or female?" i said, "she is my husband''s widowed sister." abby, would you believe
    this so-called high-class society lady replied, "oh, dear, that''s too bad; we
    already have three extra women -- if you could bring a man, i would be delighted,
    but we don''t need any more women." have you ever heard of anything to top this?
    -- speechless in la jolla'
