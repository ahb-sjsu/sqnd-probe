- letter_id: da_1_tips_to_make_motherinlaw
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1990
  signoff: 10 TIPS TO MAKE MOTHER-IN-LAW HAPPY
  subject: 10 tips to make mother-in-law happy
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    much has been written about daughter-in-law/mother-in-law relationships. i had
    a wonderful relationship with my mother-in-law until she passed away two years
    ago. i am writing to you now as a mother-in-law who, unfortunately, has not been
    as successful with my own daughter-in-law. if these tips will help just one daughter-in-law
    to improve her relationship with her mother-in-law, it will be well worth the
    time it took to write them. how to get along with your husband''s mother 1. invite
    your in-laws over once in a while. (once a year is better than never.) 2. when
    you are invited to your in-laws'' home for dinner, offer to bring something, and
    also offer to help with the serving and cleaning up afterward. don''t act like
    a guest-you''re family. 3. phone your mother-in-law to ask, "how are you feeling?"
    and make a little small talk. this shows that you are interested in her, which
    will help build a warm, closer relationship. 4. if she has given you a gift, such
    as a sweater or a purse, be sure that she sees you wearing or carrying it at least
    once. 5. if your mother-in-law has given your children clothing, make sure they
    wear those clothes to her home while they are still new and look nice. 6. if per
    chance she has hurt your feelings, don''t complain to your husband, and don''t
    let it fester. say, "mom, you hurt me . . ." then tell her why, so you can put
    it to rest. 7. if she has a daughter, don''t compete with her. accept the fact
    that she''s apt to favor her own daughter. (you will, too, if you have one someday.)
    8. never repeat family gossip. and try not to listen to any. 9. make it a point
    to ask her for something, a recipe or her opinion about something. (you don''t
    have to take it, but it will indicate that you respect her judgment, which is
    sure to make her feel great.) 10. love her son and take good care of him. abby,
    this was written primarily for women who live in the same city , but the bottom
    line is to be considerate, kind and generous. now, if some daughter-in-law wants
    to write 10 tips for mothers-in-law, i''ll welcome them. maybe there are some
    ways i haven''t thought of to encourage my daughter-in-law to love me. mother-in-law'
