  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was frustrated by the letter from the retired schoolteacher who advocated the
    publishing of the names of parents of juvenile lawbreakers, and i was angered
    by your apparent agreement. a few years ago when my son was 16, he took up smoking.
    i repeatedly warned him that he could not afford the habit and sooner or later
    he would be tempted to steal a pack of cigarettes. well, on his 17th birthday,
    he was caught shoplifting. he went to court, did 12 hours of community service,
    and made restitution. since then, he has never been in any kind of trouble. so
    what would be gained by labeling a 16-year-old kid a thief, or putting our names
    in the paper as irresponsible parents? and what about families with more than
    one son or daughter? wouldn''t the siblings suffer unnecessarily? please, abby,
    don''t be so glib in your responses. the law protecting the identity of juvenile
    lawbreakers is a good one and should remain on the books. minnesota mom'
