  signoff: CART STEALING COSTS MARKETS A BUNDLE
  subject: Cart stealing costs markets a bundle
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    please address the problem of people who steal shopping carts. this is a national
    disgrace we can''t blame on russia, the drug pushers or congress. the elderly
    use them instead of walkers, kids use them for carrying their books to and from
    schools, residents in affluent neighborhoods keep them in their private garages
    or in the parking lots of their expensive condominiums or in their laundry rooms.
    some are just abandoned at the curb or in an alley. no one seems to take this
    stealing seriously, yet is this any different from picking up someone''s unchained
    bicycle and taking it home for one''s own use? abby, you reach millions of people,
    so please print a column about this alarming thievery going on daily, right under
    our noses. two-wheeled carts are available at nominal prices. they are sturdy,
    fold flat, easy to store and hold a lot. they also go up and down stairs, which
    supermarket carts may have trouble doing. i bought one for about $10 four years
    ago, and it''s still going strong. for once, let''s point the finger at "us" and
    clean up our own garbage. ruth freund, encino, calif.'
