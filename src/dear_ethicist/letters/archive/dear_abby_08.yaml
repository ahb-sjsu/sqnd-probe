  body: 'Dear Ethicist,


    the problem i''m about to tell you is one you probably never heard before. my
    husband and i have been married for 14 years and have two great sons. my husband
    and i have had problems we''ve tried to resolve with counseling, but the counseling
    didn''t work, so i decided i wanted to leave him while i was young enough to make
    a happier life for myself. i called my father-in-law and asked to see him privately
    so he wouldn''t be too shocked when i left his son. well, he picked me up and
    we went for a drive out in the country. when i gave him my news -- he gave me
    some. he said he and his wife never had a really good marriage, but he stayed
    with her because of their children, who are all grown now. then he told me he''s
