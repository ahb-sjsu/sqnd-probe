  subject: As a TV setting, the men's room offends
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i need your help concerning something that happened to me many years ago. i am
    now 23 and have a good memory. the trouble started when i was about 3 or 4 years
    old. my grandfather would pick me up and put me on his lap; then after a while,
    he would put his hand under my dress and rub me in a private place. with a little
    girl''s mind, and because i was so fond of him, i never thought he would do anything
    wrong. i would tolerate it as long as i could, then i''d get down. this went on
    until i was about 7. i remember trying to stay off his lap because it made me
    feel uncomfortable and ashamed. when i was 10, my grandfather died. i kept remembering
    what he had done to me, and i couldn''t bring myself to feel sad. meanwhile, my
    mother loved her father very much and cried for a long time every time his name
    was mentioned. once she asked me if i ever thought of grandpa and if i missed
    him. that really got to me, abby, because i remember what a terrible thing he
    did to me, and i was glad i didn''t have to sit on his lap. should i tell my mother
    what happened and destroy the good memories she has of her father, or keep it
    to myself since he is now dead? he doesn''t deserve to be well thought of after
    violating my body as a child, but i don''t want to hurt my mother. what should
    i do? bitter memories'
