  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am very angry! we have just met with our insurance agent who has advised us
    that we need an additional policy. we recently purchased a trampoline for our
    children, which we are now told is a huge liability to us. it stands about 3 1/2
    feet off the ground, so it is not likely that a small child could get on without
    assistance. what infuriates me is that the children who could get on are old enough
    to know they would be trespassing. should a child hurt him or herself while using
    it without supervision, we would be responsible. why couldn''t we sue the parents
    for not watching their children or teaching them to respect other people''s property?
    our system has made it a liability to drive the boy scouts to the zoo, or have
    play equipment in our own back yard. granted, laws are made for the protection
    of others -- but what about my rights? i could lose my home, my car and all of
    my savings because the newspaper boy decided to jump on our trampoline while delivering
    newspapers. we, the public, have made it so easy to sue. who cares? the insurance
    company has plenty of money. wrong! you and i pay for it through higher premiums.
    it is time the lawyers, judges and jurors stood up and shouted, "enough! quit
    wasting my time and the taxpayers'' money!" for crying out loud, america, use
    some common sense! all we wanted to do was give our children a fun toy -- not
    make someone rich because his kids broke our safety rules and trespassed on our
    property. thank you, abby, for letting me get this off my chest. -- a very disappointed
    trampoline owner'
