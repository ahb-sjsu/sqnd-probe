    to constrict. the blood platelets become sticky, while the heart starts to pound.
    since the heart is beating faster through narrowing arteries, the blood pressure
    rises, increasing the chances of heart disease and stroke. while all of this is
    going on, the tobacco that has been stuffed between the cheek and gums is leaving
    a white lesion -- a precancerous condition that becomes malignant in from 3 percent
    to 5 percent of the cases. your teeth will scream for a dentist, not to mention
    the fact that your chances for developing cancer of the lip, nasal sinus, pharynx,
    larynx and esophagus also increase. your sense of taste and smell are diminished,
    which could result in the excessive use of salt, putting you at risk for high
    blood pressure and/or kidney disease. also, too much sugar may invite dental problems.
    i know this is not pleasant, abby, but people who dip snuff need to know the facts.
