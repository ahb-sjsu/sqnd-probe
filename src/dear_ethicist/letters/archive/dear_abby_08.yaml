  signoff: INTRODUCTION ADVICE FANS FEMINIST'S FIRE
  subject: Introduction advice fans feminist's fire
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after reading the letter from "no excuses," the pharmacist who became a police
    officer because he was sick of all the excuses his customers used, i had to write
    because i, too, am sick of excuses. i teach in a large suburban high school, and
    some of the excuses we hear would make you scream. we have students who miss 20,
    30, 40 or more school days per school year, and they have the most unbelievable
    excuses. worse yet, rather than do battle with parents, we accept these excuses.
    when the public outcry, "what is wrong with our public schools?" is heard, most
    of the teachers already know the answer. students are absent so much, they can''t
    possibly learn anything. their parents let them skip school, then send a note
    from their "doctor"-or come up with some other phony reason for their absence.
    of course, the parents are to blame for being a party to this deceit. i hope this
    wakes up a few parents who do their children no favors when they cover for their
    absences. please withhold my name and location; i am not looking for trouble.
    a teacher of many years'
