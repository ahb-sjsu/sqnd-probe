  subject: Men Who Wear Earrings Feel Their Ears Burning
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    men have worn earrings for centuries -- shakespeare, rembrandt and king james
    ii, to name a few of the more prominent of them. ancient greeks and romans borrowed
    the custom from the persian and indian men. our own american indian braves also
    wore earrings. and how about the early african warriors? and the pirates? men
    wore earrings long before women did, so why all the ruckus? -- live and let live'
