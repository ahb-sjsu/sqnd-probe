    the editor: "why not a crime tax, or `housing'' fee? each criminal sentenced to
    serve time in jail should be assessed a housing fee. this would put the financial
    burden where it belongs-on the criminal. "cook county currently pays the salvation
    army $1.7 million to provide 140 beds a year for its `surplus'' inmates. this
    figures out to $33.27 per day, per person. if the county collected $33 per day
    from each resident, it would cost a dope pusher or drunk driver $900 per month
    for lodging, goods, clothes and medical expenses. by comparison, a crime victim
    has to pay that much for only two days'' room and board in an average hospital.
    "cook county jail now has more than 5,000 inmates. at $33 per day, the residence
    fee would generate more than $60 million in revenue per year." is my theory sound?
    james a. cohen, skokie'
