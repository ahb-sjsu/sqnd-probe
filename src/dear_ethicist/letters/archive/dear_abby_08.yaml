  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i need your advice. six months ago, my husband and i separated. i moved out and
    took all my belongings and half of "our" belongings with me. i really tried to
    be fair. one thing i kept was a handmade bedspread my husband''s grandmother had
    made and given me five years ago at my bridal shower. abby, i have dearly loved
    this woman and kept the bedspread partly because of what she has meant to me.
    i felt she would want me to have it. however, recently my former husband called
    to tell me he wants the bedspread back-that his grandmother told him she wants
