  voice: genuinely_stuck
  body: 'Dear Ethicist,


    yesterday i was told that one of my fellow employees had been killed in an auto
    accident. because i handle employee records in my job, after i recovered from
    the initial shock, i wondered, were her affairs in order? i know you have addressed
    this issue before, but i hope you can find the space to ask your readers one more
    time to plan for the inevitable-death. ask yourselves: who will get my belongings-bank
