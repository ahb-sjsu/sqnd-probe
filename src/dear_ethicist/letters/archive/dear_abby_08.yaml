  subject: Tips to ensure safely scary Halloween
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what do you give a 78-year-old woman who doesn''t need anything and can buy anything
    she wants? the woman is our mother. the occasion was her birthday, so all five
    daughters came home to elgin, ill., for the weekend to help mom celebrate. we
    included her only sister and her grown granddaughter. we all got into my station
    wagon and drove to sears for a family photograph. then we drove to chicago where
    my father had his business 30 years ago. from there, we drove to our old home
    from which we moved in 1954. we had dinner at the restaurant where my sister had
    worked 20 years ago. the next morning we all went out for a farewell breakfast
    and then went on our way. the memories of that weekend meant just as much to us
    five daughters as they did to mom. and the memories will last much longer than
    any material gift we could have given her. just thought i''d like to share this
