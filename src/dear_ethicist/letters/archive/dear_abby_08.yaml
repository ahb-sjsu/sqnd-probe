- letter_id: da_1_birth_adoptive_moms_are
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1990
  signoff: BIRTH, ADOPTIVE MOMS ARE BOTH `REAL' MOMS
  subject: Birth, adoptive moms are both `real' moms
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my 7-year-old son, when told he was adopted, asked the inevitable question: "then,
    mamma, does that mean you''re not my real mother?" "well, let''s see," i said.
    "here, pinch me real hard and we''ll see if i''m real or not." he pinched, i squealed,
    and we both had a good laugh. a happy, frank discussion followed. but the most
    wonderful part is that this precious son of mine has two mothers. i have had the
    privilege of rocking him, feeding him and watching him grow into an adorable 7-year-old.
    yes, i am his "real" mother and don''t you dare call me less. but no less real
    is the little girl who refused to have an abortion, insisting, "this little life
    inside me has as much right to live as i." the little girl who looked the social
    worker in the eye and said, "this adoption will work, because i am doing it for
    his sake, and i don''t ever intend to hurt him by interfering with his life."
    that brave little girl has been true to her word for seven years. someday when
    he is grown to a big, strapping 6-footer, if his appearance in her life would
    not hurt the children she is now bearing for herself, i should be happy to think
    that i had so taught him to love and respect the thought of her that he would
    take her in his big arms and whisper, "mother, i love you." she has every right
    to his love. and he will be a better man if he proves wise enough to know it.
    his other mother'
