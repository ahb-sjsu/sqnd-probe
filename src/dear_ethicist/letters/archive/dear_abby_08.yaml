- letter_id: da_1_color_code_whites_symbolism
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1990
  signoff: COLOR CODE WHITE'S SYMBOLISM HAS FADED, BUT BRI...
  subject: Color code White's symbolism has faded, but brides still prefer it
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    one day last fall in the azalea garden in philadelphia''s fairmount park, i spotted
    a young woman wearing a short poufy white dress and carrying a bouquet. a bride,
    i figured: even out of season the azalea garden is a popular spot for wedding
    photos. but, a few minutes later, i saw another young woman in the same poufy
    white dress. a double wedding? then a turn in the path revealed the whole wedding
    party having its picture taken: five or six women in the short poufy white dresses,
    assorted tuxedoed groomsmen and, posed regally beside the groom, the bride herself,
    dressed from head to toe in black lace. such is the power of conventional color
    symbolism that it gave me an actual chill. black-and-white weddings were fashionable
    last year, but still . . . a wedding dress that looks exactly like widows'' weeds
    sends, as they say, the wrong message. the rule that brides wear white-or occasionally
    cream or ivory or even blush-pink-seems written in stone, beyond all questioning,
    as right, proper and necessary as the rule that baby boys are dressed in blue
    and baby girls in pink. in fact, according to jo paoletti, a costume historian
    at the university of maryland, both rules are relatively new. as recently as 1918,
    a children''s wear trade paper advised that baby boys should wear pink and girls
    blue: "the reason is that pink being a more decided and stronger color is more
    suitable for the boy; while blue, which is more delicate and dainty, is prettier
    for the girl." a century or two ago, a bride who wore black wouldn''t necessarily
    have given anybody the creeps, or even raised eyebrows. a typical bride then got
    married in the best dress she owned, no matter what color it was. even a bride
    who could afford a new dress for her wedding would usually expect it to become
    her new best dress, and would choose its color based on her taste and the fashion
    of the moment. but once the idea of white wedding gowns began to catch on, it
    took hold with a vengeance. at the turn of the century, "the idea of white for
    purity took precedence," according to the wedding etiquette book by the editors
    of bride''s magazine, with the whiteness of wedding gowns symbolizing the untouched
    innocence of the blushing virgin bride. emily post, in the 1940 edition of "etiquette,"
    advised that a widow who marries "cannot wear a bridal veil, orange blossoms,
    nor a myrtle wreath, which are emblems of virginity. . . . although she usually
    chooses a dress and hat of color, she may, especially if she is still very young,
    wear an all-white dress-without a train-and with a hat, of course, instead of
    a bridal veil." post expressed no opinion on what a divorcee should wear for her
    second wedding but, since she thought "sending out engraved invitations to, or
    announcements of, the remarriage of a divorcee is in questionable taste," she
    probably would''ve found a white wedding gown, a veil and bridesmaids unthinkable.
    things have loosened up considerably since then. a 1988 bride''s magazine survey
    found that only 14 percent of bride''s readers expected to be virgins on their
    wedding night. along the way, there was an interesting transition phase when some
    people considered the rules to have been repealed while others considered them
    still in force, with the result that scandalized ladies were always writing to
    dear abby wanting to know if so-and-so was really allowed to have a big church
    wedding with a white dress and a veil and bridesmaids when everybody knew she
    was no more a virgin than her own mother-and did they have to send the hussy a
    present? now brides of all ages and conditions wear white if they feel like it,
    and it isn''t even big news if the bride is pregnant. on some other planet it
    might have turned out that, once the virginal symbolism of white weddings fell
    apart, brides would have started wearing some other color. but so wedded are we
    to white for weddings that, instead, we''ve kept the color and dumped the symbolism.
    but, now that it doesn''t mean the woman wearing it is a virgin anymore, what
    does a white wedding dress mean? "now," jo paoletti says, "it just symbolizes
    being a bride." illustration photo'
