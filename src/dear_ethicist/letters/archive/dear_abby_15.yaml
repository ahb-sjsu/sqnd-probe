  body: 'Dear Ethicist,


    my father is 35 years old. he has had two disks removed from his back. his doctor
    put him on a diet to lose 50 pounds, but dad isn''t very good at staying on a
    diet. he knows he should follow the doctor''s orders and lose weight, but i see
    him already slipping back into his old eating habits. daddy is a professional
    bowler with many trophies to prove his skill. i''ve tried to talk to him, to make
    him understand that his spine can''t handle all his weight plus the weight of
    the bowling ball. i''m afraid he''s going to injure his back even more than he
    already has. i worry that he''ll end up in a wheelchair for the rest of his life.
    i''m 13 and i love my father very much. i don''t want this to happen to him. what
    can i say or do? how can i help him understand that i want him to walk me down
    the aisle on my wedding day and to dance with me at my reception? how can i make
    him realize what he''s doing to himself and to me? -- troubled daughter'
