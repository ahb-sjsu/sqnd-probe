  subject: Breaking Up Is Hard to Do With Boyfriend's Parents
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    for the last seven months, i was involved in a serious relationship with "rocky."
    i became close with his parents as well. i baked cookies with his mother, watched
    television with his father and was considered part of the family. rocky and i
    began having difficulties. in the middle of one of our "breakups," his mother
    called me and told me how much she missed me. even considering our young ages
    (16 and 17), she confessed she had hoped to see us marry one day. her concern
    for my well-being touched me and i was grateful for her attention. my relationship
    with rocky has finally ended. it was my decision because i think he has a lot
    of growing up to do, and i don''t see myself in his immediate future. but i miss
    the bond i had with rocky''s parents. am i expected to remain friends with them,
    or do i now ignore their existence? i would appreciate any advice you can give
    me. -- c.f. in massachusetts'
