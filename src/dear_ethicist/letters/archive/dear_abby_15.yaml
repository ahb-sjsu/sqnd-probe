    reluctant to extend the invitation for a number of reasons. after the birth of
    our last child, we no longer have a spare room. the other reasons are emotional.
    when bert and mary moved across country nine years ago, they would return every
    year for a 10- to 14-day visit. they always stayed in our guest room. their last
    visit was three years ago, while i was pregnant with our youngest. mary actually
    told me she thought i was too old to be having another child. during their visits,
    i had to endure much criticism of my child-rearing skills from mary, who is childless.
    they''d invite their friends and family to our home for dinners and barbecues
    that my husband and i had to provide. when our baby arrived, there was no acknowledgment
    from them. my husband didn''t even get a phone call from them acknowledging his
    40th birthday. i send them cards for every holiday and flowers at christmas. i
    also send them pictures of the kids, which they never mention when we call. bert
    is always mentioning all his stocks and bonds, so i know they can afford a motel
    room. however, my husband thinks the "right" thing to do would be to invite them
    to stay in our home. i would much prefer inviting them for dinners and spending
    some time with them, and avoiding the stress of their staying with us. what do
    you think, abby? -- frustrated in california'
