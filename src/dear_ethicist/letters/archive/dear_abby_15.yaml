  body: 'Dear Ethicist,


    i read with great interest the column in which a young man asked whether or not
    to marry his girlfriend of another religious faith. i met my husband more than
    15 years ago. i am christian; he is jewish. ours was a similar situation, and
    friends and relatives from both of our families advised us not to marry -- arguing,
    "what would the children be raised?" the christians wanted my husband to convert,
    and the jews were upset that he was marrying out of the jewish faith. my husband
    finally got fed up and told everyone to mind their own business because we were
    27 years old and could decide for ourselves in a country that grants everyone
    religious freedom. today we''re happily married and the parents of three wonderful
    children who celebrate and respect both religions. they pray all the time and
    have a deep respect for god. in the meantime, many of our friends and relatives
    who married within their faiths have divorced, and some of them do not have children
    with whom to share their faith. furthermore, some of them have stopped attending
    worship services at all. one relative recently told me that our children cannot
    respect two religions. i told her firmly, "you have to get over this issue. the
    children have a jewish dad and a christian mom. they do respect both religions,
    and they could probably teach you something about tolerance." perhaps john (the
    apostle) put it best: "love is from god; everyone who loves is born of god and
    knows god." (i john 4:7). i hope the couple go ahead and follow their hearts,
    and i send my best wishes for happiness to them. -- diana k. rubin, piscataway,
    n.j.'
