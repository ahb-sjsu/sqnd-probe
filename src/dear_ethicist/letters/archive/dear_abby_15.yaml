    i also teach people how to preserve their photos in safe scrapbooks. many of my
    customers also hate to have their pictures taken. i used to feel the same way.
    i am a plus-size woman who doesn''t look in a lot of mirrors. when i saw an occasional
    photo of myself, it was always a shock. did i really look like that? i guess i
    figured if no one took the pictures, i would "look" better. one day i realized
    that i may see myself only occasionally, but my family and friends see me looking
