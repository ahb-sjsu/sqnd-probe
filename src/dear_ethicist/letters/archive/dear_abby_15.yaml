    year: 1998
  signoff: WIFE FEELS SLINGS AND ARROWS FROM HUSBAND'S WAR...
  subject: Wife Feels Slings and Arrows From Husband's War of Words
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    all my life, i''ve lived the way i was raised to live -- church every sunday,
    living those commitments during the week, and holding family and marriage above
    all else. i have waited on my husband hand and foot, taken excellent care of our
    family, done all of the housework and parenting (he was always too busy), and
    did nothing without first thinking how it would affect the family. after 25 years
    of my husband running around on me, i kicked him out. (my goal was to wait until
    the children were out on their own.) now, he has started the most malicious (and
    untrue) rumors about me. i''m sure it''s to cover up his escapades. people in
    this small town are having a heyday with the gossip. i can''t even go to the grocery
    store without someone making a snide remark or not speaking to me. i am crushed.
    for years i worked with every organization my children were involved in, held
    offices, cooked, baked, ran errands, raised money and supported all of their efforts.
    i came to know a lot of people this way -- and they came to know me. what happened
    to those friendships? why are people listening to the gossip and feeling sorry
    for him? his mother, sisters and brother have all had extramarital affairs, and
    it has been well known in this community. (his brother''s affair was plastered
    across the front page of the local newspaper as part of a murder trial.) why are
    people believing him now? please don''t tell me that time will fix everything.
    it''s been six months and the gossip is getting worse. obviously, i can''t sign
    my name or hometown -- i don''t want to even think about what gossip would result
    from it. my husband saw a psychologist and a psychiatrist for two years. they
    urged me to throw him out because they felt he was dangerous. i''ve talked with
    them both, and they tell me to just hang in there and ride it out. abby, that''s
    much easier said than done. please help me. i have talked with my husband''s ex-aunt
    at length. she tells me his uncle did the same things to her, and she feels the
    same way i do. is there no end to this malicious gossip and hurt? -- lonely and
    hurting'
