  body: 'Dear Ethicist,


    i have a problem that''s eating at me. i have been with my boyfriend for two and
    a half years. i am 31 and he is 30. during the last year and a half, we have lived
    in a house we own together. my problem: i want to get married, and he says he''s
    scared, confused and doesn''t want to end up divorced. i am divorced and have
