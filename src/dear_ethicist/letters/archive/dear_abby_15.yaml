  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 29-year-old woman who recently bought my own home and moved out of my parents''
    house. i am delighted to finally be on my own. i can come and go as i please,
    entertain my friends and watch anything i choose on television. all of these new
    freedoms were "issues" when i was living with my parents. my mother has recently
    been having trouble with my dad. she has told me that if the situation doesn''t
    improve, she''s going to come and live with me. she doesn''t ask if she can live
    with me; she says she''s going to. i have urged her to talk out her differences
    with dad, but she refuses. she says it''s no use. i''ve told her that i enjoy
    being able to live my own life. she said, "oh, you''ll still be able to do that,"
    but i''m not so sure. abby, if i say i''m happy on my own, she lays a guilt trip
    on me and says, "fine, i''ll go live with your sister ... she''ll take me in."
    i''ve tried telling her she is perfectly capable of living on her own and mentioned
    several women her age that we both know, but she gets upset and says i am a terrible
    daughter. abby, am i terrible to feel this way? at 29, i need my freedom. -- feeling
    guilty in the desert'
