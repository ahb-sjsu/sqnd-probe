  signoff: FAMILY FRIENDSHIP LOSES LUSTER IN QUARREL OVER ...
  subject: Family Friendship Loses Luster in Quarrel Over Mother's Jewels
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    do i have a right to be angry with my late mother''s best friend? (i''ll call
    her "mary.") mother passed away less than a month ago from cancer. she left all
    her worldly possessions to me, her only daughter. i have three older brothers.
    we are very close and i intend to share mother''s things with them and their wives.
    we have never bickered over material things. three weeks after mother''s death,
    mary and her husband, "john," visited my father at home. over coffee, mary asked
    dad if he would return a piece of jewelry that she had given to mom. dad replied,
    "of course, take anything you need," meaning anything of mary''s. i hadn''t even
    sorted mom''s clothes and jewelry yet. mary helped herself to two necklaces, four
    pairs of earrings, a wristwatch and my mother''s birthstone ring. she had even
    helped herself to a pair of earrings that mom and i had made together in a jewelry
    class. she hadn''t given any of those items to mother. mary also reorganized all
    the jewelry and moved it from one drawer to another. i was livid. however, i politely
    told mary she could keep whatever she had given mom, but she should please return
    the other items. (how could she think she came before her friend''s children?)
    now, mary is pouting. she acts like i''m a spoiled, selfish person because i made
    her return the items. abby, this "friend" would cry while mom was sick, and say
    she couldn''t deal with seeing her when she was in the hospital. she cried loudest
    and hardest at mother''s funeral. i don''t understand her insensitivity. should
    i confront her, since she''s acting like i''m the selfish one, and explain why
    i thought her actions were inappropriate? -- alice in florida'
