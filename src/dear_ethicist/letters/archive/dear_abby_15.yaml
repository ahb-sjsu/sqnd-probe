  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a terrible problem on my hands and desperately need your advice. several
    years ago, after enduring a nightmare marriage for 27 years, i left my husband
    "joe," with the loving support of a dear friend i''ll call "sally." i found a
    kindred spirit in this funny, gentle, intelligent woman -- and without her i don''t
    know how i could have survived that terrible time in my life. we were virtually
    inseparable. i had my own room in her home, and she had her own room in mine.
    we took trips together, spent weekends and holidays together, took care of each
    other and each other''s kids. we did everything together, and i must admit i''ve
    never been happier. we were always there for each other. but after three years
    of trying to make it without a husband, i caved in and remarried joe. he promised
    to change, and he''s been quite tolerable. the problem i''m faced with is that
    i no longer have a place in my life for sally. i just don''t have any time for
    her. she does not fit in with my "married crowd." she''s a single mom, and even
    though i love her dearly, she''s quite eccentric and my husband does not approve
    of her. i know how to break up with a man. my question is, how do i "break up"
    with a girlfriend without hurting her? i really thought that she would understand,
    but she apparently doesn''t. she is terribly upset with how things have turned
    out, but there''s nothing i can do about it. -- caught between a rock and a hard
    place'
