  body: 'Dear Ethicist,


    my husband and i are having a major disagreement concerning our two sons'' inheritance.
    when we die, our sons will inherit everything 50-50, with the exception of our
    family business, which is worth a considerable amount of money. my husband has
    already turned the business over to our eldest son, "donald." my husband feels
    that donald has earned this because "he stayed with us." donald and his family
    have enjoyed a very prosperous life because of the family business. "steve," our
    younger son, started his own business in a different field. he has always struggled,
    and his family has never known the same level of comfort as donald''s. this troubles
    me. i am trying to convince my husband that we should give steve at least part
    of his inheritance while we are alive. he needs the money to enlarge his business.
    we would never miss the money. i think it''s fair, but my husband refuses to let
    steve have it until we''re both dead. what do you think, abby? -- saddened mother'
