  subject: Nice Guy's Whirlwind Romance Throws Him for Quite a Loop
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was recently in a relationship for eight months. it started when i was 22. my
    now ex-girlfriend (i''ll call her sue) was 18. abby, we fell in love quickly.
    i gave her my all. her family loved me and mine loved her. she said i treated
    her better than she had ever been treated. (i was raised that way.) i respected
    her, loved her and never mistreated her. in the fifth month of our relationship,
    i proposed. she accepted. sue recently went on vacation with some girlfriends.
    the vacation had been planned before we met. i didn''t object. i told her to go,
    and that i trusted her. well, she was gone for a week during which i never received
    even one phone call. when sue returned, i was at the airport with open arms. within
    24 hours of her return, she announced that she wanted to call it quits. she said
    she wanted her freedom, that she was too young to have her life planned. she swore
    she hadn''t cheated on me during her vacation. she told me she knows she''ll never
    find anyone who will treat her as well as i have. i was heartbroken. it''s been
    a month, and sue has gone "wild" since the vacation. a family member confided
    that sue had confessed to cheating on me during the vacation. abby, women used
    to complain that guys have no morals, treated them wrong and cheated on them.
    today, the roles are often reversed. women claim they want a guy who will treat
    them right, open the car door, bring flowers, etc. abby, that''s me! i don''t
    understand how sue could have claimed to love me and then been unfaithful. i have
    dated for the past eight years, and i''ve never been this much in love. i know
    the obvious response to this is that i''m young and have plenty of time; however,
    i must ask: where are all the "nice girls"? -- one of the last nice guys'
