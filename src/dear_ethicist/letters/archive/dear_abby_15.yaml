  voice: genuinely_stuck
  body: 'Dear Ethicist,


    is there a checklist of things to look for in a roommate? i need one. after years
    of living alone, i was forced by economics and safety concerns to share a house
    with a friend of two years'' standing. a kindergarten teacher who sings in the
    church choir and is devoted to her friends, "donna" appeared to be the perfect
    roommate. that is, until i moved in. donna is a slob! she never washes a dish,
    empties a wastebasket or takes out the garbage. she leaves her shoes in the living
    room, uses the dining room table as her desk -- littered with paper, bills, hairbrush
    -- and has converted the den into her personal parlor. it''s littered with dirty
    dishes and open food containers. we have one bath with a shower. dirty clothes
    and wet towels cover the floor or are left in the shower. in previous visits to
    her home, i''d always found it to be very neat. it turns out that her former roommate
    -- possibly as disgusted as i''ve become -- took it upon herself to clean up after
    donna. i have neither the time nor the patience. i''m looking for a new place
    to live. how can i protect myself from another roommate nightmare? -- donna''s
    soon-to-be-ex-roommate, new orleans'
