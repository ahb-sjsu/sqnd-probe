  body: 'Dear Ethicist,


    why do so many mothers dress their little girls like adults? when my granddaughter,
    age 7, showed me her new bathing suit, i was appalled. it was a two-piece bikini
    that barely covered her bottom, and the top was no better. i didn''t say anything
    other than to ask her who had chosen it. my granddaughter told me her mother did.
    i don''t know if i should say anything about this to my daughter-in-law. i don''t
    want to lose her friendship, but the world doesn''t need 7-year-old sexpots, and
    i believe that, aware of it or not, my daughter-in-law is encouraging this attitude
    in her child. i have noticed that in her family all the women tend to dress provocatively.
    i want my grandchildren to learn better values than this. however, since they
    don''t live nearby, i don''t have much opportunity to influence them. i don''t
    want to run their lives or make enemies, but if the elders of our generation do
    not teach their young people about life and values, who will? i''m not afraid
    to be unpopular by standing up for what i believe; neither do i want to cause
    trouble. i''m not saying i''m better than my daughter-in-law, but i think my values
    are. what should i do? -- troubled grandma'
