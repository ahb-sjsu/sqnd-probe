  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a member of our family recently graduated from college -- finally! this woman
    is in her late 40s. for the past four years, she has spent all her free time and
    money on studies when she should have been spending more time with her husband,
    children, grandchildren and ailing parents. she stopped socializing with friends
    and occasionally missed family parties because she had "work" to do. she often
    visited with callers at her door or on the porch because she put her studies before
    housekeeping and, boy, was it ever obvious! her house was an unholy mess. it''s
    a good thing her husband is a patient man -- otherwise, he would have booted her
    out and found a real wife. during her last year of school, she lost her 4.0 average
    when a family member became ill. she actually cried over it, even though her grades
    are never going to matter to anyone. now that she''s a college graduate, she seems
    hurt that no one has made any fuss about it. when she offered tickets to her graduation
    ceremony, there was a dead silence. her own kids didn''t even want to attend.
    i can understand making a fuss when young people graduate because they are at
    the beginning of their careers, but a degree in "the classics" won''t help this
    woman with the job she''s held for 25 years. she''s now nearing retirement age,
    so she doesn''t need a new career. abby, do you think we should have made a big
    deal out of what was no big deal? sign this ... alice (not my real name)'
