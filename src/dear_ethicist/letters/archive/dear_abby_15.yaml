  subject: Domestic Violence Endangers Both Families and Communities
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    almost a year ago, you published a reader''s letter that dramatically spoke to
    the issues that face battered women: "how do i protect my children and myself
    while i live with my abuser?" the reader signed herself "living a nightmare,"
    and her story, though heart-wrenching, was not unlike thousands of other women''s
    in our nation. you provided a great service to her, not only with your answer
    that began, "there is always hope," but also by addressing her need to protect
    herself. you then offered her, and thousands of others who live in a similar situation,
    a resource, our booklet, "striving to be ... violence free: how to create a safety
    plan." because of that letter, perspectives received more than 10,000 requests
    from as far away as guam, the far corners of canada and even puerto rico. we also
    received hundreds of heartwarming letters from women and men who were living with
    abuse (or knew someone who was) and were grateful for the help. amazingly, abby,
    we never received one complaint. october is national domestic violence awareness
    month. i can''t think of a more appropriate time to acknowledge your contribution
    in assisting women, men and children in their desire to live a violence-free life.
    you should take pride in the fact that you were one of the first to recognize
    that family violence is a societal problem -- one you were not afraid to address
    no matter how much heat you took in exposing it. for decades you have been the
    voice for victims who were too afraid to speak for themselves. and you have become
    the conscience for communities who looked the other way by saying, "it''s a family
    problem." you are to be commended for your compassion, advocacy and understanding
    of this very complicated issue. on behalf of the thousands of women and men who
    received our booklet, and those who struggle with the horror of domestic violence,
    i thank you. -- jeannie seeley-smith, executive director, perspectives inc., st.
    louis park, minn.'
