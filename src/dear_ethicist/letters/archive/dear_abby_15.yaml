  subject: Ex Boyfriend on Back Burner Would Like to Shut Off Flame
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 22 years old and the mother of a 3-year-old and a 10-month-old. i have a
    part-time job. my husband, "mike," was unemployed for six months, but he has finally
    gone back to work. abby, lately i have been feeling lazy. i want my house to be
    spic-and-span, but even though i know the work must be done, i''m not motivated.
    i''m tired of doing everything around the house. when mike was unemployed, he
    did the cooking, but he doesn''t do it anymore. i get up at 5 a.m., make mike''s
    breakfast, pack him a lunch, wake the kids, change their diapers, dress and feed
    them, prepare their bottles, brush their teeth and get them ready for day care.
    then i shower and dress. after that, i drive the kids to day care and mike to
    work. he has no driver''s license, so i am the family taxi driver. i''m so tired
    of driving and everything else. could this be what is making me feel so lazy?
    i was never like this before. i worry about the bills that haven''t been paid
    and credit card balances i can''t pay. mike seems to love to spend money on things
    he wants but does not need. he doesn''t put us first. he never asks if the kids
    need anything. he''s concerned only with himself. talking to mike doesn''t help.
    he just says, "don''t worry about it." i worry enough for both of us, and sometimes
    i find myself daydreaming about our having lots of money so that we would have
    no problems. abby, what can i do about my laziness and feeling so down? -- young
    and lazy mother'
