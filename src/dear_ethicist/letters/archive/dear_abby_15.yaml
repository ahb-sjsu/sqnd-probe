  body: 'Dear Ethicist,


    i suffer from cfids, yet i am not depressed. why? because the physician i went
    to diagnosed me right away because she had come down with cfids two years earlier!
    she did a complete medical and blood workup on me to eliminate any other possible
    causes for my symptoms. i, too, would have been depressed if every physician i
    went to told me there was nothing wrong with me and it was all in my head. dr.
    schoenfeld should consult with dr. paul cheney of charlotte, n.c.; dr. david bell
    of lyndonville, n.y.; dr. nancy klimas of the university of miami, fla.; or dr.
    anthony komaroff of brigham and women''s hospital in boston -- or any of the other
    myriad physicians who have researched and documented this debilitating disease.
    patients seeking information about chronic fatigue and immune dysfunction syndrome
    should be referred to: the cfids association of america inc., p.o. box 220398,
    charlotte, n.c. 28222-0398. the toll-free number is 1-800-442-3437. -- laura alman,
