    until i realized that "ben" does not understand or respect my favorite activity:
    shopping. yesterday, my friend and i took ben shopping with us, so he could understand
    the appeal. i explained everything to him the night before, but shopping day was
    a disaster. he was not up at 4:30 to be first in line. he poked around and refused
    to wear the shopping attire i had given him -- comfortable shoes and a backpack.
    in the shops, he refused to cooperate. his critical attitude attracted embarrassing
    attention from other shoppers. to top it all off, when i made a purchase, he would
    throw up his arms and scream, "run, visa card! run!" my friend could not stop
    laughing. i was so angry i haven''t been able to speak to him since. abby, how
    could this man be so insensitive to my feelings? now i am no longer sure this
    relationship is such a good idea. ben is good-looking and has a great career,
    but is this relationship worth saving? i''m not giving up my shopping excursions.
