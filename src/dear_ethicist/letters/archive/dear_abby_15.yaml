  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ve never written before, but i''m sure you''ll receive a lot of mail about
    the letter you printed from "young mother in pennsylvania." she wrote, "i know
    claire better than anyone else, so shouldn''t i know the best way to be a parent
    to her?" your answer was, "yes, stick to your convictions." i believe you overlooked
    a few things when you gave that answer. first of all, she''s married at 19, they''re
    living with her parents until they can get on their feet, and they have a 9-month-old
    child. it appears they entered the marriage without considering the costs of living
    together as a married couple, and to complicate matters, they had a child within
    the first year. (i''m not even considering the possibility of conception before
    marriage.) however you look at it, this constitutes lack of wisdom. she also said
    that although both of their parents "did a good job in raising them," now she
    suddenly feels she knows more than they do because she "knows her child." abby,
    loving her child and being with her doesn''t equate with wisdom in raising a child.
    the problem appears to lie in her statement, "... what seems like advice to them
    sounds like criticism to me." her viewpoint needs a little readjustment! granted,
    not all of their suggestions may be the best, but that doesn''t mean she should
    throw the combined total of 40 years'' experience out the window. she should sift
    through it and apply what appears reasonable. she should also be grateful for
    their advice and realize that they want what''s best for both her and the grandchild
    because they love them. viewing it from that perspective will help her gain wisdom
    and cope with the situation until they can move out on their own. -- second opinion
    from minnesota'
