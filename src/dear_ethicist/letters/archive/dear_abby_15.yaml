  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been married 30 years to a man who is in his 60s. he is now retired and
    has too much time on his hands. when we married, he made it clear he liked his
    "space," often leaving home without saying goodbye or telling me where he was
    going. he said he didn''t need to explain his whereabouts, which was very difficult
    to deal with, but over time and many tears later, i learned to live with it. later
    on, he accepted a high-paying job that took him away from our family for long
    periods. we would see each other on weekends or during school vacations. over
    the years i have learned to entertain myself without intruding on his "space"
    or complaining when he was away for long periods. now that he isn''t working and
    i am still working, he doesn''t get my attention when he wants it. he says he
    feels ignored or unloved because i have continued to entertain myself by reading,
    playing bridge with my women friends, or occasionally working on weekends. my
    colleagues laugh at me when they hear me call my husband from work to ask if it''s
    ok if i meet a client on the weekend. sometimes i resent doing it, but it does
    keep the peace. meanwhile, my husband watches every sporting event on television,
    pouting or sulking when i don''t join him. abby, i love this man, but now that
    he is home, he wants me to be constantly available. is there a solution? -- bored
    in los angeles'
