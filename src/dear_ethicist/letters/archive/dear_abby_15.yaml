  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is in response to "confused in arizona," a man who has the courage to admit
    that he is a victim of domestic violence. this is more pervasive than people think.
    my personal saga began several years ago, when i went from one violent marriage
    into another. in my case, i filed charges and restraining orders against both
    violent individuals. at each point in the process, i have been subjected to ridicule
    and scorn. after all, only women are abused in this society, aren''t they? at
    one point, when i was in court on a domestic violence oomplaint against my wife,
    the judge, the defense attorney and the prosecutor all actually laughed out loud
    in open court at the idea that a man would file a domestic violence complaint.
    my wife got off, as you might expect. yes, i did end both relationships, but the
    damage has been severe. counseling for men is woefully unavailable. there is a
    cultural bias that only women are abused in this society. all of the literature
    available for domestic violence victims refers to "he," "him," etc. as the perpetrator
    of the crime. it''s no wonder we''re embarrassed to report it. hang in there,
    "confused." get out and find a safe place -- but realize that you won''t be believed,
    you will be laughed at, and there will be roadblocks at every crossroad in your
    recovery process. thanks for allowing me to vent, abby. we need outlets for our
    frustrations. -- no longer terrified in tacoma'
