  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have always been close to my aunt. she''s my father''s sister and is in her
    early 40s. she''s perky, gregarious, charming and very pretty. she''s single and
    insists that she is happy that way. i''m not convinced. in the last two years,
    she has dated three men -- one was married, one engaged and one was recently divorced.
    initially, all three seemed to genuinely care for her, but after a few weeks,
    they reunited with their former mates. it would be one thing if aunty could say,
    "good riddance," and get on with her life, but this is not the case. she visits
    the workplaces of their former mates, hoping for an opportunity to drop the bomb
    that the guys are philandering. she also calls and pages these men at work, then
    makes excuses to us why they never call her back. abby, she even drives by their
    homes and businesses repeatedly. i''m beginning to dread her visits, and the tales
    of her activities embarrass me. there is no reason for a woman with her looks
    and personality to get mixed up with attached men, and carry on like this when
    they no longer want to see her. when family members comment on her behavior, she
    gets defensive and angry, but nothing changes. abby, is there any way to get her
    out of this vicious cycle? i would like to see her settled and happy with one
    man instead of wasting her time on men who are not available. -- embarrassed niece'
