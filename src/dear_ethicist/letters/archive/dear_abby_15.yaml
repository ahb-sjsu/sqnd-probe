    my spouse "whacked" me every time i lit a cigarette (or did anything that he judged
    to be "unhealthful"), or yelled at me and gave me half-hour lectures if i cheated
    a little on my diet, i think i would find death to be a welcome escape from him.
    my husband and i look out for each other''s health. our greatest wish is that
    we can happily, and with mutual respect, grow old together. the difference between
    us and "old guy" is that he seems to relish his wife''s disciplinary tactics.
    his "loving" wife sounds like a major control freak to me, and he''s a whipped
    doormat. abby, does this sound like a marriage of mutual respect and love? would
    you want to be in "old guy"''s shoes? just because he has lived a long life doesn''t
    make him "lucky." some inmates in prison live to be very old, too! -- luckier
    still in canyon country, calif.'
