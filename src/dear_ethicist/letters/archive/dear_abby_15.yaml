  body: 'Dear Ethicist,


    how "white" of you! when "a proud shoshone" in wisconsin asked about the origin
    of the term "indian giver," you went to the printed reference books. why didn''t
    you ask a tribal elder? our elders have taught us that the term described native
    actions in a negative light because whites did not understand them. (there are
    more than 500 tribes, so a blanket statement or description is impossible and
    inaccurate.) in some tribes, if someone admired something, the owner gave it to
    the admirer. if good will existed, a native would give a gift to a person. if
    something happened to destroy that good will or friendship, the native would take
    back the gift. it was a basic, simple act, totally misunderstood by the europeans,
    who thought it was terrible and made it more than it truly was. -- a proud cherokee/colville'
