  signoff: COLLEGE KEGGERS ARE NO BLAST FOR STUDENTS WHO D...
  subject: College Keggers Are No Blast for Students Who Don't Drink
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a freshman at michigan state. when i was home for labor day, i came across
    your column. in it was a letter from a student in anaheim, calif. i read it and
    instantly felt as though somebody knew how i felt. i feel so all alone. i knew
    that college life entailed kegger parties and plenty of beer, but you have no
    idea to what extent until you experience it firsthand. every night at about 9:30,
    my entire floor gets their cue. they call friends and go to the frat house. i
    have been asked to join them a number of times, but have no desire to go. i make
    up lousy excuses every night. my roommate comes back anywhere from 3:30 to 5:30
    a.m. last time she told me she had had around 13 beers! abby, getting drunk is
    not my kind of entertainment. while intoxicated, anything can happen, from a car
    accident to aids. why are people so stupid? i am 18 years old and allowed to drink
    while on vacations, at weddings and things like that. why would i want to kill
    myself or get in trouble with the law when i''m at college to better my future,
    not end it? i thank "grieving and alone" for her letter. i have it taped to the
    front of my journal and read it at least once a day to remind myself what life
    is all about. thank you, abby, and thanks to all the people who still believe
    that there are some teen-agers who don''t drink or do drugs. -- alcohol-free in
    east lansing, mich.'
