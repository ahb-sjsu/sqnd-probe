  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am so furious i can hardly see to write this letter. last week a man i met recently
    invited me to have dinner with him. we agreed on the day and time. it is now 45
    minutes past the time he was supposed to pick me up and he has not called, and
    by now i don''t expect him to. abby, i have been stood up by so many men that
    i am surprised when a planned date actually happens. i''m not talking about men
    who say, "i''ll call you sometime," or "let''s get together sometime." i am referring
    to those who make a specific date with a specific activity planned. i am too embarrassed
    to talk to anyone about this; therefore, i don''t know if this is normal behavior
    or not. my question to you is this: the next time i get stood up, instead of ignoring
    it, would you suggest i call the man with whom i had the date and tell him that
    if he wanted to cancel our plans, he should have had the courtesy to call and
    tell me? -- on my way to see a movie with a girlfriend'
