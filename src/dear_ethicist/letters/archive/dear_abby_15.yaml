    year: 1997
  signoff: RULES OF LOVE ARE MANDATORY ON THIS DAY FOR SWE...
  subject: Rules of Love Are Mandatory on This Day for Sweethearts
  voice: genuinely_stuck
  body: 'dear readers: a happy valentine''s day to one and all! there may be snowdrifts
    on the ground or rain clouds in the forecast, but regardless of what the weatherman
    says, there is sunshine and springtime in our hearts. years ago, in celebration
    of valentine''s day, i decided to write my own ten commandments, the ten commandments
    of love. actually, at the time i was so enthusiastic that i wrote 20 -- one set
    for men and another for women. but then i received a letter from mandy stillman,
    a lawyer from milwaukee, insisting that there be only one set of commandments.
    she was right, of course. and here they are for your review: the ten commandments
    of love -- put your spouse before your mother, your father, your son and your
    daughter. your mate is your lifelong companion. -- do not abuse your body with
    excessive food, tobacco, drink, or any foreign substance that goes into your arm
    or up your nose. -- remember that cleanliness is a virtue. -- willingly share
    all of your worldly goods with your mate. -- do not forget to say, "i love you."
    even though your love may be constant, your spouse needs to hear those cherished
    words often. -- remember that the approval of your spouse is worth far more than
    the adoring glances of a hundred strangers, so be true and forsake all others.
    -- permit neither your business nor your hobby to make you a stranger to your
    children. the most precious gift a parent can give is time. -- keep your home
    in good repair, because out of it come the joys of old age (not to mention its
    resale value). -- forgive with grace, because who among us does not need to be
    forgiven? -- honor the lord your god every day of your life, and your children
    will grow up and bless you. today, be a sweetheart. call someone you love and
    say, "i love you." (make two or three calls; who says you can''t love more than
    one person -- in different ways, of course.) go through your closets and give
    all those clothes you''ve been saving until you lose 10 pounds to your favorite
    charity. call someone who''s lonely and say, "i''m thinking of you." or, better
    yet, say, "i''ll be over tomorrow to take you to lunch -- or to run some errands
    for you -- or to give you a ride." visit a sick friend. say a prayer. donate some
    blood. adopt a pet. will your eyes, your kidneys and all your usable organs to
    someone who can use them after you''re gone. forgive an enemy. hug your teen-ager.
    write a fan letter. listen to a bore. pay your doctor. tell your parents you think
    they''re wonderful. spay your dog. neuter your cat. quit smoking. drive carefully.
    if you''re walking, watch where you''re going. and don''t wait until next year
    to be a sweetheart again. -- love, abby'
