  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband is in his early 50s. over the past five years, he has developed a cough
    that has the whole family concerned. (he doesn''t smoke and never has.) we have
    encouraged him to seek medical care, but he adamantly refuses, saying, "it doesn''t
    bother me." his family has a history of allergies, which may well be his problem;
    however, his refusal to get help is putting a strain on our relationship. he coughs
    his way through conversations, movies, television programs and radio. if he laughs,
    he coughs. if he eats, he coughs. i have had asthma since childhood, but i rarely
    have an attack because i get regular medical care and faithfully take my medication.
    i know that if i coughed and choked as often as my husband does, i would be miserable.
    my husband insists that the problem is mine, and if i loved him, i would accept
    him as he is and tune out his coughing. is he right? it worries me. -- worried
