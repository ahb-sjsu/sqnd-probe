  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i must respond to the letter from "eileen drew, melbourne, fla.," whose husband
    wears a safety helmet while using his riding lawnmower. you took it a step further,
    saying roofers, pool men and all workers with any risk of head injury should wear
    helmets. all well and good, abby, but i think you should have gone even further.
    there are many hazards around the home and in recreational pursuits from which
    we all need protection. for example, take the shower: do you realize how many
    people are injured by falling while showering? i have taken to wearing a safety
    helmet while in the shower, just in case i should slip and fall. you may be wondering
    how i wash my hair. i''m in the process of solving that by hanging the harness
    of a wwi parachute from the shower ceiling. from this i will be suspended, in
    order to avoid falling while my helmet is removed for shampooing. i love to swim,
    but i fear that i may strike my head while diving, so i also wear a helmet while
    swimming. i get lots of funny looks, but that''s ok; i''m safe and those other
    guys are not! another hazard i''ve recently been made aware of is hitting my head
    on the nightstand should i fall out of bed at night. also, at my age, i have to
    get up frequently during the night to use the bathroom; what if i should trip
    and fall in the darkened room? to avoid these hazards, i wear my safety helmet
    to bed. i am currently working on an invention that will provide ultimate safety
    to everyone, everywhere, 24 hours a day: full body armor. the air-conditioning
    unit for summertime wear has me baffled right now, but i''ve resolved to keep
    working on it. in the meantime, next month when we go to hawaii, it is my intention
    to see to it that every person walking on waikiki beach wears a safety helmet.
    i know i''ll be wearing mine. -- norm totey, everett, wash.'
