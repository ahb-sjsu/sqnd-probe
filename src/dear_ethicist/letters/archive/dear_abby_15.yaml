  subject: Woman in Search of Love Destroys What She Finds
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 36-year-old food server with a 12-year-old son. i have been married four
    times. the first marriage lasted seven years, the second lasted nine months, the
    third lasted a year. when i married my fourth husband, i realized within the first
    two weeks that i had made another mistake, so i had the marriage annulled. as
    you can guess from the number of times i have been married, i want to be married.
    but for some unexplained reason, i start arguments and sabotage my relationships.
    since my last marriage, i find myself starting to sabotage as early as the third
    or fourth date. men usually like me and are puzzled by my arguments and sudden
    cold shoulder. when they ask me to explain what is wrong, because they can''t
    figure out why i won''t speak to them for days, i can''t give them an answer.
    abby, i don''t know why i do this. i feel terrible about it, but i can''t seem
    to stop. i have noticed that with a couple of the men, the ones who didn''t push
    for too much intimacy right away, i didn''t start arguing or fighting quite so
    quickly. perhaps i need my space, and when they encroach on it i unconsciously
    use arguments to regain my independence. have you any idea why i do this, and
    how i can stop driving nice men away? i do want a loving relationship. -- pat
    in pocatello'
