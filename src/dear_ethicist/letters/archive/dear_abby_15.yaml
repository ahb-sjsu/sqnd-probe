  voice: genuinely_stuck
  body: 'Dear Ethicist,


    there is no reason for anyone to be ignorant of god''s word, especially the ten
    commandments. if everyone obeyed these clear and simple rules, all the problems
    in the world would disappear! as a matter of fact, the ten commandments are the
    transcript of god''s character and the pure foundational law of his universal
    and eternal government. i noticed that you did not print the entire wording of
    the ten commandments in your column. you left out a portion of the wording in
    the first, second, third, fourth and fifth commandments. why? have you never read
    verses 18 and 19 from the 22nd chapter of the book of revelation? it says, "for
    i testify unto every man that heareth the word of the prophesy of this book, if
    any man shall add unto these things, god shall add unto him the plagues that are
    written in this book; and if any man shall take away from the words of the book
    of this prophecy, god shall take away his part out of the book of life, and out
    of the holy city, and from the things which are written in this book." every "jot
    and tittle" written in god''s word is extremely important. no human has the right
    to tamper with it in any way. the reason people do not know what the ten commandments
    say is just a matter of priorities. god''s word is not important enough for them
    to spend time searching the scriptures and applying the instructions to their
    lives. people are "too busy" these days with the "cares of this life." and one
    of these days, it will be too late. signs of the end of time are fast fulfilling
    all around us, and people are as blind and unbelieving as they were in the days
    of noah. abby, i challenge you to print this letter in your column, and end it
    by printing the entire wording of all of the ten commandments, and i challenge
    your readers to read exodus 20 for themselves. if it makes a difference in only
    one person''s life for eternity, it will be well worth honoring this request.
    -- helen l. self, morganton, n.c.'
