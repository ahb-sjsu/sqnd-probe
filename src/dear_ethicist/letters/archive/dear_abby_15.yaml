  subject: Those Who Wait for Gifts Are Unclear on the Concept
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m continually amazed by people who write to you with righteous indignation
    about gifts that weren''t good enough, objects they feel entitled to, or inheritances
    that they expect to receive. don''t these people understand the concept of a gift?
    a wedding (or birthday or christmas) gift is not an obligation, it is a generosity.
    an inheritance is not a right; it is a choice made by the benefactors to bestow
    upon whomever they wish. i get the feeling that many of your readers would lead
    happier lives if they would quit worrying about what they think they''re entitled
    to, and concentrated on earning what is theirs and being grateful for the gifts
    they receive. my dear grandmother (whom i prefer alive, lucid, happy and loving
    at the age of 85, rather than tallying whatever her estate might amount to) gave
    me a plaque many years ago that contains a motto to live by: "blessed are those
    who expect nothing, for they will not be disappointed." -- jeff kurtti, los angeles'
