  subject: Family Trip of a Lifetime Has Trouble Getting Off the Ground
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my parents have invited my wife and me and my two sisters and their families on
    a 12-day cruise at their expense. they have never made such a trip before, and
    my father''s declining health may make traveling impossible in the future. both
    my wife and i get along with my parents very well. we see them once or twice a
    year. our problem: they have invited only grandchildren who are more than 6 years
    of age. there are many reasons: small children would make the trip less relaxing
    for everyone; there are a variety of programs for children aged 6 and older, but
    not younger; the cabins accommodate only groups of four; and younger children
    wouldn''t remember the trip anyway. my wife and i would be taking two of our children
    and leaving two -- ages 2 and 4 -- at home. one of my sisters would be leaving
    two of her four children at home, and my other sister would be leaving both of
    hers. we have a very reliable friend who has taken care of all of our children
    when my wife and i have gone away together (for as long as six days), so that''s
    not the issue. i see this as a wonderful opportunity. our older children would
    have the time of their lives, and while i''d miss the younger ones, i also know
    they would be just fine. my wife, however, feels it would be difficult for the
    4-year-old. although neither of us feels he would suffer permanent emotional scars,
    my wife says she wouldn''t enjoy the trip if she had to worry about him. she feels
    put on the spot by my parents by being forced either to be the party pooper or
    to do something she feels uncomfortable about. she says it would be much easier
    on the 4-year-old if we took none of the children, but i would love to share this
    experience with the older ones. she has offered to stay home while i take the
    older two, but i like that idea even less. the issue has been tabled for the last
    three months, but our positions have not changed. i''m unwilling to concede that
    the trip, as planned, needs to be scrapped. she''s unwilling to concede that it
    would be no big deal to leave the two younger children at home. how should this
    be resolved? -- one family''s fortune'
