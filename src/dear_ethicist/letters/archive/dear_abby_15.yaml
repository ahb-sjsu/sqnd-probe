  subject: Smooth Divorce Hits a Bump When Mom Plans to Relocate
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife, "beth," and i are being divorced, and until recently, things were cordial
    and polite. at first, she was going to remain here in oregon and allow me convenient
    access to our daughter, cathy, who is 6 years old. beth tried for three years,
    with little success, to get her own business going here in oregon. i must admit
    that she''s tried hard. now she has received an offer to relocate to florida and
    live in the home of a male friend while he is away in the navy for the next few
    years. she is involved in a multilevel business and her "up-line," who lives in
    florida (not the person who owns the house), has promised to get her set up and
    on her feet. she''s planning to move before the end of the summer. this morning
    i asked beth if she''d consider going to florida alone for the first six months
    to see if she likes it. she rejected the idea. i am staying with my parents now,
    and they are really upset about the idea of cathy leaving. my mother wants me
    to fight it. they love their granddaughter and see her quite often. abby, i want
    this divorce to be amiable. it was, until beth decided to move to florida. i suppose
    if she does move and gets her life together, i could move to florida to be close
    to our daughter. should i try to control my animosity and allow beth to go to
    florida and tell my parents to butt out? or should i try to force her to stay
    here in oregon? i''m certain that deep down beth knows that taking cathy 3,000
    miles away is wrong, but she feels she must do it for reasons of self-esteem and
    economics. -- heartbroken in oregon'
