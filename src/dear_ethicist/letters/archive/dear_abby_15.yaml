  signoff: MAN WHOSE HEART IS CONFUSED NEEDS TO SORT OUT H...
  subject: Man Whose Heart Is Confused Needs to Sort Out His Feelings
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was in a relationship like "confused heart''s." i ended up dating a man for
    13 years. he was too afraid of losing me to let me go, but all the while he never
    gave himself fully to me because he was always wondering what else was out there.
    finally, i left him. my advice: if, after three years of dating, you still have
    a difficult time picturing yourself with your friend for the rest of your life
    -- if it is not how you imagined things should be -- get out. to stay is simply
    leading your girlfriend on and giving her false hope. to jump into marriage at
    this point with all your doubts would surely make you another divorce statistic.
    you would always continue to wonder, as you have put it, "is there real love out
    there?" -- happily married in pennsylvania'
