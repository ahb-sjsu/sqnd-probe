  subject: Lonely Widow Cherishes Friend's Anniversary Letter
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after my father died unexpectedly, i didn''t know what to do when my parents''
    next wedding anniversary came along. i was young -- under 30 -- and was not aware
    of the proper procedure. should i buy my mother a gift, as i had always done for
    them in the past? would it be better not to even mention the date to my mother?
    as i recall, i invited my mother for dinner, no gift, and only a mention of what
    day it was when we finished dinner. now i feel i did the right thing. she knew
    i remembered, and she was not alone for dinner. my husband died unexpectedly last
    summer. today would have been our 54th wedding anniversary. in the past we had
    exchanged cards with certain friends and relatives on such an occasion. yesterday
    i received a lovely letter from our best man''s widow, recalling pleasant times
    we shared in the past. that is the only indication from anyone that the anniversary
    of our special day was today. i appreciated the letter i received so much, but
    i am sad that no other close friend or relative remembered. i would suggest that
    when close friends or relatives are in a similar situation, sending a "thinking
    of you" card would be much appreciated. i feel so alone and forgotten -- and ashamed
    that i have been guilty of the same neglect of others in the past. i didn''t realize
    how much it would mean to know that others remembered, too. no name or city, please.
    just sign me ... sad widow in illinois'
