    an entire day, or travel by air, there generally comes a point when i have to
    use the rest room. i can''t do it without him, so 99 percent of the time we''re
    faced with the question, "men''s or women''s?" (baltimore/washington international
    airport is a glowing exception.) we usually choose the men''s room on the theory
    that a woman in the men''s room is less threatening than vice versa. it''s an
    uncomfortable experience for us, as well as the people we meet in the rest room,
    but i''ll be darned if i''ll give up having a life because people choose to remain
    clueless about the needs of the disabled. i''m sure there are other people, however,
    who remain at home rather than face this situation. wheelchair-accessible, unisex
    rest rooms in public places would enable these people to go out and enjoy the
    world again. -- carolyn clark, staten island, n.y.'
