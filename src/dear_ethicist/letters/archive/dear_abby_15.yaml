  subject: Flu Shots Can Be Lifesavers for More Than Just Seniors
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    most of us know that people 65 years of age and older need a "flu" (influenza)
    shot every year. soon we will see lines of senior citizens waiting to get their
    flu shots at grocery stores, banks and community centers. many more seniors will
    go to their own private doctor to get protection against the influenza virus that
    kills an average of 20,000 people every year in the united states. but where are
    the young people? millions of people under 65 have certain medical conditions
    for which flu shots are strongly recommended. please, abby, urge your younger
    readers, including your pregnant readers, to read on and get ready to roll up
    their sleeves, too! flu shots are now recommended every fall for pregnant women
    who will be beyond the first trimester of pregnancy (14 weeks) during influenza
    season. flu shots are also strongly recommended for people of any age who have
    medical problems such as heart or lung disease, diabetes, kidney disease, asthma,
    weak immune systems, and for those who live with or provide care for these individuals.
    nursing home residents should get flu shots, too, and most do. flu shots can be
    given to any person (6 months of age or older) who wants to reduce the likelihood
    of becoming ill with influenza this season. while your readers are requesting
    their flu shots, they should also ask their physicians if they need a "pneumococcal
    shot." pneumococcal disease kills up to 40,000 people each year in the united
    states. a one-time pneumococcal shot is recommended for everyone 65 and older,
    yet fewer than one-third of these adults have been vaccinated against this disease.
    this vaccine, like influenza vaccine, is also recommended for many younger people
    who have certain medical conditions. abby, please tell your readers the best time
    to get their flu shots is in october or november. and let''s hope that this year''s
    potential victims of influenza and pneumococcal disease will roll up their sleeves
    and get the vaccines that can save their lives! -- deborah l. wexler, m.d., executive
    director, immunization action coalition, st. paul, minn.'
