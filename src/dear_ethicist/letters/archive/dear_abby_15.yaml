  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this has been bothering me for quite a while. either i am being too sensitive,
    or my relatives are totally insensitive. i''ll let you decide: my husband and
    i recently adopted a child, and so far none of my relatives have acknowledged
    the child''s arrival. however, a few years ago when we had our first child, gifts
    were brought and cards were sent. i know that the second, third and fourth children
    of other family members have been acknowledged, so it''s not that this is our
    second child and nothing should be done. it''s not that i am looking for gifts,
    but a card would have been nice. do they feel that just because this child is
    adopted or older that it isn''t necessary to do anything? maybe someday they''ll
    realize the hurt they caused by their failure to acknowledge this child''s arrival.
    meanwhile, my mother-in-law buys gifts for all of her sister''s, brother''s and
    in-law''s many grandchildren. abby, is this what should be expected when you adopt
    a child? -- heartbroken'
