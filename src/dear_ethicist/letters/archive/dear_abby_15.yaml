  signoff: READING ENRICHES NEEDY KIDS IN WAYS THAT MONEY ...
  subject: Reading Enriches Needy Kids in Ways That Money Cannot
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter from "d.w. in reno, nev." about giving needy children books for the
    holidays caught my attention. i would like to tell d.w. about rolling readers,
    california''s largest nonprofit children''s literacy organization. it was started
    in 1961 by a father, who -- after noticing the profound effects of reading aloud
    to his sons -- volunteered to read to kids at a homeless shelter. the experience
    was very rewarding (as i can attest, because i am a rolling reader volunteer),
    and it took only an hour per week. and after that, he began recruiting others
    with a love of books, reading and children. we volunteers go to our assigned schools
    (or other locations, such as homeless shelters) once a week and read aloud to
    one or more classes. three times a year we have a book give-away when each child
    gets his or her own new book. we hope that by reading aloud to children, we will
    help them to learn to read; and that, by giving them books of their own, they
    will learn to love reading. i always tell my "story children" that education is
    one of the most important gifts of life, and the key to a good education is reading.
    besides, it''s fun! children love to hear stories, but they are thrilled to have
    their own books. "i don''t have to bring it back, miss mary ann? you mean i can
    keep it?" i am often asked by children who never before owned a book. it''s been
    four years since my first book give-away, and kids stop me on the playground and
    tell me they still have the first book i gave them. abby, i hope you will let
    your readers know about rolling readers. -- miss mary ann, volunteer, braddock
    drive elementary school, santa monica, calif.'
