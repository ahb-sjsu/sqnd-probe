  subject: Theatergoer Has Reservations About Saving Latecomer's Seat
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a divorced woman with three children, 11, 10 and 7. through the internet,
    i met a man who lives in kentucky. (i live in california.) i''ll call him dan.
    he is a high school teacher and is by far the kindest, most considerate man i
    have ever known. dan invited me to his house for thanksgiving, and he spent a
    week at my home at christmas. he and my children got along great; in fact, they
    are still talking about him. dan treats me with respect and is a perfect gentleman.
    the only problem is his appearance. he is slightly overweight and somewhat out
    of shape. he also has an eye problem that requires him to wear extremely thick
    glasses. my friends tell me that i am "too pretty" to settle for him. my mom says
    looks are not that important, and i would have to look far to find a man who will
    treat me with such respect and consideration. dan told me he is considering moving
    to california at the end of the school year so we can be closer. i hate to be
    so superficial that i would miss out on a fulfilling relationship because dan
    is not better looking. i certainly love who he is on the inside, but i know some
    people will look at us and wonder what i saw in him. would i be wrong to let his
    appearance hold me back? i would hate to have him give up everything for me and
    move out here. what if things didn''t work out? he says that is a chance he is
    willing to take. he makes me very happy and is always on my mind. i want to call
    him and tell him to come to california, but i am not sure it is the right thing
    to do. what do you think, abby? -- on the fence'
