  voice: genuinely_stuck
  body: 'Dear Ethicist,


    from time to time you print a letter about overcoming shyness. i would like to
    share some wonderful advice my mother gave me many years ago. as a teen-ager,
    i was desperately shy and dreaded school parties and dances. one day my mother
    said to me, "you know, dear, being shy is really being selfish. you are spending
    too much time thinking, ''what kind of impression am i making? am i saying the
    right thing? do i fit in?'' the next time you go to a party, instead of thinking
    about yourself, look for someone else who seems shy and make an effort to talk
    to that person." it worked. however, my life didn''t change overnight, and there
    are still times when i walk into a roomful of people and my heart pounds. but
    now instead of standing alone, i reach out to someone who is also alone. i''ve
    made some wonderful friends that way -- and i overcame my shyness. -- robin skone-palmer,
