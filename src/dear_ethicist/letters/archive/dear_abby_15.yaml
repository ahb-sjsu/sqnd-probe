  voice: genuinely_stuck
  body: 'Dear Ethicist,


    hi! i''m a high school teen-ager from a little town in washington state. this
    is the first time i have written to you. i hope you can give me some good advice.
    i love sports, and my school has a code that if we get caught at a party where
    there is drinking or drugs, we get kicked out of sports. my life would really
    be over if that happened to me. my problem is that i don''t drink and everyone
    else in this small town does. it seems to me that i get pushed away by my friends
    because i don''t drink. i had a friend for about eight years, and during our sophomore
    year, he started to drink. this was when we stopped talking. i went my way and
    he went his. during basketball season, he got caught at a party and was kicked
    off the basketball team along with some other players. i felt bad for him, but
    i didn''t know what to say. now everyone is out partying, and i''m home alone
    doing nothing, wishing i were out having fun with them. if i''m doing the right
    thing, please tell me why i feel that i''m being punished, and the people who
    drink are the ones out having fun. abby, can you give me some advice to cope with
