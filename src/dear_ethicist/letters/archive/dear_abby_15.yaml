  signoff: EMBATTLED YOUNG WIFE WONDERS WHETHER TO LAY DOW...
  subject: Embattled Young Wife Wonders Whether to Lay Down Her Arms
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am really confused. i am 21 years old and i have two small children. i got pregnant
    and married at 17, so i haven''t had much experience at life. i felt if i was
    woman enough to get pregnant, i was woman enough to take care of the child and
    raise it as best i could -- and i am doing that. it never bothered me that i didn''t
    have much of a teen-age life because i had been through a lot and had grown up
    fast. my husband, on the other hand, was not at all ready for a family. he married
    me, but when my baby was 8 months old he started messing around, so i left. when
    i came back, things were ok -- but then he started drinking a lot and got both
    mentally and physically abusive. things just seemed to get worse and worse, so
    i kicked him out. then i found out i was pregnant with our second child. i didn''t
    know what to do. he was living with some other girl and still coming to my home,
    making my life a living hell. then he told me he wanted to come back to his family
    -- so like a fool, i took him back. after my second child was born, i thought
    things were all right. but then i discovered that he was still seeing the same
    girl and that she had a baby. he swears it''s not his; she says it is. now he
    has decided that he''s finally ready to be a father and husband. i don''t know
    what i want to do. i have held on and been through so much for him. but i don''t
    trust him and don''t know that i ever will. i don''t have the same love for him
    that i once did. should i continue this relationship? should i call it quits?
    do you believe someone can change his whole way of life in only a few short months?
    please help me. i don''t know what to do. -- lost in jackson, miss.'
