  signoff: 'GIRL HAS MESSAGE FOR OTHER TEENS: BIGGER IS NOT...'
  subject: 'Girl Has Message for Other Teens: Bigger Is Not Bad'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    everyone has heard about teen-age girls who think they''re fat when they''re not.
    i''m 13 years old and a little overweight, but i try not to think about it all
    the time. i know lots of girls who do, and many of them are slim, healthy and
    attractive. parents and teachers try to tell girls that size doesn''t matter,
    but most teens think it does. magazines, television and even our peers recognize
    only thin people as being beautiful, so how can you blame girls for wanting to
    be thin? i''d like to give some advice, especially to other teen-agers. girls,
    if you are with someone who is heavier than you or uncomfortable with her body,
    don''t complain about your own. it will only make them feel worse. believe me,
    i should know -- i have been hurt many times by behavior like this. guys, let
    a girl know she doesn''t have to have a perfect body or look like a model for
    you to like her. one reason a lot of girls go on diets is so that guys will notice
    them. everyone: compliment others. make them feel loved, accepted and beautiful.
    focus on people''s good points, not their flaws. not only will this make them
    feel good, it will make you glad to know you have made somebody''s day a little
    brighter. -- been hurt before in minnesota'
