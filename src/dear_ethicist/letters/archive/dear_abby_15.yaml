  body: 'Dear Ethicist,


    what century is this woman living in? she should realize that her daughter is
    apparently old enough to make a decision to live with a man prior to jumping into
    a marriage that may not work out. i lived with my husband for 4 1/2 years before
    our wedding day. we have been married for 13 1/2 years and look forward to many
    more. i''d also like to tell this woman who was concerned about the "strict" catholic
    church not addressing this subject my feelings: we were married in a catholic
    church in my hometown but had to attend pre-cana classes with a priest in the
    area where we live. this man had the gall to tell us that our marriage wouldn''t
    last two years. this just goes to show that priests (and the catholic church)
    don''t know everything. if this woman continues with her negative attitude, she
    will alienate her daughter and future son-in-law. she should swallow her pride,
    trust her daughter to make the right decisions, and enjoy what should be a happy
    time for all. keep up the good work, abby. your column makes my day! -- maryanne
    walton, dover, del.'
