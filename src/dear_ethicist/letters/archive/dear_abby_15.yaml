  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 23-year-old man and i have been dating a wonderful woman my age for three
    years. we have a great relationship and rarely disagree. i love her for the time
    we have spent, the experiences we''ve had and the bond we share. the problem is
    that we''re at the age when a great many of our friends are married or getting
    married. i have a feeling that she could see herself married to me, but i have
    always had a difficult time picturing myself with her for the rest of my life.
    i come from a family that has experienced two divorces, which makes me feel very
    strongly that i do not want to enter into marriage unless i''m absolutely committed
    and sure it will be ''til death do us part. also, i have always subscribed to
    the belief that when you''re in love and want to get married, there should be
    very little doubt that this is something you want to do. i have doubts. i guess
    i''m wondering if there isn''t someone out there i''m missing, and i don''t want
    to rush into anything that i could regret forever. at the same time, there is
    nothing better than having someone who cares for you and for whom you care --
    it''s just not how i imagined things would be. am i living in a fairy-tale world,
    or is there a real love out there, one where there are no doubts? everyone i know
    would probably say we have a good relationship and should stay together. i''m
    interested in what you and your readers might have to say. how do you define love?
    -- confused heart in manhattan, kan.'
