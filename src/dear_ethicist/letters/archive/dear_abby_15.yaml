  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i must respond to the letter from "troubled grandma," who was appalled at her
    7-year-old granddaughter''s revealing bathing suit. lest you think grandma is
    hopelessly old-fashioned, my daughter is 9 (i am 30), and i think some of the
    clothes marketed for girls are pretty shocking. last summer, the style was teeny
    little tops that exposed the navel and had spaghetti straps, worn with bell-bottom
    hip-hugger jeans. the skirts this year are minis and the shoes are chunky with
    platforms. my daughter plays with another 9-year-old whose mother bought her huge
    platform shoes for the summer. every time the girls would run out to play on the
    swing set, this girl''s ankle would turn and she would fall off her shoes! i told
    my daughter not even to think of wearing stuff like that. i used to work the night
    shift for a courier service. my "run" took me into manhattan between the hours
    of 1 and 3 a.m. (my husband, who was my fiance at the time, was beside himself
    about my doing it, but i needed the job.) during those hours, prostitutes would
    openly solicit on street corners -- and guess what they were wearing? teeny tops
    with spaghetti straps, tight jeans and platform shoes! kids need to be kids for
    a long time. my daughter still has a "blankie" she sleeps with, and she isn''t
    ashamed of it. in my opinion, girls should be concerned with skipping rope, running
    in the sunshine, swinging on swings and jumping in leaf piles after their studies.
    dressing them like women pushes them to grow up too fast. -- old-fashioned mom,
    trumbull, conn.'
