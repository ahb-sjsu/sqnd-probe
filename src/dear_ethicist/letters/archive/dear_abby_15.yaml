  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m the 83-year-old grandfather of a 28-year-old grandson, "tom," who was never
    taught discipline. he was discharged from the military with an "unfit for service"
    discharge. while he was in the service, he never acknowledged gifts sent to him
    on christmas, birthdays or other occasions. upon his return home, tom stole his
    father''s vehicle and credit cards and left for parts unknown. he charged hundreds
    of dollars on the cards, including charges for prostitutes. when he found him,
    tom''s father did nothing except send him to an uncle''s in another state. this
    uncle took him into his home. shortly thereafter, tom stole blank checks, forged
    his uncle''s name and cleaned out the account. the uncle didn''t press charges.
    tom then visited another uncle who was ill, supposedly to care for him and help
    out. he did -- by stealing money from him also. this uncle pressed no charges,
    either. an aunt got tom a good job and signed papers to help him buy a car. then
    he met a topless dancer in a bar and left the state with her and the car. upon
    their return, tom and the girl came to me, and i refused to let them in my home.
    did i do wrong? now my son, tom''s father, won''t call me, talk to me or anything.
    -- disheartened grandfather in oklahoma'
