  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i read your column daily, but never thought i''d write to you. now i need an objective
    opinion, because my family is on the verge of a meltdown. almost three years ago,
    i allowed my sister-in-law (the wife of my half-brother) to take over my cellular
    phone account. she ran up charges of nearly $750, then refused to pay the bill,
    so i had to pay it. i have been trying to get her to pay me back since that time,
    and although she has told several members of the family that she''ll pay me, she
    has not. after all this time, i have come to believe that she will never pay me
    unless she is forced to, so i have filed a suit against her in small claims court.
    now my family is angry with me. they say i should have just let the money go.
    i say that''s wrong, and she should not get away with it just because she''s family.
    please advise me, abby. was i wrong to pursue this matter in court? -- torn in
    texas'
