  subject: Restaurant Tea Drinker Wants Two for You and Two for Me
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this problem may sound inconsequential, but it sure is annoying. in fact, i am
    steaming. i want a second tea bag! whenever we eat out, my wife orders coffee
    and i order tea. usually the coffee and tea cost the same, so why is it that the
    servers come around with big pots of fresh coffee, endlessly refilling my wife''s
    cup for free, yet when i ask for a refill, i only get more hot water? when i ask
    for a new tea bag, i''m almost always told, "i''ll have to charge you for a new
    cup." abby, if you''ve ever had to reuse a tea bag, you know that it makes a weak,
    disgusting cup of tea. a box of 100 tea bags is, at most, $4.50 in a supermarket;
    presumably, restaurants buy in bulk and pay less. that means a cup of tea costs
    them less than 5 cents (there''s no point in including the cost of water and heating,
    since that''s also done for free coffee refills). considering that restaurants
    charge anywhere from 85 cents to $1.10 for a cup of tea, i would hope that they
    could shell out four whole pennies for another tea bag for their customers --
    customers who certainly order more than just tea, and leave a tip besides. abby,
    since your column is read daily in restaurants and diners across america and canada,
    perhaps you can help me and thousands of other tea drinkers by printing this:
    restaurateurs: if you''re going to be generous enough to offer a second cup of
    coffee free (and a third and a fourth), kindly treat your hot-tea drinkers with
    the same generosity. -- tea-ed off in new york'
