  voice: genuinely_stuck
  body: 'Dear Ethicist,


    since travel season is upon us, i''d like to offer a suggestion as well as seek
    your advice. for the host and hostess who are having houseguests: please spend
    a night in your guestroom to judge its comfort level. we visit my in-laws in another
    state twice a year and stay in my husband''s childhood room. the sheets are so
    thin you can read a newspaper through them and the pillows are so musty it is
    difficult to breathe. the only light in the room is a tiny decorative child''s
    lamp, which does not cast enough light to tell what garments are in the closet,
    much less to read by. in addition, the closets are jammed with years of accumulation,
    making it difficult to find a place to put our clothes. it has been this way for
    years. when my in-laws stay in our home, i go out of my way to make them feel
    welcome. i always include small "extras" -- new magazines, an alarm clock, extra
    pillows, fresh soap, a couple of drinking glasses and even fresh flowers on the
    dresser. abby, i appreciate my in-laws'' hospitality and do not want to appear
    ungrateful, but it has reached the point where i dread staying in their home.
    it is not a matter of money for them or for my husband and me. i would gladly
    pay to "freshen" the room, if it could be done diplomatically. any suggestions?
    -- dreading it in the carolinas'
