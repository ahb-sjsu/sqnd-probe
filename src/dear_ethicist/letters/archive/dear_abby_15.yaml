  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i never laughed so hard as i did when i read about "gwen" in the letter from "turkeyless
    in arkansas." i like that girl! i''m sure there are a lot of "hunting widows"
    out there who would love to have done the same thing (yell, "run, turkey, run!")
    my response to gwen: you can do one of two things if your man decides to confront
    you about your "insensitivity" to his hunting: 1. "run, gwen, run!" you will always
    be second to his hunting. it may be the turkey season now, but next on the list
    will be deer, bear, elk, moose, rabbit, squirrel, pheasant, duck, etc. if you
    should marry this guy, expect to wake up alone from late october to early april.
    so, if snuggling in the morning is what you like to do, get a teddy bear. don''t
    make any plans without asking his schedule because morning isn''t the only time
    they go hunting; late afternoons are popular, too. if dinners and movies are what
    you enjoy on saturday evenings, take a girlfriend instead. and be sure to keep
    his "if i go hunting one more time my wife is going to leave me ... god, i''m
    gonna miss her" t-shirt handy at all times. or, you could: 2. join him and have
    fun! that is what i finally did after four years of griping and nagging. when
    i did, i got the opening-day prize -- a 10-inch bearded gobbler! my husband and
    i have fun hunting together, although i don''t go all the time. it taught me to
    respect his favorite sport, his hunting buddies and him more! my suggestion to
    "turkeyless in arkansas" is: if you care enough about gwen, don''t try to force
    her to love what you do. has she considered ditching you because you break out
    in hives whenever she asks you to accompany her to the mall? if you dump her,
    watch out! your friend, who has a much better sense of humor than you, may snatch
    her up, and next year you''ll be hunting alone. -- talking turkey in florida'
