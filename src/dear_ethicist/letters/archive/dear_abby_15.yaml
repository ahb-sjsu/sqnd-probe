  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as a flight attendant for a major airline for the past 16 years, i have dealt
    with people from all walks of life. i sincerely strive to make each passenger''s
    flight enjoyable, and i feel compassion for those who are physically or mentally
    challenged, elderly, and children traveling alone. for the past five years i have
    struggled with a weight problem and have been working hard to regain my self-esteem
    and healthy physique. my sensitive nature has been sorely challenged with comments
    from well-meaning individuals, due to my weight. remarks such as, "when are you
    due?" "how much do you weigh?" and "how much longer do you have before you go
    on maternity leave?" hurt me deeply. abby, can you suggest an appropriate response
    to such comments? regaining my self-worth has become crucial, and i must discover
    a way to continue my job as a flight attendant without further damage to my self-esteem.
    -- hurting in cincinnati'
