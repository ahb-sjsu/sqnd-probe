    would take seven years to finish -- at which time he/she would be 43 years old.
    you answered by asking, "and how old will you be in seven years if you don''t
    do it?" well, abby, i entered college as a freshman at age 38. at 41, i graduated
    magna cum laude with my bachelor''s degree, and at 42 i finished my master''s
    of education with honors. my college experience encouraged my out-of-work husband
    to enroll in college, too. now we have both graduated and work in careers we love.
    we''ve just purchased our first nice home and are paying our bills on time for
