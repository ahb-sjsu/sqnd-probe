  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1997
  signoff: THOSE WITH MENTAL ILLNESS SUFFER FROM BEING SHU...
  subject: Those With Mental Illness Suffer From Being Shunned
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    why does mental illness, which affects millions of americans, remain so stigmatized
    and misunderstood? my son, mike, finally heard the last voice calling out to him
    from nowhere and saw the last terrible scene that was only in his mind. he died
    in his sleep on july 28, 1992. he often told me that, if he could, he''d just
    "lie down and go to sleep forever, to end it all." he had battled the devastating
    illness of schizophrenia for many years -- and although the disease did not kill
    him, it made him pray to die. no one should have to endure what schizophrenia
    does to the mind, but worse is what society does to its sufferers. if my son had
    been stricken with cancer, he would have received sympathy. because he suffered
    instead from a mental illness that sometimes made him do weird things, he was
    treated as less than an animal by some people. professionals in the judicial system
    referred to him as a "sorry piece of human flesh." he was shunned by people with
    whom he yearned to be friends, and ignored by some family and church members.
    he once confided that sometimes people would say they would be his friend and
    then, when they found out about him, they left. please, abby, urge your readers
    who don''t understand mental illness to try to. there is such a volume of information
    available today that there''s no excuse for being ignorant about it. mental illness
    affects one out of every four families. please tell your readers that if they
    know anyone who''s suffering from mental illness, to reach out. look beyond the
    illness to the inner person. they need friends. i only wish more people had gotten
    to know the mike that a few in his life looked beyond the illness and found. --
    jean key, president, upper-cumberland alliance for the mentally ill, cookeville,
    tenn.'
