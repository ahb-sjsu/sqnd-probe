  subject: Deception Should Play No Part in Couple's Choice of Church
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a problem and need your advice. my husband wants me to lie to his parents,
    and i would feel uncomfortable in this lie. he says this "white" lie is necessary
    if we are to maintain a harmonious relationship with them. we don''t see them
    often, so perpetuating the lie would not be too difficult, but i feel guilty about
    it just the same, and i wonder if the web of deceit we are weaving will entangle
    us one day. we have been attending a church that is not the same faith as my in-laws.
    if they knew it, they would be very hurt -- especially since they want their grandchildren
    to grow up in their faith. both churches are christian churches, and there are
    more similarities than differences. because of these similarities, i think my
    in-laws would get over our attending this church if they knew; my husband disagrees.
    i like this church, especially the programs for our children. my husband, however,
    feels a loyalty to the religion in which he was raised. because of this ambiguity,
    he does not want to tell his parents because they might believe he has abandoned
    his faith, which would not be entirely true. abby, do you think it would be ok
    to tell a lie if it prevents hurt feelings and friction within the family? my
    husband thinks so. -- anytown, u.s.a.'
