  subject: Parents' Public Behavior Leads to Daughter's Private Anguish
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 13-year-old girl with a serious problem and no one to turn to. a year ago,
    my world fell apart. i live in a small town and my dad is a policeman. last year,
    a 19-year-old girl came to work in his department and started riding with him
    in his patrol car. everyone started talking about how dad was having an affair
    with this teen-age girl who''s just a few years older than me. after a few months,
    my dad moved out and started living with her. mom wouldn''t talk about it, and
    my grandparents were very upset. a few months later, he and my mom were divorced.
    mom began dating a guy a lot older than her. neither of them seems to notice me
    anymore. i''m so confused. i had no one to talk to, and i started seeing a guy
    who''s 18. he understands how upset i am, but now people are telling me that he''s
    just using me. i feel guilty about my relationship with him. i have terrible nightmares
    and can''t keep from crying during the day. why did my parents suddenly quit believing
    in everything they have taught me all my life? i have always been a good student,
    but this is affecting my grades. i can''t make myself like my mom''s boyfriend
    or my dad''s girlfriend. should i try to force myself to? i can''t discuss this
    with my parents or grandparents. i really need someone who can give me a mature
    answer. how can i accept my parents'' behavior and get on with my life? -- forgotten
    daughter'
