    i had told him i would pay back -- but it only added up to half of his total.
    amounts like $5, $10 and $20 that i thought he had given in unconditional good
    spirit were listed on there under months and exact dates throughout the entire
    year we had been dating. for example, he would say, "here, hon, put some gasoline
    in your tank." i have helped him out monetarily from time to time, but i never
