    in florida who wrote to tell him that he can''t "catch" anything from simply touching
    a sick person. abby, may i add my two cents to the discussion? last winter i was
    in arcadia methodist hospital in arcadia, calif., with the flu, pneumonia and
    something else the doctors couldn''t identify. (it turned out to be meningitis.)
    in spite of the fact that i was pretty much out of things, i overheard the neurologist
    tell my nurse that he was going to give me a spinal tap, and asked her to distract
