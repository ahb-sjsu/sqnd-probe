  body: 'Dear Ethicist,


    you advised "feeling guilty in the desert" to allow her mother to live with her
    temporarily if the mother and father separate. well, let me tell you why that
    is not good advice. how do i know? i''m speaking from personal experience. i owned
    my own home and was still unmarried when i foolishly allowed my mother to live
    with me. she stuck like a leech and insulted every man i dated. i had to fight
    for every idea i wanted to implement in my own home. it was a miserable fight
    all the way. mom worked and was capable of having her own home, but she was terrified
    of living alone. finally, in desperation, i sent all her belongings to my brother''s
    home while she was visiting him. i caught hell from him and his family because
    they knew it wouldn''t work for our mother to live with them. she begged to come
    back to my home, saying it would be temporary, only until she could find a place
    of her own. i weakened and allowed her to return. she lived with me and made my
    life pure hell until the day she died. abby, please retract your advice to "feeling
    guilty." encourage her to stick to her guns and not allow her mother to take advantage
    of her. -- learned the hard way p.s. i married after mother died, not before.'
