  subject: "Church Conversion Can\x80\x99t Save Husband From Troubled Past"
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i met my husband in church where he had recently been "saved." while we were dating,
    i found out he had come from a nonreligious, alcoholic home, but he told me how
    much he wanted to be a better husband and father than his father had been. the
    first few years i actually believed him when he said i had spiritual problems
    and was not submissive enough. i eventually realized it was his way of justifying
    emotional abuse toward me. over the years, he has become more and more distrustful
    and critical. everything is black and white to him. despite the fact that he says
    "no church i know of is worth going to," i have continued to raise the children
    in church. i refuse to allow them to become isolated and insist they participate
    in activities that interest them. i make sure they are around families who are
    good relationship models. i secretly went to counseling for a while. i have a
    lot of prayer support. why am i writing? because i''ve known a number of women
    over the years who have found themselves in similar or even worse situations.
    they married a man from an alcoholic or abusive background who had a "religious
    experience." in every case, including mine, the man swept her off her feet and
    was in a big rush to marry. no matter how much in love a woman is, if a man comes
    from a troubled background, she should be very careful. some men truly change,
    but many slip back into patterns that are familiar to them, and then the wife
    and family become the targets of his anger and pain. what i would have seen during
    a long engagement was that my husband swings between being the greatest guy in
    the world to being angry, depressed and controlling. it''s not true that only
    women from troubled families will be attracted to such men. abby, please don''t
    try to contact me, as i save "rocking the boat" for important issues, like those
    affecting the children. i just want to help others avoid what i have experienced.
    if i had known at the beginning what i know now, i''d have had a greater chance
    to get my husband into counseling, and we might have a better marriage than we
    have now. -- frustrated, but coping'
