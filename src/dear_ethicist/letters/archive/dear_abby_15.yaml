  signoff: DIVISION OF LABOR IN MARRIAGE DRIVES COUPLE TO ...
  subject: Division of Labor in Marriage Drives Couple to Separation
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    three weeks ago, after five years of marriage, my husband and i separated. during
    our five years together we accomplished many of our dreams. we purchased a home,
    opened the business he wanted and took our dream vacation. we''re not from wealthy
    families, so we sacrificed to make our dreams come true and put off having children,
    which we both wanted very much. i believed that marriage should be a 50/50 proposition,
    and so did my husband before we got married. once we were married, it turned out
    that he thought household chores were the woman''s responsibility. for the entire
    five years of our marriage, we struggled over this issue and argued over the smallest
    things. for example, he''d get upset if i didn''t pick up his plate after he ate,
    and i would get upset if he didn''t pick it up himself. it bothered him so much
    he finally confessed there were times when he would eat out before coming home
    in order to avoid a confrontation. in our last attempt at compromise, i told him
    i''d agree to do everything for him if he would support me and let me quit work.
    (i have a full-time job that is quite demanding.) i told him we could go back
    in time and live the way people used to live in the 1950s. his response was, "we''re
    in the ''90s and women are supposed to work. look around and see. that''s the
    way it is. accept it." so i''m asking you, abby. is that how a marriage in the
    ''90s is? am i wrong to believe that marriage should be 50/50? -- confused in
    laredo'
