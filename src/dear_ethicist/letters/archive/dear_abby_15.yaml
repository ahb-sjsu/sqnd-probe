  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i would like to respond to "wants to be a grandma in l.a." she had no grandchildren
    and wanted to ask her son and his wife when they were going to start a family.
    my husband and i have three grown children in their 40s, and we also have no grandchildren,
    so i understand her feelings. i have some suggestions for her: 1. concentrate
    on how fortunate you are to have children, and consider how sad your son and daughter-in-law
    must be to be unable to conceive and carry a pregnancy to term. 2. learn about
    infertility. there are many good books on the subject, and if you learn more about
    the testing, various procedures for aiding conception, the emotional turmoil of
    infertility and the physical difficulties of conception, you''ll come to understand
    what your son and his wife are experiencing. 3. do not mention adoption to them.
    if they really want children, they''ll have already considered it. 4. if you want
    a good relationship with your son and daughter-in-law, never discuss wanting grandchildren
    unless they bring it up and ask your opinion. 5. stop dwelling on yourself and
    your fantasies. find something useful to do that involves children. many schools
    are crying out for volunteers to help a few hours a week. 6. if you and your husband
    are so desperate to have youngsters in your life, why don''t you consider adopting?
    -- margaret in roseville, minn.'
