  signoff: COMPLAINT ABOUT SLICED LEMONS MAKES SOME READER...
  subject: Complaint About Sliced Lemons Makes Some Readers Pucker
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the number of people who take the time to write a letter, address it, stamp it
    and mail it only to complain about ridiculous, everyday things blows my mind.
    the lady who wrote complaining that restaurants don''t slice lemons the way she
    likes them for her iced tea flabbergasted me. maybe she should take a reality
    check. when someone or something starts getting on my nerves, i find that taking
    a moment to think about its importance in the grand scheme of things really helps.
    this may seem morbid, but i do so by imagining that i am on my deathbed. think
    about it: do i want to lie there and say, "i''ve had a wonderful life full of
    challenges, beauty and love," or do i want to say, "i should have worried more
    about that snotty salesperson, or the paperclip requisition form"? we can''t all
    be easygoing all the time -- and we shouldn''t be -- but the key is keeping things
    in their proper perspective. abby, the advice you gave the lemon-wedge lady was
    right on. if she doesn''t like what''s offered, she should bring her own darn
    lemons. that''s a pretty good concept to keep in mind when it comes to just about
    anything. -- monique byrne, fremont, calif.'
