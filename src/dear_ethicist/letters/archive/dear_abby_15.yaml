  subject: '''Call Police'' Car Banners Send Help in All Directions'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    all of us at the westside center for independent living thank you for not only
    making the impossible happen for us, but also for making our everyday wishes come
    true. who would have thought nine years ago that wcil would have orders from all
    over the country for our "please call police" banners? thank you on behalf of
    each individual whose quality of life was improved because of the orders and donations
    we received from your readers. the funds generated by the banner project have
    translated into some vital services and wonderful stories. here are just a few
    from last year: -- exhausted from the constant caring for his wife who has alzheimer''s
    disease, charles h. sought help from wcil''s "linkages" program. we helped him
    locate and pay for a personal assistant, so he now has some respite from his wife''s
    care. -- erika didn''t want her disability to keep her from being self-sufficient
    and supporting her son. she completed wcil''s computer training program and now
    works full-time at kaiser permanente medical center. -- juan g.''s motorized wheelchair
    broke down just two weeks after he had become employed. wcil helped him obtain
    $500 in emergency funding so he could quickly return to work. -- anita v. has
    multiple disabilities and is dependent on disability benefits to survive. when
    she was threatened with the loss of this funding, wcil helped her get through
    the bureaucratic maze and resolve her problem. -- steve s. was struggling with
    chronic pain due to multiple surgeries and degenerative diseases. after receiving
    peer counseling and training in independent living skills at wcil, steve said,
    "i feel like i''ve been given back my life." -- loraine b. came to wcil seeking
    counseling to learn to live with her disability, and also received help in learning
    how to resolve some problems she was having with her housing providers. thank
    you, abby, for once again publicizing our "please call police" banner project.
    i''m sure it will bring many more such stories, and once again, wcil''s mission
    is to ensure happy endings for all of them. -- mary ann jones, executive director,
    wcil, los angeles'
