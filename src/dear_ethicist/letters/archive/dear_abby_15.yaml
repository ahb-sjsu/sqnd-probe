  subject: Fraternal Feud Over Mom Leaves One Brother Hurt
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a sibling who will not communicate with me because he is angry that i have
    power of attorney for our elderly mother, who is now in a nursing home. he is
    six years older than me. two friends of mine have experienced the same painful
    problem; both tell me it is common. i have gone out of my way to include my brother
    in decisions, saying he can decide what money to use to pay mother''s bills: property?
    savings? cds? he refuses to discuss any issues. i send detailed information about
    mother''s finances and care. he doesn''t respond. since the immediate family lives
    several hundred miles from mother, we continue to employ one of the nurses who
    cared for mother when she lived at home. she visits mother for extended times
    on a regular basis, and mother really likes her. my brother has been unkind to
    this lady, refusing to speak to her when they meet in mother''s room. i suggested
    to my brother that both of us be with mother on her 90th birthday, knowing this
    would really please her. he refused -- or more accurately, he did not respond.
    i am blessed to have a close family member who helps me regularly with mother''s
    care and financial decisions. she audits the checkbook regularly. this help and
    moral support make my situation bearable. oddly, i agree with my brother. i, too,
    think he should have had the power of attorney. he''s smarter than i am, and he
    lives closer to mother. i suggested as much to her several years ago, but she
    said, "no, i don''t believe i want to do that." so, i do all the work and get
    no thanks. i don''t mind the work, but i do mind the unkind treatment. do you
    have any suggestions? -- hurt brother in ohio'
