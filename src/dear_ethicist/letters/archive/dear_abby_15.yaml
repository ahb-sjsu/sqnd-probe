  subject: Junk Mail Solicitation Could End Up on Credit Card Bill
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    it may seem unfair for a fourth-grade boy to be shunned by the boys in his new
    neighborhood, but i see another course of action for his mother to take that might
    provide a possible solution. at this child''s age, it is important for his parents
    to become acquainted with his potential playmates and their parents. why not suggest
    to the mother who wrote you that the newcomer parents take the initiative and
    invite the neighbor boys to come to his home to play? i am the mother of five
    (now grown) children, who are less than seven years apart in age. after school,
    playtime at our home (or elsewhere) had rules and limits for the children''s safety
    and my sanity. shortly after moving to texas, our youngest, "betty," who was in
    the third grade, asked if she could accept an invitation to play at "donna''s"
    house. donna didn''t live in our immediate neighborhood and i didn''t know her
    parents, so i suggested that donna come to our home to play. i phoned her mother,
    who insisted that the girls play there. the invitations pingponged several times
    before both of us admitted that we were just cautious about unfamiliar households.
    i don''t remember who went to which house first, but donna and betty became good
    friends -- and my husband and i have enjoyed knowing donna''s family. the mother
    of the new kid on the block is herself new on the block, and she should be willing
    (even eager) to become better acquainted with her neighbors. -- texas granny'
