  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter you printed from the dental hygienist who was upset because her clients
    came in without first having brushed their teeth really frosted me. i used to
    schedule my dental appointments so i could stop on the way home from work, and
    i was usually the last appointment of the day. there was no way i could take time
    out from my job to brush my teeth. i had enough to worry about with rush-hour
    traffic allowing me to just get there on time. what are working people supposed
    to do -- go home, bathe, brush their teeth, then go to the doctor or dentist?
    i''m sure that most people would like to be able to quit their lives in the fast
    lane, but if that''s where the money and jobs are, what can they do? abby, while
    we''re on the subject of cleanliness and health-care professionals, i''m sure
    we all remember our mothers telling us to always wear clean underwear with no
    holes in them in case we were in an accident and had to be taken to the hospital.
    when i had a massive stroke last february and the paramedics transported me to
    a trauma center, i wasn''t wearing any underwear, let alone clean ones with no
    holes, and not one medical professional commented on that fact. they were too
    busy literally saving my life, for which i bless them daily. -- mavis e. winter,
    laguna niguel, calif.'
