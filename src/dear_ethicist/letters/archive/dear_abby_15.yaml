  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter from "mother of the new kid on the block," whose son is having trouble
    finding new friends in a one-friend-at-a-time neighborhood, prompts this letter.
    she said he gets on his bike and goes to another boy''s home, only to find the
    other boy is not allowed to entertain more than one boy at a time. why does he
    have to go to someone else''s house? when our son was small and we moved to a
    new neighborhood, i invited the four neighbor boys near my son''s age to our house
    on a saturday afternoon for lemonade, stories and games. they enjoyed themselves
    so much they came over to our house to play every day. it was no trouble for me
    because my son was happy playing with his new friends in a safe place. i knew
    where he was and what he was doing at all times. the other mothers appreciated
    the fact that their children were supervised. yes, it takes some extra effort,
    but everything worthwhile takes work and commitment. abby, i''m glad i did it
