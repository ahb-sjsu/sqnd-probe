  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been engaged to a wonderful man for more than two years, and cannot seem
    to set a wedding date. he loves me and my 9-year-old daughter. he does all of
    the laundry, the dishes and the cleaning, and he accepts my daughter as his own.
    he works two jobs so we don''t go without anything. sounds perfect, right? the
    problem is, i don''t think i love him. i say that i do, but i don''t feel it in
    my heart. he is all a woman could ask for in a husband, but is that enough to
    replace love? or have i read too many romance novels? he wants to get married
    as soon as possible. i am 29, have never been married, and i feel my daughter
    needs a father. i am also afraid i won''t find a man who will ever love me as
    much as he does. can i find a man whom i love, who accepts my daughter as his
    own -- or should i marry a man i don''t love, but who would be a wonderful husband
    and father? -- for better or worse'
