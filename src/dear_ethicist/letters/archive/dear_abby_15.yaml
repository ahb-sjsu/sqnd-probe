  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i owe you a debt of gratitude. i''m a 20-year-old married college student. "rick"
    and i married five months ago, and we live in palo alto, calif. i love my in-laws
    dearly. they are kind and generous, but i do have one problem with them. they
    are so perfect they intimidate me. they live in a lovely house that my husband''s
    father keeps in good repair. the outside looks almost picture-perfect. "jill,"
    my mother-in-law, has made the interior look like a designer''s pet project. she''s
    a great cook, too. neither of rick''s parents has every tried to make me feel
    inferior, but how could i ever measure up to their level? recently, rick''s father
    was sent to oakland on business and decided to bring jill with him. they asked
    to come to our apartment since they were in the area. i was scared out of my wits.
    however, among the gifts i received at my kitchen shower before my wedding were
    your two cookbooklets. i needed something that i, a novice at cooking, could prepare.
    abby, i chose my entire menu from your "more favorite recipes." your tomato salad
    because it could be made the night before; your sour cream chicken because i could
    assemble it early in the morning to cook just before their arrival, and the heavenly
    peanut butter pie. while i made the salad on friday night, rick made the pie.
    he also helped me with the chicken recipe on saturday morning. i''m happy to report
    that dinner was a great success. my in-laws were impressed. in fact, jill said,
    "you''ve been hiding something from me -- i had no idea you were such a talented
    cook." rick''s dad was equally complimentary and didn''t have to be encouraged
    to take seconds. thank you, abby, for helping me measure up to rick''s terrific
    parents. sign me ... grateful in palo alto, calif.'
