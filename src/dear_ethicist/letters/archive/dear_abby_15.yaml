  subject: Girls Just Want to Have Fun and This Teen Mother Can't
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife, "stella," and i have just returned to the united states after having
    lived abroad for 15 years. she and i come from very different backgrounds. i have
    only one living relative. stella, on the other hand, comes from a large extended
    family of brothers, sisters, aunts, uncles, assorted cousins and grandparents.
    family gatherings, especially around the holidays, are large, festive and noisy.
    here is my dilemma: i am asthmatic and allergic to cigarette smoke in any form,
    even on people''s clothing. needless to say, i try to avoid it as much as possible
    and don''t go out to eat very often, unless there is no smoking at all in the
    establishment. neither stella nor i smoke, nor do our sons. however, stella''s
    sister and her husband (as well as other family members) are heavy smokers. her
    sister''s daughter is also slightly asthmatic and has other respiratory problems.
    while i, as an adult, can avoid this smoke, the child can''t. my closest friends
    and associates know about my health concerns and are very considerate of me, and
    the ones who smoke refrain from doing so in my presence. the few times that we
    have visited my sister-in-law, everyone smokes around me. stella has mentioned
    my condition to her family many times, yet no one seems to care or understand
    how this affects my health. now i am faced with two choices -- avoiding these
    people and creating tension among my wife''s family, or jeopardizing my health.
    recently, stella''s family has been asking her why we have been avoiding them.
    how can we best handle this without hurting feelings and alienating family members?
    -- smoke gets in my eyes (and lungs)'
