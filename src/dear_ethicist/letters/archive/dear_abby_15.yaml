    invitations from the daughters of casual friends or co-workers. i''ve met these
    daughters only once or twice in my entire life. they probably wouldn''t know me
    if they ran into me on the street. these invitations arrived with cards included
    that state where the bride is registered, or, in the case of the most recent,
    stating that contributions could be made to a honeymoon cruise with the check
    made payable to the cruise line! that one was for a wedding that''s three states
    away. the mother of the bride is fully aware that there''s no way i could attend
    the wedding. it''s obvious that a gift or contribution is expected when a card
    like that is included. because i either correspond with the mother of these brides
    or work with the father, it''s very awkward for me not to buy a gift for these
    events. yet i would never dream of sending them an invitation to my son''s wedding
    next year, because my son wouldn''t know them any better than their daughters
    know me. please tell me how to deal with these kinds of invitations. it''s emotionally
    unsettling when one barely has enough funds to buy gifts for actual relatives.
    -- desperate for relief'
