  signoff: FIANCE'S ABUSIVE MOTHER TERRIFIES HIS BRIDE TO BE
  subject: Fiance's Abusive Mother Terrifies His Bride to Be
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i desperately need your advice about my soon-to-be mother-in-law. (i''ll call
    her kay.) she was a horrible mother to my fiance, "frank." he and his brother
    grew up with severe physical and emotional abuse. i believe kay must have a mental
    disorder that causes her to do these things. however, in recent years her behavior
    has improved. the verbal abuse isn''t constant like it was when frank and his
    brother were living with her, but its tone is as bad as ever. after kay cools
    off, she acts as if nothing ever happened. four months ago, frank got into a fight
    with his mother because we were five minutes late for a baby shower for "bobby,"
    our newborn son. the next day kay called and proceeded to tell frank how worthless
    he is, and that he''ll be a loser all his life. then she told him i was a thankless,
    fat slob. the last we heard from kay was a message she left on our answering machine
    at 3:30 a.m., saying she had ripped up bobby''s pictures and never wanted to see
    any of us again. abby, i was horrified. frank assured me that she would no longer
    be a part of our lives after having hurt us so badly. he said he was through tolerating
    his mother''s abuse. since then, kay has asked frank''s sister "arlene" to ask
    us to let her baby-sit and then arlene could take bobby to kay''s house. kay has
    also done many other sneaky things. abby, i have no room in my life for such a
    bitter, disagreeable woman who will only hurt our family if i let her back into
    our lives. our wedding is scheduled for november, and frank thinks we should send
    his mother an invitation because it''s the polite thing to do. i understand his
    attachment to his mother, but i''m terrified of her and what she may do. i don''t
    want her in our lives, and i''m afraid i''ll eventually lose frank because of
    my feelings about his mother. should i send kay an invitation to our wedding just
    to be polite, and hope she doesn''t show? or should i refuse to send one and hope
    frank understands? please hurry your advice, abby. the wedding is three months
    away and i''m getting ulcers. -- hurt bride-to-be'
