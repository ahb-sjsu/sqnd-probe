  signoff: MIDDLE AGED MAN CAN'T BREAK FREE OF MOTHER'S LI...
  subject: Middle Aged Man Can't Break Free of Mother's Lifelong Grip
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m 51 and never married. i''m not bad-looking, and i am not gay. i just got
    dumped by another girlfriend, which is nothing new. what turns women off are the
    constant demands of my mother. she calls at least once a day, and i go to her
    home almost every day, especially on weekends. dad is dead and there are no other
    siblings, so i''m the one always on call. "mary," the lady who just called it
    quits, says mother is abusive to me because i have been trying to get her approval
    all my life and she never gives it. mother "almost" gives me kindness and love,
    but then she manages to say something ugly or belittling that devastates me. i
    slam the door and leave in a rage. then i go back and we repeat the same scenario.
    every time i go back, i think this time it will be different. mary said i act
    like a battered wife returning over and over to her abusive husband. she said
    i''m just as addicted to being abused as my mother is to abusing me. at first
    i was furious and refused to believe it, but now i''m getting scared that she''s
    right. i''ve been waiting for mother to die for the last 10 years. she is not
    in the best of health and calls me constantly in a panic saying she''s dying.
    actually, i think she will outlive me. abby, do people ever resolve stuff like
    this? or are there some people who can''t be helped? i''m middle-aged, so what
    is the point of anything now? -- might as well die in washington state'
