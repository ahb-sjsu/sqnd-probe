  body: 'Dear Ethicist,


    i would really appreciate your help in understanding the real issue in this situation.
    my boyfriend, with whom i have been living for the past seven years, keeps a post
    office box in another town. i have been curious as to why, so i asked him last
    night because the subject of mail came up. (i had asked before, but got no reasonable
    answer.) he immediately became agitated and defensive and said it was none of
    my business. i told him that he was not reacting rationally and the reason he
    offered -- that he didn''t want to do the paperwork to switch over to our hometown
    post office or home delivery -- didn''t make any sense to me. at that point he
    stomped away from the dinner table and claimed the real reason i asked that question
    had to do with lack of trust. it''s true, abby. when our relationship was rocky
    a year ago, i learned that other women used that p.o. box to write to him. (he
    never confessed his affairs; i discovered them myself and confronted him.) what
    is the real reason he is keeping this p.o. box? he says he wants to marry me,
    but given his verbally abusive and physically threatening behavior last night,
    i have grave doubts that he can be trusted to build an honest relationship. he
    wouldn''t even speak to me this morning. what is really going on here? -- sealed
    with a tear in oregon'
