  subject: Restaurant Help Eager to Close Sweep Diners Toward the Door
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last night my boyfriend and i ate at a very good chinese restaurant. the sign
    says it closes at 9 p.m. we arrived at 8:45, were seated and ordered a small meal.
    while we were starting the soup, the server brought the main course. as we began
    the main course, he brought the fortune cookies and the bill and placed them on
    the table. he said they were closing the cash register and asked us to pay immediately.
    at the same time, another employee began vacuuming around us and the other couple
    who were still eating. abby, it''s a large restaurant, and they could have started
    cleaning at the other end of the room. the woman of the other couple asked them
    if they''d please turn off the vacuum, and was told they were closing. meanwhile,
    my boyfriend and i paid for a meal we couldn''t enjoy. had we known they would
    rush us, we could have ordered the meal to go. we are late eaters, so we usually
    ask when we enter a restaurant if they''re still serving. are restaurant closing
    times generally considered the same as store closings when customers should be
    out the door at a designated time? what do you think, abby? -- disappointed diner
    in san carlos, calif.'
