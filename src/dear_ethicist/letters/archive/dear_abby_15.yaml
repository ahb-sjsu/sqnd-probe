  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1997
  signoff: DONATIONS IN COUPLE'S NAME CREATE UNCHARITABLE ...
  subject: Donations in Couple's Name Create Uncharitable Thoughts
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    is there a kind and tactful way to tell a distant relative to stop making donations
    to his favorite charities in our names? he''s a very nice man and we know he means
    well. obviously, he has the right to donate to any organization he wants, but
    he should do it in his own name -- not ours. people who perform this act of kindness
    may not realize the uneasy position in which they place "fake donors." we feel
    hypocritical for the beneficiaries thinking we did the good deed, when the money
    didn''t come from us. another undesirable side effect of vicarious giving is the
    glut of requests and junk mail that hound us for months (or years) after the donation.
    we have our own preferred charities and do not wish to receive requests from organizations
    we do not support, however worthwhile they may be. on one occasion when a family
    member died, a self-appointed philanthropist made a very generous donation to
    his favorite charity in memory of the deceased, and indicated it came from us.
    abby, you can imagine our embarrassment and discomfort when his widow thanked
    us heartily for our generous gift. perhaps a comment in your column to people
    who give this kind of gift, suggesting that they first ask the donors if they
    would like to have their names on a donation, would help to curb this practice.
    some people may not want to be identified with a particular organization. and
    i''m sure even fewer will want the junk mail that follows. thank you for any suggestions
    you and your readers might offer. -- no name or location, please'
