    the side of my bed and took my hands between hers and started to talk. suddenly,
    she let go of my hands, peeled off her gloves, and then she clasped my hands again.
    do i have to tell you how much more comforting the touch of her warm skin was
    than latex? abby, i don''t remember that nurse''s name, but i will never forget
    the compassion she showed that day. i didn''t even feel the needle go in. -- joan
    fry, newhall, calif.'
