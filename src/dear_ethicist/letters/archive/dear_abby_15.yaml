  subject: Breaking Up Is Hard to Do With Boyfriend's Parents
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    why aren''t you more honest with your readers and tell them why so many men are
    nervous about marriage? it''s because the price of marriage is simply too high
    for most men. the majority lose 50 percent of their assets and 100 percent of
    their children when they divorce. they are the ones who pay child support. they
    are the ones who pay alimony. men are the defendants in 70 percent of divorce
    cases and are blamed for most of the problems in a relationship. nobody would
    expect a man to invest in a business with a 50 percent failure rate and long-term
    financial and emotional consequences. so why are women surprised when men balk
    at such a foolhardy commitment as marriage? for the sake of candor, please publish
    my letter. -- wiser in wisconsin'
