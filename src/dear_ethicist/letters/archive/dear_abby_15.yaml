  signoff: COUPLE CAUGHT UP IN FAMILY JEALOUSY DECIDE TO M...
  subject: Couple Caught Up in Family Jealousy Decide to Move On
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your reply to "outcast," who was good to his family, but was treated badly by
    them, was correct and true. my husband and i have had the same problems. we sacrificed
    and worked hard to be successful, but we paid the price. however, your second
    paragraph stating that perhaps the family will recognize themselves in your column
    and mend their ways won''t work, believe me. for years we were hurt and perplexed
    by unfair treatment by my husband''s family. we tried to talk about our feelings
    and were ignored, or else they would smile and say nothing. the problems began
    to escalate. we finally realized that the problem was family jealousy, and it
    was incurable. family jealousy and the pain it causes are the last dirty family
    secrets that should be exposed. after much consideration, we asked ourselves if
    we would be better off with or without family, and how it would affect our children.
    we decided we would be better off without them. so, without harsh words, and without
    any more energy devoted to "why are we ignored?" we purposely drifted away. it
    has been seven years since our last contact. our lives are better, and there are
    no more hurt feelings and anger. we allowed his family to have their shallow victory
    and moved on. we deliberately left no forwarding address when we moved. our children
    are now happily married. we spend our time in volunteer activities, enjoying our
    grandchildren and with many devoted friends. most important, we have each other.
    abby, there are some things that cannot be "fixed." my advice to "outcast" would
    be to get on with their lives. if they do not want to break off contact entirely,
    make the contact infrequent. in other words, take the "please kick me" sign off
    their rear ends. please discuss family jealousy in future columns. it is an ugly
    and destructive force that adversely affects children if not dealt with. that
    was our biggest worry as we began to understand why we were being mistreated.
    -- happier now in pennsylvania'
