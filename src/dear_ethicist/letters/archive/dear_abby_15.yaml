  subject: Frustrated Dad Feels Old Hurts as Daughter Neglects Her Sons
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our daughter is in her late 30s. she''s been married and divorced and has two
    sons. she is now living with a leech, a man who does not contribute to the household
    rent or food, and treats the boys like dirt. she provides for all his needs from
    her spousal support, while her kids walk around with holes in their shoes and
    unkempt clothing. when i was a child, my mother abandoned me. she gave me away
    to my aunt to raise. my aunt worked at menial jobs to keep me clothed and fed.
    my mother did not contribute to my upkeep. she left the town where we lived. my
    aunt saw to it that i graduated from high school. she could not send me to college,
    but she planted the education seed, and when i became self-sufficient, i went
    to college, worked and graduated. my aunt, god bless her soul, was the best mother
    until her death a few years ago. now i have been abandoned a second time, this
    time by my daughter. my wife and i discussed with her the living arrangment she
    now has, told her she should get rid of this leech and provide a more stable home
    for her boys. we''re not telling her not to have any friends or lovers, only not
    to let them live off her and mistreat her sons. based on your advice to others,
    as i recall, if i ask you what to do, you will tell me to leave her alone and
    let her live her own life. however, she is not alone. her boys need more guidance
    than to have a leech misguide them through life. what''s your advice? -- twice
    abandoned'
