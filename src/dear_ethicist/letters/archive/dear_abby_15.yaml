  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have read your column most of my life, and more often than not i agree with
    your advice. however, when i read your response to "wondering in minnesota" about
    whether or not protestants should kneel when participating in a catholic celebration,
    i totally disagreed. you assert that it is not necessary for a protestant to kneel
    when catholics do. abby, i recently visited the holy land, and had the opportunity
    to enter many houses of worship and other holy places. men (jewish, christian,
    moslem) are required to cover their heads with a yarmulke when entering the confines
    of the western/wailing wall in jerusalem, so i did likewise. at the entrance to
    the mosque al-aksa, jerusalem''s dome of the rock, all are required to remove
    their shoes, so i removed my shoes. did i wear a yarmulke or remove my shoes because
    i believed in, agreed with or understood the religious reasons for these practices?
    no. i observed these traditions to show my respect while in the spiritual homes
    of my jewish or moslem brothers and sisters. not kneeling in catholic services
    could be seen as a lack of respect to our specific approach to the universal god
    and the religious traditions of our people. although most catholics would never
    put someone out of a church for not kneeling, failure to kneel may send the wrong
    message. remember, "when in rome, do as the romans do." -- father r. tony ricard,
    new orleans'
