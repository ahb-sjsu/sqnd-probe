  signoff: RESTRICTIONS ON CELL PHONES BRING LETTERS PRO A...
  subject: Restrictions on Cell Phones Bring Letters Pro and Con
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is a response to your answer to carol rushing of omaha, in which you said
    there should be a law restricting the use of cell phones while driving. your knee-jerk
    reaction harms all of our freedoms. perhaps you will next suggest we pass laws
    that state: -- no tuning the radio while driving. -- no looking at your passenger
    during conversation while driving. -- no adjusting the temperature while driving.
    -- no driving without eight hours of sleep. i could go on and on. we''ll always
    have tragic accidents no matter how many laws you try to pass. this potential
    loss of freedom is much more tragic. the marketplace can address these issues
    without requiring more laws. for example, the radio and heat controls could be
    located on the steering wheel for ease of use while driving. and there''s no reason
    the cell phone can''t be integrated into the car to allow hands-free use. remember
    the cb radio? truck drivers have used them for more than 20 years while driving.
    you just have to give people the time to adjust to new technology, not attach
    restrictive laws with each new development. -- tom lynch, cedar rapids, iowa'
