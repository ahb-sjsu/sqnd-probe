    read by everybody and his brother, he wouldn''t have addressed it to his granddaughter.
    in my opinion, this has nothing to do with "bringing peace to a grieving widow,"
    but rather with a domineering woman sticking her nose where it should not be.
    just because the letter is on a computer disk doesn''t mean it''s any less a letter
    than if it were written on paper and sealed in an envelope. by advocating allowing
    the mother-in-law to read that letter, you''re also advocating denying that little
    girl her right to a precious gift given to her by her grandfather out of love
    because he knew he wouldn''t be there to watch her grow up. i''m just curious
