  body: 'Dear Ethicist,


    i have just read with disgust a letter in your column from a clergyperson giving
    a specific time when the clergy should be paid for performing a marriage. the
    writer is concerned that if payment is not made preceding the ceremony, he/she
    will have to ask for payment at a later time. ministers in most churches receive
    a salary that should include the performance of any service done in the church.
    i cannot help but wonder what the tab would be for a baptism or a funeral. in
    my denomination, services such as those are considered sacraments of the church.
    to even think of charging for any of them is nothing short of blasphemy. certainly,
    i have received gifts from brides and grooms for performing their wedding ceremony,
    but to expect or to ask for payment is simply not acceptable. it is crassness
    such as this that gives the church and its ministers much bad press. do you suppose
    that this person sends statements proclaiming "service rendered" that carry a
    monthly service charge if not paid promptly? hopefully, this individual will remember
    that the role of a minister is primarily that of a servant. -- the rev. ralph
