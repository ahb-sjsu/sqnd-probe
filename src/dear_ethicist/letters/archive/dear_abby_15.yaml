  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a major problem and don''t know how to get out of this situation. i seem
    to be another parent''s answer to free day care. this woman calls me frequently
    to pick up her son from school. at first she told me her son hated the day care
    he went to and she had promised him he wouldn''t have to go -- adding that her
    meeting had run longer than she thought it would, and if i could pick him up that
    would be really great. i did it several times. now she says she has taken him
    out of day care all together, and he''ll just have to go to a friend''s after
    school; that it shouldn''t be much of a problem because it will only be once a
    month. i know she wanted me to offer, but i didn''t because her child is very
    difficult. she has started calling me at 2:50, right before i''m about to leave
    to get my son from school, saying her meeting ran long and asking me to get him
    for her. if i refuse, saying i have things i have to do, she gives me the third
    degree and asks why i can''t take him along. my youngest is enrolled in a drop-in
    program so that when i have a doctor''s appointment i don''t have to take him
    with me. that way there''s less stress on the doctor and me. yet, i find myself
    taking another person''s child with me, which is more stressful than taking my
    21-month-old because he, at least, minds to some extent. this other child will
    do nothing i ask him to do. abby, her son says words my son is not allowed to
    say, and he throws my son''s expensive toys when he doesn''t get his own way.
    my older son has asked me to please stop bringing this child home with us, and
    i have tried -- but his mother will not take no for an answer. what should i do?
    -- had enough in texas'
