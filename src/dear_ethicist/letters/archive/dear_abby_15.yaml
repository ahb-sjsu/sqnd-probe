  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have an 8-year-old son who was disagnosed with diabetes last year. a few months
    ago, i took him to a matinee at a theater. i took some dietetic sugar-free wafers
    and dietetic sugar-free chocolate candies with us. when the young lady at the
    ticket counter saw that my son was holding some food, she very loudly read the
    sign that was posted on the wall: "no outside food permitted." (as if i couldn''t
