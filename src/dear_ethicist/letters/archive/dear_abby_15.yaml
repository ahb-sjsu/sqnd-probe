  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the mother of three children, all under the age of 12. my problem concerns
    my in-laws, who are overly generous with the gifts they buy our children. i know
    of no one else who spends as much or buys as many gifts as my in-laws do on birthdays
    and christmas. my mother-in-law buys gifts for all three on each of the children''s
    birthdays so the other two "won''t feel bad." i never need to purchase clothes
    because they buy so many. i still buy gifts for the kids, but it''s simply overkill
    combined with what they receive from their grandparents. my children actually
    tire from opening gifts before they finish, and then they have difficulty remembering
    everything they received. don''t misunderstand; i''m very grateful, but i find
    their generosity almost absurd. i have asked them to cut back, but it only causes
    problems between us. my parents also find my in-laws'' generosity overblown. consequently,
    about three years ago, they stopped giving the children any gifts at all. when
    i asked my mother why, she told me she couldn''t compete with the other grandparents.
    abby, my parents are loving grandparents, but they don''t have the kind of money
    my in-laws do. my husband thinks my parents are terrible for not giving gifts.
    he insists it''s the thought that counts. my mother says why bother when the children
    are so overwhelmed they don''t know what gift came from which family member. so
    far, the children haven''t questioned why only one side of their family gives
    them gifts, but i know they will ask one day. i work hard to instill good values
    in our children, but i fear that they will grow up spoiled. how should i handle
    this? -- genuinely concerned'
