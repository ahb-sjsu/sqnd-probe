  subject: Man Tries to Make Good on His 14 Year Old Promise
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in january 1983, my wife and i sailed on the queen elizabeth ii from fort lauderdale,
    fla., to san francisco. we were in the middle of a bon voyage party when a young
    man around 30 peeked into our stateroom. he was a visitor on board, and asked
    if he could see what a cabin looked like. i invited him in, and we chatted for
    a few minutes. as he was leaving, he asked me to do him a favor and purchase four
    qeii world cruise t-shirts for his children. (the ship''s shops were closed while
    we were in port, and he would have to disembark before they opened.) he told me
    what sizes to buy and gave me $30 to cover the cost of the shirts, plus mailing.
    he gave me a business card -- he worked for a financial organization in fort lauderdale.
    "how do you know i won''t just keep the money and not send the t-shirts?" i asked.
    he said he had faith in people''s honesty. to make a long story short, i lost
    his card, so i couldn''t send him the t-shirts. when we arrived in san francisco,
    i got a fort lauderdale telephone directory and made over two dozen calls to different
    financial companies, but i couldn''t locate the young man. my wife has been nagging
    me all these years to write to you because we still have the t-shirts. you could
    put my mind at ease and restore a young man''s trust in people by printing my
    letter. and if you do, i hope he sees it. -- eugene gazzolo, auburn, calif.'
