  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i saw the letter from "curious," whose friend elaine had a nephew who snooped
    through her things when he came to visit, i had to write because i have the same
    problem. but what does one do when the snoop is one''s own mother? my sister and
    i live in small, one-bedroom apartments. when mom comes from out of state to visit
    one of us, we relinquish our bedrooms to her so she can stay in comfort; therefore,
    short of sending her to a motel, it''s impossible to put her in a location where
    she won''t have access to personal items. numerous times we have caught her snooping
    through our dresser drawers, cabinets or closets. apparently, she still feels
    she has the right to "inspect," even though my sister and i are both adults. she
    has even, on occasion, brought forth an item from one of her snooping expeditions
    to ask, "what is this?" or, "where did you get this?" when confronted, she giggles
    as if she''s embarrassed -- and then she repeats the question. additionally, mom
    has a tremendous memory for any gift or other item she may have given us, even
    as long as 10 or 15 years ago. if she doesn''t find a particular item she''s given
    us, she confronts us about its whereabouts. she becomes terribly offended and
    pouts if it had to be discarded or if we just don''t remember where it is. these
    confrontations occur on almost every visit. my sister and i don''t want to put
    a stop to mom''s visits -- after all, she is our mother, and we are her only family.
    however, we have begun to dread her visits. any suggestions? -- perplexed in new
