  voice: genuinely_stuck
  body: 'Dear Ethicist,


    about a year ago, a tragedy occurred in my life. i was engaged to be married to
    a man i had loved since the day i met him. it was six weeks before the wedding,
    and my dress had finally arrived. i was so excited. i eagerly rushed two hours
    to my parents'' home to have it fitted. it was mother''s day weekend, so i spent
    the weekend with my mother. when i returned home, i found a letter from my fiance
    stating that he was gone and would not be back. he said he loved me and would
    give anything if he thought our relationship could work, but he was certain it
    wouldn''t. that was all i got. i never heard from him again. he moved out of state,
    and no one -- including his parents, who had told me they loved me -- would have
    anything to do with me, or give me any clue as to why he left the way he did.
    they wouldn''t even return my calls. i love him with all my heart and would still
    marry him today. i''m trying to go on with my life, but i''m having trouble dating
    and wonder if i''ll ever be able to love again. will the way i feel about him
    ever change? am i crazy? i''ve tried to explain to my family that i knew someone
    totally different than they did. they see only this horrible man who broke their
    loved one''s heart. don''t you think he at least owes me an explanation of why
    he chose to leave the way he did? -- tormented in tennessee'
