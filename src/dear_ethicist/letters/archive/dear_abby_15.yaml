  subject: Cops Made Out to Be Bad Can't Do Kids Any Good
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i are the proud parents of five children, ages 8, 5, 3, and twins
    who are nearly a year old. my dilemma begins when i take my children shopping.
    abby, you wouldn''t believe some of the comments i get: "you sure have your hands
    full!" "i wouldn''t want to pay your grocery bills." "better you than me." "lady,
    you have too many kids!" i''m beginning to dislike going shopping, and now become
    automatically defensive if someone approaches me. my question is, should i respond
    to these insensitive people? if so, what do i say? i don''t want to be rude, but
    i can''t tell you how fed up i am with strangers minding my business. yes, occasionally
    there is a good comment, but the negative greatly outweigh the positive. -- seething
    in oakdale, conn.'
