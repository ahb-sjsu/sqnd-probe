  signoff: BABY LEFT AT HOSPITAL DOOR FINDS LOVE IN NURSES...
  subject: Baby Left at Hospital Door Finds Love in Nurses' Arms
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    recently you printed a letter from "dorothy," who was pleased that people with
    unwanted babies bring them to a hospital or police station, rather than leaving
    them to die. that letter appeared in the sunday paper on april 5. on the same
    sunday, at 4:30 p.m., a newborn baby girl was found abandoned at the coffee lounge
    in front of the main doors of legacy emanuel hospital''s family birth center in
    portland, ore. i don''t know if this was a coincidence, but we had never heard
    of a baby being left at a hospital before. the infant immediately received the
    medical care she needed and is doing fine. we nurses loved taking care of her,
    and we named her star. more than 200 people called regarding adopting her. because
    of star, attention was called to hundreds of other children in need of homes.
    several of them have found homes! star presently is in a loving foster home, and
    if her mother doesn''t come forward, she''ll eventually be placed in an adoptive
    home -- making some family overjoyed, i''m sure. we don''t know the mother''s
    circumstances, or why she felt she needed to leave her child -- but we are so
    happy her mom left her in a safe place. wouldn''t this be wonderful to read about
    more often? i hope dorothy''s letter and this one will encourage mothers in dire
    circumstances to seek help, or to leave their babies where they''ll be taken care
    of. -- jennifer bissett, r.n., legacy emanuel hospital, portland, ore.'
