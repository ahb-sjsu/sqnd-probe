  body: 'Dear Ethicist,


    may i share with you what my 17-year-old stepson, brandon mccoy, has done on his
    birthday since he was 11 years old? he has a party and invites many friends. he
    asks them to design a card or write a funny poem for him instead of buying a commercial
    card. he also asks them to bring cans of food instead of gifts. friends deposit
    a sack of food as they enter the party, and no one sees who brought how much or
    what -- they just see a sack. after the party, brandon calls the food bank to
    come and pick up the "loot." what inspired brandon was seeing a man begging for
    food outside a fast-food place. he took the man inside and bought him a meal,
    and thus was born the tradition of celebrating his birthday by gathering food
    for hungry people in our neighborhood. abby, he has fed many families this way,
    and we are so proud of him. -- max amos, anderson, ind.'
