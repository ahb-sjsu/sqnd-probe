    true that christianity teaches nonviolence and love toward your neighbor (and
    your enemy, for that matter). but it is absolutely not true that simply calling
    yourself a christian means that you are one. the bible says that we will know
    a christian by his actions. the traits listed in galatians 5:22-23 (love, joy,
    peace, patience, kindness, goodness, faithfulness, gentleness and self-control)
    are demonstrated in the christian. do you think that the so-called "christians"
    responsible for the 5,000 lynchings in history fit this description? those who
    call themselves christians but do not live like it are often called hypocrites,
    and rightly so. however, the presence of hypocrites does not discredit the christian
    faith. rather, it brings shame to those who stoop so low as to say one thing and
    do another. -- vanessa harikul, 16, moorpark, calif.'
