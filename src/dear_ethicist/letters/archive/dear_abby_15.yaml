  body: 'Dear Ethicist,


    may i respond to "saddened mother," who wants to give her son a portion of his
    inheritance now because he and his family need it? i think she''s right. perhaps
    my letter will help convince her husband. my father''s attitude about inheritance
    was always, "i''m going to spend my children''s inheritance." that was fine with
    my brother and me because we love our parents and wanted to see them happy and
    prosperous. they earned their money and we never asked for anything. however,
    a year ago, my father died unexpectedly. my mother decided to give my brother
    and me equal amounts of money she said she "would never miss." because of her
    generosity, i was able to quit my job and stay at home with my two young children.
    my brother used his windfall to enlarge his home to accommodate his growing family.
    my mother''s life is richer for the pleasure she receives from watching us live
    better lives. she''s glad she did it, and we are forever grateful, although we
    did not expect it. sometimes "the principle of the thing" can get in the way of
    what''s really important in life. losing my father made us realize that money
    isn''t all-important; we, her children, are the most important part of mom''s
    life. i don''t know if i can ever thank my mother enough for a gift that has helped
    me at a time i would never be able to recapture. i am blessed that she understood
    how much more her help would mean to us as young, struggling families than it
    would later in life. i hope "saddened mother''s" husband comes to the same understanding.
    -- thankful daughter, mounds view, minn.'
