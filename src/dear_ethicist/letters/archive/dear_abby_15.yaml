  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my boyfriend and i fight a lot. it has been going on for a year now. every day
    we have an argument in which we yell, scream and put each other down. the language
    gets very ugly. these episodes are triggered by trivial things. we resolve these
    arguments by ignoring each other or by going to sleep. the next day, it''s as
    if nothing had happened and we''re fine until the next argument. our families
    and friends have no idea, since we''re very private about our fighting. they all
    think we''re a "perfect" couple and frequently ask about our wedding plans. i
    don''t want them to know because i feel embarrassed about our behavior. we both
    grew up in emotionally abusive homes and both sets of parents are divorced. i
    was abandoned by my father and my boyfriend was abandoned by his mother. we don''t
    want to end up like our parents, but i''m afraid the cycle is continuing. we want
    to marry and have children, but i''m afraid of how our family would turn out if
    we did. i am depressed and stressed because of this. we love each other very much
    and want to get help to change our behavior, but money is tight. we''re both college
    students and can''t afford therapy. any advice, abby? -- in love and fighting'
