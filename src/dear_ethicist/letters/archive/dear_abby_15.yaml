    i have a very dear, older friend who has one bad habit. no matter what the situation,
    she always asks me the price of everything i buy. she demands to know the cost
    of any improvements i make to my home. it seems she puts a price tag on everything.
    a member of her family is quite wealthy, and she never hesitates to tell everyone
    what they spend on everything. i don''t have a lot of money and what i do with
    it, i think, is my personal business. i have tried the old retort, "why would
    you be interested?" but it doesn''t seem to work. i don''t want to be rude, but
    can you give me a good comeback that might squelch this nasty habit? -- miffed
    in mechanicsville, va.'
