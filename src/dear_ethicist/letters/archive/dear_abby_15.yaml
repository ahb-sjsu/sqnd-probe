  signoff: THEATERGOER HAS RESERVATIONS ABOUT SAVING LATEC...
  subject: Theatergoer Has Reservations About Saving Latecomer's Seat
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what do you think of the practice of "reserving" a seat at a public event by placing
    an object such as an umbrella or a coat on the seat? my feeling is this should
    not entitle a person to select a choice seat, then wander off for half an hour
    or more and expect others to respect the "reservation." abby, will you please
    state in your column that saving a seat for someone who is late is very unfair
    and should not be permitted? also, how should a situation of this kind be handled?
    maybe you haven''t been in a situation of this kind, but i''d like to hear from
    people who have. is it fair, or isn''t it? and if the person who is "holding"
    a seat for a latecomer encounters an angry theatergoer, who is entitled to the
    seat? i have witnessed some ugly scenes as a result of "seat saving" in theaters.
    what do you say? -- san franciscan'
