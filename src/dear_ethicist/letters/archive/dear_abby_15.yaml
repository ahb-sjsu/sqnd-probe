  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ve been married six years, and just learned that my husband recently had an
    affair. the night he confessed, he called the other woman, allowing me to listen
    to their conversation, and told her it was over between them. she asked him to
    call again, but he said no, and i believe that was the end of it. my problem is:
    how do i get over this? i asked him why he had the affair, and he insists that
    it was his fault; that i wasn''t the problem. but i believe problems in a marriage
    are a two-way street. he says we just weren''t talking enough and he thought i
    didn''t love him anymore. i tell him every day, and always have, that i love him,
    so i think there''s more. he lets me wake him up at any time to cry, and he''ll
    talk to me for hours. but i''m afraid he''ll grow tired of my pain. i have a friend
    who helps me talk this out, but it''s my husband i need to cry on and be held
    by. i don''t want him to keep apologizing -- he''s done that -- i just want comfort.
    do you think i''ll drive him away again? can a marriage survive an affair? i don''t
    know any that have. -- i love him with all my heart'
