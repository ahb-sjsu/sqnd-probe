  body: 'Dear Ethicist,


    the letter from "exhausted in tacoma," who was perturbed with her hospital roommate''s
    visitors, disturbs me. first she said how sick she had been at the hospital and
    how rude her roommate''s visitors were; then she was well enough to get up and
    go home. abby, just how sick was she? as a registered nurse with 30 years'' experience,
    i can tell you she doesn''t sound very sick to me. if she had been in the hospital
    as many times as she claimed, why did she go to the emergency room instead of
    having her own physician admit her? also, she should have known enough about hospital
    procedures to have the floor nurse quiet the visitors down. she should also have
    known to ask for another gown to cover her backside, or how to use a robe or sheet
    to drape around herself to go to the bathroom. i can''t be sure without all the
    facts, but i''m guessing that "exhausted" is a typical hypochondriac trying to
    get a few days in the hospital complete with "maid" service by her nurses, while
    her insurance pays for this "vacation." no one who is truly sick gets up and leaves
    for the reasons she gave. and if rest at home was better than what she could get
    in the hospital, why didn''t she just stay home in the first place? -- fred holt,
    r.n., englewood, fla.'
