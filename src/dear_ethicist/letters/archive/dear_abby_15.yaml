  subject: Stepmom Says Family Picture Belongs in Album, Not on Wall
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have read your column since i was young, and i know you have addressed this
    topic before, but i''m hoping you''ll go over it again. my husband was married
    once before. we lived together for a few years and were married a year ago. his
    20-year-old son (i''ll call him "sonny") recently bought a new home. in the foyer,
    sonny hung a family picture that was taken years ago. it includes his mother,
    father (my husband), him and his sister. when i first saw it, my feelings were
    very hurt. i told my husband i thought it was inappropriate, since the marriage
    is history and he is now married to me. i wouldn''t have a problem with the picture
    being kept in a photo album -- but in the main entrance to sonny''s house? sonny''s
    mother gave him the picture because she no longer wanted it. she has a boyfriend
    now and has moved on with her life. the picture doesn''t seem to bother my husband.
    he thinks i''m being ridiculous and petty. he said if it bothers me that much,
    i should refrain from going over to sonny''s house. abby, please give my husband,
    his son and me some advice about this. i think it''s time for all of us to live
    in the present. i''d like to see a picture of sonny and his fiancee hanging on
    the wall instead. don''t you agree? -- put out in pendleton, ind.'
