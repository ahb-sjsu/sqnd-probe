    lunch and about the same amount after closing time. her husband and her supervisor
    have discussed her drinking with her, but she shrugs it off. i feel that i need
    to bring it up because i am a passenger in her car two weeks out of every month.
    there have been times when i have offered to drive her home, but she says, "oh,
    i''ve driven home with more of a buzz than this before." abby, i don''t want to
    be in an accident, but i know that she will have one sooner or later. my husband
    has told me to call him anytime i feel she has had too much to drink and he will
    drive me home, which he has done. could you please advise me? should i talk to
    her? should i talk to her husband first? i''m very concerned. -- wine worker in
    the napa valley'
