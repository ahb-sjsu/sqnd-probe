  signoff: CAMP WOULD BE MEANINGFUL LEGACY FOR HEROES' SUR...
  subject: Camp Would Be Meaningful Legacy for Heroes' Survivors
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am an emergency physician. over the years, i have come to know many police officers,
    firefighters and paramedics who put their lives on the line daily for the good
    of our society. i have great admiration for them. they don''t make millions for
    hitting home runs, but their work is vital to our communities. unfortunately,
    death in the line of duty is inevitable for a significant number of them, and
    consequently, every year hundreds of their children are orphaned. we have all
    seen pictures of funerals with an honor guard of dozens or even hundreds of the
    hero''s comrades in attendance. a collection is taken; speeches are made. but
    what then? the surviving parent is left with a child or children to raise alone.
    sometimes the youngest child is still in the mother''s womb, never to see its
    father''s face. a moment of silence to honor the dead is well and good, but there
    are years to go before the children reach maturity. i think it would be most helpful
    to have several camps in our country where these children could spend a couple
    of weeks each summer, gratis. the benefits would be many: each year, these children
    would spend time with others who have had the same experience. friendships would
    be created, and they could help each other face their loss and emerge victorious
    from their adversity. the ongoing nature of the camp experience would be a permanent
    tribute to the memories of those who gave their "last, full measure." this would
    teach those children that our society is truly grateful for their parents'' sacrifices.
    they would grow up with even greater admiration for their deceased parent, and
    thus greater self-esteem. the surviving parents would be given two weeks a year
    of much-needed time to themselves. they would also become part of a surviving
    parents network that would inevitably develop. finally, the men and women of our
    nation who put their lives on the line would know that, if the worst happened,
    their children and spouses would not be forgotten the day after the funeral. surely
    there is land, public or private, that could be designated for this purpose. i
    am sure there would be no shortage of volunteers to help run these camps. abby,
    i can''t think of anyone who would be more influential in promoting this idea
    than you. if you think it''s worth mentioning in your column, i''m sure the response
    will be as overwhelming as it will be heartwarming. -- phillip a. brewer, m.d.,
    yale emergency medicine, cheshire, conn.'
