  body: 'Dear Ethicist,


    please add this to your collection of "acts of kindness." back in 1990, i saw
    the movie "crazy people," starring dudley moore. it was about people with mental
    illness bonding together to become productive citizens. this movie sent a clear
    message to the public that mental illness is just that -- an illness. since i
    suffer from clinical depression and have for most of my life, i wrote a letter
    to dudley moore telling him how much this picture helped me. to my surprise, a
