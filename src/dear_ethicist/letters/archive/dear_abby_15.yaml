  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my fiance and i are getting married in november. his sister "sue" and i have never
    gotten along. however, last year, despite our differences, i asked her to be a
    bridesmaid in my wedding. i knew she was thinking about trying to get pregnant
    (as she is almost 30), so i asked her if there would be a conflict with her being
    in the wedding party. she said there would be no problem and assured me that if
    she did start trying to get pregnant, her due date would not coincide with the
    wedding. a few months later, sue and i spoke again about the pregnancy, and she
    once again assured me that there would be no conflict. in fact, although she was
    trying to get pregnant, she promised she would stop trying for a few months to
    be positive she wasn''t due in november. well, surprise, surprise! she is now
    pregnant and is due 10 days after the wedding. needless to say, my fiance and
    i are very hurt and upset that she let this happen. we feel like she betrayed
    us and lied without caring about our feelings. we think she acted very selfishly.
    my fiance''s parents think we are wrong to be upset. what do you think? -- the
    hurt bride in texas'
