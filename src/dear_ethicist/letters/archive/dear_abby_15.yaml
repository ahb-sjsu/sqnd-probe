  subject: Husband's Everyday Kindness Is More Precious Than Gifts
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i must respond to "a mom in washington" regarding her daughter''s boyfriend who
    was reluctant to buy gifts. i don''t understand the obsession that people (and
    women, in particular) have with gifts. they are not what is important. yes, i
    am a woman -- happily married for 26 years and practically giftless for all of
    them. i did receive flowers twice, when our children were born. i have never received
    jewelry, candy, lingerie, perfume, or any of those other gifts that women seem
    to think define their relationship. i have received appliances -- and even a smoke
    alarm one christmas. do i care? no. no gift could possibly substitute for the
    daily kindness that abounds in this household. there are hundreds of examples,
    but most recently, when i severely cut my finger, i awoke the next morning to
    find a newly purchased bag of bandages -- just because i "might" need them. it
    was one of the sweetest, most considerate things i''ve ever seen -- and far more
    touching than any obligatory gift on a special day. sisters, get over your obsession
    with gifts. if you''re not getting thoughtfulness every day, no gift is going
    to make it better. (and if it does, you are indeed materialistic.) your advice
    missed the mark, abby. the boyfriend doesn''t need to "adjust" -- sybil does,
    and so does her mom. -- wake me up when women get a clue'
