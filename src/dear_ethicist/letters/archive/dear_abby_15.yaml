  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my son was married last month. before the wedding, he asked me if i would contribute
    financially to the reception. i offered to pay for the drinks, and he and his
    fiancee seemed appreciative. the bride''s parents are divorced, but they, too,
    have each contributed several thousand dollars to the reception. a few days before
    the wedding, my son informed me that the total cost of the beverage bill came
    to nearly $3,000. i wrote a check for that amount. my son''s bride told my wife
    that there would be some extra charges, so i telephoned the accountant at the
    hotel to get the exact amount. the accountant informed me that there were no extra
    charges, and the total bar bill was less than half the amount i had contributed.
    my son refused to discuss the matter, so i sent the invoice from the hotel to
    him and his wife two weeks ago. since then, there has been total silence on their
    end, and it looks like a cold relationship is developing. my wife says i should
    forget about the extra $1,700, since they probably needed the money for other
    expenses. i maintain there''s an ethical issue here that shouldn''t be swept under
    the rug. what do you think? -- cheated father/father-in-law in wisconsin'
