  subject: There's Got to Be a Way to Protect Unwanted Kids
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    why is there no place for people to safely leave unwanted children and babies?
    shouldn''t there be a law stating that a child left at a police station or hospital
    would be immediately available for adoption? abby, so many children need time,
    effort, prayer, money, and visible, vocal adults to help them. i''m referring
    to the many little ones who are abused, maimed, brutally tortured or left to die
    horribly alone every year. this happens often with unwanted, resented or hated
    children. the parents or other legal guardians feel there is no other way to get
    rid of them. the deaths are not always intentional, but the abuse is. the stories
    haunt me: a baby girl, unwanted by both parents, whose burned body was left in
    a garbage dump in the desert; a well-dressed baby pulled out of san francisco
    bay; a newborn infant left beside an infrequently traveled road; another baby
    left in bushes near a playground. and a mother who buckled her children into car
    seats and rolled the car into a lake! these are not predators who take children
    from their homes, out of yards or off the streets. they are mothers, fathers,
    or the lovers of the legal guardians who do these terrible things. what of the
    teen mother who can''t cope with being a child herself, let alone being a mother?
    the abusive father who can''t cope with his own life, let alone the demands of
    a child? the grandparents who, having raised their own children, find themselves
    in the twilight of their lives trying to raise a grandchild? these are people
    who don''t want to admit to themselves or to society at large that it''s easier,
    sometimes even a relief, to destroy the baby in their care. if parents or caregivers
    could leave these children at a "safe place" with no questions asked -- and no
    effort to prosecute them for abandonment -- perhaps fewer children would die.
    as it is now, law enforcement is compelled by law to track these people down.
    it''s left for strangers to grieve for these children. i know this letter is unprintable,
    but i just had to give vent to this. the burned baby left in the desert haunts
    me like no other. -- dorothy l. miller, pittsburg, calif.'
