  subject: Dad Puzzled by How to Explain His Parents' Childish Behavior
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ve never written to you before, but i think you blew it in your answer to "in
    the middle in tucson." her sister was so upset about the "tacky gifts" her daughter
    had received from their brother and his new wife that she severed the relationship
    with her own brother. what is this world coming to when we are so shallow that
    we value gifts over our own flesh and blood? my advice to her would have been:
    "lady, wake up! tell your sister that life is too short to hold a grudge for something
    as trivial as what kind of a present someone gives." the wife may not have been
    deliberately rude; perhaps she was trying to be thrifty. the brother may not even
    realize where the gifts came from (most men have little to do with gift-buying);
    maybe their family finances aren''t in quite as good shape as she thinks they
    are. there could a lot of other "maybes" -- and the sister just doesn''t realize
    it. if something were to happen to her brother before she was able to make things
    right between the two of them, she would never forgive herself. if she doesn''t
    like the gifts her daughter received from this auntie and uncle, she should shut
    her mouth and give them to someone who could really use them -- or simply throw
