  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am writing in response to "upset in tennessee," who refuses to recognize her
    son''s "live-in" because the two are not married. i have a slightly different
    twist to the story. i am a gay man in my 40s and have been in two long-term relationships.
    the first was for 12 wonderful years and ended in 1990 when my partner died. when
    he and i visited my parents at the same time my brother and his live-in girlfriend
    did, my mother showed my brother and his girlfriend to separate bedrooms, but
    showed my partner and me to the same bedroom. my brother was upset and asked,
    "mother, why are you making us sleep in separate rooms and letting ''jim'' and
    ''doug'' share the same room?" mother responded: "if jim and doug could be married,
    they would be, so in my eyes, they are married. you, on the other hand, choose
    not to be married and therefore, under my roof, you will abide by my rules." abby,
    i wish the law and society were as wise and understanding as my parents. i agree
    that people who love each other and have a committed relationship should be married,
    and i wish i could marry the person i love and have lived with for six years.
    but until society can accept our love, i guess we will have to be without benefit
    of the "cheap piece of paper." as it stands, if he becomes ill and hospitalized,
    i may not even be allowed to visit him. thanks, abby, for hearing me out. i wish
    i could "make it legal." -- married in my heart'
