  subject: Neighbor Who Breaks Garden Tool Is a Bust as a Friend
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have never written for advice before, but this really bugs me: a friend and
    neighbor of ours borrowed a very expensive gardening tool and broke a part on
    it. my husband, "walter," and i have always believed that when you break something
    you have borrowed, you repair it, get it repaired or replace it. our neighbor
    brought the tool back and told walter what had happened, but made no offer to
    pay for the repairs. so far, walter has spent more than an hour on the phone trying
    to get information on repairs and parts. he''ll have to travel at least an hour
    (there and back) to purchase the parts, and has been told they will cost at least
    $40. when walter approached our neighbor about the problem, the guy responded,
    "i don''t have a problem!" then he reluctantly offered to pay half the cost. walter
    is afraid that if he presses the issue, he''ll lose this friend. abby, i''m married
    to a nice guy, but i think he''s being played for a sucker. i told walter that
    if it were my tool, i''d have it repaired, forget about getting reimbursed, and
    never loan anything to this neighbor again. we''ve been married almost 50 years
    and never had a problem like this before. all our friends have been real friends.
    i contend this neighbor is no friend, only a user. however, he is a neighbor,
    so that complicates the matter. is there a solution i''m overlooking here? --
    mrs. nice guy'
