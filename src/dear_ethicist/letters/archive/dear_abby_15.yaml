  subject: Victims in Car Accident Don't Get Second Chance
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    buckle your seat belts by the georgia paramedics against drunk drivers (submitted
    by lucille groat) do you know what happens in the first fatal second after a car
    going 55 miles per hour hits a solid object? 1. in the first tenth of the second,
    the front bumper and grill collapse. 2. the second tenth finds the hood crumbling,
    rising and striking the windshield as the spinning rear wheels lift from the ground.
    simultaneously, fenders begin wrapping themselves around the solid object. although
    the car''s frame has been halted, the rest of the car is still going 55 miles
    an hour. instinct causes the driver to stiffen his legs against the crash, and
    they snap at the knee joint. 3. during the third tenth of the second, the steering
    wheel starts to disintegrate and the steering column aims for the driver''s chest.
    4. the fourth tenth of the second finds two feet of the car''s front end wrecked,
    while the rear end still moves at 35 miles per hour. the driver''s body is still
    traveling at 55 miles per hour. 5. in the fifth tenth of the second, the driver
    is impaled on the steering column and blood rushes into his lungs. 6. the sixth
    tenth of the second, the impact has built up to the point that the driver''s feet
    are ripped out of tightly laced shoes. the brake pedal breaks off. the car frame
    buckles in the middle. the driver''s head smashes into the windshield as the rear
    wheels, still spinning, fall back to earth. 7. in the seventh tenth of the second,
    hinges rip loose, doors fly open and the seats break free, striking the driver
    from behind. 8. the seat striking the driver does not bother him because he is
    already dead. the last three-tenths of the second mean nothing to the driver.'
