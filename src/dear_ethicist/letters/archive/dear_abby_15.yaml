  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what''s wrong with me? i met "mike" when i was 40. we dated exclusively for two
    years. when his mother had a stroke, mike moved an hour away to care for her,
    and i made the round-trip drive seven days a week to help. i emptied bedpans,
    redressed bedsores, cooked, cleaned and maintained a perky attitude to cheer up
    an otherwise dismal household. i did all this while holding down a job 40 hours
    a week. i did it because she was mike''s mother, and i loved him. mike promised
    eternal fidelity and said we''d have a wonderful life together when his mother
    passed on. after a year of this grueling schedule, i received a short note from
    mike that said, "mom and i thank you for all you have done for us. i''ve decided
    to start dating marianne, a cashier where i work. i''ve never loved anybody, although
    i''ve used the word often. goodbye and good luck." i called, thinking i deserved
    an explanation, but mike didn''t return my call. i wouldn''t take him back in
    a million years. so why, abby, do i still miss him, and why do i cry daily over
    losing him? wouldn''t any sane woman realize she''d been used and never shed a
    tear? -- still crying in fairmont'
