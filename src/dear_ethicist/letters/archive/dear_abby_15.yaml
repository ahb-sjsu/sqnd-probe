- letter_id: da_1_sister_expecting_new_brother
  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1997
  signoff: SISTER EXPECTING NEW BROTHER SINGS THE BABY SIT...
  subject: Sister Expecting New Brother Sings the Baby Sitting Blues
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 14-year-old girl and i''m very worried. my mother is having a baby this
    summer. i''m happy for her and my stepfather (this is their first baby together),
    but i think they are expecting me to take on a lot more responsibility than i
    had anticipated. my mother and my aunts make comments like, "get used to changing
    diapers now, and you''ll be a natural once your new brother is born." or, "just
    think, you have a baby sitter in the house so you won''t have to worry about getting
    one." well, i don''t want to be a mother to this baby. i just want to be a sister,
    one who loves and holds, and occasionally changes diapers or feeds the baby. i
    don''t know how to talk to my mother about this. i am afraid that i will upset
    her and she''ll think i don''t want this newcomer in our family. she has included
    me in a lot of the preparations, like shopping and decorating the baby''s room.
    my mother works full time and my stepfather works six days a week. i already take
    care of my younger sister after school and when my parents go out occasionally.
    i want to enjoy my teen years, free to make my own plans that won''t be overruled
    when my parents want me to baby-sit. can you give me any suggestions? -- the oldest
    sister'
