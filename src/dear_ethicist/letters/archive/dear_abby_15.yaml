  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the divorced father of two sons, ages 8 and 11. my ex-wife and i are both
    remarried and i get to see the boys quite often, as their mother and i maintain
    a fairly civil relationship. the boys live with their mother and her new husband.
    quite often when i call to speak to one (or both) of my sons, i am told they are
    being punished for some infraction, so they are not allowed to speak to anyone
    on the phone during this period. abby, i contend that i am not just "anyone" --
    i am their father. i do not call often, and i like to keep up with their activities.
    and if they are having some problem, i would like to speak with them about it.
    i might add that i have no problem with disciplining the boys. they are normally
    well-mannered. i feel that i am being used as part of their punishment, which
    is unfair and i resent it. am i wrong? i will abide by whatever you think. --
    a loving father'
