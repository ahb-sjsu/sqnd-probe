  signoff: 'MOVIEGOER''S PLEA TO PARENTS: LEAVE SMALL CHILDR...'
  subject: 'Moviegoer''s Plea to Parents: Leave Small Children at Home'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    why do people with small children feel it is necessary to take these children
    with them when they go to the movies? i went to four r-rated, action-packed movies
    last summer, and in three of them there were parents with crying children. i see
    the same thing every time i go to the movies. don''t these parents know that their
    children are not going to enjoy the movie? why should they? they are sitting in
    a dark, strange place with many strangers they can''t see, there is nothing for
    them to play with, and there are loud, strange noises all around them. here is
    my message to parents: if your child is under the age of 2, he or she is not going
    to enjoy a movie no matter what the rating is. if your child is under the age
    of 6, he or she should not be going to anything over a pg rating. make the cost
    of the baby sitter part of the cost for an evening out. most sitters will charge
    only $3 or $4 per hour for a small child. if you can''t afford a baby sitter,
    stay home and rent a movie. it''s better for you, better for your child, and for
    all of us sitting in the theater. -- irritated in texas'
