    and that is where the problem lies. my husband dances with every woman at the
    party while i sit at the table watching him make all kinds of sexy movements with
    them. he doesn''t ignore me completely, but i am uncomfortable watching him touch
    all these other women. if i say anything, my husband argues that i am the one
    he goes home with, buys the jewelry and gifts for, and comes home to every night.
    he says my disapproving looks spoil his fun, and claims he just likes to have
    a good time. he shows his affection toward me when we are alone. we go on vacations
    together frequently. he says he loves me and the children and that our marriage
    is forever. but this dancing thing is bothering me. how do i handle this? should
    i just not pay attention, or try to give him a dose of his own medicine (but i
    am not the type to go around asking every woman''s husband to dance)? -- sitting
    on the sidelines in new york'
