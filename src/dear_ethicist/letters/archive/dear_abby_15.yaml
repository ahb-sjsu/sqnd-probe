  body: 'Dear Ethicist,


    as a gentleman, i greet other men with a firm handshake. however, over the years
    i have found that most women do not care to shake hands with men or women. occasionally,
    a woman will offer a hand to shake, but in a very feminine way. the women who
    do offer a hand tend to be middle-aged or professional women who are accustomed
    to formality. older and young women usually do not offer to shake hands. once
    i asked a woman why she chose not to, and she replied, "it''s a guy thing." some
    women roll their eyes and grudgingly give me a light handshake, apparently just
    to appease me. recently, however, i greeted a woman by just saying, "hello, i''m
    pleased to meet you." to my surprise, she offered her hand, so i shook it with
    medium firmness. she said, "come on, give me a real shake." since i have been
    rebuffed so much in the past, i no longer extend my hand unless the woman does
    so first, but how do i know whether to shake a lady''s hand firmly or lightly?
    -- on shaky ground, los angeles'
