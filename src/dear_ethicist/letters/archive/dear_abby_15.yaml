    source: dear_abby
    year: 1997
  signoff: STRANGER'S GENEROSITY ENDS COUPLE'S VACATION NI...
  subject: Stranger's Generosity Ends Couple's Vacation Nightmare
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you asked for acts of kindness. well, here is mine: in june of last year, my husband
    and i went to germany and austria on vacation. while we were in austria, my husband
    stumbled and fell, breaking his hip, which required hospitalization and surgery.
    i remained by his side in the recovery room until i was asked to leave at 1 a.m.
    i have never felt so alone. the next morning, the bad luck continued. in my haste
    to get back to the hospital, i accidentally locked our hotel room key and the
    car keys in the trunk of our rented car. when i finally located a locksmith, he
    charged $103 to unlock the trunk because it was on a saturday. my husband spent
    the next two weeks in the hospital in salzburg, recovering enough to withstand
    the 14-hour flight back to our home. when my husband was finally discharged, the
    hospital demanded payment in cash, as did the ambulance company. the airline also
    insisted on cash to pay for the upgrade in seats necessary to make my husband
    comfortable on our flight home. we had prepaid for our vacation and didn''t have
    a great deal of cash with us, so i had to go from bank to bank to get cash advances
    from our credit cards. it was difficult because on one day the computer would
    process the transaction, but the next day for some reason, it wouldn''t -- "trouble
    on the phone lines," we were told. the language barrier made things doubly difficult.
    it was in frankfurt, germany, however, where the real trouble occurred. my husband,
    who was in a wheelchair, had to wait for me around the corner down a long hallway
    while i tried in vain to pay for the upgrade with our credit cards. i argued,
    pleaded and begged to see an airline representative or someone from the american
    embassy, but the ticket agent wouldn''t budge. i feared we were stranded. as luck
    would have it, a gentleman standing in the next line turned and asked me what
    the trouble was. i told him how we couldn''t get home after all the difficulty
    we''d been through. he opened his wallet, then handed me 50 $100 bills! my mouth
    hung open in total shock. he took my name and address, gave me his business card,
    and went on his way. out of possibly 6 billion people on this planet, what were
    my chances of a good samaritan with that much cash standing next to me offering
    that kind of help? i believe the stranger was an angel in disguise. i want to
    thank him publicly. his name is charan kumar. your readers might like to know
    that there are still some very kind and generous people in this world. -- judy
    prince, fresno, calif.'
