  voice: genuinely_stuck
  body: 'Dear Ethicist,


    an old friend of ours mentioned that she was coming to town and needed a place
    to stay. we invited her to spend the night at our home. she and her husband own
    a buffalo ranch. she asked us if we would like to taste some buffalo sausage and
    we said, "sure." when she arrived, she was carrying a small package of frozen
    buffalo sausage and her recent wedding video. after a nice dinner and viewing
    the video, we gave her a wedding gift that we had recently purchased in greece.
    now, here is the odd part: my wife and i had to leave the next morning for work.
    we left our guest a key to lock the door when she left. when we returned from
    work that evening, we noticed a note on our kitchen counter. we thought it would
    be a "thank you" for the previous evening. instead, it was a bill for the buffalo
    sausage! there was no mention of our hospitality or the wedding gift. of course
    we will pay the bill, but enclosed with our check will be a bill for her night''s
    lodging and dinner. abby, what do you think? -- buffaloed in st. paul'
