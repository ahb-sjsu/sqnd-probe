    bought him everything he had. he promised to repay me, but i haven''t received
    one red cent from him. i am now filing for bankruptcy. john told me he loved me
    and wanted us to marry and have a family. he talked me into going off the pill.
    i agreed because i loved him and wanted another child. shortly after i found out
    i was pregnant, i realized that john had lied to me about everything, so i broke
    up with him. bill and i are back together now, and getting married soon. since
    he will be raising the child, he wants his name on the birth certificate instead
    of john''s. john is leaving the state and i don''t think he will be back. my question
    is: what last name should my child have? john feels that the baby should have
    his last name because he is the biological father. he threatened that if i didn''t
    agree, he would get a court order. can he do that since we were never married?
    abby, should i put bill''s name, john''s name or "father unknown" on the birth
    certificate? -- undecided in pennsylvania'
