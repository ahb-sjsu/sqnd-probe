    to my family after my death. i''m wondering how much i should include and whether
    confession serves any purpose now, except my own need to confess. i am respected
    and loved by my children, even though they probably know i wasn''t an angel in
    my younger years. during my marriage, i had an affair. i believe if i hadn''t
    had the affair, i probably would have gotten a divorce. the man with whom i had
    the affair gave me the friendship, communication and understanding i didn''t receive
    from my husband, but we didn''t hurt anyone. i know god has forgiven me and i
    have grown spiritually in many ways since that time. i would hope that by revealing
    this, i might pass on my belief that no matter how rotten we are, if we repent,
    god will forgive us and we can be a worthwhile person. should i reveal my past
    or not? -- indecisive'
