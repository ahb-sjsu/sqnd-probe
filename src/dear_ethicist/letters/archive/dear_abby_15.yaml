    you have written about people using the bathroom and not washing their hands.
    some people i have seen will rinse their hands, but don''t use any soap. don''t
    they know that water alone won''t kill germs? people should teach their children
    to wash their hands with soap. you don''t have to have a college degree to know
    how to be careful. won''t you please print that item again, abby? thanks for letting
    me get this off my chest. -- south carolina native'
