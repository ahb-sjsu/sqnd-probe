  subject: Embarrassed Diner Discounts Waitress's Menu Suggestion
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the problem: i am a single woman who was out on a dinner date. the food server,
    who appeared to be in her early 20s, asked to take our order. just as i was about
    to reply, the server stopped me and asked if i had looked at the senior citizen
    menu. i told her that it would not be fair to order from that menu because i have
    not qualified for that discount yet. you would think that would have ended the
    subject, but no-o-o-o. she pursued the matter by saying, "you only have to be
    55 to qualify for our senior citizen menu." granted, i will be 51 on my next birthday.
    but don''t you think a person should be allowed to ask for the discount, not have
    the server determine eligibility? after she left, i made a joke about it to my
    date, but i must admit that i was upset about the young woman''s remarks, and
    i am afraid that my embarrassment was noticed by my date. please tell food servers
    that everyone knows about senior citizen discounts without being nudged. could
    i have handled this differently? -- growing old in florida (but not that old)'
