  body: 'Dear Ethicist,


    we hear so many horror stories concerning children of divorce, it might be encouraging
    to hear of one where both parents handle the situation very well. since the divorce
    seven years ago, the two children (now 11 and 13) have been in the custody of
    their mother. of course, the father has visitation rights. never has either parent
    said anything derogatory about the other. the two have always lived in different
    areas -- now cleveland and dayton, ohio -- and each has initiated phone calls
    to the other for the children. when the mother (my daughter) goes to her air force
    reserve duty in dayton, the children stay with their father, and occasionally,
    she, too, stays there. similarly, when the father and his wife come to cleveland
    to see the children, they have stayed at my daughter''s home -- as have his relatives.
    last christmas, they had the greatest arrangements, demonstrating what exemplary
    parents they are -- the new wife included. during the christmas vacation, the
    girls spent several days with their father, then on christmas eve when he brought
    them back to their mother''s home, he and his wife stayed overnight, so they could
    all share christmas morning with the children. abby, wouldn''t it be wonderful
    if more divorced couples could handle the situation so well? -- grateful grandma
    in florida'
