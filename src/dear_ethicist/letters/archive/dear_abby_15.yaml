  subject: Fearful Mom Finally Learns It Takes Being Loved to Love
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i had to write after reading the letter from "mom in denver," who asked for input
    from other mothers on how to be a good mother: when i married at 17, i swore i
    would never have children for fear of abusing them as my mother had abused me.
    i love my mother, but i may never understand why there had to be so much hurt
    and pain while i was growing up. then i received the greatest gift of all from
    my mother-in-law: her unconditional love. abby, she is my angel here on earth.
    she has given me all the things i never received from my own mother: patience,
    understanding, confidence in myself. without her, i would not be half the person
    or parent that i am. my mother-in-law is not only one of my best friends, but
    also the most wonderful "grammie" to my daughter. i could not love her more if
    she had given birth to me. i was 29 before i finally felt secure enough in myself
    to have a child. then i realized that i am my own person with an abundance of
    love in my heart. i now have a beautiful 2-year-old daughter, and my only regret
    is that i waited so long to have her. i know i am not perfect, but i believe that
    if you know love, you can show love. after all, isn''t love the most important
    ingredient in raising a child? after that, the rest will fall into place. -- mom
    in denver, too'
