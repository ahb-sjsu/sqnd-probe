  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "steve" and i have been dating for about seven months. i''m head over heels in
    love with him. i knew the moment we met that he was for me -- and i think he feels
    the same way. i''m 28, he is 38, and we''re happy with each other. my question:
    how do i let go of my anger at his ex-wife? steve and "jolene" were married for
    one year and had a child together. i know jolene will be around for a lifetime;
    my problem is learning to deal with her. she''s hateful, self-centered and a user.
    she actually told steve she married him for his money, and only had his child
    to get more money out of him. steve has their 2-year-old daughter, "lynette,"
    every weekend. since mother''s day is on a sunday, she was with us. jolene didn''t
    ask to pick up lynette and spend mother''s day with her, but she did call to ask
    what lynette was getting her for mother''s day. on valentine''s day, she asked
    steve to send her roses from her daughter. she pulls this kind of stuff all the
    time, and it drives me crazy. jolene has a full-time nanny to care for lynette
    during the week, and steve takes care of his daughter every weekend. jolene has
    it made. it breaks my heart that jolene treats steve this way. he''s a kind, intelligent,
    gentle, wealthy man, but she manipulates him, and he doesn''t know how to say
    no to this woman. she berates him and tells him he''s a terrible father if he
    wants to spend time with me. abby, i know i have steve, and that should be all
    that matters. however, it angers me that there are people out there as coldhearted
