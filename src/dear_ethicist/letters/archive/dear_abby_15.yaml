  voice: genuinely_stuck
  body: 'Dear Ethicist,


    for some time i had suspected my girlfriend of sleeping with someone i had considered
    my best friend. we all lived in the same college house, so it was a tense situation.
    when i confronted the two of them, they denied it and i believed them. it was
    easier than thinking that two people i loved were lying to my face. soon thereafter
    i witnessed them in a sex act in his car. i was destroyed, but didn''t know how
    to handle the situation, so i kept quiet. since that time, my girlfriend and i
    have moved to new york for the summer. i have cautiously brought up the subject
    of infidelity with her on several occasions, but i didn''t tell her what i had
    seen. i was trying to give her an opportunity to tell me the truth; the truth
    is all i''ve ever asked of her. she repeatedly denied that anything had happened,
    going so far as to become angry with me for suspecting her. the pain of her lies
    is nearly unbearable. abby, i love them both so much and have no idea how to proceed.
    i feel like a doormat, a cuckold, a fool; however, i can''t bring myself to hate
    them, even though society dictates that i should. they both mean too much to me
    to cut them out of my life. how can my pride be salvaged in a situation like this?
    should i allow them to believe their secret is safe? -- dying inside'
