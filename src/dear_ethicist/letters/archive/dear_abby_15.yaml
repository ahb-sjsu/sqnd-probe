  body: 'Dear Ethicist,


    the letter you recently printed from "the goodbye wife in california," who listed
    the reasons to leave her husband, hit home with me. i clipped it, and checked
    off the reasons with which i identified. it had a profound effect on me. before
    i read that letter, i had been reminiscing about the pleasant moments i had shared
    with my former husband, and had started once again to blame all our problems on
    myself. (i had not been understanding enough; i couldn''t cook well enough; etc.)
    i fantasized that we could be united as a family again. my 15-year-old daughter
    lives with me, and my 17-year-old son lives with his father. i miss my son and
    the good things about our family life. however, the letter in your column was
    a sobering and much-needed reminder of the sometimes subtle, but always devastating
    effects of being the object of intermittent humiliation, ridicule, name-calling,
    intimidation and physical abuse. the writer mentioned that she had not yet left
    her abuser, and knew it was easier said than done. i know exactly what she''s
    experiencing. she is most likely feeling ambivalent, because abused women usually
    have thinking patterns that reflect the destructive effect of abuse. we tend to
    gloss over the bad parts and glorify the good things (there are some good things
    even in a relationship of this kind, which is one of the most confusing aspects
    of living with an abuser). she may blame herself. she may be hoping her husband
    will see the error of his ways by reading her letter in your column and miraculously
    change. i want her to know: that is a fantasy. it will never happen. he will not
    change, nor will he even admit he needs to. worse yet, her children will learn
    the same inappropriate patterns of behavior. she needs to leave that marriage
    as soon as possible and begin repairing the damage this man has inflicted. she
    must be prepared to experience the temptation to return to him as if everything
    would magically be better. she''ll probably have difficulty relating in a healthy
    way to a kind and gentle man, but with therapy to assist in the healing process,
    she will be able to rebuild her self-esteem and be able to love again. now i''ll
    tell you how her letter came to impact me: i left the column (with my check marks
    on it) in my bathroom. while my daughter and i were out, my former husband and
    my son came into my home. my ex found the column and observed that i had checked
    most of the items on the list. did he recognize himself? did he suddenly empathize
    with my feelings? did he want to talk over the issues? no. he showed the list
    to my son. the two of them laughed about it and ridiculed me when i returned.
    my son then derisively described the list to my daughter. for the first time in
    the many years i have known this man, i saw him clearly for what he really is.
    to enter my home, read personal things that pertain only to our relationship and
    then share them with our son is the most obvious example i will ever need of what
    emotional abuse is. i thank your reader for the boost her letter provided me.
    i hope she will successfully negotiate the road to her personal recovery. it won''t
    be easy, but there''s a light at the end of the tunnel. and now, i can finally
    begin to get on with the rest of my life -- thanks to reading her letter in your
    column. -- been there in florida'
