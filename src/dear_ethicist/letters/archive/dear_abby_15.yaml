  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 13 years old and would like to ask a favor. may i say thank you through your
    column to an inspirational speaker? dave roever, a vietnam veteran, came to our
    middle school in sherwood, ore., to speak at an assembly. his face had been badly
    scarred while he served in the armed forces. during assemblies at our school,
    we are required to recite the pledge of allegiance. my friends and i have usually
    done this very carelessly, just to get it over with and move the assembly along
    faster so we can leave. when mr. roever went to the microphone, he asked us to
    say the pledge of allegiance like we meant it. then he talked about serving in
    vietnam and the hardships encountered by our soldiers and the vietnamese people.
    he really made me think about our country, and how lucky we are to have liberty
    and justice for all. "thanks, mr. roever." and thank you, abby, for letting me
    say this to him publicly. -- anonymous student'
