  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is in response to "anonymous, naturally," who complained about straggling
    shoppers who come in three minutes before closing time and expect to "shop the
    entire store." i encounter this situation at least once a week. i also work in
    a busy department store. we have a public address system like the one you suggested.
    at 8:45 p.m., we start announcing that the fitting room is closing, and then repeat
    the announcement every five minutes until 9 p.m. customers just keep walking through
    the store and continue shopping. when we remind them that the store is closed
    and offer to help them find an item, we get nasty, rude remarks or dirty looks.
    people complain about how rude clerks are in stores. well, maybe they should look
    at themselves. some of them are unbelievably insensitive. let them work one night
    in our shoes, picking up after their children, smiling while someone is in our
    face complaining that the lines are too long, or trying tactfully to let the customer
    know that the price tag they just switched to get a lower price is incorrect.
    i actually had a male customer tell me one night that he couldn''t believe i was
    smart enough to catch it! how do you get the message across to people like that,
    abby? i could go on and on, but why? most shoppers don''t really care. all we
    want is a little r-e-s-p-e-c-t. -- just about had it in california'
