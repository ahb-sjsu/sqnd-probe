  signoff: EMBERS OF FIRST MARRIAGE STILL STIR IN WOMAN'S ...
  subject: Embers of First Marriage Still Stir in Woman's Heart
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "brian" and i fell in love at first sight as teen-agers. we married very young,
    but he was the most wonderful, caring, loving man i''d ever known. he treated
    me like a queen. we moved far away from our hometown, and i was homesick. i didn''t
    give married life a chance. i acted like a baby instead of the married woman i
    was and returned to my parents. brian begged me to stay, but i refused to listen.
    i planned on going back to brian and our life together "sometime." besides, i
    was having fun being single and partying -- so when brian flew home to talk to
    me, i brushed him off. two months after that he moved in with a woman and filed
    for divorce. when i received the papers, i realized i''d made a mistake. i wrote
    brian a letter apologizing and begging for another chance. he never wrote back.
    that was 20 years ago. i have been married to "charlie" for 15 years. we had some
    good times together, but about three years ago we started drifting apart. neither
    of us cared enough to do anything about it -- and it''s to the point where we
    don''t even sleep in the same room anymore. it''s only a matter of time until
    we divorce. i''d be gone already, but i need to pay off some bills before i go.
    on a recent trip to my hometown, i ran into brian while i was shopping with my
    mother. i was stunned at the strength of the feelings running through me. my heart
    stopped and i was completely in love again. i could barely speak. my mother did
    all the talking. i feel like a love-struck teen-ager. brian is on my mind 24 hours
    a day. we never had a "last talk"; we never said goodbye. i recently ran into
    brian again. (yes, it was a planned "accident.") he was very nice. he''s not married,
    but he''s living with someone. i wrote him a long letter, apologizing for everything
    i did and thanking him for all he did for me. in it, i said if there''s ever a
    time he''d be willing to talk to me, i''d like to. i didn''t tell him i love him
    or want him back in my life, but the point comes across. i want him to know that
    if there ever could be a chance, i want it. should i give him the letter? please
    help me. tell me right from wrong. i have no one to talk to and nowhere to turn.
    -- in love with brian'
