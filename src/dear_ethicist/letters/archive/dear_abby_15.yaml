  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i disagree with your harsh condemnation of "disapproving mother," who refused
    to celebrate her daughter''s engagement because the daughter is living with her
    fiance. i realize that it is difficult to address all considerations in the space
    of your column, but i wonder if you feel, as it appears, that the mother owes
    the daughter an elaborate wedding? if this girl is able to live on her own with
    her fiance, why should the mother be expected to pay for a wedding? the young
    couple is clearly able to attend to their needs, so why is it they can''t take
    care of their own wedding? i don''t condemn this couple. if i knew them i would
    be happy to wish them well. however, i also wish the mother well, as she has been
    willing to stand up for her values in a world where there are few people willing
    to do so. -- therese d. barry, beech mountain, n.c.'
