  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the homes in my neighborhood are very close together. last year a family moved
    in next door, and they have terrible fights. off and on throughout the summer,
    i couldn''t help but hear them yell and cuss at each other, and say horribly cruel
    and painful things. winter weather and closed windows have brought some relief,
    but i dread the approach of summer and having to listen to their fights again.
    abby, i know -- i''ve lived through situations like that. thankfully it was a
    long time ago. it is painful for me to hear them, knowing how much they must be
    hurting to say those awful things. i have two questions: if they start fighting
    again this year, is there an appropriate way of asking them to keep the volume
    down? and what, if anything, can i do for their children, who bear the brunt of
    all this yelling? i have never seen any evidence of physical abuse, but i know
    all too well the verbal abuse they are receiving can be just as damaging. i know
