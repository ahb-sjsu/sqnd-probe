  signoff: RANK SHOULDN'T HAVE PRIVILEGE TO THOSE WHO AREN...
  subject: Rank Shouldn't Have Privilege to Those Who Aren't in Service
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i read your answer to "perplexed in riverdale," concerning the woman whose husband
    was a retired naval officer who required his daughter to call his fellow officers
    by their rank. you agreed with the naval officer, stating that "a 12-year-old
    (especially the daughter of a naval officer) should have no trouble remembering
    the ranks of her father''s fellow officers." your answer upset me no end. i am
    a retired veteran of 20 years of service, and the day i retired was the day i
    hung up my uniform and my rank. however, it seems as though some retired officers
    have a hard time separating themselves from the military, especially feeling like
    nobodies since they are no longer in power. the 12-year-old girl is not in the
    military, and therefore should not be required to remember any military rank or
    call any military personnel by their rank. during my tenure in the military, i
    often had active-duty personnel ask me which rank came after so-and-so (e.g. what
    is the next rank after a full colonel?). these were personnel with up to three
    and four years of service. what would ever make you believe that any civilian,
    whether 12 or 50 years old, would have the need to know the level of military
    ranks? my wife, for instance, served with me for a period of 16 years as a civilian.
    when asked about a person''s rank, her answer was, "i don''t know any rank in
    the military other than my husband''s. he''s a sergeant." i sincerely don''t think
    she even knew what level i held as a sergeant. and that was fine with me, because
    i was in the military, not my wife or children. so neither my wife nor my four
    sons were ever required by me to refer to any of my friends by their rank. in
    my view, you goofed big time. i would suggest you retract your answer to "perplexed
    in silverdale" and let this 12-year-old child be a civilian -- which she is! --
    joseph j. murray, ret.'
