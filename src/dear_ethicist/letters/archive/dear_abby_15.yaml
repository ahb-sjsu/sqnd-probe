  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have the prettiest girlfriend in the world -- and the nicest, i thought, until
    i realized that "gwen" does not understand or respect my favorite sport: hunting.
    yesterday, my hunting partner and i took gwen with us hunting for wild turkeys,
    so she could understand the appeal. i explained everything to her the night before,
    but hunting day was a disaster. she wasn''t up at 4:30 a.m. like i told her to
    be. then she dressed and fixed her hair and did makeup the way she usually does.
    she absolutely refused to wear the face paint and camouflage i''d given her. in
    the woods, she refused to whisper or walk quietly. her hairspray attracted mosquitoes
    and bees, and she wouldn''t stay where we told her to. to top it off, when we
    finally spotted a turkey and got close, gwen threw up her arms and screamed, "run,
    turkey! run!" my friend couldn''t stop laughing. i am so angry i haven''t been
    able to speak to her since. abby, how could this woman be so insensitive to my
    feelings? now i''m no longer sure this relationship is a good idea. gwen is good-looking
    and can cook, but is this relationship worth salvaging? i''m not giving up my
    turkey hunts! -- turkeyless in arkansas'
