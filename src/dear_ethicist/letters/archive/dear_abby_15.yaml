  signoff: MAN WITH EX WIFE, EX MISTRESS MAY SOON HAVE EX ...
  subject: Man With Ex Wife, Ex Mistress May Soon Have Ex Girlfriend
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 49, divorced, and partially living with a 67-year-old man. he has been divorced
    nearly 10 years. he and his wife divorced because he had fathered a child by another
    woman. he never married this woman, but he does take care of the financial obligations
    for mother and child. he and i fight a lot because of his involvement with his
    ex-wife and ex-mistress. we have never spent a major holiday together because
    his adult children have all the family dinners, and i am not "family." i share
    my home, cabin, family, friends and vacations with him. yet he thinks he "owes"
    the holidays and birthdays to his family. last year we planned to have his birthday
    party at his house. we invited his children, but not the ex-wife, ex-mistress
    or child. well, no one showed up. they all blamed me for the exclusion. i''m fairly
    intelligent and own my own business. deep down, i want to get rid of him, but
    like the old rhyme says, "when it''s good, it''s very, very good -- and when it''s
    bad, it''s horrid." by the way, he recently went on a cruise with his ex-wife,
    and when they go to family gatherings, they share a room. i am supposed to understand
    that it''s "family." well, i am sick of this sick family. he says he would take
    me to family events, but the children don''t want me. he says he doesn''t want
    to hurt them any more than he already has, because the affair that produced the
    child lasted for 12 years of his marriage. he argues that as long as we spend
    weekdays together he should be able to spend the dozen-or-so birthdays and holidays
    with them. i think i should be included in family events or at least considered.
    am i wrong? -- had enough in minnesota'
