  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m sending you a picture of my brother. while i don''t expect you to send it
    to "stressed out," who was tempted to ignore the school''s rule against attending
    parties where there was drinking and drugs or be penalized by removal from sports
    teams, please stress how deadly drinking can be. the picture of my brother --
    on life-support due to his alcoholism -- is very sad for me, and very chilling
    to see. abby, i don''t drink, but i''m being punished because of alcohol. my parents
    died young from alcohol-related disorders and now i''ve lost my brother to the
    same addiction. he began drinking at weekend parties when he was a teen-ager,
    never dreaming that he, too, would be unable to quit. he was a gifted artist,
    but the more he drank, the less artwork he produced -- and now he''s dead. it
    hurts me to see advertising that draws teens into drinking and smoking. when will
    the insanity stop? to any teen who reads this and hasn''t given in to the pressure
    to drink, i would like to pat you on the back. i am proud of you. it takes great
    strength to go against the flow. your chances of making your dreams come true
    are increased if you don''t allow alcohol to get in your way. -- grieving and
