  body: 'Dear Ethicist,


    this concerns "hurt brother in ohio," who has been given power of attorney by
    his mother. i would ask the brother who has the power of attorney to be broadminded
    in regard to his older, smarter (his words) and angry brother. i suspect a long-standing
    anger has affected the mother herself, and perhaps all her children. the angry
    brother may be silent, but i''ll bet he has a story to tell. if the mother is
    90, these brothers are not kids. both of these men have possibly spent years being
    compared to each other, and it has served neither of them well. it''s way too
    late for the mother to sort it out, if what i surmise contains a seed of truth.
    dutiful brother asked for a suggestion. i have one: would it be possible for the
    dutiful brother to force objectivity on the situation by hiring a service to handle
    the bill-paying and accounting? the service can send statement copies to any and
    all parties. the dutiful brother could then avoid further hostility by sincere
    refusal to regard the power of attorney as other than a formality that he need
    not act upon. -- a reader who has been there in denver'
