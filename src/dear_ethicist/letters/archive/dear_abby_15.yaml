  signoff: TEXAS SPIRIT AWARD CELEBRATES COMMUNITIES THAT ...
  subject: Texas Spirit Award Celebrates Communities That Pull Together
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    it''s hard to believe we are nearing 10 years since the world held its breath
    as a small child was pulled to safety after 58 hours in an underground well. and
    after baby jessica mcclure was rescued, america joined midland, texas, in celebrating
    the rescuers and those who provided the equipment, the expertise and the countless
    hours of effort. we celebrated the selfless acts of an entire community that pulled
    together for one child. the worldwide recognition our community received was extraordinary.
    at the time nothing existed to officially recognize communities for achievements
    such as these, so our community decided to create a platform to share the recognition
    we had received. we asked you to help us find deserving recipients for our midland
    community spirit award -- and did you ever! hundreds of nominations poured in
    -- 480 the last time you helped us. we continue to be amazed and invigorated by
    the incredible accomplishments of wonderful people and wonderful communities who
    achieve so much by working together. to date, the midland community spirit award
    has honored the achievements of: sioux city, iowa, for its compassionate community
    response in the wake of a tragic dc-10 crash; yakima, wash., for ridding neighborhoods
    of drugs; bangor, maine, for the volunteers who personally welcomed more than
    63,000 desert storm veterans; warren/southern wells school community, ind., who
    worked together over the christmas holidays to convert a civic center into a school
    after their elementary school was destroyed by fire; and petaluma, calif., for
    the massive search efforts for polly klaas, the 12-year-old who was kidnapped
    and murdered, and for ongoing efforts to establish a foundation in her memory
    to serve other young victims. abby, would you once again ask your readers to nominate
    deserving communities for the 1997 award? the winner will be announced at a community
    luncheon in early october 1997. thank you for all of your help. -- bobby burns,
    mayor, midland, texas'
