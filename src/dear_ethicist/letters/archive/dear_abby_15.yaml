    i have not been able to understand her at all. jennifer has started using drugs.
    i knew she was smoking pot, but she had promised me she wouldn''t do anything
    heavier. now i know she was lying to me. i''ve tried to get her to quit, but it''s
    getting worse every day. we argue a lot and sometimes she swears at me. (she never
    did that before she was on drugs.) we are students, and i can''t study because
