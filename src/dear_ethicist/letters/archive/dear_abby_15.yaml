  signoff: WARTIME CORRESPONDENCE IS TREASURE TROVE OF HIS...
  subject: Wartime Correspondence Is Treasure Trove of History
  voice: genuinely_stuck
  body: 'dear readers: in honor of veterans day, i want to tell you about a young
    man on a mission to remember our nation''s veterans in a unique and meaningful
    way -- by preserving their old letters! andy carroll is the founder of the legacy
    project, an all-volunteer, national effort that promotes a greater appreciation
    for letters and the art of letter-writing. all of andy''s letters were destroyed
    when his house burned down years ago, and he knows firsthand how important it
    is to save old letters before they''re lost or damaged. he is also the editor
    of a book titled "letters of a nation: a collection of extraordinary american
    letters" (kodansha america), which was recently published. andy is now working
    with the veterans administration, museums and archives around the country to encourage
    americans to search through their homes for historically significant war letters.
    these may include eyewitness accounts of battles or acts of heroism, encounters
    with famous military leaders, love letters, or any other irreplaceable messages
    or little-known stories that will offer historians and future generations a better
    understanding of those who served and sacrificed for our country. the letters
    can be some you''ve personally written or received, or letters written by a relative
    from any war in which americans were involved. (remember grandpa''s old war letters
    in the attic? they may offer profound insight into the life of a soldier.) the
    legacy project will direct all potentially significant letters to respected museums
    and archives, which -- with your permission -- will then preserve them for posterity.
    if you prefer to keep your letters, the legacy project will send you information
    on safeguarding them. the legacy project is not looking for money. it is funded
    by proceeds from andy''s book. if you believe you have a historically significant
    letter you would like to share, please send a copy (no originals, please!) to
    andy at: operation mail call, c/o the legacy project, p.o. box 21812, washington,
    d.c. 20009-1812.'
