  body: 'Dear Ethicist,


    my fiancee and i are getting married in early september. we are both in our early
    30s and this is the first marriage for both of us. we have been planning our wedding
    since last fall, and everyone, including a number of out-of-state family members
    and guests, is looking forward to sharing this special day with us. last month,
    my stepbrother decided to get married three weeks after our wedding. this is his
    third marriage in 10 years. my fiancee and i are upset that he is not taking into
    account the conflict this presents to our family and friends -- especially those
    who must make more than one set of travel arrangements. we are taking our wedding
    day and marriage very seriously and feel my stepbrother''s impulsiveness is distracting
    everyone. to top it off, we are planning a long honeymoon and weren''t even supposed
    to be in town on the day of my stepbrother''s wedding. i''m afraid we''ll look
    like the "bad guys" for not showing up at his wedding. should i tell our guests
    they do not have to travel twice in one month? should we cut our honeymoon short?
