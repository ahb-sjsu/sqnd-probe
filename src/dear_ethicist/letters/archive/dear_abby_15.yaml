  body: 'Dear Ethicist,


    my husband, our 6-year-old daughter (i''ll call her marcia), and i recently drove
    to my sister-in-law''s, several states away, for a visit. at dinner, i was introduced
    for the first time to her new boyfriend, "joe." the man was sloppily dressed and
    didn''t look very clean. after dinner, joe and several of the other male guests
    who had been drinking during dinner went out to continue drinking. marcia asked
    to spend the night at my sister-in-law''s, but i was reluctant to let her stay
    in a home where these men would be returning later, no telling how intoxicated.
    i was concerned for marcia''s safety and put up a fight. i got pretty ugly in
    front of her and my husband. marcia was crying and my husband was yelling. nobody
    cared to listen to my reasons for not wanting her to stay. abby, i grew up with
    an alcoholic father. he used to come home drunk and get very mean with my siblings
    and me. i didn''t want the same thing to happen to my little girl. marcia ended
    up staying there for the night, and joe did come back drunk. he finally passed
    out on a couch near my daughter''s bedroom. the next day, marcia said joe and
    my sister-in-law were talking loudly for hours after he returned, and she didn''t
    get much sleep. now my sister-in-law won''t speak to me, and my husband and mother-in-law
    are upset with me for the way i acted. i believe i acted as any mother would who
    has had experience with drunks. how can i fix this? -- a mom who tried in florida'
