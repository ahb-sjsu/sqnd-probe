  voice: genuinely_stuck
  body: 'Dear Ethicist,


    recently in a department store, i overheard a conversation between two women that
    made my blood boil. one woman identified a neighbor by saying, "the one with the
    adopted son." abby, i am 42 years old and was adopted at birth. my adoptive mother
    was the nurse assisting in the delivery, and my adoptive father was also present
    at birth. in fact, while anxiously waiting to see his new daughter, dad slipped
    and fell, so we joke, "dad sure fell for his daughter." my loving parents told
    me early on that i was adopted and did it in such a way that i felt adopted meant
    "special" and "handpicked." perhaps the comment hit a nerve because my aunts,
    uncles and cousins from both sides of the family often referred to my brother
    and me as "marvin and ethel''s adopted kids." my parents and grandparents were
    never guilty of using that unnecessary adjective. does "adopted" mean "less than"?
    am i less of a daughter because someone else gave birth to me? even at my grandmother''s
    funeral, i was mentioned as her "adopted granddaughter." sadly, my extended family
    still, after all these years, treats me as though i am not part of the "real"
    family. abby, the purpose of my letter is to let people know they do damage by
    distinguishing between "the adopted kids" and "the kids." the mother and father
    who adopted me, fed me, clothed me and disciplined me were my parents, and our
    family is as "real" as the families into which other children are "born." i would
    be proud to have you use my name. -- marva boehm mason, houston'
