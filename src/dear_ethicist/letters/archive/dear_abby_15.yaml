  subject: Mom Wants to Block Boyfriend From Doing Daughter More Harm
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my 17-year-old daughter (i''ll call her carrie) was dating a young man i''ll call
    brad for approximately nine months. carrie has a part-time job that pays for her
    entertainment and also her gas and minor repairs to the car her father and i gave
    her. when the two of them went out, carrie would drive because brad did not have
    his license, let alone a car. he also did not have a job. he managed to find the
    money for tennis shoes that cost $150 a pair, but he never offered to put gas
    in her car. about a month before brad''s birthday, he asked to borrow $50 from
    carrie. he said he''d pay her back when he received money for his birthday. well,
    his birthday came and went, and he made no attempt to pay back the money. he avoided
    her when she went to his house to collect. neither would he return her phone calls.
    i was very upset and told her so. after a month of this, carrie got fed up and
    finally told brad to keep the money -- he was not worth it! i recently found out
    that she has been seeing brad behind my back. when i asked her about it, she said
    she did not tell me because she knew i would be angry. i told her that since her
    father and i were paying for the car, brad was not to ride in it, and i did not
    want him calling my house. i put a block on my phone so that his calls would not
    be received. when carrie found out about this, she became quite upset. now his
    family''s phone has been disconnected and brad goes to a friend''s house to call
    her. every time he calls, i block that number also. i have talked to carrie about
    having respect for herself and not allowing others to take advantage of her. i
    know that this is not my fight, but by accepting brad''s behavior, she is allowing
    him to think he can continue to do this to people. (i have heard through the grapevine
    that this is not the first time he has done it.) how can i convince her that brad
    is no good and she should have more respect for herself? -- frustrated mom in
    new orleans'
