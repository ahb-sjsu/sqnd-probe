  signoff: STUDENT EAGER TO FIND CALLING SHOULD EXPLORE OP...
  subject: Student Eager to Find Calling Should Explore Options First
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you recently ran a letter from "widow x" that contained some valuable advice to
    the elderly who had to move in with their adult children upon the death of a spouse.
    may i please add to her wonderful list of self-cautionary words? -- don''t assume
    that you''re included in every social event or invitation your child and in-law
    receive. when you are included, accept cheerfully if you wish to attend. however,
    if the invitation does not specifically include you, don''t pout and complain.
    -- if your child and spouse plan a vacation, don''t whine if you''re not included.
    remember when you and your own spouse were able to take vacations; recall how
    nice it was to get away alone. give them the same opportunity. -- nurture grandchildren,
    but don''t interfere in their discipline. do not create discord between children
    and parents. if you have a valuable insight to offer regarding child-rearing,
    share it during a private moment with your adult child. -- under no circumstances
    should you pry into drawers, bills, personal papers, mail, etc. refrain from asking
    the price of a purchase, i.e., new home, vehicle, furniture or appliance. if they
    want you to know, they''ll tell you. -- remember, they have offered you a place
    to live. although it is now your home, too, respect the fact they are the head
    of this household. you had your turn in that position. now let them enjoy theirs!
    -- mary helen salazar, la puente, calif.'
