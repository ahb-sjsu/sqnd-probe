  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 30 years old and an art teacher. my fiance (i''ll call him jack) and i live
    together in my home. every tuesday night, he goes out to the clubs with his friends
    and returns at 3 or 4 a.m. it has bothered me for a long time and i''ve told him
    so, but i haven''t issued any ultimatums. last week after jack left, i was feeling
    particularly lonely, so i phoned the club and asked him to come home, telling
    him i had heard noises and was frightened. he seemed annoyed but he promised to
    be home by midnight. i then called a girlfriend to vent some steam and she came
    over. as we talked, we began to scheme, and finally decided to give jack a good
    scare by making him think i had been robbed while he was away. i sat in a kitchen
    chair giggling while my girlfriend tied my arms behind me and gagged me. she used
    enough rope to restrain a bull, so it was very convincing. she left at 11:30 and
    i waited (i couldn''t do anything else) for jack to return. he did not return
    by midnight. by 1 a.m. i began squirming, but i couldn''t get loose. when he finally
    did return at 1:30 a.m., i was in such a fury that he had difficulty untying me.
    he was very upset and insisted we call the police, so i had to tell him it was
    a hoax. that made him furious. jack apologized for returning late and thinks i
    should apologize for the stunt. i refused, and he has barely spoken to me since.
    should i apologize? -- fit to be tied'
