  subject: Diners Who Are Rushed Today May Not Come Back Tomorrow
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a restaurant''s posted closing time means no additional customers after that time.
    or, that''s when the kitchen closes. or, no more food service after that time.
    but it does not mean that the door is locked at the stroke of 9 and diners should
    stop what they''re doing and get out. if a person has been seated 15 minutes before
    the posted closing time, certainly the expectation is that the customer will have
    time to eat. what kind of stupidity allows employees to make a customer''s dinnertime
    so miserable that they not only won''t return, but will surely tell all their
    friends about their experience? that''s no way to do business. i think the restaurant
    was at fault. -- s. david in sherman oaks, calif.'
