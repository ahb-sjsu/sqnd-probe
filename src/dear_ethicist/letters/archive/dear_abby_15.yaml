    a few months ago, i did something that i consider "standing up for the little
    guy." my husband thinks what i did was out of line. here''s the story: mom and
    i went shopping at a mall where there happens to be only one public telephone.
    we needed to use it, so we waited patiently in line for about five minutes. it
    appeared that the caller was bored and just "chewing the fat" with a friend to
    pass the time. mom left the mall to find another phone, but i stayed in line to
    indicate that i needed to make a call. after a few more minutes, the man turned
    to me and told me he''d be on the phone for another 15 minutes or so. i told him
    that he should not tie up a public phone that long. he grunted and continued his
    phone conversation. i moved out of sight and enlisted the help of six high school
    boys. they distracted him while i reached around and clicked down the receiver
    button to cut off his call. then i ran. abby, i am 30 years old and had never
    done anything like that before, but i was proud of myself for standing up to someone
    i considered an arrogant jerk. was i out of line? -- one for the little guys'
