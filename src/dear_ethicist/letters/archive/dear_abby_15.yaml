  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is in response to "hurt bride in texas," who was upset because her future
    sister-in-law "selfishly" became pregnant after agreeing to be a bridesmaid in
    her wedding. when i was planning my wedding, my 18-year-old sister tearfully announced
    that she was pregnant after we had already ordered the bridesmaid dresses. i,
    too, was upset, thinking, "how could she do this to me on my special day?" i hurt
    my sister when i asked another sister to step in for her. i will never forgive
    myself for being so self-centered and thinking the whole world revolved around
    my wedding. my adorable nephew was born a few months after my wedding and is now
    in college. i''m so proud of him, and of my sister who faced many challenges as
    a young single mother. a wedding day is just that -- one day. family is forever.
    this bride and groom should be thrilled for his sister. the baby she''s carrying
    will be their niece or nephew, and they will regret thinking of it as something
    that spoiled their wedding. -- mature in minnetonka, minn.'
