  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am sitting here half-bald after a horrendous trip to two hairdressers. the first
    did such a terrible job that i was forced to go elsewhere to get my hairdo repaired.
    i went to the first salon for a simple trim. although i explained what i wanted
    and even showed a picture to the hairdresser, i had the uneasy feeling she didn''t
    understand. at that point, however, my hair had already been washed and i felt
    as though i had no choice but to go through with the haircut. when she was finished,
    i was left with a disaster on my head. my hair was much shorter than i''d requested,
    with two thin layers that didn''t blend together. i looked ridiculous and the
    hairdresser knew it. she asked me if i wanted her to take a little more off the
    top to help blend the layers, but i quickly said no. she charged me $24, which
    i reluctantly paid. i then had to pay more money to correct the disaster on my
    head. after hours of combing, curling and crying, i am turning to you for advice.
    can you help me and others like me by answering: after getting a "bad vibe" from
    a stylist, is it socially acceptable to refuse service (even after he/she has
    washed your hair)? what is the best way to find out what a stylist''s concept
    of an inch is? if you are dissatisfied with your haircut, can you refuse to pay
    for it? -- all chopped up and no place to go'
