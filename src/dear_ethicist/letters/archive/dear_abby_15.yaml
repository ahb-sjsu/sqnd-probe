    year: 1997
  signoff: COPS MADE OUT TO BE BAD CAN'T DO KIDS ANY GOOD
  subject: Cops Made Out to Be Bad Can't Do Kids Any Good
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a police officer who spends many hours in local school programs trying to
    get children to trust police officers. it breaks my heart and angers me to hear
    an adult tell a child, "see that officer? if you don''t behave, he''s going to
    put you in jail." the last time i heard a mother say this, she was talking to
    her 3-year-old son! this child then walked up to me almost in tears and asked,
    "are you really going to put me to jail?" that form of "discipline" is not fair
    to us or to the child. first of all, it''s lying to the child. and someday if
    the child should get lost he will think, "i can''t ask a police officer for help
    because he will put me in jail -- mommy and daddy said he would." law enforcement
    officers are there to help parents and children, but parents using us as threats
    thwart our efforts to protect these little ones. please, parents, do not alienate
    your children from us. -- richard k. tear, balch springs, texas'
