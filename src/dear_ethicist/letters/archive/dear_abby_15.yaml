  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a professional musician who makes my living working for the church. as you
    might imagine, no one gets rich in this line of work, although it has its rewards.
    my problem is, in recent months i''ve been taken advantage of more than once.
    some wealthy relatives insisted that i play the organ for their son''s wedding.
    when i offered to play as my gift, they insisted that if i didn''t accept payment,
    they wouldn''t let me play. the wedding came and went; everyone else received
    a thank-you note, but i haven''t received payment or a note of thanks. in another
    incident, a couple in my church who have a limited income decided to get married.
    since i''ve known them for quite some time, i offered to play at the wedding for
    free. to date, i have not received a thank-you note for this gift either. at the
    risk of appearing immodest, i am a very good musician, and the music at both weddings
    was superb. i''m no amateur -- i hold both a bachelor''s and master''s degree
    in church music. abby, the services of a professional musician normally are in
    the range of $100 to $300 or more for a wedding. the issue i''m bringing up is
    not so much the money as the fact that the couples seem to have had so little
    appreciation for what they received. apparently my years of practice, experience
    and expertise are not worth their time to say "thank you." the very least the
    couples could do when they receive a gift is to send a note of appreciation. don''t
    you agree? -- miffed musician in st. petersburg, fla.'
