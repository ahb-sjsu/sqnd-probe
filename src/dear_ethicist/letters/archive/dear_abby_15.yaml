  voice: genuinely_stuck
  body: 'Dear Ethicist,


    six years ago, i met a man who seemed to adore me. we fell in love, he gave me
    a ring, we talked marriage and bought a beautiful home together. sounds great,
    doesn''t it? here''s the problem: we''re not married yet! i waited four years
    for him to set a date. he never did, so i finally got up enough nerve to ask him.
    he replied that he was "nervous" about the thought of marriage. i felt emotionally
    abandoned by his reply. since that time, my self-esteem has almost disappeared.
    friends, family and co-workers ask me (especially around valentine''s day), "when
    are you two getting married?" i joke and say, "don''t get so worked up -- it''s
    only a piece of paper," but my heart feels like it''s breaking because i know
    marriage is the ultimate commitment of love, and i can''t bear to tell them the
    truth. (i''m good enough to sleep with, but not good enough to marry.) i still
    love this man with all my heart, although i know i will probably go to my grave
    without a wedding band or the children that i long to have. abby, please tell
    your readers who are considering living with their lovers to wait until after
    the wedding. -- settled for less'
