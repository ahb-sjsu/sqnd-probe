    today. our daughter just became engaged after more than two years of living with
    her male friend. they didn''t have the respect to care what we thought, and they
    knew how we felt because they were told that we will not visit them where they
    live. (we do see them at our home.) they expected us to be delighted over their
    engagement. i felt it was time they were married, not engaged to live together
    for yet another year. i was also surprised that her live-in boyfriend came to
    us to ask for permission to marry our daughter. (when they are breaking all the
    old traditions, why believe in this one?) needless to say, we were not very receptive,
    and said neither "yes" nor "no." after all, a few years of living together will
    not prove that their marriage will last. i am also upset because our fine "strict"
    catholic church doesn''t address this subject from the pulpit. i''d like to add
    that because of the live-in situation, i will neither have nor will i attend any
    bridal showers. nor will i pay for the wedding. i would like to hear your opinion.
