  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i just finished reading your response to "confused about control." you may have
    overlooked a few key phrases in "confused''s" letter. this man has described warning
    signs of spousal abuse. his wife is definitely attempting to control him -- and
    the issue must be addressed quickly before the problem becomes intolerable. key
    to this conclusion: his wife, "anne," must approve his clothing purchases. abby,
    who is purchasing the clothing, and who will be wearing it? anne is not making
    suggestions; she throws hissy fits if he doesn''t go along with her. this is clearly
    intimidation, a major characteristic of spouse abuse, which is quite different
    from simply expressing dislike for some articles of clothing. she has already
    begun to complain about his eating habits, his cologne, his job and his bald spot.
    anne wants exclusive choice in what he wears, and more, and "confused" gives in
    to avoid his wife''s tantrums. next she will be dictating whom he can see, where
    and when he can go out, when he can use the telephone and whom he can call. this
    will include his family. and she''ll demand he tell her everything he says and
    does when they are not together. abby, please rethink your answer to this man
    and strongly suggest that he get some help before he becomes a prisoner in his
    own home. -- kathryn l. martin, counselor, bremerton, wash.'
