  body: 'Dear Ethicist,


    i recently received two invitations that rubbed me the wrong way. perhaps, in
    spite of my young age (26), i''m old-fashioned, but i think they were tacky. the
    first was from a coworker who is getting married. the invitation was for a paper
    shower. i assumed that meant the guests should bring paper for games or other
    activities. just to be sure, i called the bride-to-be to find out exactly what
    to bring. boy, was i shocked! she told me she wanted only money or gift certificates.
    i was so put off i didn''t attend or send a gift. the other invitation was to
    a baby shower for a friend of a friend whom i barely know. i''m a fun-loving person
    and planned to attend until i read the invitation carefully. the shower was being
    held at an expensive restaurant, and the invitation said, "no host lunch." abby,
    i got the impression that i was to bring a gift, pay for my own lunch, then leave.
    i didn''t attend that shower either; however, i did send a gift for which i never
    received a thank-you or acknowledgment. i have been the honoree of both a bridal
    and baby shower. the bridal shower was traditional with food, cake, games and
    close friends with whom i enjoy spending time. the baby shower was a luncheon,
    but my hostesses and i picked up the tab. i hope my guests never felt as pressured
    or insulted as i did when i received the invitations i have described. abby, am
    i overreacting to this, or is it proper for the ''90s? -- not attending many showers
    in tennessee'
