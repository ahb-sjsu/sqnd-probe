  body: 'Dear Ethicist,


    i agree with your answer to "i speak spanish in new mexico." why are some people
    in this country so determined to speak another language in front of other people,
    knowing that it could be considered rude? for this country to be united, we need
    to be able to communicate with each other. a common language makes sense, and
    i believe that all individuals in this country should use a common language. individuals,
    organizations (such as religious organizations) and the government should encourage
    this. there are problems in this country that are difficult to solve, but this
    is not one of them. if i moved to mexico, i would learn to speak spanish if for
    no other reason than to show respect for that country. if you live in the united
    states, please learn the language. -- richard watson, portland, ore.'
