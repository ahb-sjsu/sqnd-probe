  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a female, 20 years old. i live in an apartment by myself, have a new car
    and heavy new car payments. i''m working two jobs in order to pay my bills. work
    takes up so much of my time and energy that, quite frankly, i''m about ready to
    go crazy. not only that, i don''t have time to go to school, which is really terrible
    -- because i have career goals. my boyfriend and i have dated almost three years.
    we were best friends for a year and a half before we started going out. he''s
    a wonderful guy, and we''ve always gotten along great. he lives in a house with
    a roommate and things aren''t going well there, so the idea of us living together
    came up. it''s not like, "oh, we need to take our relationship a step further."
    it''s just that we''d both greatly benefit from it, and we get along great --
    so why not? i know he''d be a good roommate. my problem? if i didn''t have financial
    problems, and could go back to school as things are now, i wouldn''t live with
    him. i prefer living alone. i have thought this through, but there really are
    no other alternatives. there aren''t any apartments that would cut my living expenses
