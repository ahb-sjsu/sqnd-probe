  body: 'Dear Ethicist,


    my mother had me when she was only 16. by the time i was 3, i also had a 2-year-old
    brother. my mom and dad split up and mom let dad take us to raise. dad was only
    24 and trying to raise two children on his own. my mom was very promiscuous. she
    had a total of four children -- none with the same father. she dumped the others
    on the fathers or the fathers'' families. my dad couldn''t handle raising my younger
    brother and me, so i was sent to live with my maternal grandparents. for some
    reason, my grandparents didn''t want my brother and me, so a family that dad knew
    adopted my brother. when i was 7, my mother''s sister got married, and then i
    was sent to live with her and her husband. my mother knew where i lived, but i
    only saw her occasionally -- once every couple of years. my father was always
    a part of my life, though. i spent almost every weekend with him. it wasn''t until
    i turned 17 that i found out that my dad wasn''t my biological father. he had
    met my mom while she was pregnant, and, because my biological father wanted nothing
    to do with my mom or me, my "dad" married her and gave me his last name and a
    lifetime of devotion. i almost lost my dad last year because of a cerebral aneurism.
    i love him with all my heart. however, i am also curious to know who my biological
    father is. should i ask my dad if he knows who my biological father is? or do
    you think it would hurt his feelings too much? if you think i should ask him,
    how should i go about it? anyone can father a child, but it takes a very special
    person to be a daddy. in my heart, my dad will always be my daddy -- now and forever.
    -- confused in egg harbor township, n.j.'
