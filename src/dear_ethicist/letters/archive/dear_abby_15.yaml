  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i just finished reading your column, as i do every day in my local paper. i have
    always found you to give wise, pertinent advice. however, your advice to "scared
    in denver" is way out of line! never would i suggest to anyone, male or female,
    to give permission to the other "companion" (for lack of a better word) to "sow
    his or her wild oats" and then feel welcome to return to that relationship for
    any reason. how about if the shoe were on the other foot and the lady in this
    relationship asked the man if she could sow her wild oats? personally, i''d tell
    this young man, "adios, and don''t let the door hit you on your way out!" i realize
    that he didn''t mention that any sexual activity would be included in this "sowing";
    however, it might be something to think about with all the incurable diseases
    that are out in "the wild oat fields." please reconsider your advice, abby. --
    mother of two daughters in lake panasoffkee, fla.'
