    us to lunch as a thank-you for my son''s work. lunch was to be at 11:30. we arrived
    at 11:25 and, guess what? no one was home! we waited in the car. at 11:40, i wrote
    a note, "did you forget you invited us?" i left it on her door and we drove home.
    when we arrived back home, there was a nasty message on my answering machine.
    sarah yelled at us for leaving and called us rude. when she called a second time,
    i told her i expected a hostess to open the door when i was invited and had arrived.
    she replied that we were early and could not expect anyone to be home when we
    arrived early. she said she had just run to the bank. i pointed out that the bank
    is open until 6 p.m. and she could have gone after we had lunch. she said maybe
    it is ok to be early where i come from, but not in this country. abby, i was not
