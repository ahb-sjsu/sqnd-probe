  subject: It's Time for Candy Scofflaw to Give as Well as Receive
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i made a big mistake. i got involved with a married man at work. everyone in town
    knows about it, and i''m embarrassed and ashamed. his wife has filed for divorce
    and his kids aren''t speaking to him. he told me his wife didn''t understand him
    and she drank too much. i recently found out that i was not his first affair.
    i wish it had never happened, but now i feel obligated to stand by him because
    he''s alone and it''s partly my fault. he says he loves me and has no one else.
    i feel trapped, even though i don''t really love him. i''d quit my job tomorrow,
    but i''m a middle-aged single parent and jobs are hard to find. any suggestions?
    -- sorry, lonely and desperate'
