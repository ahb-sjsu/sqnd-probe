  subject: Bitter Love Triangle Divides Friends as Well as Spouses
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    how do you deal with relatives who have pets that are treated just like people?
    i have two sets of family members who own dogs. one has three and the other has
    one, and they treat their dogs as though they are members of the family. i like
    dogs, but i''m not a "dog person." i don''t think it''s cute when their dog climbs
    on my furniture or begs at the dinner table. when they visit me, they not only
    allow their dogs on my furniture, they actually let the dog sleep in bed with
    them underneath the covers. these relatives were visiting recently, and we were
    having a nice family dinner when their dog came to the table, put her front paws
    on the table and her nose in my plate. the owner remarked, "she''s just curious
    about what''s going on." he didn''t tell the dog to get down. i have a small baby,
    and the dog was very curious about her. i think a dog licking a baby''s mouth
    and face is disgusting. when the dog came over to investigate my baby, i felt
    uncomfortable pushing it away, since it''s not my dog. the owner didn''t do a
    thing. when the dog licked my baby''s mouth, she simply said, "she''s just curious
    about what''s going on." abby, i thought i''d die! i don''t feel comfortable reprimanding
    someone else''s dog, especially one they think is a human, but what should i do
    when the owners give these animals no discipline? what people do in their own
    homes with their pets is their business, and if i happen to be visiting them,
    i will bite my tongue and deal with the dogs at the dinner table and on the furniture.
