  subject: Commitment Is Not Marriage in Eyes of Religion and Law
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is in response to the advice you gave to "upset in tennessee," whose son
    was unhappy that his live-in was not considered a part of the family. you are
    so right about this arrangement not being sanctioned by religions, and that the
    right to inherit property, the right to collect their social security benefits,
    share in lower cost on insurance and to make medical decisions are not allowed
    couples who are not legally married. the live-in may even be barred from the beloved''s
    hospital room. abby, i have lived with a man for 40 years. we have paid our taxes;
    raised two fine children who are now responsible, loving, law-abiding adults;
    volunteered when our community needed us; attended church regularly; and yet we
    never married. i have read your column for years and was often amazed by the advice
    you have given your readers. i seldom disagreed with it. but this time i was astounded
    by your answer because it stated in print what gays have been fighting for so
    loudly over the past decades. oh, did i forget to mention that my live-in and
    i are gay? -- santa clarita, calif., reader'
