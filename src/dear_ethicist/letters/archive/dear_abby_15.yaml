    for all of us. this year we planned a vacation to maui where my sister-in-law
    lives. we planned on keeping this a secret because we wanted to go with just our
    immediate family. unfortunately, our daughter spilled the beans. jane now plans
    to go to maui at the same time we''ll be there. we are staying in a home and will
    have an extra bed. i am worried that she will stay with us, or plan to spend all
