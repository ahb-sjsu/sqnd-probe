    year: 1997
  signoff: PARENTS OF LOST CHILDREN SOMETIMES NEED DIRECTION
  subject: Parents of Lost Children Sometimes Need Direction
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i work at the customer service desk at a popular shopping mall, where i see some
    very disturbing things. for example, lost children are brought to us until their
    parents miss them and seek help. it''s not uncommon for parents to leave small
    children watching a display, telling them, "stay right here -- i''m going to do
    a little shopping." children have little conception of time, and will sometimes
    panic, thinking they have been abandoned. when they finally locate their lost
    children, the parents get angry at the kids -- often spanking them and verbally
    berating them for getting lost. don''t they realize that it''s the adults'' responsibility
    to keep their eyes on their child -- and not the other way around? something else
    we see all too often is a parent telling the child, "if you don''t behave, that
    policeman -- or security guard -- will get you." this makes children afraid to
    approach a policeman if they need help. i have seen children ask complete strangers
    to help them find their mommy rather than security because they are afraid of
    policemen. i don''t have any children, but i feel lucky to be able to dry the
    eyes of lost children and help them find their parents. what if they asked for
    help from the wrong person? like it or not, there are a lot of evil people out
    there just looking for the opportunity to abduct a lost child. abby, this may
    be too long to print, but i know you can shorten it and say it better. perhaps
    seeing this in print will open some eyes. -- jan brandenburg, customer service
    representative, birmingham, ala.'
