  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a catholic priest who left the church 38 years ago to marry a widow with
    seven children. that wonderful woman died last june. before she died, she made
    me promise that i would remarry. at the time, i couldn''t imagine marrying again,
    but while attending a grief session at the hospice center, i met an ex-nun who
    was also grieving, and we have been together ever since. someday we may marry.
    i am 72 now and considering it. why should i be lonely? life is too short. my
    stepchildren fear that i will be out of their lives and will forget about them
    if i remarry. i say "rubbish" to that. what i will be doing is giving them another
    mother. what do you think, abby? if you print this letter, i''m sure they will
    see it and maybe they''ll feel less resentful about me and my grieving friend.
    sign me ... sad grandpa'
