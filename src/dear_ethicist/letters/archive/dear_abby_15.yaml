  voice: genuinely_stuck
  body: 'Dear Ethicist,


    how can you get through to an 87-year-old father who thinks he knows everything?
    you can''t imagine how difficult it is to live with someone who "knows everything"
    and is wrong 90 percent of the time. "papa luke" has lived with my husband and
    me for the last eight years. when i had the opportunity to purchase separate but
    equal living arrangements, i foolishly ignored my initial instincts. he is a very
    controlling person. he has to be involved and have a say in everything that goes
    on in my house. people outside the family think papa luke is terrific, but they
    don''t witness the intimidation, the controlling and the tantrums this family
    must deal with almost on a daily basis. i find myself having to lie to him when
    i want to go shopping or visit my children, because if he hears the plans do not
    include him, he will fake illness so that i must alter my plans. sitting down
    and talking won''t solve the problem because he''s stubborn and doesn''t view
    himself as the family does. when i find the nerve to put my foot down and refuse
    to cater to him, he calls me selfish and throws a fit. i can''t plan anything
    social at the house because he takes over the planning and then the actual event.
    the grandchildren limit their visits because they don''t want to put up with him
    and they don''t see how i do. thanks for letting me vent, abby. can you provide
    some words of wisdom to help my family survive this no-win situation? -- papa
    luke''s prisoner, fort worth, texas'
