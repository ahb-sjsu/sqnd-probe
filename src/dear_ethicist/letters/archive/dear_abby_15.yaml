  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last winter, my sister and brother-in-law informed me they were coming for a 17-day
    visit. i live in a small cottage with a roommate, whom they have never met. my
    brother-in-law made reservations at a nearby condominium, which my sister promptly
    cancelled because it was more than she wanted to spend. (she has always stayed
    with me for free.) i didn''t ask if they could afford this vacation, and i told
    them i could help by building an extra room on the cottage for $600, which would
    save them $1,100. they sent the $600 and construction started. my roommate''s
    brothers worked day and night to finish it in one week. i had just gotten home
    from major surgery on another island, and it couldn''t have been more inconvenient
    for me to have company. however, i suffered in silence. from the minute she arrived,
    my sister acted like i owed her something. her demeanor embarrassed me and her
    holier-than-thou attitude was inappropriate. i had to work most of the time they
    were here because i was financially strapped from losing work due to my illness.
    they had access to my cottage on the beach, tv, stereo, new bed, telephone, etc.,
    but nothing seemed to please her. before she left i told her to stop telling me
    what to do, which she denied doing and got her husband involved in our discussion.
    she has burned all her bridges with our family and i was her last relative to
    abuse. should i have not taken the money for an addition to the cottage and let
    them fend for themselves when they got here, or just told them i was not in a
    position for company? -- used-up brother in hawaii'
