  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband is more than 50 years old and the oldest of four sons. he has always
    been loving and attentive to his parents, and they have always responded by treating
    him like yesterday''s newspaper. his parents always remember the birthdays and
    anniversaries of their other sons, daughters-in-law and grandchildren, yet they
    never acknowledge my husband''s existence. we know that they remember the others
    because my husband is always invited to their birthday dinners, and we sit there
    while the cards, cash and presents are doled out, knowing his turn will never
    come. my husband was so hurt he finally asked his parents why they show such partiality.
    they said the other sons "needed" what they were giving them, and my husband didn''t.
    since when do you not need love and acknowledgement from your parents? we are
    comfortable financially because we work hard and sacrifice. if we don''t have
    the money for something, we wait and save for it. i feel we are being punished
    because we never ask for help. it''s a shame that because we don''t whine about
    always being short of money, my husband is completely ignored. instead of being
    proud of their son, they dismiss him because they think he has money. even if
    he has money, he still has a heart, abby, and he hurts like anyone else. thanks
    for letting me get this off my chest. -- outcast'
