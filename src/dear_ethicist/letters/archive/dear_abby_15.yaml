  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife and i have read your column for many years, and we have learned a lot
    from you. never did i think i would have to write to you for advice. abby, my
    28-year-old son, a medical student and a very bright young man, met a young woman
    about a year ago. both of our daughters like this young woman, and so do we. i
    mention this because of the many women our son has brought home who failed to
    hit it off well with our daughters. our son and this girl decided to get married
    in late march. invitations were mailed, plans were finalized, and everything seemed
    to be ok. seventy-two hours before the ceremony was supposed to take place, we
    were notified by our son that the wedding was canceled. despite this cancellation,
    we drove to see them in the city where the marriage was to take place. our son
    was distraught, as was his bride. he wanted to get married and then get counseling.
    (the counseling condition was made by her.) she insisted they get counseling first
    and then get married, if that was still feasible. she had her reasons -- he had
    his. our problem is, the wedding gifts from her friends, and our friends, had
    arrived. we expected that those gifts would be returned promptly, but neither
    she nor our son has shown any urgency. personally, we don''t care what she does
    with the gifts from her side of the family. but we are from the old school and
    cannot condone this behavior. both our daughters are telling us to stay out of
    it. as things stand, there is a possibility that they might marry later. what
    do you suggest? how do we act toward our friends? please help us clear up this
