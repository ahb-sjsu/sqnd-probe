  subject: Mother's Sharp Words Leave Daughter With Lifelong Scars
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    because many people from all walks of life read your column, it''s the best way
    to make parents aware of something they may unintentionally be doing to their
    children. let me explain: recently i was standing in a store when i saw a young
    boy, who appeared to be about 10 years old, with his mother and a young girl.
    the mother said something to the boy, and he failed to respond correctly. then
    she yelled at him, "are you stupid or dumb or both?" it was evident that the child
    was embarrassed. abby, i know exactly how he felt. when i was young, my mother
    never missed a chance to tell me how dumb, stupid or unattractive i was. although
    she told me often how much she loved me, she undermined my self-esteem with her
    cruel remarks. i know she doesn''t recall making such remarks, but here i am 50
    years old and those words are still ringing in my ears. to this day, i am reluctant
    to attempt anything new or different for fear i will look stupid. i have been
    to a fine counselor who has helped me deal with this, and i have a wonderful family
    of my own now who encourage me and assure me i can succeed at anything i want.
    i do not wish ill upon my mother, but i feel very little for her and have no desire
    to share my life with her. my point is: parents should stop and think before saying
    things to their children that can traumatize them for life. the words may not
    cause physical harm, but they hurt nevertheless. -- still hurting in richmond,
    va.'
