  voice: genuinely_stuck
  body: 'Dear Ethicist,


    don''t most of us enjoy stories from our parents'' and grandparents'' past? during
    the last few years of my mother''s life, she was confined to her home and then
    to a nursing home. i urged her to write her memories of childhood in a lined notebook
    that i provided. on one hand, those stories needed to be preserved for my children,
    and on the other, it gave my mother a project to work on and keep her mind active.
    she enjoyed it and filled about 20 pages. she described her childhood days, then
    continued through courtship, marriage, my birth, struggles through the great depression,
    and the building of a new home. it gave us a clear view of times gone by -- a
    family treasure in her handwriting. my reason for writing this is to remind your
    readers to ask those old-timers to write their memories before those treasured
    stories pass into oblivion. -- robert h., badin, n.c.'
