  voice: genuinely_stuck
  body: 'Dear Ethicist,


    today was my son''s fourth birthday. i gave him a party. some of the children
    who came were dropped off by their parents. one of the boys started grabbing my
    son''s gifts and opening them. but the real trouble began when my mother grabbed
    him by the arm and pulled him roughly away. this happened twice before my husband
    could make it across the room and tell mother to stop it immediately. i am very
    worried about my mother. she''s 64 and seems to be losing her mind. her displays
    of nervous and strange behavior are increasing. her mother, my grandmother, was
    a paranoid schizophrenic, and i have often believed my mother might have some
    type of psychiatric condition. how do i tell her she needs to talk to someone
    before this escalates further? i allow her to baby-sit my son for short stints
    only, and now i''m questioning any further "alone time" at all for them. she calls
    me constantly, insisting that she wants to see him. is there an easy way to tell
    your own mother that you think she is close to "losing it"? if i''m going to gear
    up for the conversation, i want her to take me seriously. thank you for your input.
