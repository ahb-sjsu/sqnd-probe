  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i recently suffered through our second miscarriage. we hadn''t
    told anyone about the pregnancy because telling everyone about our loss the first
    time was so painful. we did, however, tell our parents. my mother proceeded to
    call all of her sisters, etc., even though i told her we didn''t want anyone to
    know in case it happened again. the same week i miscarried, i received a baby
    shower invitation from my cousin (my mother''s niece). attending a baby shower
    right now is the last thing i want, but i was planning on sending a gift. mother
    accused me of being "selfish" and said i need to "get over it" because "everyone
    has miscarriages." she also threatened that no one will come to my shower one
    day. how could someone, especially my mother, be so insensitive to my feelings?
    am i supposed to sit at the shower and be tormented just so i''m physically present?
    right now, i''m extremely disappointed, angry, embarrassed and afraid there may
    be something wrong with me. we''re presently awaiting lab results. if i someday
    do have a shower, i hope no one will attend only for the sake of pleasing someone
    else. your thoughts, please. -- broken-hearted in massachusetts'
