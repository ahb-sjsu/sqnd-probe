    shrieked, and loudly asked questions about what was going on. they turned an intimate,
    private affair into a circus. now my two brothers and sisters-in-law won''t speak
    to me because they think i favored sherman''s family over my own. other guests
    with older and better-behaved children are also upset because i told them only
    my children would be there. i haven''t slept a full night since because of this.
