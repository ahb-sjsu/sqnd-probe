  body: 'Dear Ethicist,


    seven years ago, i met the man of my dreams and was lucky enough to marry him.
    "mike" is intelligent, caring, loving, witty, romantic and a great father. severy
    day he tells me he loves me and that i''m beautiful. so what''s the problem? mike
    weighs 80 pounds more than he did when we met. i thank god for him every single
    day, but the "zing" is gone. don''t get me wrong. we''re still intimate, but i
    miss the "butterflies" i used to feel just looking at him. i am also worried about
    his health and the effect his eating habits have on our children. this has seriously
    damaged his self-esteem, too, and that is the hardest thing for me to deal with.
    if life gets in the way, and intimacy goes by the wayside for a couple of weeks,
    mike accuses me of purposely avoiding him, looking for someone new, never taking
    the initiative, etc. abby, i love my husband. i''ve done everything i can to help
    him with his weight problem -- to no avail. in fact, if i mention it, he tells
    me saying something only makes it worse. i take good care of my own health and
    try to teach the kids to do the sameven years ea, even when they ask why dad doesn''t
    take care of his. am i being petty when i tell you i''d give anything to have
    my slimmer, sexier, healthier husband back? i miss his energy and confidence and
    the respect i had for him. abby, are myou feelings valid? or should i just get
    over it and be happy with all of his good qualities? -- feeling weighted down'
