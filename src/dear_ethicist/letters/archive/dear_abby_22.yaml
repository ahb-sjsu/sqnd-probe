  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband, "chuck," and i have been married going on five years. he''s a long-haul
    truck driver. three weeks ago, he asked me for a divorce because he''s been cheating
    on me with a long-haul lady driver i''ll call annabelle. the next weekend, he
    came home and we were together like nothing happened. the weekend after that,
    chuck said he''s decided to hold off on the divorce until he can straighten out
    his head. he says he''s depressed and unhappy, that he still loves me, but he
    doesn''t know what he wants. before he left on his new job -- driving with annabelle
    -- he put his wedding ring back on. then chuck made a comment i still don''t understand.
    he said that she was happy he did it. chuck says i have to lose my stomach and
    firm up my breasts, but that is easier said than done at 40. before we got married,
    i was a size 24. now i''m a size 16, so where does he get off saying i''m too
    fat? some of my friends say chuck is going through a midlife crisis because he''ll
    be 45 in a couple of months. i don''t know what to do anymore. my head says to
    file for divorce and get on with my life. my heart says to wait a couple of months.
    i love him deeply even though he ripped my heart to pieces and destroyed what
    little self-esteem i had left. please help. -- hurt and confused in connecticut'
