  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my boyfriend, "arnold," and i have lived together two years. during the four years
    that we''ve known each other, we have had only five or six really bad, screaming,
    door-slamming, crying fights about relatively important subjects like children
    and money. arnold told me yesterday morning that he would be playing soccer with
    friends after work, and to expect him home a little later than usual. well, when
    he wasn''t home by 10:30 p.m., i panicked because he''s usually home from games
    by 7. his cell phone was turned off, so i called a co-worker to try to locate
    him. ten minutes later arnold walked in the door. when he heard i had called a
    co-worker trying to locate him, he got very angry. he raised his voice, called
    me "psycho," and said i had no right to know where he was every minute. abby,
    we live in a bad neighborhood where innocent people getting shot, run over and
    killed isn''t unusual. i am very upset because i have no idea why he got so angry.
    we have since made up, but i''m still hurting and feel his reaction was undeserved.
    did i overreact? is this a bad sign for our future? -- loves arnold in oakland'
