    siblings -- all of whom live within 50 miles -- visited her on christmas day with
    gifts she could not possibly use. one sister brought a set of heavy crystal glasses.
    (mother''s hands shake, and she uses a plastic drinking cup with a handle.) another
    sister brought a silver tea service (which i had to pack in a closet for her).
    my brother brought her two pieces of heavy luggage (which took up all the room
    in a closet). mama no longer is up to entertaining, and all those expensive gifts
    were useless to her. she has tried "hinting" that she doesn''t need things like
    that, but they refuse to listen. it would be so much more helpful if they would
    instead cook a meal for mama, or stop by a restaurant and bring her a meal when
    they visit. she isn''t up to cooking, and a gift like that would not wind up packed
    away for the next generation. when they visit, they usually stop by a restaurant
    and eat, but they never stop to consider that mama would love a meal, too. i try
    to cook for her as often as i can, but i have a disabled child at home who is
    in and out of the hospital. when i do cook, i package meals for her that she can
    microwave and enjoy. what a help it would be if my siblings would do this. why
