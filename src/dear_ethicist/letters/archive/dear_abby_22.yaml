    makes a big fuss about him not eating dinner with them or not calling to let her
    know his plans. she constantly tries to make us feel guilty about not spending
    more time with them. but at 23, neither david nor i think her requests are appropriate.
    two days ago vonda e-mailed my parents and accused them of allowing me to do whatever
    i want. it''s ridiculous, because i have lived on my own for three years and my
