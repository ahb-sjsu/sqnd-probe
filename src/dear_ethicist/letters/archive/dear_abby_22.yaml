  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband, "justin," and i have been together 12 years, married for five. we
    get along well, except for one thing, his so-called "jokes." rather than coming
    out and saying i''ve done something that bothers him, justin will make a sarcastic
    comment, then insist he''s "just kidding." if i forget to turn off a light, he''ll
    say something like, "so, you''re trying to make sure the electric company doesn''t
    go out of business -- right?" if i tell him his unshaven face hurts when he kisses
    me, he''ll say, "most women would love it if their husbands gave them kisses all
    the time ... maybe i should have married one of them." no single remark sounds
    that terrible, but it''s been going on for 12 years and i''ve had enough. no matter
    what he says, as long as justin claims to be "kidding," he doesn''t think i have
    a reason to get angry. he''ll say i don''t have a sense of humor, or that i''m
    "thin-skinned." i tell him frequently that it bothers me. i have asked repeatedly
    that he just say what''s on his mind, but he doesn''t. how can i get through to
    him that what he''s doing isn''t "joking"; it''s avoiding accountability for his
    comments? -- not amused in vermont'
