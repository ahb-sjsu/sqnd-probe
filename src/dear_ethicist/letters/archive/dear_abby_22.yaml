    for an entire week after the accident, heather never once came to see how i was
    doing. it wasn''t until after i was practically healed that she stopped by my
    house. sometimes when i see her, i still feel angry at her -- or some emotion
    i can''t put my finger on. i don''t know if i still blame her or what. but now
    that i have healed, she doesn''t want to talk about the incident, and i can''t
    say anything because it makes her uncomfortable. but don''t you think i am the
    victim here? it is almost to the point where i don''t want to be around her. after
