  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband gave me a beautiful diamond and sapphire ring for our anniversary.
    because it was too large, i took it to a jeweler who has worked on many pieces
    for me. after looking at the ring, he asked me where it came from. i told him
    it was a gift from my husband. when i asked the jeweler why he asked, he informed
    me that the sapphire was synthetic and the "diamonds" were, in fact, cubic zirconia.
    i was shocked, and now i don''t know what to do. i''m not certain whether or not
    to tell my husband. i don''t want him to think i don''t like the ring, in case
