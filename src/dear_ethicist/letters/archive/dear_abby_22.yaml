  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am so mad! my husband doesn''t understand my feelings and told me to write and
    ask for your opinion. we threw a swimming party for our son''s fifth birthday.
    we invited a few of his closest friends from kindergarten, along with their parents,
    and his grandparents, aunts, uncles and cousins. i went inside to change my clothes
    and ran smack into a burglar. he tied me up with cords from the window blinds;
    then he used one of my husband''s ties to gag me and left me squirming on the
    floor. i was bound so tightly i couldn''t work my way out of the room. i figured
    someone would come looking for me. i am an extrovert, and i was sure my absence
    would not go unnoticed. i wriggled around for what seemed like an eternity before
    anyone came looking for me. in reality, it was 45 minutes of misery before my
    husband walked in, trailed by our children. my family and our guests had not noticed
    i was missing for all of that time! abby, i was crushed. they have tried to explain
    it away, but i am mortified. i can''t seem to get over this. my family thinks
    i am making too much of it, but i find myself breaking down in tears all the time.
    what do you think i should do to get over this and get my life back on track?
    -- all tied up in palm springs'
