  voice: genuinely_stuck
  body: 'Dear Ethicist,


    just before my daughter returned to college, my wife and i took her and her boyfriend,
    "justin," out to dinner. it was the first time we''d met him, although they have
    been going out for about six months. they attend colleges a good distance apart,
    and see each other about once a month but talk daily. as the dinner conversation
    progressed, i asked justin what his major was and what he plans to do after college.
    he said he wants to be in the film industry. i asked what he planned to do if
    it didn''t work out. he responded, "go into the family business." i asked what
    business justin''s family was in. he responded that his family didn''t have a
    business, that he had meant our family business. then he said, by the way, he
    would change how we were running it to produce more cash by slowing down our expansion
    plans. i was speechless. my daughter told us later that she and justin had never
    discussed it before. my wife and i are in our 40s. we don''t plan on retiring
    soon, or letting any of our own kids take over running the business. my wife says
    we should drop it. i think we should make it clear to justin that our family business
    should not be his backup plan. if he did marry our daughter and wanted to come
    to work for the family business, he might be welcome. however, he certainly would
    not have the control he thinks he would. what are your thoughts on this matter,
    abby? -- not ready to retire in n.y.'
