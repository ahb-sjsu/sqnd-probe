  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a close friend i''ll call "june," who was married to a man named "jeff"
    who lied to her. he was an elder in the church for several years and is retired
    from the military. it all started when jeff had a stroke. he told june he needed
    to set up a bank account for her in case he had another one, but he kept putting
    it off. so june went on the internet to research some information to make it happen,
    and got the shock of her life. she learned that jeff is still married to his previous
    wife. she contacted the pastor and they confronted him; jeff denied everything.
    (june has since gotten an annulment.) the house belongs to june, but jeff refuses
    to leave. he stalks her. everywhere she goes, he shows up. he keeps telling her
    she''s going to have him in her life whether she likes it or not. she tries to
    ignore him, but he constantly approaches and confronts her. now the pastor is
    trying to get them back together. when she says she wants nothing to do with him,
    the pastor tells him she''s being "uncooperative." june took the legal route.
    a judge has ordered jeff to pay off june''s student loans, which he hasn''t done.
    he still hasn''t moved out of the house, and his boss thinks they''re still married.
    what should she do in this situation? sell the house? or get a restraining order?
    -- confused in new mexico'
