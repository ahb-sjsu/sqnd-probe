  voice: genuinely_stuck
  body: 'Dear Ethicist,


    easter is coming. many families still purchase live rabbits as pets for their
    children. parents often think rabbits are good "starter" pets and don''t understand
    what they are getting themselves into. as a result, too many of these poor creatures
    end up in animal shelters, and children learn that pets are disposable. before
    getting rabbits, people should consider: (1) are they willing to make a 7- to
    10-year commitment? that is the average lifespan of a rabbit. (2) what will happen
    if their child gets bored with the bunny after six months? (3) is there a place
    in their house for a rabbit cage? (4) are they willing to pay to get it spayed/neutered
    and provide vet care? (5) do they know that most rabbits hate to be held? will
    their child accept that? (6) are they willing to ensure that children under 7
    won''t pick up the rabbit without supervision? rabbits are fragile; their legs
    or spine will break if accidentally dropped. (7) can they provide three hours
    of exercise every day in an escape-proof area outside its cage? (8) do the adults
    want the rabbit, too? a rabbit should be a family pet. if people have questions
    about rabbits and their care, please ask them to contact my organization. we are
    happy to answer questions. our web site is www.rabbitnetwork.org and our phone
    number is (781) 431-1211. finally, if a rabbit is right for you and your family,
    please adopt one from a shelter or rescue group. you enrich your family with a
    new member and also teach your kids the value of saving a life. thank you. --
    suzanne trayhan, president, house rabbit network'
