  subject: Teacher Fills Parents' Shoes for Student in Need of Help
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 18, and graduated from high school last spring. from the time i was 14, my
    parents and i didn''t get along. but i did become close with one of my teachers.
    "mr. carson" was always there for me when i needed an adult perspective about
    a problem. sometimes he was the only person i could talk to. (he talked me out
    of suicide a couple of times.) don''t get me wrong; mr. carson was always professional.
    he never tried to take the place of my parents. but because i turned to him first,
    my parents called me a worthless daughter. they even went so far as to inform
    me i was no longer welcome in their home. after that, i became depressed and made
    some bad choices. when i became pregnant at 17, my parents refused to let me back
    in their home. mr. carson and his wife helped me to pay for my pregnancy and get
    through it emotionally. when i needed advice, mrs. carson was always there for
    me. i am now raising my baby. my son is the best thing in my life. i''d like him
    to meet his grandparents, but my parents refuse. i have tried everything, but
    now i have given up. i want my son to have a grandma and grandpa in his life.
    would it be ok for me to teach my son to call the carsons "grandma" and "grandpa"?
    they are the closest thing i have had to parents for more than a year. or should
    i continue trying to get my parents to change their minds? -- parentless in richmond,
    n.y.'
