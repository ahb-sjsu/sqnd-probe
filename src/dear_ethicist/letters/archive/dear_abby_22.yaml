    \ me he doesn't feel that way yet -\x80\x93 to give him time. he said \"i love\
    \ you\" means a lot to him, and he isn't just going to throw it out there to make\
    \ me feel good. the other night i was talking to him and blurted out, \"i love\
    \ you.\" he said, \"oh, baby,\" and acted like i hadn't said a word. it left me\
    \ feeling a terrible void. am i being unfair to this relationship and myself?\
