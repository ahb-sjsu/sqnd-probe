  body: 'Dear Ethicist,


    about a year ago, my fiance, "dave," and i befriended a neighbor of his i''ll
    call jane. we didn''t know her very well. i tried to talk with her once when she
    joined us outside, but her focus was solely on her husband. not long afterward
    they separated, and jane was devastated. their marriage had been filled with financial,
    emotional and infidelity problems, but she loved him. jane gravitated to dave
    and me for emotional support. she needed cash, so i hired her to watch my girls
    twice a week so dave and i could go out. things were fine for a while, but then
    she began showing up all the time. on nights that i worked, jane would hang out
    at dave''s. finally, we both told her it made me uncomfortable, and she seemed
    to get the message. she found another part-time job, became involved with church,
    and began reading books about boundaries, emotional strength and spirituality.
    i was happy for her. then jane began confiding in dave. she''d tell him about
    the men she was meeting at work, exposing herself to them for money, sex for money,
    intimate relations with married men, wanting to get tattoos in places i won''t
    mention. when dave told me, he made me promise not to say anything to jane because
    he didn''t want problems in the neighborhood. i ended my social relationship with
    her. she still baby-sits for me because it''s hard finding help for my disabled
    girls. but our relationship is strictly business. i would like to tell jane how
    angry i am that she discussed her sexual behavior with my fiance while pretending
    to be my friend. then again, i have the situation at home and i do need time off.
    jane is asking dave why i don''t visit with her anymore. he makes up excuses.
    although i promised dave i wouldn''t say anything, i feel an urgent need to get
    this off my chest. now, when and what do i say to someone who has shown no respect
    for me, my relationship with my fiance or our friendship? -- furious in florida'
