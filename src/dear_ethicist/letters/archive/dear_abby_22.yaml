  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a woman physician in a small city. my husband is also a physician in the
    same practice. we have a lovely family, and both of us love our work. we donate
    time and resources to our community, including free medical care to people who
    are homeless and the working poor, and money to worthy causes. we are blessed
    with a wonderful life. so why am i writing? because i do not know how to handle
    a sensitive situation. our community becomes angry when we refuse to donate to
    each and every cause. abby, we give all we can; however, we are early in our careers
    and are still paying off our loans from medical school. we live modestly and within
    our means. we love our community and want our neighbors to know that we, too,
    are on a budget. most physicians have seen drastic pay cuts with increased liability,
    hours and overhead. unfortunately, many doctors have left the field to pursue
    technology jobs with higher salaries and fewer hours. medical schools have watched
    the business world lure our best and brightest into lucrative careers with less
    liability. please enlighten people through your column. i hope this letter is
    legible. i wrote it by hand, because i didn''t want the office manager to see
    this on the computer. -- anonymous family doc in the usa'
