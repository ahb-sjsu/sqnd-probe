  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my 14-year-old daughter, "michelle," wants to take driver''s education next year
    when she''s in the 10th grade. most of her friends will be taking the class. i
    explained to her that i''m so afraid something will happen while she''s behind
    the wheel, i don''t want to sign for the class or her permit. michelle has assured
    me that she''s responsible and would never drive without my consent. she says
    i should trust her. she''s a great child -- a straight-a student and very trustworthy.
    i do trust her, but i can''t get over my fear of losing her. she says she understands,
    but i see the hurt in her eyes whenever she tries to talk to me about it. yesterday
    a boy in a nearby city, driving with only his permit, was in an accident that
    killed seven children -- ages 15 and under. i''m sure the boy''s parents trusted
    their son or they wouldn''t have signed for his permit. now they have to live
    with this. i don''t think i could handle the guilt. i''m afraid if i sign, michelle
    may drive the way that boy did and wind up in a fatal accident. children aren''t
    perfect. sometimes they do things they shouldn''t. am i doing the right thing?
    please help me, abby. -- protective mom, glen, miss.'
