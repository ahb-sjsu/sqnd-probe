  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "aaron in syracuse" asked whether it was rude of him to ask, "may i ask who''s
    calling, please?" when he answers the phone at home. his wife says it''s nosy
    and people will think he''s screening his calls. abby, the person who should decide
    if calls need to be screened and callers identified should be the recipient of
    the call. if the calls are for aaron''s wife and she doesn''t want or need him
    to identify the caller for her, then he should not do it. on the other hand, if
    she doesn''t want to be bothered by calls and requests that he "screen" for her,
    that''s different. because he insists on doing it over her objections, i wonder
    if he''s motivated out of inappropriate curiosity, jealousy or insecurity. please
    note: my view is specific to adults in the household. whether parents identify
    callers for their minor children is a matter for parents to decide. -- cynthia
    in albany, n.y.'
