  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my parents had a bitter divorce. our mother refused to be in the same room as
    our father, and in the end, my brother and i were always forced to choose between
    our parents. when i proposed to my girlfriend, my mother forbade me to invite
    my father to the wedding. my fiancee and i realized that our future children would
    also be forced to choose between their grandparents. it was a legacy we didn''t
    want them to inherit, so a full year before the wedding, we arranged for everyone
    to attend religious family counseling. when mother was confronted with the reality
    of having to forgive and compromise, she literally disowned me, saying that i
    was "dead" to her. then, one by one, mother forced each family member to choose
    between her and me. in the end, even my brother disowned me. most people say,
