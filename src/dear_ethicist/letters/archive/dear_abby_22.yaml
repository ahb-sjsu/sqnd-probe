    it doesn''t matter what her mother wears as long as it''s legal. when people reach
    45-50, they start seeing classmates, friends, cousins, people their own age in
    the obituaries. and it makes them stop and remember just how short life can be.
    who wants to live their whole life a certain way because "what would the neighbors
    think?" there''s a poem i once read about an old lady who dresses in a purple
    coat. it goes on and on about the "outrageous" things that she''s going to do.
    the gist of the poem is that now she''s old, she can get away with doing the things
    she really wanted to do her whole life because people will just think she''s "a
    crazy old lady." please tell that daughter to stop being so concerned. her mother
    is having the time of her life, and more power to her. -- paula in dalton, mass.'
