  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 22-year-old woman. when i was 11, my parents divorced. because mom was
    an alcoholic and a drug addict, my brother and i lived with our dad. i know a
    16-year-old boy named "sam" who is experiencing the same thing. his parents are
    divorced and he lives with his mother. she, her boyfriend and his friends smoke
    a lot of weed in the home and are stoned most of the time. sam has tried to talk
    to her about it, but she only yells that he can''t tell her what to do because
    he''s the kid, not the mother. he wants to move out, but his brother is only 9,
    and sam can''t support them both. sam has thought about telling his father what
    his mother is doing, but he''s afraid his mother will never forgive him. abby,
    i care for both the boys. i don''t want to sit idly by and do nothing. should
    i tell someone, or keep my trap shut? -- on the fence in rhode island'
