  body: 'Dear Ethicist,


    please tell me how to respond to people who sit at a table with me (in my home,
    theirs or out) and make comments about being full, eating just "because it''s
    there," or "for the flavor" -- and continue to eat? all of my family members are
    overweight. i am the smallest by far at a size 8. they engage in this often, and
    it distresses me. i don''t want to jump up from the table, clear away the dishes
    and tell them to stop eating, but i also don''t enjoy hearing them talk about
    how much they shouldn''t be eating while they continue to do so. most of them
    have been advised more than once by physicians to lose weight for the sake of
    their health. other than bringing food to share that''s low in sugar and fat,
    is there a way to politely deal with this bizarre behavior? -- fed up in houston'
