  body: 'Dear Ethicist,


    my husband, "girard," and i have been married two years. we both have children
    from previous marriages. girard always told me i would have a home if i outlived
    him, even though his children will eventually inherit the property. one day i
    asked girard if it was in the will, and he said no, but that he and his children
    "had discussed it." when i asked him to put it on paper, he agreed. his attorney
    drafted a document for him to sign. after it had laid around the house for more
    than a week, girard told me he had lost it. i reminded him to get another copy,
    sign and return it. after two more weeks passed with no signed document, girard
    told me his attorney was "busy" and "would get to it when he could." i decided
    to call the attorney myself. well, you guessed it. i was told the papers had been
    executed. when i confronted girard he admitted he had lied and promised to have
    the will done over. when i looked at the document he had signed, i saw that girard
    was giving me 90 days to get out of the house after his death. i was upset, so
    he tore up the document. am i being unreasonable? i am 76, and he is 84. -- doesn''t
    want to be homeless in baton rouge'
