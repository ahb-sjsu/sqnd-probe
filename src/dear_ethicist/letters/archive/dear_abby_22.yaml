  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my mother has a family heirloom that has been handed down several generations
    within my deceased father''s family. over the years, she has apparently told each
    family member he or she could have it upon her passing -- or so they say. about
    four years ago, i was talking to mom long-distance, and she asked what i''d like
    to have upon her passing. i replied, "nothing, except some of the things i have
    given you over the years -- and i wouldn''t mind having the heirloom." she said
    everyone wanted it, but because i had always shown an interest in family history
    and no one else in the family had, i should be the one to have it. she said dad
    would have liked that. i said, "if you want me to have it, please write my name
    on it, because i won''t get it otherwise." she said she didn''t feel that our
    family was "that way." some time later, i was visiting and noticed my name was
    permanently and discreetly written on the heirloom. mom now says that the family
    is in an uproar, and she does not remember writing my name! the family is claiming
    i either wrote my name on the heirloom myself, or coerced her into doing it. (not
    true!) mother has serious health problems, one being memory-related. she refuses
    to tell other family members that she made up her mind long ago and wrote the
    name herself. i think she knows she wrote it, but wants to avoid family strife,
    and that''s why she won''t acknowledge her actions -- which means i''m taking
    the brunt of this. i feel mom was of sound mind when she made her decision, so
    what''s the problem? i''m not a dishonest person, and it upsets me immensely to
    be falsely accused when i''m guilty of nothing more than saying i wanted the heirloom.
    how do i get this cleared up? -- wrongly accused in missouri'
