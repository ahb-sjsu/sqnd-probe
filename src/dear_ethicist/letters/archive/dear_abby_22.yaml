  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my parents have always assumed that if anything happened to me and my husband,
    they would be named guardians of our two children, ages 7 and 4 months. we have,
    however, decided to name our best friends, "gabrielle" and "frank." when we asked
    them to be guardians, they said they would be honored. gabby and frank have two
    kids, 7 and 11 months. we rarely differ on parenting techniques, and they have
    always treated our children like their own. we chose to go outside the family
    because half our siblings live far away and we don''t want the children moved.
    the siblings who have remained in our hometown all have problems with drugs and/or
    alcohol. mother is a wonderful grandmother, but she suffers from frequent migraines
    and has a touch of emphysema. a weekend with both grandchildren completely exhausts
    her. dad loves the kids but has little patience with them. he also drinks too
    much, and that''s not the environment i want my kids raised in. because we''re
    going outside the family, we will include strict visitation rights for my parents.
    mom will be very upset when we tell her she won''t get custody and will probably
    stop speaking to me. would it be ok not to tell her and let her find out if and
    when the will is read? if not, how can i tell her without destroying our relationship?
    -- worried up north'
