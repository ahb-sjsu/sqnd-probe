  voice: genuinely_stuck
  body: "Dear Ethicist,\n\n\"second thoughts\" wrote that she's 24 and ambivalent\
    \ about moving with her boyfriend into a house he bought, but cannot afford without\
    \ her. \"we fit each other perfectly,\" she wrote, \"in every respect except one.\
    \ i want children. he doesn't.\" her question was, should she move in under these\
    \ circumstances? well, there are a few more things \"second thoughts\" should\
    \ consider before packing her bags and moving in. if he can't afford the house\
    \ without her, will she be expected to contribute toward the mortgage payment\
    \ and taxes? will she also work on the house and yard to get them the way they\
    \ want them? will she pay for some of the raw materials or the contract work if\
    \ they don't do it all themselves? well, then, when she eventually realizes this\
    \ guy really doesn't want children -- like he's been telling her -\x80\x93 and\
    \ she finally moves out, who does she think will reap the benefit of the increase\
    \ in property value because of all of her contributions? if the boyfriend still\
    \ can't keep the house by himself and must sell it, will he give her half the\
    \ profits? if he can afford the place alone by then, will he give her half the\
    \ increase in value since the time they moved in? would she like to buy a nice\
    \ bridge, too, because i have one for sale? that girl needs the equivalent of\
    \ a pre-nup and she needs it in writing -\x80\x93 no verbal promises -\x80\x93\
