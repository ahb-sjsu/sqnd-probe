    himself several times a day. it began after our wedding and used to be limited
    to bill-paying time. but over the last few months, he has been doing it several
    times a day. he says he''s a bad provider. (he''s not! we''re no worse off than
    millions of other newlywed couples.) he says he''s ugly. (again, he isn''t. i
    find him very attractive.) he says he is lazy and that i married someone who,
    "if it weren''t for bad luck, would have no luck at all." the list goes on and
    on. at first, i''d disagree, but recently i have gone from arguing with him to
    suggesting counseling. of course, herbert will have none of that. he says we can''t
    afford counseling, which brings on another round of his opinion that he''s worthless.
    abby, it''s exhausting to defend someone who constantly attacks himself. what
    are my options here? i adore herbert, but it would be nice to be able to talk
    about something other than, "no, you''re not worthless. no, you''re not a bad
    provider." please don''t reveal my name or location. if he knows i''ve written
    to you, he''ll start it again. help! -- going mad in the southeast'
