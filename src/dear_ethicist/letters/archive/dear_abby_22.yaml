  subject: Shopping Mall Santa Savors Poignant Holiday Encounters
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a few years ago, at christmas time, i helped santa claus by filling in for him
    at a small shopping mall. instead of the usual long lines of children who are
    processed on and off santa''s lap like an assembly line in large shopping malls,
    i was able to enjoy spontaneous visits with teenagers and adults as well as tots
    bearing lists of toys. a pair of teenage boys ran up, gave me a hug and a grin,
    and asked me to bring them motorcycles. after a brief chat, they walked away chuckling
    -- pleased with their visit with st. nick. a bright and happy 3 1/2-year-old girl
    sat on my lap and chattered constantly, asking questions and answering mine. finally,
    she looked me in the eye and said, "i thought you were fake. you''re real!" her
    doubts removed, i''m sure she had a magical christmas. a young father, all alone,
    paid the elf photographer for one picture and said, "i don''t have custody of
    my children, but want to show them a picture of you and me shaking hands." when
    he received the finished photo, he looked at it and mouthed, "thank you," and
    departed. however, my most emotional visit was with three teenage girls. the first
    one giggled and asked me for a sports car. the second topped her by asking for
    a mansion. the last girl whispered in my ear, "i''d like a job for my father."
    as they walked away, the last one refused to answer her friends'' question, "what
    did you ask santa for?" her profound request was between her and santa, who was
    overcome with emotion. i truly believe that her father found a job because, you
    see, that night santa prayed that he would. -- robert bickmeyer, troy, mich.'
