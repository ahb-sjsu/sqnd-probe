    during his visit, and she agreed. when brandon got home, i was shocked to hear
    that while he was there -- and without conferring with my husband or me -- connie
    and fred had invited our ex-nanny to spend part of the week with them. according
    to brandon, edith and connie smoked in the kitchen and living room in his presence.
    i am hurt that my in-laws refused to take our health concerns to heart. my husband
    wants to keep the peace, but suggests we not allow brandon any more unsupervised
    visits with his grandparents. i feel my husband should discuss their lack of candor
    in agreeing not to expose brandon to cigarette smoke, and not following through.
