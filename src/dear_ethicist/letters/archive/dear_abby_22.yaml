  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my widowed father recently married a woman i''ll call "millie." the wedding was
    held at millie''s home. of the 20 or so guests in attendance, the only single
    adult was my younger sister, "kim." the ceremony was beautiful, the food was delicious,
    and everyone seemed to be enjoyed themselves when, out of nowhere, three of millie''s
    friends asked for everyone''s attention. they then announced that instead of the
    bride tossing her bouquet, they had decided to just present it to kim! most of
    the guests laughed, and kim played along, but i could tell she was upset. these
    friends went on to say something like, "don''t worry, kim, you won''t be single
    forever -- your turn will come someday!" abby, my sister is a brilliant, beautiful,
    very successful attorney in a well-known law firm in a large city. but because
    she doesn''t have a man in her life, she was "singled" out and teased in front
    of a group comprised mostly of strangers. she held it together through the party,
    but wept openly to me afterward. she felt humiliated, and worse than that, like
    some kind of failure. as it turns out, it was millie''s idea to give kim the bouquet
    and make it a "funny" display. kim was incredibly hurt and no longer wants much
    to do with our new stepmother. i don''t want to get in the middle, but i feel
    if i told millie why kim is being distant, she''d most likely apologize. should
    i stick my nose in or leave it alone? are we overreacting? any advice would be
    appreciated. -- not amused sister in vermont'
