  voice: genuinely_stuck
  body: 'Dear Ethicist,


    twenty years ago -- at the age of 3 -- my son was diagnosed with kidney disease.
    his illness worsened, his kidneys failed, he endured dialysis. then he received
    a kidney transplant -- the miracle of life. my son''s first transplant was at
    age 6, and it gave him three great years. his second transplant was at 9. both
    donors were deceased. the second kidney took him all the way through high school.
    he started dialysis again when he entered college, and the wait began for another
    kidney. no one in our family could donate because we all had the wrong blood type.
    then, one day, science and research came through for us again. a technique was
    perfected that allows a person to donate an organ of a different blood type from
    the recipient. my son was one of the first to benefit from the technique. we were
    able to use my wife''s kidney, a near-perfect match except for her blood type.
    it worked! that was three years ago. my son is healthier than he has been in 20
    years and has just graduated from college. how can we ever thank the two families
    who gave my son the gift of life that allowed him to survive long enough for my
    wife''s kidney to be used? we will celebrate my son''s life with thousands of
    other transplant recipients at the national kidney foundation u.s. transplant
    games this summer. together we will pay tribute to the doctors and donors who
    made this happen as we commemorate the 50th anniversary of transplantation, a
    therapy that has saved more than 100,000 lives. -- alan mittleman, national kidney
    foundation'
