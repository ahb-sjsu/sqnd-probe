    in our area. they had a team from the telephone company come in and give a few
    classes in telephone etiquette to all the new employees. we were instructed to
    say, "may i tell her who is calling?" in a pleasant tone, and i have done it ever
    since. people are invariably politely responsive. also, we were told never to
    "mute" the receiver against our diaphragm while calling someone to the phone,
    because the chest cavity acts as an amplifier. imagine a caller hearing, "it''s
    that pest again!" or something worse vibrating through the phone. i enjoy your
    column. -- tampa reader'
