  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i would like to make a plea to your readers. all of you who still have plenty,
    please consider those close to you, around you, around the country and around
    the world who do not. with hard economic times here for many, plus wars and natural
    disasters, many people have lost loved ones, jobs and homes -- and happy memories
    have been replaced with traumatic ones. please do not ask them to reciprocate
    with expensive travel, food and gifts. do not expect them to "forget" what they
    have lost. do not use alcohol to "celebrate" the holidays with them. do not flaunt
    what you have that they do not. do not complain about the little things that bother
    you. what can you do? do express that you understand their difficult times. do
    suggest name-drawing for gifts, exchanging homemade gifts or donating to charity.
    do open your home to them as a respite -- no strings attached. do provide practical
    gifts to replace those lost to natural disasters or to comfort those at war. do
    express your love and support. do help loved ones get mental health support if
    they need it. do volunteer your time at a shelter, rebuilding project, school
    or day care, senior care facility or military support group. do be thankful for
    what you have. -- hoping for good holidays, stillwater, okla.'
