  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my 22-year-old niece, "brittany," married her boyfriend of many years last month
    in a lavish production of a wedding financed entirely by her father (my brother).
    on the invitations, it was mentioned that their home was fully furnished, so in
    lieu of gifts, they''d appreciate money for their honeymoon to the dominican republic.
    most family members generously complied and chipped in $300 to $500 each. my widowed
    grandmother, who lived on a fixed income, even sent them $50. four days after
    their return from the honeymoon, brittany threw her husband of two weeks out of
    the house and moved in with her new boyfriend, whom she''d first met when he "entertained"
    at her bachelorette party three weeks prior. to say we are all surprised is putting
    it mildly. no one has heard from brittany since, and no explanation was offered.
    my mother recently got her on the phone, and brittany quickly ended the conversation
    by claiming that all the money had been "spent" and that her now ex-husband had
    any funds that remained. (we know this can''t be true because the distraught groom
    recently approached my brother and asked him to pay for the annulment.) doesn''t
    etiquette dictate that brittany return all gifts -- including cash -- as the marriage
    ended just days after the checks cleared the bank? is this why there''s a 12-month
    window in which to send wedding gifts? -- angry in san francisco'
