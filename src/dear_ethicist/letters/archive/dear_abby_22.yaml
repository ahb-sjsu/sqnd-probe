    $1 in the big soup pot at church when i was 3, to taking calls from other young
    people reporting their group''s collections on super bowl sunday, i have seen
    firsthand that young people can make a difference. would you please ask your readers
    to join this youth-led effort to help the less fortunate? the movement got a huge
    boost when you spread the word a few years ago. to participate, people simply
    give $1 each for the needy as they leave worship the weekend of the feb. 1 game.
    youth group members holding large soup pots stand at sanctuary exits to receive
    the donations. best of all, each group (schools do it, too) sends every dollar
    it collects directly to a local charity it chooses. even though the money collected
    is sent directly to each charity, we ask participating groups to report their
    totals on game day so the national impact can be measured. access www.souperbowl.org
    or call (800) 358-7687 for instructions, to request free posters and to report
    totals. (we would love for the total to be announced during the game, but we need
    help to make that happen!) abby, an aggregate of more than $20 million has been
    collected to help needy people since the souper bowl of caring began in our church
    youth group. this year 28 pro coaches have signed on. thank you for encouraging
    young people, and all people, to make a difference. god bless. -- shelley long,
