    our son, "dale," and daughter-in-law, "faith." they haven''t spoken to us since
    the incident occurred at our home during a labor day picnic. we are very upset
    over what happened. dale works a full-time job during the week, plus another one
    most weekends. they have three children, the youngest having just started school.
    faith does not work outside the home and hasn''t since she was six months pregnant
    with their firstborn. they live about 50 miles from us in a large apartment complex
    that''s completely unsuitable for a young family. my husband and i offered to
    loan them the down payment for a home, under the condition that faith gets a job
    and shares some of the financial responsibility. with all three children in school,
    we see no reason why she can''t work. abby, they both blew a gasket! dale told
