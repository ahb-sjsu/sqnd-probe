  subject: Helping Hands Bring Holiday Cheer to Homebound Neighbors
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the holiday season has begun and most people have started planning for family
    feasts, gifts, home decorating and travel. not everyone, however, will be able
    to leave home, enjoy a holiday trip, or be with family and friends. for many people
    who are frail, elderly, sick and have disabilities, the holidays mean staying
    home without the festivities enjoyed by others. may i offer some simple suggestions
    to brighten the holidays for our homebound neighbors? 1. one way to literally
    make the holidays brighter is to help replace burned-out lightbulbs inside and
    outside their homes. this can be extremely helpful for someone who has difficulty
    standing or turning bulbs in light sockets. (the same is also true for replacing
    batteries in smoke detectors.) 2. help with holiday decorations. because putting
    up decorations can be difficult for frail elderly people, a little assistance
    with lights and ornaments that usually remain in boxes could brighten their holidays.
    3. give a holiday gift of nonperishable food items. for elderly individuals on
    fixed incomes, a special gift of jam, instant hot cereals, fruit or a selection
    of teas or coffee could be a "luxury." 4. check to see if the heat inside the
    home is adequate and that precautions have been taken to ensure that faucets are
    working during sub-zero temperatures. 5. a lap robe or quilt can be a welcomed
    gift for someone whose home is not well-insulated or heated when the temperature
    falls. many elderly people find it difficult to ask for something, valuing their
    self-reliance and independence, even if it means ignoring a need. if you think
    a homebound neighbor could use assistance or a special gift, please reach out
    and make the effort to help. -- linda mason, visiting nurse association of texas'
