  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my older sister, "katie," has three children -- an adopted son, a foster son and
    a biological son -- all under the age of 3. katie and her husband took in their
    foster son, "richie," only because he''s the biological brother of their adopted
    son. they didn''t know if they''d get to keep richie or not, so katie closed herself
    off to him emotionally. during the year and a half that she has had richie, he
    has become, in essence, an "invisible" child. she shows him no kindness, no positive
    attention and certainly no love. i love richie. it makes my heart ache to see
    him emotionally neglected. it also causes me distress to see that katie seems
    blind to the way she behaves toward him. the rest of our family sees what''s happening,
    but no one seems to know how to handle the situation. my husband and i have been
    unable to have children of our own, and we currently keep richie every weekend.
    we have considered taking him in ourselves, and if possible, adopting him. he
    loves us as much as we love him. my question is, should we (our family) stand
    together and try to convince katie to open her eyes and change her ways, or would
    it be better for everyone involved if my husband and i were to adopt richie? and
    if so, how do we do this without creating a rift in the family? -- distressed
