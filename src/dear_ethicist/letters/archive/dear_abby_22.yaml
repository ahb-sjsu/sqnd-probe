  body: 'Dear Ethicist,


    when i was 4, my two older siblings and i were taken from our mother and her live-in
    boyfriend by social services. all three of us had been victims of molestation.
    we had also been exposed to illicit drugs. if that wasn''t enough, i later learned
    that our grandfather was also our father. i spent half my childhood in three different
    foster homes until, finally, at the age of 8, i was adopted by a caring family.
    eleven years went by, and i never heard from any of them. then one day, my father
    received a call from one of my sisters. the two of them had been looking for me.
    he told them where i could be found. at first, i was overjoyed to hear from them.
    of course, i made contact with my birth mother after that. we have now been communicating
    for 10 years, and it has been nothing but pure hell. every time we speak, i''m
    reminded of the horrible events that occurred when we were younger. so much so,
    that it has affected my sex life with my husband. i don''t want to subject my
    family to this anymore. how can i tell them i want to cease all contact with them
    without causing a huge uproar? please help me. -- miserable in the midwest'
