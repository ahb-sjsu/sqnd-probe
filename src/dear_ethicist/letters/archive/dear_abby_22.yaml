  body: 'Dear Ethicist,


    i work for a law enforcement agency. several months ago, my 23-year-old nephew
    (i''ll call him dion) moved in with me and my mother. dion is not an orphan. both
    his parents are living. last month, i discovered that dion has been smoking marijuana,
    and selling it, too. when i confronted him, his response was, "marijuana is better
    than alcohol." i pointed out to him that alcohol is legal and marijuana isn''t,
    and i don''t want it in my house. i could lose my job over this, but he and mom
    just don''t seem to "get it." after trying to help my nephew by searching for
    jobs and helping him with financial aid for school, i realized that i was doing
    the majority of the legwork while he was lying in bed all day and watching tv.
    i have told dion he must be out by the middle of next month, but my mother isn''t
    backing me up on this. (she''s an enabler, and i think i am, too.) i told mom
    that either he goes or i do. is she right? am i being unreasonable? -- aunt at
