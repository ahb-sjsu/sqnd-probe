  subject: Keep Those Candles Burning but Only When You're Around
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    over the last 25 years, americans have done a great deal to prevent fires in their
    homes. home fire fatalities in the united states have dropped 50 percent since
    the 1970s, thanks in part to public awareness and education. technology such as
    smoke alarms has helped, too -- by alerting home occupants when fires start and
    giving them time to escape. however, while most categories of fire continue to
    decline, one category is on the upswing: candle fires. that is why this year,
    during fire prevention week, the national fire protection association is focusing
    its efforts on offering important candle safety information to dear abby readers.
    some facts to consider about candle fires: more candles are now being sold, and
    the result has been more fires. candles have become such popular decorative accessories
    that during the last decade in the u.s., fires caused by candles have tripled
    in number to 18,000 per year. forty percent of these fires begin in the bedroom,
    causing one-quarter of the deaths associated with candles! (december has almost
    twice the number of home candle fires as any other month.) how can you safely
    enjoy candles at home? extinguish them when leaving the room or before going to
    sleep. make sure all candles are placed in sturdy holders, large enough to collect
    dripping wax. keep them out of reach of children or pets. and use a flashlight
    -- not a candle -- for emergency lighting. thank you, abby, for reminding your
    readers to be responsible when using candles. i hope everyone who reads this will
    take the necessary steps to guard against fire in their homes. -- james m. shannon,
    president, national fire protection association'
