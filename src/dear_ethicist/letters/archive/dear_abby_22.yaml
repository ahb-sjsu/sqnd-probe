    for six. we have a daughter (mine from a former marriage) and a beautiful little
    boy together. i know beyond a shadow of a doubt that todd loves both children
    equally. despite some tough financial times over the past two years, we are a
    happy family. our problem? todd''s mother. she''s a negative, bitter woman who
    insists she "can''t possibly" show our daughter the same love she shows our son.
    she sends affectionate notes to our son, none to our daughter. she shops at discount
    stores for our daughter and only the best shops for our son. she sent our son
    a beautiful handmade toy and our daughter a pencil -- yes, a pencil! please understand
