  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have three wonderful sons, ranging in age from 12 to 19. for the last 10 years,
    i have had bouts of depression when i think about losing them to girlfriends or
    wives. i keep remembering all the negative mother-in-law jokes and the derogatory
    commercials i have seen. how can anyone think that a mother can turn off her love
    for a son because another woman might get jealous or possessive? it is pounded
    into everyone''s head that mothers-in-law are horrible and unworthy of communication
    and love from their son and his family. i am sick of it! i''m a good person. i
    love my sons with every ounce of my being. i''ll be there for them whenever i
    am needed. it is horrifying to me that the first time i might say something that
    doesn''t suit my son''s wife, she''ll cut me out of their lives. men are such
    doormats for their girlfriends and wives! why don''t they stand up for their mothers
    the way we stood up for them? -- sick of the bad rep'
