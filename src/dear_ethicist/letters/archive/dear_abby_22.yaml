  body: 'Dear Ethicist,


    i am a 26-year-old woman, married just over 19 months. my husband, "troy," is
    caring and supportive -- but he''s prejudiced against people who are overweight.
    he makes obscene jokes when he sees large people in public and generally has a
    bad attitude about people with weight issues. we have recently discussed starting
    a family. frankly, i''m scared to death of becoming pregnant because of troy''s
    feelings about weight. i admit to being vain -- i''m 5-foot-10, a size 6, and
    i work hard to stay that way. troy loves the fact that i''m built this way, and
    he never fails to compliment me or make me feel sexy. i am terrified about how
    he will react to me during and after the pregnancy. troy says he''ll love me just
    the way i am, no matter what that is, but 10 minutes later he''ll make a comment
    about how glad he is he didn''t marry a fat woman. i have tried talking to him
    about weight gain during pregnancy. he says pregnancy is "different," and i''ll
    lose all the weight after the baby is born. we both want children and can support
    a child financially, but i''m very concerned about what the pregnancy could do
    to our marriage. have you any advice? -- baby blues in charleston, s.c.'
