    5! i don''t know where she learns these things. we have always taught our children
    never to call names or pick on others because they are different. she has certainly
    never heard things like that at home. her older brother is a sweet, well-mannered
    child who has never given us a moment''s trouble. before this, i always thought
    that bullies were from homes where they were neglected or abused in some way,
    so they took it out on other kids. but my daughter comes from a happy, loving
    family, and i can''t for the life of me figure out how she can be so mean-spirited
    at such a young age. i didn''t think kids that age were even aware of their appearance,
    but my daughter will tell you in a heartbeat that she''s "beautiful" or "skinny."
