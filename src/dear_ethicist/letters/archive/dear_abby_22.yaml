  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in my years of work answering a company telephone, i have discovered that saying,
    "may i say who is calling, please?" conveys the idea that the need to know is
    to relay the information to the call recipient. "may i ask who is calling" has
    a note of nosiness to it, and does not imply that the need to know is just to
    relay the name. before i learned this trick, people would sometimes take offense
    at the question. however, using the word "say" instead of the word "ask" has never
    resulted in offense taken. -- diane in gardiner, maine'
