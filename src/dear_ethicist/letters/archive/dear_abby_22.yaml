    \ if this is bothering me so much because i'm used to praise, or if, after one\
    \ year, this phrase should have been spoken. we share things that people who love\
    \ each other do, and i kind of feel cheated \x80\x93- like the relationship is\
    \ somehow incomplete. i talked to my girlfriends. they agree that if we live together\
    \ and he essentially takes care of me, he should have told me by now. when i ask\
    \ him about us and how he feels, he says, \"i care a lot about you,\" and \"you\
