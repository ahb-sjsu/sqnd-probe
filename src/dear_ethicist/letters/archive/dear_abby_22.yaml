    even worse, she''s always saying that todd couldn''t possibly love our daughter
    the way he does our son. need i tell you the damage this has already done to our
    daughter? we are at our wit''s end. todd is ready to just walk away from his mother.
    i know we can''t change the way she feels, but are we wrong to insist that she
    not show it so openly to our daughter? help. please. -- ready to walk away'
