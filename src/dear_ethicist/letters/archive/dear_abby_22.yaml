  voice: genuinely_stuck
  body: 'Dear Ethicist,


    at 19, i chose to give up my first child for adoption. "billy" is now 5, and i
    have a great relationship with him and his adoptive parents. i''ve never regretted
    my decision. we have been open about his adoption from the beginning. billy often
    asks questions, much deeper than one would expect from a 5-year-old, and expresses
    some confusion. he understands that he came from my tummy but that he has his
    own parents. he knows that he is part of my family as well as his own, and when
    he met my mom, he chose to call her "grandma." what billy doesn''t understand
    is why all his friends came from their mommy''s tummies and he couldn''t come
    from his adoptive mom''s tummy. he also often expresses a desire for a brother
    or sister. i am now engaged to be married to a wonderful man. we just found out
    that i am pregnant. i''d like billy to be the ring bearer at my wedding, but i
    don''t want to mislead anyone by introducing him and his family as "close friends
    of the family." we also don''t want to overwhelm billy with all this new information
    when he is struggling with so much confusion already. (most of my extended family
    is not aware of billy''s existence.) also, since i''ll be pregnant at the wedding
    and billy knows he came from my tummy, a 5-year-old''s deduction would be that
    he is finally getting a brother or sister. how do we explain that i loved him
    so much that i gave him to his mommy and daddy but i''ll be keeping this baby?
    -- birth mother in philly'
