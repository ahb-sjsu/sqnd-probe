  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 35-year-old lesbian. i have a wonderful partner and we have an amazing
    10-year-old son. my problem is, we seem to offend people when we refer to ourselves
    as a "family." i have had people correct me, sometimes even suggesting that i
    refer to my family as "my friend and my son" or "my friend and her son" (depending
    on who they think is the biological mother). abby, this woman is more than my
    friend. she''s my partner, my life mate, my support and my co-parent. we try to
    be sensitive to people''s beliefs and not call each other "wife" or refer to our
    union as a "marriage," but how far do we have to take this? we are a family. our
    son calls us both "mom." we aren''t "in your face" with our lifestyle, but to
    deny our partnership is to deny our son his family. we generally refer to each
    other as "my partner," which i think is an inoffensive term, but even that can
    send some people into a snit. how should we handle people who want to redefine
    us? why is it so hard for them to acknowledge that, untraditional though we may
    be, we are a family? -- trying not to offend in texas'
