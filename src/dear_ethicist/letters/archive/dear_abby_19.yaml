  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in the year 2000, i graduated from law school. since then i have been unable to
    pass the state bar exam, which is offered only twice a year. it''s a tough exam
    for someone like me who has never tested well. i have tried four times. the last
    time i was only 24 points away from passing. last month i was laid off from my
    job, and my husband has been supporting me and our two sons, 4 and 2. my husband
    is wonderful in that he not only supports me, but also encourages me to study
    harder and try once again to pass the bar. he knows that if i pass, i could one
    day double our current income. i would be happy as an attorney, yet i think i
    could also find happiness in any job where i can help people. with the education
    i already have, i might be able to obtain a state or federal job, so i''m wondering
    if i should continue trying to pass the bar. do you think i should move on with
    my life and find another job, so i can begin repaying my student loans and not
    feel so guilty all the time? abby, looking back, i don''t know if my four years
    of college and three more in law school were worth it. perhaps my repeated failure
    to pass this one exam is really fate trying to tell me something. what do you
    think? -- feeling guilty in missouri'
