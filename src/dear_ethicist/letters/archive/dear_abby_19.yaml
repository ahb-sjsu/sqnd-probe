  subject: Grandma's Complex Health Care Is More Than She Can Handle
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i "had" to get married because i got pregnant. we scraped together
    $70 and bought a set of wedding bands, and one very small engagement ring with
    a little diamond dust on it. our early days were difficult, as we had no money
    and a baby on the way. over the years, through a lot of hard work, we formed a
    strong, loving union. i am proud of my husband, who works two jobs six days a
    week so i can stay home and raise our son. last year, we celebrated our 10th anniversary,
    and my husband took me out for a rare restaurant meal. after we had eaten, he
    put his hand in his pocket and pulled out a small black box. he slid it across
    the table and said, "this time, i mean it. will you spend the rest of your life
    with me?" inside was a gorgeous ring with a beautiful stone. he then went on to
    tell me that the first ring was for where we started, but this ring signified
    where we are going. i was deeply touched. my ring may not be the biggest or most
    beautiful, but it is my dearest treasure, for it signifies the love of my husband
    -- and for that, i am truly blessed! -- jamie in north carolina'
