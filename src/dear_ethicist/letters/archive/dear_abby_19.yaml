  signoff: BEST WAY TO FIGHT TERRORISM IS TO STRENGTHEN OU...
  subject: Best Way to Fight Terrorism Is to Strengthen Our Health
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after a breakfast discussion about the obesity crisis in our nation, i saw the
    letter from "worried in rhode island," the 14-year-old girl who is concerned about
    her friends who use alcohol and drugs. i''ve been thinking a lot lately about
    health and self-destructiveness. i see this as one of the major problems in our
    nation today. all over the country, flags are hanging in front of thousands of
    homes signifying that we are united against the common enemy of terrorism. but
    i can''t help remembering that profound line from the comic strip, "pogo": "we
    have met the enemy, and it is us." as we descend further and further down the
    slippery slope of addictions (which include not only alcohol, drugs and cigarettes,
    but shopping, gambling, overeating, sexual obsessions, and more), we are becoming
    a nation so harmful to itself that terrorists need only sit back and watch us
    self-destruct. how can we be truly strong and healthy as a nation when we are
    comprised of individuals who are not strong and healthy? what can be done to institute
    a national campaign to strengthen ourselves as individuals with physical and emotional
    health? of course, for younger people, we must use the public schools, but factual
    drug education and testimonials about harmful consequences have never been enough.
    we must discover why we hurt ourselves in these ways. seeking health and strength
    should be not only our personal goals, but would enable us to unify and defend
    against terrorists in a way that would do more good than simply waving the flag.
    -- agreeing with ''pogo'''
