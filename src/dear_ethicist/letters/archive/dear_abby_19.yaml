    there''s no santa claus!" the day i had dreaded was finally here. i asked him
    why he believed that. he explained that his cousin, "jason," had told him there
    was no such thing. i looked him straight in the eye and, not knowing what else
    to say, said, "if you don''t believe, you won''t receive. now do you believe in
    santa claus?" "yes," he said. the subject was not mentioned again until the next
