    man -- and completely unassuming. a friend of mine who idolized him was going
    to pick me up when we landed in new york. i asked mr. robinson if he would mind
    signing an autograph for my friend, and he came back with, "better yet -- let''s
    really surprise him!" edward g. and i walked arm-in-arm off the plane and strode
    up to my friend, who was standing there absolutely speechless with his mouth open.
    mr. robinson greeted him by tipping his hat and saying, "how do you do? i am edward
