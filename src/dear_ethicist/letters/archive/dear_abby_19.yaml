  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my mother is being married again this summer. this is her fifth marriage, and
    i fear she is doing it for all the wrong reasons. it all started 30 years ago
    when, as a teen-ager, she married my father. she married him to get away from
    her family. my father abused her, she divorced him, then remarried him again.
    they stayed together 10 more miserable years before divorcing. within three months
    she met and married another man. he was addicted to "the chase." mother was his
    fifth wife. (he is currently on no. 8.) she divorced him and married husband no.
    3, even though he was obviously drug-addicted. it eventually caused their divorce.
    for the past few months, my mother has been looking for love on the internet and
    through personal newspaper ads. within two weeks, she found a man she claimed
    to love. they picked a wedding date. he was a drug addict and dealer who ended
    up taking everything from mom''s house. fortunately, they did not marry. mom has
    recently met another man on the internet -- a recovering alcoholic, active in
    meetings and social functions. of all the men she has brought home, he is definitely
    the best prospect for marriage. she confided that she is not in love with him,
    but they have set a summer wedding date. she feels love will come later, and she
    "likes" him enough to marry him. i should mention that mother is a successful
    professional woman with a great job. she owns a beautiful home and is financially
    secure. however, she is very lonely, has no friends, rarely speaks to her 10 siblings
    -- and hardly ever visits me and my daughter, even though we live only 20 minutes
    away. we have had a strained relationship for years. i feel that she abandons
    me whenever a new man enters the picture. i want what''s best for her, but i don''t
    believe she has the self-confidence or insight to pick a man who doesn''t come
    with a lot of "baggage." can you think of anything i can say or do to make my
    mother reconsider this marriage and start getting some therapy? -- daughter of
    a marrying mom'
