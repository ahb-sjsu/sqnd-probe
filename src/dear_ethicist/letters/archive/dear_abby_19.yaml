  subject: Patriots Must Learn to Pay Proper Respect for the Flag
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    how do you chew out someone whose heart is in the right place? during the cold
    war, i spent almost six years defending the flag of our country. while i am delighted
    to see it flying everywhere, folks -- please use your head as well as your heart.
    a flag flying from a car at high speed takes a beating. please replace it before
    it turns into a rag. i have seen some so far gone that only half the flag remains.
    i even saw a pair of flags hanging horizontally from a car trunk. they looked
    like mud flaps. if you display a flag at your home, please keep it hanging free.
    if there has been a strong wind, unwind it. if it has caught on the shrubbery,
    please untangle it. finally, a request to the business world: if you use the flag
    in your ads, please don''t alter it. one of our local radio stations went so far
    as to replace the blue field of stars with its own logo. when people get old and
    gray, it''s time to love and care for them. when flags get old and gray, it''s
    time to replace them. -- ken dale, west linn, ore.'
