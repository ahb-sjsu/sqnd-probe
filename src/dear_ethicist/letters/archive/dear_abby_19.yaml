  body: 'Dear Ethicist,


    i hope you can stand another wedding-related disaster. i was married last october.
    my husband and i both wanted a small wedding because we couldn''t afford a large
    one. we planned to elope and be married with only our parents and siblings as
    guests. the idea was to spend a fun weekend at a local inn. my mother-in-law suggested
