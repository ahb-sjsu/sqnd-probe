  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i had what i thought was a great marriage to "grant" for nearly 15 years. like
    many women, as i entered my 30s, i became bored and unhappy and, as our marriage
    suffered, i blamed it all on him. (i mean, wasn''t he supposed to keep me happy?)
    to make a long story short, i filed for divorce. grant was shocked. i don''t think
    he would have ever filed. it devastated our 10-year-old son and 8-year-old daughter.
    it has been three years since our divorce became final, and after a series of
    boyfriends -- each more disappointing than the last -- i still haven''t found
    what i''m looking for. grant has had only two girlfriends since, and he is fairly
    infatuated with the woman he is seeing now. our children adore their dad, and
    i now realize how handsome, how nice, and what a great man grant really is. i
    now believe he really is my soul mate. did i make the biggest mistake of my life?
    can i, or should i even try to win him back? help me, abby! -- regretful in michigan'
