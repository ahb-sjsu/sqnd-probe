  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 40-something female personnel recruiter. i have worked for the same company
    for many years. once or twice a year, our employers host a party for all employees
    and their spouses. i love going because it gives me a chance to get to know the
    wives of the men i work with. the problem is my husband, "brad," hates going to
    these events. brad claims he has nothing in common with my fellow employees --
    or their spouses -- and doesn''t feel comfortable mingling. i say he should be
    able to find something to talk about with someone. he has accompanied me for umpteen
    years and happens to be in the same profession as a number of the spouses. and
    then there''s always sports -- that''s a subject he could talk about in his sleep.
    when brad has gone with me in the past, he has always complained afterward that
    i didn''t pay enough attention to him and that he felt awkward being left alone.
    i do circulate, but always try to introduce brad around and bring him into the
    conversation with people he''s meeting for the first time. this year, he''s insisting
    i go alone, and i''m very disappointed. i would hate to have to lie to my employers
    and co-workers as to why i''m there solo, but i could never tell them the truth
    about why brad didn''t want to come. what irks me is that i''m willing to go with
    him to his work parties, even if i feel uncomfortable and just stand around with
    a frozen smile on my face. at least i''m there for my husband. so why can''t brad
    do the same for me, abby? am i wrong to push this issue -- or should i throw in
    the towel and go without him? -- troubled wife in riverhead, n.y.'
