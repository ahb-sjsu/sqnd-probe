  subject: Reader Warns of Judgment in Anti Smoking Campaign
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was intrigued by the letter from the spry 81-year-old woman with one equally
    healthy sister, at 90, and one sister with lung disease due to smoking. her daughters
    -- both nurses -- want to make posters for all the junior and senior high schools,
    with pictures of the two "good" sisters climbing mountains or parasailing, and
    the "bad" sister in her wheelchair, complete with oxygen tank. they think it would
    be a great visual aid for their anti-smoking campaign. why stop there? why not
    gather up the pathetic creature in her wheelchair and drag her and her oxygen
    tank around the junior and senior high schools in person? her sisters could do
    cartwheels while she was being exhibited. maybe they could also provide stones
    to throw at the evil one. i''ve seen letters in your column suggesting that when
    someone dies of lung disease, the obituary should make that known, and should
    mention that the dear departed was a smoker (preferably "heavy smoker"). yet so
    far i haven''t noticed any calls for obituaries noting that "jane died of a heart
    attack. she was obese because she ate everything that didn''t bite back." or,
    "henry died of liver disease because he drank like a fish." there''s no end to
    the pleasure we could take in looking down our noses at those people who are not
    as virtuous as we are. my mother died of emphysema. i wish she had lived longer,
    but i thank god for letting me have the kind of mother she was. she was kind,
    compassionate, and never judged anyone harshly, except for people who hurt others.
    she was the opposite of your smug, sanctimonious, holier-than-thou anti-smoking
    zealot and her sisters. to me, anti-smoking fanatics are among the most self-righteous,
    contemptible, vicious people infesting the world today. -- fed up with cold-hearted
    hypocrites'
