  subject: Battle Over Shaving Ends When Girl Becomes Casualty
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as a single father of three girls (two grown and a 13-year-old still at home with
    me), i must say to all parents: fitting in is part of life. nobody wants to be
    poked fun at because his or her family''s views are different. growing up today
    is hard enough. why add pressures? there are many topics that should be openly
    discussed between children and parents, but if a parent feels uncomfortable about
    it, so will the child. i remember many times over the years i had to discuss,
    purchase or attend to things that a girl''s mother would normally do. some made
    me feel uncomfortable; however, i did them anyway. parents should strive for open
    two-way communication with their children. we pass along the morals, values and
    rules we were taught so they can modify them and teach them to their own children
    -- and so on. -- jordan roberts in massachusetts'
