  subject: Sister of Homeless Man Appeals for Compassion
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a brother, "stan," who has been homeless for a decade. stan is borderline
    schizophrenic. he goes through periods when he hears voices, believes things to
    be true that aren''t, and does not keep himself clean. he has always had trouble
    dealing with people. although i am younger than stan, i have taken on the responsibility
    of sending him money, getting him out of trouble, etc. he is often unappreciative,
    but i realize his problems are beyond his control. every day i thank my lucky
    stars that i am mentally healthy and can get up every morning with the resolve
    to work and enjoy my life and relationships with people. i''m writing because
    i often hear others make comments about "the homeless" -- that they are lazy,
    drunk, etc. people don''t realize that while they''re airing their distorted views,
    a relative of a homeless person could be in their presence. i have struggled with
    stan''s mental illness and the problems it causes him, trying to get him proper
    treatment and shelter. for people to imply that i should tell him to get a job
    conveys nothing but ignorance. homeless people have a disability that is not visible.
    so why do people persist in believing the homeless choose their fate? because
    it means they don''t have to feel compassion or try to help. please print this
    so people will open their minds before making insensitive, ignorant, black-and-white
    statements. -- sister who cares in new jersey'
