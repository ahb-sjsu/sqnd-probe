    when i ride the train to work, i see people with middle eastern backgrounds get
    dirty looks from other passengers. where exactly is this "newfound patriotism"
    i keep hearing about? all i see are people using terrorism as an excuse to act
    like bigots. patriotism isn''t slapping an american flag on your car. it''s remembering
    the principles this country was built on. that is how you honor the people who
