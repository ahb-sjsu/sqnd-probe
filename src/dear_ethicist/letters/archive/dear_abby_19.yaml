    dress away -- i hated it that much. on top of all that, i didn''t want to get
    married in the first place, and told my mother as much. by then, however, the
    invitations were out and i felt stuck. please keep in mind i was only 20, abby.
    that was nine years ago; i would never be steamrolled like that today! now i am
    engaged to a wonderful man. this is his first marriage. we are planning (and paying
    for) a small but formal event, and i want this wedding to be mine. if i don''t
    get to plan it my way, the opportunity will have passed me by. above all, i want
    the experience of shopping for and choosing my dream bridal dress. i''d like to
    wear an ivory gown with no train and a simple, long veil that would drag as a
    kind of train. certain people have told me i should not do this. what do you think,
    abby? is it ok for a second-time bride to wear a formal bridal gown? -- twice
