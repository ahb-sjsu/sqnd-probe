    we live in a small town and have been restoring a 100-year-old victorian home
    since our marriage; we''ve put a lot of our heart and soul into this house. we
    have terrific neighbors, and it is a beautiful neighborhood. we chose to live
    in this small town because my husband was previously married and has three children
    who live here with their mother. at the time, we thought it would be a good idea
    so he could remain close to the children. we get along well with them, see them
    often, and can attend their school and sporting activities. the problem: my husband''s
    ex has started parking three doors up the street and walks, jogs, bikes and skates
    around our house. when i say "around," i mean we live on a corner with an alley
    in the back, so it is literally "around" the house. we feel like we''re being
    circled by a vulture watching our every move. my husband says he feels that she''s
    invading our privacy, especially when it''s his visitation with the kids. in the
    summer, this happens on a daily basis -- sometimes twice a day. my husband asked
    her to find another way to go, but she says she''s not doing anything wrong and
    refuses. we have thought of moving, but this is a small town and we are afraid
    she would follow us. my husband grew up in this town and his parents, grandparents,
    brothers and sisters live here. short of leaving all of our hard work, our beautiful
    home, our good neighbors, our relatives and most important, the children, what
    can we do? -- vulture''s prey'
