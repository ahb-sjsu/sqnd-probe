  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a long time ago i promised myself i would wait until i found the right girl before
    having sex. the "right girl" for me is one who will love me as much as i love
    her, is easy to talk to, shares similar interests and has respect for herself.
    as i get older, i''m finding out that not many girls fill those requirements.
    i don''t date much because every girl i think about going out with, i come to
    find out has slept with a bunch of guys. it upsets me that in today''s world,
    sex is no longer viewed as something to be shared between two people in love,
    but as something that just goes along with casual relationships. when i look at
    the relationships of my friends, i find they are not happy. most of them don''t
    trust their partners -- and for good reason. after the first few dates, if i make
    no moves beyond some heavy kissing, the relationship seems to grow distant. i
    am now 23 and worried i won''t ever find the right girl for me. are my expectations
    too high? -- losing hope in sardis, ohio'
