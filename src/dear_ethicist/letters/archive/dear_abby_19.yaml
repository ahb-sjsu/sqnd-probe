  body: 'Dear Ethicist,


    i could have been the teen-ager in the letter signed "had it in denver." he was
    the live-in grandfather who complained about his 15-year-old granddaughter''s
    bratty behavior. my grandmother moved in with my family when i was 15. she shared
    my room; we even slept in the same bed. it was no secret that i wasn''t happy
    about it. i was jealous of the time grandma spent with my mom and dad. i never
    yelled at my parents, but did a few things i was sorry about later. that grandpa
    in denver should talk with his granddaughter and find out her interests and concerns.
    (that''s what my grandma did.) if grandpa and the girl could find anything in
    common, maybe he could help her, rather than making things worse by complaining.
    as far as gramps'' objection to "no rules, no discipline, no punishment, no guidelines"
    in their home, i ask, "oh, really?" house rules may have changed big time in the
    last 50 years. maybe gramps'' rules are stricter than her parents''. over time,
    my grandmother and i became good friends. i even interviewed her for my senior
    term paper on dating customs prior to world war i. it was a hit. (now those were
    the days of strict rules and regulations!) in 1966, my beloved grandma died at
    the age of 75, three months after my first child was born. i shall forever treasure
    the close friendship we shared. - dorothy sellers, brazoria, texas'
