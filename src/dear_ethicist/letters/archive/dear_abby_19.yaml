  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am writing because of the letter from "e.m. in florida," the woman who was raped
    at age 15 by two policemen during world war ii. she is still haunted by that tragedy.
    when i was 11, my mother went to the hospital to have her fifth child. while she
    was gone, my stepfather raped me. he said if i told he would hurt my two little
    sisters. every night i feared the rape would happen again. after my sisters were
    asleep, i would crawl under my bed and scoot back as far as i could. then i''d
    watch the crack under the bedroom door to see if my stepfather was approaching.
    i never told my mother what happened. one night, my stepfather got drunk and told
    my mother he and i had sex. she came to me and hit me hard. she said, "how dare
    you try to take my husband!" i ran away that night. i was 15. i didn''t see my
    mother for many years. i moved to another state. forty years later, my elderly
    mother and i are talking, but not one word has been said about the rape. how can
    my mom think i had sex willingly with that awful man when i was only 11? my whole
    life was messed up because of him. i have prayed about this, but i''m not going
    to say anything to her after all these years. she is not in good health, due to
    cancer. when i was 20, my stepfather killed himself. my mother now talks about
    him a lot. she will say, "daddy did this for us," and "daddy was a good man."
    i hold my breath and wait for her to change the subject. i hate that my mother
    doesn''t know the truth. i can''t tell her. she is more than 80 years old and
    sick. i did nothing wrong. thank you for letting me spout off. -- a survivor in
    florida'
