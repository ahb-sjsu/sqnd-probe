  signoff: CAMPS NOT FULLY INVESTIGATED LEAD TO SUMMER OF ...
  subject: Camps Not Fully Investigated Lead to Summer of Discontent
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    for years my husband and i worked at various private summer camps across the southeast.
    it always amazed us that parents would send their children to camps without thoroughly
    checking the conditions of these places. what are these parents thinking? the
    camp sales videos show only what the owners want the parents to see. a few pointers
    when selecting a camp: (1) make sure the camp is safe. don''t take anyone''s word
    for it. (2) if your children went last year, quiz them about the activities in
    order to find out if they really do get to participate in everything the video
    claims. question them about the plumbing, lighting and water. children are not
    dumb. if they observed a problem last year, chances are they''ll remember it.
    (3) ask if you can drop in on your kids during camp session. if you do and are
    asked to wait in the office while they''re brought to you, ask why you can''t
    meet them wherever they happen to be at that time. (4) if you take your kids to
    camp, walk around and take a good look. don''t just check out the bunks. walk
    through the kitchen, the infirmary, and examine the play equipment they will be
    using. (5) ask if your children''s possessions will be stored in a secure location.
    (6) find out how your kids'' money is taken care of. where can it be kept safe,
    and what is the procedure if their money is taken? (7) last, if your child constantly
    complains about camp -- listen. you may be getting a dose of the truth. hope this
    helps, abby. thanks for letting us vent. -- frustrated in georgia'
