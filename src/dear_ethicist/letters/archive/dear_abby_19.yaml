  body: 'Dear Ethicist,


    as a professional wedding coordinator, i must respond to "confused." last year
    i worked on two weddings held only a month apart. i''ll never forget them. the
    first could have been a layout in a fashion magazine. the bride and groom were
    gorgeous, their clothing perfect -- all five bridesmaids were petite and stunning,
    and the male attendants looked like models. however, the behavior of the wedding
    party at the rehearsal and ceremony showed that they valued appearance above all
    else. i later found out that the couple had hired people from their health club
    to serve as their attendants to assure the pictures would look good. i couldn''t
    help but compare the experience with the next wedding i coordinated. the bride
    sat down with me before the rehearsal and told me that her cousin, a bridesmaid,
    was in a wheelchair and very ill. the bride wanted to be sure everything would
    be handled with sensitivity. we discussed the procession, ceremony and reception
    in detail, with the bride''s focus on her cousin''s comfort. it turned out to
    be a glorious day. their love and caring radiated to everyone in attendance. sadly,
    one month later her cousin died. need i tell you which wedding was more beautiful?
    more meaningful? it had nothing to do with physical appearance. the groom whose
    fiancee did not want his friend with the club foot to participate in their wedding
    should take a long, hard look at his bride-to-be. she is either too immature or
    too selfish to understand what their ceremony should really celebrate. -- judy
