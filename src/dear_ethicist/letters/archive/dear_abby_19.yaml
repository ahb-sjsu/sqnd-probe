  subject: Woman Who Finds Birth Parents May Lose the Ones She's Known
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a woman who has known my entire life that i was adopted. it made no difference
    to me. mom always answered any questions i had when i was curious about my birth
    parents. after my first child was born, i became curious and decided to see if
    i could find them. i talked it over with my mom. she encouraged me and even suggested
    ways i could try to find them. i had little money to spend on registries and investigators,
    nor did i want to be intrusive in case they had families who had not been told
    about me. i started registering with various adoption web sites. after almost
    10 years, i found my birth parents. they are wonderful people, and i''m happy
    to know them and for them to know me. now for the problem: when i told my mom
    i had found my birth parents, she was initially happy for me. then, the very next
    day, she informed me that i was "messing with the foundation of the family" by
    doing this. i was devastated. i had never hidden the fact that i was searching.
    i love my parents dearly, but they have now put up a wall i can''t breach, and
    they refuse to discuss it. they have started shutting me out of their family,
    to the point of failing to tell me my grandmother was dying until after she was
    gone. i don''t want my children to lose the only grandparents they have known
    their entire lives, but seeing me miserable every time we get together can''t
    be good for them. how do i handle this? -- hurting in ohio'
