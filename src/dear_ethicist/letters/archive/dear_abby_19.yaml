  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "grandmother of five in north texas" was surprised that the woman cell phone talker,
    her husband, and "grandmother''s" own husband were upset with her for speaking
    up. she asked, "don''t people care about one another anymore?" something i have
    never seen in your column is a principle i learned many years ago and teach to
    my psychotherapy clients: "help that isn''t asked for never works." unsolicited
    advice -- no matter how well-meaning -- usually flies back in a person''s face
    if he or she doesn''t have agreement from the receiver that the help is wanted.
    an easy way to determine if it is wanted is to say something like, "i have some
    feedback for you -- would you like to hear it?" if the other person says anything
    other than a clear "yes," consider it a "no" and do not offer it. we all learn
    through experience. some people derive more from experience in their learning
    process than others. the woman in the restaurant clearly did not want "grandmother''s"
    help. since she is good at writing, perhaps a better thing for her to do next
    time would be to submit a letter to the editor of her local newspaper. "grandmother''s"
    insight was helpful to me -- i learned something i never considered before. however,
    she needs to stop wasting good information on those who don''t want it. -- ilene
    l. dillon, l.c.s.w., kentfield, calif.'
