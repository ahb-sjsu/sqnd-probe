    \ together. there were no children in either marriage. it took a month before\
    \ i felt strong enough to go through tom's personal belongings. he owned one wallet.\
    \ sadly, there were no pictures of me in his wallet, even though we had studio\
    \ portraits taken together on two occasions and i had given him wallet-sized prints.\
    \ what i did find hidden in his wallet were two small snapshots of tom and becky,\
    \ taken when they were newlyweds. i was stunned. in all the years we were married,\
