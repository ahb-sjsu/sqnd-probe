  body: 'Dear Ethicist,


    how can people observe the first anniversary of sept. 11 in a personal way with
    family and friends? this question has been posed to the white house commission
    on remembrance by teenagers and seniors alike. in response, we have developed
    a special remembrance, centered on the theme "stand with courage." real courage
    is born of necessity in a crisis, exemplified by the actions displayed by the
    passengers on the fateful united airlines flight 93, or the men and women who
    ran up the stairs of the collapsing buildings in the call of duty. it is reflected
    in the bravery of the wives, husbands and children who have continued with their
    lives after the devastating loss of their loved ones. every one of us can observe
    the anniversary of the attacks by pausing for a personal moment of remembrance,
    which includes the symbolic ringing of a bell three times (once for each site)
    and an informal candlelight vigil. suggestions for such a remembrance are available
    on the commission''s web site at www.remember.gov. these ideas include gathering
    with loved ones for dinner, saying a prayer for the families of those who died,
    driving with headlights illuminated or displaying the american flag. "you gain
    strength, courage and confidence by every experience in which you really stop
    to look fear in the face," eleanor roosevelt once said. "you are able to say to
    yourself, ''i have lived through this horror. i can take the next thing that comes
    along.''" we can continue to affirm our strength as a nation by renewing our faith
    and courage on this first anniversary of the attacks. -- carmella la spada, executive
    director, white house commission on remembrance'
