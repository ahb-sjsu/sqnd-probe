  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as a child, i wanted to be a teacher to follow in my grandmother''s footsteps.
    i made my sister play school. i made the neighbor kids play school. nobody was
    safe from my teaching. i never went beyond high school, married young and had
    a family right away. on my 38th birthday, our home and all possessions were burned
    in a fire. my life changed forever. i became a firefighter. at the age of 42,
    i began taking college classes in fire science. with 60 hours of college credit,
    i became a substitute teacher on my days off from the fire department. it took
    years to earn my associate''s degree in fire science technology. i entered the
    university of south florida -- still a professional firefighter. (i was the oldest
    female professional firefighter in the united states throughout my career.) i
    retired from the fire service in 1998 and, at age 55, entered college full time.
    it took 2 1/2 years to complete my degree. abby, not for a moment do i regret
    all the life experiences i brought to the teaching profession. i know i can continue
    to contribute to the education of children for another 20 years if i choose. would
    i do this over again? in a heartbeat! -- e. diane lapointe, bradenton, fla.'
