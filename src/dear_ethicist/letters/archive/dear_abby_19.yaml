  body: 'Dear Ethicist,


    the letter from "stephanie in delaware," regarding the compliment she received
    in high school, reminded me of a compliment that changed my life. last september,
    i was flying home from pittsburgh. i am one of those "oversized" women who take
    up the entire airline seat. the plane had three seats on one side of the aisle.
    two seats on the other. i had the window seat on the side with two seats. a good-looking
    gentleman (if you consider a cary grant look-alike good-looking) sat down beside
    me. he greeted me with a "good morning," and a great smile. as he buckled his
