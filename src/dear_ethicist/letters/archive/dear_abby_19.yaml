  body: 'Dear Ethicist,


    i had an eye-opening experience last sunday. our 13-year-old son has always seemed
    fairly happy and well-adjusted. as we were about to leave for church, i looked
    at him and i could feel that something was not right. his face had a desperate
    look. i asked him, "are you ok?" and that was all it took. my boy began sobbing
    and told me he''d been crying every night for the past two weeks. i knew he''d
    had some trouble sleeping, but i thought it was just growing pains. i immediately
    began asking all kinds of questions -- and listened carefully to everything he
    said. i told him we would get him help the next day. just the fact that i believed
    him and was willing to take action seemed to lift some of the burden he''s been
    carrying around. his father and i and both of his grandparents have all had problems
    with depression. the doctor later told our son how fortunate he is to have parents
    who don''t minimize their children''s feelings. abby, i cannot impress enough
    to parents the importance of paying attention to their children''s moods and body
    language. in their own quiet way, kids try to tell you when something is wrong.
    our sons and daughters are gifts to be cherished. if you sense something is wrong,
    keep asking! -- grateful mother in minnesota'
