  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we have a summer house on an island. for a number of years, we have employed a
    local woman, "trudy," as our housekeeper. she does a fantastic job and has always
    been friendly, reliable and trustworthy. a friend i''ll call madge has also used
    trudy. at the end of last summer, she fired trudy, insisting she had stolen clothes
    from a "third party," trespassed in their home during the winter, had been seen
    drunk, etc. madge is now urging me to fire trudy, even though the "third party"
    neighbor has not said a word to me about her. madge has succeeded in convincing
    two other families to fire trudy. the island is a very small community, and madge
