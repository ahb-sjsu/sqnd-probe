    bought a nice home in las vegas with a small pool and hot tub in the back yard.
    since we have 9-foot privacy walls surrounding the yard, we enjoy using our spa
    every night in the buff. one evening three weeks ago, jack caught a glimpse of
    our next-door neighbor, "maria," peeking over the privacy wall. she is a 49-year-old
    widow and must have been standing on a stepladder to get a good look. we tried
    not to let her know we saw her, but several nights thereafter, she did it again.
    maria is a good friend, and each saturday morning she and i have coffee at a little
    coffee shop nearby. last saturday, maria made a comment about how well-endowed
    jack is, so i asked her how she knew. she replied, "oh, i can just tell." then
    i said, "i''ll bet you''ve been peeking at us in the spa." maria became enraged
