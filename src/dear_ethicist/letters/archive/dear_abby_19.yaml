  subject: Baby Given Up in High School Still Haunts Middle Aged Dad
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 50 years old, married for 28 years, and have two adult children -- the eldest
    25. in 1967, my steady high school girlfriend, "maggie," became pregnant with
    our baby. we were both in our junior year. we planned a small church wedding when
    maggie was three months pregnant. our families were supportive, despite their
    disappointment. they offered emotional and financial assistance. a few days before
    the wedding, i got cold feet. i knew i was not ready for marriage, and i told
    our minister, who told maggie''s parents. the wedding was canceled. maggie was
    sent to a maternity home two states away. she gave birth to a son who was placed
    for adoption. maggie''s father vowed i would never see his daughter again and
    would not allow her to return home. she was sent to live with relatives. maggie
    and i did stay in contact through a friend during the year after the baby was
    born. the experience was never again mentioned in my family. abby, i am still
    haunted by my cowardice. my wife knows about my first child, but i have never
    told my children. now that they are grown, i wonder if i should. my wife said
    she will support me, whatever my decision. do you think telling them would place
    an unfair burden on them? -- remorseful birth father'
