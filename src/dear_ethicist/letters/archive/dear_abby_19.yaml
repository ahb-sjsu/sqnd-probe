  subject: Crash Into Mailbox Damages Car and Destroys Friendship
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    two weeks ago, my friend "shannon" came over with her children for a play date.
    as she backed out of my driveway, she accidentally hit my mailbox. she was very
    shaken up at the time. i was more concerned that no one was injured because my
    mailbox is set into a large concrete post and shannon''s car was damaged. she
    promised she''d "take care of it." i told her to drive home safely; we''d discuss
    it another time. my husband, who is not fond of this couple and vice versa, said
    i should have filed a police report, given the cost of the damage was $350. i
    told him i didn''t think it was necessary because shannon had promised to take
    care of it. two weeks went by; she never called. because of my husband''s dislike
    for her, the situation escalated into a daily argument at my house. when i finally
    called her, shannon informed me she wasn''t interested in spending money on my
    mailbox and didn''t understand what i needed a $350 mailbox for. my husband called
    her husband the following day to ask why he and his wife thought they were not
    responsible. the husband said, "your friendship isn''t worth $350. a friend would
    never ask a friend for the money. i''ll send you $150 and don''t ever call us
    again." a short while later, shannon called me screaming, "how dare your husband
    call mine at work? i''ll send you the $150, and i''m never speaking to you again!"
    then she hung up on me. i''m so hurt. i thought these people were friends. was
    i wrong to expect them to pay for the damage? was my husband out of line to try
    and discuss this with them? aren''t they responsible? my husband wants to sue
    them in small claims court. her husband even told mine to go ahead and try. i
    don''t want to drag myself through it. your thoughts, please. -- hurt in coral
    springs, fla.'
