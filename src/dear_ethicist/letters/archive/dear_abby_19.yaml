  body: 'Dear Ethicist,


    i have a question about second weddings. at age 20 i was married briefly. it was
    a big mistake. my boyfriend and i had lived together during college in our small
    midwest town, and we gave in to the pressure to tie the knot rather than continue
    "shacking up." my wedding quickly became "my mother''s wedding." she completely
    took over and ran the show. i wanted fresh flowers -- i got silk. i wanted ivory
    china -- i got white. i wanted a small, private wedding -- i was stuck with 562
    people i barely knew. she even selected my dior wedding gown and veil, and considering
