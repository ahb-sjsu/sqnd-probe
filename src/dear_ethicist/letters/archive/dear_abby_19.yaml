    get him when he was older. well, she bought him the toy i mentioned. abby, it
    says right on the box: "choking hazard -- not for children under 3." when my husband
    gently pointed out that the gift was "too old" for our son, she snapped, "it''s
    all plastic parts!" and changed the subject. since then, she has asked us how
    he likes it. we have put her off by saying we haven''t had time to put it together.
