  subject: Teen Ager's Pleas for Help Go Unheeded by Parents, Friends
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am writing to you as a last resort. please print my letter so i can get help.
    i am a young teen who feels like committing suicide. my parents work long hours
    and provide a roof over our heads and food on the table, but we spend hardly any
    time together. while i have suffered no physical abuse, i''ve been hurt by my
    mother''s verbal abuse. i think i''m depressed because in a survey i took at school,
    i matched the profile of a person suffering from depression. i can''t tell my
    parents, although i have tried numerous times. when i told mom i wanted to see
    a psychiatrist, she said "no." i''ve tried talking to teachers but nothing works.
    is there something i can do without involving other people? no matter what i say,
    no one takes me seriously. my friends think i''m joking when i tell them how i
    feel. i want help -- i want to live -- but if there''s no help, there''s no point.
    i''ve thought about suicide a lot and put a knife to my wrist. i''ve hurt myself
    by hitting a wall and injuring my hand. sometimes i cut my fingers, but people
    always believe me when i say it was an "accident." i''m tired of living a lie,
    abby. please help. -- desperate in the u.s.a.'
