  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 39-year-old married woman who has lost all hope. my convictions and emotions
    are in severe conflict. i''m a deeply devout person, which made the divorce from
    my first husband extremely traumatic. when i remarried, i made a religious commitment
    that i would make my second marriage work, and under no circumstances would i
    ever leave my new husband. because of that commitment, i feel i must honor my
    pledge -- even though there is no love, no intimacy and no marriage anymore. my
    husband has refused me children and provides me nothing but cold, unwanted solitude
    in our home. it''s tearing me apart. even though the love is gone (on both sides)
    and i want out, counseling is not the answer because i have made a pledge to keep
    my marriage vows. i know that being denied everything i need and want in life
    is the root of my constant, severe depression. my doctor has tried to help with
    prescriptions, but they''re not working. my husband is much older than i am and
    content to have me "there" for him. i feel more trapped in this marriage than
    i did in my first. how can i go on with life when there is no life? abby, all
    i want is to get out of this marriage so i can start over -- but my oath is holding
    me hostage. please help. -- sick at heart'
