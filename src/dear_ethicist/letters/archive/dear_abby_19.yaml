    expected us to make an exception for him because he and my husband have always
    been close. my husband explained to charlie that if we made an exception for him,
    we would risk offending other relatives who were not included. he seemed to accept
    the decision. it has been many months since the wedding, and it''s obvious that
    uncle charlie is nursing a grudge. at family gatherings, he takes every opportunity
    to challenge anything my husband says to belittle him. he even collected articles
    on wedding etiquette, invited my husband to lunch and tried to get him to read
    them. if my son gets wind of this, he won''t tiptoe around uncle charlie''s feelings
    as his dad has always done. there will be a permanent rift in the family. abby,
