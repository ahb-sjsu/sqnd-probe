    my husband and i have been married for 32 years. his mother, "lois," usually comes
    to visit for a few days once a year, but this time she wants to stay for a month.
    my husband works from home and deals with numerous clients. we are also a foster
    family who takes in medically fragile children. their care and medical appointments
    keep me very busy, plus i have them involved in community programs. our household
    presently consists of an 11-year-old foster son and an 11-year-old with special
    needs whom we adopted. our adult son also lives with us. during previous visits
    when lois has been with us for as long as a month, she literally cries and whines
    when my husband and i can''t spend what she thinks is enough time with her. we
    do try to do special things as a family and, of course, make an effort to involve
    lois. she does nothing but complain. when we got pricey third-row seats to the
    musical "beauty and the beast," her complaint was that the seats were not in the
    center. last christmas she stayed for a month, even though we asked her not to.
    one night my husband and i got a sitter so we could go out for dinner. we needed
    some time alone. when we got home, lois was furious. my husband tried to explain
    that married people need a little time to themselves once in a while, and we meant
    her no disrespect. well, yesterday on the phone she rehashed the whole thing again.
    lois insists that houseguests should never be left alone -- even when they stay
    for a month. abby, what do you think about this? my mother-in-law needs to hear
    it from someone else. -- craving time to ourselves, midway city, calif.'
