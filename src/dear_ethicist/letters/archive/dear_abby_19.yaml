  subject: Daughter Starts Smoking, and Grandma Is to Blame
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a few months ago, my husband was promoted, but it required our relocating to another
    state. our daughter, "alicia," is an honor student and involved in many activities.
    because she''s a junior in high school, she was reluctant to change schools in
    the middle of the year. my mother-in-law, "claire," lives in the same school district,
    and offered to let alicia live with her after we moved. alicia and claire are
    close, and my husband and i thought it was a good plan. last week, we flew in
    to surprise alicia at her "sweet 16" birthday party. we were shocked to see our
    daughter answer the door smoking a cigarette. alicia admits that after we moved,
    she was curious about smoking and asked claire (a pack-a-day smoker) for a cigarette.
    claire has been buying alicia cigarettes ever since. (claire says she doesn''t
    like to smoke alone.) abby, i don''t know who is more to blame -- alicia for starting
    to smoke, or claire for encouraging it. i am ready to take alicia back with us,
    but my husband disagrees. he says while she made a foolish mistake to start smoking,
    alicia is no longer a baby and should be able to make her own decisions -- even
    if they are bad. i admit i used to smoke as a teen-ager, but it took me 20 years
    to quit. i don''t want my daughter to have the same struggle. any suggestions?
    -- clearing the air in new york'
