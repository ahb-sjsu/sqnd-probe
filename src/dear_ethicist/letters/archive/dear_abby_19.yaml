  signoff: COUPLE CAN'T TAKE VACATION WITHOUT GUILT TRIP F...
  subject: Couple Can't Take Vacation Without Guilt Trip From Mom
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife and i have worked hard all our lives and raised three wonderful children.
    she''s retired now, but still works part time at another job. i plan to retire
    in three years. we are at a point in our lives that we can take weekend trips
    and one or two vacations a year. it''s our way of unwinding and enjoying each
    other. the problem? my mother. dad died a few years ago and mom thinks everyone
    should think only of her. i am the oldest of three brothers and, trust me, abby,
    all of us in the family do far more for her than most families would. that doesn''t
    stop mom from throwing hints around about feeling left out when my wife and i
