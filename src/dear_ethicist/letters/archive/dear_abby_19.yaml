    longtime friend of mine just lost her husband. she didn''t believe me when i told
    her about my experience. abby, within a month, she had her own stories to tell!
    what''s astonishing is that 90 percent of these men are married. when my husband
    was alive, i had great respect for men. for that, i credit my husband, who was
    an honorable and loving family man. now, however, i''m whistling a different tune.
    my beloved has been gone 10 years, and i''m much stronger than i was. please don''t
