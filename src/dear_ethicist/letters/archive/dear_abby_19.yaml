  voice: genuinely_stuck
  body: 'Dear Ethicist,


    fire prevention month has nearly ended, but may i still enlist your help? firefighters
    across the country are so eager to respond to emergency calls, they frequently
    fail to buckle their own seat belts. last year, 13 firefighters died from injuries
    that could have been prevented simply by buckling their seat belts. while many
    fire departments have rules that are strictly enforced, the majority do not enforce
    the seat belt rule until someone gets hurt or killed. six firefighters this year
    have died from rollovers or being thrown from fire and personal vehicles while
    responding to a fire. excuses from firefighters range from, "we need to put on
    our gear," to "seat belts don''t fit over the gear." it is the responsibility
    of each individual to buckle his or her seat belt. i''d like to ask each spouse,
    parent, child, family member or friend of a firefighter to please remind him or
    her to buckle up whether riding in a fire truck or ambulance. listen up, firefighters:
    seatbelts are for everyone ... even firefighters! not buckling up is just plain
    stupid. -- janet wilmoth, editor, "fire chief"'
