  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am one of identical triplet girls. we''re seniors in high school and experiencing
    some identity problems. my sisters and i are good at many of the same things.
    we all play varsity field hockey, are on the cheerleading squad, take many of
    the same classes and share the same circle of friends. my problem is i''m sick
    of being one of the "o''sullivan triplets." i want to be just "caitlin." sometimes
    boys call our house and ask the sister who happens to answer the phone for a date,
    because going out with a triplet is a novelty. other boys who specifically want
    to go out with me become intimidated by my two sisters -- so they get cold feet
    about asking me. only one boy ever wanted to date me because i''m me -- and he
    moved out of state. teachers keep asking which triplet i am. coaches sometimes
    yell at me when their intention is to yell at one of my look-alike sisters. i''m
    so tired of people referring to us as a threesome. my fear is that this won''t
    end with high school graduation, because for financial reasons, we''re all going
    to the same college. don''t get me wrong, abby, i love my sisters dearly -- but
    i''m ready to be my own person. how can i accomplish this without quitting the
    sports i love, giving up the friends i share with my sisters, or switching schools?
