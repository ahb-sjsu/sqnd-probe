  subject: Children Left Behind 30 Years Ago Still Want to Contact Mom
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am responding to the letter from "lost mother in the midwest," who suddenly
    left her family because she was overwhelmed with personal problems and felt unneeded
    and alone. i know what it''s like to be one of the children left behind, and i
    cannot be silent. following are some suggestions i would like to offer for "lost
    mother": first, get professional counseling so you understand what led you to
    do such a thing. everyone has problems -- that''s part of life. however, you must
    have the courage to face up to what you''ve done so you can forgive yourself.
    second, when you''re stable enough, contact your children to let them know that
    you''re ok and that you realize you mishandled the situation. they need to know
    that you are seeking help and that you love them. they will be angry, but they
    are entitled to their feelings. it will begin the healing process. no matter how
    painful it may be, it is easier than carrying around a lifetime of guilt and pain.
    third, give your family time to sort out their feelings. at first, they may be
    reluctant to reconcile with you. it will take time and understanding, and may
    not produce the kind of relationship you are immediately hoping for. last, don''t
    delay! your doubts and fears might cause you to chicken out. you left your family,
    so it''s your responsibility to make the first move. every day you wait causes
    more pain and suffering. life is too short to prolong this separation. it will
    be worth it in the end. i wish you and your children well. i speak from experience.
    our mom left us when we were very young. it has been 30 years since we''ve had
    any contact with her. we''ve done everything we know to find her, with no luck.
    if i could somehow communicate a message to our mom, it would be this: everyone
    makes mistakes, but we can try to make up for them. love and forgiveness can go
    a long way. the few memories and mementos we have of you suggest that you were
    a very loving mother. your children are well-adjusted, happy people, and we hope
    this will bring you some comfort. we have forgiven you and want you to know we
    love you. we still live in the same state where you left us. life is getting shorter,
    and we would love to have the opportunity to spend the rest of it with you. so
    what do you say, mom? it''s your move. -- the second of three in south carolina'
