  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my fiance''s sister was married three weeks ago. it was the most unorganized,
    chaotic mess i''ve ever seen. the night before the wedding, she called me, frantically
    asking if i could come early to the hall to "help make bows." i immediately agreed.
    by the time the conversation ended, she had given me a list a mile long of "last-minute
    details" she had forgotten. i felt obligated to help, knowing she, her mother
    and bridesmaids would all be busy getting ready for the wedding. i spent more
    than $100 on balloons, toothpicks, 15 yards of lovely fabric, a fountain pen,
    ice, etc. -- and i single-handedly arranged all the flowers and decorated the
    hall. i finished as the guests arrived. of course, no chairs had been set up for
    them to sit on, so i pointed to a stack of them in the corner and ran home to
    change into something clean. when i returned, the ceremony was over. but i was
    just in time to start serving food, as no caterers had been hired. i went home
    exhausted and feeling terribly used. i barely got a thank-you for my efforts.
    the next morning, the bride called to ask if i could dry all the roses for her
    because a florist was going to make her a keepsake arrangement. the bride has
    now returned from her honeymoon. i''ve given her all the receipts for my expenditures,
    but she hasn''t bothered to pay me back. abby, so far i''ve kept my mouth shut
    about how i feel, but i''m so angry i''m losing sleep. your thoughts, please?
    -- feeling used'
