  voice: genuinely_stuck
  body: 'Dear Ethicist,


    our son was married last year. there were many out-of-town relatives from the
    bride''s family, plus a large wedding party. once the parents and grandparents
    of the bride and groom were added to the list, close to 80 people attended the
    rehearsal dinner. we did not invite family members who didn''t have a part in
