  body: 'Dear Ethicist,


    you were a little rough on "tom" in your reply to "the office gang," the letter
    about the female trucker who kept coming on to the only man in the office. you
    implied he was like a little boy who lacked courage. i must disagree with you.
    take it from one who knows: i''ve been in tom''s predicament more than once. in
    the workplace when a woman is interested in a man, she usually lets him know discreetly.
    they can then proceed with a relationship if they''re both interested, or quietly
    let it go. then there''s the occasional woman who won''t take no for an answer.
    what starts as a nice ego boost can turn unpleasant in a hurry. we men are taught
    from an early age to respect women and not show aggression toward them. persistent
    females who show sexual aggression when we''re not interested present males with
    a real problem. i think tom is trying his best to defuse a delicate situation.
    he wants this woman to back off, but he also wants to be polite and not cause
    problems for himself, the woman or his co-workers. he is not being a coward, abby
    -- he''s trying to handle the situation with the least amount of fallout. give
    the guy a break, huh? -- been there in alabama'
