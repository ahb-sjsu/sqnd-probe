  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am an african-american reader, and as a young black woman i am fed up with the
    images of young women in our music videos of today. we are displayed as sex objects,
    and those images are imprinted into the minds of our young children. boys think
    that girls are supposed to be treated the way rappers and singers treat women
    in the videos, and young girls think the only way to secure male attention is
    by being half-naked. we, as women, are losing our sense of self-respect. we should
