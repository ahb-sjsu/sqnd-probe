  subject: Girl Doesn't Know Rules of the New Dating Game
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "regretful" could have stepped up and asked todd, the shy guy, out for a cup of
    coffee. (how simple!) this somewhat current -- in the scope of modern history
    -- mostly american habit of women playing coy rarely works out well. i believe
    that a woman waiting for her knight on a white horse is a stupid fantasy that
    has been sold to us by the entertainment industry for the last 75 years. someone
    once said: "where are all the nice men? well, they''re usually standing right
    next to you." i have talked to many senior citizens, in particular senior women.
    i always asked them the same question: "did you court or somehow ''go after''
    your husband"? about 75 percent of these women admitted they had made the first
    move to get their man''s attention -- dropping by the pond where they fished,
    or asking them about their job or family. abby, i have had two women tell me they
    had a crush on me in high school, and yet these same two women dated only popular
    athletes. i don''t remember either of those beautiful girls looking my way. if
    women want to miss out on the "shy guy" and continue to date the wolves out there,
    it''s very easy -- just continue doing nothing. nice guys are everywhere. -- robert
    in carlsbad, calif.'
