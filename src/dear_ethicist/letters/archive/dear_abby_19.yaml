  body: 'Dear Ethicist,


    i am a 16-year-old girl, raised to be old-fashioned. i am very uncomfortable with
    how the rules of courtship have changed over the years. it used to be that guys
    pursued the girls. now, the situation has reversed and girls have become the aggressors.
    most of the guys i know won''t ask me out unless i make the first move and call
    them. they are so used to being chased that they think if a girl doesn''t do it,
    she''s not interested. how can i encourage a guy to ask me out without being the
    aggressor? -- old-fashioned girl in indiana'
