    with a number of women off and on. now he has made yet another conquest. after
    knowing a woman in her 70s for only three weeks, they tied the knot. i don''t
    know how it''s possible to fall in love that fast; i guess some people do. however,
    now my brother wants me to meet his "bride" and prepare a fancy dinner in their
    honor. i have flatly refused. i have no desire to meet another of his brides and
