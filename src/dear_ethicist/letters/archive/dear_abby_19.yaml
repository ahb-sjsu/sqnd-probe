  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 36-year-old single woman who has worked as a service dispatcher for the
    past four years. my longtime boyfriend died of cancer in january 2001. my relationship
    with the techs at work is casual and friendly, but one has become very personal.
    i''ll call him mike. he has been with the company only since december, but we
    have become very close. i told mike about what i went through with my boyfriend''s
    death. he was very understanding. eventually we slept together. (i hadn''t been
    with anyone since a year before my boyfriend died.) what complicates things is
    that mike is married. in the beginning, it sounded like a divorce was imminent,
    but since i slept with him, i''m not so sure. i have tried to tell mike i shouldn''t
    see him anymore. he insists that he wants to be with me. my head tells me to break
    things off, but i feel deeply connected to him -- like i''ve known him forever,
    and i don''t want to lose him. he knew his wife only one month before they married
    10 years ago. they now have two kids, 7 and 4. we haven''t slept together other
    than that one time, but we spend every lunch with each other and time every day
    after work before mike has to head home. are we having an affair, abby? should
    i feel bad for his wife? i see this man every day. i''ve told him i can''t take
    this anymore, but he always talks me into keeping things as is. -- in love and
    lost, somewhere in new jersey'
