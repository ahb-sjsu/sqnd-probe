  body: 'Dear Ethicist,


    the letter from "happy mom in north caroliona," about her 6-year-old son''s reaction
    to the "facts of life," brought back the memory of my first mother/daughter talk
    with the second of my four children. my 7-year-old daughter called me aside one
    day after school and informed me that she now knew how babies were made. she graphically
    described what she had heard from her friend, and it was technically correct.
    i was at a loss for words, so i shrugged and told her, "yes, that''s how babies
    are conceived." she gasped, clutched her chest, and said in a disgusted voice,
    "and you and daddy did it four times?!" abby, i didn''t know what to say, but
    i heard myself tell her, "well, honey, if you want a baby badly enough, you''ll
    do anything!" my little girl thought for a moment, then jumped up from her chair
    with, "oh, ok!" and ran outside to play jump-rope with her playmates. end of conversation!
    -- lois hamilton'
