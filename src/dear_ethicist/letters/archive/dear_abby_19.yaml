  voice: genuinely_stuck
  body: 'Dear Ethicist,


    for the past two years, my 21-year-old brother, "bill," has been dating a wonderful
    young lady i''ll call katie. bill has been living with katie and her family for
    the past year, until she finishes high school. she''s only 18, but very mature
    for her age. katie is now pregnant. she claims it was an accident -- but those
    of us close to her know it wasn''t. bill has proposed and is planning to marry
    her next month. after that, he has to travel out of the country for eight months
    because he''s in the military reserves. my best friend, "tammy," works with bill.
    she recently confided to me that after bill found out about katie''s pregnancy,
    he told three of his female co-workers -- including tammy -- that he wasn''t sure
    if he was making the right decision by marrying katie. he told all of these gals
    that he needed to "be with other women" before he gets married. to my astonishment,
    each of them ended up performing sexual favors for bill, and he has made it clear
    to all of them that he wants to do it again. i am torn. i love my brother, but
    i''m upset that he cheated on katie. i''m also sick about the fact that my best
    friend took part in this. i don''t want to create a family feud, but i can''t
    keep silent about this mess. should i talk to my brother about it? should i tell
    katie about bill''s unfaithfulness? or should i keep my mouth shut and let the
    wedding go on as planned? -- torn in pennsylvania'
