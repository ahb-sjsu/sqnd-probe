  signoff: MOTHER IN LAW'S ILLEGAL HABITS PUT STRAIN ON FA...
  subject: Mother in Law's Illegal Habits Put Strain on Family Relations
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a widow in my late 60s, attractive and youthful looking (i''m told). for
    the past three years, i have been going out with a nice man my age, "dell." i
    have him over for home-cooked meals, and i occasionally pay for our dinners and
    movies out. dell is also my guest for dinners at my club, and of course i pay
    the club dues. sometimes i pick him up in my car for our dates and day trips.
    he can well afford to take me out and pick up the check, but he always says, "let''s
    keep it even." i am becoming more and more uncomfortable when we''re having dinner
    out, because i resent being expected to split the cost of everything. dell is
    an educated, interesting man. i find myself wondering if i''m out of step with
    the times -- or if he''s cheap. abby, i feel used. i''m beginning to lose respect
    for dell. i''m from the old school: if a man asks a lady out, he pays. what''s
    your opinion? should i tell him i''m tired of nit-picking expenses and stop paying
    for half of everything? -- frustrated in the lone star state'
