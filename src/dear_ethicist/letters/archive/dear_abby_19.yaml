  subject: Cheating Spouses Leave Varied Clues to Their Deceit
  voice: genuinely_stuck
  body: 'dear readers: at the end of a recent column, i printed a short letter from
    a reader signed "suspicious texan," asking what are the telltale signs of a cheating
    spouse. (i listed eight -- secretiveness, a sudden change in manner of dress or
    grooming, unexplained absences, less affectionate, unfamiliar charges on credit
    card bills, strange numbers on the phone bill, hang-ups on your home phone, and
    more business trips than usual.) i then asked readers if they cared to add to
    the list. the response was so great, it nearly gave my mailman a hernia! read
    on: -- i play more "golf." (that''s good for five or six hours.) -- you find birth-control
    pills in her medicine cabinet, and you''ve had a vasectomy. -- mutual friends
    start acting strangely toward you. (they either know about the cheating, or have
    been told stories about what a horrible wife or girlfriend you are.) -- he stops
    confiding in you and seeking advice from you. -- sets up a new e-mail account
    and doesn''t tell you about it. -- he leaves the house in the morning smelling
    like irish spring and returns in the evening smelling like safeguard. -- he refuses
    to let you take him to the airport when he''s leaving town. -- he carries condoms
    and you are on the pill. -- begins to delete all incoming phone calls from caller
    id. -- deletes all incoming e-mails when they used to accumulate. -- he becomes
    "accusatory," asking if you are being true to him, usually out of guilt. -- raises
    hypothetical questions such as, "do you think it''s possible to love more than
    one person at a time?" -- he buys himself new underwear. -- he insists that the
    child seat, toys, etc., are kept out of his car. -- she stops wearing her wedding
    ring. -- has a sudden desire to be helpful with the laundry. -- has unexplained
    scratches or bruises on his or her neck or back. -- suddenly wants to try new
    love techniques. -- supposedly works a lot of overtime, but it never shows up
    on the pay stub. -- picks fights in order to stomp out of the house. -- you find
    out by accident that he or she took a vacation day or personal time off from work
    -- but supposedly worked on those days. -- shows a sudden interest in a different
    type of music. -- spouse''s co-workers are uncomfortable in your presence. --
    has a sudden preoccupation with his or her appearance. -- spends an excessive
    amount of time on the computer, especially after you have gone to bed. -- suddenly
    works long hours or weekends and never seems to be at his/her desk to answer the
    phone. calls back later with a reason such as, "i was working in the conference
    room where there was more space." -- has lots of "emergency errands" -- then comes
    home empty-handed, saying, "they didn''t have what i needed." -- he throws up
    a lot because he just ate at his mistress''s house, and had to eat the dinner
    i prepared when he got home. -- the telltale sign of a cheating spouse? having
    to ask that question in the first place. listen to your gut! and last but not
    least:'
