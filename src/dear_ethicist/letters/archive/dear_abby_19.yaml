  subject: Woman Questions Future in Light of Parents' Past
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "kirk" and i have been together for more than three years, and last year he asked
    me to marry him. we have yet to set a date because we don''t want to rush into
    anything. i am 25; he''s 24. ninety-five percent of the time, we are happy. he
    calls out of the blue just to say he loves me. i write him love letters. he blows
    me kisses from across the room. my only concern is, we have had two fights that
    became mildly physical, and i''m afraid of repeating my parents'' mistakes. when
    i was a child, dad hit mom more than once. (my brother and i would hide in our
    rooms and hear her scream for us.) they finally divorced when i was in high school.
    my last fight with kirk was over a pregnancy scare. i had missed a couple of birth
    control pills, so i got the "morning-after" pill and took it. kirk refused to
    believe i had taken it. at the breakfast table, he became furious and smashed
    the tv remote control. it''s not the first time he''s thrown a temper tantrum.
    when he does, i always cringe. then he gets over it and i clean up the mess. but
    this time, i was mad, too, so i smashed my cereal bowl on the floor. well, it
    bounced and landed on his head! blood poured everywhere. he was so frightened
    he called 911. they wanted to arrest me, but kirk told them it was an accident.
    i didn''t mean to hit him, although my mom says maybe i did. kirk took all his
    things with him when he went to the hospital for stitches, then went to stay at
    his brother''s. the next day when i saw him, he hugged me and said, "you have
    a sick baby to take care of." he said he had been in so much pain he hadn''t had
    time to get mad. i feel terrible. if he''d done this to me, i would never see
    him again. (although once he did hit my head against the car window while he was
    driving.) in my heart i know i didn''t mean to hurt him, but nobody believes me.
    i should not have lost my temper. i know if i control myself and don''t get mad
    over petty things, he will also be ok. if he decides we should keep seeing each
    other, do you think it will work? -- lost my temper in chula vista'
