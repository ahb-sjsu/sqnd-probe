    too small. since that day, the wife has come over no less than twice a day to
    borrow something -- but she never returns the items. she''ll ring the doorbell,
    waking up the baby and disturbing me when i''m finally getting a break. yesterday,
    this neighbor asked if she could borrow some diet soda because her husband didn''t
    want to drink what they had at their house. (yes, they have a car to go to the
    store themselves.) i have given this woman everything from plastic zip-lock bags
    to milk for her two youngest who are still bottle-fed -- as well as lending out
    my dog carrier, which our dog needs. she also comes over to use my phone for what
    she says is "only a minute" -- then calls her husband at work just to chat. lately,
    i''ve been telling her i''m out of whatever she asks for, but she''s always quick
    to ask for something else. last night i didn''t answer the door when i saw her
    standing there. i feel like i''m literally hiding in my own house. how can i put
    an end to this? -- hiding behind the blinds in naples, fla.'
