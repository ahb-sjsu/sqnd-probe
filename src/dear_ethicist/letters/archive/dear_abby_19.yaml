  body: 'Dear Ethicist,


    i am a 38-year-old woman facing a tough dilemma. my parents divorced when i was
    7. my father was a drunk and a wife beater and refused to pay the $5 a week that
    mom asked for the four of us. he spread nasty rumors around town, which caused
