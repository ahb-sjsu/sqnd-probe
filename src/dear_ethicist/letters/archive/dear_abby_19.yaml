  subject: Great American Smokeout Is Opportunity for Fresh Start
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i lost my spouse -- the love of my life -- to lung cancer. it is unbelievable
    what a person has to endure with this disease. the biopsy, diagnosis, rounds of
    chemo, x-rays, scans, needles, poking and prodding. the prognosis is usually poor
    unless it is caught early enough to be surgically treated. when i see people smoking,
    i want to stop and tell them what my husband went through: struggling to breathe
    -- even on oxygen. being dependent on someone else for care. difficulty walking
    distances -- even to the bathroom. my husband endured multiple hospitalizations,
    fighting off pneumonia, being tethered to an iv. all the caregiver can do is watch
    someone he or she adores die a little more one day at a time. why can''t smokers
    understand that one puff isn''t worth the heavy price? there are plenty of other
    things that can make you ill or kill you. please don''t add cigarettes -- something
    you can control. toss the smokes! give them up, or better yet, never start. you
    may think you have plenty of time, but the love of my life was only 49. do this
    for yourself and for those who love and care about you. -- k.o. in missouri'
