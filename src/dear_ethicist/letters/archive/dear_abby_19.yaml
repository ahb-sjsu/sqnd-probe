  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 20-year-old woman who enjoys singing, crafts and working with children.
    i appear normal and i''m almost always pleasant. why do i make that statement?
    because i have a mental illness, and there is still a stigma. people sometimes
    feel uneasy when with me. while over the years the stigma has lessened, it still
    remains to some degree. i have been treated like a child, been the topic of gossip,
    lost friends in the church, and have been feared and ostracized because of my
    illness. after a few dates with a man, i feel i must disclose that i have some
    emotional problems -- including bipolar disorder. my date invariably reacts like
    he''s trapped in the car with a rabid animal. abby, i am not crazy, dangerous
    or contagious! the men i date don''t have to be afraid of me. however, when the
    truth comes out, my gentlemen friends run like scared rabbits. it''s very hurtful.
    i want to be treated with understanding and respect, not punished for an illness
    i didn''t ask for. how nice it would be to have a male friend who doesn''t back
    away because of misinformation about mental disorders. please ask your readers
    to give people with mental illness time to prove they are not monsters, just people
    who, for the most part, lead normal lives and have needs, wishes and feelings
    like everyone else. -- hopeful in virginia'
