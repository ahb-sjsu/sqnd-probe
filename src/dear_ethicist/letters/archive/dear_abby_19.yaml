  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a year ago, i led a picture-perfect life. i was a junior at a prestigious university,
    an all-american wrestler, in a wonderful relationship with my fiancee, "libby,"
    the father of a handsome 19-month-old son, driving a luxury car and living in
    a three-bedroom home. all of that came to an end. i was living two lives. one
    part of me was an honor student, loving boyfriend and father. the other was a
    violent drug dealer. libby had no clue about what i was doing. she thought i was
    a club promoter and that was why i was out most nights. abby, i wasn''t promoting
    clubs. i was selling boatloads of ecstasy. last summer, i told libby i had to
    go to los angeles to promote a club event. another lie. i went to l.a. to pick
    up more ecstasy. i never made it home. i was arrested, tried, and sentenced to
    four years in prison. when i told libby the truth, she left me. she and my son
    moved 2,000 miles away to live with her family. for the past year, i have written
    libby, but she doesn''t answer my letters. i understand she and my mother talk
    and write to each other frequently. my mother is desperately trying to get us
    back together, but i don''t think there is any hope for us. my mother says there
    is always hope. when i get out, i''ll need to get my act together and finish my
    last year of college. i can''t bear the thought of not marrying libby and settling
    down with her and my son. i am sorry for what i have done, but she is hurt and
    unable to forgive me. can you think of anything i can do or say to get libby and
