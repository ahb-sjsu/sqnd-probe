  body: 'Dear Ethicist,


    i am 43 and deeply in love. for five years i have been dating a 57-year-old man
    i''ll call ray. when ray enters a room, i honestly feel my heart skip a beat.
    although we do not live together, we share many of the same interests and have
    lots of fun together. my problem is that ray has a mean streak. if i complain,
    he has a sarcastic answer or turns it around and blames me. for example, i was
    diagnosed with cancer last fall and needed emergency surgery. the day after my
    surgery, ray left on a 10-day golf trip with his buddies. i felt alone and abandoned.
