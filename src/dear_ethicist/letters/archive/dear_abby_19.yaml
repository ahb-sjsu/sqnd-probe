  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter from the woman whose neighbor comes over "no less than twice a day
    to borrow something" prompts my own. one sentence stood out that you might have
    missed: "lately, i''ve been telling her i''m out of whatever she asks for, but
    she''s always quick to ask for something else." is it possible that the neighbor
    might be needing a friend? sometimes reaching out and asking for something is
    an attempt at conversation and friendship. a shy person might think this is an
    effective way of communicating. what if the writer were to walk over and ask to
    borrow something herself? i''d be interested to see if the neighbor invites her
    in. if so, maybe that''s the type of hospitality she''s looking for. abby, i think
    your advice was excellent for a pesky neighbor, but what if the person is someone
    who wasn''t blessed with the social skills that you and i were -- and is only
    trying to make a friend? -- marisa in san luis obispo, calif.'
