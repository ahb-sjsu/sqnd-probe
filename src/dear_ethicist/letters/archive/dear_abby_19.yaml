  voice: genuinely_stuck
  body: 'Dear Ethicist,


    six weeks ago, i met "rod" through an online singles ad. he lives one village
    over from me. we met after five "chats" and hit it off. he''s an easygoing gentleman.
    we enjoy many of the same interests (hiking and bird-watching, for example) and
    have a great time together. however, i fibbed and said i am 51, when in fact i''m
    62. rod is 49. i look great for my age and i''m in excellent health. rod said
    our "small" age difference doesn''t mean a thing to him. (but i wonder if he''d
    feel that way if he knew that it''s really a 13-year span?) too many people know
    my age for him not to find out eventually. try as i may to hide the truth, it''s
    bound to come out. he''s starting to get serious about me, and i''m afraid if
    i level with him now, he''ll quit liking me -- not only for fibbing, but for being
    too old for him. i only stretched the truth because i thought my age might be
    a barrier, and he''s so attractive i wanted a chance with him. abby, what am i
    going to do now? help! -- the older woman in england'
