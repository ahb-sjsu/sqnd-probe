  voice: genuinely_stuck
  body: 'Dear Ethicist,


    last month my boyfriend, "mack," broke off our live-in relationship to be with
    another woman, who was supposed to be my friend. i''ll call her lois. lois said
    she feels bad about it, but that doesn''t heal my broken heart. i recently discovered
    that mack has given me a sexually transmitted disease (std) that can cause cancer.
    he and i talked on the phone one evening, and i asked if he and lois had slept
    together yet. he refused to answer. when i asked him if he had told her about
    his std, mack was adamant about not wanting to discuss it. the following morning
    i called lois and asked if i could come over because i had something important
    to tell her. talk about being nervous! i was a wreck, but weathered it. i explained
    everything i knew about the situation. lois told me mack had said nothing to her
    about any stds, and told me she would ask him about it. later that night, i got
    a call from mack. he was madder than a wet hen! i feel i did the right thing by
    telling lois because he didn''t sound like he would. after all, he never told
    me he had an std -- i found out from my gynecologist. now mack claims he didn''t
    know he had an std, and i''m wondering if that''s true or not. someone told me
    i could sue mack for giving me this life-threatening disease. tests can be given
    to determine how long he''s had it. should i sue him, abby? i am angry because
    he jeopardized my life when he supposedly loved me. i don''t want him giving this
    disgusting disease to anyone else. -- hurt and mad in okemos, mich.'
