    my husband''s mother and sister died within the past two years. my husband of
    26 years suffered a great loss. nine months ago, he walked out on me and our children.
    he said he was no longer in love with me and hasn''t been for five years. he said
    he was confused and needed time away to think. he told me he was moving in with
    a guy from his office. i learned that was a lie. he''s been living in new jersey
    with a woman he''d been seeing for months. he had treated me like dirt for years,
    but i loved him anyway, so i accepted it. he called last night to say he wants
    to come home. since he''s been gone, i have turned my life around, and i''ve never
    been happier. i think i deserve to be with a person who values me -- and he deserves
    everything that''s coming to him. my family and friends think i should take him
    back. am i doing the right thing? -- doubting in delaware'
