  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have worn a hairpiece for about 15 years and have been at my present job for
    the past five. my toupee was expensive and it''s not obvious. i have never told
    anyone at work that my full head of hair isn''t natural. last weekend at a work-related
    social function, my wife astonished me by mentioning to a group of my co-workers
    over cocktails that i wear a hairpiece. after we left the party, i became angry
    with her for making this revelation, but she refused to accept why i was so upset.
    then my wife had the nerve to say, "don''t you think they already know you wear
    a toupee?" i told her i didn''t think they had any idea, but that was beside the
    point. the important thing was that i felt she betrayed a confidence. now she
    wants to ask someone impartial whether or not she goofed -- so i''m asking you,
    abby. do you think she should have told my work associates about my toupee, and
    do you think i was wrong for getting upset with her? -- blowing my top in ohio'
