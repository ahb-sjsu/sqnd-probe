    year: 2002
  signoff: WIDOW RESENTS SONS' REFUSAL TO MAKE HER FRIEND ...
  subject: Widow Resents Sons' Refusal to Make Her Friend Welcome
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 62-year-old widow. my husband died two years ago. we were married 40 wonderful
    years. determined not to fall into depression, i arranged my finances so that
    my future is secure. if anything should happen to me, my four sons will not be
    unduly burdened. during my late husband''s long hospitalization, a friend of more
    than 27 years, "norman," made it his mission to keep my spirits up. four months
    after the funeral, he insisted i get out of the house and go with him to the movies,
    the beach, for a drive, etc. i have always been comfortable with norm. he is caring,
    concerned, affectionate and active in our church and community. this past year,
    we have gone on trips together, and he never fails to make me laugh. norm is financially
    secure, and we have no plans to live together or marry. i''ve made that clear
    to my sons. however, they are very upset that i''m seeing him! they have informed
    me that they are not comfortable with including norman in holiday and family affairs
    or vacations we take together. they have known this man since they were kids,
    and he has done nothing to account for their attitude. norm''s children have no
    such qualms and have extended me an open invitation to their homes. i have never
    made any of my sons'' friends, girlfriends, lovers or wives unwelcome in my home
    -- whether i liked them or not. my sons'' "significant others" were always included
    on vacations. more and more, i am angry that norm is not welcome at family gatherings.
    i don''t want to cause a scene or estrange my children, but i will not exclude
    someone i care about. what should i do, abby? christmas is just around the corner,
    and norm is not invited. as much as i want to be with my sons and their families,
    i am tempted to stay home. -- no name please in charleston, s.c.'
