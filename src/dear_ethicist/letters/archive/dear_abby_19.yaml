  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is in response to "at the end of my rope," whose 76-year-old grandmother
    ignores advice about her health. first, i would recommend that she call grandma''s
    primary care physician to make sure he or she is aware of the family''s concerns
    and of all her medications. second, one of the children should go with her on
    the next medical visit to hear what the doctor has to say. (having another set
    of ears at a doctor''s visit is a real benefit.) third, is there a specialist
    in geriatrics in the area? perhaps grandma needs an evaluation to see if there
    is something else wrong or if the medicines are interacting in a negative way.
    fourth, there are medication boxes available to help people manage their dosage.
    fifth, all of her medications should be written down and posted on the refrigerator
    with the times they are to be taken. changing a person''s eating habits may be
    difficult, but medicine is a different story. many people go to a number of doctors
    and do not tell each doctor what they are taking. drug interaction can be a real
    problem. also, the grandchild should talk to a counselor to reduce her feelings
    of guilt. -- been there and done that in illinois'
