  subject: Woman Overcomes Shyness by Getting Others to Open Up
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i was young, i was extremely shy. i finally got over it, and here''s how:
    i came to the realization that shy people have one thing in common -- they''re
    all overly sensitive about how others perceive them. "am i dressed right? does
    my hair look ok?" they obsess about themselves. then one day someone asked me
    about a necklace i was wearing -- and that one question distracted me so i didn''t
    think about myself. after that, i made an effort to find something of interest
    to ask other shy people about, and it would usually open up a conversation. conquering
    my shyness didn''t happen overnight, but i was eventually able to go into sales
    and even make "cold calls." i''ve come a long way from the shy girl i was as a
    child. if my experience helps even one shy person to be less self-conscious, the
    time it took to write this letter will have been worth it. thanks, abby. -- pat
    in tujunga, calif.'
