    h. taylor. he was a deaf mute who was, in an era of insensitivity, nicknamed "dummy."
    taylor lost a lot of games due to his inability to communicate with his teammates.
    john mcgraw, the manager of the giants, was under enormous pressure from the team''s
    owner, the fans and the sportswriters to trade taylor. instead, mcgraw required
