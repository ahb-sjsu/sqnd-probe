  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what is the meaning of memorial day? that is a question i asked a group of children
    visiting our nation''s capital a few years ago. their reply: "it''s the day the
    swimming pools open." that innocent response launched an effort to reclaim memorial
    day for the noble and patriotic purpose for which it was intended. with the help
    of u.s. senator chuck hagel, the national moment of remembrance was established
    by an act of congress. president bush and the congress strongly support this demonstration
    of national unity, which calls for all americans to pause and reflect for one
    minute wherever they may be at 3 p.m. (local time) on memorial day, in remembrance
    of those who have died to preserve our freedom. those who are driving can turn
    on their vehicle headlights, and we encourage the playing of "taps" at public
    events and on radio and television stations. since our nation was founded, almost
    2 million men and women have sacrificed their lives to defend and preserve this
    precious land of hopes and dreams. we are all connected as americans and should
    all feel a kinship -- especially on memorial day. their ultimate sacrifice continues
    to live in each constitutional right we enjoy. on memorial day we hope your readers
    will please join together in solidarity with those whose grief is fresh and deep,
    to express their gratitude to the men and women who have died that we might live
    in freedom. in the words of author herman wouk, "the beginning of the end of war
    lies in remembrance." -- carmella la spada, executive director, white house commission
    on the national moment of remembrance'
