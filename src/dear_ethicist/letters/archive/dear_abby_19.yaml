    very much in love. we have only one huge problem, and one day it''s going to come
    to a head. we live in the north with the change of seasons. i love fall and winter
    sledding, shoveling snow, relaxing by our fireplace, taking walks through fallen
    leaves, and all the other seasonal activities. i do not care for summer -- the
    heat, the humidity, summer bugs, etc. so what''s my problem? my husband is the
    opposite. he gets depressed during the winter and counts the days until summer.
    he curses the snow on the gray, cold days that are ideal to me. he is 100 percent
    set on retiring and moving south. when we vacation in florida, he constantly talks
    about when we move there. abby, i get migraines that worsen in bright sunlight,
