  voice: genuinely_stuck
  body: 'Dear Ethicist,


    recently my son entered a derby car race at his cub scout meeting. he left the
    house proud of the derby car he fashioned from a block of wood. my husband had
    shown him how to use the proper tools, to sand and paint the car -- but it was
    our son''s design. when my son and husband arrived at the race track, it was obvious
    many of the fathers had done far more than supervise the making of the derby cars.
    in fact, many of the fathers bragged about how they had designed, cut and painted
    their sons'' cars -- even going so far as adding "hidden" weights so they would
    go faster! one of the youngest boys in the pack won a huge trophy for "best in
    show." his car was elaborately carved and decorated far beyond his capabilities.
    we told our son he should be proud of his car because he had followed instructions
    and created it himself. unfortunately, some of the other boys made our son feel
    their dads loved them more because they had made prettier, faster cars for them.
    abby, i am afraid this is another example of parents reliving their youth at the
    expense of their children. the fathers should never have taken over this project.
    what did these boys learn? that it''s ok to cheat? i''d love to see this addressed
    because i know it happens all over the country. -- proud mom in ohio'
