  body: 'Dear Ethicist,


    in the 1930s, during the depression, there were 13 children plus my loving mother
    and father living in a small three-bedroom house. our only means of heat and hot
    water came from a coal-fired stove in the kitchen. while the girls and i (the
    youngest boy) slept three or four to a bed, our five older brothers slept on the
    floor of the unfinished attic. after two more boys came to live with us -- a cousin
    and a friend whose mother had died -- my mother''s friends would ask, "ellen,
    how could you take in two more?" my mother''s standard answer was: "if you have
    love in your heart, you will have room in your home." my siblings and i all have
    beautiful memories of our childhood. and ironically, many people we knew thought
    we were the "rich" people in the neighborhood. how right they were! -- robert
