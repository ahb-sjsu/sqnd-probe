    invited six friends and their dates/spouses. a total of 33 people attended the
    wedding, and it was exactly what we wanted. i plan to throw a party for other
    relatives later this year. however, none of mine are speaking to me! they say
    i wrote them off by excluding them from the wedding -- that i chose friends over
    family, and some other hurtful comments. when i explained that my husband''s aunts,
    uncles and cousins weren''t invited either and expressed their happiness for us,
    my relatives didn''t care. my husband comes from a prominent family, and my side
    of the family is using that against me. they insist i am ashamed of them and think
    they''re not good enough. i thought throwing a party for everyone afterward would
    solve the problem. however, after what my relatives have said, i don''t want to
    waste our money on them. i doubt they''d come anyway, since we''re not speaking.
