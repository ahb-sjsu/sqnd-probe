    that was controlling her pain. the time we spent at the hospital was only the
    second time i had met him. we talked for hours while we sat in mary''s room. i
    thought jim was a very sweet man. last week, jim said he wanted to see me. i didn''t
    think much about it because i had helped him with some insurance documents. when
    we met, i was surprised when he expressed a desire to spend time with me. abby,
