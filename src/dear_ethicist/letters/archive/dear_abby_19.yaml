- letter_id: da_1_today_be_full_of
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 2002
  signoff: TODAY BE FULL OF THANKS FOR HOW YOU ARE BLESSED
  subject: Today Be Full of Thanks for How You Are Blessed
  voice: genuinely_stuck
  body: 'dear readers: since today is thanksgiving, what better time to pause for
    a moment and reflect upon all of the blessings for which to be thankful? as part
    of the celebration, i''m repeating the traditional thanksgiving column, first
    written by my mother. how''s your health? not so good? well, thank god you''ve
    lived this long. a lot of people have not been so fortunate. you''re hurting?
    thousands -- maybe millions -- are hurting even more. (have you ever volunteered
    at a nursing home? homeless shelter? a rehabilitation clinic for adults or children?)
    if you awakened this morning able to hear the birds sing, use your vocal cords
    to speak, walk to the breakfast table on two good legs, and read the newspaper
    with two good eyes -- praise the lord! a lot of people couldn''t. how''s your
    pocketbook? thin? well, most of the world is a lot poorer. in fact, one-third
    of the people in the world will go to bed hungry tonight. are you lonely? then
    remember the way to have a friend is to be one. if nobody calls you, pick up the
    phone and call someone. are you concerned about our country''s future? hooray!
    our political system has been saved by such concern. in this great country of
    ours, you can worship at the church of your choice, cast a secret ballot, and
    you can even criticize your government without fearing a knock on the head or
    a knock on the door at midnight. and if you want to live under a different political
    system, you are free to go. there are no walls or fences -- nothing to keep you
    here. a final thought: want an instant high? the surest way to beat the holiday
    blues is to do something nice for someone else. why not call a person who lives
    alone and invite him or her to dinner? better yet, call and say, "i''m coming
    to get you, and i''ll see that you get home." (some older people don''t drive,
    and those who do may not like to be behind the wheel after dark.) try it. and
    please let me know the results. and now, i''ll repeat the thanksgiving prayer
    that was penned by my mother years ago. my thanksgiving would not be complete
    without it: oh, heavenly father, we thank thee for food and remember the hungry.
    we thank thee for health and remember the sick. we thank thee for friends and
    remember the friendless. we thank thee for freedom and remember the enslaved.
    may these remembrances stir us to service, that thy gifts to us may be used for
    others. amen. -- love, abby p.s. we have much to be grateful for on this thanksgiving
    day. for those of you with a little time to spare -- how about showing our gratitude
    to veterans by visiting a veterans hospital and raising the spirits of those who
    have served our country in years past? happy thanksgiving, everyone!'
