    me wonderful, long massages, my favorite prelude to sex in the past -- and i would
    just fall asleep. one night a few months ago, my husband and i were out on a "date."
    we had just finished dinner, and the next showing of the movie we wanted to see
    was in two hours. my husband joked that we should go somewhere and park -- and
    i got a sudden urge i hadn''t felt for some time. we found a secluded spot and
