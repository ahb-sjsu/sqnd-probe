  subject: Driver Resents Chauffeuring Widows Who Need a Lift
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    never did i think i''d be writing to you, but for the past few years i have been
    plagued by widows who cannot drive. however, most are not shy when it comes to
    expecting neighbors to drive them to church, to shop, to the doctor or the dentist,
    to senior affairs, etc. what in the world were these women -- and their husbands
    -- thinking in years past? it''s a well-known fact that women usually outlive
    their husbands. did they think a chauffeur would automatically appear when the
    husband died? or were the husbands stubborn male chauvinists who refused to accept
    the fact that they might go first? i loved your item re: who would a man rescue
    if both his mother and his wife were going over the falls and he could rescue
    only one? you humorously wrote, "... it''s so important for women to know how
