  subject: American Justice Can't Be Served Without Willing Jurors
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have never written to you before. yesterday, i completed jury duty, having served
    six days. i had the honor to serve on the jury of a murder trial. on a positive
    note, my fellow jurors and i were treated very well. every effort was made to
    keep us comfortable. the judge was fair and impartial. the experience was interesting
    and educational, and i was proud to be part of the american judicial system. on
    the negative side, i was extremely disappointed and quite disgusted with the attitudes
    of virtually everyone outside the court. the first day, about 200 potential jurors
    showed up. i overheard numerous conversations of people scheming to get dismissed.
    once the jury was selected, most people asked why i didn''t try to get out of
    it. my boss (i work full time) was upset and worried that things wouldn''t get
    done. my co-workers were upset they would have to fill in while i was out. all
    but a few members of my family seemed annoyed and worried about how my jury duty
    would inconvenience my spouse and my children. all this when the defendant''s
    future was at stake. i didn''t mind the inconvenience because i truly believe
    it is my duty and honor to serve when called to do so. it troubles me that so
    many "average" people try to get out of serving jury duty. i was made to feel
    almost ashamed that i wanted to serve. if i don''t do it, who is left to serve?
    being called to jury duty is an honor and privilege. more americans should respond
    to it as such, and show respect to those who serve. -- frustrated juror, upstate
    n.y.'
