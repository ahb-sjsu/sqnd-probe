  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am in love with a 44-year-old man i''ll call "mark." he was a guest for about
    five months here at the hotel where i work. mark would stay here monday through
    friday and go home every weekend. his job transfer was the reason he was staying
    here. after he sold his home, he planned to move closer to here. well, a few days
    ago mark got promoted, and now he has to work in detroit. he lives only a couple
    of hours from detroit, so he might not have to sell his house after all. the bad
    thing is, not only is mark working in detroit, he also has a wife. i know this
    whole thing is wrong, but i love him. he promised to leave me his pager and cell
    phone numbers when he left, but he didn''t. in fact, my boss was the one who told
    me that he got the new job and would never be back again. mark and i saw each
    other for most of his stay here, and i miss him so much. i don''t know why he
    left the way he did or why he hasn''t even called. i have a boyfriend, and he
    happens to like mark. (he doesn''t know about us.) i have mark''s address and
    telephone number at home, but i can''t call because of his wife. i''m in the process
    of making plans to move to detroit just so i can be near him. abby, i love mark
    and will do anything just to see his face and hear his voice -- even if it''s
    for the last time. what should i do? -- missing mark in michigan'
