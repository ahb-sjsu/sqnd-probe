  signoff: LACKADAISICAL PARENTS UNAWARE OF THEIR DAUGHTER...
  subject: Lackadaisical Parents Unaware of Their Daughters' Close Call
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am absolutely outraged. i am a young woman of 23 who was brought up by parents
    who knew my whereabouts every minute of the day until i was married. now, as the
    manager of a suburban fast-food restaurant, i am the supervisor and confidante
    to a number of fine teen-agers. these kids come from well-to-do homes, but their
    parents are totally irresponsible. my current pique stems from a robbery 10 days
    ago. i and two workers, both 17-year-old girls, were closing up late friday night
    when we were confronted by several armed men. the rules are strict: don''t resist.
    we didn''t. the three of us were taken into the back room, bound hand and foot
    with duct tape, gagged and left hog-tied on the floor. when the men left, we struggled
    but it was evident that we wouldn''t be able to break loose or go for help. my
    husband was working night shift and would not miss me -- but surely, i thought,
    the girls'' parents would come looking for them. as we huddled together, unable
    to do much more than mumble through the tape on our mouths, i listened for the
    sound of cars and the girls'' worried parents. i figured it would be an hour at
    worst. abby, they never came! the phone never even rang. workers arriving at 6
    a.m. found us still bound and huddling. we had spent the entire night tied up
    on the floor, and the girls were apparently not missed. at this point, i actually
    feel more anger toward the parents of these girls than for the men who robbed
    us. we were not hurt, and i can understand why it was necessary to tie us up.
    but what kind of parents are unaware when their teen-aged daughters are gone all
    night? i am ... bound and boiling in pennsylvania'
