  subject: Couple's Elopement Hurts Their Matchmaking Friends
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my boyfriend and i eloped last january. we arranged for a minister, rented the
    tux, got the gown, printed 300 announcements, and told everyone we were going
    on "vacation." we planned it for months and told no one. i''m 31 years old and
    had never been married. after the ceremony, we mailed the announcements and went
    about enjoying our honeymoon. we returned home to a house full of gifts and well
    wishes. both sets of parents were very pleased, and everyone couldn''t have been
    more supportive -- except for two people. ironically, they are the twosome who
    introduced us, my husband''s friend "morris" and his live-in girlfriend, "doris."
    they are no longer speaking to my husband and me because they are hurt that they
    were excluded from our plans. they feel we betrayed them and claim we lied and
    deceived them. a few nights before we left for florida, my husband was out with
    the "guys." morris pulled him aside and flat-out asked him if we were going away
    to get married. because our plans were private and not meant to be shared until
    after we returned from our trip, my husband told him "no." i hate to lose a friendship
    over something like this. do you think we were obligated to tell them our plans?
    -- wondering in wilmington, del.'
