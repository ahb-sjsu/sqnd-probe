  subject: Choice of Wife's Obstetrician Sparks Stressful Family Feud
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been married for a year to a wonderful man whom i dated for several years
    before we married. we have just decided to start a family. here''s the problem:
    my husband insists i use his father''s practice as my obstetrical team. he thinks
    i should see one of his father''s partners during the pregnancy and have his father
    assist during the delivery. to give you a little background, his father works
    in a practice with other doctors. only one of the other doctors takes "call,"
    and this is done only part time. that means my father-in-law is on call about
    50 percent of the time and is the person contacted if an emergency arises or labor
    starts. also, other family members work in his office and have access to all the
    medical records. i feel extremely uncomfortable that my husband is trying to dictate
    what doctor (or practice) i use, especially since these are the most private examinations
    performed. i feel as though i should be able to use a doctor with whom i''m 100
    percent comfortable. i feel very uncomfortable using his father''s practice for
    numerous reasons: 1. i really need privacy and to be 100 percent honest with my
    practitioner, and i know i couldn''t be in that office, as everyone will probably
    read the records. 2. my father-in-law has asked me questions about pap smears
    in front of other family members and brought a blood test of mine home from his
    office and laid it on the kitchen table for all to see. 3. i want to be able to
    make the decision about who i use as my obstetrician. this is causing a lot of
    stress in my marriage. my husband says if i don''t go to his father''s practice,
    his family will be "crushed." i then asked him what was more important, my feeling
    comfortable with my practitioner throughout my pregnancy or his need to please
    his parents. i got no response. this whole topic is really creepy, if you ask
    me. abby, what are your thoughts on this? -- uncomfortable'
