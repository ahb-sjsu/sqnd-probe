  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i just finished reading the letter from "a teacher who cares about the future."
    i was saddened when i read your comment that "extremely bright children may act
    out because they are bored." our society has reached a sad state when it excuses
    unacceptable behavior on the premise that it''s ok because of the so-called "brilliance"
    of the offending child. if a child is truly brilliant, he or she can learn to
    set limits, learn constructive things to do with his or her time, and continue
    to excel at his or her own rate without disturbing other children. my children
    range in age from 15 to 26. all have been considered "extremely bright" by their
    teachers. one tested brighter than any child ever tested by our school psychologist
    during academically talented testing in our school district. was she ever bored?
    yes, often. did she ever long for more challenges? i''m sure she did. did she
    ever, ever once act out in school? never! instead of acting out when she was little,
    she took extra books and projects to do in her spare time. a wise principal once
    told me to put her in dance and music classes -- and anything else in which she
    seemed interested. he said she needed to excel in many areas, or she could become
    bored in a few. i also volunteered regularly in her classrooms to give the teacher
    time to spend with other children on both ends of the academic spectrum. abby,
    limits need to be set and children need to be held to them. i am eternally grateful
    to the teachers who challenged each of my children to be the best that they could
    be. it has paid off handsomely. parents: stop blaming the schools and look in
    the mirror! -- happy mom in las vegas'
