    year: 1999
  signoff: COMMONSENSE PREPARATION IS BEST RESPONSE TO Y2 ...
  subject: Commonsense Preparation Is Best Response to Y2 K Fear
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you recently printed a letter from a reader in chula vista, calif., regarding
    the "y2k hype." while it is indisputable that many are profiting through the y2k-related
    sales of merchandise, this is america and, like it or not, when people see a way
    to make a profit, they are free to take it. we are also free to choose what we
    purchase. thousands of people have gone to great lengths and expense to keep all
    services, many of which we take for granted, fully operational during the year
    2000 transition. they deserve a standing ovation for their backstage efforts.
    hopefully, the sources of any y2k-related problems will continue to be found quickly
    and repaired easily. both the red cross and fema have posted emergency preparedness
    articles on their web sites with practical as well as affordable suggestions for
    all climates. while i agree with the author of the "y2k hype" piece (i.e., "stay
    calm, don''t panic, use your head"), proper emergency preparedness can make a
    world of difference by relieving inconveniences and uncertainty until services
    are restored. it may even save a life. no one ever pencils in "possible date with
    an emergency" on one''s calendar, but it makes sense to do so. jan. 2, 2000, is
    on the calendar. why not consider making some preparations -- without the hype?
    since many of the people who need this information may not have access to it via
    the internet, here are a few tips from the red cross disaster y2k safety web site.
    i hope you''ll share it with your readers: -- stock supplies such as canned foods,
    bottled water, instant soups, etc., to last several days. -- in the event of a
    power outage, plan to use alternative cooking devices in accordance with the manufacturer''s
    instructions. never use liquid-fueled heating and cooking devices without adequate
    ventilation. -- organize your first aid supplies. this includes prescription as
    well as nonprescription medications. -- have plenty of flashlights and batteries
    on hand. (if you have small children, keep flashlights available for their personal
    use and safety.) do not use candles alone for emergency lighting. -- plan to use
    extra blankets, coats, hats and gloves to keep warm, not gas-fueled appliances
    such as an oven. -- listen to a battery-operated radio to keep yourself informed.
    be prepared to relocate to a shelter for protection or warmth if necessary. --
    check with the emergency service providers in your community before an emergency
    arises, particularly if you or a loved one has special needs. -- pamela ryan,
    wilmette, ill.'
