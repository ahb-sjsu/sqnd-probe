  subject: Making Love, Not War, Is Secret to Long Marriage
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i give you an "upper" for the day and offer some advice for newlyweds? make
    love every day! we''re in our 60s, married nearly 50 years, and we still make
    love every day. our children can attest to it. what is making love? it''s a smile
    across a room, a hug, a kiss, a pat on the behind, a "special look." oh, yes,
    it''s also having sex -- but it''s so much more. as you get older, the sex and
    passion may diminish, but the rest won''t as long as you remember what your love
    is all about. true, we''ve had arguments and serious disagreements through the
    years. who hasn''t? i even asked -- no, i told him once in a fit of anger that
    i wanted a divorce. know what he did? he gave me "that look," didn''t say a word.
    all i needed was "that look" that says it all. "we''re in this for better or for
    worse, for a lifetime, and most of all," it says, "i love you." so, young people,
    if you make love every day and welcome god into your marriage, it will last. --
    still loving and enjoying it, hot springs, ark.'
