  voice: genuinely_stuck
  body: 'Dear Ethicist,


    where i work, i see a lot of people from other states and countries, and i hear
    the following comment a lot: "for such a beautiful place, i''m surprised to see
    so much trash along the side of the roads." abby, i live in a nice little town
    in north carolina and walk two miles in my neighborhood every day. after hearing
    that comment, i began carrying a trash bag with me to pick up the refuse people
    throw onto the side of the road. to my surprise, i find i''m picking up two large
    bags of trash a week -- and i live in a nice neighborhood. what kind of people
    do this? my neighbor asked me why i pick up the trash as i walk. i told him that
    trash made our neighborhood ugly, and if someone didn''t do it we''d be knee-high
    in trash. he was very surprised. maybe people don''t realize what they''re doing
    when they toss their soda cans, candy wrappers, cigarettes and beer bottles out
    of their cars. i was taught as a child that this was the wrong thing to do. it
    looks like a lot of people weren''t. please, parents and teachers: teach your
    children that this is wrong, and maybe it will be the start of a cleaner america.
    i would also like to encourage other walkers to carry a bag and pick up trash
    as they walk. also, bending is great for reducing the waistline. -- vicky hurley,
    hickory, n.c.'
