  body: 'Dear Ethicist,


    i am a 21-year-old female student living at home. during my middle and senior
    school years, i was more than a handful, to put it mildly. i was angry and depressed,
    and caused my mother and her new husband a lot of problems. i did some horrible
    things. i got kicked out of several schools, received failing grades and ran with
    a bad crowd. i am very ashamed of my behavior. i know i have deeply hurt my mother
    and the rest of my family. i am doing well now, but i don''t know how to apologize
    to them and thank my mother for her support and for all she''s done for me. i
    wake up every morning and thank my lucky stars that i wasn''t thrown out on the
    streets. my mother and stepfather have worked diligently to help me turn into
    the caring young woman i am today. abby, how can i ever make up for the grief
    and heartache i caused them? without them, i would be nothing. -- indebted to
    them, lakewood, calif.'
