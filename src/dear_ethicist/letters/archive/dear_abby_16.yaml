  subject: Woman Who Left Work for Love Would Love Her Old Job Back
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have enjoyed your column for years. thanks for the entertainment each day. you
    do a great job. abby, this is the first time i have written to you, and it''s
    because i disagree with your answer to "concerned friend." the reader was concerned
    that a friend was unhappy because he was single. she said he was too shy to discuss
    his feelings with her. if that''s true, how does she know he''s unhappy? i think
    the reader is projecting her feelings onto her friend. as a single person, i want
    my friends to respect me enough to trust that i know what i want from my life.
    she should give her friend some dignity and realize that if he wants a relationship,
    he''ll pursue one. if he wants his married friends to fix him up, he''ll tell
    them. you suggested that the reader subtly invite some single females to their
    group activities. please, abby, he would know exactly what she''s doing. as a
    "single," i would find it awkward and embarrassing. in my circle of friends, some
    of us are couples and several of us are single. however, my friends respect me
    enough to leave to me the connecting up with someone if i want that. why must
    people assume that unmarried people are miserable because of their single status?
    most of my single friends have homes, careers, hobbies and extended families they
    enjoy. i know people who try to fix us up are trying to help, but we don''t need
    matchmakers. what we need are friends who love and respect us just as we are.
    -- sharon from cincinnati'
