  subject: Love Won't Be Any Easier if Man Gets Second Chance
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 23 years old and was previously involved with a man who, at the beginning
    of our relationship, was married. at the time, i was 17 and about to graduate
    from high school, and had no previous relationship with a man. as our relationship
    progressed, his wife found out about us and divorced him. they had a child who
    was born in the midst of their divorce. i thought the split would send him flying
    to my arms. however, that was not the case at all. instead, he proceeded to sleep
    with everyone in a skirt who would give him the time of day. he denied our involvement
    with each other to everyone. even knowing all of this, i stayed for three years,
    and in the process i lost everything -- family, friends, jobs, just about everything
    i cherished. more important, i lost sight of myself, my goals, and the person
    i once thought i was. i thought if i loved him enough, he would change. well,
    it didn''t happen. what did happen was he got someone pregnant and lived with
    her for a year and a half. it was the last straw for me. i packed up and moved
    north and regained my life. i stopped dating for a long time, found the best job
    i''ve ever had, and am back in school working on my degree. i am living on my
    own, and my life is better now than it''s been in years. recently he left that
    other woman and has begun to better himself. he has a good job now and has matured
    a lot in the last five years. we have been talking, and he tells me that he loves
    me and has asked me to marry him. although he and i have been talking, i haven''t
    told anyone in my family or my friends. i know they would not accept him. abby,
    i''m afraid of the outcome. i thought i had closed this chapter in my life, but
    now i''m not so sure. i always wanted to marry the first man i had ever been intimate
    with, and he seems genuine this time around. should i give him a second chance?
    i know he put me through hell, and i''m leery of repeating it. should i try again
    and hope it all works out? -- lost in love, woodland hills, calif.'
