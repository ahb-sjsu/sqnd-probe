  body: 'Dear Ethicist,


    i''ve been living with someone for nearly two years. when we first met we both
    expected it to last forever. we work together and were together nearly all the
    time. this took its toll on our relationship. i did everything for her, abby,
    including buying us a house i honestly didn''t think we were ready for with my
