  subject: Did He Cheat or Didn't He? That Is Couple's Question
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i have a different opinion about the rules of marital separation.
    early in our marriage, following the birth of a child, my husband became unhappy
    with our union. without warning, he announced that he was moving out for a trial
    separation. during that time he slept with another woman. he claims that his infidelity
    was justified because he had moved out. had i known that the separation was his
    idea of permission to resume a single lifestyle, i would likely have made very
    different decisions on my own behalf. if his rules apply, whenever i feel i''m
    "unhappy" and need to get away, it''s ok to take a nice vacation and sleep with
    whomever i find attractive. however, i doubt he would approve of the shoe being
    on the other foot, although he thought it was permissible for him to behave that
    way. i believe a trial separation serves as a vehicle for couples to work out
    their differences and in no way nullifies the marriage vows. in my opinion, only
    when there is intent to dissolve the marriage and a suit for divorce has been
    legally filed are the vows waived. i say he cheated on me and had an affair. he
    says not. abby, what do you say? -- forgiving but unable to forget in california'
