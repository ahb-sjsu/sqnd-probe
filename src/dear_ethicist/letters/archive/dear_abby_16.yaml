  subject: Matchmaker Mom's Determined to Find Her Daughter a Mate
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 24-year-old woman with a college degree. i am intelligent, friendly, drink
    moderately and have never touched drugs. you would think my mother would be satisfied
    to have a daughter with these attributes; however, she is not. i am single, and
    that isn''t good enough for her. mother is constantly mentioning to me about this
    guy or that guy she met at the grocery store, or a nephew of someone she works
    with or met at a wedding. she goes on and on, even though i have no interest (and
    tell her so). recently i went to a store and a young salesman knew my name. my
    mother had been in and told him all about me and even showed him my picture. i
    have told her repeatedly that i do not want her to set me up or talk to men about
    me, but she continues to do so. a month ago, she placed an ad in a singles magazine
    with my information. doing this required her to forge my signature. i was mystified
    when i began receiving biographies of "interested" men in the mail. although i
    was extremely upset, i haven''t confronted her about it. i''m not sure what to
    say because nothing has ever gotten through to her before. she has no respect
    for my privacy or my right to live my own life. she obviously thinks it''s necessary
    for me to land a man, but i live at home and haven''t completed my education,
    so i''m in no hurry to do that. how can i make it clear to my mother that this
    is not her business? -- at my wit''s end in milwaukee'
