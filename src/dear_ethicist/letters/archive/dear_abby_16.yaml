  subject: Couple's 40 Years of Marriage Began Later Than Kids Think
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am writing in reference to a very short letter from "on the spot," who wanted
    to know what to say to nosy people who ask, "isn''t it about time you had kids?"
    when you aren''t planning on having any. your answer was on target; however, i
    think "on the spot" was really hinting at a much larger issue -- people assuming
    that everyone wants a spouse and/or children. my husband and i struggled with
    our decision not to have children for three years before his vasectomy. during
    that time, i began to dread the family get-togethers that used to mean so much.
    subtle hints and flat-out blunt questions were present in every holiday visit.
    this additional pressure was almost unbearable. finally, i decided enough is enough
    -- the next person to ask will get an honest answer instead of being "tuned out."
    my sister-in-law "marge" (who has a habit of speaking without thinking) asked,
    right before the birth of her second child, when she could send the maternity
    clothes to my house. i thought her jaw was going to break the way it fell to the
    floor when i said, "never" and changed the subject. i''ve found it''s a lot less
    stressful to speak my mind and make a few waves than to hold in my comments and
    feel my blood boil. i would like to remind people to think before they speak.
    sometimes silence is much more comfortable than personal questions in an attempt
    to "make conversation." -- not a talker in nebraska'
