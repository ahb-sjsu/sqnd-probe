  subject: Elderly Mom's Messy House Reflects Clutter in Her Mind
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i can understand the distress of "distraught husband" who has to live along with
    his wife''s mess, but i am not sympathetic when "time to move on" describes tackling
    her mother''s house and its "three decades of clutter." why would a daughter put
    an elderly woman through panic attacks to satisfy her own sense of orderliness?
    my mom acknowledges her obsession with keeping five-plus decades of items. her
    house is stuffed with objects, making most of the rooms unlivable. but as long
    as she''s comfortable and safe, has her garden to putter in, and her countless
    unfinished craft projects to return to when she wishes -- who is the clutter harming?
    we tried to tackle some of the clutter when my dad was alive. we kids, all adult,
    finally decided that our mother''s remaining years need not be made more difficult
    by clearing out the house, and we would not raise her blood pressure or endanger
    her health by doing it over her objections. we''ll have plenty of time to do it
    when she''s no longer with us. -- the three kids, oakland, calif.'
