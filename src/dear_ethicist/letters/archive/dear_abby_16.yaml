    year: 1999
  signoff: MAN WHO DID EVERYTHING RIGHT NOW FEELS TERRIBLY...
  subject: Man Who Did Everything Right Now Feels Terribly Wronged
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    eight years ago, the most beautiful woman in the world came into my life. i''ll
    call her "mary." we dated for seven months before she started asking for a proposal.
    i happily agreed, and in 1993 we were married. two years later, she convinced
    me that we should buy a house. a year after that, she said she wanted to have
    cats in our home. i don''t care too much for cats, but i gave in to two cats.
    then she started yearning for children. when we married, we both realized that
    she could not get pregnant. so she began inquiring into adoption. i wasn''t too
    fond of the idea of bringing a child into our home when we knew little about its
    medical or psychiatric history. again, to make her happy, i agreed. now don''t
    get me wrong -- not a day goes by that i don''t look at my son and thank god for
    him. then mary wanted to help us get ahead financially. we both agreed that she
    would be the one to return to college, since we could not afford to lose my income
    and my study habits are not great. so we struggled for two years to put her through
    school. after a while, mary started going out with her friends from school for
    a few hours. then the outings turned into all-nighters. keep in mind, my son and
    i were at home while she was out partying with money we couldn''t afford. eventually
    she confessed to me that she''d had a fling with a guy she met. i forgave her
    by telling her that six years was too much time to throw away over one mistake.
    two months ago, she told me she doesn''t want to be married anymore. she moved
    in with her mother. we alternate weeks with our son, but he has trouble staying
    with her. part of the reason may be that she yells at him for every little thing
    he does wrong. he''s only 5 years old. two days ago, she informed me that she''s
    moving to florida for an opportunity to attend school and have a good job. mary
    does not want our son to come with her. in fact, she says she doesn''t want him
    at all. sometimes she says she wishes she could take him back to the agency. abby,
    i gave my wife everything she wanted -- a house, an education, a son and plenty
    more. now she''s leaving me high and dry to cope with the responsibilities of
    paying the bills and being a parent. so much for deadbeat fathers. care to offer
    any advice? -- deserted in new orleans'
