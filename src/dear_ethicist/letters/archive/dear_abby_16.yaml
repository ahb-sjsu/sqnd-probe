  subject: Boy Taught to Trust Police Puts Lesson to Good Use
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as a young parent, i was appalled to hear other parents threaten to call the police
    and have their children taken to jail when they misbehaved. i am now in my 80s
    and i''m horrified to see that the same threat is still being used. i raised five
    children and taught them that the police were their friends. it paid off when
    my 4-year-old son, larry, disappeared while we were shopping. as i frantically
    searched for him, i spotted him perched on an officer''s shoulder. after having
    larry identify me, the policeman laughed and told me that larry had approached
    him for help. when he asked my son if he was lost, larry answered: "no, i''m not
    lost. i''m here. my mamma is lost. will you find her for me?" that was only one
    time out of many that the police have befriended us. i wish you would print something
    to the effect that law enforcement officers are there to help. also, i do not
    believe in corporal punishment. i have always felt that children are usually punished
    when parents are angry, not when the children are naughty. as my mother always
    said, "what you are too stupid to teach them, you cannot knock into them." so
    i have never had to resort to corporal punishment. i love your column and your
    sensible answers. -- freda l. davis, keaau, hawaii'
