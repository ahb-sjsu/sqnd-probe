  voice: genuinely_stuck
  body: 'Dear Ethicist,


    several years ago, i became romantically involved with a prominent lawyer who
    represented my in-laws in a bitter legal battle. we secretly began spending lots
    of time together. i was 24 years old, catholic, married with one child. he was
    50, jewish, married with three children. we saw or called each other daily. i
    became pregnant and delivered a beautiful baby girl who is the spitting image
    of him. shortly after, his family learned about us through his office, and took
    it very hard. i apologized for the pain our relationship caused them. with great
    regret, he ended the relationship because he claimed he "had no choice." he has
    not called me since. after the breakup, my husband insisted on a paternity test,
    which clearly proved he was not the father. i never told the lawyer that the baby
    is his, because i care for him and i''m afraid of jeopardizing his license. my
    husband agreed to raise her as his own, provided i never tell the lawyer he''s
    the father. abby, i will be face-to-face with this lawyer at a trial very soon,
    and i will have to divulge pertinent information on him, and it''s possible our
    relationship and daughter may be exposed. what should i do? -- "boob-bie"'
