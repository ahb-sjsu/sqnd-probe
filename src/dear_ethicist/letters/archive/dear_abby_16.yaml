  subject: Boys Who Like to Dance Have a Leg Up on Life
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m writing to reassure the mother of "trevor," who fears that her son is gay
    because he prefers dancing and cooking to baseball cards and talking about girls.
    twenty years ago, that could have described my brother, although you''d never
    guess it to see him today -- happily married to a lady who''s happy to let him
    do the cooking in their home. my brother was always small and shy, and although
    he had a number of female and male friends, he didn''t date until college. while
    in junior high school and high school, a knee injury left him with only swimming
    and dance for gym class choices. he endured a lot of razzing about his sexuality
    when he dressed to go to a dance class with the girls while all the other guys
    were preparing to do "manly" activities such as wrestling. finally, my brother
    lost his tolerance and pointed out, "you are going into a class of sweaty, smelly
    guys in shorts and sweatshirts. i''m going into a class with girls in skintight
    leotards and tights. who do you think is having a problem?" and that ended the
    discussion! as for cooking, my brother has always been the better cook in our
    family, and he loved it at an early age. to this day, he takes cooking classes
    and cooks up gourmet feasts out of nothing. the mother is correct to encourage
    her son''s interests. dancers are often in better shape than other athletes, and
    certainly the number of male chefs on tv and running restaurants shows there is
    nothing effeminate about cooking. someday, the other boys will realize that trevor
    actually has a lot of advantages they missed out on -- and they''ll be envious
    instead of harassing. -- proud sister, plano, texas'
