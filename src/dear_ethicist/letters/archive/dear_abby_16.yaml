    matter whether the dog or i have to go to the bathroom, or need to get out and
    stretch our legs, or if we need to eat or are thirsty. as if that doesn''t make
    us miserable enough, he insists on doing all the driving at 10 to 20 miles above
    the speed limit. all the scenery is a blur! i have discussed these issues with
    him and he assures me that he will change, but i have been with him almost 20
