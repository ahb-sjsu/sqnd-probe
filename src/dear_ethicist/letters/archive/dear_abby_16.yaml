    use e-mail. it''s time for those of us who provide paychecks for the stars to
    let them know what we think. i hear people complain about all the sex and nudity
    in films. write a letter! there is a web site for just about every film out there.
    let''s start letting our feelings be known. don''t have a computer? not on the
