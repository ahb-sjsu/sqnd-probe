  subject: Woman's Facial Wrinkles Cause Her Spirits to Sag
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    forty-five years old may not seem too old to attract someone of the opposite sex,
    but i''m not your average-looking 45-year-old. i have terrible wrinkles under
    my eyes that add years to my appearance. in the last couple of years, i have developed
    deep lines that run from each side of my nose down to my lips. i''ve tried every
    conceivable moisturizer and concealant, but nothing helps. i know this is a natural
    part of aging, but i cannot accept that at age 45 i look so old a man won''t even
    give me a second look, much less open a door for me or try to strike up a conversation.
    wherever i go, men look only at nice-looking, younger women -- something i no
    longer am. i have become lonely and despondent at the realization that i will
    probably be alone for the rest of my life. i''ve tried joining groups, doing volunteer
    work and even taking night classes to meet someone who might look beyond the wrinkles,
    but no one shows the slightest interest in me anymore. i''m friendly, courteous
    and approachable, and the proper weight for my height. but i guess you can''t
    make filet mignon out of chopped liver. if i could do something about these terrible
    wrinkles, my confidence would soar, and i wouldn''t have to spend the rest of
    my life alone. however, because i can barely make ends meet and cannot afford
