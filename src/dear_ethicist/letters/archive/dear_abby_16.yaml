  subject: Racism Isn't Just a Matter of Black Against White
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    thomas anthony jones sr. is simply wrong in his statement that "there is no racism
    in the african-american community in the united states." is he right when he says
    that black people are "discriminated against on a daily basis because of ... color"?
    absolutely. does that mean that only people belonging to the historically oppressive
    group can be labeled as racists? absolutely not! the pain of oppression is real
    and sharp. it shouldn''t blind anyone, however, to the plain fact that racists
    come in all shapes and sizes, and yes, in all colors. you said it best, abby,
    in your answer to "cincinnati educator": "racism is never ''ok,'' regardless of
    the skin color of the bigot." -- neal summerlin in virginia'
