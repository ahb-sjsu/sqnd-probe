  signoff: LAW ALLOWS WOMEN TO MAKE THEIR ABUSERS PAY IN C...
  subject: Law Allows Women to Make Their Abusers Pay in Court
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    greetings from the great state of new mexico. as you stated in your column, domestic
    violence can occur in any family at any level of our society. and it must be dealt
    with by an equally broad spectrum of the population. you asked the pertinent question,
    "why is he using violence?" as was pointed out in a previous letter, violence
    begets violence. it is a continuing message our society sends to all of its children
    through television shows and movies that use violence, often murder, as the solution
    to problems. until we can change the vision of violence presented as entertainment
    to our children, there are shorter-term steps we can take as a community to end
    domestic violence. in new mexico (in which 46 percent of all female homicides
    are the result of domestic violence), our legislature has taken steps to protect
    the victims. it passed a bill that makes stalking a crime. the legislature has
    also passed laws that prohibit insurance companies from discriminating against
    women who have been treated for domestic abuse, and that allow women to file for
    protective orders in the court without paying a fee. these new laws exist because
    of the dedicated lobbying efforts of the violence against women task force, a
    group of concerned professionals that i formed to address domestic violence and
    sexual assault in new mexico. more important, the laws would not have been possible
    without the participants who shared their own stories -- many painful to relive
    -- to make us aware of the shortcomings and gaps in the system. i hope our experience
    in new mexico encourages other communities to unite against a common enemy and
    take action against domestic violence. -- tom udall, new mexico attorney general'
