  voice: genuinely_stuck
  body: 'Dear Ethicist,


    eight years ago, i came out of the closet. i had been married for 18 years and
    had two children -- a son, 15, and a daughter, 17. at the time, i decided that
    for 40 years i had lived my life for everyone else, and it was time to live my
    life for myself. i have had a lover for seven years. we have a loving and compassionate
    relationship. at the time i "came out," my family disowned me, and we have not
    talked since. my son, on the other hand, kept in touch. he and his fiancee have
    visited my lover and me several times, and we have enjoyed a good relationship
    over the years. during that time, my lover and i have been very generous to my
    son with birthday and christmas gifts, and even bought him a new car. when he
    and his fiancee visited us on several occasions, we all got along well. they met
    our gay friends and socialized with us. last week, my son called to say they were
    sending out wedding invitations. i am welcome, but my lover is not. i explained
    to him that we are just as much a couple as my brother and his wife, or my sister
    and her husband. he told me that he did not want his friends to know he had a
    gay father, and therefore, my lover would not be allowed to attend. i told him
    that if my lover could not attend, then i would not attend. if he cannot accept
    us openly, and if he''s ashamed of our relationship, then i really do not want
    any further contact with him. we are very hurt. for the last eight years he appeared
    to accept our relationship, especially when it came to gifts and several free
    trips for him and his fiancee to visit us. abby, am i wrong? i''ll be interested
    in your comments. -- sad in palm springs'
