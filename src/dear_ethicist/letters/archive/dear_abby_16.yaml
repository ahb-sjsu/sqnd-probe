    we''ll do is have some blood tests done to be sure that''s true," george insisted
    that he would accept the baby as his own whether it was his or not. hearing that,
    his father and i agreed to accept the child as our grandchild. well, lulu had
    the baby and everything seemed to be fine until they broke up seven months later.
    lulu refused to let george, me or anyone in the family see the baby. i was so
    upset i called our family lawyer, who informed me that there''s nothing we can
    do about it because lulu didn''t put george''s name on the birth certificate.
    the problem is, george and lulu are back together again. when i head the news,
    i informed my son that lulu was not to come near me, and i wouldn''t accept the
    baby as my grandchild until the blood tests were taken. george told his father
    that he thinks i''m being immature, and i should learn to take things as they
    come. how can i make him see that i can''t accept lulu treating my heart like
    a yo-yo? please help me. -- torn in tuscaloosa'
