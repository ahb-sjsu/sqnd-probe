    and give her a chance to clean up her act and quit? or should i just not mention
    that i have selected someone else in my will to be my children''s guardian and
    let it be a surprise should the occasion arise? mother would become incredibly
    hostile and defensive if i bring up her drinking habits. i want to stack all of
    the odds against my children becoming alcoholics, as it does run in the family.
    my husband agreed that you would know how to handle this in the best way. -- stacking
    the odds in oregon'
