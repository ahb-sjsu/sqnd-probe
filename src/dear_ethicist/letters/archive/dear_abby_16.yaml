  signoff: BRIDE PUTS HER FOOT DOWN OVER WHAT SHOES TO WEAR
  subject: Bride Puts Her Foot Down Over What Shoes to Wear
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m being married soon, and as a bride-to-be, i have been very laid-back and
    agreeable to all of the arrangements my mother has made. at first, i asked if
    we could have just a small, informal barbecue. she said no -- so now we''re having
    an all-out affair. my sister will be my maid of honor. i''m letting her wear whatever
    she wants. even though my colors are blue, she is wearing a plum-colored dress.
    as long as she''s happy, fine. i have argued with my mother about only one thing:
    i have a beautiful, simple wedding dress. i want to wear a pair of sneakers with
    lace shoestrings because i will be on my feet all day. i don''t want to wear heels
    because those shoes are not made for comfort. i think the sneakers with the lace
    "accents" will be very cute and nice. although this is really the only thing i
    am asking for myself, my mother is acting like i''ll shame the family. (i am not
    doing the "garter" thing, so no one will even see the shoes.) i did agree with
    my mother that i''d wear proper wedding shoes for the ceremony and formal reception,
    but that wasn''t good enough. i do not want to wear those ceremony shoes from
    2:30 p.m. until 12:30 a.m. abby, my mother will not compromise. why shouldn''t
    i be comfortable at my own wedding? she''s acting like i''m committing some horrible
    sin, and threatening i''ll forever be the laughingstock of new jersey. all i want
    is to be comfortable at my own wedding. please help me put this into perspective.
    -- wishing for comfortable shoes, parsippany, n.j.'
