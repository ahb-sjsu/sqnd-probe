  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''d like to comment on the letter from the person who wrote that as a hostess
    she was taken aback, stunned and hurt when her intended guest asked her what foods
    she would be serving at dinner. as a certified etiquette consultant for 10 years,
    let me say that it is actually the host''s responsibility, when inviting first-time
    guests to dinner, to ask when issuing the invitation, "is there anything you cannot
    eat?" the guest can then respond accordingly. it is not necessary for either one
    to mention allergies, foods restricted by culture or religions, dislikes for certain
    foods, dieting to lose weight, etc. the hostess can then plan the menu by not
    using the foods mentioned. this eliminates any surprises or embarrassment when
    the guests are already seated at the dining table. - margit erickson, protocol/etiquette
    consultants, northville, mich.'
