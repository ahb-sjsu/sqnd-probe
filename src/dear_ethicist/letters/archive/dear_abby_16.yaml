  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a desk clerk at a hotel in arizona, and i get hit on a lot. i think the reason
    probably is that i do not wear a traditional gold wedding band. i am not into
    diamonds and gold. my husband and i prefer simple silver and turquoise rings.
    you would not believe how many rude comments i receive about my ring. when i pointed
    to my ring and told one man i was married, he said in an exasperated tone, "but
    that''s not a wedding ring!" says who? i wanted to sock him. a co-worker referred
    to my husband as "your husband, your boyfriend -- whatever." i said, "husband!
    we''re married." he said, "well, where''s your wedding ring?" abby, women are
    the worst. once i mention i am married, i see their eyes glance to see what kind
    of "rock" i have, and a mixed expression of revulsion, pity and disbelief washes
    over their faces. it makes me feel uncomfortable and angry. sometimes i feel like
    hiding my hands to avoid this treatment. why should i have to feel ashamed of
    my wedding ring? i have considered trading in our silver and turquoise rings just
    to please the crowd. abby, short of toting my wedding certificate around in my
    backpack, what can i do to fend off this rudeness? -- married (really!) in arizona'
