  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been married to "dan" for 15 years. he was abandoned by his father when
    he and his brother were 2 and 3. his father had no contact with him for 30 years,
    and he has seen him only at one family reunion and two funerals in the last 15
    years. this man has now asked to visit us, and my husband has agreed to his father''s
    request to get together while he''s in town. this is all well and good for the
    two of them, but i have now been informed that my husband has a social function
    on the evening his father is expected. dan told me that until he arrives, i am
    expected to entertain his father, but gave me no timetable for how long that will
    be. i have always had very strong opinions about fathers who abandon their children,
    and my husband knows this. i don''t feel i have an obligation to this man, although
    my husband says that as his wife, i do. what''s worse is that my family agrees
    with dan. i feel that if my husband wants to get together with his father, fine.
    if my daughter wants to see him, fine. but should i be forced to entertain him
    for who knows how long until my husband chooses to show up? am i wrong? -- furious
    in spanish port, ala.'
