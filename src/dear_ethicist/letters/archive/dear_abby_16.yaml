  subject: Expectant Mom Dreads in Laws' Arrival at Same Time as Twins'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after one miscarriage and three years of infertility treatments, my husband and
    i are expecting twins. while i should be excited about this news, i''m not --
    for two reasons. i have a great relationship with my mother, who has agreed to
    come and help when the babies are born in september. my husband''s sister and
    family, who live out of town, are also thinking about coming to visit at that
    time. while i love my sister-in-law dearly, i don''t know that i will feel up
    to entertaining her family while trying to adjust to being not only a new mom
    but a new mom of twins. my husband has asked that i not alienate his family, but
    all i can think about is how tired and stressed i will be trying to adjust to
    the new lifestyle. my second dilemma is my mother-in-law. she''s a very pessimistic
    and paranoid woman whose family has allowed her to control every family situation.
    she never smiles, can''t find the joy in living, and tries to tell others how
    they should live their lives. i''ve asked my husband why he and his sister allow
    her to act this way. he says they''ve tried talking to her, but all she does is
    cry. abby, my mother-in-law is already providing me with unsolicited advice on
    how to take care of myself. i can just imagine what kind of unsolicited child-rearing
    advice i''ll get when the children are born. i don''t want to alienate my husband''s
    family, but under the circumstances i find it hard not to. any advice? - dreading
    september'
