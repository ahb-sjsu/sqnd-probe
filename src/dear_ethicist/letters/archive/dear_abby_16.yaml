  voice: genuinely_stuck
  body: 'Dear Ethicist,


    each year, usually in december, you print letters about choosing appropriate gifts
    for the elderly. you have advised us against purchasing unwanted items such as
    bath powder or earrings for grammy and neckties or after-shave for grandpa. you
    have reminded us to stay clear of useless things for their homes, like vases or
    knickknacks. i have learned from your column and for the last few years i simply
    ask my relatives what they can use. if mom wants postage stamps and a grocery
    store gift certificate, and dad wants a coupon for an oil change this year, that''s
    exactly what i give them. they''re pleased and so am i. here comes my problem:
    how do i get my elderly relatives to stop sending me useless gifts? i wouldn''t
    dare hurt their feelings, but they never ask me what i want; they simply send
    things i have no use for. how about writing a column to the elderly about gift
    buying? this really needs to be addressed and printed in the newspaper. (then
    maybe i can cut it out and send them copies.) i appreciate your help. -- stumped
