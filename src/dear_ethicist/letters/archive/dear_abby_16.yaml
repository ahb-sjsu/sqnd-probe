  signoff: REMEMBERING FRIENDS' LOSSES HELPS TO LIGHTEN TH...
  subject: Remembering Friends' Losses Helps to Lighten Their Load
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "flower fans" had a good idea in sending a "thinking of you" card a week after
    a funeral, and a flower arrangement a month later, but may i suggest that you
    don''t stop there? it''s comforting to know that others are going through those
    difficult "firsts" with you. how about a card in mid-november pledging thoughts
    and prayers for that first holiday season with an empty place at the festive table?
    if a parent was lost, a note before mother''s or father''s day can help them get
    past the store displays of cards they can no longer send. especially for the loss
    of a child, send a card just before the absent one''s birthday. the first anniversary
    of a loved one''s death should be commemorated. cards should carry a simple, encouraging
    tone. notes need not be elaborate. just say, "i''m thinking of you at this time,"
    share a happy memory of the departed that is associated with the occasion, or
    say something such as, "your daddy would have been so proud of you today." although
    flowers, lunch and service are an important way of showing you care, a card can
    be read in the middle of the night when sleep won''t come, or read again on a
    lonely morning. words on a page can be wrapped around you like a warm hug, reminders
    that you care. our modern times are often hectic, and it''s all too easy to forget
    another''s quiet grief in the hustle of our own lives, but i have found that by
    marking reminders all through the calendar, i can keep our friends'' needs in
    mind as the months go by. as the saying goes, "a joy shared is multiplied; grief
    shared is grief divided." -- susie in olympia, wash.'
