    parents for 40 years, and he acts as if he''s so committed and loyal to them that
    he cannot tell them to stay out of our lives. my husband even allowed the daughter
    to plan an easter dinner at our home without my knowledge. she invited all of
    her friends and family. she tried to plan thanksgiving dinner at our place, too,
    until i put my foot down. that made her angry. now she leaves messages on the
    answering machine telling my husband to call her. i have tried explaining to her
    in a civil manner how i resent her interference. there have been other incidents,
    and i''m only touching the treetops here. but she has been running my husband''s
    life for so long, my unhappiness falls on deaf ears. i''m at my wit''s end. i
