  subject: Hard Won Respect Now Exists Between Students and Principal
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been the principal of an elementary school for four years, and for the
    most part have been able to keep my cool except during those noisy lunch hours
    in the cafeteria. every january, our school takes part in a "bound for literacy"
    promotion to encourage reading. the promotion is usually capped off by (who else?)
    the principal kissing a pig, eating worms or some other bit of nonsense to honor
    the students attaining a reading goal. this year, my husband and daughter -- a
    fifth-grader at the school -- suggested a stunt to literally "tie in" with the
    promotion''s name. i agreed to spend a lunch hour (two sessions) bound and gagged
    in a chair in the cafeteria if the student body read a total of 2,000 books. of
    course, i knew they would reach that goal, so i had to gear myself for the noise
    i''d have to contend with on the appointed day. it would be a deafening racket.
    friday, jan. 29, was the big day. just before lunch, several pta mothers armed
    with a bundle of jump ropes bound me securely, taped my mouth and hoisted me into
    a chair on a raised platform in the cafeteria. then the children filed in. of
    course, they giggled and waved -- but to my astonishment, the kids in both sessions
    were so quiet you could hear a spoon drop. i was amazed! one of the older children
    later told me, "we didn''t want to take advantage of you while you were all tied
    up." the following monday, the noise levels returned to normal in the cafeteria.
    i have no desire to spend lunch hours bound and gagged -- but i have acquired
    a new tolerance for lunchtime noise, and i have definitely gained added respect
    for my pupils. -- bound for literacy, abington, pa.'
