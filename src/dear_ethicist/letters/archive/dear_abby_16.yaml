    like so many of those who write to you, i have been involved for quite a while
    with a married man who keeps making promises about our future together, but those
    promises are never kept. the difference is, this one is married -- to a corpse.
    she''s been dead for 2 1/2 years, and he still can''t let go and get on with his
    life. for almost a year, he promised we''d spend a weekend together; however,
    by thursday, he always had a reason to cancel. when we finally did get together
    for a weekend, he walked out and got another motel room where he and the ghost
    could spend the night together, while i cried my eyes out alone in the king-size
    bed in my room. do you have any idea how much rejection there is in learning that
    the man you love would rather sleep with his memories than with you? i finally
    persuaded him to get counseling, but he''s still doing the same things: promising
    we have a future together, then squelching any plans for physically consummating
    our relationship. he insists he doesn''t need viagra, that he''s capable of doing
    it, but then he comes up with another hokey excuse why he can''t make time for
    a weekend together. he''s really a nice man, abby. he treats me well and has a
    delightful sense of humor. he''d be the perfect companion if he could just accept
    that his wife is dead, she''s not coming back, and he''s not cheating on her if
    he sleeps with another woman. what should i do? -- sexless in seattle'
