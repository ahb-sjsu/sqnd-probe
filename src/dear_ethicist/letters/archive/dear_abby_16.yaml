  body: 'Dear Ethicist,


    four years ago, my husband adopted a son i had by a former marriage. (i''ll call
    the boy ben.) he is the only father ben has ever known. we have other children
    together. most of my husband''s family refuses to accept ben as part of their
    family. they do not consider him to be one of the grandchildren or one of the
    cousins. my husband''s mother tries to treat the children equally, but the aunts
    and uncles have never given ben a birthday present and never include him when
    making references to the cousins. this past christmas, the family had the children
    exchange names. the relatives who drew ben''s name didn''t bring him a present.
    (they did, however, take the present we had bought for their child.) they brought
    a gift for another child on the list, but when i asked them about a present for
    ben, they said they had "forgotten" it and walked away. my husband doesn''t like
    the way his family treats ben, but says he can''t control them. he says he cannot
    tell his relatives they must give presents to our son. i want to tell his family
    that if they don''t treat all our children equally, we would prefer to stop exchanging
    gifts. my husband says if i speak up, it will only start a family feud and hurt
    our other children. abby, this situation really hurts. ben has mentioned that
    he knows his father''s family doesn''t accept him. my husband and i have had many
    arguments over this. i read your column often and have never seen this issue addressed.
    i would think this is a common problem among blended families these days. what
    is your advice? -- alice in pennsylvania'
