  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am very frustrated and need your help. please do not use my name, city or state.
    it could get my husband fired. "al" works for one of the largest electrical utilities
    in the country. he''s a lineman and puts his life on the line every day. al works
    hard, gets along well with co-workers and supervisors, and responds promptly every
    time he''s called for an emergency. he has worked many holidays and missed a number
    of family celebrations. so what''s the problem? al is verbally chastised and receives
    low evaluation scores because he uses his sick days when he''s ill. with young
    children, we have the usual colds, flus and viruses. he got the flu twice last
    winter, and i thought the company was going to fire him. the supervisor demanded
    that al get a doctor''s note for the days he missed. abby, the unspoken rule is
    do not use sick days. his company touts safety and rewards employees for safety
    records but demands that they work even when sick. how safe can it be for a man
    shaking with chills and fever to be perched on a utility pole, 40 feet in the
    air? the company hasn''t singled al out -- they treat all employees this way.
    in my opinion, forcing employees to work while sick is not in the best interests
    of the employees or the company. i cannot imagine why the company clings to this
    warped way of thinking. how should we handle this without jeopardizing al''s job?
    -- lineman''s worried wife'
