  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i liked the letter from "knowing in the northwest" regarding depression. however,
    i wish you had made the point that there is a difference between emotional depression,
    which usually happens in response to an unfortunate event (such as death or divorce),
    and biochemical depression, which is often genetic and usually requires medication
    to be fully treated. the misunderstanding about the differences between these
    two conditions is widespread. i have had polar depression for more than 30 years.
    i am doing well on medication and am very grateful for this. however, i am tired
    of people who do not understand that there is such a thing as biochemical depression.
    people repeatedly ask what is depressing me. when i reply that i am not depressed
    about anything, and that the problem is biochemical, they insist that isn''t possible.
    these same people understand that diabetics need to take insulin because their
    bodies do not produce or properly use it. why can''t they comprehend that there
    are people who need antidepressants because their bodies are lacking a chemical?
    abby, please do all of us who suffer from polar depression or bipolar depression
    a great service by informing the public that some forms of depression are purely
    medical in origin. anyone who thinks otherwise is stuck in the misinformed thinking
    of 20 years ago, when getting in touch with your feelings was thought to cure
    all emotional ailments. i tried that. it simply didn''t work for polar depression.
    -- also knowing in sunnyvale, calif.'
