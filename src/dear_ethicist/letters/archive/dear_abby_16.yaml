  subject: Daughter's Road to Romance Is Blocked by Parents' Barricades
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am having a struggle with my parents. i am 25 years old and still living at
    home. i started seeing a man about a year ago. my parents objected to this for
    many reasons. he is 12 years older than i am, and they say his limited educational
    background could bring me down socially, which would lead to a thousand other
    problems. they seemed to be very concerned about how we would be perceived as
    a "couple." neither of these things has been an issue for this man or for me.
    well, my father began placing restrictions on the amount of time i spent with
    this man. i had to be home by 12:30, and if i wasn''t, my parents would track
    me down via cell phone. i could not go to this man''s apartment because what would
    people say? i finally got fed up and reminded my parents that i''m an adult, capable
    of making my own decisions. abby, i have always been there for my family, always
    sacrificed my time for all of them. i went to college to uphold the family name
    and made something of myself so the family would be proud of me. now i don''t
    know what to do. i love this man and want to see if we have a future. i see no
    harm in testing the water. but my parents are impossibly stubborn, and once they
    believe they are right, it would take an act of god to change their minds. i know
    it''s hard for parents to let go, but i feel they won''t even give me the benefit
    of the doubt. i would welcome any advice you can offer. -- hurting in illinois'
