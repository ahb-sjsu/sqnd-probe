  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i worked for civil rights in the ''60s. my 10-year-old daughter grew up in a racially
    mixed church, a racially mixed neighborhood and a racially mixed school. she has
    studied the history of slavery, hitler, and other examples of what bigotry can
    do to a society, a country and the world. i have taught her from a very young
    age that bigotry is wrong, period. at the tender age of 10, she has already lost
    friends because she will not tolerate racist remarks. i have patiently tried to
    explain why racism was tolerated in the past in various societies. a few days
    ago my daughter asked me a question i could not answer. "mom, why is it ok to
    be a racist if you''re black?" she went on to cite examples of racist remarks
    at her school, in the media, by politicians and on tv. as i thought about it,
    she is correct. today''s america does tolerate, and in a few cases, even encourages
    blacks to be racist against whites. we wonder why there is violence in our schools.
    we despair over the white supremacist movement. we call for closer family support
    and guidance. why do we not cry out against racism wherever it may be found? how
    can we move forward as a country, as a world, if we have not learned by our mistakes?
    please, abby, help me out here! what can i tell her? -- my kid''s mom'
