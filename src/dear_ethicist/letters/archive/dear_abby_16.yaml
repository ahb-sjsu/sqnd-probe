  subject: Dad Who Walks on Family Has No Right to Walk Down Aisle
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i disagree with your advice to "lisa in california" that she should have her grandfather
    and father walk her down the aisle. her father gave up any rights or honors of
    being a father when he walked out on her when she was 2 years old. i have lived
    through a similar situation. when i got married, i certainly did not have my father
    give me away or even attend my wedding, for that matter. if her father is sincerely
    sorry for the way he has acted, he should understand her feelings and tell her
    that he completely understands and agrees that her grandfather deserves the honor.
    after all, the grandfather was the one who was part of her life when the father
    chose to walk away. i also disagree with your suggestion that she could walk alone.
    why should she? i have never regretted my decision and i''ve been married 15 years.
