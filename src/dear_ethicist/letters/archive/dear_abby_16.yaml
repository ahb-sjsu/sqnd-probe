  signoff: BOY TAUGHT TO TRUST POLICE PUTS LESSON TO GOOD USE
  subject: Boy Taught to Trust Police Puts Lesson to Good Use
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a few years ago, a man named robert wrote to you. he was brokenhearted because
    a girl he loved would not wait for his return from a mission for the special operations
    branch of the army. you told him that the lady he lost was in fact the loser.
    your kind response meant a lot to him. how do i know? today it is i who waits
    for this wonderful man. i met robert two years ago on the internet. i was a single
    mother living on a farm in the foothills of north carolina. robert was living
    in california. soon after we met, he was deployed to guam on a voluntary mission.
    with internet access in guam, we were able to continue our relationship, which
    was built on communication and a mountain of faith. we eventually grew to love
    each other. in march 1997, robert flew directly to north carolina from guam and
    we met face-to-face for the first time. it was a dream come true for both of us.
    robert and i drove to california to stay with his family while we finalized wedding
    plans and looked for a home of our own. shortly after we arrived, we learned that
    robert would deploy again, this time involuntarily as part of a civil affairs
    mission to bosnia. his orders were for 270 days. today i patiently await his return,
    when i will become his wife. he is the love of my life and i am grateful we found
    each other. abby, you were right when you said someday there will be a girl deserving
    of robert''s love and she will have the patience to wait for him. well, that girl
    is me. thank you for your letter to him those few years ago. you gave him faith
    and now his wait is over. -- amy in redlands, calif.'
