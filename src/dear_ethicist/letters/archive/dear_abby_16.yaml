  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am adopted, and my heart goes out to "still wounded by adoption," who said adoptees
    search for their "real" parents because they need a sense of connection to the
    universe, and branded adoption as "barbaric." abby, i have never searched for
    my birth parents. my "real" parents are the mom and dad who raised me, stayed
    up with me when i was sick, taught me to read and write, and worried about me
    when i stayed out past my curfew. they are the couple who attended my football
    games and involved themselves in everything that was important to me, who scrimped
    and saved to send me to college and help me through law school, and are still
    there for me. i have two parents who love me, and that''s all i could ever ask
    for. i can''t comprehend "wounded''s" idea that adoption is barbaric. what is
    barbaric about a couple, who couldn''t biologically create a child, wanting to
    love and raise one in a stable home? it wasn''t barbaric for my birth parents
    to demonstrate their love by placing me for adoption by a wonderful, loving couple
    who could provide what they couldn''t. my biological parents allowed someone who
    desperately wanted a child to have the chance to be a parent, and i''m grateful
    for the generosity and maturity that went into that decision. -- michael h. mohlman,
    lawrence, kan.'
