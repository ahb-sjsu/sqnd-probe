  subject: Woman's Search for Insight Yields Man of Her Dreams
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i would like to share something special with you. what began as a simple little
    experiment to give me insight into the people around me ended up giving me more
    than just the warm fuzzies. i asked some of those i work with and some close friends
    to answer the following question with the first thing that came to mind. i asked
    it exactly as stated with no emphasis on any one particular word: "if you could
    do any one thing in the world, what would it be?" some of the answers were amusing.
    my co-workers answered: "turn invisible." "lose 50 pounds." "educate the world."
    "i''d rule the world." my friends answered: "feel better about myself." "feed
    the world" "become a millionaire." i asked my boyfriend of five months at the
    time the same question. without hesitation, he answered, "i would give you a working
    pancreas." my jaw dropped, my heart melted and my eyes filled with tears. you
    see, abby, i have had type ii diabetes for nearly 10 years. thankfully, i am very
    well controlled and healthy, yet he knows that the daily rituals that control
    my life will never go away. i think i have finally met a man with my best interest
    at heart. how could i not love someone with such unselfish kindness? maybe there
    is hope for the world after all! -- lana a., atlanta'
