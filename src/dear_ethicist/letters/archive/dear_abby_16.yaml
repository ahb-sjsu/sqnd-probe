  voice: genuinely_stuck
  body: 'Dear Ethicist,


    along with millions of other americans, i am overweight. this time of year is
    particularly difficult for me because of the well-intentioned but misguided actions
    of friends and family. with the holidays upon us, i have the following suggestions
    for anyone who knows someone who is fighting the battle of the bulge (and who
    doesn''t?): 1. avoid giving gifts of food. this means all food -- even your special
    sugar-free coconut cream pie. giving chocolates or other fattening treats is,
    at the least, insensitive and borders on downright cruelty. 2. do not "push" food
    on another person. if you''re hosting a meal or a party, make a variety of healthy
    foods available along with any special treats you''ve prepared. allow your guests
    to choose for themselves without comment. it is especially unfair to use guilt
    ("i made these just for you") to force food upon someone. 3. do not comment on
    how much (or how little) someone is eating. such comments draw unwanted attention
    to attempts to maintain control of holiday eating. 4. have some compassion. we
    don''t want to be fat. losing weight and keeping it off is extraordinarily difficult
    for some of us. don''t think that you know what our problem is, because you don''t.
    obesity is a complicated issue with behavioral, emotional and spiritual elements.
    a single formula that works for everyone has yet to be discovered. finally, be
    supportive. if someone you love is trying to lose weight, be available to listen.
    do not judge. -- chubby in pittsburgh'
