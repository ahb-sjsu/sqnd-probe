    in the last 12 months. i make it a point to let them know the day before i am
    coming. the last time i went, jeff refused to let me in. i heard sue in the background
    yelling for him to tell me they had to go somewhere. once he made the excuse that
    the house was untidy. abby, i wasn''t there to inspect the house. i just wanted
    to see them. sue doesn''t appear to want any of our family to visit. two of his
    uncles traveled 900 miles to see us and other relatives, but when they went to
