  signoff: DOCTORS SHOULD FOLLOW UP ON PATIENTS' TEST RESULTS
  subject: Doctors Should Follow Up on Patients' Test Results
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a bit of advice i''d like to give to "lucky in connecticut." keep your
    own health file. after every visit to the doctor for a complete physical, pap
    smear, mammogram, ultrasound, mri, etc., ask -- no, tell your doctor that you
    want a copy of the results. it is your right! you''ll probably have to sign a
    waiver, that''s all. then compare your test results from visit to visit. it is
    amazing what you can learn from your blood panel results. abby, you were right
    when you said there is an overwhelming ratio of patients to doctors. patients
    must ask questions. that is also their right. of course, all of us want our doctors
    to treat us as though we are their one and only patient. unfortunately, we must
    lower the pedestal we once had them on to a more realistic level. we cannot put
    all our faith in them -- we must help them out. oh, by the way, patients should
    make sure the names on the test result forms are theirs. here''s a little incident
    that happened to me: last february, i was admitted for major surgery (a complete
    hysterectomy). i was next on the list, and a young woman called my last name.
    we sat at her desk and she said, "have you ever been here before for this surgery?"
    "no," i replied, "if i had, i wouldn''t be here now." she said, "oh, you''d be
    surprised. some people come back three or four times." i said, "you''re kidding!"
    she said, "no." we both looked at each other with that quizzical look and i said,
    "what''s the first name on that form?" the first names were different, of course.
    the person whose file was in her hands was going to have foot surgery! could you
    imagine? my middle name was about to become "ooops!" i have kept my own file now
    for about 15 years and only wish i had started sooner. i guess my middle name
    back then was "naive." -- informed now in west bloomfield hills, mich.'
