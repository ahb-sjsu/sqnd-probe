    his wishes? i loved wayne more than all the stars in the sky. what i fear now
    is living alone, and i didn''t plan on being a single parent. should i allow myself
    to move past this and concentrate on my and my children''s future? or am i being
    selfish? -- lonely mom in rhode island'
