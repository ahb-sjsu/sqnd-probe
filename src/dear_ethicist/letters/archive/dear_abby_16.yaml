  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 34 and divorced for three years. i met a very nice man i''ll call jim at
    my boss''s christmas party. we hit it off very well (at least i thought we did).
    he is about 20 years older than i and in the process of getting a divorce. also,
    he is a friend of my boss. they play racquetball every week. at the party, he
    told me i was "too young." i felt i met a nice person to be friends with, and
    the age difference doesn''t bother me. i have been through a six-year relationship,
    live on my own and pay my own bills. it''s been two weeks, and i would like to
    know how i can see him without jeopardizing my job or a friendship. he didn''t
    ask for my phone number, but he knows where i work. should i sit back and wait,
    or should i call him? i don''t want to embarrass him or myself, but i don''t see
    why a younger woman can''t date an older man. i will abide by your advice. --
    interested in illinois'
