  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i comment on the letter from "frustrated doc"? as a pharmacist, i see the
    medical profession developing a new dimension -- generating reports and filling
    out insurance forms. often attention is diverted to completion of a form. believe
    me, there is nothing uniform in claims submission. imagine 31 ways of submitting
    a claim for a prescription. (or suturing a finger and completing a claims report.)
    on dec. 31, 1998, pcs (a prescription card) canceled all prescription coverage
    for federal employees for one day. i could fill a thick book with similar experiences.
    perhaps the next time your readers have a prescription filled, they will understand
    why the pharmacist has his attention centered on an insurance claim, or the reason
    you see six to 10 people in a doctor''s office struggling with claims. members
    of the medical profession would be happy to spend their time working with patients
    and skip the insurance claims -- but we have families to feed. if you can get
    this message to one insurance company or hmo, my time will have been justified
    in writing this. -- arthur bohlmann, r.ph., hooker, okla.'
