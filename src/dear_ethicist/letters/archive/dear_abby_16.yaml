  body: 'Dear Ethicist,


    my husband, "wayne," and i met in high school. after high school, our friendship
    grew deeper and we fell in love. we married and had three beautiful children together
    who are now 10, 8 and 5. i thought we would have a bright future together and
    watch our children grow. two years ago, he began experiencing unusual symptoms
    and went to see his doctor. we learned days later that he had leukemia. for a
    year and a half, wayne fought to survive. unfortunately, it was not to be. i lost
    my friend, my husband and the father of my children. i am now a 35-year-old widow,
    raising my children alone. i am trying to do the best i can without him. wayne
    told me during his illness that he didn''t want another man to raise our children.
