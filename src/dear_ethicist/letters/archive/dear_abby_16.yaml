  subject: Bride's Third Time Marriage Holds No Charm for Her Mom
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m in quite a dilemma. my 40-year-old daughter is not speaking to me because
    i''m trying to prevent her from becoming the laughingstock of the century. she''s
    planning to be married for the fourth time. her first marriage was to escape her
    abusive father. the second was to provide a father for her child from the first
    marriage. the third was a stupid mistake. now she says she wants the wedding she
    has never had -- ivory dress, 6-foot train, and god knows what else. i told her
    she was creating a circus, a humiliation, the embarrassment of all time. i know
    the bride should have her wishes carried out to the letter on "her" day -- but
    she has already had three previous "days" that did not work. my daughter falls
    in and out of love as the wind changes. i know i shouldn''t throw stones because
    i have been married three times, but my present marriage to a man i thank the
    lord for every day has lasted 17 years. i have talked to her fiance. he seems
    to be level-headed, and he, too, would like to avoid a spectacle. i''m sure he
    didn''t win any brownie points when he sided with me. it''s his first marriage.
