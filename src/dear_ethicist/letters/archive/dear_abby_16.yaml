  subject: Elderly Mom's Messy House Reflects Clutter in Her Mind
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter from "time to move on" was right on! her statement, "remember the real
    clutter is in her head," sums up my 20 years of observing chronically disorganized
    people. i have come to the conclusion that disorganization is always a symptom
    of something else going on in the disorganized person''s life. from hidden health
    problems to grief over the loss of a loved one, from political sniping at work
    to power struggles at home, and from a sense of helplessness, the amount, quantity
    and -- would you believe? -- the shape of the mess signifies what is really going
    on. sometimes it''s relatively simple, but many times it requires treatment at
    the root, not just a straightening up of the "symptom." many beginning organizers
    call me for advice, and i always caution them to take classes in psychology, and
    then refer difficult cases to a therapist or counselor. much harm can be done
    by untrained people who don''t understand why people "experience panic attacks
    as i peel away ... clutter" (to paraphrase from "time to move on"). please tell
    any of your readers who may be disorganized that the clutter won''t budge until
    the underlying reason for it is discovered. -- liz the organizer in san francisco'
