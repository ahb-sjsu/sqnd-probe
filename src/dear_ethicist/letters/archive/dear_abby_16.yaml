    call them carl and sheila -- over for dinner. i was flabbergasted when he refused
    to accept my invitation before hearing what was on the menu and checking with
    sheila! to make matters worse, when he called back, he had "suggestions" on how
    to prepare each item i was planning to serve, as well as his wife''s preferences
    for salad ingredients and dressing. i was floored! i told him i thought he and
    sheila were extremely rude to dictate what i should serve in my own home. my parents
    brought me up to believe that if you ask what''s being served, it implies you''re
    more interested in the food than the company. carl says it would be more rude
    if they came to dinner and didn''t eat what was served. abby, am i wrong, or do
    carl and sheila need a lesson in manners? -- steamed in salem, mass.'
