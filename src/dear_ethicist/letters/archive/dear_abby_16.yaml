  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i cannot let the letter from the hockey coach''s wife go without a stronger reply
    than you gave -- and one in direct contradiction to your answer. you suggested
    that she and al agree on the number of hours he would devote to his work with
    youngsters. abby, dear, have you read the recent statistics on the problems with
    kids today? (of course you have.) they have little adult leadership and fewer
    role models who really give a darn. they need men and women who will give of their
    time and their hearts, and spouses who support and encourage them. my husband
    died seven years ago. he had been a boy scout leader. for more than 20 years,
    he was scoutmaster to dozens of boys, most long after our four sons had served
    their time as scouts. later he worked with adult training, helping other leaders
    to better serve the youth of our area. in all those years, he spent thousands
    of hours away from home, often on weekends at some faraway campground. he always
    returned renewed and happy, as was i to know that he was contributing to the future
    of our nation. today, all four of our sons continue their father''s love of children.
    each works with the boy scouts in the area in which he resides. i am proud of
    all five -- my sons and their dad. more than 200 men he had helped train as kids
    and adults attended his funeral. my brother''s comment afterward was, "at my funeral,
    i just want to be remembered as frank egan''s brother-in-law." what a tribute!
    hockey wife should encourage her husband, not begrudge the time he gives to tomorrow''s
    men. you may use my name. -- mary v. egan, dallas'
