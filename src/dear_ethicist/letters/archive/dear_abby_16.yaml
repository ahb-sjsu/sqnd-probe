  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we recently attended our niece''s sixth-grade basketball game at the ymca. the
    game was supposed to be noncompetitive and fun -- however, it was anything but
    that. the parents of the opposing team were yelling at our niece, screaming and
    cheering every time she missed a basket. at least three children broke down in
    tears during the game. to counter a written complaint the coach made, the wives
    of the other team''s coaches made up lies and reported them to the director. (all
    the lies were subsequently refuted by the referees, kids on both teams and some
    parents.) abby, i can''t believe that so much pressure could be put on young people.
    girls are especially vulnerable at 11 or 12. while it''s part of the game to get
    excited about winning, i wish more parents would consider the kids'' emotions.
