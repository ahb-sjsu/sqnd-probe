  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently gave a party for about 50 of my friends. one of the late arrivals was
    my beautiful and talented friend "sara," who arrived accompanied by her new beau,
    "sam," whom i had not yet met, but about whom i had heard quite a bit. i greeted
    them both warmly and invited them into my home. but what i really wanted to do
    was turn to my other guests and call out, "this is sam, the man who has been beating
    our friend sara." since the party, others have told me that had they realized
    who he was, they wouldn''t have shaken his hand, or they would have "told him
    a thing or two." the bottom line is that we were all polite, even cordial, toward
    him -- and that''s what is bothering me. i know enough about domestic violence
    to know that if you make the abuser uncomfortable, he will inevitably take it
    out on the victim. but if we all remain silent, it can appear as though we condone
    his behavior which, of course, we do not. i still feel uneasy about treating him
    as though he were any other welcome guest. as a host, abby, how would you have
    handled it? -- the hostess who knew too much in florida'
