  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter in your column from the reader who thought it would be a good idea
    to turn closed military bases into jails got me thinking. as a retired military
    person, i must agree in part with the writer of that letter. the facilities are
    there, and so is the equipment to train our young people to become good citizens.
    but why use them to warehouse criminals? some of them could be converted to campuses
    for vocational schools around the country to help disadvantaged youth. not all
    of our young people are college material -- but all of them need to learn how
    to earn a living. students could spend part of their day in classroom learning
    and the rest in a shop, learning a skill. at the completion of their training
    they could be the people they would like to be. we taxpayers have bought those
    bases and equipped them with everything that is needed to run a military installation.
    if the selected base needs more equipment, some could be moved from other bases
    that are being closed. if some of the buildings are substandard, i can''t imagine
    a better place to start training those young people for a trade in the building
    industry. a final thought: most of these young people would rather have a big
    hug and an "i love you" than parents who let them grow up in the wrong way. speaking
    for myself, the return of love from a young person is the greatest gift i ever
    had. parents, wake up! abby, please do not use my name or location. -- retired
    military man'
