  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my problem concerns my dear mother-in-law. she wants to baby-sit my infant daughter
    after i return to work. "grandma" is 80. she''s deaf and frequently does not wear
    her hearing aid. she is physically frail, confused and forgetful. needless to
    say, my husband and i are uncomfortable with the idea of her baby sitting. she
    used to baby-sit our two older children, but we stopped asking her last year because
    we were concerned about her ability to keep track of two active youngsters. abby,
    i cannot stand the thought of telling her, "we don''t want you to take care of
    the baby because we think you''re too old to do a good job of it." it would break
    her heart. she does not see herself as incompetent because she still lives alone.
    every time i see her she asks if she can watch the baby, and i just smile and
    shrug and say, "we''re not sure what we''re going to do with her once i go back
    to work." is there some nice way i can tell her the truth? or should i make up
    some plausible story to avoid hurting her feelings? i love her dearly and don''t
    want to hurt her, but my concerns about my baby''s safety are valid. -- uncertain
    in florida'
