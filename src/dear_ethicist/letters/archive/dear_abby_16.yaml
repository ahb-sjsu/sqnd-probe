  subject: Demand After Mother's Funeral Still Rankles After Many Years
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my parents divorced when i was 2 years old, and remarried soon afterward. unfortunately,
    the man my mother married was an abusive alcoholic whose beatings eventually contributed
    to her death in 1981. my father had remained on good terms with my mother throughout
    the years, and he and my stepmother attended the funeral. after the funeral service,
    my stepmother said to me, "i insist that you thank your stepfather for putting
    up with your mother all those years. you should spend the rest of the afternoon
    with him and his family." not wishing to cause a scene, i did what she ordered.
    it was the hardest thing i''ve ever done in my life. abby, no one deserved the
    punishment my stepfather inflicted on my mother. my stepmother knew exactly what
    he had done to my mother and to me, too. how could she make such a demand? after
    all these years, at 42, i am still troubled by my stepmother''s demand, and the
    fact that i actually obeyed! what can i do to get over this? -- still troubled
    after all these years, rockland, del.'
