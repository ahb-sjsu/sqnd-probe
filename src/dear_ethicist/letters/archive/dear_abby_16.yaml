  subject: Retiring Couple's Game Plan Fell Short on Just One Move
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    there is no doubt in my mind that you sincerely care about the people who write
    to you. you always try your utmost to give them sound advice. unfortunately, there
    are two sides to every story. the letter from "little league mom, fruitland park,
    fla." praised orel hershiser while chastising the other athletes her sons wrote
    to during the world series. the time elapsed between the letter sent to the players
    and the time her letter to you was printed was just a few weeks. (she noted that
    hershiser was pitching in the series when they wrote to the players.) this is
    such a small time lapse. the primary reason the players probably didn''t autograph
    the cards was the high prices people pay for autographs. many players have stopped
    signing autographs at games because adults get children to obtain them -- and
    then the adults sell the autographs. this is using the children and the players,
    and it''s wrong. what''s to stop a con man from mailing in numerous requests for
    autographs using the return addresses of friends and neighbors? if the mother
    wants her sons to have autographs, she should take her children to card shows
    that often will have stars on hand to sign autographs for a fee. -- douglas d.
    watson, evansville, ind.'
