  body: 'Dear Ethicist,


    my mother passed away more than seven years ago, and on her deathbed she asked
    me to make sure my little sister was given a beautiful wedding, like the one she
    and my father had given me six weeks earlier. of course i agreed because my sister
    is my very best friend and i need to honor my mother''s request. my sister is
    now engaged, and we are in the process of planning the wedding of her dreams.
    she is paying for most of it, and we''re having a lot of fun. everything went
    smoothly until i decided to plan and host a bridal shower before i move out of
    town. (i''ll be 12 hours away.) shortly after my mother''s death, my father remarried
    a woman his age who had never been married before. my brothers and sisters have
    accepted her into the family and been pleasant to her, although we do not consider
    her a "mother figure." we were all grown professionals at the time of my mother''s
    death. during the past several years, she has been critical and judgmental about
    various family dilemmas and has tended to "pout" if she didn''t get her way. when
    i mentioned my intention to host a bridal shower to my father''s wife, she led
    me to believe it was fine with her. she is now upset with me and my sister because
    she wanted to host the shower. we have tried to tell her that this is not appropriate.
    as matron of honor, isn''t this one of my responsibilities? i have suggested that
    she host a bridal luncheon the day before the wedding, but she''s still pouting
    about the shower. my father told me it''s causing problems in his marriage. my
