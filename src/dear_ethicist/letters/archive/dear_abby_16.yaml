  body: 'Dear Ethicist,


    i recently divorced my husband of nine years because i found out he was having
    an affair. he actually introduced her to people that we both knew. i ended up
    hiring an off-duty police officer so i could get the proof (pictures). it turned
    out she was one of my husband''s co-workers, and the affair had been going on
    for three years. i ended up divorcing him, but the woman''s husband decided to
    forgive her. my ex hates my guts because she chose to remain with her husband.
    abby, i am so ashamed. how could i not have known? we had not slept together since
    our daughter was born; she is 6 years old now. he blames the whole affair on me.
    he says i was not doing my wifely duty and that''s what made him cheat. well,
    i just didn''t feel that close to him. he had been verbally and physically abusive
    prior to our daughter''s birth and afterward. he was terrible to my parents and
    called them names. he never paid any bills nor helped me with our daughter. to
    this day he hates me so much he can''t stand to look at me because he has to pay
    child support. he has every other weekend with our daughter, and it kills him
    to come and pick her up. he was a sorry excuse for a husband and not much better
    as a father. the problem is -- if he wanted to come back, i believe i would take
    him back. why do i feel like this? is there something wrong with me? do i need
    counseling? -- dazed and confused'
