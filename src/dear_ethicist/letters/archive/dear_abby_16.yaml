  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a pregnant 18-year-old wrote to you because her husband was having a hard time
    accepting the fact that she wears a locket with a photo of the baby boy she gave
    up for adoption three years before. you advised her that you thought it was because
    the necklace "served as a constant reminder that ''he wasn''t the first man in
    her life.''" abby, that girl told you she had been raped and the baby she gave
    up was a result of a crime committed against her. how can you even insinuate that
    the heartless coward who fathered this child was a "man in her life"? i can assure
    you that a rapist, and the experience of being raped, becomes a permanent part
    of your life. however, when a child is raped, that rapist does not become the
    "first man in her life." i hope you will print this letter along with an apology
    for offending all victims of rape. -- tamie in marietta, ga.'
