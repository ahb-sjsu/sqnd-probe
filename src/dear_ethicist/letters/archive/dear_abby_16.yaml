    source: dear_abby
    year: 1998
  signoff: SENIORS SHOULD TAKE CHARGE BEFORE OTHERS ARE FO...
  subject: Seniors Should Take Charge Before Others Are Forced To
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what is it with people who do not want to go to a nursing home when they get old?
    i often read about the anguish families go through when an oldster can no longer
    live independently. younger family members have their own ordeals, but old folks
    seem to hang onto houses they can''t keep up and mountains of accumulated "treasures"
    of questionable value. they see only two options: stay put, or have the kids take
    them in. my aunt, however, was another story. she wasn''t wealthy, but had a little
    money and was smart with what she had. she was widowed at 50, worked until retirement,
    then set about to enjoy herself. one fine day in her 70s, she informed me that
    she had visited two retirement homes and knew where she intended to move when
    she needed looking after. she bought the dress for her funeral, picked out the
    casket, chose the hymns and helped the preacher write her eulogy. "now," she proclaimed,
    "i''m just going to enjoy life until the end." what an inspiration! abby, most
    people are far too attached to material things for their own good. i suppose giving
    up my material things will also be difficult, but the hardest thing for me would
    be giving up my dogs. but then, why would i want to be schlepping out to walk
    a pooch every morning and evening when i am old and feeble? as for insisting on
    dying at home (as if that''s some tender and sentimental thing to do), it''s unfair
    to saddle loved ones with such difficult and depressing circumstances. i recently
    read that about 30 percent of people would choose suicide over a nursing home!
    are they nuts? give me clean, pleasant surroundings for my final days. while my
    attitude may strike some as insensitive and cold, actually i love life and intend
    to live it to the fullest, like my aunt who never made it to the nursing home.
    at age 83, she had a massive stroke while boarding a tour bus and died almost
    immediately. why is it that so many who say, "i don''t want to be a burden," do
    everything to become one by imposing on relatives or forcing decisions on others
    when they are no longer able to live alone? i know this is long, but i think it
    bears an important message. -- living it up ''til the end'
