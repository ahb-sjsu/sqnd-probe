  subject: Keep Practicality in Mind When Shopping for Seniors
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is the time of year people begin thinking, "what should i get mom, dad and
    aunt tillie for christmas?" well, i am a mom and an aunt tillie, and i filled
    dad''s shoes for more years than i care to count. so, for all of you who haven''t
    a clue what "we" would like, keep reading: don''t try to buy me happiness with
    a token gift. most of all, i''d love just a little of your time. if you want to
    buy something for me, i''d appreciate a box of all-occasion greeting cards. a
    roll of stamps to go with them would also be helpful, so that when my old friends
    have a reason to celebrate, i''ll not have to venture to the store or post office.
    (an assortment of gift wrap and scotch tape are another novel idea.) you all know
    how much i love flowers -- not the cut bouquets from a florist, but real plants
    from a nursery, delivered at the right time for planting in the spring. something
    like that can be enjoyed all year, and i''ll remember your thoughtfulness every
    time i look at them. my little doggie needs grooming every month. how about a
    gift certificate? they make terrific gifts. also, i would never spend household
    budget money for a manicure, pedicure or massage, but a gift certificate for one
    would certainly be welcome. or one for a car wash, or the next trip to the dry
    cleaner or shoe repair shop. what about a gift certificate for a dinner for two,
    so i can treat a good friend to a meal and company because her family is also
    busy? have you forgotten how much i enjoy reader''s digest, family circle and
    tv guide? i can''t afford subscriptions anymore, but they would be a lot more
    welcome than bubble bath that i''m now allergic to. also, if you want to give
    me something, how about a prepaid phone card, or a few bucks prepaid on my telephone
    bill? and if you''re feeling generous, how about contacting the company that aerates
    my lawn, the chimney sweep or, for that matter, the mechanic who readies my car
    for winter? you see, we''re not as difficult to buy for as you thought. you have
    simply forgotten who we really are. we''re not "those old people down the street."
    we''re the parents who always knew what you wanted or needed -- because we loved
    you. thanks for the space, dear abby. i hope my kids are listening. -- any parent
    or grandparent, anytown, u.s.a.'
