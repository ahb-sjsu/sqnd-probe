  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was struck by the letter from "missing them in colorado," who had moved to a
    new city and whose old friends ignored her attempts to remain in contact via correspondence.
    something similar happened to me. years ago i moved from pittsburgh to clearwater,
    fla. i kept in touch with my friends through letters and cards. after a time,
    the letters dropped off, but i continued to send cards for birthdays, anniversaries,
    christmas, births, etc. five years ago, six of my friends retired and moved here.
    i was delighted -- and we socialized at parties, dinners and sports events. gradually,
    they stopped including me in their get-togethers. in the meantime, i became friendly
    with one of the busboys at my favorite restaurant and his lovely family. he calls
    me "mr. r.," because i''m 72 and he is 20. he attends junior college at night.
    i''m always included at his family''s parties and dinners. he insists on cutting
    my grass each week and afterward invites me out to bowl or to a movie. he has
    become a dear friend. several months ago, i ran into one of my old friends and
    asked why i never hear from them anymore. his wife said, "wake up and smell the
    coffee. you can''t keep up with us timewise or financially." not too long after
    that encounter, i inherited a great sum of money. news gets around quickly, and
    guess who came out of the woodwork? the same couple called and invited me for
    dinner and said it would be nice to have me "back in the fold." i replied that
    my time is precious -- and besides, they could not keep up with me financially.
    i''ll continue to send cards on their special days, but i will concentrate on
    building my friendship with jose and his family. and guess who will be mentioned
    in my will? sorry this letter is long, abby, but i needed to vent. -- mr. r.,
    clearwater, fla.'
