  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is for "lonely in new mexico." my husband and i moved to florida 3 1/2 years
    ago. we don''t miss the snow and ice we left behind one bit. yes, it''s hard to
    pick up and move to a new area where you know no one. the key is to get out there
    and meet as many new people as you can. don''t just sit at home or in church and
    wait for people to invite you over. within three months of moving, i volunteered
    to be on the welcoming committee to welcome other newcomers to our area. my husband
    (a retired police major) volunteered to take over the neighborhood watch program.
    i joined the garden club and have been their treasurer for three years. i also
    joined a volunteer group that raises money to send good, used children''s clothes,
    blankets and sweaters for the elderly to native americans on reservations. last
    year i packed and shipped more than 200 boxes. i''m secretary for our homeowners
    association, and my husband and i volunteer at our neighborhood police substation
    to free our police officers for more important work out on the street. busy? you
    bet. we''re busier now than we were before we retired. we love it. i''ve met many
    interesting and dedicated people, and we have many new friends with whom to socialize,
    travel, play poker and pinochle, and attend the theater as well. -- volunteer
