  subject: Carbon Monoxide Poisoning Claims Hundreds of Lives
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you recently printed a letter that dealt with carbon monoxide (co) poisoning.
    according to the national safety council, more than 200 fatalities per year are
    attributable to carbon monoxide as a direct result of poorly or improperly vented
    organic fuel heaters. with just a little education, many of these deaths are entirely
    preventable. as a member of the publications committee of the american industrial
    hygiene association, may i call to your attention a pamphlet that may be of importance
    to your readers? the advice given to your readers was sound, but the pamphlet
    has more specific actions to take, including ways to tell if a dwelling might
    possibly have a carbon monoxide problem, as well as information on an important
    aspect of co safety -- carbon monoxide detectors. interested or concerned readers
    may request a free copy of the brochure "carbon monoxide -- the silent, cold weather
    killer" from the american industrial hygiene association at: aiha publications,
    2700 prosperity ave., suite 250, fairfax, va. 22031. (please enclose a self-addressed,
    stamped envelope.) or, they may visit the web site at www.aiha.org. this brochure
    is also available in spanish. -- timothy h. ryan, ph.d., assistant professor,
    ohio state university'
