    an invitation to a birthday party for someone in his large extended family. just
    yesterday, we received an invitation to a joint celebration for both his aunt''s
    birthday (she will be 41) and his cousin, who will be 22. the problem is, none
    of these people ever send bob a birthday card. he does receive cards from his
    immediate family, one of his two grandmothers and my family, but nothing from
    any of his extended family. abby, it hurts him when they forget his birthday,
    especially when we receive an invitation to yet another family birthday. i don''t
    feel comfortable saying anything to them on his behalf. is there anything we can
    do? -- feeling frustrated'
