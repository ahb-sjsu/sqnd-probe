  body: 'Dear Ethicist,


    my family attends a local church, and we have made many friends within this congregation.
    however, there is one family in this congregation who wears out the welcome mat
    at our home, and i don''t know how to handle it without making enemies. for memorial
    day, we were having a picnic in our back yard with some friends. "mr. uninvited"
    drove by and, seeing that we had guests, "stopped in" and invited himself for
    dinner after asking, "what do you have for me to drink?" when a beer was offered,
    he responded, "oh, this cheap brand -- don''t you have anything else?" it upsets
    me that he has the nerve to invite himself when it is obvious that we''re having
    company and he was not invited. i would never do that to him. then, the insults
    we hear if we''re serving only hamburgers and hot dogs and not having surf and
    turf, really put the icing on the cake. he always comes "empty-handed," which
    does not improve the situation. this is a family of four. the father and son are
    the worst offenders. they are a middle-class family, like us, so it''s not a case
    of "he won''t eat tonight if i don''t feed him." in addition, they have never
    once invited us to their home. i have on several occasions made remarks, trying
    to drop the hint that they are not welcome to barge into my home on all occasions,
    but he just doesn''t "get it." i don''t want to make an enemy, but i cannot tolerate
    his rudeness anymore. any suggestions? -- needs help with the visitors'
