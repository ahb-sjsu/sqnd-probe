  subject: Pictures of Open Casket Are Worth Many Angry Words
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    less than two weeks ago, i lost a friend of more than 40 years. he had been in
    poor health for the better part of two years and succumbed to the many complications
    of emphysema. he left a wife and two adult children. the evening before the funeral,
    there was a viewing that was attended by many friends and relatives. at that time,
    his sister told the widow she would like to take some pictures of the floral arrangements,
    some of which were sent by relatives in the midwest. she wished to send these
    relatives some pictures. she was given permission, as long as she took only snapshots
    of the flowers, and not the open casket. the sister-in-law agreed to abide by
    this. the grieving widow had no sooner left the room than the deceased''s sister
    proceeded to take snapshots of her brother in the open casket! at the graveside
    service the next morning, she also took snapshots of the people attending the
    service, and even went so far as to take pictures of the casket as it was being
    lowered into the ground. when the widow learned of it later, she was furious.
    she called her sister-in-law the following day and expressed shock and disappointment
    that anyone would commit such a morbid, insensitive and uncaring act. the sister-in-law
    rationalized that the pictures were her own personal memento of her brother --
    since he looked so good, better than she had seen him look in a long time. the
    widow demanded the exposed roll of film, for which she offered to reimburse her
    sister-in-law, but was refused. abby, what do you think of this? should the sister-in-law
    have taken those pictures? -- one who has lost a friend'
