  body: 'Dear Ethicist,


    your response to "frustrated and unappreciated," the mammographer who found it
    irritating to be asked, "is this all you do, all day long?" was right on the mark.
    however, "frustrated" also needs to gain a deeper understanding of her patients,
    as well as sensitivity toward them. has it not occurred to her that perhaps that
    question was an attempt at "small talk" by women who felt uncomfortable having
    a mammogram? because of my medical and family history, i have had mammograms yearly
    since i was 35. after 10 years, i still do not find the procedure of having the
    mammographer touch me to lift, pull and smash a personal part of my body between
    two plates of plastic something i look forward to or feel comfortable with. usually
    the mammographer is a different health-care professional from the prior year,
    therefore, a stranger. i have had mammographers who made me feel as much at ease
    as possible, but i have also experienced a few who treated my breast as if a woman
    was not attached to it. "frustrated" needs to understand and empathize. it''s
    important she remember that her job in performing mammographies is more routine
    for her than it is for her patients. perhaps understanding this will help her
    to focus on her patients'' feelings, and not become frustrated over a question.
    -- does it, but doesn''t like it, san antonio, texas'
