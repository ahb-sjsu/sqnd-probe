  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband was downsized from a large company 16 months ago. he collected unemployment
    for six months, then began a business that he runs from our home. i have been
    the sole support of our family during this period. recently he began taking a
    class near his former office. his class began in the morning and ended at 2 p.m.
    when he returned home one evening, i asked him how his day had gone. he stated
    that he had gone to lunch with a lady from his old office. (she happened to call
    him last week for someone''s phone number and mentioned that "no one ever takes
    her to lunch.") my husband generously offered because he was going to be in the
    area the next week. he never mentioned it during the week prior to what i call
    "his date." his class needed to work through lunch, so he called her to tell her.
    she offered to wait for him and have a late lunch when his class was over. he
    called her on my cell phone before the end of class to say he''d pick her up.
    this was at 1:30 p.m. he picked her up at his former office, and they drove to
    an expensive restaurant because "he didn''t want to run into any former co-workers
    from his old company." as he told me this story, i started to get angry because
    he had told me the previous day that we could not go out to eat because money
    was tight. when he saw i was getting angry, he jokingly said he had just made
    up the story to see my reaction. i decided to check it out by looking for a receipt
    from the restaurant that he originally stated he had gone to. i found it in his
    wallet and saw that his first story had been the correct one. looking back, i
    now realize that he cleaned his car -- something he never does -- in preparation
    for this date, borrowed my cell phone to confirm the date, and was unusually concerned
    about his appearance before going to this class that day. he thinks i''m out of
    line for being upset that he took this divorced "friend" to lunch. he says i''m
    jealous. i feel used and disrespected since he kept the date a secret, picked
    her up for the lunch and then lied about it. what do you think? -- angry wife'
