  subject: Hot Heads at Brunch Argue About Hats on and Off Table
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was recently out for a walk with a group of women. our plan was to have brunch
    together afterward. one of the women wore a baseball cap. after we were seated,
    the lady removed her baseball cap and put it on the tablecloth where the next
    place setting would soon be. i proceeded to tell her to remove it immediately
    because it was inappropriate to place it on the table. she was very irritated
    when i corrected her. she said my opinion was stupid, raised her voice at me,
    and as much as said, "shut up!" the other women in the group didn''t want to get
    involved. however, i informed them that placing a cap on the table was unhygienic.
    i asked the offender how she''d like to be seated where someone''s cap had been
    and said i was surprised her mother had never taught her that. she finally removed
    it and placed it on the floor near her chair. abby, was i wrong to point out that
    headgear does not belong on tables where people eat? isn''t this something we
    should be taught and should teach our children? -- hats off at the table'
