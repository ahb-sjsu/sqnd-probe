    raspberry cheesecake. i told my friend, "i''ll buy you the entire cheesecake if
    you can solve that puzzle." she took the display model to the counter with the
    unopened puzzles, found one with an instruction sheet inside the clear plastic
    bag, and began to unroll the instruction sheet inside the bag until she could
    read the solution. then she "solved" the puzzle and demanded her cheesecake. i
    was upset. not only had she cheated, what she did was unethical. the implied rule
    was that she had to solve the puzzle by herself, not with the help of the instruction
    sheet. i bought her one slice of cheesecake (a big slice), but now she''s demanding
    the rest -- with interest. we''ve asked friends, and i was shocked to find that
    some sided with my lady friend. so now we''ve come to you -- do i owe her the
    rest of the cheesecake or not? -- hunk-a-cheesecake'
