  signoff: SPENDTHRIFT IN LAWS REFUSE TO LIVE WITHIN THEIR...
  subject: Spendthrift in Laws Refuse to Live Within Their Means
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 25 years old and have been happily married for three years. my husband is
    the man of my dreams. we are both hard-working and save most of our earnings to
    meet future goals. my problem is his mother and father mismanage their money terribly.
    throughout their lives, no matter how much money they made, they spent more. during
    the past 30 years, when they overspent on phone bills, dinners out, massages,
    etc., they would ask for money from her brother. recently my father-in-law took
    early retirement because he is in poor health due to years of smoking and poor
    diet. his entire pension was used to pay off their house and accumulated debts.
    if they had watched their spending, i believe they would have enough through social
    security and her paycheck to pay their bills -- yet they are still spending frivolously,
    acquiring new debt and asking us for money. this isn''t the first time they have
    asked and received at inopportune moments when we really needed the money ourselves
    -- such as just before our wedding and at christmas. as i was writing the most
    recent check a couple of weeks ago, my mother-in-law laughed and said, "if you
    think i know how to spend, you should see my friend ''mary''!" i thought to myself,
    we would all love to spend, spend, spend, but it shouldn''t be done unless one
    has the means. i want to be a fair person, but now every time i think of my in-laws
    i fear they are going to one day wipe us out. how can i prevent it? -- drowning
    in their debt'
