    to pay child support while he and his twin brother were in college. if this "adult"
    was so concerned about his mother having to work two jobs so he could go to college,
    he should take responsibility for his own education. your suggestion to take fewer
    hours of classes and get a part-time job was excellent. may i offer another route?
    join the military. they''re always hiring. not only do you get excellent training
    and a paycheck, you can get up to $40,000 for college. also, while you''re on
    active duty, the service you choose will pay 75 percent of the tuition cost for
    every class you take. i am in the air force and took advantage of the education
    benefits and went to night school. through different programs, i was able to get
    a bachelor of science degree for less than $2,000 out of my own pocket. plus,
    that young man''s mother will be so proud to see her son in uniform doing something
    for himself instead of depending on her. -- proud to serve, navarre, fla. p.s.
