  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter from "distraught husband" struck a chord with me, a daughter who finally
    took action to clean up the clutter that had overtaken my mother''s life. until
    last christmas, my mother had never experienced having her many grandchildren
    gather around her table for a meal because she wouldn''t allow anyone into her
    home. two years ago, i moved in with my daughters and we began the seemingly endless
    task of cleaning her house -- repainting, repairing, reupholstering and relandscaping.
    in the process, i found a fortune underneath piles of trash in a room she had
    forbidden me to enter. she experienced panic attacks and very real terror as i
    peeled away three decades worth of clutter. now, two years later, mother has a
    regular cleaning lady, a gardener, a lawyer, an accountant and a stockbroker to
    manage the estate left by her parents. she has a beautiful home and enough money
    to travel around the world. we''ve had family gatherings, brunches for friends
    and neighborhood parties. don''t you just love happy endings? well, think again.
    there''s no happy ending here. the truth is, mother doesn''t know how to function
    without the security blanket her clutter provided. she''s angry with me for "ruining
    her life" and complains about me in outrageous terms to anyone who will listen.
    at the same time, she''s overly dependent upon me and wants me involved in every
    aspect of her life. i know mother needs help and suffers from age-related physical
    and mental problems, but i just can''t take it anymore. the best advice i can
    offer "distraught husband" is to get psychological counseling as a couple, before
    you begin tackling the cleanup. this is important, not only for her welfare, but
    to protect you from any false accusations that may come from her confused state
    of mind. remember: the real clutter is in her head, and will still be there long
    after you clean up the house. -- time to move on'
