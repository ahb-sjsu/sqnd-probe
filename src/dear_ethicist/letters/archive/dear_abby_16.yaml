  signoff: NONAGENARIAN IS WONDERING IF HE'S TOO LATE FOR ...
  subject: Nonagenarian Is Wondering if He's Too Late for Love
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 91 years old, widowed 10 years ago after 54 years of a loving marriage. after
    my wife''s death, i moved in with my widowed stepdaughter in another city. she
    has since passed away. i had absolutely no intention of remarrying. however, a
    petite, demure, attractive, intelligent, healthy lady of 76 has become my constant
    companion. we enjoy each other''s company and have shared many spontaneous, spur-of-the-moment
    adventures. i find that i love her dearly, and it seems to be reciprocated. the
    actuaries at my insurance company give me 33 more months to live. in her condition,
    she should look forward to 20 or more years of active life. if we were to marry,
    in a few short years she would again be a widow -- only older. also, because of
    my age, and the fact that i have been celibate for almost 40 years, i could never
    exercise the conjugal duties of a loving husband. i feel that it would be very
    unfair to her to propose marriage. she should find a younger, healthier man, but
    seems indisposed to do so. friends of ours, same ages, recently married with the
    blessing of both their families. am i selfish to monopolize her time? am i reasonable
    in assuming that a marriage would be impractical? our friends are getting along
    fine, although he is not as healthy as i am. -- happy in texas'
