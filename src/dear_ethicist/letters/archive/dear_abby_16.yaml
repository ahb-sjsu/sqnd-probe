    \ did, installing a strong lock and keeping the keys. during her next visit, aunt\
    \ maude, after making some small talk, went to the pantry only to find it locked\
    \ and barred to her. in short order, she said she had to visit another relative\
    \ and left. now she refuses to visit me. abby, i know what she was doing was wrong,\
    \ but she did bring me news of the family and i enjoyed her company. what can\
    \ i do to repair the damage and make her feel at home, without her grabbing the\
    \ goodies from my pantry? my husband told me the minute he hears she's on the\
    \ way to visit us, the pantry door will be locked again. any advice? \x80\x93\
