  voice: genuinely_stuck
  body: 'Dear Ethicist,


    maybe my experience will keep other hearts from being broken as mine was. i was
    involved with a married man. he swore he and his wife were breaking up; it was
    taking so long only because of the children. how could i have been so stupid?
    it happened two years ago, but only now am i seeing clearly. now i''m finally
    able to talk about it. i''m shocked how similar my experience has been to that
    of other women. these men all say practically the same thing: "you make me feel
    alive again." (i now realize that how you feel about yourself comes from within.)
    "i can talk to you and you really listen." (i didn''t have three small children
    underfoot demanding my attention.) "my wife and i have a lousy sex life." (some
    even claim it''s nonexistent, but their wives seem to get pregnant anyway. immaculate
    conception, perhaps?) take it from me, ladies, what your married lover is telling
    you is what they all say -- and what he''ll no doubt tell the next gullible woman
    who comes along. i was a fool. i feel guilt and sadness for the pain my actions
    caused my ex-lover''s wife when she found out about our affair. i can only offer
    my heartfelt apology. to those of you who are having affairs -- please learn from
    my mistakes. the pleasure is dwarfed in comparison to the pain that''s inflicted
    on so many people. it''s just not worth it. -- ex-mistress in massachusetts'
