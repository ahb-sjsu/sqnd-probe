  subject: Mom Has Plenty of Troops in Support of Custody Battle
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    since you didn''t give marching orders to "in shock and heartbroken," whose surgeon-husband
    suddenly cleaned out the house and had his lawyer offer her $20,000 in exchange
    for custody of their children, may i offer some advice? "in shock," you deserve
    more than that jerk showed you. what kind of example is he setting for his children?
    more important, what kind of example will you set for them? i urge you to find
    the most aggressive, pit-bull lawyer in your area and tell him how you were cheated
    out of your marriage, belongings, means of support and children. many divorce
    lawyers will work for a percentage of the settlement rather than an up-front fee,
    especially in a case like yours. your lawyer will file a motion to freeze hubby''s
    accounts and hire a "forensic accountant" to track down what your husband must
    surely be hiding from you -- and possibly the irs as well. this was obviously
    planned for a long time, and it will take professionals to unravel the deception.
    hold him responsible. stay and fight the good fight, and you''ll never have to
    look back and say, "i wish i had," while your children grow up to be as selfish
    and manipulative as he is. i wish you love, luck, peace and victory in court!
    -- steaming in boston'
