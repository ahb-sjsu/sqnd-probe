  subject: Woman Learns That No News Can Sometimes Be Bad News
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 31 years old and have been healthy all my life -- or so i thought. i have
    annual physical examinations and pap smears. i trusted my doctor to let me know
    about any abnormal test results and thought that "no news is good news." well,
    i don''t think that way anymore. last april, i had a physical, and because i heard
    nothing from my doctor, i assumed everything was ok. however, in july, i had a
    minor problem and called for an appointment. my regular doctor couldn''t take
    me so i was seen by another doctor in the same group. the new doctor asked why
    i hadn''t returned for my "pinch biopsy." i was startled -- remember: no news
    is good news. my doctor had failed to notify me that my pap smear showed level-three
    dysplastic cells on my cervix. it seems that for three years, my pap smears had
    shown precancerous cells, but the test results had been simply filed in my chart
    and nothing was said to me about them! i was frightened and angry that this had
    slipped by my doctor. what is the annual exam for, if not to catch such things
    at an early stage? biopsies were done the next day and surgery was scheduled for
    two weeks later. part of my cervix was removed to eliminate the precancerous cells,
    but the new doctor warned me that the cells may appear again in the future. he
    said i would probably be able to get pregnant and carry a baby to term. abby,
    i wonder what would have happened to me had i not had that minor problem that
    caused me to see another doctor? would my regular doctor have caught the oversight
    at some point or would the reports have remained unnoticed in my file? his negligence
    could have cost me my life! i now have a new doctor. abby, please warn your readers
    not to buy into the adage that no news is good news and to call their doctors
    for test results. ignorance of the results could cost a life while knowledge of
    them could literally save one. -- lucky in connecticut'
