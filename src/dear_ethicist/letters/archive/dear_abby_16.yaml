  voice: genuinely_stuck
  body: 'Dear Ethicist,


    yet one more letter about tolerance. can we not be great americans and still hold
    onto ethnic traditions? why do we have to be a melting pot? why do we need to
    shed our backgrounds in order to be true americans? there are so many wonderful,
    beautiful and enriching traditions, and if we open ourselves to learning about
    them, we can only grow in our acceptance and appreciation of all people. tolerance
    means the acceptance of individuals as they are, not as we necessarily want them
    to be. i choose to believe that our founding fathers wanted america to be a place
    where all are welcome, not just those who are like us. good citizenship does not
    require the shedding of our backgrounds. good citizenship means accepting each
    other and working together for the betterment of us all. -- andela in loveland,
    ohio'
