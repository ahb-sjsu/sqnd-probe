  subject: Sooner Is Better Than Later to Tell Kids About Adoption
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i agree the baby should be told her father had adopted her, but why wait? do it
    right away! my parents adopted me when i was only 6 days old. from the first minute
    i was home with them, they began the process of making me comfortable with being
    adopted. they always referred to me as an infant as their special adopted child.
    they told me stories all through my childhood about the king and queen who were
    very sad because they couldn''t have children of their own, so they went on a
    long journey and found a beautiful baby girl by the river who they adopted as
    their own and made their princess. they gave birth to a "natural" daughter 10
    months after i was born, and when we fought as children -- like all children do
    -- i had been made to feel so special that i often turned the tables and told
    her, "well, mom and dad didn''t get to choose you!" i am 28 years old now and
    have never for a moment had any issues concerning being adopted. i have never
    for a moment felt a void in my life, or a need to contact my "real" parents. i''m
    being married in six months, and my real sister is my maid of honor, my real dad
    is walking me down the aisle, and my real mom is going to be with me every step
    of the way. babies are never too young to understand things on some level, and
    the best answer to the question of "when did you find out you were adopted?" is,
    "i''ve always known." -- together in toronto'
