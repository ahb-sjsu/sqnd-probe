  body: 'Dear Ethicist,


    i''d like to add my two cents to the reader who complained about jewish celebrities
    who "constantly remind everyone that they''re jewish." if "curious in tampa" thinks
    that flaunting one''s religious beliefs is a jewish trait, try taking a drive
    in december and count the number of houses in which the residents remind everyone
    that they are christian with lights, wreaths, crosses and nativity scenes. he
    or she should visit a mall between october and january, and try to find one that
    does not have christmas music blaring from every speaker. i wonder how many times
    "curious" has asked a new acquaintance, "so, do you have any plans for easter?"
    or, "have you finished your christmas shopping yet?" abby, you should have suggested
    that "curious" try to buy something from christian-owned businesses on a sunday
    when they are the only stores closed in the mall. imagine how other religious
    groups feel in a world where everyone assumes they are christian. maybe then "curious"
    might understand why some jews feel the need to remind people of who they are
    (or who they are not). -- jewish in cincinnati'
