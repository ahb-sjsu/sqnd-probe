  subject: Widow Upset by Stepchildren's Eagerness to Divvy Up the Loot
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after only six years of marriage, my darling husband died on oct. 4. he had three
    children and taught them good values. he once said during our marriage, "when
    i die, i hope my kids don''t come in and start announcing, ''i want this'' or
    ''i want that.''" well, sure enough, two days after my husband''s death -- even
    before the funeral arrangements had been completed -- his son came to me with
    a verbal list of things they wanted. i kindly told him that his father and i had
    discussed what he would like them to have, and we would take care of it sometime
    later. i left his kids at home while i went out to run some errands. when i returned
    and they had left, i found evidence that they had gone through my belongings looking,
    i suppose, for things they wanted. the next day his son called and said they would
    be bringing my husband''s ex-wife over to load up the things they wanted before
    they went home. the day of the funeral his son called to inform me that they had
    brought a truck from arkansas to haul it all away. abby, i couldn''t take it any
    more. i said, "your daddy would be ashamed of you. to ask his widow on the day
    of his funeral to come over immediately afterward is incredibly crass." well,
    during the funeral, i observed his son''s grief, and now i feel terribly guilty
    for being a wicked stepmother. am i? also, is it in good taste for an ex-wife
    to pluck flowers from her ex-husband''s grave in front of his widow, before he
    is lowered into the ground? i''m appalled. -- grieving in missouri'
