  body: 'Dear Ethicist,


    my husband, "earl," and i married when i was 23 and he was 26. we had dated for
    five years long-distance. we moved to an area where he could get a job -- 15 hours
    from my home in connecticut, but only two hours from his home in south carolina.
    since i am a teacher, i have more flexibility. during the first year, earl quit
    his job to go to college. he also began an affair, which resulted in his moving
    out of our apartment and moving in with his girlfriend, who was also married.
    because of state law, we had to be separated a full year before filing for divorce.
    the year is just about to end. i have moved to new jersey and earl has gone back
    to his original job. after six months of not seeing or hearing from him, he called
    my family to get my phone number. now earl is saying that he has realized his
    mistakes and is straightening out his life -- yet he is still living with his
    girlfriend! he suggested that divorce is "not needed" and that "possibly" things
    may work between us. abby, i am not a silly schoolgirl thinking her knight has
    returned, but should i ever (even if not now) give earl the chance to re-establish
    the relationship that was so strong between us for 5 1/2 years, as purely friends?
    my friends doubt whether i could ever trust him as a friend, but should he be
    given the chance? -- soon to be a gen-ex statistic'
