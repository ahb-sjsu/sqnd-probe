  voice: genuinely_stuck
  body: 'Dear Ethicist,


    recently i parked in the handicapped space at a restaurant and went in for lunch.
    although i look healthy, i am a senior and have a much-needed handicapped placard
    on my car. while i was enjoying my lunch, a customer who was leaving stopped at
    my table to tell me that the hostess and food servers were commenting that i didn''t
    need the placard or special parking space. as i paid my check, i asked the hostess,
    "do you have arthritis?" "no," she replied. i asked if she had heart trouble.
    again i received a negative reply. "have you had two major abdominal surgeries,"
    i continued, "and four operations?" she replied that she hadn''t. then i said,
    "well, i have. and i do not appreciate you and the servers deciding by looking
    at me that i''m fraudulently parking in a handicapped space. please don''t judge
    that about which you have no knowledge." abby, there are times when i can barely
    walk or breathe, and when i''m in extreme pain. however, i have my pride, and
    i try my best not to appear anything other than healthy, but i do need some concessions
    because of my poor health. in her last year, my 76-year-old mother dressed immaculately
    and wore makeup to look healthy, even though she was dying of cancer. how dare
    people judge those they don''t know, and decide they don''t need the handicapped
    parking space? some disabilities are not obvious, so people should give us the
    benefit of the doubt. please print my letter so that the public will get the drift
    and be more compassionate. -- walking tall in the midwest'
