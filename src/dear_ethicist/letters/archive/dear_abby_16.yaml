  body: 'Dear Ethicist,


    i am an attractive, college-educated woman. for the past 18 months, i have been
    living with my boyfriend, "john," an attorney in a four-man firm. about six months
    ago, one of his partners threw a large, formal dinner to celebrate an important
    firm victory. although i had met this partner and his wife (i''ll call them mel
