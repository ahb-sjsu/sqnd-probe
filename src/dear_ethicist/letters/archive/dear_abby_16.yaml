    although i have a close and cordial relationship with my in-laws, i felt more
    comfortable leaving the key with neighbors who are members of our local neighborhood
    watch group. they could keep a closer eye on things while we were away. months
    later, at christmas, i discovered my mother-in-law had been in our house several
    times in our absence "looking for gift ideas." when they gave us a set of pots
    and pans, she admitted to having gone through the linen closet and our kitchen
    cupboards. i was shocked, and asked when she had done this. she then disclosed
    that they had made a duplicate of our hide-a-key and had stopped by on several
    occasions when our neighbor was at work, just to check our house, "which is so
    much better than leaving it to a stranger." my husband and i discussed it and
    decided not to ruin the holidays by confronting his mom and dad and asking them
    to return the key. we are now moving to a new house in a town farther away. i''m
    sure his folks will want to stay with us when they come to visit, and we will
    be happy to have them. we feel that our privacy has been violated. however, we
    don''t want to cause a rift in the family. how can my husband and i prevent them
    from having the key to our new home duplicated? -- looking for privacy, no city,
    please'
