  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have never written to you, but for a number of decades i have frequently read
    and enjoyed your column. i have even quoted you to patients occasionally. i am
    now a retired psychiatrist. i am sufficiently appalled by your answer to "devastated
    in new york" -- the woman with the cheating fiance -- to write to you. heaven
    help her if she does "proceed with caution" as you advised. she is almost sure
    to become an abused wife, emotionally if no other way. my answer would be much
    more along the lines of: "trust? are you serious? this man has lied to you not
    once but innumerable times over the last year and a half. (since you say you ''recently
    discovered'' his liaison, i assume he didn''t come to you to present this as a
    problem.) people who habitually lie don''t stop. count yourself exceedingly lucky
    to have made this discovery now and not later. any love you feel is left over
    from the romantic time during which you thought you had a relationship. you will
    get over it. he is a loser. do not hesitate to lose him." i hope you publish some
    "second thoughts" on your answer. -- herta silzer, m.d., berkeley, calif.'
