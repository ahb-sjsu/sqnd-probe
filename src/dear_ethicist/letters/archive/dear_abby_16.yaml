  body: 'Dear Ethicist,


    my wife''s mother passed away last summer, leaving her husband alone. he is an
    alcoholic, in generally poor health, and has been in and out of the hospital.
    my problem is that my wife has now decided she wants him to live with us. we have
    three children and a dog in our four-bedroom house. if my father-in-law moves
    in here, my sons, ages 7 and 13, will have to share a bedroom. abby, i feel that
    even though she asked me if it would be all right for her father to move in, it
    wouldn''t have mattered what i said. the other evening she asked me when we were
    going to set up the bunk beds for the boys. my reply was that i was not happy
    about this and didn''t want her father here. as you may guess, she''s furious
    with me and now she won''t speak to me. i am not doing this to be mean, as she
    says. i believe he is a bad influence on the children. also, my wife works nights,
    and that means i''ll be the one who will be home with him all evening. am i being
    unreasonable? an opinion from an impartial person would be appreciated. -- anonymous
