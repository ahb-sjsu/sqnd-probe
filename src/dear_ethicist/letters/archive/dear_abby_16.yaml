  body: 'Dear Ethicist,


    when i saw the letter from "roseless rosie," the happily married woman who complained
    that her husband failed to remember "important" dates, i had to write. my husband,
    gene, is extraordinarily intelligent, kind and compassionate -- not to mention
    tall, handsome and a great lover. he''s nice to me all the time, every day. the
    only time in 13 years that he came home from work without a great big smile on
    his face was the day a co-worker died in a tragic auto accident. gene''s a fantastic
    father who adopted my daughter from a previous marriage. he is kind and patient
    with her, our son and my niece and nephew, for whom we are legal guardians. and
    guess what? gene never remembers "important" dates either, but i couldn''t care
    less. every day is an important day around here. if he ever brought me flowers,
    i''d probably start laughing and then complain that he had wasted his money! abby,
    gene is the only gift i need and the only one i really want. "roseless rosie"
    should wise up and stop whining, then count her lucky stars. -- gene''s wife,
    mount holly, vt.'
