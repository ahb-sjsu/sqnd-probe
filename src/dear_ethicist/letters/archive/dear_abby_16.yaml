  subject: War Veteran Battles for Right to Fly Flag Outside Condo
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    regarding the letter you''ve printed concerning displaying the american flag,
    i bet no one can top this: i live in a new duplex-condo community. our association
    bylaws forbid any permanent structures of any kind on our front lawns. all the
    condos are exactly alike -- boring -- and this is meant to preserve uniformity.
    an 80-year-old retired army colonel, a veteran of world war ii, who walks with
    a cane due to an injury sustained during the war, recently moved into our neighborhood.
    he and his seriously ill wife had always flown the flag -- so he promptly installed
    a flagpole of the proper size and proudly raised one. he and his wife would sit
    in their front yard on summer evenings, and strollers would stop by to visit them
    and each other. it was a lovely time. however, not everyone socialized or appreciated
    his patriotism. more than half the residents deemed the flag "tacky" or inappropriate.
    an association meeting was held at which the colonel''s flag was discussed and
    voted on by the board. the colonel had prepared a stirring statement concerning
    what the flag meant to him, mentioning his war experiences. would you believe
    the board voted 5-to-3 against him? the old guy was defeated! the story has a
    semi-happy ending: the colonel agreed that whoever was willing to do it could
    come over and remove the flagpole, which had been set in concrete. abby, no one
    had the nerve -- and his flag still flies year-round. he still sits and visits
    with his friends on summer evenings; his wife died three months ago. -- p.h. in
    godfrey, ill.'
