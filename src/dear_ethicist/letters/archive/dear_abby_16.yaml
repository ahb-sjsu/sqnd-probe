  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband''s mother has been diagnosed with emphysema and deteriorating lungs.
    last april, the doctor''s prognosis was that she would die within the year. we
    decided to move to her hometown to be with her and the family during this time
    of crisis. we have discovered that she still smokes cigarettes and doesn''t use
    her oxygen as often as she should. her doctor ordered her to quit working, so
    now she is home all day, and all she does is complain and talk about dying. abby,
    if she''s so worried about dying, why won''t she quit smoking and try to make
    herself better? she is not that old. she has four wonderful grandchildren to watch
    grow up, and my husband and i would like her to be around when we have children.
    i feel like i''m hitting my head against a brick wall whenever i try to talk to
    her and give her words of encouragement. she refuses to go to another doctor for
    a second opinion, which i feel she needs to do. abby, what can the family and
    i do to help her see the light? i''m hopeful that if she sees this letter in the
    paper, she''ll understand what we are going through. -- concerned daughter-in-law'
