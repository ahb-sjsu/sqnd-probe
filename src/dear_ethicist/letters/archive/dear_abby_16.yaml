  signoff: HATING OTHERS BECAUSE OTHERS HATE YOU IS NO WAY...
  subject: Hating Others Because Others Hate You Is No Way to Live
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am writing in response to mr. jones'' and dr. wood''s replies to the letter
    from "my kid''s mom." dr. wood claimed that he knew of "no dark-skinned people
    who believe they are superior to light-skinned people, at least not those living
    in western societies," while mr. jones claimed "there is no racism in the african-american
    community." are these gentlemen actually serious? one only has to listen to the
    comedy of chris rock or d.l. hughley, or a speech from louis farrakhan, to realize
    that there is racism in the african-american community. the only way there can
    be serious discussion and improvement of race relations in america is if we as
    citizens refuse to accept any racist rhetoric, regardless of the skin color of
    the speaker. as long as american society accepts racist dogma from white, black,
    asian and hispanic communities, this country will never find peace among her citizens.
    only when we can accept this fact and make a conscious effort to root out this
    aspect of ourselves will we truly end racism once and for all. -- chris howell,
    also from georgia'
