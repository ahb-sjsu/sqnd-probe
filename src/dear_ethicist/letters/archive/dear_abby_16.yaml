  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i haven''t seen my dad in about 10 years. he was abusive when i was growing up,
    and it was a relief when mom finally divorced him. at one point, my sister caught
    him peeking at her through the bathroom window. i finally gave up on him after
    i became an adult, living overseas in a remote area for seven years. my father
    never answered a single letter i wrote, or even sent a christmas card. when i
    came to town on annual leave he never had much time for me, and once he stood
    me up at a restaurant. when i moved back to the united states, i decided to stop
    initiating contact. he''s never been to visit me. he called about six months ago
    and asked me to visit him the next time i''m in his town. as it happens, i''ll
    be there in a month or two. father feels a little guilty about his past behavior,
    but mostly he''s in denial and expects his children to respect him. i feel uncomfortable
    seeing him, but he''s growing older and i don''t want to feel guilty when he dies.
    what do you think is the right thing to do? -- fed up in alaska'
