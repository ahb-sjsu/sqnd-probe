  subject: Talk About Moving Is Cheap for Living Room Freeloader
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been living in a three-bedroom house with two other guys since may. last
    september, one of my roommates ("john") allowed one of his friends to move into
    our living room. we all agreed it would be only until the end of the month --
    less than two weeks away. "alan" had been having trouble with the people he was
    living with and needed to get out before the situation exploded. he said he would
    move in with a co-worker in a week and a half. well, that apparently fell through.
    so have four other "possibilities" he has since told us about. i''ve talked with
    my two roommates, and they are also tired of alan''s continuing to "hang out."
    yet they do nothing about it. abby, i''ve tried everything i can think of. as
    the only early riser in the house, i''m usually up by 6 a.m. i have told alan
    that it''s past time he moved on and have left the "room for rent" section of
    the newspaper open and circled. i''ve even collected "roommate wanted" information
    from the bulletin boards at the university i attend. i''ve blasted my stereo,
    turned on the tv, left the front door open in the winter air, pulled the blanket
    off him, and banged around the kitchen. he doesn''t seem to get the idea. short
    of changing the locks, i don''t know what else to do. how can we get this thick-skinned
    freeloader out? -- fed up with old fish'
