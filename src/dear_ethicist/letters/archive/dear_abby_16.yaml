  body: 'Dear Ethicist,


    i''m a longtime reader wishing i''d been a heeder. i don''t know how many times
    i''ve read in your column the advice, "neither a borrower nor a lender be." this
    is especially true when dealing with relatives. last fall my brother desperately
    needed a loan to get out of financial trouble with the irs. ignoring my first
    instinct, i sent him the money. he assured me this would solve his problems and
