  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a widow in my 60s, and i''m beginning to think i''m the biggest fool in the
    world. after my dear husband died two years ago, i convinced myself i would never
    get involved with another man. i needed peace after nursing my mate through five
    traumatic years of cancer and a painful death. a year ago, i met a charming man
    my age at church with whom i had many interests in common. he asked me out right
    after we met, and we have been a happy twosome ever since. he owns his own home
    a short distance from mine, and we''ve had a marvelous relationship in all ways.
    he told me he was divorced and that his ex-wife lived 3,000 miles away in another
    state. however, after he told me that he had four unmarried, grown children but
    didn''t feel comfortable telling them about me, i became suspicious. when he visits
    them in another state, he asks me not to write or call him because they "wouldn''t
    understand." my children and grandchildren like him very much, as do all my friends.
    finally, i asked him outright if he were, indeed, divorced. after a long pause
    he replied, "not yet." (after a eight-year separation!) noticing our friendship,
    church members began to approach me and advise me to back off and not get hurt.
    i was told he had been involved with another woman at the church for a long time
    before he met me, and that they had broken up for unknown reasons. the reason
    for this occurred to me -- that she didn''t want to be caught in a dead-end relationship,
    either. abby, this man won''t tell me straight, but i have this strong feeling
    that he cheated on his wife during their marriage, and she simply moved far away.
    he keeps my calendar full of dates and commitments extending far into the future,
    and i''ve always had a wonderful time with him. this is apparently the kind of
    life he wants, but it''s not for me. i am embarrassed and hurt. do i just say
    to him, "i want marriage or nothing"? i am so emotionally entangled that an abrupt
    severing seems beyond my ability. fragile as it is, i feel that we have something
    of great value together, but i only visualize an empty future together. your thoughts,
    please. -- in limbo in washington'
