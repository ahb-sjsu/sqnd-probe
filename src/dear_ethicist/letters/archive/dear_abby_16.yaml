    to "john doe and guest." at the dinner, john was greeted warmly and introduced
    to the other guests, an assortment of accomplished and well-known local socialites.
    i was barely acknowledged and was left standing alone as john was escorted around
    the room. at dinner, i was seated at alice''s table. she never addressed a single
    comment to me, nor did she acknowledge any of my attempts to join the conversation.
    later, alice approached each of the other ladies and invited them to join her
    for a tour of her beautiful home. she left me standing in the living room alone
    with the men. the snubbing was so pointed that later others commented on it to
    john. being socially shy and insecure anyway, i was devastated. john and i are
    being married soon. i do not want this nasty woman at my wedding. even more, i
    do not want to give alice the chance to snub me again by declining my invitation.
    john says we have no choice but to invite them. how should i handle this? it''s
    eating me up. -- still steaming in s.f.'
