  body: 'Dear Ethicist,


    several years ago my husband''s sister asked us if we wanted an old schoolhouse
    bell she had purchased. she was moving and could not take it with her. because
    we like antiques, we accepted her offer. after much effort and paying to rent
    a moving truck -- the bell weighed 1,500 pounds -- my husband moved it to our
    house. it was so heavy he got it no farther than the top of our driveway, and
    there it sat for more than two years! it became obvious that the bell was just
    too large and heavy for us to do anything with. it would have cost us a small
    fortune to have someone build a stand for it, so i asked a local auctioneer if
    he could sell the bell for us. when my sister-in-law learned i had sold the bell,
    she had a fit! she thought i should have asked her permission to sell the bell,
    as she had considered the bell only on "loan" to us. i never considered a 1,500-pound
    item that we paid to move, sitting in my driveway for more than two years, a "loan."
    i''m angry that this has caused such a rift in my husband''s family. i was always
    taught that when you are given something, it is yours to do with as you please.
    my husband feels caught in the middle, and we are now having marital problems
    for the first time in our 14-year marriage. what do you suggest? -- melva in phillipsburg,
