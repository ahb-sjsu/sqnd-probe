  body: "Dear Ethicist,\n\n\"lucy,\" my friend for more than 10 years, got married\
    \ last july. she announced her engagement a year before, then lost touch with\
    \ me and didn't call for almost a year. this was typical of the relationship we\
    \ had -\x80\x93 she'd keep in touch and then just disappear. i'd hear from her\
    \ when she got lonely. one month before the wedding, i received a call from lucy\
    \ asking for my address so she could send me an invitation. i was a little insulted\
    \ that she had waited this long, but attended the wedding regardless. lucy mentioned\
    \ that she had registered at a fine department store. however, when i checked\
    \ out the items on the wish list, i found they far exceeded my budget, so my husband\
    \ and i bought her a set of nice cookware from another store. it has been eight\
    \ months, and i have never received a thank-you for the gift. however, since the\
    \ wedding, all lucy has talked about is how busy she and her husband have been\
    \ getting all those thank-you cards out. i heard through the grapevine that lucy\
    \ chose to send thank-you cards only to those who bought her the items she had\
    \ asked for \x80\x93- and chose not to acknowledge the others. i'm personally\
    \ surprised and a little hurt by this. what would be a tactful way of telling\
    \ her that this is unheard of without starting a battle? -- hurt in san francisco"
