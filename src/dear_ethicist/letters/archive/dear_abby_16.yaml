  voice: genuinely_stuck
  body: 'Dear Ethicist,


    six years ago, i moved in with a man i love very much. (i''ll call him carl.)
    four months later, his twin sister came for a visit. it was then that i learned
    that carl was married, and had two children from another marriage 12 years before
    that one. i asked him if there was anything else i needed to know about him, and
    he said there wasn''t. i worked through my feelings of betrayal, and carl obtained
    a divorce. we married a year later. this new year''s eve, another sister came
    to visit. as she reminisced about the family, another child from my husband''s
    past was revealed. abby, i had given carl every opportunity to clean the slate
    years before, so i became angry. i felt betrayed again. both his sister and i
    have explained to carl the importance of sharing one''s past with a spouse. behavior
    and attitudes are formed by past events, and it''s difficult to understand why
    people think and behave the way they do without that history. carl totally disagrees.
    he insists that love between two people is enough to build a future. he refuses
    counseling. am i wrong to insist that my husband face his past? i am afraid there
    are more secrets that will shake our foundation, although he assures me there
    are no more. -- anxious in arizona'
