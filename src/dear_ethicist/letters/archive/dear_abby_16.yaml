    invitation we received had been sent as a polite gesture. we can''t afford to
    travel that distance for either the wedding or the shower. my husband and i decided
    to send an expensive gift for the wedding instead of two smaller gifts for each
    occasion. we explained this to our sister-in-law. she was so offended that she
    dug out two unused gifts she had received, wrapped them, signed our names, and
    presented them to the bridal couple at the shower! when i learned of this, i was
    livid. i felt like a fool being thanked for the gifts. abby, don''t you think
    i have the right to determine which gifts i give and to whom? was that tacky?
