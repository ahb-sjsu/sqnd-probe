  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my life is so messed up. i don''t know what to do. a little more than a year ago,
    my husband decided he didn''t trust me with his money, so he opened his own account.
    i told him he could pay the bills and keep track of the checking account, but
    he refused, saying he wanted his own. abby, i have a good job. it''s not the greatest,
    but it allows me to pay my bills. when i needed a new car, i got a second job
    to pay for it. i also needed money to smooth over the bad relationship between
    our daughter and her father. i gave her things i really couldn''t afford, but
    felt i owed her something. our daughter needed a car to get to work, but her father
    wouldn''t agree to help her finance one. she asked me to co-sign on a loan, and
    i made the biggest mistake of my life when i agreed. a few weeks after she got
    the car, she lost her job. i didn''t realize that the car payment was being automatically
    withdrawn from my account, but i don''t always check my bank statement. i was
    horrified when i saw there was a big shortage -- she had not deposited enough
    money to cover the payment. she told me she had, but that was a lie. she also
    lied to me about money several times after that. i asked my husband for help with
    the account, but he refused and asked our daughter to move out. that meant she
    had to pay rent and utilities, so there was no way she could make up the back
    payments. abby, i am so far behind on my bills i don''t know what to do. i tried
    to get a loan to consolidate my bills, but i don''t have sufficient collateral.
    i have canceled all my credit cards, but how do i live with so much debt taking
