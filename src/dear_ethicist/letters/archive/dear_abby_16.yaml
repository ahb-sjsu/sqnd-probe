  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1999
  signoff: RESPONSIBLE TEEN STILL CHAFES UNDER PARENTS' NI...
  subject: Responsible Teen Still Chafes Under Parents' Nightly Curfew
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you recently printed a list of signs of teen-age drug abuse. although the list
    is valuable for parents, you should know that a majority of those signs could
    also be signs of sexual, physical or emotional abuse. out of the 11 warning signs,
    i exhibited nine as a teen-ager, and i wasn''t using drugs. i had been twice molested
    as a child by two neighbor boys. my family didn''t talk about it because a psychiatrist
    told my parents not to bring it up. during my teens, i struggled with my sexuality
    and insecurities brought on by the abuse. i was embarrassed and felt dirty. i
    was in terrible emotional pain and had no one to talk to. my parents knew i was
    depressed but didn''t know how to approach me. they accused me of having an "attitude"
    problem. i was desperate for help, but had no way of asking. i was able to get
    past being a teen-ager, but i was angry at my parents for not recognizing i needed
    help. i came from a close family with parents who cared very much for me. there
    were many good times, but i had a deep sadness that never fully went away. it
    affected my entire family. i would urge parents to stop and consider: could your
    child be acting out for other reasons than drugs? could your child be crying out
    for help? when approaching your child, be careful not to accuse. be understanding.
    ask questions. if your child refuses to talk to you about personal things, consider
    seeking professional help. this help is as much for you as it is for your child.
    generally, if a child is acting out or using drugs, it''s a family problem. even
    the best families can have a breakdown of communications. there''s no such thing
    as a "perfect" teen-ager or a "perfect" parent. it''s ok to ask for help. -- been
    there in portland'
