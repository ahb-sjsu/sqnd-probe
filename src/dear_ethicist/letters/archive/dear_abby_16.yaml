  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the parent of an adult man who has down syndrome. he has many opportunities
    to be part of the community in addition to his job -- parties, weddings, going
    to stores, restaurants, movies, church. the problem? when we are greeting people
    or leaving an event, complete strangers will shake hands with everyone else but
    hug my adult son. they do not hug anyone else. however, they think it is just
    fine to hug him because he is "different." please, well-meaning folks, we parents
    and teachers and social workers work very hard so that our retarded adults can
    be accepted, productive members of the community. more important, though, is our
    real concern for their safety. we teach them to shake hands and greet others like
    "normal" people do. to be hugged by strangers is neither safe nor acceptable social
    behavior in our society. this behavior further sets our adult children apart as
    "they" and "people like that" when acceptance and inclusion is what is needed.
    it also confuses what we have been trying to teach. give them a job rather than
    a hug! is it safe for your children to hug strangers? do you hug strangers? it
    isn''t safe for my son either! so please, smile, shake his hand and make him feel
    welcome. that will do more for him than a hug that diminishes his chances for
    safe independence in the world. abby, i believe i speak for many parents of retarded
    adults, as we have discussed this problem often. thank you for getting this message
    out for all of us. -- concerned mother'
