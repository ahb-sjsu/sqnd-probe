    equal partner in the area of child care. so, what''s my problem? this man has
    never admitted he was wrong about anything in the 13 years we''ve been married!
    he has never apologized for any thoughtless thing he''s done, has never acknowledged
    that anything he''s ever said has caused me pain or embarrassment, and refuses
    to admit that this isn''t normal. when i let him know this really bothers me,
    he''ll joke and say, "someday, if i''m ever wrong, i''ll apologize." i''ll admit
    that my response is usually a smart-aleck insult, but i think that after all these
    years of being married to mr. perfect, i''m entitled. i love this guy, i really
    do. but i don''t think i can bear to spend the rest of my life with a man who
    thinks that my feelings are unimportant. i''m not usually one to hold a grudge,
    but since he won''t apologize about anything, i stay angry at him much longer
    than i should about inconsequential things. short of divorce, what do i do? -
    frustrated'
