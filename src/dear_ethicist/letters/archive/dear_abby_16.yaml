  body: 'Dear Ethicist,


    i have read and enjoyed your wisdom, humor and honesty for many, many years and
    have always been impressed with your openness to different points of view. in
    that spirit, i offer mine: i''m writing in response to the plight of "sara," whose
    friends are angry with "sam," a new boyfriend who beats her. at a party, the hostess
    wanted to attack sam for this behavior, but feared this would cause him to beat
    sara even more, so the guests were polite and did nothing. you replied that you
    would have done likewise for the same reason. you advised the hostess to tell
    sara she doesn''t have to tolerate sam''s abuse, that he won''t change without
    counseling and to leave the relationship. as a retired marriage and family counselor,
    may i offer a different perspective? the problem here is not sam so much as sara,
    who, i''m sure, knows already what you advised her friends to tell her. the fact
    that she can''t take care of herself is the real issue. personal counseling and
    attending codependents anonymous would help her disarm what appears to be an inner,
    self-destructive refusal to take action on her own behalf. by complaining to her
    friends while doing nothing herself, she has initiated a "game" of what eric berne
    called "ain''t it awful?" here are the rules: friends suggest and cajole, sara
    admits they are right -- but does nothing. each beating makes the friends angrier
    and sara a more dramatic victim. the game continues until the friends tire or
    sara changes. the issue is really not sam, villain though he is, because he, too,
    is only acting out what he believes is appropriate in relationships. i hope sara
    and sam find the strength to seek the help they both need. -- howard d. bott,
