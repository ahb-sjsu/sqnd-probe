  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i grew up in a house full of siblings. our father told us he would not tolerate
    smoking, drinking or cursing under his roof, and if we wanted to do any of those
    things, we were free to move out. when i entered the air force in 1947, it wasn''t
    long before i was confronted with the old, "aw, come on -- have a drink. don''t
    be a stick-in-the-mud." i had several good friends who drank, but i had no desire
    to start. i finally came up with an answer that worked. i told anyone who asked
    me to drink or smoke a funny cigarette, "i''ll tell you what i''ll do: i won''t
    try to make you stop if you don''t try to make me start." in almost 13 years in
    the air force, it never failed me and i still had lots of friends. i still don''t
    drink or smoke that funny weed, and i am over 70 years old. abby, why can''t young
    people today use the same line to refuse alcohol, tobacco, drugs -- and maybe
    even sex? they might be surprised how they could influence some of their friends
    to stop. i''m proud to say i did. -- been there in texas'
