  signoff: HUSBAND ASKS FOR EQUALITY IN GIVING AND GETTING...
  subject: Husband Asks for Equality in Giving and Getting Gifts
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife and i will be celebrating our 54th wedding anniversary this year, and
    i have had the same gripe for half a century. what on god''s green earth makes
    women think that holidays are only for them? let''s take last year, for example:
    on valentine''s day, i gave my wife a lovely silver and gold choker with matching
    bracelet and earrings. i would have loved to have seen a bottle of champagne in
    the bedroom, or received an invitation to go out for dinner. neither happened.
    three months before our anniversary, i planned a weekend at a first-class resort,
    and for her birthday, we went on a two-week cruise. this was all booked and paid
    for in advance. on our anniversaries, i am lucky to get a card from her. abby,
    we live in an affluent community, and i see many wives making a fuss over their
    husbands. but every time i mention my feelings, my wife tells me that holidays
    are for wives. the topper was when she said, "i go to bed with you; what else
    do you want?" her favorite is, "you have everything; i don''t know what to get
    for you." i could go on for days, but this is enough for one letter. thanks for
    listening. -- hurt husband'
