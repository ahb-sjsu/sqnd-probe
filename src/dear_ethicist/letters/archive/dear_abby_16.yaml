  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m writing this letter for all of those well-meaning people who subscribe to
    the notion, "what he or she doesn''t know, won''t hurt them." after my father
    was killed at his restaurant during a robbery (at age 48), my mother and i were
    at his attorney''s office to start proceedings, and the question of "date of marriage"
    came up. mom said, "aug. 23, 1925," and i said, "no, mom -- it''s 1924." she turned
    to me and said, "hush. we''ll talk about this later." i was 22 years old when
    i learned i had escaped illegitimacy by just 34 days! first i felt betrayed, then
    foolish because in mom''s large family, i was the only one who was unaware of
    this fact of my birth. when i asked her, "why, mom, why?" she said, "because dad
    made me promise you would never know of it in his lifetime." apparently this proud
    man could not bear the thought that i might consider him imperfect. it was easy
    for mom to go along with it because she always tried to protect me by withholding
    unpleasantness. abby, all this happened 50 years ago, and i have long since forgiven
    them. but i have not altogether forgotten that i was deceived by those i trusted
    most. -- can''t forget in l.a.'
