  subject: Kids on Planes Are Safest Buckled in Their Own Seats
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in reference to the letter from the los angeles plastic surgeon regarding facial
    disfigurement of children who are allowed to stand in a moving car, may i add
    my 2 cents'' worth? i am a flight attendant for a major airline, and while the
    captain does not usually "jam on the brakes," we do hit unexpected turbulence.
    planes can drop 500 feet in a matter of seconds. guess where a small child who''s
    not in a seatbelt goes? to the ceiling! i write this out of sheer frustration
    with uneducated -- or perhaps lazy -- parents. the faa does not mandate that a
    child under the age of 2 be in his or her own seat. this is shameful and absurd.
    we, the flight crew, are required to ensure that all carry-on luggage is safely
    stowed, yet our most precious cargo, these little human beings, can be on an adult''s
    lap. i applaud parents who pay the extra money and purchase a seat for the child,
    and extra kudos when they bring along a car seat. if there is an extra seat available,
    i always move other passengers so "lap baby" can have his or her own seat, explaining
    to parents that it is safer. guess what? they give me a blank stare and say: "oh,
    she won''t sit still in her own seat. she''ll cry. i''ll just hold her." let me
    offer this graphic thought: parents, if the plane does crash and your baby is
    on your lap, the baby becomes a human air bag for you. your baby will die instantly.
    i had a passenger tearfully tell me that this happened to her. she is now crippled,
    and her only child (who would be 9 now) was killed. i urge all parents and grandparents
    to write to congress and insist that every passenger -- even babies -- be in a
    seat. the faa''s argument that families will not pay for the extra seat because
    the cost is prohibitive is unfounded. most airlines offer a lower rate for children.
    the faa says that people will turn to driving, which will cause more road accidents.
    this is conjecture. i know this letter is long, but please pass along this important
    message. believe me, it will be clipped by thousands of airline crews and shown
    to passengers. -- a concerned flight attendant'
