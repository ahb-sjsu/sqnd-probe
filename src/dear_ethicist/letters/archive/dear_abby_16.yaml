  voice: genuinely_stuck
  body: "Dear Ethicist,\n\ni really need your help. the problem is my older sister\
    \ \"myrtle.\" she's 60, and our mother is 80. myrtle has become so negative she's\
    \ pushing away the people who love her. i don't think she means to alienate everyone,\
    \ but even our mother says, \"i can't stand it anymore!\" i don't think myrtle\
    \ realizes she has a choice when it comes to her behavior. she chooses to expect\
    \ the worst. when we go out to lunch she expects to be unhappy with the quality\
    \ of the food or the service. and she expects to be upset by anything anyone has\
    \ to say to her. she never has anything nice to say, but always has a mean remark\
    \ to make or a negative observation. mother doesn't want to confront her, and\
    \ has resorted to silence when it comes to dealing with her. she doesn't talk\
    \ much when myrtle is around. when i asked her why, she said, \"she doesn't like\
    \ what i have to say, so i'm not going to say anything.\" other members of our\
    \ extended family have begun noticing myrtle's negativity and are becoming concerned.\
    \ my sister realizes she's a difficult person. more than once she's been heard\
    \ to say, \"i'm just a nasty person.\" inside, i say to myself, \"is that what\
    \ you want?\" i know myrtle would be very hurt if our mother said she no longer\
    \ wanted to go out with her. but i think that's what will happen if her behavior\
    \ doesn't change. mom is very upset when she returns after spending time with\
    \ myrtle, and the stress isn't good for her blood pressure. i love them both,\
    \ but i don't know how to help. can you suggest anything? \x80\x93- concerned\
    \ in the midwest"
