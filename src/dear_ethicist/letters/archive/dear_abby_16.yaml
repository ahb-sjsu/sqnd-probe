  subject: Seeds of Love and Peace Sown by Humble Dandelion
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    it''s been more than 20 years since i sprawled on the grass, discussing dandelions
    with my daughter, who was not yet 10. our headline news was filled with trouble
    in some middle eastern country. as we lay together in the grass, my daughter asked,
    "what happens to dandelion seeds when they blow away?" i explained that they plant
    themselves and grow to make new dandelions. before i could tell her that''s why
    daddy doesn''t want them in our grass, she excitedly said, "wouldn''t it be great
    if we could put love on the seeds and blow them to the people fighting with each
    other, so love could grow instead?" her innocent, loving thought inspired me to
    write the following: "if i could blow my thoughts like dandelions to the wind,
    "thoughts of love, peace and hope i''d send "to seed hearts and souls the world
    therein." twenty years later our moment shared and my little poem came to mind
    yet again. i still have a loving daughter and still have the same dream. perhaps
    these loving thoughts of my little girl will seed and inspire yet other loving
    thoughts to grow in this complex world we share. i pray that god will give our
    love seeds to grow. -- ann mcclain washington, missoula, mont.'
