  subject: Tall Travelers Find Reason to Rage Against Airlines
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 6-foot-tall woman who has also experienced the smashed knee, pinned-in-place-for-the-duration-of-the-flight
    situation that your reader wrote about. as you suggested, i have tried to get
    bulkhead seating, but it goes fast. you usually have to take regular seating.
    on a trip to chicago this past spring, i was pinned in place, unable to move the
    entire flight. we changed planes in detroit, and i vowed to my companion that
    i wouldn''t suffer any more. when we boarded the next flight for the hop over
    lake michigan, a man took the seat in front of me, and proceeded to recline it.
    i braced my knees and he couldn''t move. he pushed and i pushed. he turned around
    and angrily said, "is there a suitcase behind my seat?" i just as angrily replied,
    "no, it''s my knees!" his jaw dropped. i was feeling a little guilty. thinking
    he was probably traveling all the way to l.a. on the continuation of the flight,
    i reasoned that he could recline after i disembarked from the 20-minute flight
    to chicago. when we landed, i stood to leave, and mr. recliner stood to disembark
    as well. he gave me a nasty look, and i said, "you got a problem, bud?" since
    i was a head taller than he was, he said, "no." i admit, i may have been rude,
    but how rude was he? i''m tired of being physically crushed by inconsiderate people.
    if that means i must be inconsiderate, too, so be it. nonsmokers have rights.
    handicapped people have rights. obese people have rights. even short people have
    rights. i say, it''s time tall people had rights, too. -- tall in florida'
