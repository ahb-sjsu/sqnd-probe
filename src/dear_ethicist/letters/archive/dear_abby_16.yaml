  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''d like to thank you for the help you''ve provided to caregivers throughout
    the years. regarding "still in shock in illinois," there are some other precautions
    families can take to ensure the proper care of their loved ones with regard to
    hiring home-care aides: if possible, your loved one should receive care through
    a licensed home health-care agency or registry. find out what kind of insurance
    they carry. find out what procedures they use for background checks. check all
    references yourself. is someone available to assist you and your loved ones after-hours
    or in an emergency? assess what level of care your loved one requires. does the
    aide have the skills necessary for the job? do not let an aide have access to
    checking accounts. if money is needed for expenses, give them only what is necessary
    and always get receipts. and as "still in shock" rightfully recommended in her
    letter, vary the times of your visits and ask other relatives and friends to stop
    by as often as possible. above all: trust your own instincts! if you feel that
    something is not right -- it probably isn''t. -- gary barg, publisher, today''s
    caregiver magazine, fort lauderdale, fla.'
