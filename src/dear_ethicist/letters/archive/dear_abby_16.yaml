  voice: genuinely_stuck
  body: "Dear Ethicist,\n\nmy husband, \"bob,\" is high-strung. even my mother-in-law\
    \ forewarned me about his rowdy, rough-and-tumble behavior. bob is a sports nut\
    \ whose favorite athletic activities are football, hockey and pro-wrestling. bob\
    \ gets excited over any sport, and usually i can, too -\x80\x93 especially hockey.\
    \ what i don't like is his need to \"act out\" the rough stuff he's previously\
    \ viewed on television. for some reason that only he can understand, bob seems\
    \ to enjoy coming after me, scooping me up by my limbs and pinning me to the wall\
    \ or the floor. i have repeatedly asked him to stop during the six years we have\
    \ been married, but to no avail. some nights before we go to sleep he gets so\
    \ restless and into what he calls \"playing\" that i have to literally defend\
    \ myself against his sparring, poking and jabbing. recently i have had to kick,\
    \ scratch and bite him just to get him to stop. even our beloved cat runs away\
    \ from him. abby, please don't suggest counseling. i'm willing to go, but i know\
    \ bob won't. he'd say nothing is wrong, and in the presence of others, deny everything.\
    \ he's polite around other people, but when we're alone, he's suddenly crude and\
    \ obnoxious. it's as if it's something he's proud of. except for his obviously\
    \ boorish, abusive behavior, everything else is fine. is there a constructive\
    \ way to get bob to stop his rough \"playing,\" or is it time to call this marriage\
    \ quits? -- not a crash-test dummy in washington"
