  voice: genuinely_stuck
  body: 'Dear Ethicist,


    five years ago, i married a 40-year-old bachelor. it was his first marriage. abby,
    he has given me only $10 (yes, $10!) in all the time we have been married, and
    he spends nothing on my children by my first marriage. i still pay all my own
    expenses, as i did when i was single -- my car payments, insurance, clothing,
    gas, and everything we purchase for the house, such as furniture, drapes, carpeting,
    linens. he also expects me to pay for his clothes and all of the groceries. i
    do this on a minimum-wage salary! he makes good money, owns his car free and clear,
    and the house is also paid for. all he pays for is utilities. he is rude and grouchy
    to my kids and has never bought them birthday or christmas presents. his mother
    lived with him before we were married, and he has bought her a brand-new car,
    paid her insurance, car payments and gas, and he lets her pick out her own presents
    for mother''s day, birthdays, etc. he will never change, and i''m not even sure
    i love him. am i a fool to stay with this man? -- no city, no state'
