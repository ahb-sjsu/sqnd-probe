  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i read the letter from "father time," i had to write. please consider the
    text of the enclosed e-mail that was sent to my daughter, who was a math major
    in college. "who am i to disagree with the eggheads, but it seems to me that computer
    types have the same disadvantage the ancient romans had -- no zero! some say the
    next century doesn''t start until the year 2001. i say that''s like saying there''s
    nothing between zero and one! "from flat broke to $1 is 99 cents in my book. if
    you have one penny (1/100 dollar), you''re on your way to $1. from zero to 10
    is 10. from 10 to 11 is one. from 10 to 20 is 10. from zero to one is an infinite
    number of fractions, and these fractions are something to be considered. or did
    i miss something in the first grade? doesn''t midnight, jan. 1, 2000, equal year
    2000 plus 1/365th year?" abby, i''ll bet you''re sorry you agreed with "father
    time" about the start of the new millennium. -- floyd in victorville, calif.'
