  subject: Unexpected Guest for Dinner Party Results in Empty Seats
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    some friends of mine and my husband''s invited us over for a sit-down dinner at
    their home. the friends are acquainted with my husband''s parents and extended
    a written invitation to them as well, which i thought was very nice. because the
    friends live some distance away, we planned to carpool there with my in-laws.
    when my in-laws arrived at our door, they had my sister-in-law with them. (she''s
    middle-aged and still lives at home.) i was mortified because i knew "sis" hadn''t
    been invited. i promptly called the hosts to give them a heads-up and an apology,
    and offered to bring more food. my mother-in-law overheard me on the phone and
    took great offense and said they weren''t going. she said my husband and i were
    rude because we treated sis like a criminal. she asked repeatedly before storming
    off, "what''s one more person gonna hurt?" who was in the wrong here? -- baffled
    by lack of etiquette'
