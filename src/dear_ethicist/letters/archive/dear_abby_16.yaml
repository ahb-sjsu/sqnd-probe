    year: 1999
  signoff: MOTEL'S POLICY ON PETS IS REALLY FOR THE BIRDS
  subject: Motel's Policy on Pets Is Really for the Birds
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter from "mourning in texas" prompted me to write. "mourning" was disappointed
    about the small number of floral arrangements sent to his late wife''s funeral.
    you were correct in stating that many people donate money to charity in order
    that "something good" may come from the sadness of a loved one''s death. however,
    we should all remember that floral arrangements sent to a wake or the home of
    the grieving are also "something good" -- and useful. too often, people hesitate
    to send flowers thinking they''ll be thrown out after the funeral. but what is
    important is the message of condolence that flowers convey to the grieving family
    during those extremely difficult few days. flowers are for the living -- they
    say, "we loved her, too. she had value to us, and we care that you are grieving."
    this is not to say that making a charitable donation isn''t worthwhile, but to
    remind people that sometimes flowers speak volumes. may i share with you what
    my husband and i do at such times? when we attend a funeral or a wake, we take
    a card and a single rose. one week later, we send a "thinking of you" card. a
    month later, we send a colorful arrangement of flowers to the family of the deceased
    to let them know they are still in our thoughts and prayers. i cannot tell you
    how often we are told, "thank you for thinking of us. it feels as though everyone''s
    world has gone on and no one remembers we are in pain, but you remember." abby,
    it makes us feel wonderful to let someone know they matter. -- flower fans, long
    island, n.y.'
