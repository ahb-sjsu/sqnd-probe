  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this letter is in response to the one you printed from the woman who signed herself
    "lost in a dream," who dreamed repeatedly about a former boyfriend. i can relate
    to her. when i was 13, i met my "first love." he was the same age. we lived 30
    minutes from each other, but we corresponded through letters and saw each other
    at monthly youth functions. it lasted more than a year. because of circumstances
    beyond our control, we were forced to part. it was one of the hardest things i
    ever did. neither one of us wanted to break it off, but it was something i just
    had to do. i saw him for the first time in about 10 years four years ago. it was
    very nice to see him again, but it brought back a lot of memories. now, 15 years
    from the time we broke up, i''m married and so is he. like "lost in a dream,"
    i have a wonderful marriage. but every so often i think of him and dream about
    him, and wonder "what if?" he was very special to me. some people call it "puppy
    love," but it was real to me. and for a 14-year-old, that was all that mattered.
    i want to tell "lost in a dream" that she is not alone. she is not a bad person
    for this. anything can trigger dreams. i am just relieved to know that i am not
    the only person who experiences this. thanks, abby, for printing that letter.
    -- relieved in orlando, fla.'
