  subject: Sister Suffers Painful Guilt After Her C.P.R. Efforts Fail
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    recently one of my dearest friends, "mary helen," was forced to perform cpr on
    her brother "bill" when he collapsed at their parents'' home. unfortunately, bill
    died, and mary helen was left wondering if she had somehow performed the cpr incorrectly.
    right after the funeral, a "friend" interrogated mary helen about the precise
    method she used during the cpr. this "friend" then announced that mary helen had
    done it wrong, confirming her worst fear -- that she was responsible for bill''s
    death. needless to say, she took the news very hard and blamed herself. several
    weeks later, a doctor told mary helen her brother had been suffering from a form
    of heart failure. unfortunately bill had mistaken his symptoms for the flu. after
    much discussion, the doctor insisted that mary helen had performed the cpr correctly,
    and even if bill had been in the hospital, his death was inevitable. abby, please
    tell those well-meaning individuals who judge those of us who "fail" at performing
    cpr to hold their tongues. we don''t need a guilt trip. my cpr efforts failed
    when my husband had a heart attack several years ago. i was 31 years old when
    i performed cpr with all my might in my nightgown on the floor of our bedroom
    while our small children slept down the hall. there are people who wondered aloud
    if i had done everything i could to revive him. mary helen and i already know
    what it is to lose sleep asking ourselves: "did i count the breaths wrong? should
    i have pushed harder or faster? is it my fault he died?" the death of a loved
    one is hard enough -- but it''s even worse when you''ve tried to do everything
    right, and someone says you did something wrong, implying the death was your fault.
    thank you, abby, for allowing me to vent. -- eileen in port angeles, wash.'
