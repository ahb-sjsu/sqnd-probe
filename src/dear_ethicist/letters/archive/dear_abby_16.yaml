  subject: New Status of Bald Men Is Creating Lots of Buzz
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you missed the mark on your advice to the bald boater''s wife. her husband doesn''t
    need a video to show him that he''s bald. he knows it, and would probably regard
    a video shoved in his face as another disparaging insult that we bald guys are
    used to. abby, his wife should be supportive, positive and encouraging. from the
    tone of her letter, it appears her approach has been the opposite. i can almost
    hear her saying, "your hair looks terrible that way." a more positive approach
    might help him feel more comfortable about trying a more realistic solution to
    his baldness. perhaps she should say, "honey, i think you''d look very sexy in
    a buzz cut." i had a "comb-over" years ago. it got to the point that it was inconvenient
    to style, difficult to keep in place and ineffective to the point of looking ridiculous.
    i was aware that it didn''t produce the effect i wanted, but i mistakenly thought
    it was better than nothing. finally, after i read a poll in which women named
    the sexiest man on television, i accepted the fact that there''s nothing wrong
    with being bald. do you know who they chose? patrick stewart, the totally bald
    captain who starred in "star trek, the next generation"! (he''s also a much-admired
    shakespearean actor.) the compassion, poise, strength and charm he conveyed were
    more meaningful to female viewers than his lack of hair. if a man possesses those
    qualities, his hair (or lack thereof) will seem trivial to those who matter to
    him. -- no hair, nooo problem, cary, ill.'
