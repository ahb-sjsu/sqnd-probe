  signoff: COUNTING YOUR BLESSINGS MAY STOP YOU FROM FEELI...
  subject: Counting Your Blessings May Stop You From Feeling Hurt
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your response to "hurt in connecticut," who was bothered that family members didn''t
    attend her choir concert, was a very good one. family solidarity should be valued;
    however, it may be expressed in many ways. i, too, am a "singing grandmother"
    who was disappointed when none of my children or grandchildren attended a particular
    performance of the chorale in which my husband and i both sing. may i share the
    following thought process that helped us soften the disappointment? 1. consider
    the many other ways your sons, daughters and grandchildren demonstrate their love
    and respect throughout the year. 2. remember that they all have their own activities,
    goals and commitments, their own social needs and responsibilities. 3. remember
    how you felt at their ages. would you have had time to attend? would you have
    changed or abandoned your previous plans? 4. if you do not wish to accept an invitation
    to a sports event, glee club performance, etc., it''s ok to politely decline.
    5. finally, how would you feel if you were not invited to any of those "boring"
    events? i am honored when i''m invited to an awards banquet or graduation. (attendance
    is limited, you know.) singing in the chorale is a personal pleasure, which is
    enhanced whenever my family and/or friends are able to attend the performance.
    when they cannot, it is not a rejection. in other words, dear "hurt," count your
    blessings. i''m sure you''ll feel much better. -- california grandma'
