  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i disagree emphatically with your responses to father francesco of newark and
    to "worried about my friend," who was concerned that her friend was entering into
    a bad marriage and did not want to be in the wedding. fifteen years ago last week,
    i was in that same predicament. wedding invitations had been sent; the arrangements
    had been made. two weeks before the wedding, a friend pulled me aside and told
    me to think hard about my decision and search my heart to be sure this was right
    for me. my friend reminded me that i had invited only people i cared about --
    and who cared about me -- to the wedding, and should i realize the wedding would
    be a mistake, they would support me. i canceled the wedding. friends and family
    who had made nonrefundable reservations came anyway and were there to support
    me on what would have been my wedding day. the experience made me realize that
    i lacked the tools to make a good choice for a lifelong mate. i got some help,
    and have been married 10 years to a wonderful man. if most brides won''t listen
    -- so what? the friend just might save one life -- and you don''t know unless
    you try. -- grateful for my friends'
