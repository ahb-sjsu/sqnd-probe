  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my 21-year-old daughter, "cammie," has been seeing a 24-year-old married man for
    three years. they met at work, and after only a few months became lovers. he was
    still in college and had been married only a year. he told cammie he was going
    to treat his wife indifferently so she''d leave him. he just couldn''t be the
    bad guy. he''s an only child and depends on his parents for support. he''s afraid
    of their reaction to a divorce, financially and emotionally. he promised cammie
    he''d move out after his wife graduated from college. then he said he''d leave
    after he graduated. then he said after he gets out of debt and after he gets a
    job. well, he moved all right -- into a bigger apartment with his wife after she
    got pregnant. cammie found out about the pregnancy after i saw his wife''s name
    in a newspaper ad for the gift registry of a local baby store. i called and confirmed
    the information and was told her due date is just two weeks away. this man had
    kept the pregnancy a secret the entire time. cammie was going to end the affair,
    but relented when he cried on her shoulder about not wanting children yet, and
    what a nightmare this is. abby, his disregard for my daughter''s feelings and
    future are astounding. it''s tearing my heart out. i want cammie to find a soul
    mate and build a life, not live like a prisoner, waiting to see a married man
    a couple of hours a week. if this affair was revealed to the wife or his parents,
    he''d be forced to be honest. should i tell? -- outraged mother in oregon'
