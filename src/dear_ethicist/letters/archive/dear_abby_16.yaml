  subject: Modern Rules for Dating Apply to Women as Well
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    if you''re asked, "what would you like to do?" the man is not being indecisive
    -- just courteous. give honest suggestions. "whatever you want to do is fine with
    me" gets old -- quick. if you''re going to dinner -- eat. if you''re not hungry,
    say so beforehand. what exactly are you trying to show your date by leaving nearly
    all of a $20-and-up dinner on your plate? if you go dancing with your date and
    another man asks you to dance, decline -- even if the other man is better looking.
    men are not mind-readers. speak up or they won''t know. if you like them -- and
    want to continue dating, etc. -- say so. three words men really hate to hear:
    "couldn''t you tell ...?" if you''re going out simply because you don''t want
    to go to dinner, a movie, a wedding, a party, etc. alone, do him a favor: leave
    him alone. he''s a person, not an escort service. -- other side of l.a.'
