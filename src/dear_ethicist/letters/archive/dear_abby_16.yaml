  body: 'Dear Ethicist,


    when it comes to hair, as with most things, there''s a distinct double standard
    between men and women. women feel it''s their place to be critical of men who
    try to make the most of what hair they have by combing it over their bald or thinning
    pates. this despite the fact that women spend millions annually on wigs, falls,
    rats, wiglets and various sorts of hair extenders. shame on them. what if a man
    were to tell his wife, "dear, why don''t you throw away all those bleaches, dyes,
    lotions and curlers? i''d still love you if you let your hair go thin and stringy
    and gray." why should women persist in living in a state of denial? as you say,
    facing the problem head on and dealing with it is a better solution. yeah. right!
    -- combs over in everett, wash.'
