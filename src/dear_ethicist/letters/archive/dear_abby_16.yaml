    18 years old and met when we were 15. neither of us had ever had another partner,
    and we''ve had a good life together. we raised four children (all married) and
    have four grandchildren. nonetheless, we felt embarrassed and ashamed. we did
    not want our children to think we were promiscuous, and we feared that history
    might repeat itself. our children are planning a 40th anniversary party next year
    and are sending us on a trip overseas. my husband wants to tell them the truth
    because he feels guilty lying about the actual marriage date when they plan this
    expensive gift. abby, do you think we should tell them the truth, or leave it
    alone? -- nameless, please'
