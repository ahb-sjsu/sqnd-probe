  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you printed a letter recently warning your readers that ads for lost items placed
    in local newspapers might wind up on the internet. the writer said that scam artists
    would contact them offering to return the item -- after receiving money "to pay
    the shipping charges." this seems illogical to me. why is there a good chance
    that one''s "lost" classified ad would be placed on the internet? who would do
    that? certainly not the scam artist, who wouldn''t want to share his source of
    income with anyone else. didn''t it occur to your letter writer to ask for a complete
    description of the lost item? even if a scamster were able to provide a description
    of my "lost" wristwatch, i could always trip him up by asking, "is it engraved
    on the back, ''to my darling husband from mary''?" when the scamster answers,
    "yes," i''d then respond, "then you found someone else''s watch. mine is not engraved."
    abby, it''s pretty hard to be taken advantage of if you stay one step ahead. --
    dave barry, south san francisco, calif.'
