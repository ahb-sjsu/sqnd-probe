  subject: Stepdad Has Rare Chance to Be a Hero to His Family
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m writing concerning the letter from the woman who was hurt by the way her
    husband treated her 7-year-old son from a previous relationship. she said the
    boy''s father had no part in her son''s life. let me share my story. i was a child
    in a home with a stepfather, stepsisters and stepbrothers. my sisters and i could
    do nothing right; the other kids could do no wrong. i got pregnant at 19, and
    my boyfriend said he would marry me, but he "might just leave" in a year or two.
    i chose to go it alone. during my pregnancy, i lived at home and endured more
    verbal abuse from my stepfather. when my daughter was born, i went to work, paid
    my hospital and doctor bills and moved out. i resolved never to marry so my beautiful
    little girl would never endure what i had endured. and then along came "jack."
    he took us to movies, took us to play miniature golf; he took us fishing, and
    he won our hearts. when i agreed to marry him, his next words were, "let''s see
    what it would take for me to adopt ''michele.''" a year later, our other daughter
    was born. at no time in the past 28 years has anyone who did not know that michele
    was not jack''s child by birth, ever guessed it. she is his -- in his heart and
    soul. we all like to think we would risk our lives to save a stranger from a burning
    building or a car accident, but most of us will never get the chance. that woman''s
    husband has the chance to be a hero to her young son. it will not happen in one
    day or in one event. it will take every day for the rest of their lives. her husband
    can be a mentor, a teacher, a friend and a daddy -- or he can be a jerk. when
    the world talks about heroes, no one from my house needs to look beyond my husband.
