  signoff: CLERK KEPT AFTER HOURS HAS ADVICE FOR LATE SHOP...
  subject: Clerk Kept After Hours Has Advice for Late Shoppers
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i are newly married and have been working for a large, well-known
    retail store for several years. when a store posts its hours on the front door,
    there is no excuse for a customer to waltz in three minutes before closing time
    and expect to shop the entire store. even if no hours are posted, one can assume
    that the doors will be closing at 9 p.m. this is standard for retail stores. (holidays
    and weekends may vary.) almost every night people stroll in three to five minutes
    before closing time. we will approach them and ask, "is there anything i can help
    you find?" invariably they say, "no, thanks. i''m just looking." (on rare occasions,
    a considerate customer will say, "oh, thank you, i''ll come back tomorrow.") thirty
    minutes after we have locked the doors and are waiting to close the registers,
    these "lookie-loos" stroll out, without so much as a thank-you or apology. how
    i wish i could say, "you may have nothing to do and nowhere to go, but most of
    us clerks have families waiting for us at home, sometimes a hot dinner cooling
    on the table, or a child waiting for a goodnight kiss. we''re tired and want to
    get out of the store. please give us a break." -- anonymous, naturally'
