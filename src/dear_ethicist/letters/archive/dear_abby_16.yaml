  subject: Fiance's Food Complaints May Lead to Rotten Marriage
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your response to "crushed in arlington, texas" missed the boat entirely! the man
    who complained about the writer''s cooking is not going to change; if they marry,
    he''ll complain about many aspects of their life. i know. i was that man in my
    younger days, and i was not placated by improvements in my wife''s endeavors.
    this is just one of many tools in a control freak''s bag of tricks. the only reason
    our marriage survived was my wife''s willingness to challenge me on every complaint
    and not suffer quietly. i would not ask any woman to go through what my wife did
    to reach our present 42 years of life together. it''s far too long to wait for
    a spouse to understand his problem. my response to "crushed" would have been:
    ask yourself, will he change? be honest. will you be happy living with someone
    who will find fault no matter how hard you try? i suggest a showdown with him
    if you''re unwilling to end the relationship; do not enter into marriage with
    this unresolved. (actually, my gut feeling is that "crushed" should end the relationship.)
    let''s face it, abby, isn''t "finding fault" just another way for those control
    freaks among us to maintain control over others? does it have anything to do with
    how well others perform? i think not. the problem is more serious than you indicated
    and should be treated as such. however, writing this letter does allow me to complain
    about you, so what does that say about me, abby? -- been there, done that, azusa,
    calif.'
