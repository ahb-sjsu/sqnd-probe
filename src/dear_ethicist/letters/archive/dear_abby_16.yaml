  subject: Freeloading College Chums Flunk Course on Manners
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a college friend who visits annually with her family. they''ve been coming
    in november, but we live in a small town and find it difficult to entertain them
    in the fall. so last november we suggested that, since there is a campground with
    a beautiful lake nearby, they camp here during the summer. they came this july,
    but were tired of camping after a two-week vacation, so they asked if they could
    stay at our home. there are six people in my family. my husband is a schoolteacher
    and i am unemployed. my friend has a family of four. both she and her husband
    have good jobs, and their annual income must be roughly twice what ours is. they
    don''t offer to help pay for groceries, even though we always run out of milk
    or bread while they''re here and they often go to the grocery store with us. we
    have gone out to eat with them, just so we won''t have to buy groceries for them.
    they always pay for their own meals, but never offer to treat us. last month,
    my family stayed with my sister for four days. we bought $50 worth of groceries,
    treated their family to pizza, bought them a videotape and gave them $15 in cash.
    we weren''t being generous; we just felt we were being fair. would it be wrong,
    the next time these friends tell us they are coming, to bill them $10 per day
    for meals? we''ve dropped so many hints we''re almost rude, but we feel, after
    15 years, it''s time they stopped taking advantage of us. we''ve stopped enjoying
    their visits and are afraid, now that they''ve come in the summer, they''ll begin
    visiting us twice a year. i''d like to tell them how i feel but have never had
    the nerve. am i being petty? -- used in the northwest'
