  body: 'Dear Ethicist,


    i am in a heartbreaking predicament. i have been married to "steve" for three
    years. i knew shortly after the wedding that i had made a mistake. i am not in
    love with steve, even though he is a good man. i don''t think he loves me either.
    about nine months ago, because i was miserable and had sunk into a deep depression,
    i tried unsuccessfully to end the marriage. steve and i were separated for about
    six months. the problem is my family thinks he is the greatest thing since sliced
    bread. during our separation, they were closer to him than they were to me. he
    and i never attended church when we were married, yet when we separated, steve
    joined my parents'' church and shows up there every time the doors are open. he
    has everyone convinced, including my family, that he is perfect. in private, he
    is far from perfect. after six months of separation, my family convinced me to
    go back and try again. we have been together for three months, and i''m more miserable
    than ever. i desperately want out -- to get on with my life -- but i fear i may
    lose my family. they are convinced i am completely in the wrong. i used to be
    an outgoing person, but i am beginning to feel suicidal. i haven''t left my home
    more than 10 times in the last three months. how can i convince my family that
    i must get out of this marriage? -- miserably married'
