  subject: Children's Wedding Presence Was Approved by the Past
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    will you take one more comment about children at weddings? traditions defining
    many public ceremonies arose in times when the only public record was the public
    recollection. centuries ago, before publicly recorded deeds secured property owners''
    rights, buyers and sellers would gather witnesses, including 10 small boys, and
    define the boundaries before exchanging a bag of gold for a symbolic clump of
    dirt. the men would then beat the boys to fix the transaction in their memories.
    this provided witnesses able to attest to the land sale covenant in the event
    a dispute arose, even decades later, in spite of limited life expectancies. i
    discovered this fact while researching land sales during law school. it is my
    understanding that weddings included children for similar reasons. celebrations,
    parades through the streets and processions into the church provided a positive
    reinforcement to the memories of the young children included to preserve a good
    public "record" of the marriage covenant. modern ring bearers and flower girls
    apparently represent a remnant of this tradition. if correct, the tradition explains
    why such participants should be old enough to be cognizant, but otherwise very
    young. regardless of the reasons, sniffling, giggling, chattering children, missing
    their cues in the procession or fidgeting among the witnesses, remind me that
    some element of the family and community can attest to the vows long after the
    other witnesses and i are gone. in my opinion, a ceremony that excludes children
    misses the point of a public ceremony. -- benjamin pitts, chattanooga, tenn.'
