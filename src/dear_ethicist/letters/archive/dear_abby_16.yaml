  body: 'Dear Ethicist,


    i am an 81-year-old male senior citizen and would like to comment on the letter
    that mentioned nude beaches. i am very familiar with them and also with nudist
    camps. nudism must be good for the eyesight because i have never seen a blind
    nudist. a nudist camp is where married couples air their differences and, when
    they disagree, they barely speak. as a matter of fact, one married couple broke
    up because they were seeing too much of each other. did you know that nudists
    peel first and get sunburned afterward? a lawyer joined a nudist colony, and he
    hasn''t had a suit since. one nudist was picked up as a suspect, but the police
    had to let him go because they couldn''t pin anything on him. i visited a nudist
    colony one time and, as i drove in, i stripped my gears. the only other time i
    had anything to do with nudism was when i stayed at a nudist lodge. (i think it
    was called the bareskin lodge.) there were no clothes closets and all of the rooms
    had sudden exposure. it was a short vacation. i was soon asked to leave because
    my breath came in short pants. -- ed bender, rochester, pa.'
