  subject: '''Date Rape Drug'' Scare Is Lesson for All Teens'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 50-year-old man who has been married for 22 years. my wife and i have two
    wonderful teen-aged children. about six months ago, my wife''s niece (i''ll call
    her rene), whom i had never met, came from another country to live with us so
    she could go to college in the united states. she is in her early 20s. for the
    first few months everything was fine. now i find myself thinking about rene all
    the time. i think i''m in love with her. i travel quite a bit because of my job,
    and every time i come home it''s torture. i have to act as if nothing is going
    on in my mind. no one knows the way i feel. if i tell my wife, she''ll be crushed
    and it will be the end of our marriage. if i tell rene -- who has done nothing
    wrong and loves my wife like a mother -- she may want to return to her country
    without finishing her studies. i have always tried to do the right thing. i never
    thought at this age i''d be feeling this way. i don''t want to ruin anyone''s
    life, including my own. what should i do? -- desperate in delaware'
