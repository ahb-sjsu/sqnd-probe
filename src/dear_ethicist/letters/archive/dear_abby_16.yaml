  subject: Churchgoers in Casual Attire Get Reader's Dressing Down
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    periodically you invite your readers to "dump on abby." my beef might seem trivial
    to many, and if that''s the case, "sorry about that!" but i am tired of seeing
    tourists in my hometown church dressed in sweatshirts, blue jeans, even shorts!
    some might praise the fact that these ill-dressed folk bother attending church
    while they''re on vacation, but why do they slight we year-round residents with
    their ultra-casual mode of dress? i recall church at east coast resort areas when
    some visitors, the famous among them, dressed casually -- but where most of the
    congregation were respectfully attired. the issue has reached the point where
    i, in nifty outfits, feel almost embarrassed for myself. heaven forbid i should
    abandon my finery to blend in with the tourists! at one packed august service
    last year, a woman with a head of cascading hair wore a halter top, giving the
    impression to those in pews in back of her that she was topless! male, female,
    huge legs, shapely legs, hairy legs -- shorts are the "norm." lack of consideration
    for year-round parishioners in resort communities is a sin. please, dear visiting
    worshippers -- god loves you all, but give the locals a break. dress with respect.
    amen! -- ain''t no saint in oregon'
