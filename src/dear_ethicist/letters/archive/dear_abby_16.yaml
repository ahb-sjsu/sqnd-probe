  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i met a 30-year-old woman who has been waiting four years for her "boyfriend"
    to leave his wife. she is not the typical mistress type and receives no money
    or gifts from him. she has a great job and owns her own home. she has given up
    most of her friends because he doesn''t want her to see them, and admits that
    she has had to change because of him. this man is 15 years her senior, married
    20 years, and has children in college. he is separated from his wife (not legally),
    and claims he''ll get a divorce when his wife can handle it. the wife does not
    know he has been dating the younger woman, and the younger woman thinks he has
    fallen out of love with his wife. abby, this man socializes publicly with his
    wife and sneaks around with my friend. she''s a beautiful girl, and a very nice
    one. how do i get her to open up her eyes and see that she does not "have" him?
    all she has is a snake that slithers from one woman to the other. when she asks
    me for advice and i tell her what i see, she agrees for the moment, but seems
    to forget it the minute he calls. her life is passing her by while she sits around
    waiting for the "man of her dreams" to leave the wife he obviously still loves.
    your thoughts, please. -- a friend in need, high springs, fla.'
