  subject: Racism Isn't Just a Matter of Black Against White
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as a proud hispanic teen-ager, i found thomas a. jones sr. to be driving in the
    wrong direction. his so-called "defense philosophy" is merely an excuse for intolerable
    behavior. his comment, "a black person is always surrounded by whites with racist
    attitudes," truly aggravated me. he implies that racism is a black-and-white issue
    when truly it is not. mr. jones should be teaching his children to love, not retaliate.
    just because others'' beliefs are immoral does not mean that you should make the
    same mistake. as long as society continues to make this an attack-and-defend situation,
    how can we ever make any progress? -- katrina n. montanez, ariz.'
