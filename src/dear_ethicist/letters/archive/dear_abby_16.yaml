  subject: Good Friends Are Not Afraid to Speak the Truth That Hurts
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i could not disagree with you more strongly regarding your advice to "worried
    about my friend," who doesn''t want to be in her friend''s wedding. she told you
    she thought her friend''s fiance was abusive, and the marriage would be the biggest
    mistake of her friend''s life. you told her to be there for the bride on her big
    day and afterward, in case she had to help her pick up the pieces of her broken
    heart -- that''s what friends are for. abby, a friend should speak up when a friend
    is about to make a terrible mistake. most of us need help when making important
    choices. we may not see ourselves -- or people with whom we are in love -- as
    others do. we lack objectivity. in my opinion, a true friend values the friend
    over the friendship. risking the friendship for the sake of the friend can be
    an act of great love. anyone considering giving this kind of advice takes the
    risk of rejection, embarrassment or error. when making a decision to offer advice,
    one should ask: "is my decision made to help my friend? is it motivated by love?"
    you may be right, abby, that it''s unlikely anyone with wedding plans will listen
    to such advice, but it''s not impossible. some may listen. for the sake of those,
    i hope you will publish my letter. friends are not just for picking up the pieces
    of a broken heart. they are also for trying to catch that heart before it shatters
    on the hard pavement of a poor discernment process. -- (rev.) richard g. francesco,
    pastor, st. benedict church, newark, n.j.'
