  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently filled in for my husband''s receptionist when she was ill. my husband
    owns the business and i know most of his employees, but this was the first time
    i had spent any time there. abby, doesn''t america have a work ethic anymore?
    what happened to "a day''s work for a day''s pay"? i was astounded at the number
    of personal phone calls the employees received while on the job. i am not talking
    about short calls on breaks. there were as many as three calls in one day for
    a particular employee. those were the incoming calls -- i have no idea how many
    personal outgoing calls the employee made. not only was that employee''s time
    used for personal business, but the receptionist had to take the calls, refer
    them and/or take a message. these employees do not consider how much of the receptionist''s
    time they waste, not to mention time for which the boss is paying them. abby,
    this is plain stealing! had they been emergency calls, i wouldn''t have minded
    -- but calls to plan a party, discuss the highlights she wanted her beauty operator
    to put in her hair or to make a dinner date are out of line. i can no longer feel
    friendly toward some of my husband''s employees because of the way they are treating
    him behind his back. i told my husband, and he was appalled by what i observed.
    he said his receptionist had already mentioned it, but he had dismissed it and
    put off checking it out. after my report, he kept tabs on his staff for a while.
    i hope my letter makes some employees see how they are hurting their companies.
    and i hope it alerts bosses to a potential waste of time on the job that robs
    customers of service and shareholders of fair profits. -- boss''s wife in texas'
