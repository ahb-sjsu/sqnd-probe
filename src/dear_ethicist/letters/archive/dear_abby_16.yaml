  subject: 'For Elease: Sunday, June 20, 1999'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your columns about random acts of kindness prompt this letter. i''d like to tell
    you about some people i''ll never forget. i was taking the train to oklahoma from
    chicago for my christmas vacation during world war ii. i stood on the platform
    while all the servicemen boarded, and soon the train was packed. the conductor
    leaned out, announced, "there is no room for you!" and closed the door. i was
    standing in the snow and it was getting dark, and all i could think of was, "will
    i ever get home?" then a couple of the cooks leaned out of the dining car and
    said i could ride with them. they had such wonderful smiles and laughs. they pulled
    me up, put an apron on me, and sat me beside a big, warm, pot-bellied stove. after
    they had served everyone else, they cooked a wonderful meal for me. it was so
    much fun. when we arrived in st. louis, they took my luggage and we ran through
    all the steam until we found the train going to oklahoma. i''ll never forget them,
    and think of them often. -- ann in california'
