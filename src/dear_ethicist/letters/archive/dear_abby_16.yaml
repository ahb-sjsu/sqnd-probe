  subject: Legacy of Teen Solvent Abuse Is Life of Craving and Despair
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i read your column about "huffing" chemicals, i had to respond. i was a teen-age
    solvent abuser. for most of my early school days, i was an overachiever. i was
    not popular, but i had one or two good friends and was active in scouting and
    volunteer activities. because i was into books and getting good grades, by junior
    high i was teased and beaten up by my schoolmates. high school brought more of
    the same merciless harassment. i began to withdraw into solitary activities and
    discovered model building. my descent into hell began innocently. i loved to build
    model cars, boats and planes. i discovered that the fumes from the glue gave me
    a buzz. soon i was buying as much as a tube of model glue a day and huffing the
    fumes. i staggered around in a fog most of the time, couldn''t remember things,
    and my grades slipped badly. i heard something on the news about kids who had
    died as a result of sniffing pam. i decided to try that as well, secretly hoping
    it would kill me. i huffed a number of other aerosol products, too. in my depression,
    i tried to kill myself by taking an overdose of aspirin. no luck. after the second
    overdose, a friend began dragging me along to activities and events and focused
    my attention on other things. my depression lifted, i managed to pull myself together,
    and i finished high school near the top of my class. a couple of years later depression
    set in again. i dropped out of life and began huffing glue again. i huffed myself
    into unconsciousness and even a couple of seizures. paranoia and hallucinations
    became the norm. i woke up once and found myself carrying on a conversation with
    a tree -- yes, it was answering back! the police were called when i was found
    running around with a knife, sure someone was out to get me. i was hospitalized
    on at least three occasions. fast-forward 20 years: what do i have to show for
    my stupidity today? i stutter, and confuse similar-sounding words in conversation.
    my hands shake. i frequently have problems remembering things for more than a
    few minutes. worse yet, i''m now allergic to fragranced items including fabric
    softeners, detergent, hand lotion, perfume, cologne, hairspray and household cleaning
    items. did you know that perfumes contain toxic chemicals such as toluene -- the
    same stuff that''s in model glue? even though chemicals make me horribly ill,
    the craving to abuse them never quits! on a good day, i hate myself for the damage
    i''ve done to my brain and body. on a bad day, i wish i had succeeded in committing
    suicide years ago. parents: pay attention to your children and their behavior.
    have your children taken an unusual interest in being alone? does their breath,
    clothes or room smell funny? do they have balance problems while walking across
    a room? difficulty sleeping? no appetite? paranoia? grades falling? apathetic?
    personal hygiene lacking? do you find plastic bags with strange-looking dried-up
    white stuff in them? your children could be abusing glue or aerosol products!
    get them help -- and don''t take "no" for an answer. abusing household products
    is as dangerous as abusing illegal drugs. -- senseless in seattle'
