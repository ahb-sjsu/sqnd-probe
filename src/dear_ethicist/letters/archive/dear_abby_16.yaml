  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my daughter, "sybil," has had a boyfriend i''ll call "todd" for about five years,
    through high school and now college. they are considering marriage. they have
    exchanged gifts for birthdays and holidays, but todd''s participation has always
    been reluctant. recently, sybil treated todd to dinner at an expensive restaurant
    and gave him a gift for his 21st birthday. she was happy to do it, and he seemed
    very appreciative. when her birthday came, she received only a card and a phone
    call from todd, even though they live in the same town. she was hurt, and it strained
    their relationship. todd''s excuse was that gifts are "materialistic." sybil and
    i believe that a gift of any size would have been a thoughtful remembrance. abby,
