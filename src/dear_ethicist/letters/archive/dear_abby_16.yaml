  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is in response to "wounded in midland, texas," who was devastated because
    a friend had told her that her deceased husband had had an affair. twelve years
    ago, when i was 23, my husband committed suicide while i was in the room with
    him. not only did i have to deal with the pain of losing him, but also the guilt
    of wondering what i could have done to stop him. at his funeral, several of our
    "friends" just had to share stories about his infidelities and drug habits with
    me. they laughed about them. (this was the first i had heard of them.) i''ll never
    understand why people do that when you''re at one of the lowest points in your
    life. if they couldn''t tell me while he was with me, what was the point of telling
    me then? losing someone causes enough pain; at least leave us with what happy
    memories we have. i, too, went through years of therapy and am now happily remarried
    for eight years, but i''ll never forget those "friends" at the funeral. needless
    to say, i haven''t seen or talked to them in 12 years. -- also wounded in wisconsin'
