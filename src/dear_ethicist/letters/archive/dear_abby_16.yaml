  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you recently ran a letter about the importance of having identification. may i
    add a personal experience? i had what i thought was a heart attack. i got myself
    to the hospital and was rushed into the emergency room. i was put on oxygen and
    hooked up to machines and monitored. the nurse even gave me a nitro pill. then
    she asked me a question: "is there anyone we can call for you?" i was floored
    at the idea. i had id with me; i''m never without it. but it was not current.
    my wife had a job that had her driving from store to store and couldn''t be reached.
    my daughter slept days and i didn''t have her telephone number. my eldest son
    had just moved and i didn''t have his new number, either. i couldn''t remember
    where my youngest son worked. none of my family could be reached. at the time
    i was employed as a supervisor at the post office, and part of my job was to give
    a safety talk once a week. i used the above experience in my talk on the last
    day i worked. all the employees assured me that their ids were up-to-date, but
    i insisted they check to make sure. i saw pencils whipped out to hurriedly erase
    outdated information, and one carrier piped up, "my god, i haven''t been married
    to that witch for three years!" i know firsthand that current id is very important.
    -- dex packard, aurora, ore.'
