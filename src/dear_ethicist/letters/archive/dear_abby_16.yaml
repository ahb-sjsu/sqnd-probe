  subject: Ties to Mother in Law Endure Despite Divorce From Her Son
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after reading your column about outrageous mothers-in-law, i had to write. when
    i was 17, i married my high school sweetheart. he was only 20. we were entirely
    too young to get married. however, his mother never said a negative word about
    it. in fact, she was our most ardent supporter. the following year, we had a baby
    boy. we were too immature to have children, but my mother-in-law never said an
    unkind word. she was extremely kind and generous to my son and to me as well.
    she never once criticized the way i took care of the baby. when she came to visit,
    she asked me nicely what i wanted her to do, and then she did it. when i think
    of this now, it brings a smile. i was only 19 and knew nothing about babies, but
    still she respected my wishes as the mother of this child. if she had a negative
    opinion about me, she kept it to herself. after a few years, the marriage fell
    apart. the subsequent divorce and custody battle got very ugly. my mother-in-law
    never took sides. i am now happily remarried and live about 3,000 miles away from
    my former mother-in-law. my former husband has also remarried. neither of us has
    had any more children, so my 12-year-old son is my former mother-in-law''s only
    grandchild. he visits her every summer, and i keep her up-to-date as much as possible
    about his activities via e-mail and pictures. sometimes people are curious about
    why i work so hard to keep this connection to my ex-husband''s family. after all,
    according to the world''s expectations, we''re supposed to "hate" each other,
    right? wrong! this lady is a gem. she''s a sterling example of how people should
    treat each other. she and i had a long talk this summer about this very subject.
    i told her that i do not "own" my son. he''s part of her, too. and i would be
    doing a grave disservice as a parent to deny my child the gift of knowing this
    wonderful grandma. i only hope that someday i will be as terrific a mother-in-law
    and grandmother as she is. -- rachael in california'
