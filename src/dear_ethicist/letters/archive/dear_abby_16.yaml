  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in response to the young wife whose husband wants her to remove the locket containing
    the picture of the baby she gave up for adoption, my next question would be: how
    dare he? what does he want her to give up next -- her friends and family? if he
    can''t see that the locket is important to her, he may never see anything that
    is important to her. my feeling is that he''s using this as emotional blackmail
    because he is insecure in himself. i have had three children, and never loved
    any of them less than the others. is this husband an only child? if not, have
    him ask his mother if she loved any of her children less because she already had
    one. a parent''s heart is too big for something that petty, and "too young" has
    already proven how big her heart is. this young woman should hold her head up
    proudly, because her daughter will, too -- and so will her son. she has already
    proven what a terrific parent she is. she did not blame her unborn child and gave
    him the greatest possible gift, life! keep your locket, dear lady; you earned
    it. -- insulted parent of four, phoenix'
