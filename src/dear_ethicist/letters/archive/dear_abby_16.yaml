    ax, and my daughter ended up with a gash in her leg that required a trip to the
    emergency room for stitches. my son has fallen off a roof and received a concussion
    because my husband allowed him to play there. last week, i caught my husband pulling
    our trampoline over to a one-story shed so our children could jump off it onto
    the trampoline. abby, trampolines are dangerous enough without the added "boost."
    when i voiced my opinion, he said i should not question his parenting. he always
    says that, and continues to place them in danger. i have no family close by to
    help me stand up to him, and he refuses to go for counseling. he says a walk in
    the park does him more good. what should i do? -- too many e.r. visits, ashland,
