  voice: genuinely_stuck
  body: 'Dear Ethicist,


    every year our family gathers at the home of "aunt dottie and uncle joe" for christmas
    dinner. this includes us, our parents, aunts, uncles, cousins and their children.
    aunt dottie and uncle joe used to charge only the adults -- the children ate free
    -- and the adults also brought along bottles of alcohol. now the charge is per
    person, so everyone pays. abby, we have no choice in the menu. aunt dottie and
    uncle joe plan the meal. if they serve something we don''t like, or if we can''t
    stay for the whole meal, don''t you think we should get at least a partial refund?
    shouldn''t we have a say in the menu since we pay for our meals? they don''t need
    the money, but they never offer a refund if we eat little or leave early. i think
    a better plan would be for all of us to meet in a restaurant for christmas dinner,
    so we''d have a choice. what do you think? -- fed up in new jersey'
