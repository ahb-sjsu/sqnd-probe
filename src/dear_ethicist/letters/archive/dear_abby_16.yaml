  voice: genuinely_stuck
  body: 'Dear Ethicist,


    like "examining life in ohio," i also dreamed of a soul mate after a long so-so
    marriage in which neither of us was fulfilled. after my husband died, i adopted
    a "leave the door open a crack" attitude toward every man i met. he might not
    be handsome, articulate or well-dressed; he might be too short, too fat or bald,
    but underneath might lurk the man of my dreams. well, i finally met him! how did
    we know we were soul mates? because we never stopped talking, could read each
    other''s minds and were comfortable with each other from the day we met. after
    five months we were married. he was 69 and i was 68. we''ve had seven glorious
    years together, we are still reading each other''s minds, and neither of us can
    shut up! -- barbara miller, el cerrito, calif.'
