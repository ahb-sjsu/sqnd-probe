  subject: Surgeon's Wife Surprised by His Covert Operation
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband is a well-known surgeon, and we have two beautiful children together.
    one morning we awoke and made love. then he went off to the hospital and i left
    to do some errands. when i returned later in the day i was shocked to find that
    our house had been burglarized -- the furniture, artwork, electronic equipment
    had all been taken. i called my husband''s office to tell him the bad news, and
    his receptionist told me my husband was not available and gave me the number of
    his attorney. when i called the lawyer, i was told to come to the office to sign
    some settlement papers -- there was a check for $20,000 waiting for me that i
    could have if i agreed to give up custody of the children. when i called my husband''s
    parents, who are prominent people in this community, they urged me to take it
    and leave the state so my husband could have a happy life with a new wife. needless
    to say, i was in shock. when i tried to hire a lawyer to represent me, i discovered
    that my credit cards had been revoked and our bank accounts had been cleaned out.
    abby, i never saw this coming. do you think i''m right to stay and fight for my
    children? -- in shock and heartbroken'
