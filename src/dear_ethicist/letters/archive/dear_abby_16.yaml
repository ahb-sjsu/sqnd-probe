  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i please add my 2 cents to "repented in oregon," the young woman who had been
    promiscuous during high school and college? i was in the same situation, but unlike
    "repented," i didn''t wise up at 19. i was 24 when i began to turn my life around.
    by that time, i had slept with more than 50 men, had contracted herpes and flunked
    out of college -- since i spent more time in bars drinking and picking up men
    than studying. somewhere along the way, i had also managed to destroy my credit
    rating. my self-esteem and reputation were both in the dumpster. while in college,
    i had signed a contract with the army reserves and rotc. at the time, i didn''t
    expect to fulfill the contract since rotc would make me an officer and the contract
    was just a formality. without realizing it, i had made the best decision of my
    life. when i was suspended from college due to poor grades, i moved to another
    state. eventually, with the help of the military, i graduated from nursing school.
    i now have a wonderful career in the nursing profession, as well as a wonderful
    husband and two beautiful children. yes, my husband knows about my past and my
    herpes. we are careful so he has never contracted it. he loves me for who i am
    now, not who i was at one time. my friends and co-workers know i was a "wild child"
    but, like my husband, they see who i am now. unfortunately, when i visit my parents,
    who still live in my hometown, there are those who still see the "wild child."
    they continue to ignore the 11 years of accomplishments and growth that make me
    who i am today. i choose to see this as their loss, not mine. to "repented": the
    choices i have made throughout my recovery may not work for you, but know that
    your true friends will see you for who you are becoming, not who you were. good
    luck. -- been there and recovered in oklahoma'
