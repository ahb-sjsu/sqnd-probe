  signoff: TREATMENTS CAN BRING RELIEF FOR TINNITUS TINTIN...
  subject: Treatments Can Bring Relief for Tinnitus Tintinnabulation
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    how would you like to be one of 44 million people in the united states with a
    loud screeching, roaring, whistling, ringing or chirping in your head? can you
    imagine going to a doctor and being told: "you have tinnitus. there is nothing
    i can do for you. you''ll have to learn to live with it." this is the answer millions
    of tinnitus sufferers hear repeatedly. in 1993, a loud ringing sound began in
    one of my ears. it was driving me crazy and made it impossible to sleep. i became
    stressed out and depressed. it was impossible to continue to work because i was
    always tired. not a single doctor could help. finally, one doctor referred me
    to a local american tinnitus association (ata) support group. when i called, they
    gave me immediate assistance, empathetic care and understanding, and helpful information
    which led me to realize that i could manage this condition and lead a productive
    life. the ata was founded in 1971. it publishes a magazine, "tinnitus today,"
    that keeps its members up-to-date on the latest research and treatments for tinnitus.
    in addition, it sponsors research, testifies before congress to encourage more
    research and has support groups all over the united states. thank you, abby, for
    spreading the word. -- john nichols, scottsdale, ariz.'
