  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently watched a country music award given to two men. the first to speak
    hogged the mike, gabbed about his sick child at home, thanked everyone in the
    music business and then invited his partner to speak. as the other man approached
    the mike, the first remembered he hadn''t thanked his wife, shouldered his way
    back in and droned on about how many years they had been together, yadda-yadda-yadda.
    the partner looked sad as the music came up and they went to commercial. i felt
    angry that he wasn''t acknowledged and didn''t get to say a word or two. it happens
    so often, i wanted to comment. at every oscar, emmy, grammy, etc., award ceremony,
    every double or group award has one windbag who grabs the mike, tells his kids
    to go to bed and thanks everyone from his kindergarten teacher to his mailman
    while the others wait patiently until the allotted time runs out. it hurts to
    see the pained expressions on the faces of the partners whose finest hour is ruined
    by a selfish, egotistical microphone hog. since we know we can''t teach them to
    be considerate and to share, maybe the awards committee could make new rules that
    would stifle the selfish windbags and eliminate those endlessly long programs.
    what do you think? -- ruth w., virginia beach, va.'
