  body: 'Dear Ethicist,


    my boyfriend and i have been dating for almost a year, but i recently moved 2,000
    miles away. we decided to stay together because we really love each other. i know
    he is the one i want to marry. the problem is that he says he''s going to move
    here to be with me, but he doesn''t know when he will be able to let go of our
    old hometown. his mother died almost four years ago and is buried in the town
    cemetery, and he doesn''t know if he can leave her. what should i do? should i
    move back to be with him, or wait it out and see how long it will take him to
    come here? i am very confused. please help. -- lost in arizona'
