  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband of 12 years has just informed me that he has invited his former girlfriend
    to our home for an upcoming weekend. he wants her to see our home and city. he
    says he just wants to talk with an old friend with whom he has a lot in common
    and has not seen for 15 years. abby, over the last two years, he has talked with
    this woman about once a month or so. it never occurred to me to be jealous or
    concerned because i trusted him and he''s never given me any reason not to. he
    would tell me about their conversations if i wasn''t in when she called. it was
    never an issue for me until he invited her to spend the weekend without consulting
    me. when i told him i would feel uncomfortable having "rene" stay with us, especially
    since she''s not a mutual friend of ours, he accused me of being insecure, became
    extremely angry and was silent for several days. he also told me that if i don''t
    agree to it, then he will see her in secret. i was shocked and assumed he spoke
    out of anger. now i''m not so sure. have you any thoughts on this? -- eroded trust
    in northern california'
