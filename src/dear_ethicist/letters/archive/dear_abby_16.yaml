  subject: Monster Behind the Wheel Gives His Wife Nightmares
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    every time i pick up a newspaper, or see on the evening news a story about "road
    rage," i can''t help but fear that my husband could be the next victim. "alex"
    is an otherwise intelligent, caring individual who becomes the terror of the highway
    whenever he gets behind the wheel. he is somehow convinced that he''s the only
    person who understands the rules of the road, and it has become his mission in
    life to educate other drivers. his aggressive behavior includes slamming on his
    brakes -- even on the interstate -- when he thinks the car behind is tailgating.
    when he feels cars in the fast lane are going too slow, he cuts in on them and
    gives them the finger. anyone who doesn''t "step on it" at an intersection is
    in for a long blast on the horn to "wake them up." i''m afraid when our 15-year-old
    son gets his license, he''ll think he can drive the same way. i''ve tried to point
    out to him that this type of behavior could get us killed, but when he''s behind
    the wheel, he''s like a maniac. when alex gets home and calms down he always apologizes
    for getting carried away, but it''s the same story all over again the next time
    we''re in the car. abby, i can''t avoid riding with him because we have only one
    car. what can i do to convince alex how stupid and dangerous this really is? --
    a road warrior''s wife in rhode island'
