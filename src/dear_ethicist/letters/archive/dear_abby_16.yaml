  body: 'Dear Ethicist,


    my wife and i recently got back together after a year''s separation. i made a
    lot of mistakes and have been trying hard to make it up to her. we are now getting
    along better than ever. there is, however, a terrible, nagging doubt in my mind.
    in the year that we were separated, my wife became good friends with a lesbian.
    i would never have suspected anything more than a good friendship existed, except
    for two reasons: first of all, things between us are great everywhere except in
    bed. i''m not the most sensitive guy, but her lack of enthusiasm in this department
    is obvious. second, one day last week i was supposed to meet her at her office
    for lunch. when i arrived, there was a note for me to wait in her office until
    she returned from a meeting. being curious about her various projects, i looked
    through her files. i came across a file with the gay woman''s name on it. i couldn''t
    resist. i read through it and was shocked. in the file was a collection of beautiful
    love letters and poems written by this woman to my wife. some of the poems were
    very erotic. abby, i can''t stop thinking about the possibility that my wife was
    -- or still is -- lovers with this woman. it''s torturing me. should i confront
    her with my suspicions or should i keep my mouth shut? -- tortured in oregon'
