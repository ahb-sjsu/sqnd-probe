  signoff: SON'S DREAM OF WEDDING DANCE IS NIGHTMARE FOR D...
  subject: Son's Dream of Wedding Dance Is Nightmare for Divorced Mom
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you stated to "roman catholic in new jersey," who talked about a time in years
    past where we in america were more "tolerant and caring" toward our neighbors,
    that you remember a gentler time when "america pictured itself more a melting
    pot and less a patchwork quilt." a gentler time for whom? certainly not for ethnic
    minorities, whoever they happened to be at any time in our history. whether they
    be irish, italian, chinese, japanese, hispanic, african-american, etc., all were
    and some remain excluded from mainstream america. the patchwork quilt you mention
    is a product of that exclusion -- and to think otherwise is looking at reality
    through rose-colored glasses. a glaring example of that exclusion is here in los
    angeles. it is common knowledge that the fall television schedule has all but
    eradicated any sense of inclusion, with programming almost exclusively comprising
    white actors. los angeles is one of the largest multicultural cities in the world!
    i certainly agree with you about how this world would be a more hospitable place
    if attitudes were more inclusive, and i recognize the efforts of individuals and
    organizations that work toward that goal. but please do not continue to perpetuate
    the myth about the so-called "gentler time." -- irma r. barragan, moorpark, calif.'
