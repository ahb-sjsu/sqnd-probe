  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter about the "ugly" secretary and your reply reminded me of a story my
    secretary, "alice," told me years ago about her son who was in the second grade.
    sonny kept coming home telling his parents how beautiful his new teacher was.
    alice and her husband looked forward to meeting this beautiful teacher. the night
    of the pta open house finally arrived. when they met sonny''s teacher, they were
    shocked to see she was a plain, somewhat elderly, woman. after they returned home,
    they asked their son how he could call his teacher beautiful. he replied, "because
    she smiles so pretty." abby, may i share another anecdote with you -- this time,
    my own? i was a part-time food server for many years. i was thrust into my first
    server''s position from a busboy''s job when one of the servers called in sick.
    i was unprepared for that job and uneasy, but what could i do but follow the boss''s
    orders? on my second night, i had to serve a party of eight. i was terrified i''d
    make a mistake, but i made it through. when the gentleman paid the bill, he told
