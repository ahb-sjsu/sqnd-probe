    to men. i would like to believe that i can think for myself and so can the man
    i''m dating. i''m an individual with individual ideas and desires. will the men
    who read her list of rules conform? i hope not! if "20-something" doesn''t want
    to pay, she should have enough guts to say so up front instead of making a list
    of rules and expressing her disappointment in men who don''t follow them. abby,
    it horrifies me to imagine a world in which everyone acts the same and has the
    same ideas about how to live. diversity is essential for human survival. -- 24
    in san francisco'
