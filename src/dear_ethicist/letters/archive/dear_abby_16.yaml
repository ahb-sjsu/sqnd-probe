    and was rarely available when she flew there. football, basketball, friends --
    all held more importance than his mother. despite her never missing a holiday
    gift, i can count on one hand the number of phone calls or thank-yous she has
    received. care to guess how many times they forgot her birthday? when it came
    time for him to choose a college, my wife offered to assist with tuition if he
    considered an ivy league school or the school from which she and her former husband
    graduated. she was chastised for trying to "force" him to attend a college he
    did not wish to. perhaps the twins should examine how they treated their father
    while the child support was paid consistently every month. sounds like dad held
    up his end. maybe they should examine whether theirs was held up equally well.
    by the way, do you remember that classic letter you answered many years ago with,
    "how old will you be in four years if you don''t?" thanks to that answer, my wife
    graduated from medical school three years ago at the age of 42, and she hasn''t
    regretted any of her decisions since she decided to get divorced. she''s one smart
    lady, and i''m immensely proud of her. -- been there, done that'
