  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i cannot believe i''m writing to you, but this problem has been festering for
    13 years and i''m at the end of my rope. it''s my sister-in-law, "ethel." she''s
    a hypochondriac who feels that she must be the center of attention. regardless
    of the situation, she has always "been there, done that, i know how you feel."
    my father has lung cancer and underwent six weeks of exhaustive radiation. my
    mother and i are watching him die and have spent many sleepless nights with him.
    ethel sounds like a broken record, repeating that she knows how he feels, knows
    how we feel, etc. i want to say to her, "unless you have watched a father die,
    or watched a husband die, then you cannot ''understand'' what mother and i are
    going through!" her kids are brats, and i''m not the only one to say so. she leaves
    them unattended to go to a job that she does not need. my brother has a terrific
    job and makes excellent money. i cannot figure out why he tolerates her. people
    can''t stand to be around her and make fun of her every chance they get. she''s
    always "sick" because it''s her way of getting attention. i''m sick of biting
    my tongue and i''m itching to tell her off. should i? -- itching on the east coast'
