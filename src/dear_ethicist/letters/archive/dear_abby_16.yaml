  subject: Count Your Blessings Today and Be Thankful Year Round
  voice: genuinely_stuck
  body: 'dear readers: by popular demand, here is my traditional thanksgiving column:
    today is thanksgiving day, so take a few minutes to reflect upon all the things
    for which you are thankful. how''s your health? not so good? well, thank god you''ve
    lived this long. a lot of people haven''t. you''re hurting? thousands -- maybe
    millions -- are hurting even more. (have you ever visited a veterans hospital?
    or a rehabilitation clinic for crippled children?) if you awakened this morning
    and were able to hear the birds sing, use your vocal cords to utter human sounds,
    walk to the breakfast table on two good legs, and read the newspaper with two
    good eyes, praise the lord! a lot of people couldn''t. how''s your pocketbook?
    thin? well, most of the world is a lot poorer. no pensions. no welfare. no food
    stamps. no social security. in fact, one-third of the people in the world will
    go to bed hungry tonight. are you lonely? the way to have a friend is to be one.
    if nobody calls you, pick up the phone and call someone. are you concerned about
    your country''s future? hooray! our system has been saved by such concern. your
    country may not be a rose garden, but neither is it a patch of weeds. freedom
    rings! look and listen. you can still worship at the church of your choice, cast
    a secret ballot, and even criticize your government without fearing a knock on
    the head or a knock on the door at midnight. and if you want to live under a different
    system, you are free to go. there are no walls or fences -- nothing to keep you
    here. as a final thought, i''ll repeat my thanksgiving prayer; perhaps you will
    want to use it at your table today: o heavenly father: we thank thee for food
    and remember the hungry. we thank thee for health and remember the sick. we thank
    thee for friends and remember the friendless. we thank thee for freedom and remember
    the enslaved. may these remembrances stir us to service that thy gifts to us may
    be used for others. amen. have a wonderful thanksgiving, and may god bless you
    and yours. -- love, abby an afterthought: want an instant high? the surest cure
    for the holiday blues is doing something nice for someone. why not call a person
    who lives alone and invite him or her to share dinner? better yet, call and say,
    "i''m coming to get you, and i''ll see that you get home." (some older people
    don''t drive, and those who do may not like to go out after dark.) try it. and
    let me know the results. p.s. special greetings to those of you in the military
    who wrote from remote corners of the world to tell me that you are using my prayer
    on this thanksgiving day.'
