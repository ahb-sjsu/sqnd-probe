  subject: Child Who Acts Up at School May Not Be Seeing Straight
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''d like to add another thought to "teacher who cares about the future," who
    discussed undisciplined children in the classroom. if a child seems bored or consistently
    misbehaves in class, the parents should have his or her eyes checked. when my
    grown son was small, he used to hate his first-grade class. he''d hide under his
    bed and plead with me not to make him go to school. his first-grade teacher had
    put his desk out in the hall with the wet boots and coats, and another time had
    forced him to sit in a corner on a stool wearing a dunce cap. my son''s eyes had
    been tested by a specialist who examined each eye separately and said there were
    no vision problems. not true! just to be sure, i took him to another doctor, who
    tested his eyes together. sure enough, the eyes did not work properly together.
    was it any wonder he couldn''t do his school work? when he tried to read, the
    little fellow saw double, backward and blurred! fortunately, the doctor was able
    to help. today our son is a radio engineer with a large station and is a happily
    married father of two. we didn''t give up until we found help -- and it was certainly
    well worth it. -- proud mother in nevada'
