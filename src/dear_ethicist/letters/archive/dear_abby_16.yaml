  subject: Mother of Elvis Impersonator Checks Into Heartbreak Hotel
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    will you please ask your readers to take a minute to think about how they treat
    people who are different or unique? these days we seem to care about how we treat
    people who are disabled or in a minority -- however, some of us seem to forget
    that all people should be treated with kindness, dignity and respect, regardless
    of who they are or what they do. my son is an elvis impersonator. now, i''m not
    talking about some clairvoyant who thinks he channels elvis; i''m talking about
    a talented singer who works hard at his profession of re-creating the elvis concert
    experience. he was even selected to be in a new film on impersonators called "almost
    elvis." but you would not believe the way some people treat him in public. although
    he doesn''t walk around in a jumpsuit, he must look the part with black hair and
    sideburns. it amazes and upsets me how rude and insensitive people can be with
    their smart remarks. if they stopped to think for a minute about the golden rule,
    about choosing to build up rather than tear down those around them, then we might
    have a little more kindness in the world. elvis was known for his kindness to
    strangers -- and i think we could all take a lesson from him. -- protective little
    mama, olympia, wash.'
