    however, we haven''t legalized our relationship yet, although we have been faithful
    to each other. abby, i do everything for him that a wife does: keep house, cook,
    do the laundry, let him borrow my car when his isn''t running (he won''t let me
    borrow his), and support him emotionally. i work in a coffee shop and don''t make
    much money, but i have bought all our cookware, dishes, linens and curtains, and
    i help with the utilities as well as pay for all the groceries. it isn''t easy
    on my wages and tips, but i pinch every penny twice, and i eat where i work to
    save on food expenses. ned makes twice the money i do, and consequently he claims
    he has the right to make most of the decisions in our life. i tried going to college
    so i could get a better job, but working full time and attending school was very
    hard. the hours were killing me. i would like for us to finally get married, but
    ned refuses. he says he won''t marry me until i get a job that pays enough to
    handle half the bills. abby, i love him, but it seems that no matter what i do,
    it''s never enough because i can''t pay half of everything. believe me, i would
    if i could. have you any advice for me, abby? -- beast of burden, kingman, ariz.'
