  signoff: NEW FAMILY ON BLOCK FLUNKS NEIGHBORHOOD NEATNES...
  subject: New Family on Block Flunks Neighborhood Neatness Test
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is in response to "jewish in cincinnati," who offered a litany of ways in
    which christians broadcast their religious beliefs. he or she should move to metropolitan
    new york where entire malls are closed every sunday because of "blue laws," and
    stores are closed on saturdays because of strict jewish beliefs. i give all of
    the aforementioned credit for honoring god. however, when "jewish in cincinnati"
    complains about christmas music blaring from october to january, let''s not confuse
    christianity with consumerism. half those offending stores and malls may not even
    be owned by christians. i grew up in an inner-city neighborhood in a small stretch
    of houses situated between a synagogue and a jewish school. every one of our neighbors
    had a strong sense of tolerance and caring. my grandma traded her italian pastries
    with our jewish neighbor for her delicious cheesecake. we manned the candy store,
    without thought of repayment, on high holy days for our jewish neighbor. on friday
    nights, my dad always turned off the lights at the synagogue. it seems to me that
    we were more understanding and tolerant in years past. what are we really learning
    from kosovo, or even littleton, colo.? so a comedian or celebrity needs to tell
    people he''s jewish. so what? it''s his shtick! in the meantime, if you''re traveling
    through hashbrouck heights, n.j., at christmastime, you''ll see my roman catholic
    church decorated with a nativity scene and a menorah. i think that''s what makes
    america great!  roman catholic in new jersey'
