  subject: Toddler Is Only Man for Mom Who's Happy With Single Life
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    why do people assume that happiness comes only with a relationship or marriage?
    i am a 24-year-old, happy, successful mother who enjoys the single life. i loved
    my son''s father very much but things did not work out for us, and he hasn''t
    been around for three years. i work at least 50 hours a week at my dream job,
    and enjoy my evening and weekend time with my 5-year-old son. however, everywhere
    i go i hear how i "need" someone, or people ask how i can stand to sleep alone
    every night. (i love it!) i have been told by men wanting a relationship that
    it is "unnatural" to prefer being single and that my son "needs" a father. abby,
    my son is well-adjusted and has a grandpa and two uncles he spends a lot of time
    with. my parents have a wonderful loving marriage after 34 years, and i think
    that''s great, but it is also unusual in this day and age. i may marry someday,
