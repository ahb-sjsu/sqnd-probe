  body: 'Dear Ethicist,


    i desperately need some advice. i have been married for 12 years to a woman who
    is very self-centered. her main concern is her job. she couldn''t care less if
    we live in a pigsty. she feels that her long hours at work excuse her from any
    home responsibilities. i realize that people have certain obligations to their
    jobs, but i have talked to her co-workers who have similar workloads, and most
    of them get their work done during regular office hours and don''t have to stay
    late. abby, i am ashamed to have guests come to our home. she does clean before
    her co-workers come over, but otherwise she doesn''t bother. you can''t even get
    into our bedroom because of wall-to-wall clothes piled all over. and our children
    are patterning their lifestyles after hers. i do more than my share around the
    house. i am the main caregiver to our children, and i''m the one who stays home
    with them when they''re sick. to make a point, i recently stopped cleaning. now
    no one cleans. i have talked to my wife about this. she assures me she''ll do
    better, but nothing changes. this has begun to affect my feelings for her. i''m
    very family-oriented, but if changes are not made soon, our marriage may not survive.
    do you have a solution for us? -- tired of living in filth, philadelphia'
