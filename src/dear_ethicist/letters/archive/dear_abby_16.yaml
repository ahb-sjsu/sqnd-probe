  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i make a suggestion to "driven crazy," whose husband is afraid to drive? i
    taught both my children, and one foreign friend who was also frightened at the
    prospect, to drive with confidence in crazy california using a simple technique:
    wake up before dawn and practice where there are no other cars on the road. when
    a novice driver isn''t worried about what other vehicles might do, he or she can
    concentrate on skills like getting on and off the freeway, parking in tight spots,
    making u-turns, changing lanes and so forth. start on the weekends, when traffic
    is low, and let the driver set the pace. as he or she gains confidence, drive
    later in the day as traffic increases. in a few months, your driver will be ready
    to take on any traffic jam, which is actually the easiest driving yet: the cars
    just sit there. -- out of a jam in tustin, calif.'
