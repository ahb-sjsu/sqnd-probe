  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m 22 years old and in college. i had always planned to remain single through
    my 20s so i could do all the things i wanted to do before i settled down. but
    seven months ago i met a wonderful 28-year-old man, and after dating each other
    exclusively for three months, he asked me to marry him. i was hesitant about giving
    up single life before i had accomplished all the things i had planned for my 20s,
    but i loved him so much that i warmed to the idea and said, "yes." of course,
    i shared the good news with our family and friends without delay. i planned our
    engagement party and reserved a hall. i was so excited, as were our families and
    friends. then last month, he told me he had decided he wasn''t ready to get married
    after all, but he still wants us to date. abby, i put so much into the relationship
    that i feel like i''ve been the butt of a cruel joke, and i''m hurt and embarrassed
    to have to tell everyone the wedding is off. while i still "care" for this man,
    i don''t feel the same about him as i did before he called it off. should i wait
    and see if this blows over, or dump him now? -- embarrassed in elkhart'
