  body: 'Dear Ethicist,


    of all the phrases and terms we use, the one that offends me the most is "illegitimate
    child." i guess i''ll go to my grave wondering what a newborn child does to become
    illegitimate. what horrendous crime did he or she commit? how did he or she sin
    beyond all redemption to become forever illegitimate? if there''s a stigma to
    be attached to a child born out of wedlock, let''s put it where it belongs --
    on the parents. put the word out, abby, there is no such thing as an illegitimate
    child. there are only illegitimate parents. -- gene in olympia, wash.'
