  protocol: PATH_DEPENDENCE
  protocol_params:
    source: dear_abby
    year: 1999
  signoff: AMERICAN'S CREED CELEBRATES VALUES FOR WHICH WE...
  subject: American's Creed Celebrates Values for Which We Stand
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you reminisced in a recent column that we used to be more tolerant of each other.
    a reader, irma barragan, pointed out that we really were not all that tolerant
    -- and the "good old days" were not all that good for everyone. i feel you conceded
    her point far too easily. what has changed, regrettably, are our ideals. in some
    ways, we certainly were not as tolerant then as we are now. (after all, we have
    made some important progress since, say, 1964.) but we were headed deliberately
    in the direction of tolerance, of integration into the "melting pot." in those
    "good old days," when we noticed intolerance, we still believed that it would
    -- and should -- disappear with time. no more. as a country, we no longer aspire
    to be a melting pot. now we are satisfied with a patchwork of separate cultures,
    each with uneasy relations with everyone else: a balkanized society. i once heard
    a politician define himself as a "paleo-liberal" because he still believes in
