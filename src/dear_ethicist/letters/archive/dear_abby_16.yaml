  voice: genuinely_stuck
  body: 'Dear Ethicist,


    it happened again! my fiance, "greg," left me behind to spend another long holiday
    weekend with his family. let me give you the details. greg is 22 years old. he
    lives at home with his parents and goes to college. his parents have a lake cottage
    one hour away. they go there almost every weekend, and they expect greg to come,
    too. in fact, we go there almost every weekend. my sister''s birthday was during
    the labor day weekend. i invited greg to stay here and celebrate with us, because
    my sister lives five hours away, and we don''t get to see her that often. however,
    greg wanted to "spend time with his family." he insists i''m selfish for getting
    upset. i feel that i''m getting the "leftovers" and i''ll never be first in his
    life. another thing: greg has been wanting to get his own place, but changed his
    mind because his dad travels occasionally, and greg says he doesn''t want to leave
    his mother alone, even though he has two teen-age brothers who are still at home.
    what do you think about this? -- fuming in fort worth'
