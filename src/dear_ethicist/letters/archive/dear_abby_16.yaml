    going with us. as of this week, it''s official. they are booked on the same cruise.
    now i ask you, am i wrong in not wanting my in-laws along on our honeymoon? if
    this were just a vacation, i wouldn''t be so bothered by it, but i would prefer
    that we go on our honeymoon by ourselves. greg finds it hard to tell his parents
    that we don''t want them to go, but he says he will if i tell him to. well, i
    did tell him that if my mother told me she and dad were going, i''d tell her "no!"
    my problem is, i don''t want my in-laws thinking i''m the one who doesn''t want
    them. i love them too much to want to stir up trouble. -- honeymooning with the
