  subject: Brother in Law Puts Brakes on Widow's Loving Advances
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband passed away suddenly from a heart attack seven months ago. we had been
    married 15 years and have two children, 14 and 15. he was a very loving husband
    and great father. we had a wonderful life together. a short time after his death,
    i began having strong feelings for his unmarried brother, "william." i always
    liked william, but since he is the direct opposite of my late husband, i never
    expected this to happen. now i am head-over-heels in love with william. when i
    confessed my feelings to him, he held me and kissed me and helped me cope with
    the loss of my husband, but he refuses to get any closer to me. he says he feels
    guilty because i was married to his brother. i have talked to his family and mine,
    and most of them just want me to be happy. my children adore him. i know my dear
    late husband would have no objections. he loved us both and would want us to be
    happy. william and i see each other about three times a week and we get along
    great, but he is still reluctant to touch me except to hug me goodbye when i leave.
    is it wrong to pursue this? -- a.j. in s.c.'
