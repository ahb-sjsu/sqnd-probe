  subject: Dad Resists Coming Clean About His Youthful Nose Job
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a male in my early 50s. as a shy 21-year-old, i had minor surgery to straighten
    a small (but at the time, to me, ginormous) hump on my nose. i didn''t tell many
    people and it boosted my confidence, and although i can''t say i regret it, looking
    back i don''t think it was really needed. i met my wife a few years later and
    didn''t think it was important enough to mention, which doesn''t bother me. what
    does bother me is my daughter, 23 and happily married, is complaining about the
    small hump on her nose and seriously contemplating surgery to fix it. she says
    she''s the only one in the family with such a nose. her husband and my wife, neither
    one of whom are fans of minor cosmetic surgery, are urging her to not do it. i
    have kept my mouth shut so far. i hate bringing something up i''ve kept from my
    wife all these years, yet i have this nagging feeling i''m betraying my daughter
    by not telling her she has the nose i was born with. i also worry that she''ll
    find out and feel betrayed if i say nothing. am i obligated to tell her? am i
    a jerk if i don''t? does she have a right to know about her father''s true nose?
    -- indecisive dad in the usa'
