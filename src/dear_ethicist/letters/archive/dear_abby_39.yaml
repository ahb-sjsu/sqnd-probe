  signoff: GRIEVING WIDOWER IS HUNGRY FOR COMPANIONSHIP, N...
  subject: Grieving Widower Is Hungry for Companionship, not Food
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in the past, you have printed letters about neighbors taking food to people who
    are grieving. i recently lost my wife of 57 years. her death was unexpected. i
    ended up with a refrigerator and freezer overflowing with so much food i could
    not eat it all. losing someone dear to you kills your appetite. trust me, at a
    time like this, you aren''t hungry. may i offer an alternative to cooking food
    and taking it over, especially if the recipient lives alone? call the person and
    invite him or her to dinner at your home, or ask what night you could bring dinner
    over and have supper with the individual. speaking from firsthand experience,
    for me the worst time of day (besides bedtime) is being alone at dinner when daylight
    fades. what''s hard isn''t that i might have to prepare or warm up some of the
    food someone thoughtfully brought, but it''s the emptiness of the house -- the
    sense of isolation. about two weeks after the funeral, a couple of dear friends
    invited me over for dinner and games. they understood what a difference it would
    make in helping me cope with a great loss. and bless my daughter and "son-in-love"
    for their insistence that i have dinner with them every sunday, at a minimum,
    with their family. -- grateful in long beach, calif.'
