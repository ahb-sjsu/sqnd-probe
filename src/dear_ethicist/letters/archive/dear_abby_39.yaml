  subject: Grown-Up Child Still Wonders What Halted Parents' Divorce
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    during my childhood, my parents fought loudly and often. when i was 12, they spoke
    to my sister and me about getting a divorce. i was heartbroken and fought back.
    like any kid in that situation, i was upset and scared. i told them they were
    being selfish and irresponsible for breaking up our family when they were the
    ones who chose to have children in the first place. they ended up staying together
    and never mentioned the d-word again. it''s 15 years later; they have now been
    married for 40 years. when i''m around, i still hear them squabble, but nothing
    like when i was young. they obviously care about one another. as an adult, i am
    plagued by guilt. had i been older and wiser when they first contemplated divorce,
    i would have agreed that they were probably not a good match, and told them to
    do whatever they needed to be happy. did i do the wrong thing when i was young?
    should i say something now or leave well enough alone? i feel i may have kept
    my parents in a loveless relationship, and while i''m happy they''re still together,
    i can''t help but wonder if i should have kept my mouth shut. i''d appreciate
    your opinion. -- remorseful in the south'
