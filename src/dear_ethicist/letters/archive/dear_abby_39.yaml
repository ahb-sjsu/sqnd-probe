  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been married for almost three years to a woman who refuses to share the
    same bed with me. it started on our honeymoon when, after having sex, she chose
    to sleep in a different bed whenever there were two beds in the room. she''s in
    her late 40s and had never been married before. we have been intimate only twice
    in the last year. moreover, she doesn''t let me sit next to her while we watch
    tv, and there is no kissing, no touching, no affection of any kind, physical or
    verbal. i have wracked my brain trying to figure out why she treats me like this,
    and i have a few suspicions. she''s applying for permanent residence status and
    may have married me only for that, although she denies it. she can no longer bear
    children, so she may think there is no point in having sex or being intimate.
    she may have an aversion to being touched, although she doesn''t show that when
    we''re out in public. she likes to hug her female friends. (and no, i don''t think
    she''s a lesbian.) any love that existed between us is nearly gone at this point,
    so am i justified in getting a separation? we have been to counseling, and that
