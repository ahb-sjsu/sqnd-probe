  body: 'Dear Ethicist,


    my family is colorful, to say the least. many coworkers, neighbors, friends
    and in-laws have asked me why i haven''t written a book about my life because
    of the stories i have told them over the years about my family. i have always
    wanted to, and feel there are enough stories to not only fill one book but several.
    some of them are so funny, scary, sad and outrageous that i see a miniseries or
    a movie being possible. my dilemma is how my brothers and sisters will react to
    my putting it all on paper and the world seeing it in print. i kept telling myself,
    "just wait till mom (many stories start with her) passes away, so she won''t be
    hurt." well, now she''s gone. what do you think? should i write it all down or
    not? if the answer is yes, how do i tell my brothers and sisters? or should i
    not tell them at all? -- family secrets'
