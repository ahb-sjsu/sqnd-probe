  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m sick when i read about girls in great relationships who feel like they are
    trapped and they need to live life. they throw away a great relationship with
    someone who loves them. how is dumping someone who loves you "living"? i met my
    husband in high school and we went to parties, nightclubs and traveled -- always
    together. we had each other''s backs and pushed each other to achieve what we
    wanted. and the best part was, i had my best friend with me during all of my greatest
    life moments. now, after 23 years of marriage, i hear stories from my women friends
    who dumped their guys in order to live it up and now wish they never had. they
    all said: "guess what you get with a one-night stand? you get left with disappointment
    because the guy doesn''t know what you like in bed or gives you an std." and while
    they were "living life," the boyfriend they loved and wish they had back found
    someone else. so, all of you out there who think you''re not living life: it''s
    not because of the guy you''re with. it''s you holding yourself back. try life
