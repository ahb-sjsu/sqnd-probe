  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a co-worker has been diagnosed with terminal cancer. she''s not sure how long
    she may have. she is relatively young, so it''s tragic. we have excellent insurance
    from work, national health care and disability insurance. another co-worker sent
    out an email with a link to a crowdfunding site as well as an invitation to a
    party selling products. the proceeds will be donated to fulfilling a "cancer bucket
    list," which includes pampering, trips and other luxuries. i sympathize with anyone
    having a terminal illness, but why does that mean i have to give money? do they
    have a right to be pampered on other people''s dime? this kind of fundraising,
    without real financial need, seems to happen often: co-workers who have had accidents,
    fires, unexpected or stressful incidents all have office collections set up, even
    when they are fully insured and the damage is covered by their policies. a friend
    (or human resources) contacts everyone who has had even a passing interaction
    with the individual and solicits donations. i am happy to write letters and notes
    to people i know are having a hard time. i visit with closer friends and may bring
    a meal or flowers to their home. but people i''ve spent only a few hours of my
    life with asking for money for luxuries seems nervy to me. am i a tightwad, or
    is a financial donation necessary to express condolences? -- tightwad in canada'
