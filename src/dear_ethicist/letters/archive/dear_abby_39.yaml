  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my friend "virginia" and i have known each other for 11 years. five years ago
    she went into renal failure and was on dialysis for three years. it was hard on
    her and she needed a kidney transplant. her three healthy siblings refused to
    be tested as a possible match. virginia is on the young side, and she was in such
    a bad way i agreed to be tested. after several procedures it was determined i
    was a "close enough" match, so we decided to go for it. she was scared to death
    right before the surgery. i convinced her that even though things might be rough
    for a while, she would be glad she went through with it. it has been 18 months
    now, and i have not seen or heard from virginia since the day after the surgery.
    i called her a few times to make sure she was doing well. she never returned my
    calls and has completely dropped out of my life. she lives only four blocks away,
    so i know things are going ok for her. i figured i''d give her some space, but
    that space has turned into forever. i haven''t heard from her family either. they
    visited virginia at the hospital, but didn''t stop in to see me just three rooms
    away. how could i have been so wrong about someone i knew for so long? my husband
    says virginia is an idiot and i should let it go. my therapist says i''ll have
    to "adjust to the injustice." i would have donated to a complete stranger without
    hesitation. but virginia wasn''t a stranger. i never expected to lose my friend
    along with my kidney. can you please help me handle this? -- blindsided in new
    york'
