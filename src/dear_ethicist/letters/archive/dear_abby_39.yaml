  subject: Patient Is Not Proud to Have Weight Announced Out Loud
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have fought obesity all of my adult life, and my weight has yo-yoed over the
    years. my problem is, when i go to the doctor''s office and i am taken to the
    exam area, the scale is right out in the open where other patients come and go
    as well as all the office personnel. mind you, i don''t care if i am weighed in
    the presence of people walking around -- if they don''t peek. however, when the
    medical assistant is done weighing me, she reads the scale out loud. i have felt
    humiliated when other patients are walking past. i have put up with this for years.
    recently, this medical assistant weighed me and i just knew she was going to "announce"
    my weight. this time there was a man i could tell was a patient, standing nearby
    at the reception window staring intently at me getting weighed. because i was
    sure the m.a. was going to say it out loud, i started to cough to try to muffle
    the sound of her voice. it worked, but then she acted irritated because of my
    coughing, so she repeated it loudly. i was very embarrassed, to say the least.
    when the doctor saw me, i was afraid to say anything as i didn''t want to get
    anybody in trouble. i graduated from a medical assistant school many years ago
    and i remember the registered nurse who was our instructor taught us to never
    say out loud somebody''s weight when you weigh him or her. it only makes common
    sense. i no longer want to go back to that doctor''s office. do you have any advice
    for me when this happens again? i say again because it happens at other doctor''s
    offices i visit as well. i am at a loss here. i would appreciate your input. --
    still stinging in nevada'
