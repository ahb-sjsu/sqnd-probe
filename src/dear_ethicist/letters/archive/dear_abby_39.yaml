  body: 'Dear Ethicist,


    four years ago i had major affection for a man. we talked every chance we could.
    we arranged times we could sit together and just talk. there was lots of flirting,
    eye contact, and this overwhelming feeling of bliss -- butterflies in the stomach
    -- all of that. the problem was he was married. once i realized it, i was devastated
    because i understood what i wanted could never be. i feel so lost. i''m now considering
    going to counseling. i still hear from others that he mentions me or says he misses
    me, but this is old news. now there''s someone else, and it''s the same problem
    -- just a different setting. i feel so guilty for crushing on unattainable men.
    what''s wrong with me? why can''t i like someone who is available? i''ve liked
    guys my own age before, and ones who were single, but there''s something exciting
    about older unavailable men. i don''t want to feel this way, but i know that when
    i try to fight these feelings they just become stronger. i won''t act on them,
