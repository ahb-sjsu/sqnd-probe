  subject: Woman Sees Herself as Abuser After Couple's Stormy Breakups
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    after reading some of your columns concerning abusive, controlling relationships,
    i realize that i am in one, but not in the way you assume. i am the abuser. my
    boyfriend and i have been together for a year and a half. most of the time it''s
    great -- we have similar interests, and we''re both not afraid to speak our minds,
    which makes our playful debates fun. our downfall, which has caused two breakups,
    is my temper. i have an explosive, flash temper. when he does something i dislike,
    such as hang out with a female friend, stay out late drinking, talk about things
    i find annoying or insensitive, i go on a rampage. i say heartless things, threaten
    to leave him and do everything in my power to make him feel guilty. as soon as
    i get a few minutes to gather my thoughts and cool down, i realize how out of
    control i have become, and i profusely attempt to apologize and make up for it.
    but the damage is already done. i have concluded that i am a major part of the
    problem, and i am desperately trying to change my ways: i think before i speak,
    assess before i assume, and try to ask polite questions rather than blindly accuse.
    i love him, i truly do. recently he has told me he wants to help me work on my
    temper and emotional issues in the hope of strengthening our relationship and
    becoming more serious. but is staying with him really the right thing to do if
    i only seem to cause him so much grief? -- sorry in san diego'
