    i don''t want her dropping in on me. if she knew, she''d include me in everything
    she does. i feel this is my life and i want to enjoy it alone for the most part.
    am i wrong? am i hurting anyone? i was widowed 20 years ago and have had no serious
    relationships since. i''m independent, attractive and have joined a few dating
