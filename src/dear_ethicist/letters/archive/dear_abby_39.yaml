  subject: Helicopter Mom Turns Girls' Squabbles Into Adult Irritation
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    do you think parents should intervene in arguments between 10-year-olds? my daughter,
    "amy," was playing at a neighbor''s house with two other girls and they had an
    argument over something stupid. the neighbor''s daughter, "kathy," started to
    cry, so her mother asked my daughter and the other girl to leave because they
    had upset kathy. afterward, she called and wanted me to punish my daughter for
    upsetting hers. i didn''t do it because i think 10-year-olds are old enough to
    make amends with each other. when amy explained the situation, i concluded that
    kathy started to cry because she didn''t get what she wanted. the girls were playing
    with each other again two days later. this isn''t the first time this has happened,
    but it''s annoying because they make a big deal out of it. kathy is an only child
    and we have three children. what do you think about this? -- amy''s mom in antwerp,
    belgium'
