    married, but his mother is catholic and she doesn''t approve because i am an alaskan
    native, which from her perspective makes me a pagan. paul hasn''t attended church
    or held any catholic views for many years, but he won''t tell his mother because
    he''s afraid it would devastate her. she has told me we are living in sin, that
    our marriage could cause him to be excommunicated, and if we have children, they''ll
    be bastards who will go to hell. i am hurt and confused over this and don''t know
    what to do or say about it. every time i try to talk to her, she tries to persuade
    me to convert, which i don''t want to do. i''d like to have a relationship with
    her, but i don''t want to have to change who i am for her to approve of me or
    my future children. what advice can you give me to help me get through my situation?
    -- doomed to hell in alaska'
