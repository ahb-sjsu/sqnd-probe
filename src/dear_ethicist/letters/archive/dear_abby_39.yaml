    and the only thing that keeps us together is living apart. in our case, we aren''t
    married and we live in the same condo complex, a minute''s walk apart. after we
    had spent about 10 years as a couple, the neighbors stopped asking me when we
    would be married. i''m a 59-year-old woman; he''s a 64-year-old man. he needs
    absolute minimalism in his home, as opposed to my need to have things out so i
    don''t forget them. in short, we have different living styles. i have met many
