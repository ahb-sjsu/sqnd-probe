  body: 'Dear Ethicist,


    over the past month or so, i find myself being super territorial about my home
    and the things that are in it. this is my first apartment on my own after having
    had a roommate for three years. recently, my significant other got sick, and he
    was constantly here because i had to take care of him. also, my family was here
    over the holidays. i didn''t want anyone in my room or using my bathroom -- not
    even my sick boyfriend. part of the reason was he was sick and, secondly, he was
    keeping me up at night using my master bath every five minutes. working long hours,
    then having to come home and take care of a man who was hardheaded about his health
