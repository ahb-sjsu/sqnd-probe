    she reassured me that she wouldn''t contact him again unless he reaches out to
    her. even if they never talk again, i think she deserved to know she had found
    him. now i feel guilty for going behind his back and meddling in things that aren''t
    my business. but i can''t imagine spending my whole life searching for a family
