  body: 'Dear Ethicist,


    i share a large house with two other women. the homeowner, "mary," works from
    a home office during the day. "sue" is her baby sister. she has two small children
    and doesn''t work. she lives here rent-free thanks to mary''s generosity. i pay
    rent. we keep all our food separate and eat our meals separately. we each have
    our assigned shelves in the refrigerator and cupboards. today i mentioned to sue
    that i was making meatloaf tonight, and before i could say i''ll save you a slice,
    she invited herself to help me eat it. i was so flabbergasted i couldn''t think
    of a response. she also told both of her kids and a girlfriend of hers who came
    over to visit that "we" were all having meatloaf for dinner. i didn''t realize
    it until the last minute. i don''t mind sharing once in a while, but i live on
    a fixed income. i had planned for the meatloaf to last the rest of the week for
    my dinners and sandwiches for lunch. i finally told her, just as the meatloaf
    was done, that i had made it for myself and not to share with everyone. now i
    feel like a heel, but i''m realizing that whenever i make a large amount of food,
    sue seems to think it''s to share. why am i feeling bad about this when it was
    she who put me on the spot? how can i avoid this in the future? this isn''t the
    first time it has happened. -- puzzled in the west'
