  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my girlfriend has no issue with nudity. she worked herself through her master''s
    degree in finance as an exotic dancer. she has a phenomenal figure, eats healthy
    and works out often. last year we bought a home in a small residential community,
    complete with a pool. we installed a fence and spent a lot of money on landscaping
    to give us privacy from our neighbors. we live in florida and spend a lot of time
    in our pool, especially on weekends. my girlfriend doesn''t like to wear a swimsuit,
    and i have no issues with it. at a neighborhood event recently, one of our neighbors
    politely asked her if she wouldn''t mind covering up when in the pool. she said
    her kids, and i''m sure her hubby, can see into our yard from their second story.
    my girlfriend apologized for their inconvenience, but told them she wouldn''t
    be changing her habits in her home to stop another family from gawking. i see
    both sides of this. i agree she shouldn''t feel compelled to wear a suit to swim
