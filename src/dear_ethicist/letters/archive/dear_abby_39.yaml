  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have two brothers and two sisters. we all earned a modest but comfortable living
    and made plans for our retirement -- except for one. he blew his money on cars,
    vacations and gambling. he retired as early as possible, and because of it he
    doesn''t get much social security. now he''s broke. he thinks one of us should
    take him in and complains that we are a "bad family" because no one has offered
    to let him live with us. none of our retirement plans were made with provisions
    for him. he is selfish, irritating and untrustworthy. i don''t want to spend my
    retirement being miserable. what do i do? -- retired in chicago'
