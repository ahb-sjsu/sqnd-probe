    he cared for. we were all happy he had found someone and maybe he''d finally be
    the great dad we knew he could be. our family loved his new girlfriend, and welcomed
    her to all gatherings as she was an extension of him. six months to a year into
    their relationship, we learned that ben failed to mention to her that he and my
    sister had been an item for many years (engaged at one point). when she found
    out, she demanded that he stop talking to us. we even had a "goodbye" dinner with
    him. ben is now married to his then-girlfriend. i miss him dearly and think about
    him every week as he was that important to me. he attended all birthdays, graduations,
    etc., and he has now missed many of them. i always thought he would be the "uncle"
    my children never had. would it be selfish or unfair to him if i approached his
    wife about letting us back into his life? -- miss him dearly'
