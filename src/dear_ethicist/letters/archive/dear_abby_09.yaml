  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been an avid reader of your column for years. i am an african-american
    male, 30 years of age, who has been incarcerated for almost seven years now, convicted
    of second degree homicide and sentenced to serve 30 years. while in the penitentiary,
    i completed all academic requirements for a b.s. degree in applied psychology.
    i very much wish to become a registered nurse. prior to my incarceration, i had
    completed two years of nursing school at a local four-year college. i intend to
    seek another undergraduate degree in nursing upon my release. the question is
    this: will my being a convicted felon preclude me from pursuing a career in nursing?
    i really do want to help people, abby. regretfully, it took this episode in my
    life to enable me to mature and come to an appreciation of life. i feel that nursing
    would also assist in my psychological healing as well. i am remorseful and i do
