  subject: Transplant for chimp is monkey business
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in a recent issue of parade magazine, i saw a brief article (enclosed) that disturbed
    me greatly. it details a parent granting permission for his 6-year-old child to
    donate a kidney to a chimpanzee suffering from simian nephritis! the item read,
    "the father of little brandy oxenrider visited the ailing primate in his cage
    at the perkins animal clinic in atlanta, bearing a large bunch of bananas. "`as
    a family, we are 100 percent committed to animal welfare,'' said the father, a
    40-year-old health food store owner, `but sometimes it can be kind of frustrating.
    i heard about a laboratory rat out in california who needs a heart transplant.
    i''d really like to donate mine, but how will it fit into that tiny little chest
    cavity?'' " abby, removing a kidney from a 6-year-old child for donation to a
    chimpanzee is outrageous! it''s one thing for an adult to make an informed decision
    based on facts and potential risks to donate an organ, but this 6-year-old obviously
    does not understand the risks of surgery and going through life with only one
    kidney. unless this child were terminally ill with no hope for recovery, this
    is outright child abuse and should be stopped! if this were the case, there would
    be lots of parents or children on transplant waiting lists who would be disappointed
    and angry to hear of this situation. although i am not an expert on inter-species
    transplants, as a physician who has some knowledge of human-to-human transplants,
    i believe the chances for success are far greater in twins or siblings. even the
    chimp would be better served if it were to receive a donor kidney from another
    chimp-and preferably a blood relative. quite frankly, i am at a loss to understand
    why there are any transplants from human to animals at all! joe weinstein, m.d.,
    somerville, n.j.'
