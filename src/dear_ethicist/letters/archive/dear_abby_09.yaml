    year: 1991
  signoff: UNWELCOME GUESTS ARE GIVEN 13 REASONS FOR STAYI...
  subject: Unwelcome Guests Are Given 13 Reasons for Staying Home
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter signed "frustrated in florida" really burned me up. "frustrated" had
    a married stepdaughter who lived out of state, and this nervy young woman invited
    another married couple and their two children to accompany them to their home
    for six days! well, i have some suggestions for "frustrated" if that stepdaughter
    should show up again with or without her friends: 1. have soiled sheets on the
    beds. 2. have the fridge very low on food -- no snacks. 3. undercook the eggs.
    4. scorch the beans (use an expendable pot). 5. burn the potatoes. 6. intrude
    on their private talks. 7. bone up on some polite (?), classical insults, including
    references to moochers and deadbeats. 8. get rough bathroom tissue. 9. put out
    a short supply of cheap (very cheap) towels and washrags. 10. lock the good sheets
    and towels away or "store" at a good friend''s for a few days. 11. don''t wash
    the dishes; next mealtime exclaim, "oh my, the dishes aren''t washed. you ladies
    will have to help me do them!" 12. have the tvs out for repair. 13. don''t pay
    to put those sorry bums up at a motel -- let them rent their own rooms. if these
    steps don''t get rid of them -- fumigate! -- a mean old ex-farmer from kansas'
