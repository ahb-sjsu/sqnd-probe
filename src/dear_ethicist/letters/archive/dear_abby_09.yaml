  body: 'Dear Ethicist,


    a couple of years ago, my best friend''s husband (i''ll call him burt) put his
    hand up my dress after an evening out with friends. i froze and went numb. he''d
    had a few drinks, and i later assumed he had mistaken me for his wife who was
    sitting next to me. (i''ll call her gina.) two years have passed and nothing was
    said about the "incident." it took a while to resume any social engagements as
    a couple, but time helped to put the incident in the past. now, after a disagreement
    with my husband that burt found out about, he arrived at my house in the middle
    of the day. he told me he had always been attracted to me, and he''d like our
    friendship to go further. i was shocked, and told him i never meant to lead him
    on and would never jeopardize my marriage by having an affair with him, or anyone
    else. i said i valued my friendship with gina - then asked if he was in the habit
    of fooling around with gina''s friends. he said that he had - but only once -
    then named the woman, and asked me to promise not to say anything to my husband
    or his wife. burt said he felt like a fool, was totally embarrassed, but didn''t
    i feel flattered? i told him no - i felt insulted. then i asked him to leave.
    i was fairly shook up, so i called my confidant who advised me to tell my husband,
    which i did. we''ve been avoiding this couple ever since, and gina can''t understand
    why. what excuse can i give her when she asks us to go out as a couple? friendship
    on hold'
