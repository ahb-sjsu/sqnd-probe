  body: 'Dear Ethicist,


    i must take issue with your answer to "unfinished business," in which you said,
    "it is appropriate for the kin of the deceased always to have the final say regarding
    funeral matters." i have a male friend whose lover of 14 years died recently;
    let''s call the lover sam. while sam was alive, his parents had virtually disowned
    him, refusing to acknowledge that he was gay or that he had been the devoted live-in
    companion of my friend for most of his adult life. sam''s parents had not spoken
