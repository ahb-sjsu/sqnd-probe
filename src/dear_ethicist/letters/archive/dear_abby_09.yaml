  subject: Real life meets Realpolitik on the adultery watch
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m going to go out on a limb here and predict that the next spokeswoman for
    no excuses jeans will be a woman named gennifer flowers, described as a television
    reporter turned nightclub singer. how do you go from being a television reporter
    to being a nightclub singer? and whose idea was it to spell gennifer with a g?
    well, never mind. that''s frivolous and this is serious. it''s a presidential
    election year, and so naturally the nation is learning about sex and taxes. this
    week we''re on the adultery watch with gov. bill clinton of arkansas, a big guy
    with a grin and a small cloud of rumors about his onetime private life that has
    pretty much followed him everywhere since he declared. ms. flowers says they had
    a 12-year just-one-of-those-things, which didn''t stop her from taping a valedictory
    call from clinton in which, it is alleged, he told her to deny their involvement.
    (dating tips for guys: watch those women who have recording devices attached to
    their phones.) ms. flowers told her story to the star, which is that publication
    you can find at the supermarket checkout counter right next to the gum and the
    little things that keep your glasses from hurting your nose. you buy the star
    by hiding it beneath your box of total, pretending it fell onto the conveyor belt.
    the star paid ms. flowers for her story. the governor says the story''s not true.
    let''s pretend for a moment that we''re discussing real life here instead of politics.
    sadly enough, these things happen. they may simply happen more frequently to politicians.
    just as we''ve come to accept that most politicians of a certain age likely smoked
    pot at some time in their past, so we''ve come to accept that, given the combination
    of megalomania and charisma needed to run for office, some candidates may at one
    time have found ego gratification with actress/models or television reporter/nightclub
    singers, the kind of women who, when they go public, tend to have flattering 8-by-10
    glossies readily available. this matters to different people in different degrees,
    from those who think it is unforgivable to those who think it''s inevitable. call
    it character. call it a way of seeing women. call it the sleaze factor. you put
    together "forsaking all others," "i will never lie to you" and "here''s my room
    key," and you''ve got a credibility gap, in real life and in politics too. in
    the last 30 years, we have moved from wondering whether it happens to wondering
    whether it matters. now we care about how it is handled, about getting out of
    a jam with dignity. many will argue that gary hart was toppled not by his indiscretions
    but by the fact that he defied reporters to discover him in flagrante and then
    gave them delicto to spare. (others suggested that any man engaging simultaneously
    in a presidential race and a dalliance was too dumb to ever grapple with the deficit.)
    clinton tried to head this issue off at the pass by meeting with the press some
    months ago to say that his marriage wasn''t perfect but he and his wife had worked
    hard to stay together and that was that. hillary clinton, who is smart and beautiful,
    was with him when he did this and was with him again sunday night when the two
    appeared on "60 minutes." that matters. some women will tell you that what turned
    them against hart was the sorry spectacle of his wife defending a man who had
    publicly humiliated her. you could argue that you should never confuse real life
    and politics or you will begin to believe things that ronald reagan says. but
    the fact is that the man who would be president tries to make himself something
    between a buddy and a boss when he is running, and if we judge him the way we
    would either-or the way we might a husband-it is understandable. the persona has
    become as important as the positions. if this were not so, infidelity would be
    a non-issue and paul tsongas would be the democratic front-runner. if this were
    real life, dear abby would tell you that if you loved bill clinton enough, you
    should accept his story and put all this out of your mind. and that''s probably
    good political advice too. i''m not sure anyone loves clinton that much yet. the
    democrats i talk to have a clear idea of who they want for president: abb. anyone
    but bush. if enough people feel that bill clinton is necessary to his party, his
    alleged indiscretions will become secondary to his absolute indispensability.'
