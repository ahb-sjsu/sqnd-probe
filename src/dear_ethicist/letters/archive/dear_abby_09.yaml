  body: 'Dear Ethicist,


    please, please, please put an end to what i have come to know as "elevator rudeness!"
    it seems every morning for years i have been bowled over by rude people pushing
    to get on an elevator-before i can even get off! to make matters worse, i usually
    have an armload of something-hot coffee, files, a briefcase or sack lunch. let
    me outline the scenario: the car stops, the door opens, and before i or my fellow
    passengers can exit, some rude person barges right in, and throws me off balance
    due to my high heels and an armload of stuff. abby, don''t people know the unwritten
    law of elevator etiquette? when the car stops, polite people stand to one side
    and wait for the car to empty before charging into the elevator and pushing their
    floor buttons. so simple, yet my shin is still healing from the other day: a delivery
    man wheeled his bread cart into me. please comment. i''ll take the stairs in evansville,
