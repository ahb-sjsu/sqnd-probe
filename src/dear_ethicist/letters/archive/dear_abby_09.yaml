  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband says that i snore, but i know i don''t. one thing i know for certain
    is that he snores; and if i don''t fall asleep before he does, i am up all night.
    he tells me that he is up all night because of my snoring, which is ridiculous
    because if he were up, he wouldn''t be keeping me up with his snoring. how can
    we find out the truth? don''t suggest we have a third party sleep with us, as
    i am very old-fashioned. -- hattie'
