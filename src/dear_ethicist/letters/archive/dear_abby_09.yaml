    i think he has a lot of nerve. he admits that he was staring at me for at least
    half an hour. i wonder how this man''s wife would feel if she knew the full details?
    i also wonder how this peeping tom would feel if some man spied on his wife when
    she was nude? mutual friends have told me that he described my nudity in detail
    to his buddies. what do you make of this? kelly'
