  subject: Endless appeals reach the breaking point
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i related to the letter about the husband who was a pack rat because i''m one,
    too. after years of bachelorhood, i married a woman who''d throw out the newspaper
    while i was still reading it. in the fourth year of our marriage i was sent overseas,
    leaving my wife pregnant. when i completed that tour, i was reassigned to the
    pentagon, and my wife had the thankless task of selling our home and packing and
    moving us to the washington, d.c., area. she handled all of this like a real pro.
    a year later we were entertaining guests, and i told the story of our move, bragging
    about how well my wife had handled everything alone. she casually remarked, "yes,
    and it gave me the opportunity to throw out all the junk bill had been carrying
    around all these years." i was shocked to hear her say this, as she''d never mentioned
    it before, so i asked, "and just what did you throw out?" she calmly replied,
    "what are you missing?" try as i did, i couldn''t identify a single item i missed.
    then she said, "you tell me what you''re missing, and i''ll tell you whether or
    not i threw it out." everyone (including me) had a good laugh at my expense, but
    it certainly proved her point. so, all you pack rats, clean out your closets and
    drawers, put the junk in boxes, then take the whole lot to one of those storage
    lockers. after paying the storage bill for several years, you will be amazed at
    how much you can live without. i am a retired colonel (usaf), but sign me: been
    there and learned'
