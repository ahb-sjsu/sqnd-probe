  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter signed "one plus seven" caught my eye. it was from a woman with seven
    children whose philandering husband kept telling her, "you can''t leave me-who''d
    want a woman with seven kids?" it certainly hit home with me. in 1963 my father
    died, leaving my mother with seven children younger than 15 (i''m the eldest).
    mom then adopted two war-wounded paraplegic vietnamese boys. then there were nine.
    in 1970, mom married the handsome bob debolt, who had a daughter from a previous
    marriage. then there were 10. mom and bob then adopted 10 more children; most
    were multihandicapped. then there were 20. all have been raised to be totally
    self-sufficient. but that''s not the end of the story. mom and dad also founded
    and still head a national non-profit adoption program called aask america(aid
    to adoption of special kids), which places so-called unadoptable children with
    loving permanent families and charges the parents no fees! thus, many drug-addicted
    children, fetal alcohol syndrome infants, children with aids, and scores of older
    abused, abandoned children throughout this country were able to celebrate the
    christmas holidays with their forever families. the "one-plus-seven" beginnings
    of our family have resulted in approximately "one plus 7,000" adoptions of children
    with special needs. our family received national publicity in 1978 through the
    oscar-winning documentary, "who are the debolts?" we have been honored in countless
    ways, but nothing would honor us more than to hear from people who want to adopt
    "special kids" and, i hope, from those whose generosity can continue to make this
    happen. thank you, abby, and god bless you. michele atwood, aask america, 657
    mission st., suite 601, san francisco, calif. 94105.'
