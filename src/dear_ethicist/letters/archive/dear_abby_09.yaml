  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a few months ago i had some plumbing done. due to some financial troubles, i wasn''t
    able to pay the bill within 30 days. yesterday i received another bill with a
    note from the plumber''s wife, who does his bookkeeping. it read: "jim does not
    expect to take this bill out in trade, so please remit!" and she signed her name.
    i sent a check for the full amount and enclosed the following note: "i was not
    aware that your husband was in the habit of taking his bills out in trade, but
    if he does, i feel very sorry for you." and i signed my name. my son saw the note
    from the plumber''s wife to me and recommended that i take it to a lawyer and
    sue the woman for slander. what would you do? -- insulted'
