    even on my birthday.) he is now remarried and living a comfortable life with his
    second wife and two stepchildren. how can a father ignore his own blood child?
    i have tried over and over to build some kind of relationship with him, but it
    hasn''t taken hold. i admit, i''ve had some problems growing up. i dropped out
    of high school, and every time i called him he mentioned it, saying i didn''t
    live up to his expectations, so i finally quit calling him. i haven''t called
    him in two years. i am 21 now. should i give up or keep trying? it probably shouldn''t
