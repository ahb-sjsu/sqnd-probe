  body: 'Dear Ethicist,


    i don''t usually go in for writing to columnists, but i feel compelled to respond
    to jessica mitford''s letter concerning funeral practices. miss mitford, who is
    indeed an authority on "the american way of death," states categorically: "the
    open-casket practice is unique to the united states and canada. in no other country
    is the bizarre ritual of `viewing'' the deceased a part of any funeral service."
