  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i love cats but cannot keep any because of my husband''s allergies. luckily, i
    have nice neighbors who are willing to share theirs. my husband enjoys having
    the cats in our yard because they keep the moles out of our lawn and other rodents
    out of the garden. they are also very sweet-tempered and visit us when we are
    outdoors. our problem is that the four of us share the same back yard with a neighbor
    who hates cats and has threatened to kill them if they come into her yard. she''s
    repeated this threat three times, and we are starting to believe her. the cost
    of a fence that would stop a cat is just not possible at this time. do you or
    any of your readers know of a plant that would repel cats that we could plant
    along the edge of our properties? i know that marigolds are supposed to repel
    mosquitoes and other insects, and that there are plants to repel moles. perhaps
    if we made the property line undesirable, the cats would stay in our yards. gratefully
    yours'
