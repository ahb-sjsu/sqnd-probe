  signoff: THREE CHEERS FOR ALL YOU DADS, AND HAVE AN ENJO...
  subject: Three Cheers for All You Dads, and Have an Enjoyable Day
  voice: genuinely_stuck
  body: 'dear readers: today is father''s day. what? so soon again? is it just my
    imagination, or are all the holidays getting closer together? well, happy father''s
    day to all you fathers out there. this year, let''s pay special tribute to those
    men who were "just like a father" to a family whose "real" father died, disappeared,
    or was just not around for one of a thousand reasons. a garland of orchids to
    stepfathers -- you men who married women with "ready-made" families, and managed
    to overcome all the obstacles that only men in that situation can know. (how often
    did you hear, "you''re not my real father -- you can''t tell me what to do"?)
    a diamond in the crown of the father who, for one reason or another, had to be
    both father and mother to his children. (he not only brought home the bacon --
    he cooked it.) so, a resounding happy father''s day! enjoy your day, dad. and
    be sure to wear your necktie immediately so the wife and kids won''t ask (around
    christmastime), "say, dad, how come you never wear that tie we gave you for father''s
    day? we paid a fortune for it."'
