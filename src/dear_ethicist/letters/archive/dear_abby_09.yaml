  body: 'Dear Ethicist,


    i went a bit astray as a teenager. i gave myself to my boyfriend in every way.
    i turned my back on my family - especially on my mother, who raised me alone since
    my father had died many years before. after seven years of mostly heartache with
    that boyfriend, i jumped into a relationship with a man who turned out to be both
    mentally and physically abusive. i was scared and embarrassed, and didn''t want
    anyone to know the terror i was living in. when things got so bad that my life
    was in danger, i literally escaped from that terrible man. guess where i went?
    back to my mother. we did a lot of talking and i did a lot of apologizing. we
    rebuilt the bridges i had burned. during the next four years, my mother became
    my best friend. when she retired, i didn''t have enough money to give her a big
    gift, so i gave her an invitation to have lunch with me every tuesday. (by then
    i was working full time and living on my own.) this gave us guaranteed time together
    on a regular basis. as it turned out, the gift i thought i was giving my mother,
    i gave to myself. my mother died six months after she retired. the memories from
    our lunches are treasures. i live in peace now - at peace with myself for having
    righted things with my mother, and at peace with my caring husband and two beautiful
    children. daughter, hampton, mass.'
