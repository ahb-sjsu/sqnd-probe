  signoff: HOW DO WE LOVE MOM? LET US COUNT THE WAYS
  subject: How do we love Mom? Let us count the ways
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    one of my sons, a gregarious, straight-a college student, takes pride in showing
    his disdain for a day set aside to honor mothers. (he says, after all, it''s how
    you treat your mother every day that counts.) i have raised three bright teenage
    boys who think their successes, scholarships and opportunities are all their own
    doing. for the most part, they are good citizens, so i consider myself blessed.
    after all, their happiness is all i really want. but their disdain of mother''s
    day is insulting. i have written a poem to express my feelings. if you think it
    is worthy, you may print it. and what the heck, you may also use my name. jan
    martin, nogales, ariz. mother, dear mother, i really love you (or, at least, i
    guess that i do). ''cause whenever i need you, you always are there. but mom,
    in the meantime, stay outta my hair. thanks for the money for the field trip today.
    i''ll be back late, if there''s no delay. to pay you back, i''ll vacuum the room.
    can''t say for sure when, but i promise, real soon! help with the dishes? gee,
    mom, not tonight. got a ton of homework from that bear, mr. wright. three chapters
    to read, a test, draw a map, which i plan to tackle-right after my nap. i''m so
    awfully tired from the dance, don''t you know? where all of my friends and i wanted
    to go. so i''m bushed and can''t drag myself from this chair. (you should know,
    mom-''cause you drove us all there.) i''m so awfully busy, mom, when will it end?
    so busy with school, my job and my friends. when it all settles down, mom, i''ll
    work really hard. can you give me a buck for a mother''s day card?'
