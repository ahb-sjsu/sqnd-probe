    guests i have ever known, or heard of. their last visit was the straw that broke
    the camel''s back. we live in a one-bedroom condo, so we gave up our only bed-a
    waterbed-so they could spend three nights with us. we tried to sleep on a sectional
    sofa, and it was miserable. during their visit, the husband monopolized our only
    tv set to watch his sports shows. he also requested that we go out and buy beer
    and ice cream because we didn''t have any. well, you won''t believe this, but
    after they got home, she cut out a newspaper article titled, "cleaning your waterbed
    so it won''t smell," and sent it to us. as soon as we got her letter telling us
    they were coming again this year, we wrote back and told her not to come. would
    you believe, she wrote back saying she had spoken with my mother and "promised"
    to stop by to say hello? abby, i know this woman, and she will come with her suitcase
    and ask to stay for a "few days." i prefer never to see this nervy couple again.
