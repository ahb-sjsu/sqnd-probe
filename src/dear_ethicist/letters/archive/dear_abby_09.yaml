  signoff: FAMILY MUST ASSUME CARETAKER'S ROLE
  subject: Family must assume caretaker's role
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this concerns the elderly gentleman who had been in a nursing home for a year
    after suffering a stroke and whose family asked what to do about his house and
    automobile. when they asked him, he had replied, "let it sit!" they then turned
    to you, abby, for wise counsel, and you agreed with the old man. i think your
    answer was way off base for the following reasons: 1. after a year, he isn''t
    going anywhere. if he were, it would be to a condo or retirement home in the same
    city as a relative. 2. after his life savings are gone, in some states his children
    must pay, and nursing homes are expensive. this is money down the drain that could
    be used for their own retirement or their children''s college education. he lived
    his life; now you live yours, without guilt. 3. think of the neighbors. would
    you want an empty, unkempt home next to yours? 4. the old man''s property will
    go down in value if it is not cared for. 5. he will never agree to selling his
    car-so you do it! you will have to endure his endless griping about it, but you
    will have saved innocent people from harm. get his doctor''s opinion about his
    medication and his ability to drive. chances are, the doctor will tell you he
    shouldn''t drive again. (he''ll probably put up a fight and continue to gripe.)
    6. get him to sign a living will, so he won''t linger in a dreadful condition.
    experienced p.s. i am enclosing a poem whose author is unknown to me. it fits
    this situation very well. time to go pardon me, doctor, but may i die? i know
    your oath requires you to try to keep me alive so long as my body is warm and
    there is a breath of life, but listen, doc, i''ve buried my wife, my children
    are grown and on their own. my friends are all gone, and i want to go, too. no
    mortal man should keep me here when the call from him is unmistakably clear i
    deserve the right to slip quietly away. my work is done and i am tired, your motives
    are noble but now i pray, you can read in my eyes what my lips can''t say. listen
    to my heart and you''ll hear it cry, pardon me, doc, but may i die?'
