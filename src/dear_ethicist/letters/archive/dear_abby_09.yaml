  body: 'Dear Ethicist,


    i have a very low-paying job. it is unskilled labor, and i hate it when somebody
    asks, "where do you work?" or, "what kind of work do you do?" it is very painful
    for me to answer that question. i have tried saying, "i do not like my job and
    i''d rather not discuss it." but for some reason when i say that, people get annoyed,
