  voice: genuinely_stuck
  body: 'Dear Ethicist,


    it is time to remind your readers that if they wish to display the american flag,
    it must be done with respect. the war is over, but many of the hastily displayed
    flags (by, i''ll call them, born-again patriots) are still outside 24 hours a
    day, all tangled up, wrapped around roof gutters and downspouts, being torn to
    shreds in the wind and rain. you don''t have to be a former boy scout or be knowledgeable
    of the flag code passed by congress in 1942 to understand respect. the american
    flag is to be displayed out of doors from sunrise to sunset "in good weather."
    the flag is displayed at night for special occasions, and preferably spotlighted
    for honor and respect. to me, it seems disrespectful to see flags that were hastily
    mounted in all manner of ways -- even stapled to old mop handles -- still out
    there and forgotten. improvised display of old glory might be dramatic and acceptable
    on the emotion-filled battlefield, but not on permanent homes and businesses.
    abby, can you check out the protocol for displaying the american flag? -- not
    a flag- waver, but i love old glory'
