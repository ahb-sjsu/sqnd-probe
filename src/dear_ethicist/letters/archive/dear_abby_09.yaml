  body: 'Dear Ethicist,


    i recently spent my first weekend at the home of my fiance''s parents. "harold"
    warned me not to be shocked that his 14-year-old younger brother, "nicky," sleeps
    in the same bed with their 50-year-old mother. needless to say, i was appalled.
    i have always known that harold''s parents have had a troubled marriage and haven''t
    shared a bedroom since 1980. harold mentioned about a month ago that his younger
    brother hates sleeping with his mother, but that she threatens to spank him if
    he sleeps in his own bedroom. harold has tried talking to his mother about this,
    but she is very irrational and suffers bouts of depression. my mother does not
    want me to jeopardize my future relationship by interfering with this situation.
    i have considered placing an anonymous call to the department of family and children''s
    services, but i''m afraid they would want me to make an official statement. if
    the position were reversed and a 50-year-old man was forcing his 14-year-old daughter
    to sleep with him, i am sure that people''s feelings would be different. but child
    abusers are not always men. someone has to consider the interests of nicky. i
    am honestly afraid that this sleeping arrangement could psychologically harm him.
    won''t you please guide me on this issue? it would be easy for me to turn my back
    on the boy and let somebody else worry about him - but you always encourage your
