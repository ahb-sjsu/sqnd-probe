  signoff: HICKEY ON HUSBAND'S NECK TELLS TRUTH BEHIND HIS...
  subject: Hickey on Husband's Neck Tells Truth Behind His Lie
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a few years ago, when i was in the hospital for complications during my third
    pregnancy, my husband walked into my hospital room with a large hickey on his
    neck. he reeked of alcohol and was wearing the same clothes he had worn the night
    before. i looked him over and saw another hickey -- only bigger -- on the other
    side of his neck. i asked him where he got the hickeys and he said he didn''t
    know what i was talking about, so i told him to go look in the mirror, which he
    did. "oh," he said innocently, "those aren''t hickeys -- that happened in a bar
    room scuffle. some guy jabbed me with his elbow." after my husband left the room,
    the woman in the next bed said with a knowing wink, "hey, what were you two doing
    behind those curtains?" when i asked her what she meant, she said she had seen
    a big hickey on my husband''s neck. i have tried to just forget about it, but
    i can''t. abby, why is this still bugging me? -- can''t forget'
