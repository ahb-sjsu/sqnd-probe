  signoff: OWNERS SHOULD PAY FOR REPAIRS BASED ON SIZE OF ...
  subject: Owners should pay for repairs based on size of their condominium
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    q-we are a small condo with 50 apartments. when, in the future, we need to refurbish
    the hallways, floors, elevators and fixtures, would it not be equitable to have
    all units pay equally for the improvements, since they are used and enjoyed equally
    by the owners of one- and two-bedroom units? a-i agree that it might seem equitable
    the way you put it, but the law reads that each unit owner must pay in accordance
    with the percentage of ownership he or she has in the entire condominium, or as
    has been set forth in your declaration of condominium. i find that some documents
    of older condos require such costs to be divided equally among unit owners, while
    almost all of the more recent (in the past 20 years) require the costs to be pro-rated
    based on apartment size. q-if a condo is owned by two people, and one is living
    in the condo but the other is not, how are the expenses divided? my partner in
    this agreement claims that since i am living in it i should pay all of the taxes,
    condo fees and utilities, and half of the mortgage. he, in turn, will pay half
    the mortgage and own half the equity. is that fair? a-fair is whatever you two
    agree to in writing. i would suggest you include that he pay half of any payments
    to reserve funds and for any special assessments imposed by the association. but
    this is not really a condo question. try dear abby. q-at our condo board meetings,
    the president does not permit open discussion by residents in attendance before
    the directors vote on an issue. after conducting their business and decisions
    have been made, the directors allow discussion. i think many people do not attend
    the meetings because they do not get to participate. what is the correct procedure?
    a-there is no set or established way to handle, promote or control audience participation
    at the meetings of condo boards of directors. a community association is run by
    a system of representative government, and probably should make its decisions
    based on: putting an issue on the table at one meeting, talking to advisers and
    other residents between meetings, and voting on the issue at the next meeting.
    making each meeting an emotional "town hall" usually doesn''t produce any positive
    input; the board still has to do its homework between meetings. i prefer the procedure
    of publishing the agenda ahead of the meeting and the entire board holding an
    input/feedback meeting with any or all unit owners for 30 to 60 minutes immediately
    preceding the official meeting. the regular meeting should not turn into a floor
    fight of firebrands. q-i live in a condo of 100 units with a nice dock on the
    water. the dock contains 10 boat slips complete with electric outlets and water
    for each boat. the boat slips are all filled, of course, and many others would
    like to use them. some of the boats are only used about once a month and some
    have not been moved in four or five. those of us who do not have boats are concerned
    that we have to pay for these private toys of the few. do you think the association
    should have a monthly dock charge? a-yes, of course there should be a charge.
    this is a private use of a common element. for that privilege, at the exclusion
    of other unit owners, there should be an equitable fee based upon the overall
    footage required by each boat. i would be surprised if your development''s declaration
    of condominium or bylaws doesn''t already set forth the procedure that should
    be followed. ---------- have a question about condominiums? send it to condo line,
    the miami herald, 1 herald plaza, miami, fla. 33101. questions of general interest
    will be answered by jack r. holeman as space permits. sorry, he can''t make personal
    replies.'
