  signoff: MAN WHO'S LOST TEETH CHEWS DEAR ABBY OUT
  subject: Man who's lost teeth chews Dear Abby out
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    will wonders never cease? first they tell me santa claus is a phony, then sen.
    joseph r. mccarthy was a liar, then the soviet union is gone. now the cruelest
    cut of all is that dear abby is off her rocker. just because i have a couple of
    gaps where i used to have teeth has nothing to do with neglect, ignorance or lack
    of pride. it could be that i am poor, have always been poor, and probably will
    always be poor, unless i hit the lottery. when i had teeth, i took care of them
    (no neglect); when they got cavities and needed fillings, it was cheaper to have
    them pulled - so it wasn''t ignorance; it was lack of money. pride? what is pride
    - combing your hair to cover a bald spot? having silicone implants to make your
    breasts bigger? bull. if god wants me to have teeth, he will make them grow back.
    or maybe you will send my dentist the $1,000 he wants up front to make me a bridge.
    i am 68 and can eat what i want and have been married for 33 years, so i am not
    looking for a new girlfriend. true, i would probably look better when i smile
    if i had more teeth, but be assured that it is the lack of money - not lack of
    pride - that''s standing in my way. roy l. park, seattle'
