  body: 'Dear Ethicist,


    i think i''m in love with my husband''s best friend. (i''ll call him rob.) i have
    known him almost as long as i''ve known my husband. very often, the three of us
    will go to the movies, bowling, parties, etc. when rob is with us, i always have
