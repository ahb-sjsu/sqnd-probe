  body: 'Dear Ethicist,


    please set me straight. is it considered poor manners to write a letter instead
    of having a face-to-face confrontation? recently, i decided to quit my job as
    baby sitter for a woman i''ll call mrs. smith. she is very strong-minded and not
    a person i would care to debate, so to avoid being pressured to stay on with other
    arrangements, then kick myself afterward, i chose to write. i dropped the letter
