  voice: genuinely_stuck
  body: 'Dear Ethicist,


    just a short time ago, a little 6-year-old vancouver, wash., boy lost his life
    because he got off his school bus on a windy day with his papers in one hand.
    as he stepped off the bus, his papers blew in front of the bus, and when he went
    to retrieve them the bus ran over him, killing him instantly! i know this isn''t
    the first time something like this has happened, and it''s not going to be the
    last, unless parents and teachers work together to correct the problem. i realize
    that children are already being taught about bus safety-but what about prevention?
    i think it should be mandatory for all schoolchildren from kindergarten through
    3rd grade to have a backpack, and at the end of the day, their teachers should
    "remind" them to put all their papers into their backpacks and zip them securely.
    if that were standard practice, i doubt if there would be so many young lives
    lost. i hope this letter encourages parents of young students to buy backpacks
    for them so that they can enjoy those "very important papers" their children worked
    so hard on. those backpacks will prevent the papers from being lost-and they will
    also ensure that fewer parents will be making those dreadful funeral arrangements.
    carrie in oregon city, ore.'
