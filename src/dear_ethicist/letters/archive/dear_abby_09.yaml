  body: 'Dear Ethicist,


    i am a young woman who graduated from college last year. i now sell media advertising,
    which requires quite a bit of traveling. i am not married and have no children,
    so i''m far from an authority on the subject, but i find appalling the number
    of mothers who allow their little ones (sometimes as young as 5 or 6) to use public
    restrooms unsupervised. last week, i went to the women''s room at o''hare airport
    and inadvertently walked in on a little girl who was too small to lock the stall
    door. she was barely big enough to get up on the stool. she was sitting on the
    bare toilet seat, and had an accident because she wasn''t big enough to sit back
    all the way. i assisted her, had her wash her hands, and escorted her to the waiting
    area outside - where her mother was sitting, reading a newspaper! today i was
    at a gas station having work done on my car and observed a girl about 7 go into
    the men''s room alone. she didn''t even look at the sign on the door. until i
    was in about the sixth grade, my mother would take me into the bathroom, put paper
    liner down for me (or at least wipe the seat off) and make sure i washed my hands
    thoroughly afterward. this kind of mothering seems to be missing today. what is
    your opinion? nicole from omaha'
