  signoff: GRIEVING MOTHER HAS QUESTIONS FOR GOD
  subject: Grieving mother has questions for God
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am troubled with something a reader wrote: "what right do we mortals have to
    demand an explanation from god?" abby, that writer has never known the gut-wrenching
    pain of losing a child. in 1988, my beautiful 22-year-old daughter was killed
    by a drunk driver. at first, i screamed, "he not only killed her, he killed me,
    too-only i can''t die!" i then got on my knees and begged god: "you can do anything.
    you can perform miracles. you can bring my daughter back to life. please, god,
    let me trade places with her-please let me lie in that coffin, and let her out
    to live her life. she is only 22, god. she has never been married or experienced
    the miracle of being a mother. i am old. i have lived. i''ve had my chance at
    life, but she hasn''t. please, please, let me trade places with her. you can do
    it. you can make it so that all the people who thought she died won''t be surprised
    that it''s me in the coffin and not her. please, god, let her have a chance to
    live. she didn''t deserve to die!" as you can see, abby, i''m still here-and not
    because i want to be, either. mostly because i didn''t have the guts to pull the
    trigger or take the pills to get me out of the terrible pain and loss i live with
    every minute of my life. god didn''t see fit to bargain with me. god doesn''t
    plea-bargain like men do. the drunk who killed my precious daughter (and me, too)
    spent less than six months behind bars. today, he walks in the sun while my little
    girl is in a dark grave-with no sun. god didn''t answer my prayers, and i resent
    being told that i have no right to question god. if there is a god, and if i ever
    get to meet him face to face, you can bet your life i will have plenty of whys
    for him to answer. i want to know why my little girl died and that drunk was allowed
    to live. i love her more than my life, and i miss her so. i am mad that i am having
    to live in a world where she no longer lives, and i want to know why. why shouldn''t
    i have the right to ask god? aren''t we supposedly created in his image? if so,
    surely he has a heart and soul that are capable of hurting just as i hurt. why
    would he not expect to be questioned if he has anything to do with miracles? i
    don''t fear the lord. and i don''t fear hell, either. i know what hell is like.
    i''ve already been there since the day my precious daughter was killed. please
    sign me: a bereaved mother p.s. compassionate friends has helped me more than
    anyone or anything.'
