  subject: Once a gift is given, it's point of no return
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you said, "once a gift is given, it belongs to the recipient." i disagree. eighteen
    years ago, our oldest son married a girl we liked very much - and i still do.
    i''ll call her sue. six years ago, i gave sue an 18-karat wristwatch. it was appraised
    at $3,000. later, i gave her a fine antique necklace for her 40th birthday. two
    weeks later, my son informed me that he and sue were getting a divorce, and that
    he had already moved out! the divorce was messy. i defended sue and incurred the
    wrath of our son. i should mention that sue and our son had children - my only
    grandchildren - whom i adore, and we all get together at family affairs and are
    most cordial. a few months ago, i asked sue to please return the watch and necklace
    because i wanted them to remain in the family as heirlooms. she flatly refused.
    i know that i would have returned them had i been in her circumstances. please
    tell me, was i wrong to ask sue to return those items? and was she right to refuse?
    no name, please'
