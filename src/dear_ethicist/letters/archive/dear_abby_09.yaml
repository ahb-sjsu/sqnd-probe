  body: 'Dear Ethicist,


    i married al two years ago, without living with him first. now i''m sorry. we
    are both well-educated, stable employees and reasonably well-adjusted. al makes
    more money and has fewer bills than i, yet he contributes only one-third of our
    household expenses. he travels in his business, and he is often away for weeks
    at a time. when he''s home, he sleeps in the guest room. after five months of
    marriage, he announced that sex was too much trouble. on weekends he rarely bathes,
    and he spends most of his waking hours reading in bed. he buys ratty clothes at
    resale shops, and always needs a haircut and a shoe shine. his room and car are
    both disaster areas. he refuses to get his teeth cleaned. when we go out, either
    i pay or we go dutch. he is always crying poor-mouth, yet he buys computer toys
    for himself. his gifts to me are a disgrace (books from a resale shop that i neither
    want nor need). he''s an embarrassing slob. if i had known what living with al
