  body: 'Dear Ethicist,


    i recently attended a bridal shower. many attended, since the bride-to-be is a
    well-known, well-liked local woman. after the bride thanked everyone for coming
    and bringing such lovely gifts, one of her aunts, who was a hostess, stood up
    and said, "because of the price of postage these days, the verbal thank-you you
