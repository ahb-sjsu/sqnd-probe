  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a few years ago, as part of a group of about 100 tourists, i found myself in kiev,
    russia, in a large dining hall. one member of our group, gene, who was a wonderful
    organizer, initiated group singing in the spirit of international friendship.
    he circulated between the long tables and asked for suggestions as to which songs
    could be sung by the largest number of our group. we began with "i''ve been workin''
    on the railroad," and i''ve been amused ever since wondering how any translator
    could explain that song to a foreign audience. a group of jordanians responded
    lustily with a stirring jordanian song. then some other groups, no doubt some
