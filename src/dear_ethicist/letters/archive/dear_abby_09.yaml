- letter_id: da_1_disfigured_children_should_be
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1991
  signoff: DISFIGURED CHILDREN SHOULD BE TREATED AS NORMAL...
  subject: Disfigured Children Should Be Treated as Normal Kids
  voice: genuinely_stuck
  body: 'dear readers: a reader asked, "what do you think the parent of a facially
    disfigured child would want to hear when running into an old friend who has never
    seen the child before?" my reply: "only a person who has walked that path is qualified
    to answer that question. i hope someone who has will write and let me know. the
    answer would be helpful to many readers -- as well as to this columnist." i was
    not prepared for the volume of mail i received. some excerpts: from ashland, ky.:
    "don''t say, ''oh, my god! what happened to your child''s face?'' brace yourself,
    then find something positive to say about the baby''s bright eyes, lovely head
    of hair or the outfit the child is wearing. but don''t mention the child''s abnormality."
    from lake jackson, texas: "do not ignore the child. a child with a deformity can
    see, hear and feel. bend down and say, "hi ya, little fella -- what''s your name?''
    ask his mother if you may pick him up and hold him. the child will feel accepted
    and the mother will bless you a hundred times in her prayers." from yakima, wash.:
    "don''t try to comfort his mother with the ''news'' that they are doing remarkable
    things with reconstructive surgery these days. be assured that the parents are
    well aware of what can be done; they also know that it must be done in stages
    as the child grows. and the child has probably had many surgeries already." from
    shelby, ohio: "treat him as you would treat a normal 2-year-old -- not ignoring
    the deformity, but not making an issue of it, either. this is not hypocritical;
    neither is it acceptance of it. it puts it in its proper perspective. forget the
    ''i''m so sorry'' stuff. the mother knows you''re sorry -- and so is she!" from
    east hartford, conn.: "look behind the disfigurement and see the child beneath
    still too young to know that he is different. (he will learn all too soon.) treat
    him as you would treat any other 2-year-old. what you say to the mother doesn''t
    matter. if she wants to bring up the subject of the child''s problem, she will,
    but she would much rather have him treated as a human being than discussed as
    a medical problem. his disfigurement probably can be cured in time, but the damage
    to him personally from being treated as less than human may not be." from dallas:
    "god gives these special children something that others will never develop in
    a lifetime. we''ve suffered more from prejudice and ignorant remarks than the
    difficulty of coping with our child''s multiple handicaps. one stranger actually
    said, ''how brave of you to take him out in public instead of putting him away
    in some institution with people of his own kind.''" from long island: "thank you,
    abby, from the bottom of my heart for opening the door of opportunity for these
    letters. the public needs to be educated."'
