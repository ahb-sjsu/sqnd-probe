    year: 1992
  signoff: TO FORGIVE IS DIVINE, AND GOOD FOR THE SOUL
  subject: To forgive is divine, and good for the soul
  voice: genuinely_stuck
  body: 'dear readers: i love this time of year. the bingeing of the holiday season
    has come to an end, and everyone is frantically trying to stick to new year''s
    resolutions, having slipped only occasionally. this year, today through saturday
    is international forgiveness week, so perhaps there''s still time to slip in one
    more important resolution for 1992: be forgiving. if you are a card-carrying member
    of the human race, there is at least one person who needs your forgiveness. (or
    perhaps it''s you who needs to be forgiven?) so climb aboard the mea culpa bandwagon
    and read on: former assistant secretary general of the united nations robert muller
    wrote the following for international forgiveness week: decide to forgive decide
    to forgive for resentment is negative resentment is poisonous resentment diminishes
    and devours the self be the first to forgive, to smile and to take the first step,
    and you will see happiness bloom on the face of your human brother or sister.
    be always the first do not wait for others to forgive for by forgiving you become
    the master of fate the fashioner of life the doer of miracles to forgive is the
    highest, most beautiful form of love. in return you will receive untold peace
    and happiness. here is the program for achieving a truly forgiving heart: sunday:
    forgive yourself. monday: forgive your family. tuesday: forgive your friends and
    associates. wednesday: forgive across economic lines within your own nation. thursday:
    forgive across cultural lines within your own nation. friday: forgive across political
    lines within your own nation. saturday: forgive other nations. only the brave
    know how to forgive. a coward never forgives. it is not in his nature. robert
    muller p.s. many years ago, long before i became dear abby, i came across this
    particularly poignant description of forgiveness, attributed to george roemisch:
    "forgiveness is the fragrance of the violet which still clings to the heel that
    crushed it." and now, dear readers, if you have read this in my column before,
    please forgive me. i devoutly believe this message is worth repeating. a favor,
    please? if this piece has inspired you to forgive someone, i want to hear from
    you. ---------- hot off the press-abby''s new booklet, "the anger in all of us
    and how to deal with it." to order, send a long, business-size, self-addressed
    envelope, plus check or money order for $3.95 ($4.50 in canada) to: dear abby,
    anger booklet, p.o. box 447, mt. morris, ill. 61054. (postage is included.)'
