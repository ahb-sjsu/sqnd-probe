  voice: genuinely_stuck
  body: 'Dear Ethicist,


    seven years ago i fell in love with a man. i told myself it was only a "crush"
    because i felt ashamed and guilty and couldn''t face up to my feelings for him.
    you see, he was a priest and i was a student at a catholic college in which he
    taught. i have since married and haven''t seen "father f." for some years, but
    my feelings for him have not diminished-they''ve grown stronger. i keep thinking
    about him and don''t know what to do. should i divorce my husband? he''s a decent
    man. i''ve never told him about my feelings about father f., but our marriage
    is not working, and he deserves a woman who loves only him. should i take a job
    that would let me be close to father f.? even if i never have any relationship-even
    a friendly one-would being near him make me feel better, or would it make matters
    worse? should i go on as before, try to be a good wife and mother, and hope that
    things will get better and i''ll forget him? or should i divorce my husband and
    date other men in the hope that maybe i''ll fall in love with someone else, and
    do better next time? incidentally, i''m a proud, self-contained woman, and consider
    myself capable of handling my problems. but the fact that i am actually writing
    to you for advice is a measure of my desperation. please help me. i can''t sign
    my name. my secret'
