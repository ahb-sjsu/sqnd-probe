  subject: A look at gifts, both grating and gracious
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    "jim" and i were married last october. after our honeymoon, we opened all the
    gifts and found nothing from jim''s brother and his wife, and nothing from jim''s
    sister and her husband. neither couple is hurting financially. thinking their
    gifts might have been stolen or misplaced, we phoned both couples and asked if
    they had sent anything. jim''s sister said they didn''t send a gift because they
    thought standing up for us at our wedding was enough. she also mentioned that
    they had spent a lot of money on their wedding attire and shower gifts. jim''s
    brother said he couldn''t imagine what happened to their card; he was sure his
    wife had one, and he was absolutely certain that she had put some cash in the
    envelope. we saw no card. we''ve been with them several times since, and neither
    one mentioned it. we don''t know how to bring it up again without appearing greedy
    for gifts. abby, it''s not the gifts we wanted - or even the cash. we just feel
    slighted because they didn''t take any action to correct the situation. should
    we tell them next time we see them how disappointed we are? we''d like to settle
    it tactfully so it doesn''t fester below the surface and cause grief later on.
    forgotten relatives'
