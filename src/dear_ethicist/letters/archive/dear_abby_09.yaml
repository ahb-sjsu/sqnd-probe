  subject: To tip or not to tip a vexing question
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i agree with the letter stating that pizza deliverers should receive tips just
    as good servers in restaurants do. however, i am puzzled as to who else is entitled
    to tips. recently, my husband and i had professional movers transport our furniture
    from a townhouse to a new house 10 miles away. we had a lot of furniture, so it
    wasn''t cheap. when they finished the job, i was presented with a bill on which
    was written, "tips are optional, but are appreciated." i was dumbfounded, as i
    had never tipped movers before. i told them i had no cash, so one man said, "oh,
    checks are fine!" i felt a little intimidated, but i wrote a check for the move
    itself, and made out another check for the movers for roughly 10 percent.now i''m
    wondering who else is going to hit me up for tips. can you give me some guidelines?
    my husband and i are generous when it comes to tipping food servers, hairdressers,
    barbers, bellmen, etc., but frankly, we''d go broke if we tipped every delivery/service
    person who came to the house, especially when we''re already paying for the service
    itself. but if we are expected to tip these people, what percentage is appropriate?
    tapped-out tipper'
