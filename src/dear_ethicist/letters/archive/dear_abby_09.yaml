  subject: He aims dictionary in abortion's verbal war
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the continuing abortion controversy is not about killing babies, but about preventing
    them. people opposed to the procedure have been twisting semantics to promote
    their side of the issue. the dictionaries will prove my point, because this is
    where the meaning of words in the english language is explained for everyone to
    read and understand. webster''s describes a baby as "newborn," period! consequently,
    the abortion procedure should more realistically be referred to as preventing
    a baby. the people who project those horrible baby-killing images during a woman''s
    early months of pregnancy are trying to characterize women as murderers. these
    same people claim they are fighting for the "rights of the unborn." webster''s
    also states there is no fetus until after the third month of pregnancy. women
    get fearfully nervous after missing a period for several weeks if they aren''t
    planning a family. if abortion is readily available by competent doctors at a
    reasonable price, the chances are much better the procedure will be performed
    during a rudimentary stage of development when there is no fetus-only an undeveloped
    fertilized egg. no one has ever suggested a compromise in the abortion issue.
    if the procedure were declared legal only during the first three months of pregnancy,
    possibly the pro-life crowd would more willingly accept it. an undeveloped fertilized
    egg doesn''t describe a baby any more than a seed describes a rose bush. using
    the pro-life logic, one could say a vehicle was in existence after a nut and bolt
    were joined at the beginning of an automobile assembly line. what rights does
    a rudimentary ovum or sperm have over a complex, grown woman who has managed to
    survive in this frenzied and tumultuous world? some people would treat pregnant
    women no differently than pregnant cows in the pasture, being concerned only with
    their potential offspring. women who elect to have an abortion only want to take
    charge of their own lives. what woman in this world wants to kill babies, particularly
    her own? not one, unless you, too, fall prey to this continuing semantic malarkey.
    william w. bliss, sedona, ariz.'
