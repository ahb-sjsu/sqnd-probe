  subject: Why won't U.S. sign kids' Bill of Rights?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    would you be so kind as to remind your readers about the united nations bill of
    rights for children? the bill states that children should have the following rights:
    - the right to affection, love and understanding. - the right to adequate nutrition
    and medical care. - the right to free education. - the right to full opportunity
    for play and recreation. - the right to a name and nationality. - the right to
    be among the first to receive relief in times of disaster. - the right to learn
    to be a useful member of society and to develop individual abilities. - the right
    to be brought up in a spirit of universal peace and brother/sisterhood. - the
    right to enjoy these rights, regardless of race, color, sex, religion, national
    or social origin. this bill was adopted in 1989 by the u.n. general assembly after
    a decade of discussion. it has been signed by 109 countries and ratified by 40.
    unbelievable as it seems, the united states has done neither. our nation, built
    on the concepts of life, liberty and the pursuit of happiness, should be leading
    the world nations in the pursuit of their goal of protecting our most valuable
    resource, our children. the ratification of this bill can only lead to a better
    life for all of us. won''t you please ask your readers to write their legislators,
    and president bush, and urge that this be done? bonnie fenn sullivan, waterford,
    conn.'
