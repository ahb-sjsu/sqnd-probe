  subject: Teen's pregnancy creates family crisis
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when my daughter was 16 1/2, she met what we thought at the time was a nice young
    man, 18. he was her first real boyfriend. he came over a lot; we met his parents.
    we thought it was odd that all of a sudden he decided to transfer to college out
    of state. we found out the weekend after he left that our daughter was pregnant!
    i went to his folks and told them. that next weekend, they had their son come
    home from college and they all came over. they said that they would like to help
    out financially, but couldn''t because they had two kids in college. they bought
    their son a sports car and a motorcycle. my daughter asked him to pay $8 for half
    her vitamins. he refused. she got a few letters from him, then a phone call saying
    he had a new girlfriend, and she should just find someone else (when she is seven
    months pregnant?). my daughter was planning on going through adoption; her boyfriend''s
    parents said they sure didn''t believe in abortion. well, the adoption didn''t
    go through. she kept the baby. since she lives at home, she doesn''t qualify for
    support other than medical care for the baby. we have expenses for formulas, diapers,
    etc. she wants to finish her senior year in high school. i only hope this letter
    will help some teen-ager realize she is too young to listen to the boy she thinks
    is the greatest. my daughter thought he could do no wrong, but found out differently.
    lincoln, neb., grandma'
