  subject: Double dead-bold lock can lead to tragedy
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am writing to plead with you to change your answer to a recent letter concerning
    dead-bolt locks. the writer reported that the homes of several invalids that he
    had made deliveries to were equipped with dead-bolt locks requiring a key to exit
    the homes. he also said the windows were secured with iron bars. he suggested
    that the occupants should wear the key around their neck to facilitate their exit
    in case of an emergency, such as a fire. you said he had an excellent idea. please,
    please change your answer. tell everyone that you can reach that they should never,
    under any circumstances, install double dead-bolt locks on their home or apartment
    doors! the double dead-bolt lock turns an ordinary home into a tomb in the event
    of a fire. smoke conditions found in an ordinary house fire could make it impossible
    for even the most alert, physically fit person to exit the home under these conditions.
    (it is impossible to see or even take a full breath when you''re gagging from
    smoke-and terrified.) i have seen an entire family lying just inside the front
    door, which was locked from the inside with a double dead-bolt lock. the key was
    there, but the door was still locked. unfortunately, this is not an isolated incident.
    window bars also prevent firefighters from rescuing trapped occupants in time
    to save their lives. how much of a chance would an invalid have in a similar circumstance?
    besides, what good would a double dead-bolt lock do for an invalid in the event
    that an intruder gained entry to the home and wanted the key to unlock the door
    from the inside to get out? i simply cannot imagine what the advantage of such
    a lock is under any circumstances. what possible reason could people have to lock
    themselves inside a building? locking people out makes sense, but locking people
    in does not. although i expect that my chances of seeing this in print are very
    slim, i implore you to consider running it in the best interest of your readers.
    fire officials across this country have been advocating the elimination of double
    dead-bolt locks for many years, to little avail, and we need help. they are prohibited
    in dwelling units in the state of michigan and, in our opinion, their sale should
    also be against the law. william h. crouch, president, southeastern michigan fire
    chiefs association'
