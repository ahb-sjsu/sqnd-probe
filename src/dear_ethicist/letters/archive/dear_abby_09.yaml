  subject: Fishface may have a few good years left
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i read the letter from "bubbie" and her goldfish, mahzel and brocha, i had
    to write. twelve years ago, when i was 10 years old, i won a small goldfish at
    the county fair. not knowing if it was male or female, i named it fishface. after
    a while, thinking it might be lonesome, i bought another goldfish as a companion
    for fishface, but after a few weeks, i found the companion floating on its side,
    dead. three companions died on me, so i gave up. fishface must have been a baby
    fish when i got it because in the 12 years i''ve had it, i have had to buy a larger
    fishbowl three times. fishface seems content and peppy as ever, and shows no signs
    of aging, but i would like to know how much longer i can expect it to live. also,
    forgive the dumb question, abby, but how can a person tell a male fish from a
    female fish? curious in waterloo, iowa'
