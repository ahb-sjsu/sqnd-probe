  subject: A brush with history in a Mississippi field
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    the letter from john zuckerman who witnessed charles lindbergh''s landing in paris
    recalled memories of my own exciting encounter with lindbergh. it took place in
    the back pasture of my father''s farm near canton, miss., soon after lindbergh''s
    famous flight. i was 17 at the time. lindbergh did not relish the publicity following
    his notable flight from new york to paris, so he always tried to land in out-of-the-way
    places. late one afternoon, i was on an errand for my mother to a nearby neighbor''s
    farm, and, as i was riding my horse across the field, i was fascinated to see
    a small plane circling over our back pasture. as i rode closer, i watched the
    little plane dip down behind the trees, then land. as i approached, i saw a tall,
    lanky man tying down his biplane. then he pitched a small pup tent under the wing.
    the plane sat in a small area surrounded by pines. three other local fellows arrived
    on the scene about the same time. one gentleman, mr. mead, asked, "aren''t you
    charles lindbergh?" he received no answer, but col. lindbergh handed mr. mead''s
    grandson, william, a pamphlet describing the flight of the spirit of st. louis.
    lindbergh refused an offer to take supper and spend the night at the meads'',
    saying he had to stay with his plane. mr. mead later took some supper to the plane.
    during the night, we had a bad thunderstorm, causing the field to become very
    muddy. at daylight, i heard the plane''s engine start as i was hurrying my horse
    to reach the spot. my family did not believe it could be mr. lindbergh in the
    field, but nothing could have kept me from going back to the plane. when i arrived,
    william and his grandfather and three other men were there watching lindbergh
    prepare to take off. the mud created a problem, so he showed us all how to hang
    on tightly to both wings while he revved up the engine. we were instructed to
    let loose when he waved his hand. the plane shook mightily until, at his wave,
    we released our hold, and away it went, barely skimming the treetops as it took
    flight. when i reported at school that day that lindbergh had spent the night
    in our pasture, no one believed me. but the following day, the jackson daily news
    reported lindbergh''s landing in meridian, miss., at 8 a.m. the previous day for
    refueling. he did not reveal where he had spent the night; he just said he''d
    flown in from the west. what a great day i had showing the paper to everybody
