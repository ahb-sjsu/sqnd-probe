  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i tell you about my wonderful birthday gift? several years ago, i told my
    children that their father and i no longer wanted them to give us birthday, anniversary
    or christmas gifts. instead, they should do something in our honor for charity,
    the community, their church, etc. we explained that we already have everything
    we need or want. our daughter, who is a single working parent, and her daughters,
    kelly, 10, and jenny, 7, decided to give me a concert at their home in honor of
    my 72nd birthday. they made tickets that were collected at the door. they even
    made programs for the evening''s entertainment. first, kelly opened with "happy
    birthday" on the trumpet. then she played the theme from "top gun" on the piano.
    next, jenny sang "memories" from "cats," and for the big finish, our daughter
    played "rhapsody in blue" on the piano, and believe me, it sounded as good as
    oscar levant with the paul whiteman orchestra. in these times when you hear only
    negative things about children, i thought you might enjoy something happy and
    uplifting. edna m. paulson, wichita, kan.'
