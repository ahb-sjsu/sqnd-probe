  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in the past, you have put in a good word for many people who depend on "tips"
    to make ends meet. will you please remind your readers that the rapidly growing
    number of pizza deliverers also need your help? "free delivery" of pizza-and other
    food delivered to your door-simply means that the company doesn''t charge more
    for their product when it''s delivered than if you were served in the restaurant,
    or carried it home yourself. the person who delivers your pizza must use his (or
    her) own car and is paid minimum wage plus a small compensation for gas. some
    people offer no tip at all, and others think a dollar is a generous tip. actually,
    any amount is better than nothing, but a tip of between 10 percent and 15 percent
    is appropriate. bob in glendale, ariz.'
