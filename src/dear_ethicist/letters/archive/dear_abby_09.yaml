  subject: Smoking ads breathe down youths' necks
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your response to "needing an answer" fell short of the mark. a woman so incredibly
    shallow that she would turn down a date with a gentleman because he had a tooth
    missing needs a new value system - not dental referrals. but assuming you have
    more balanced standards, did you ever consider that the gentleman with the missing
    tooth may not have been able to replace it? a number of years ago, after 20 years
    of struggle - which included repeated pin implants, three crowns, oral surgery,
    major infections and thousands of dollars - a dentist extracted one of my teeth
    because there was nothing left to save or to use as a bed for another crown. the
    adjacent teeth were too weakened from cysts in the jaw to be used as anchors for
    a bridge, and my sinus canal was too low to accommodate an implant. i investigated
    every alternative. i even offered to test experimental procedures. until a solution
    is found, i will count myself fortunate never to have met a man so appallingly
    superficial as to reject me because i have a missing tooth. i''m surprised you
    didn''t give "needing an answer" more mature advice. either that, or suggest she
    become a horse trader, where her ultra-strict criteria would be more appropriate.
    marta goosey, oregon city, ore.'
