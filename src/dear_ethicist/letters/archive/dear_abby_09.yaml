  subject: Closed casket funeral upsets one mourner
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    today i attended the funeral of a friend who had been killed in an auto accident.
    i had not seen him in several years, and was dismayed to learn that the family
    had decided to have a closed casket. at first, i assumed that the body was not
    in condition for viewing, but then i learned that this was not the case; nor was
    his family carrying out his wish-they simply decided it would be easier this way.
    abby, my heart goes out to those people, but i feel that they made two mistakes
    (easy enough to do in their grief, i realize): 1. they presumed that no one besides
    them needed to see the loved one for a visual farewell, denying others the opportunity
    to cope better with reality. (to make matters worse, this man was an educator
    who had influenced the lives of many young people. the young people had no focus
    for their grief. if i can think, "maybe it''s all a mistake; i never saw him,"
    what about kids?) 2. the family showed a lack of acknowledgment for the needs
    of dear friends, some of whom were far closer to the deceased than his kin. i
    know that nothing can change this experience for me since i was denied my farewell,
    but i hope my writing can make a difference to another decision and others'' grief.
    unfinished business'
