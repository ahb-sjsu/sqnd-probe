  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in december 1987, i sent christmas cards to all six of the addresses you had in
    your operation dear abby iii column. i received three responses -- one was from
    a ken castaneda, serving on the uss coral sea. (the others wrote nice letters,
    but ken''s was special.) when ken received my christmas card, he was on a mediterranean
    cruise, and we corresponded until his ship pulled into norfolk, va., in march
    of 1988. ken went on leave to his hometown of brighton, colo., and we talked for
    the first time when he called me in my hometown of st. charles, mo. he decided
    to drive from colorado through missouri to meet me on his way back to virginia.
    (we still joke that if it hadn''t been "on the way" we would not have met.) to
    make a long story short, we had an awesome time together -- and we have had a
    long-distance relationship since then. but now, we are making our dream come true,
    as you can see from the enclosed wedding invitation. how can i thank you? -- tonja
