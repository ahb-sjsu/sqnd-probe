  body: 'Dear Ethicist,


    i have decided to end our marriage. the reason for our divorce is my wife''s marital
    indiscretions. we are well known in town, and our family and close friends were
    utterly shocked when they heard the news. my problem: i do not want anyone thinking
    that i have been a less-than-decent, caring husband and father. there was no wrongdoing
