  subject: Sometimes, Cause of Death Is Cause for Public Concern
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my fiance, "jack," agreed to be the best man at the upcoming wedding of his friend,
    "alan." alan and i are acquainted, and he knows that jack and i have been engaged
    for over a year. the problem is that i did not get an invitation to the wedding.
    some mutual friends got their invitation a couple of weeks ago, so i know the
    invitations have already been sent out. it is my understanding that the members
    of the wedding party should also be sent invitations as a matter of courtesy --
    but alan and his bride-to-be have not done this. jack says that they probably
    just assume that i will also attend, because he will be the best man. abby, i
    would feel uncomfortable going to a wedding and reception to which i was not invited.
    also, i''m not sure it was an innocent oversight, because alan has tried to set
    jack up with other women in the past, knowing full well he is engaged to me. what
    should i do, if anything? -- snubbed'
