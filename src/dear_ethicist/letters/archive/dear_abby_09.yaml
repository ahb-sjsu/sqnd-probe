  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i are taking a two-month vacation, so we advertised in our church
    newsletter for a house sitter. our 18-year-old daughter lives with us, so we wanted
    a female. she works full-time and goes to night classes at our community college.
    a 24-year-old girl i''ll call wanda answered the ad. she, her parents and grandparents
    are members of our church. we told wanda she could live here for free and save
    the $100 a month she had been paying her parents for rent. wanda said that she
    wanted $50 a month from us. she was the best choice we had, so we agreed. yesterday
    wanda came over with her parents, and as they were leaving, her mother dropped
    this bomb: "wanda has applied for food stamps -- but you will have to sign a paper
    saying that you are not paying her anything to live in your house." my husband
    said, "no problem -- we will sign it." i do not want to sign that paper. i don''t
    believe in lying -- especially to help a young, able-bodied woman to defraud the
    government. my husband professes to be a christian, and apparently these people
    are christians -- as she chided me for not attending church and all that good
    stuff. abby, what do you think about people asking a fellow church member to lie
    so their daughter can defraud the government? our plans are made and confirmed,
    and we are leaving tomorrow; there''s no time to find an honest non-christian
    to live here. -- disgusted'
