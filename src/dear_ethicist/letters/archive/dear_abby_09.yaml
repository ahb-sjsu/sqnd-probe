    falls asleep while he is driving his car. last week, he fell asleep at the wheel
    while driving with my son. my son woke him up just in time to prevent an accident.
    from what my daughter tells me, there have been other similar incidents. their
    year-old daughter is in my care almost on a daily basis. she falls asleep in a
    car within five minutes. both she and her father are active everywhere -- except
    in a car. the motion acts like a sedative for them. my son-in-law will be commuting
    2 1/2 hours daily, plus three hours of driving while working. i am terrified of
    the consequences. i have spoken to him about this, but he is young and feels immortal.
    i''ve heard of a device that is worn on the head of the driver. it sounds an alert
