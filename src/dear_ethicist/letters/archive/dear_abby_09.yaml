  signoff: PIECE DRIVES HOME MESSAGE TO TEENS
  subject: Piece drives home message to teens
  voice: genuinely_stuck
  body: 'dear readers: the piece "please, god, i''m only 17," which i first ran in
    this space several years ago, has been the most requested piece to rerun in the
    history of my column. high school and college newspaper editors continue to request
    permission to use it. with easter vacation coming, perhaps parents of teen-agers
    would like to clip this: please, god, i''m only 17 the day i died was an ordinary
    school day. how i wish i had taken the bus. but i was too cool for the bus. i
    remember how i wheedled the car out of mom. "special favor," i pleaded. "all the
    kids drive." when the 2:50 bell rang, i threw all my books in the locker. i was
    free until 8:40 tomorrow morning! i ran to the parking lot, excited at the thought
    of driving a car and being my own boss. free! it doesn''t matter how the accident
    happened. i was goofing off - going too fast. taking crazy chances. but i was
    enjoying my freedom and having fun. the last thing i remember was passing an old
    lady who seemed to be going awfully slow. i heard the deafening crash and felt
    a terrible jolt. glass and steel flew everywhere. my whole body seemed to be turning
    inside out. i heard myself scream. suddenly i awakened; it was very quiet. a police
    officer was standing over me. then i saw a doctor. my body was mangled. i was
    saturated with blood. pieces of jagged glass were sticking out all over. strange
    that i couldn''t feel anything. hey, don''t pull that sheet over my head! i can''t
    be dead. i''m only 17. i''ve got a date tonight. i''m supposed to grow up and
    have a wonderful life. i haven''t lived yet. i can''t be dead. later i was placed
    in a drawer. my folks had to identify me. why did they have to see me like this?
    why did i have to look at mom''s eyes when she faced the most terrible ordeal
    of her life? dad suddenly looked like an old man. he told the man in charge, "yes,
    he is my son." the funeral was a weird experience. i saw all my relatives and
    friends walk toward the casket. they passed by, one by one, and looked at me with
    the saddest eyes i''ve ever seen. some of my buddies were crying. a few of the
    girls touched my hand and sobbed as they walked away. please - somebody - wake
    me up! get me out of here! i can''t bear to see my mom and dad so broken up. my
    grandparents are so racked with grief they can hardly walk. my brothers and sisters
    are like zombies. they move like robots. in a daze, everybody. no one can believe
    this. and i can''t believe it, either. please don''t bury me! i''m not dead! i
    have a lot of living to do! i want to laugh and run again. i want to sing and
    dance. please don''t put me in the ground. i promise if you give me one more chance,
    god, i''ll be the most careful driver in the whole world. all i want is one more
    chance. please, god, i''m only 17! well, dear readers, i am happy to announce
    that this piece inspired a cbs schoolbreak special, which will be aired tuesday.
    be sure to check your local listings for the time.'
