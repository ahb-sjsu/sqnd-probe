  body: 'Dear Ethicist,


    the story about david rice atchison, the alleged "president for a day," is a wonderful
    story. it''s not true, but it''s still a good story. the term of james k. polk''s
    presidency ended at noon on march 4, 1849, and zachary taylor''s term began at
    that time. the fact that taylor did not take the oath until the next day has no
    relevance; the oath doesn''t make a president. if it did, atchison still would
    have no claim to the presidency; he never took the oath! consider this: ninety
    minutes elapsed between the death of john f. kennedy and the oath of lyndon johnson.
    did dean rusk, the secretary of state, become president for 90 minutes? no. george
    bush took the oath at 12:03 p.m. on jan. 20, 1989. did dan quayle serve as president
    for three minutes? i was a schoolteacher for 10 years, and the amount of misinformation
    in the student population was absolutely appalling. we are a nation of people
    who believe abner doubleday invented baseball, henry ford invented the automobile
    and don ameche invented the telephone. abby, please do not spread more disinformation
    to a nation that wallows in far too much of it. david fleitz, bowling green, ohio'
