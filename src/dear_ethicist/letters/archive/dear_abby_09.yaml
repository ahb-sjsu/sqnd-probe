  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my problem is a husband who thinks he''s funny. i had a very nice dinner party
    at home the other night and was especially proud of the way everything turned
    out. well, when the guests were leaving, my husband said, "come back soon because
    the only time i get a decent meal around here is when we have company." everybody
    laughed, but i wanted to crawl into a hole. he said that once before and it got
    a big laugh, so he pulled it again. in the first place, abby, it''s not true.
    i pride myself on always feeding my family very well. i told him later i didn''t
    think that crack was very funny, but he said, "i was only kidding." is there a
    clever retort i could use in case my husband the comic says that again? -- ticked
    off in tulsa'
