  subject: In our smaller world, we still get lost
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    every year i begin my 12th-grade geography course by reading an article you printed
    a few years ago. my students are always shocked to learn the statistics that show
    how ignorant many americans are about the world. i was, therefore, surprised and
    dismayed when you placed korea in southeast asia. this shows how pervasive the
    problem is. here''s the article you printed that i use: "dear readers: in celebration
    of its 100th birthday, the national geographic society commissioned gallup-the
    rolls-royce of pollsters-to find out how much the average american knows about
    geography. "the results were startling. one in five of those polled could not
    name one country in europe. three out of four could not find the persian gulf
    on a map. one in four could not find the pacific ocean. one in two couldn''t locate
    south africa. worse yet, 50 percent couldn''t find new york state on a map, and
    14 percent could not even find the united states! "compared with a similar poll
    taken 40 years ago, the results show a steady decrease of geographic knowledge.
    the reason: only 25 percent of the schools in the united states of america include
    geography in their curriculum. "even though there are more americans traveling
    today than ever before, there seems to be a diminishing interest in geography.
    this brings to mind the story about the well-traveled american who called a friend
    to say that she had just returned from majorca. " `where is it?'' the friend asked.
    "she replied, `i don''t know. we flew.'' " respectfully, patrick grant, university
    prep academy, seattle'
