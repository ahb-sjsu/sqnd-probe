  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a friend who calls me at the most inconvenient times. she always starts
    off with, "i suppose you''re busy, but i''ll only keep you a minute." she supposedly
    calls to ask a question, but she gets into long, drawn-out stories far afield
    from the question she asked. i have no objection to talking to her if i have the
    choice as to when. if she would ask, "do you have time to chat right now?" or
    say, "let''s set a time for a long, relaxing telephone visit," i wouldn''t mind
    one bit because she is a friend and i really like her. abby, i''ve been wanting
    to say this for years, and i pray that she (and all others who are guilty of doing
    the same) read this and realize that this shoe fits her foot. i do nothing to
    prolong these conversations, and i never say, "oh no, i''m not busy." thank you.
    i cannot sign my name, so please make up one for me. no ding-a-ling'
