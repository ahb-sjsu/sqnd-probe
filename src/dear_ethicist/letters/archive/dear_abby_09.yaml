  body: 'Dear Ethicist,


    an estimated 14 million americans have diabetes, which causes 150,000 deaths a
    year. even more shocking is the fact that about half the people who have diabetes
    don''t even know they have it. these people are at great risk of heart disease,
    kidney failure, blindness and amputation. until last march, i was one of them!
    fortunately, a simple quiz published in my local newspaper alerted me to the symptoms
    of diabetes, and i was lucky to discover it in its early stages. the quiz, produced
    by the american diabetes association (ada) for its annual american diabetes alert,
    virtually saved my life. my score indicated that i was at high risk for diabetes,
    so i went to my doctor for a painless test. the bad news was that my test confirmed
    that i have diabetes. the good news was that as long as i carefully manage my
    program of diet, exercise and medication, i can keep my blood-glucose level under
    control and enjoy the same activities as my non-diabetic friends. since march,
    my blood levels have remained within normal ranges, and i am once again leading
    a healthy life. abby, would you please print the ada alert quiz in your column
    to accompany the march 19 american diabetes alert? you could be helping millions
    of people lead healthier, longer lives. joe campo, jackson, miss.'
