  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you recently published a letter signed "''real'' adoptive parent" from a mother
    who was upset by insensitive questions. my wife and i are the parents of three
    girls: one, an adopted korean-born child; another, a biracial child; and one who
    is our daughter by birth. we belong to a local adoptive-parent support group where
    we have heard every imaginable story about encounters with prejudice and insensitivity.
    we have also learned how to handle such questions. when asked what seems to be
    an impertinent question, it is best to assume that there was no harm intended.
    for example, one woman asked if my korean daughter was "mine." when i responded,
    "yes," she asked, "how much did she cost?" when asked, "what happened to her ''real''
    mother?" a good response would be, "i have been married to her for more than 20
    years." when asked, "are they your natural children?" i say, "we don''t use any
    preservatives or artificial ingredients." by answering good-naturedly, and with
    a little humor, parents can communicate two very important lessons to their children:
    how they can one day handle such questions, should the need arise; and at the
    same time demonstrate that since the parents are not embarrassed by their family,
    neither should the chidren be. -- robert klahn, president, rainbow families, toledo,
    ohio'
