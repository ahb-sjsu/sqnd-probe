  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i work with my brother-in-law. while routinely going over his telephone bill,
    i noticed there were recurring calls to the same telephone number made only on
    weekends and after work hours -- all charged to my brother-in-law''s private office
    line. being suspicious, i called the number myself, and a woman answered! i confronted
    my brother-in-law and told him either to tell my sister about this woman he has
    been calling -- or i would. well, he acted like i was crazy for even suggesting
    there was any impropriety. i figured if i was really wrong in my suspicions, then
    he would tell my sister what i had accused him of, but so far she hasn''t mentioned
    anything about it, and he has been overly nice to me. should i sit and watch this
    go on, or tell my sister of my suspicions? or should i just keep checking the
    telephone bills? meanwhile, i can barely stand the sight of my brother-in-law,
    and i can hardly look my sister in the eye. -- keeping cool'
