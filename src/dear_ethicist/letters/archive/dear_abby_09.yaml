    he talks of marriage, but there is always something to delay it. first he needed
    foot surgery, then he had a respiratory problem, then heart problems. he claims
    he wants to marry me, but there always seems to be something standing in the way.
    mind you, i am not pressuring him. as a matter of fact, i''m having second thoughts
