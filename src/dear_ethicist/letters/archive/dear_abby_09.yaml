    into trouble with the law three years ago. he''s close to his grandparents, who
    live out of state, and when he first got into trouble at age 16, i kept them in
    the dark about it as long as i could. they eventually found out, and i know they
    worried a lot. my son stayed out of trouble for more than a year. he went to counseling
    for alcohol abuse and other problems. i realized he still had problems. but three
    days ago, he and a friend of his broke into someone''s garage to steal and were
    caught. my heart broke once again. my son is now in county jail. i visited him
    there and managed to hold back my tears in front of him, but i cried all the way
    home. here''s my problem: should i tell my parents, who are 1,000 miles away,
    and cause them all this grief? my mother telephones every weekend to "check in."
    i didn''t have the heart to tell her this sunday. do you think she has the right
    to know? she always asks about her grandsons and is especially close to this one.
