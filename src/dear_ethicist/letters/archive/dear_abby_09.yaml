  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 27-year-old single woman living in a fairly small town. i''ve worked with
    a married man for five years, and i would say we are good friends. recently, he
    suggested that we meet in another town, have a few drinks and get a hotel room.
    i was offended, walked away and refused to speak to him for weeks. he''s 42 and
    has three kids. i started talking to him again, and he hasn''t harassed me in
    any way. he''s well-respected in the community, and i''ve told no one about his
    suggestion. i really like him a lot, but i would never forgive myself if i were
    to become sexually involved with a married man. if he had just suggested the drinks
    and not the hotel room, i might have accepted. i would like to know him better,
    and there are few opportunities to talk at work. is it ok for us to become closer
    platonic friends? i don''t want to hurt his marriage or his reputation, but i''d
    like to know him better intellectually, but not physically. i could learn a lot
    from him. we have not discussed his suggestion since i turned him down. should
    i bring it up and make my feelings clear to him? arkansas lady'
