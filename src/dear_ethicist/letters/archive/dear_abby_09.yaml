- letter_id: da_1_dear_shabana_give_her
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1992
  signoff: DEAR SHABANA ... GIVE HER PEN, PAPER AND YOUR T...
  subject: Dear Shabana ... Give her pen, paper and your troubles _ this teen has
    turned life's problems into a business.
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    say you''re stuck with a weirdo for a brother, what hope remains? if you live
    anywhere near tulsa, okla., you can write to 15-year-old shabana kazi-better known
    as "dear shabana"-for unadulterated kid-to-kid advice. "dear shabana," a correspondent
    recently pleaded: "my brother acts very weird. he says weird stuff like cho-cho
    or kiss a chicken. how can i make him act better? he thinks he is funny. but i
    think he is stupid to do that. i don''t like it at all. please help me." "dear
    stuck with weirdo," kazi responded. "maybe your brother does that because he wants
    you to laugh," she wrote in her usual unsparing style. "the next time he does
    his weird stuff just give him a serious look or even a dirty look. do that two
    or three times and he will get the message. make sure you don''t laugh. it will
    work." perhaps it will. after three years counseling the troubled and lonely of
    the school yard, kazi has attracted a following big enough to keep three post
    office boxes filled. "kids aren''t immune to problems," says the 9th-grader at
    booker t. washington high school in tulsa. "i want to let them know there is someone
    there, someone they can trust." the making of an adviser before kazi found her
    calling, she rarely read advice columns. "i thought dear abby was not for me,"
    she says. "it was an adult-type thing." one 5th-grade morning, kazi turned the
    advice industry into a kid-type thing. gwen swift, then a teacher at woodward
    elementary school in stillwater, okla., had assigned her 4th-graders the task
    of producing a schoolwide news show. she thought they''d get a charge out of bringing
    on an advice columnist-someone older and wiser, someone savvy about playground
    politics, someone smart and well-spoken, someone like kazi. "she took to it like
    a duck to water," says swift. kazi, grinning through her braces, agrees. "some
    people love to sing, some people love to draw," she said while vacationing in
    chicago last week. "i love giving advice." on the show, kazi fielded 4th-grade
    basics: how to make it through recess intact, coping with your best friend''s
    new best friend, pesky sibling management, tactics for juggling homework and chores
    and play. that spring, the stillwater newspress ran a sample of her work. kazi,
    equally skilled in the arts of public relations and human relations, sent the
    article to johnny carson. a few weeks later, in september 1988, she was advising
    carson on the air. "i couldn''t believe it when i was actually shaking his hand,"
    she says. "when i watched it on tv, it was like a thrill. it was proof it wasn''t
    a dream." returning from dreamy burbank, calif., kazi struck a deal with the stillwater
    newspress to run her column each sunday. dear shabana often bumps up against dear
    abby. last year, kazi and her family moved to tulsa. she added the tulsa tribune
    to her client list in october. answers to go kids-and a few parents and teachers-send
    their troubles to dear shabana in care of the papers or at her own post office
    box, or drop them in the manila envelopes she posts at elementary schools. each
    week, kazi collects the letters. on weekend mornings, she sits in bed or at her
    desk to read, sort and answer. her sister, shaheen, 12, runs the typing department.
    kazi then mails separate versions to the papers. ron wolfe, her editor at the
    tulsa tribune, and janet varnum, her editor at the newspress, occasionally add
    information, such as a hot line phone number, but in honor of the column''s "all
    kid" flavor, rarely change her prose. "the whole point is it''s a kid talking
    to other kids," says wolfe. "she''s tackled some really tough questions. i''m
    not sure i could have answered them as well." kazi''s weekly fee: $10 from each
    paper, which, as dear shabana would surely suggest, she deposits into savings.
    `just natural from the heart'' from a school audience of 450 to a two-city circulation
    of about 80,000, kazi''s message has remained steady: study hard, confide in your
    teachers and parents, try to see your problems from other points of view. and
    for those girls pining after oblivious boys: " ... on a special occasion you could
    write him a love song or poem. i think he should get the message when he reads
    it. find out first if he likes you by striking a general conversation with him
    and then proceed." but the troubles that arrive penned with dubious spelling,
    penciled on blue-lined, three-ring notebook paper have grown more complex. some
    kids still fret over the embarrassment of sleeping with a teddy bear or the humiliation
    of bullies calling them "the stuff between your toes." a lot more worry about
    their parents going through divorce or drinking problems. some complain they get
    hit at home. one boy wondered if he should move in with his father who was about
    to be released from jail. a middle-school student asked for advice on her pregnancy.
    that one was too much even for kazi, who says her advice springs "just natural
    from the heart" without interference from self-help books or research. she consulted
