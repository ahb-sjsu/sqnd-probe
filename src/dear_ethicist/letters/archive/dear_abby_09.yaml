  subject: Elderly deserve attention while alive
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    it happened again, and i am angry! i am the administrator of a nursing home. one
    of our residents passed away, after spending the last four years of her life here,
    and i just came from her funeral. the minister said all the right things to her
    family who practically ignored her, but no mention was made of the fact that she
    spent the last four years of her life in a nursing home. we who loved her and
    cared for her during her last years have been denied acknowledgment that we are
    grieving, too. when i watched her family file down the aisle at the funeral, i
    was astonished at the number of relatives she had! there was a son i didn''t even
    know existed, living only 15 miles from here. i counted daughters, sons, cousins,
    grandchildren and great-grandchildren-46 of them. if each one had visited that
    dear lady once a week, she would have had company constantly. but did she? no.
    hardly anyone came to see her. and those who did never stayed more than 30 minutes.
    that dear lady died with all her mental faculties intact. she read her bible every
    day, kept her room neat and dusted, and always had her hair combed before coming
    to the dining room. most families appreciate us, but many do not. perhaps someday
    people will be more attentive to their elderly relatives living in nursing homes.
    this may be too long for your column, and it may offend many, so i will understand
    if you cut some of it out. but if you print only part of my message, i will thank
    you from the bottom of my heart. marlis felber, clearwater, kan.'
