  body: 'Dear Ethicist,


    the heartwarming letters you have published about people doing kind deeds impulsively
    for strangers prompts my first dear abby letter. every saturday night, no matter
    what my husband and i did, we would always wind up at baskin-robbins for ice-
    cream cones. the same young girl always waited on bob while i sat in the car --
    a ''66 t-bird. one night, with no warning whatsoever, my husband died of a heart
    attack. although we had been married for 45 years, i was devastated. about two
    months after my husband''s death, i stopped by baskin-robbins for an ice-cream
    cone. the young girl remembered me because of the car, and said, "i''ve missed
    you. where is your nice husband?" i told her that he had died suddenly. "oh, i''m
    very sorry," she said. "please, wait a minute." then she hurriedly packed a quart
    of our favorite flavor and handed it to me. "no charge," she said softly. "your
