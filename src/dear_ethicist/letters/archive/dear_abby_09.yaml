  voice: genuinely_stuck
  body: 'Dear Ethicist,


    would you please do all the parents of small children (babies especially) a big
    favor and tell the manufacturers of infant and toddler clothing to stop labeling
    the clothes by age (3 to 6 months, 18 months, etc.)? nothing could be more irrelevant.
    our 4-month-old son is in the 95th percentile for length and weight for his age
    group. his clothes labels read 12 and 18 months. his pediatrician says he is in
    all respects normal -- just big (every bit of 21 pounds). if clothes were labeled
    by weight and/or length, making an appropriate purchase without trying to wriggle
    an overtired infant into the outfit first might be possible. as it is, i have
    drawers full of sweatsuits given to my baby by well-meaning friends who thought
    they''d be just right for next winter since the label reads "12 months." most
    of these clothes fit him now. we live in florida and the thermometer hit 90 degrees
    yesterday. what a shame. had the clothes been labeled according to weight, since
    he was 9 1/2 pounds at birth, most people could have guessed he''d be at least
    three or four times that size a year later. i imagine parents of "preemies" have
    similar problems -- pat in st. pete'
