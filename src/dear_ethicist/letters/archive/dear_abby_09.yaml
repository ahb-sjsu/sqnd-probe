  body: 'Dear Ethicist,


    now that vacation season has begun, will you please answer a question many people
    must have wondered about? every room in a hotel or motel has the management''s
    "rights" posted. but what about the rights of the people renting that room? recently,
    my husband and i stopped in a small motel in dade city, fla. after we checked
    in, we learned that 10 of the 20 rooms were occupied by members of a family having
    a reunion! they pulled their cars into a circle in the parking lot, turned up
    their radios, got out their coolers and had a party. the noise and the laughter
    could have awakened the dead. and it went on until 2 a.m. several of the other
    guests complained, but the owner sort of shrugged and indicated, "too bad." one
    man with a new york tag said he will never come to florida again, which seemed
    a bit extreme -- but we were all furious. abby, are there "rights" for travelers
    in a motel unaffiliated with a chain? -- unhappy traveler'
