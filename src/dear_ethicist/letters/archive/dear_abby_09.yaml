  body: 'Dear Ethicist,


    i am a woman who has enjoyed your column in the tampa tribune for many years.
    i am in my mid-30s, stand 5 feet 11 inches, weigh 155 and appear to be as strong
    as an ox, so because of my size, i am asked to do some jobs you wouldn''t ask
