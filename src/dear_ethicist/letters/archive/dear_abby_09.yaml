  body: 'Dear Ethicist,


    i served in the u.s. navy from february ''87 until february ''91. i served the
    better part of that time overseas in the philippines working as a postal clerk
    at the fleet mail center, subic bay. i still wear my dog tags all the time, and
    sometimes people will see them and ask, "were you over there?" (meaning saudi
    arabia), and i say, "no, i was in the philippines most of the time." then they
    say, "oh," like "no big deal." i can speak for most of the people i worked with
    that it was no picnic. several coup attempts took place while i was there. (a
    marine sergeant was killed about three blocks from my house.) abby, i would like
    people to know that even though we weren''t "over there," we did our part during
    the gulf crisis. -- sailor taylor'
