  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i recently read a letter in your column from the woman who went on vacation, and
    while she was gone, her elderly mother passed away. she was tormenting herself
    with guilt because she wasn''t at her mother''s bedside, nor could she attend
    the funeral. several years ago, a friend of mine, an elderly lady, gave me this
    bit of poetry, which i think is most appropriate: i would rather have a little
    rose from the garden of a friend, than have the choicest flowers when my stay
    on earth shall end. i would rather have the kindest words and a smile that i can
    see, than flattery when my heart is still and this life ceased to be. i would
    rather have a loving smile from the friends i know are true, than tears shed around
    my casket when the world i bid adieu. abby, what one does for the living counts
    so much more than what is offered the dead. i hope this gives someone who is feeling
    guilty a sense of peace to know that they did all they could for a loved one while
    they were still on this earth to enjoy it. connie fisher, echo, ore. confidential
    to "no name, please in memphis": you do not have to tell him; it''s none of his
    business. (is he a virgin?) ---------- abby''s family recipes are included in
    her cookbooklet. send a long, self-addressed envelope, plus check or money order
    for $3.95 ($4.50 in canada) to: dear abby, cookbooklet, p.o. box 447, mount morris,
    ill. 61054. (postage is included.)'
