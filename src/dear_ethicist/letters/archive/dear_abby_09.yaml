  voice: genuinely_stuck
  body: 'Dear Ethicist,


    with the recent hike in postage rates, plus the cost of the thank-you notes themselves
    - to say nothing of the time involved to write and address them - sending them
    costs newlyweds a small fortune. is there no other acceptable way for newlyweds
    to acknowledge their wedding gifts? i think newlyweds should send thank-you notes
    to out-of-towners who sent wedding gifts but could not attend the wedding. but
    far too much emphasis is put on the written thank-you note. in most cases, young
    couples are struggling to support themselves, set up housekeeping, pay rent and
    utilities, and many - such as ourselves - are still in college. may i suggest
    the following options to the written thank-you note: 1. a phone call to say thank
    you for the wedding gift. having a chance to visit for a few minutes on the telephone
    would suit me just fine. 2. a warm hug and sincere thanks at the next family,
    church or social gathering would mean much more to me than an expensive, written
    thank-you note. salt lake city'
