  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a letter in your column addressed a problem i have worried about for years. it''s
    the practice of joining hands at the table to say "grace"-and then everyone eats.
    i support religious freedom and i am not phobic about germs, but every time i
    have a meal at which we are asked to "join hands" in prayer, i wait a few seconds,
    and after the "amen," i excuse myself to go and wash my hands. i do this because
    i could not enjoy my meal wondering whether-or how well-the person beside me had
    washed, or if he/she had coughed into that hand before holding mine in prayer.
    abby, could we ask the devout among us to reconsider this very unsanitary practice,
    and rely on our sitting shoulder-to-shoulder to provide the sense of brotherhood
    they''re hoping for? if i bring this up in my family, i''ll be reminded sharply
    that i am the family heathen. abby, please help to spread the word-not disease.
    the family heathen'
