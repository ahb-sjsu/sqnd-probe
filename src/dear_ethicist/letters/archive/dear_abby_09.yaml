    i went back to preparing our dinner. (his father and i have been divorced for
    years, and i am don''s only authority figure.) about half an hour later, there
    was a knock on my door, and when i opened it, there stood two policemen. they
    told me that some of the kids had been throwing rocks at passing cars, and a friend
