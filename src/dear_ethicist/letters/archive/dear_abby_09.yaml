  voice: genuinely_stuck
  body: 'Dear Ethicist,


    if a sitter is going to be at our home during mealtime, we always buy enough food
    for her. here''s the problem: some of these kids act as if they never get a meal
    at home! for example: one sitter ripped through the entire cupboard and fridge,
    trying a little bit of everything, leaving all the packages open. another one
    ate an entire box of snack crackers every time she sat for us. she also ate two
    full bags of potato chips. a third sitter came at 2 p.m. and announced that she
    had not had any lunch. i told her i had not planned on feeding her, so there wasn''t
    much to eat. well, she helped herself to two cans of cream of mushroom soup, a
    half loaf of bread (toast), and a jar of marshmallow creme! i''ve tried talking
    to these kids, leaving notes and hiding the goodies we had bought for entertaining.
    nothing has worked. also, i wonder where my children were when all this mass consumption
    was going on. the last straw was when a sitter sent our children to their rooms
    for a nap (they are 8 and 10) for an hour and a half, while she cleaned out the
    fridge. only after we took her home did we discover she had eaten our dinner and
    wiped out a week''s supply of lunch meat. now what? fed up with feeding them'
