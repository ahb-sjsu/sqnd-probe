- letter_id: da_1_wedding_vs_soccer_divides
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1991
  signoff: WEDDING VS. SOCCER DIVIDES READERS
  subject: Wedding vs. soccer divides readers
  voice: genuinely_stuck
  body: 'dear readers: i recently ran a letter from a woman who wrote: "our 8-year-old
    son is scheduled to be the ringbearer in my brother''s wedding. my husband is
    the coach of our son''s soccer team, and it turns out that our championship playoff
    game is on the same day as the wedding. i say my husband can miss the wedding
    to coach the team, but our son absolutely must be the ringbearer in the wedding.
    my husband says our son''s commitment is to his team. neither one of us will budge."
    they sought my help. it was not an easy choice, but i replied: "i think your son
    should fulfill his commitment to be the ringbearer at your brother''s wedding,
    and your husband should also attend the family wedding, which will be remembered
    long after the soccer game has been forgotten." i should have stopped there, but
    i stuck my neck out and added, "i''m betting that all my male readers will say
    i''m wrong, and the women will say i''m right." well, the face with the egg on
    it is mine. some excerpts: from minnesota: i was a varsity wrestler in college.
    my best friend was getting married on the same day we were scheduled to wrestle
    an out-of-state team. my coach said if i went to the wedding, i''d never wrestle
    on his team again. i buckled under and wrestled. not only did i lose the match,
    i nearly lost my best friend too. winston-salem, n.c.: you lost your bet. i, too,
    am the coach of my 8-year-old son''s soccer team. i love soccer, but no game at
    that level should take precedence over a family wedding. this isn''t the world
    cup! the real issue here is the overemphasis on sports at such a young age. good
    for you for injecting common sense into an arena where grown men often seek lost
    youth through their son''s games. foster city, calif.: i am a female soccer coach,
    and i say the coach should go to the wedding, and so should the boy. birmingham,
    ala.: i say the boy should go to the wedding, but the coach should coach the game.
    my wife says let the kid play soccer. a wedding isn''t that big a deal. cedar
    rapids, iowa: whichever commitment was made first should be honored. allentown:
    the ringbearer thing obviously is not something the boy volunteered for. kids
    hate that stuff. i vote for soccer. massachusetts: wake up! you bet all the men
    would vote in favor of the game. i took a poll of the men where i work, and they
    all chose the wedding. get with it, ab. stereotypes are out! milwaukee: both my
    sons gave up playing in their state championship track finals to be ushers at
    their cousin''s wedding. bad choice. she was divorced three years later. denver:
    you blew it! playing in a soccer championship game is the stuff a kid''s dreams
    are made of. my 9-year-old son plays soccer, and i vote for soccer. minneapolis:
    what makes you so sure all the women will say you''re right and the men will say
    you''re wrong? i''m a woman, and i say you''re 100 percent wrong. now, get this:
    my husband has been a teacher and coach for 20 years, and he agrees with you!
    ---------- everything you need to know about planning a wedding can be found in
    abby''s booklet "how to have a lovely wedding." to order, send a long, business-size,
    self-addressed envelope, plus check or money order for $3.95 ($4.50 in canada)
    to dear abby, wedding booklet, p.o. box 447, mt. morris, ill. 61054. (postage
    is included.)'
