  subject: 'Poor grad: Dad a cad who makes mom mad'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been divorced for eight years. i have one daughter, "jane," who is now
    22. when my husband divorced me, he also divorced our daughter. there was no contact
    with jane, unless she initiated it. no christmas gifts, no birthday gifts, nothing
    - even though she always remembered her father on those occasions. i could not
    understand it; he was a very loving father to jane while she was growing up, but
    the love cooled off after our divorce. jane will be graduating from a private
    college in may. this will be a tremendous relief for me, since i assumed the entire
    financial burden of her college education. (i suggested he share the expense,
    but he flatly refused.) i am not wealthy by any means. i had to mortgage my house
    and secure a personal loan to cover jane''s tuition and living expenses. my ex
    is not a pauper. he makes in the neighborhood of $100,000 a year, but he lives
    well, pays an ex-wife alimony, and he''s keeping another woman. i nearly hit the
    ceiling when jane told me she intends to invite her father to her graduation!
    i reminded her that i was the one who had made all the sacrifices, and i should
    not have to share her graduation day with her father, who practically disowned
    her these last eight years. jane says i have no right to take that attitude, and
    regardless of who paid for her college education, he is still her father, and
    she wants him to see her get her diploma. i will leave it to you, abby. who is
    right? jane''s mother'
