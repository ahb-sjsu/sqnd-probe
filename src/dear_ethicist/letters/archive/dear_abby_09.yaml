  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i just read the letter from the married woman signed "gladys," who said she was
    in love with a married man, but neither of them would consider divorce. they meet
    privately and hug and kiss passionately, but no sex. she asked you if this could
    be considered an "affair." it sounded familiar. listen to this: ten years ago
    i suspected my husband was having an affair with a woman at the office. i confronted
    him and he denied any physical affair. he said he just couldn''t get away from
    her - she always needed to "talk." i gave him a choice, her or me. he chose me.
    well, he talked to her, and she came to our home to deny any physical affair and
    to ask if they could just have a bible study at lunch hour together. my reply
    was "no," they couldn''t even do that! shortly afterward, this woman and her family
    moved into our neighborhood and joined our church. three months ago, my husband
    said, "we have to talk. i have been committing adultery for the last 10 years
    with this woman at the office. please forgive me. i promise never to see her again."
    when i finally calmed down, he said, "wait, there''s more." abby, this woman had
    such an attack of conscience that she went to our pastor and confessed everything,
    so the pastor called on me and told me that we could no longer attend his church!
    can you believe this? arizona'
