  subject: Smoker's story saves lives of others
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am hurting more right now than i ever have in my whole life. my beloved younger
    sister died nine months ago. i still can''t believe i will never be able to call
    her on the phone again to gossip and giggle as only sisters do. god, how i miss
    her! i asked her doctor what actually killed her, and without batting an eye,
    he said, "cigarettes!" now i feel so guilty because i, her older sister, smoked.
    thank god, i was able to quit in time. she tried to quit, but it was too late
    for her. her husband and children are inconsolable. i have learned a lot from
    this terrible experience. a smoker has a lot more to worry about than dying. my
    sister''s stay in the hospital with lung cancer wiped out her family financially.
    abby, why do advertisers make cigarette ads so attractive? instead, they should
    run a before-and-after picture of a once-beautiful woman vomiting and bald from
    radiation therapy. i know this letter is too long for your column, but if it will
    help just one person to reach into her purse (or his pocket) and throw that pack
    of cigarettes in the trash, it will be worth it. grieving'
