  subject: Her title? Let widow call it as she sees it
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    in a recent column, george demian asked you to settle a debate - the thrust of
    which was: when a married male dies, should his widow be addressed as "mrs. (her
    first name) doe"? or "mrs. john doe"? you replied, "john''s widow should be properly
    addressed as `mrs. john doe'' until she either dies or remarries." abby, it may
    be proper in the sense of drawing-room manners, but whether a woman is addressed
    by her (dead or alive) husband''s name should be her choice. actually, mrs. john
    doe is not her name; it is her title by virtue of marriage. why isn''t it just
    as proper to address a woman as you do a man - using her name? a woman''s choice
    of mrs., ms., miss or none of the above, for herself or other women, depends upon
    where one stands politically. come on, abby, your advice to george needs a shot
    of feminist enlightenment. why must a woman be addressed by her husband''s name
    and not her own to be proper even after her husband dies? say you didn''t mean
    it, abby. kay shipton, pleasant hill, calif.'
