  voice: genuinely_stuck
  body: 'Dear Ethicist,


    sex for seniors? why not? that''s right up my alley. i''m age 85, with a 71-year-old
    third wife, and we make love frequently. i lost my first two wives to cancer after
    almost 20 years with each. i met my present wife when i was 79 and she was 64.
    she had been with the only man in her life -- her husband of 37 years -- so i
    should not have been surprised at her obvious lack of experience. being "made
    love to" was new to her, as opposed to being an outlet for a man''s desires. once
    we got in tune with each other, we made love 10 times in nine days -- once every
    day, and twice on sunday. i kid you not. we have slowed down somewhat since i
    was hospitalized for a month after surgery to remove a cancerous colon. it was
    a month after that before we could resume our lovemaking. notice, i said "lovemaking,"
    not having sex. there is a difference. by the way, i met my third wife in church.
    after our relationship became serious, we toured europe together. different names
    on passports don''t bother hotel clerks or anyone else when two people travel
    as a couple. after living out of a suitcase for six weeks, we knew we''d either
    love each other or hate each other''s guts. we married as soon as our property
    sales were completed. my secret for a successful marriage? take your time. sex
    is a quick roll in the hay. making love is like an ocean voyage; half the fun
    is getting there. -- older but not too old'
