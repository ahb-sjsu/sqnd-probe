  voice: genuinely_stuck
  body: 'Dear Ethicist,


    with all the talk these days about "mercy killing," i have yet to find what i
    consider any real justification for it. are not all those who are lying sick and
    helpless in their old age atoning for their past sins, and thus meriting heaven
    when they die? and by the same token, are not those caring for the sick ones (especially
    close relatives) securing for themselves a place in heaven? and regarding putting
    suffering animals out of their misery: how can anyone compare humans to animals?
    an animal has no soul, and for an animal, death is final. but humans have souls,
    and the way we handle life''s challenges-especially incurable illnesses-will decide
    our fate in the hereafter. today, people deny there is a heaven and a hell, and
    thus we have strayed so far from the basic truths. what sayest thou? devout in
    south carolina'
