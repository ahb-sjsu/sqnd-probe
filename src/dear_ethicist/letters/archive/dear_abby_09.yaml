  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am 21 1/2 years old and was married when i was 20. i thought at the time i was
    doing the right thing, but now, after a year and a half of marriage, i realize
    it was a mistake. i was too young to get married. my husband and i disagreed on
    too many things, so now we are getting a divorce. he doesn''t want it, but he
    says if i pay for it, he will sign all the required papers. we have nothing to
    divide. no house, no car, no money and no kids. nothing to fight over. now for
    my problem: i went to a legal clinic and they told me there wasn''t any "no-fault
    divorce" in cook county, ill., which is where we live. this means i will have
    to go to court and claim "mental cruelty." abby, there was no mental cruelty,
    so why do i have to go to court and lie -- especially since my husband agreed
    to cooperate? isn''t there someplace that we could go and just sign some papers
    and be divorced? why must i point a finger of blame at a perfectly nice man? the
    marriage was my mistake. also, i would like to know why a divorce should cost
    so much? i was quoted a figure of $970. there is nothing to divide up, and my
    husband is not going to contest the divorce. isn''t there a cheaper and easier
    way? -- nobody''s fault'
