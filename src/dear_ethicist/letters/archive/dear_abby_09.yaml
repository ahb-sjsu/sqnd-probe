  signoff: AMERICAN WAY OF DEATH IS A COSTLY ONE
  subject: American way of death is a costly one
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    your correspondent, "unfinished business," attended a friend''s funeral and was
    "dismayed to learn that the family had decided to have a closed-coffin burial,"
    thereby denying a visual farewell and the opportunity to better cope with reality.
    as you rightly pointed out, the next-of-kin have the final say in such matters.
    a word of amplification: the open-casket funeral is unique to the united states
    and canada. in no other country is the bizarre ritual of "viewing" the deceased
    a part of any funeral service. in the 1920s, a public relations spokesman for
    the funeral industry coined the phrase "beautiful memory picture" to describe
    the embalmed and prettified cadaver in a suitably costly casket. the funeral industry
    has long tried to convince the public that "viewing" is essential to what they
    are pleased to call "grief therapy," swallowed whole by the likes of "unfinished
    business." if that is so, how come it isn''t practiced in england, france, germany,
    etc.? to the contrary, an english jurist wrote that a public exhibition of an
    embalmed body, as that of lenin in moscow, would in england be considered a revolting
    spectacle and therefore a public nuisance. readers looking for a simple and inexpensive
    funeral should write to the continental association of funeral and memorial societies,
    an educational non-profit organization with affiliates in most major cities. the
    organization can provide information on dignified low-cost funerals. the address:
    7910 woodmont ave., bethesda, md. 20814. jessica mitford (author of "the american
    way of death"'
