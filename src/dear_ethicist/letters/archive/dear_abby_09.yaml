  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we got a good chuckle out of "very disappointed" who spent her wedding night on
    a fold-out couch in a fancy hotel. your advice to double-check reservations was
    very good, but it doesn''t always work. here''s our story: we had arranged the
    "honeymoon package" at the then brand-new hilton in erie, pa. we arrived late
    on our wedding night and were warmly welcomed at the front desk. when we got to
    our room, we found the promised bottle of champagne and a very lovely large room
    -- but no bed! it seems one of the couches was a fold-out bed with one pillow
    and a set of sheets (no blanket)! when we telephoned downstairs, we were informed
    that the hotel was full and "housekeeping" was closed for the night, so we were
    out of luck. when we folded out the bed and sat on it -- it collapsed! but what
    the heck? we''ve had many laughs over that story through the years. we''ve often
    said that a couple without a sense of humor could have broken up over such a series
    of incidents. let''s hope the honeymoon couple in that classy dallas hotel survived
    their disappointment. as for us, 13 years later, we''re ... still laughing in
    grass valley, calif.'
