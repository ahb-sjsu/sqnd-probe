  body: 'Dear Ethicist,


    i have just been informed of a very delicate situation, and i am not sure how
    to handle it. my husband and i separated for a short time in september 1988. while
    separated, i started seeing another man. it was a very brief encounter, needless
    to say. since then, my husband and i are together again -- and i have given birth
    to a son. i recently ran into some friends who knew of this other man and also
    live near him. my friend told me some very disturbing news about this man. he
    has been diagnosed hiv-positive. needless to say, i was floored hearing this.
    i plan to be tested very soon. the problem is: should i discuss this with my husband?
    if i tell him, it could destroy what is left of our marriage, especially if the
    test is negative. on the other hand, he has a right to know that the risk is there.
    i cannot even comprehend the fact of aids. the thing that gets to me more than
    anything is my son. i had him after the fact. is he infected? i could not live
    with myself knowing that my lack of self-control could possibly kill both of us.
