  subject: Misuse of language annoys, you know?
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    what has happened to the english language? the excessive use and misuse of the
    word "like" is an abomination! to utter the incoherent, "i was, like, you know,
    going home," incriminates the user; as does, "it was, like, saturday." "like"
    is a substitute for "about," "approximately," "similar to," "it may have been,"
    or many other terms or expressions. and "i go" and "he goes" are stupid contortions
    for "i said, stated, noted, observed," and other correct usages. "hopefully" is
    used far too often and invariably ungrammatically. and athletes, especially, seem
    incapable of stumbling and fumbling through even a half sentence without a "hopefully."
    this incorrect redundancy could be replaced with "i hope," "i would hope" or "we
    will attempt to." the sports announcers are the worst. we can surely do without
    the "hey" and "guys" in every other sentence. they are infuriating. kenneth f.
    emerick, shippenville, pa.'
