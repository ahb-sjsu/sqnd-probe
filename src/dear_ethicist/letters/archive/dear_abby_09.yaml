  signoff: TO SOME, PARENTS' LIFE IS A NIGHTMARE
  subject: To some, parents' life is a nightmare
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    writers for the tribune and sun-times agreed last week. the unpleasantness in
    grand beach, mich., involving mayoral offspring patrick daley and an illicit house
    party that got out of hand was "every parent''s nightmare." and, as a parent,
    i can confirm this. once a month or so, i bolt awake in a cold sweat imagining
    youthful beer fests in my heedless absence, fights erupting, lawn statuary breaking,
    sirens wailing. truth is, i''d have this nightmare more often were it not for
    all the different parental nightmares i now have just trying to keep up. in 1983,
    abc-tv''s "20/20" gravely informed us that child sexual abuse is "every parent''s
    nightmare," though a 1985 tribune article was emphatic that being murdered by
    one''s children is "every parent''s nightmare." syndicated columnist george will
    asserted the following year that paralysis of a child is "every parent''s nightmare,"
    notwithstanding a sun-times view of "every parent''s nightmare-the terminal illness
    of a son or daughter." in 1987, time magazine observed that the way 18-month-old
    jessica mcclure tumbled down a back-yard well was "every parent''s nightmare,"
    the sun-times featured a book that "confronts every parent''s nightmare: the child
    who remains an adolescent forever," and the detroit free press recorded that "teenagers
    in a rage and out of control are the stuff of every parent''s nightmare." in 1988,
    time said a new york city prep school student "played out every parent''s nightmare"
    when he wrecked a car, then was killed by police after committing armed robbery
    in an attempt to raise money for repairs. a philadelphia inquirer movie critic,
    however, wrote that every parent''s nightmare is buying a seemingly inanimate
    toy that is actually a psychotic killer. every parent''s nightmare that year was
    also having a car stolen with your child in the back seat (boston globe), having
    a child testify against you in court (miami herald), having a teenager into satan
    and drugs (los angeles times) and van halen''s monsters of rock tour (usa today).
    the following year, people magazine offered that the florida case in which two
    infants were mixed up at the hospital was "every parent''s nightmare come to life."
    the tribune said it was the rap group nwa. the sun-times said no, every parent''s
    nightmare is a family vacation during which your car breaks down in the middle
    of the night in the middle of nowhere shortly after your money has been stolen.
    the miami herald said pedophilia. the philadelphia inquirer said both a 2-year-old
    lion tamer and losing your child in a shopping mall. the boston globe said every
    parent''s nightmare is a child rejecting the family values. usa today said it
    is kevin arnold''s older brother, wayne, from the tv show "the wonder years."
    1990 was also when the miami herald wrote that children with serious genetic abnormalities
    are "every parent''s nightmare," a distinction also afforded that year to evil
    nannies (san francisco chronicle), kidnapped babies (tribune), runaway teens (detroit
    free press) and daughters who date high school dropouts (philadelphia inquirer).
    adolescent suicide was every parent''s nightmare last year, according to the boston
    globe. every person with offspring was also having nightmares about helping his
    child deal with the death of the other parent (newark star ledger), of having
    a teenager badly hurt or killed in an automobile accident (dear abby) and of the
    wedding scene at the end of "the graduate" (tribune). and these are just our garden-variety
    parental nightmares. what are our "worst nightmares"? "a parent''s worst nightmare"
    is having a child suffer massive burns while attempting to roast marshmallows
    (philadelphia inquirer, 1989), having prenatal tests reveal terrible abnormalities
    (tribune, 1987) and a daughter''s first date (sun-times, 1989). it is the violent
    death of a child (los angeles times, 1990), it is a baby''s life-threatening illness
    (philadelphia inquirer, 1991), it is the clothing worn by the rock band nirvana
    (boston globe, 1992). read it and shriek. parents now have more nightmares than
    there are nights, and so are doubling and tripling up. we wake from one only to
    start in on another, trembling, dazed, wrecked. is it any wonder we look the way
    we do?'
