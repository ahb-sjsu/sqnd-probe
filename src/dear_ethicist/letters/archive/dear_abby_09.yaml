  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this concerns "illinois victim," who was being beaten by a man in her yard, and
    the neighbor who didn''t even call the police. his comment ("i didn''t want to
    get involved") interested me. some time ago, i saw a driver who appeared to be
    drunk cause a serious accident. i immediately called the police to tell them i
    had seen an accident; no one even wanted to take my name or telephone number.
    after 10 calls, one hour later, someone grudgingly took my name and phone number,
    saying, "someone will call you." nobody called until six months later, when i
    got a subpoena through the mail demanding that i appear in court. in large letters
    was this threat: "if you fail to appear in court a warrant will be issued for
    your arrest." abby, in the school where i teach, if a teacher takes a day off,
    the teacher must pay the substitute. i got a substitute for the day of the trial,
    only to be called that morning at 8:30 a.m. and told that the case had been postponed!
    it was too late to cancel the substitute, so i lost that day''s pay. yesterday,
    i got a notice for the next court date, which means i will have to hire another
    substitute. now do you wonder why no one wants to "get involved"? i am being treated
    more like a criminal than a witness! after six months, i hardly remember what
    happened, and because i wanted to be a good citizen, i am now being penalized.
    please comment. -- sun city, ariz.'
