  signoff: MEDICINE FOR ELDERLY CAN BE TOO MUCH OF A GOOD ...
  subject: Medicine for Elderly Can Be Too Much of a Good Thing
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have recently seen two letters in your column regarding the use of medicines
    by older people and the problems that medicines may cause, especially in the elderly.
    people should consider themselves "consumers," not "patients," when it comes to
    health care, particularly when it comes to the use of medications. many older
    people believe that "m.d." stands for minor deity, and they don''t ask questions
    of their doctors (or pharmacists) when they should! asking questions means taking
    some responsibility for one''s own health care. it helps to know what to expect
    from a medicine. for example, ask: 1. exactly what is this medication being used
    for? 2. how will i feel after i start taking it? 3. how will i know if the medicine
    is working? 4. what are the most common side effects i can expect? 5. can i do
    anything to prevent any of these side effects? 6. how long will i have to keep
    taking this medicine? 7. will this medicine be very expensive? about how much?
    you are doing a major service to older adults and their care-givers by calling
    attention to this issue, abby. i hope this letter is helpful to your readers.
    -- madeline feinberg, director, elder health program, university of maryland school
    of pharmacy'
