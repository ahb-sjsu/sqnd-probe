  signoff: PLAN TO REMOVE TEETH GOES UP IN SMOKE
  subject: Plan to remove teeth goes up in smoke
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was delighted to read the compassionate remarks of the new york dentist who
    said he always tries to work out solutions to financial problems with his patients
    by either reducing his fee or allowing the patient to pay whatever he can afford
    over a period of time. but that''s not the way it works in florida. i am an instructor
    at brevard community college, and just before christmas i contacted the brevard
    county dental society, asking that they extend the christmas spirit to one of
    our students - a single parent, on the dean''s list - who is struggling to become
    a teacher. she works at home doing electronic assembly so that she can mother
    her three youngsters. she always smiles, but her wisdom teeth are hurting and
    she needs to get them out, but hasn''t the money to pay up front, as the dentists
    here demand. she did offer to make monthly payments. i explained this to the person
    who took my call at the dental society. an appointment was set up. i was ecstatic!
    but when she went there, the dentist noticed that she smoked, so he told her it
    would cost $1,600 - to be paid in advance! when she said that she couldn''t pay
    $1,600 in advance, she was told, "if you can afford to smoke, you can afford to
    pay in advance." what do you think? depressed in melbourne, fla.'
