  subject: Denying HIV risk wastes precious time
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i never thought i would be writing you, but i am so angry i have to vent, or i
    will explode! i have a very close male friend of more than 30 years. we have no
    secrets and have shared wonderful experiences and trips together. "jim" is openly
    gay. for decades i begged (and even tried to bribe) him to give up cigarettes,
    but to no avail. he pleaded hopeless addiction and refrained from smoking in front
    of me. abby, about a month ago, jim suddenly gave up smoking. i asked him if it
    was on doctor''s orders, and he said, "no, i just don''t feel like smoking." then,
    a few weeks ago, i saw him and he looked absolutely green. he was breathless,
    as though he had been running, and said he felt just terrible. i told him he didn''t
    look too well, either, and urged him to see his doctor. to make a long story short,
    he paid a visit to the doctor, who ordered him immediately into the hospital.
    the diagnosis is pneumocystic pneumonia. abby, i am furious with him! when all
    the publicity about aids came out 10 years ago, he told me he hadn''t had contact
    with anybody in ages. and over the years, as mutual friends became sick, i asked
    him if he had been tested for aids. he just repeated that he hadn''t been near
    anybody in almost 10 years and, if he was hiv-positive, he would rather not know
    it. how could anybody be so selfish? how could he have had so little consideration
    for the people who love him? if he cared so little for his own health, couldn''t
    he have at least made sure he was all right for my sake, and for the other friends
    who treasure him as i do? i am heartbroken. if he had only confirmed he was hiv-positive,
    he and his doctor could have monitored his immune system, and he would have had
    advance warning that he was in serious trouble. instead, he wasted precious weeks.
    the doctors think they can pull him through this episode - but what if they can''t?
    this is so unfair! why, oh, why would an intelligent person who knows he is at
    risk refuse to be tested when it is so important that people know their status?
    heartbroken in houston'
