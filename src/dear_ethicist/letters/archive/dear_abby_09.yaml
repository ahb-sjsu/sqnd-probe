    us, so we aren''t exactly kids. i feel that my wife''s behavior is questionable,
    but she argues that she is asserting her independence and her right to privacy.
    you be the judge: she refuses to wear her wedding ring or use her married name.
    she has a post office box where she picks up her mail. (i am not allowed to pick
    it up for her.) she owns another home, but the location is kept secret from me.
    she will go out for an evening and return in the early hours of the next morning,
    and if i ask her where she has been, she becomes irate. i am not entirely stupid,
    and this pretext of "independence" and "right to privacy" adds up to cheating.
