    called to ask how things were going. no shower, no gifts -- not even a card. i
    did, however, receive many questions about my son''s birth parents. (did i ever
    meet them? were they married? how old was his mother? does he have any sisters
    or brothers?) i since have moved on to a new job because i felt so much resentment
    toward my co-workers. i was invited to two more baby showers before i quit. abby,
    please remind people to treat everyone''s new child the same -- adopted or not.
    it would mean so much to the new parents. i just had to get this off my chest.
    thank you for listening. -- brokenhearted with a terrific son'
