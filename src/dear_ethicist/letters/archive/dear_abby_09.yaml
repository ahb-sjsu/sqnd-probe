  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i hosted a large wedding for our daughter recently. a week later,
    "melanie," an old friend of mine who is divorced, called to ask for the telephone
    number of the groom''s mother, who is also divorced. (i''ll call her katie.) melanie
    had met katie at the wedding, found they had a lot in common, and decided to get
    together for lunch. she said katie had given her her telephone number, but she
    had misplaced it. i gave melanie katie''s number-then i told her i was hurt to
    think that she would make a date to see katie without including me, whereupon
    she said i was "welcome" to join them for lunch. i was so hurt and angry, i did
    not accept. abby, was it proper for melanie to make a date with katie without
    including me? excluded'
