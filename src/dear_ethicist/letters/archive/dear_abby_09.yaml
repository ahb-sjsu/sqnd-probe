  signoff: REVIVING `LOVE'S TEN COMMANDMENTS'
  subject: Reviving `Love's Ten Commandments'
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ve been dating a man for nearly two years. he has never been married, and i
    am a widow. he earns about one and a half times the salary i make. our financial
    obligations are about even. i''ve given him several small gifts for no special
    reason except i wanted to please him. (once it was a tin of gourmet cat food for
    his pet.) i have had him over to my house for nice dinners quite often. he keeps
    telling me how much he enjoys home cooking. he has taken me to dinner occasionally,
    but he says he doesn''t enjoy eating out much. as christmas approached, he told
    me he didn''t enjoy christmas. i thought he meant because it had become so commercial
    and had gotten so far away from the original meaning of the holiday. i gave him
    a $40 sweater. he gave me a $2.98 paperback book because he doesn''t enjoy shopping.
    i finally told him i thought he was cheap, and he reminded me that he had installed
    washers on a leaky spigot in my kitchen. he doesn''t enjoy movies, but he enjoys
    television. there are so few things this man enjoys i wonder what''s wrong with
    him. what do you think? anonymous in san bernardino'
