  subject: Woman shares joy of later-in-life love
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i went to the grocery store today and my purchases came to $8.21, so i gave the
    cashier one $5 bill, three $1 bills, a quarter and a penny. the cashier looked
    puzzled. then she said, "i have to give you something back, don''t i? how much
    am i supposed to give you?" abby, i had to tell her i wanted a nickel back. she
    said she was new on the job and wasn''t used to making change. this is not the
    first time i''ve had to tell a cashier how much change to give me. some cash registers
    are so sophisticated nowadays, the cashiers don''t have to know how to add 2 and
    2. i am not against progress, but when a college graduate can''t add a column
    of four figures without running for a calculator, something is wrong. a fellow
    who does volunteer work with me is a graduate of a college in iowa. he asked me
    how many "j''s" there are in "emergency"! little kids can''t even tell time on
    an old-fashioned watch with numbers because most watches are digital now. i am
    63 years old, but i think american technology has come too far too fast. i''m
    no old fogey, but i don''t want a machine to do all my thinking for me. what do
    you say, abby? "doc" in faribault, minn.'
