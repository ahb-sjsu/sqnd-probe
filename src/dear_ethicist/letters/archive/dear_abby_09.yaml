- letter_id: da_1_couples_years_of_bliss
  protocol: CORRELATIVE
  protocol_params:
    source: dear_abby
    year: 1991
  signoff: COUPLE'S 44 YEARS OF BLISS BEGIN IN LADIES' LOUNGE
  subject: Couple's 44 Years of Bliss Begin in Ladies' Lounge
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    can you stand one more letter about crazy wedding nights? my mother and dad have
    repeated this story often. dad had relied on close friends to reserve the bridal
    suite in the mallory -- a lovely old residential hotel in portland, ore. as it
    turned out, the friends didn''t think it was necessary to make reservations, so
    they didn''t bother. well, as luck would have it, there was a plumbers'' convention
    in town that week and, needless to say, every hotel was filled to capacity. the
    manager of the mallory was gracious enough to find them a place to sleep for the
    night. the first "room" they were offered was a closet under the stairs with no
    ventilation. the second option was the women''s lounge located on the main floor
    of the hotel right off the lobby. they chose the lounge. the management brought
    in two roll-away beds and hung a "closed" sign on the door. dad said he unscrewed
    hundreds of light bulbs from around the vanity mirrors because he couldn''t find
    the light switch to turn them off. my folks said there were about eight toilets
    in the room, and they never used the same one twice. all night long women were
    knocking on their door -- trying to get in to use the restroom. they didn''t get
    much sleep, but they had a lot of laughs and made the best of the situation. their
    union produced five children, and lasted until mother''s death six months ago
    -- one month short of their 44th anniversary. dad''s name is leo kacena. mother''s
    name was june. i''m their daughter. -- joy springer, bellflower, calif.'
