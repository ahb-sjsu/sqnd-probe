  voice: genuinely_stuck
  body: 'Dear Ethicist,


    promiscuous sex seems to be a major topic these days. what should we do about
    it? how much should we tell our kids? many years ago, when i served in the u.s.
    army air corps, we were brave young men - normal, healthy and innocent - and we
    were going off to war. the air corps, in its wisdom, showed us very graphic movies
    that explained what could happen to our bodies if we caught what they called in
    those days a "social disease." believe me, it wasn''t pretty. i saw big strapping
    men faint, and some became nauseated and ran from the room while viewing these
    movies. they were always shown on friday afternoon, just before the men took off
    for a big weekend. let me hasten to say that the movies did not kill off our sexual
    desires. what they did was increase the demand for condoms, which were free for
    the asking at the checkout desk. we all know that sex is here to stay. all healthy,
    normal people are interested in sex, and nothing is going to change that. perhaps
    now is the time to start showing those movies again - only this time, they should
    be shown to the students in high schools. let them see what can happen to them
    if they don''t either abstain from sex or take proper precautions. george m. gilkeson,
    denton, tex.'
