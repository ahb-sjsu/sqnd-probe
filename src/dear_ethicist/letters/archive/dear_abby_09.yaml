  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when is it proper to play cupid? my best friend, "marsha," lost her husband a
    few months ago. he had a massive heart attack with no warning whatsoever. he was
    healthy and athletic. a few years ago, marsha and my cousin, "marc," met at my
    daughter''s christening. it was obvious that there was a strong mutual attraction
    between them, but they were both seeing other people at the time, so nothing came
    of it, and they both eventually married other people. i just learned that marc
    and his wife have split. being a matchmaker is not something i do regularly, but
    i just know that marsha and marc would make a great team. how can i get them together?
    and when would be the proper time? i don''t want marsha to think i''m insensitive,
    but they are both very attractive people, and i don''t want to chance either one
    of them getting involved with someone else before they have a chance to get together.
    -- frustrated cupid'
