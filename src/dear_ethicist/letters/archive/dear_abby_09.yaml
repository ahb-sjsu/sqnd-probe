  body: 'Dear Ethicist,


    i enjoyed your column on "going home again" and doubt if you can beat this. my
    friend carol and i decided to visit our old neighborhood (we are senior citizens
    now). she very much wanted to see the lovely, large old home she grew up in. we
    drove by slowly, surveying the house, and a very nice-looking lady came out of
    the front door and noticed us. carol then explained that she once lived in that
    house. the woman graciously asked if we cared to see the inside, and of course
    carol was delighted. upon entering the house, we noticed the shocking pink carpet
    and pink satin drapes. several girls were sitting around in negligees. need i
    say more? carol started crying to think that her childhood home had become a house
    of ill repute. the "lady" of the house patted her on the shoulder as if to comfort
    her. i''m surprised she let us in, but she seemed so proud. i doubt if this story
    can be printed, but i thought it was very amusing and a little sad. please don''t
    use my name. park forest, ill. ---------- to get abby''s booklet "how to write
    letters for all occasions," send a long, business-size, self-addressed envelope,
    plus check or money order for $3.95 ($4.50 in canada) to: dear abby, letter booklet,
    p.o. box 447, mt. morris, ill. 61054. (postage is included.)'
