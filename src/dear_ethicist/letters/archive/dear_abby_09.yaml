  subject: Giving of yourself is best of all valentines
  voice: genuinely_stuck
  body: 'dear readers: don''t tell me that tomorrow is st. valentine''s day already-we
    just finished with christmas. well, it is, so be a sweetheart and call someone
    and say, "hi, i love you." make two or three calls-who said you can''t love more
    than one person? in different ways, of course. be a sweetheart and go through
    your closets and part with all those clothes you''ve been saving until you lose
    10 pounds. your favorite charity can turn those good-as-new garments into cash.
    be a sweetheart and call someone who''s lonely and say, "i''m thinking about you."
    or better yet, say, "i''ll be over tomorrow and take you to lunch, run some errands
    or give you a ride." arrange a date for some nice person who doesn''t get many.
    be a sweetheart and forgive an enemy, quit smoking, count your calories, return
    that book (and everything else) you''ve borrowed. update your will, donate your
    eyes, your kidneys and all usable organs to someone who can use them after you''re
    gone. spay your dog, neuter your cat, toss some bread crumbs out for the birds,
    pay your doctor and your dentist. if you can''t pay all your bill-pay part of
    it to show good faith. hug your teen-ager, listen to a bore, vow to separate your
    trash, and recycle your paper if you''re not already doing it. promise yourself
    to drive carefully, and if you''re walking, thank god you''re able to, and watch
    where you''re going. pray for the safety of all our men and women who are serving
    their country in all four corners of the world, and pray for their families at
    home who are doing without them. and don''t wait until next st. valentine''s day
    to be a sweetheart again. love, abby'
