    there. i stand a very good chance of having cancer because my mother passed away
    five years ago with breast cancer. right now, i''m trying to handle it on my own,
    but i''m getting cross and downright hateful with my husband and children. i love
    them dearly. i know this can''t go on forever. i watched my mother die a very
    slow and painful death, but just the thought of going to a doctor scares me. on
    the other hand, if i do go to a doctor and he says it''s cancer, he might have
    to remove my breast, and if he does, i''m scared my husband might not love me
    anymore, or he might leave me. what should i do? -- scared to death'
