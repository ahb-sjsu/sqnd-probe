  body: 'Dear Ethicist,


    five years ago, my husband and i moved to hawaii from illinois. we wanted to get
    away from those terrible winters. now our life here in heavenly hawaii has become
    a disaster - the weather is marvelous, but it''s a financial disaster. why? it
    can be summed up in one word: visitors. in 1988, there was only one month in which
    we had no visitors, september. some months we had two sets of visitors, with only
    two or three days between them. we can''t afford to run a hotel anymore. our water
    and electric bills have doubled. our grocery bills are astronomical. also, because
    we have two cars, our house guests never rent a car for themselves - they just
    assume that my husband and i can double up so they can use one. (they do buy their
    own gas, but that doesn''t pay for the wear and tear on the tires.) all of our
    guests send us effusive thank-you letters, and for some odd reason, they send
    us orchids! we don''t need thanks or orchids. we need money. no one need be embarrassed
    about offering us money. at this point, i wouldn''t be embarrassed about taking
    it. please print this right away because we are booked through august. sign this
    ... a pauper in paradise'
