    when the lie does not in any way benefit me. for instance, if i am asked what
    i''ve been doing, i will lie, even though the answer is no more glamorous than
    the truth. yesterday, i told someone i had to stop and get gas before going home,
    even though i knew i was going straight home. i once heard someone who had been
    abused as a child say that she started lying about everything in order to feel
    that she was in control of the situation. abby, i have never been abused, and
    i don''t know why i lie so much. it''s really been bad the last year, but the
    lie is always out of my mouth before i realize it. i''m sure the people i lie
