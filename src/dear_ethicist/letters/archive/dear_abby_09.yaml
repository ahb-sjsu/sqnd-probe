  body: 'Dear Ethicist,


    as a platoon commander stationed in the far east, i see firsthand the effects
    of separation on a relationship. none of my young marines is permitted to bring
    wives or family with him on a standard one-year tour. it would seem that the wife
    would understand this time apart as an unfortunate reality of the job. however,
    a week does not pass that a marine doesn''t receive a "dear john" letter or phone
