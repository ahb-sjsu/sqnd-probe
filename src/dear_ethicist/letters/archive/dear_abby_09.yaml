  signoff: REVIVING `LOVE'S TEN COMMANDMENTS'
  subject: Reviving `Love's Ten Commandments'
  voice: genuinely_stuck
  body: 'dear readers: what better day to revive my ten commandments of love! yes,
    dear readers, i actually had the chutzpah to write my own ten commandments-but
    that was more than 20 years ago when i was younger and knew everything. originally,
    i had written two sets of commandments-one for men and one for women. then an
    early feminist from milwaukee wrote, demanding equality for women, insisting there
    should be one set of commandments for both genders. she won. so how is this for
    a gender bender? the ten commandments of love thou shalt put thy mate before thy
    mother, thy father, thy son and thy daughter, for thy mate is thy lifelong companion.
    abuse not thy body with excessive food, tobacco or drink, that thy days may be
    many and healthful in the presence of thy loved ones. permit neither thy business
    nor thy hobby to make of thee a stranger to thy children, for the most precious
    gift a parent giveth his or her family is time. forget not the virtue of cleanliness.
    make not thy mate a beggar, but willingly share with thy mate thy worldly goods.
    forget not to say, "i love you." for even though thy love may be constant, thy
    mate doth yearn to hear those words. remember that the approval of thy mate is
    worth more than the admiring glances of a hundred strangers, so cleave unto thy
    mate, and forsake all others. keep thy home in good repair, for out of it cometh
    the joys of old age. forgive with grace. for who among us does not need to be
    forgiven? honor the lord thy god all the days of thy life, and thy children will
    rise up and call thee blessed.'
