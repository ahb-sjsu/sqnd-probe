  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been happily and faithfully married to my husband for 14 years. the problem
    is with our family doctor. recently, my husband thought he had a bladder infection,
    so he went to our doctor, who ran one urine test that turned out negative. then
    the doctor informed my husband that he had a sexually transmitted disease! my
    husband asked if it was possible to have had this "sexually transmitted disease"
    for 14 years -- or was there some other way of getting it? also, wouldn''t it
    be wise to run another test just to make sure? the doctor insisted that his diagnosis
    was correct, then with a smirk he added, "i''m not suggesting that you run home
    and beat your wife, but you obviously got it from her." abby, no wife could be
    more faithful than i. i never even looked at another man in more than 14 years.
    my husband says he believes me, yet he''s been having bad dreams ever since. i
    know i''d be accused of "protesting too much" if i confronted the doctor. this
    is a small town, and it could make matters even worse. besides, i hear that this
    doctor thinks all non-churchgoers (like my husband and myself) are pretty much
    "scum" anyway. what can i do? i''m not taking this lightly. -- bristling in arizona'
