  subject: Road to independence full of potholes
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 24-year-old guy who recently faced a big decision. two years ago, i decided
    to move away from home and start my own life away from my parents. this was the
    most fun time of my whole life-dating, parties and the general good time that
    comes from living with friends. well, things started to change shortly after i
    moved. i was not really prepared financially at the time i moved out. i went deeper
    and deeper into debt. i will not give you the exact amount except to tell you
    that it went well above $10,000, not including my car loan. i asked myself over
    and over again, "how did i let this happen?" there were no answers. it was plain
    stupidity. i considered bankruptcy because i couldn''t pay all of my bills with
    my salary, and it seemed like a good way out. my parents wanted me to move back
    home with them and pay my bills back. abby, bankruptcy seems so simple-an easy
    way out. the bankruptcy lawyers will tell you that it will be on your record for
    only 10 years. but this is not the whole truth. when you fill out a credit application,
    it asks, "have you ever filed bankruptcy?'' if you say, "yes," you really don''t
    have too good a chance. if you say "no," that''s fraud. abby, please help me tell
    other young people that they shouldn''t file chapter vii. tell them, instead,
    to swallow their pride and go back home if they can, because the long-term effect
    on their credit rating is devastating. humbled in san diego'
