  signoff: 10 COMMANDMENTS FOR A GOOD MARRIAGE
  subject: 10 commandments for a good marriage
  voice: genuinely_stuck
  body: 'dear readers: here it is, st. valentine''s day again. some years ago, when
    i was less savvy about equal rights for women, i unabashedly wrote a st. valentine''s
    column on "how to keep your man happy." i called it the ten commandments for women
    - and soon it was followed by a ten commandments for men. then an early feminist,
    mandy stillman of milwaukee, wrote, demanding equality for the sexes and insisting
    that there should be only one set of commandments for both genders. well, ms.
    stillman won - and here they are: ten commandments for a successful marriage 1.
    put your mate before your mother, your father, your son and your daughter, for
    your mate is your lifelong companion. 2. do not abuse your body with excessive
    food, tobacco or drink, so that your life may be long and healthy, in the presence
    of those you love. 3. do not permit your business or your hobby to make you a
    stranger to your children, for the most precious gift a parent can give his or
    her family is time. 4. do not forget that cleanliness is a virtue. 5. do not make
    your mate a beggar, but willingly share with him or her your worldly goods. 6.
    remember to say, "i love you." for even though your love may be constant, your
    mate yearns to hear those words. 7. remember always that the approval of your
    mate is worth more than the admiring glances of a hundred strangers, so remain
    faithful and loyal to your mate, and forsake all others. 8. keep your home in
    good repair, for out of it come the joys of old age. 9. forgive with grace. for
    who among us does not need to be forgiven? 10. honor the lord your god all the
    days of your life, and your children will grow up and bless you.'
