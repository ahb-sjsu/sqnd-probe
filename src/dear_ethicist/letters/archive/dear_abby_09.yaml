  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as a first-time mother, i want to give our child the best. since nicholas is now
    19 months old, he will soon be spending more time with his paternal grandparents.
    they crave all the time they can get with him, and he loves them dearly. it would
    also give my husband and me a much-needed break if nicky could spend weekends
    and vacations with his grandparents. the problem is their grammar. it is atrocious!
    the double negatives, the "ain''ts," the sloppy way they speak ("it''s gonna rain
    sa-erdee"), etc., just drive me batty! i don''t want nicky to speak that way.
    and suppose he picks up incorrect grammar from his grandparents -- am i to say,
    "your grandparents are ignorant"? compounding the problem is the fact that i''m
    raising nicky to be bilingual. i speak to him in greek, and thus far that''s the
    only language he speaks. he is sure to pick up english from playmates and other
    sources. in spite of the rubbish that exists around most children today, i am
    determined that nicky will speak properly, so i am at painful odds what to do
    about his grandparents'' speech. can you help me? -- nicky''s mother'
