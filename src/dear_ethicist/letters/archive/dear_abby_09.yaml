  body: 'Dear Ethicist,


    four years ago our son, "al," got his girlfriend, "tara," pregnant. tara was 15
    and al was 18 at the time. a week after our grandson was born, tara''s parents
    kicked her out of their house, so we took her and the baby into our home where
    we lived happily as a family. as time went on, tara got pregnant again -- also
    from our son -- and when she became of age to marry without her parents'' consent,
    she and al selected a date in september (1990). al was a college student living
    at our home with tara and the babies. one month before the wedding, al was killed
    in an auto accident. during his funeral, we treated tara as his widow. tara has
    since reconciled with her parents, and she and her children have moved back with
    them. she is now 19, but she doesn''t date yet because she''s still grieving for
    al. we hope that one day she will have a normal life, but she is not interested
    yet. she attends all of our family functions, birthdays, weddings, christmas,
    easter, mother''s day, etc., just as though she were al''s widow. abby, we feel
    that it may be an embarrassment to her when we introduce her as "tara, the mother
    of our grandchildren." since she and al were never married, she is not technically
    our daughter-in-law. so, how should she be introduced? -- al''s father in georgia'
