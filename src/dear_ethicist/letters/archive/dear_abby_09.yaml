  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was shocked to read about the woman who wants to start a sperm-donor registry,
    hoping to locate her genetic grandchildren-fathered by her son through artificial
    insemination. my husband and i had three wonderful children with this method,
    so i know something about it. most people who become parents through artificial
    insemination never tell their children how they were conceived. and why should
    they? after all, their mothers were pregnant just like all the other women who
    experienced childbirth. in my case, i flew to a distant city for the insemination
    procedure to ensure absolute confidentiality. we should also consider how a sperm-donor
    registry would affect the fathers should the information be leaked-and even though
    the records are supposed to be confidential, leaks are always possible. a man''s
    sterility is nobody''s business but his own. yes, i suppose there are couples
    who are very open about having used this method of conception, but what a can
    of worms it could open for their children! ordinarily, i am one of the most honest
    and open people around, but the way our children were conceived is one family
    secret my husband and i intend to take to our graves. we have been married for
    nearly 20 years and are ever so grateful for the miracle of science that enabled
    us to have a family. i hope i never see the day when sperm donors are listed in
    a "registry." sign me : mother of three great kids'
