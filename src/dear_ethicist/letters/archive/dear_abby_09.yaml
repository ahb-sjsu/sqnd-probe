  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i fully agree with your response to the woman of good character in anchorage,
    alaska, who had bought a secondhand car and found $42 in the glove compartment.
    her husband said that inasmuch as they had purchased the car "as is," she should
    keep the $42. you told her to return it. your advice was similar to the story
    told by rabbi simeon, whose students bought a donkey from a merchant to assist
    their teacher in his livelihood of selling flax. his students found a costly pearl
    attached to the neck of the donkey, and they said, "rabbi, you will not have to
    labor any more -- we found this precious gem on the donkey!" rabbi simeon responded,
    "does the seller know of this pearl?" they answered, "no." the sage then said,
    "i bought a donkey, not a pearl." the jewel was returned. as a rabbi concerned
    that people don''t simply tell themselves, "business is business," i am pleased
    you chose to print that woman''s letter. the great writer macaulay wrote: "the
    measure of a man''s real character is what he would do if he knew he would never
    be found out." -- rabbi geoffrey botnick, wilmette, ill.'
