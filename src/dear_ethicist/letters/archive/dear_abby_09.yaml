  body: 'Dear Ethicist,


    the letter from "anonymous merchant," who complained about thoughtless people
    who walk into his store and don''t even say hello, reminded me of my situation.
    i am a woman who uses a wheelchair, and i would like to remind people that i am
    still a person. some suggestions: 1. please, say hello to me. i am not just a
    wheelchair. 2. make sure i can get through your door. many times, i would like
    to cross your threshold, but your door is heavier than i can open. 3. please remember
    that merchandise placed on shelves out of my reach limits my choices. 4. please
    provide a dressing room that my wheelchair can enter. almost every store has one
    spacious dressing room that is the favorite of nearly all your customers. 5. please
    talk to me, not to the person who is with me. a typical experience: at a recent
    visit to a resort hotel, we entered one of the shops and the salesperson asked
    my husband, "is your wife looking for something?" and on a plane, the flight attendant
    asked my husband, "and what will the lady have?" 6. please do not try to "help
    me" without asking, "may i assist you?" thank you, abby, for listening to me and
    all the other people in the u.s.a. and canada who use wheelchairs. norma in bothell,
    wash.'
