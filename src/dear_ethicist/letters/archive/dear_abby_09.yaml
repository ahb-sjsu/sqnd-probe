  body: 'Dear Ethicist,


    there is a man i work with who always needs a ride somewhere. he owns a car, but
    it doesn''t run. he bums rides to work, to the bank, to lunch, to the mall after
    work-and these rides are not along the way; they''re sometimes 15 or 20 minutes
    out of the way. it''s not just me he hitches rides from. it seems like it''s just
    me who minds. there are two co-workers who pick him up every morning for work.
    he doesn''t have a phone, so when he decides he''s not going to work, they have
    to drive the whole way to find out. while giving him a ride, i had to stop for
    gas and discovered i had no cash with me, so he gave me $3, which i assumed was
    a gift in return for all the free rides i had given him. three days later, he
