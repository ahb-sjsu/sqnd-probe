  body: 'Dear Ethicist,


    i am 29 and on the fence about what to do. my 32-year-old boyfriend of a year
    and a half, "aiden," proposed while we were in europe last month. aiden is a sweet
    guy who would do anything for me. i waffled and said i had to think about it.
    he bought a lovely engagement ring that he still has in his possession. we do
    not live together. aiden says he''s certain he wants to spend his life with me.
    my problem is, i don''t want to marry him. i am a professional, and aiden is a
    tradesman with no money. even though he kisses the ground i walk on, i don''t
    think i''d be happy in the long term with him and would always wonder if i could
    have done better. on the other hand, i am almost 30 and want children. it seems
    that nice guys who want to commit are in short supply. should i settle for aiden?
    breaking up with him, as i did a few months ago for a couple of weeks, would crush
    him. but he has little social life and no hobbies -- just me. -- contemplating
    in alberta, canada'
