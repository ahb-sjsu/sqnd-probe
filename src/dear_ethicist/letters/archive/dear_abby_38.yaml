    hurt by it, because if her daughter (from a previous marriage) sees me upset,
    then she might get upset that she''s not invited to go to california when my daughter,
    son-in-law and their daughter do. my granddaughter isn''t invited because she
    isn''t my son-in-law''s daughter. can you believe that? when i told my daughter
    that isn''t right and she''s putting her daughter in a bad spot and that the girl
    will grow up with a lot of resentment, she told me not to worry about it and it
