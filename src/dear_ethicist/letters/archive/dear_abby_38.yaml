  subject: Heavy Drinker Refuses To Lighten Up
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''ve been dating my 42-year-old boyfriend, "mike," for a year. i love him, but
    he''s a heavy drinker. he has a glass or two of whiskey on a daily basis and goes
    through a huge bottle of whiskey every weekend. (he also drinks beer like water.)
    when i asked him to cut back, he refused because he "loves" whiskey. i have never
    seen him drunk or act intoxicated, so he obviously has a high tolerance. it bothers
    me that mike drinks so much and that he won''t cut back. i told him i wouldn''t
    marry him unless he does. my problem is, i don''t know whether he''s an alcoholic
    since he doesn''t ever show signs of intoxication. i''ve been told that alcoholism
    is a progressive disease and that it will only increase. what constitutes an alcoholic?
    is it possible for mike to drink every day but not be one? i don''t want to lose
    him, but he also has a very bad temper, and i''m afraid it''s not a good combination
    if we were to get married. -- torn in north carolina'
