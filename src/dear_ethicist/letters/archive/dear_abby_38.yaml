  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m 19, and for the past year i have been out of my parents'' house (at last!).
    i''m realizing now that the years i spent with mom and dad were different than
    other people''s. my parents weren''t physically abusive, but they were mentally
    and emotionally abusive, and it has scarred me in some ways. because i was never
    allowed to speak my mind, i shut down if anybody raises his or her voice to me.
    when i was growing up, they used exercise as a punishment. if my brothers or i
    were late, it was 10 pushups. they also forced us to go through exercise programs.
    naturally, as soon as i was free from them, i stopped exercising altogether. i
    now realize i need to exercise again as i am technically obese, and i need to
    lose the weight while i''m still young. my problem is, i''m not motivated. i tell
    myself i''ll go out and run, signed up for a gym -- even got a running buddy.
    but i find myself making excuses and tricking myself out of going. what are some
    ways i can help myself mentally so i can get going on this ever-growing problem?
