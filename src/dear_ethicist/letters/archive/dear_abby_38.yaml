  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 46-year-old drug user. i have been addicted for more than 20 years. i know
    it''s wrong. i know i can be a better person. i got hooked when a supposed friend
    introduced me to crack in 1992. if i could only go back to that day, i''d kick
    the you-know-what out of him. i was all set to make something of my life. in 2010,
    my dad was diagnosed with lung cancer. it only got worse. i have hurt the people
    i care about the most. i have stolen from my mom. i have written checks on her
    bank account and pawned her jewelry. i don''t know what to do. i know i''m depressed
    since dad died. i''m also disabled and on disability. i pretty much kept everything
    in check until 2001 when i lost the job i''d held for 17 years. i have drifted
    from job to job ever since. so there it is. i have developed copd. i''m on oxygen
    full time and can''t work. i ask myself why i''m suddenly doing three and four
    times more than i''ve ever done. do you think i''m that depressed? that i''m trying
    to speed my own death? i''m at a loss and need some guidance. i contemplate suicide
    daily, but i guess i''m too much of a coward. can you help me? -- end of my rope
    in florida'
