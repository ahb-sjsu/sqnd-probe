  subject: Readers Have Strong Views on Claiming Seats in Church
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    may i comment on your response to "got here first in pennsylvania" (jan. 7), who
    asked whether someone sitting at the end of a church pew should move if someone
    comes and says it''s his or her "favorite seat"? there are many reasons why people
    remain sitting at the end of a pew: an allergy to perfumes can be overwhelming
    if you''re sitting in the middle of a row; claustrophobia; weak bladder; physical
    limitations; the need for more leg room; and the need to use the armrest to stand
    up and sit down. the early bird does get the worm and shouldn''t be expected to
    give it to latecomers. likewise, possession is nine-tenths of the law. if people
    have a favorite seat, they should arrive early to ensure they''ll get it. that''s
    what we do. and when someone wants to sit in the same pew, we smile, step aside
    and let the person in while retaining our end seats. -- overland park, kan., attendee'
