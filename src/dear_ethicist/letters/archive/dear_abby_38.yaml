  signoff: KIDNEY DISEASE OFTEN GOES UNDETECTED UNTIL IT'S...
  subject: Kidney Disease Often Goes Undetected Until It's Too Late
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    hypertension runs in my family, but as a pretty healthy 49-year-old, i didn''t
    think much about it. i never realized that my pounding headaches were a direct
    result of high blood pressure. to make matters worse, the same high blood pressure
    that was causing my head to throb was also destroying my kidneys. i wish i had
    known about my high blood pressure sooner and taken it seriously. when i finally
    learned about my kidney damage, it was too late to save them. more than 73 million
    people are at risk for developing kidney disease, and i sincerely want to help
    them avoid this fate. my battle with kidney disease has turned me into an advocate
    for patients and those who are at risk. in honor of national kidney month in march
    and world kidney day on march 12, will you please help me spread the word? --
    lance taylor in minnesota'
