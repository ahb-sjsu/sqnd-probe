  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my parents have been divorced for 17 years, but my father appears to have trouble
    letting go. some examples: although he never wore a wedding ring, he does wear
    a widower''s band, and he tells people he "lost" his wife. recently, he talked
    to my brother about getting a tattoo of my mother''s name. suffice it to say,
    my brother told him it was inappropriate. my general policy has been to let dad
    cope however he likes. i live 400 miles away and my brother still lives physically
    close to him. i understand that divorce can be traumatic, having lived through
    theirs as a child as well as my own. is there any way i can help dad cope with
    this? he is having health problems now. i think they are forcing him to confront
    his own death, but this has been going on for more than a decade. lately, i find
    myself rolling my eyes and laughing it off. but privately, i worry this could
    be a sign of something worse because it appears to be escalating. are there resources
    for coping with divorce? he won''t consider therapy -- i''ve tried. -- worried
