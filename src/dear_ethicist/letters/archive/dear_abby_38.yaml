  body: 'Dear Ethicist,


    my husband and i were chatting recently and the subject of sperm donation came
    up. he surprised me by saying he''s vehemently against it, and then compared it
    to selling your body as in prostitution. he also mentioned he thinks it''s disgusting
    because any kids we would potentially have might end up dating their half-siblings.
    we let the issue drop, but abby, i have a secret. in my early 20s, i participated
    in an egg donation program to support couples who were unable to get pregnant
    on their own. at the time, i didn''t think much about it. i didn''t want kids
    -- and i doubt if i ever will -- so i figured it was my contribution to the gene
    pool without having to raise little humans myself. i never told my husband about
    it because it happened before we met. i do know that some of my eggs were successfully
    transplanted. should i tell my husband about my donations or keep quiet? we don''t
    have kids, but are talking about trying in the near future. would it be wrong
    for them to go out into the world not knowing about their half-siblings? -- fertile
