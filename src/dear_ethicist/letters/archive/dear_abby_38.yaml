  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a retired librarian who lives in texas. i am what around here is called "anglo,"
    meaning white and not hispanic. i speak four languages, with varying degrees of
    proficiency. recently, a friend who is hispanic told me that if an anglo speaks
    spanish to a hispanic person, it''s considered an insult because it implies that
    the hispanic person is "too stupid" to learn english. i had never heard of this
    before, so i asked a retired college-level spanish teacher who is also anglo.
    she informed me that hispanic people use the language difference as a "boundary,"
    and my speaking spanish to them was a violation of their boundaries. it came as
    a complete shock! this happened more than a month ago, and i''m having a hard
    time dealing with it. i spent a lifetime developing language skills. i always
    considered speaking another language to be a sign of respect and friendship. now
    i''m being told that it''s insulting and intrusive? i can''t believe all hispanic
    people feel this way, but i don''t know what to do with this information. my next-door
    neighbors are spanish-speaking. i''ve always spoken to them in spanish because
    it''s what i heard from them when i first met them. now i don''t know if i''ve
    been insulting them. what should i do? -- in shock in san antonio'
