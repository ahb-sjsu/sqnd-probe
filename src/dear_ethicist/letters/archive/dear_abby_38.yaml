  subject: Kids' Use Of Tablets In Church Gets Grandma's Blessing
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i attend a small church with two of my grandchildren, ages 5 and 10. about 90
    percent of the time they are the only children there. they are very active in
    the church and are the bell ringers, candle lighters and offering collectors.
    they partake in the welcoming and special prayers, lead the pledge of allegiance,
    sing songs and do communion when we have it. i allow them to bring their ipads
    to occupy them during the sermon -- on silent, of course. i feel that because
    they participate so much in all other areas and the "adult" sermon is usually
    over their heads, there is no harm done. my sister, however, insists it is rude
    and disrespectful. she is constantly getting after them, telling them to put their
    ipads away and pay attention. none of the other church members have a problem
    with it, not even the pastor. what do you think? should they be able to continue
    to keep occupied and not be disruptive to others, or should they power them down?
    -- keeping the peace in missouri'
