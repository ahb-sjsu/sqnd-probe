  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been married twice. my first marriage lasted 20 years, the second one about
    four years. during my first marriage, i started cheating seven months after our
    wedding. my wife knew about some of the affairs and stuck with me anyway. i finally
    felt so guilty for hurting her emotionally, i called it quits and married the
    last woman i cheated on her with. my second marriage was in many ways better.
    i was able to remain faithful for more than three years before cheating again.
    i feel terrible that i have hurt another woman i loved, but i have now fallen
    in love with the woman i''m cheating with. it''s like i''m in a perpetual cycle
    and don''t know how to stop. i want this relationship to be my last one. i want
    to remain faithful and committed, but i''m scared to death i''ll end up cheating
    on her and let us both down. i''m not proud of how i treated my exes, but i can''t
    change the past. how do i change this pattern of behavior so i can be a faithful
    and devoted partner? -- cheater in michigan'
