  subject: Sisters Pass The Buck On Aging Aunt's Care
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my older sister and i are very close to our "aunt lil." she has always jokingly
    told us we are "her children, too" because she never had any of her own and was
    active in our lives growing up. aunt lil is in her late 60s and in declining health.
    now single, she smokes two packs of cigarettes a day, but counts it only as one
    because they are slims. she also has high blood pressure, high cholesterol, etc.
    the other day, while visiting with my mom, aunt lil started complaining about
    getting older and said how thankful she is to have my sister and me to take care
    of her when she''s too old to take care of herself. the two of us gave each other
    the "not me ... you!" look. while we love her dearly, when the time comes, aunt
    lil will be off to a nursing home or have private home health care. should we
    approach this with her now or wait and blindside her if/when it becomes an issue?
    -- careful planning in california'
