  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife and i have been separated for a year. i have been seeing another woman
    in a city nearby, and my wife is aware of it. i took my lady friend out for dinner
    recently while visiting her in her town. a couple from home who know my wife and
    me were also eating at this restaurant. i greeted them as we walked by their table.
    the next day, my wife approached me and showed me a picture of me and my date
    that had been taken by this couple without my knowledge. i was furious about the
    invasion of privacy. my wife claims i am just angry because i got "caught." if
    i were worried about getting caught, i wouldn''t have been in a public restaurant
    in a city frequented by people who know me. what are your thoughts on people who
    secretly take photos like this? do they really think they are doing their civic
    duty? -- violated in iowa'
