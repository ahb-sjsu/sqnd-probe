  signoff: THIRD TIME WON'T BE CHARMING FOR ENGAGEMENT PAR...
  subject: Third Time Won't Be Charming For Engagement Party Guest
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have a family friend whose son has been engaged twice, to two different women.
    the first engagement was broken off by him, and the second by his fiancee. each
    time, his family threw him an engagement party (which he wanted) -- and i was
    invited to both. each time, as is customary, i bought a gift for the happy couple.
    neither one was returned after the engagement was broken. the first party was
    a pleasure to attend. the second one i found slightly awkward, but i wanted to
    be supportive of my friend. i brought a gift the second time because i didn''t
    want to be impolite. if my friend''s son becomes engaged a third time and has
    an engagement party to which i am invited, am i obligated to bring a gift? --
