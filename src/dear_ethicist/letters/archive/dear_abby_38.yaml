  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 50-something single man living with my elderly mother. my father passed
    away a while ago, and the only members of my family left are me, my mom and my
    older sister, who has a 27-year-old son, "jeff." they do not live with us. my
    sister has been divorced for 10 years. jeff and his parents never had a scheduled
    dinnertime, and they never ate together. jeff''s meals consisted of whatever he
    wanted, eaten in his bedroom. once a week, my mother makes a nice dinner and invites
    my sister and nephew over. the problem is, jeff was never taught proper table
    manners. he eats like a caveman, slurps his food and holds the utensils like a
    2-year-old. it''s embarrassing. when i mention this to my mother, she gets on
    my case about "criticizing" him. she sees the problem, but doesn''t want to say
    anything for fear of offending him. his mother sees it, too, but does nothing.
    jeff has no girlfriend or significant other at the moment, but if he were to go
    to any "nice" restaurant, he''d end up looking idiotic. it has reached the point
    that i can no longer look at him while we are at the table because it ruins my
