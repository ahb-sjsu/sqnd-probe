    a crush on a girl named "lisa." she rejected him because she had a girlfriend.
    then he dated a girl, "annie," but it didn''t last because he said he felt only
    friendship for her. then he became friends with this boy "joey" in high school,
    who spent the night several times. he told me from the start this boy was gay
    (this is the boy he kissed). now joey has a girlfriend. to say the least, i''m
    confused. i know that in this generation, everything is acceptable. i have no
    problem if my son is gay, and i will love him no matter what, but i honestly think
    he is just confused. (he says this, too.) is there anything i can do to help him
