  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been happily married for 20 years to an amazing man, "boyd." eight months
    ago, he left his administrative job to pursue his lifelong dream of becoming an
    actor. he is working hard on auditions and shoots, and i am very proud of him.
    however, when he left his job, it felt to me like a pronouncement rather than
    the result of our usual mutual decisions. unfortunately, i communicated my frustration
    to family members at the time, and they have completely written boyd off. they
    don''t want to talk to him or hear news about him, and he is not welcome in their
    homes. boyd didn''t take this well. he has, in return, written them off. it has
    reached the point that i can''t share news about them with him. i have had to
    take down family photos -- which was my choice -- but it felt necessary. the irony
    is my family felt he had created undue stress for me, but the breach in family
    harmony has been far more stressful than my husband''s career change. any thoughts
    on how to bring detente to this situation? it''s keeping me up at night. -- actor''s
