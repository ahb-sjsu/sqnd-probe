  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m currently interning with a government-contracted group. part of my job involves
    working with lgbt rights organizations. recently, at a meeting with my boss and
    several representatives of these organizations, the topic of fairness in the workplace
    was mentioned. i was asked what my experience was, and i shared that i thought
    the workplace was fair, and my experience was fine. i didn''t think about it at
    the time, but i now realize i was being asked how my experience was as an lgbt
    person. in light of this, my boss has nominated me for a diversity award. the
    problem is i''m a heterosexual female, and i think he promoted me for the honor
    because he thinks i am gay. how should i handle this? do i need to go on record
    to my boss that i am straight, that i have a boyfriend, and he misunderstood me?
    i don''t want this to come back to haunt me, but i''m afraid addressing it may
    ruin my credibility because it has taken so long for me to address it. my sexual
    orientation is obviously not something of great interest at work, but i feel i
    am living a terrible lie, and i don''t know how to fix this. -- ashamed in d.c.'
