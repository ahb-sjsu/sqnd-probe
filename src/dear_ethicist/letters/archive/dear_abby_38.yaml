    become a serial killer and a prostitute when she grows up. she also wants to have
    a baby in the near future. leah has borderline personality disorder and probably
    some others. i have tried talking to her about what she''s doing to herself, but
    she sees nothing wrong with her destructive behavior. i want leah to get help
    before she winds up raped, in prison, or on death row, or becomes a teen mother
    on the streets. i don''t want her to become another number, another statistic.
    what should i do? who do i call -- the police, social services, a hotline? --
