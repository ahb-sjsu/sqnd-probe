    year: 2015
  signoff: IGNORANCE OF DAD'S NEW LIFE IS BLISS TO HIS DAU...
  subject: Ignorance of Dad's New Life Is Bliss to His Daughters
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a widower in my mid-80s and have met a lovely widow, "diane," also in her
    80s. what started as a "let''s do lunch" friendship has developed into a close,
    affectionate relationship. neither of us wants to take this to the next level,
    but we do want to spend as much time together as we can in the years left to us.
    we have a very active social life with friends and with diane''s family who live
    in the same town. my daughters, who live in another city and rarely visit, profess
    to like her and say they are happy that i have someone in my life. but they have
    asked that i be sensitive to their feelings of loss for my late wife, who died
    four years ago. they don''t want me to share what we do and where we go, which
    is hard when diane is such a part of my life. my problem is diane and i want to
    spend a weekend in the city in which my children live to attend the theater. we
    will be sharing a hotel room. do we tell them our plans and that we would like
    to see them while there, or not? diane isn''t comfortable going behind their backs,
    but she also doesn''t want to cause a rift in my family. neither do i. what would
    you advise? -- uncertain in maryland'
