  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i turned 25, after considering it for years, i went to my doctor and told
    him i wanted to become sterile. i got a vasectomy two months later. i haven''t
    had any regrets, and now at 27, i''m still firmly convinced that i don''t want
    children -- ever. i started dating a woman a year ago, "anita," who told me that
    if she never had kids, she could live with it. i felt lucky to have found someone
    who would be ok with no kids. i have had a few issues with anita. when she gets
    upset from time to time, she says that if she stays with me, she will never have
    kids. i know she cares for me deeply, but i also believe she feels conflicted
    about giving up the chance to be a mother. do you think it''s fair for me to pursue
    this relationship and hope that eventually she''ll come to terms with not having
    children with me? or should i end the relationship so she can find someone who
    shares her desire to become a parent? i worry that if i end it, it may take years
    before i find someone who shares my wish to never be a parent. -- no kids in colorado'
