    january and february every year. i went to an allergist last winter, but he couldn''t
    do much for me. as i struggle to get through my days as quietly as possible, every
    sneeze seemingly elicits a "god bless you" from some stranger. if i''m unable
    to acknowledge it, i often get a "well, thank you!" or some other show of indignation.
    abby, i don''t need "blessings." calling attention to my difficulties, frankly,
    just annoys and embarrasses me. i am trying the best i can to be quiet and avoid
