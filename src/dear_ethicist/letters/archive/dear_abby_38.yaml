  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a few years ago, my husband and i had problems. our marriage was going downhill,
    but we have recently managed to work things out. my problem is, i sounded off
    to my mother, who had never held him in very high esteem to begin with. she told
    me she never wanted to see him again. she has finally accepted that we are a package
    deal and she''s happy that things are working out. she lives far away, so i don''t
    see her often, and i''d like to pay a visit with my husband and children. when
    i approached my husband with the idea of seeing mom, he told me that a few years
    ago she had sent him an email telling him she didn''t like him. he is justifiably
    uncomfortable with going to see her. my husband is contemplating going for my
    sake, but i don''t want to add any stress to the situation. should i talk to my
    mother about it and ask her to apologize? or should i just let things go? i don''t
    like the idea of taking the kids and not my husband, and mom wants to see her
    grandchildren. -- don''t want to be the middleman'
