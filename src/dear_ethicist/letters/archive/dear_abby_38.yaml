  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have noticed that some people in my age group (60s) are becoming compulsive
    talkers. these people don''t ask questions of those around them. when someone
    begins to speak, the compulsive talker interrupts, usually in a louder voice and
    returns to dominating the conversation. some of them continue to ramble on even
    when no one is listening anymore. i tire quickly when i''m around these marathon
    talkers, but i''m too polite to interrupt them. it wouldn''t do any good anyway,
    because they seem unable to stop. when someone tells them they talk too much,
    they get offended, but the behavior doesn''t change. do you have suggestions for
    how to handle compulsive talkers so i won''t have to listen to the person go on
