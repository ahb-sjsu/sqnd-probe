  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we are writing in response to the question you printed (jan. 13) about where to
    find affordable counseling. your suggestions were helpful, but we want to share
    another one: 2-1-1 is an easy-to-remember telephone number that, where available,
    connects people to information about critical, free or low-cost health and human
    services in their community. 2-1-1 reaches about 270 million people (90 percent
    of the u.s. population), covering all 50 states, the district of columbia, puerto
    rico and canada. it is a free, confidential resource. similar to dialing 9-1-1
    for emergencies, calling 2-1-1 helps people seeking training, employment, food
    pantries, shelter, assistance for aging parents, addiction prevention programs
    for teens, affordable housing options and support groups. it provides a one-stop
    service for community referrals. abby, won''t you share this information with
    your readers? everyone knows someone who needs help. 2-1-1 is there for them.
    -- staff of 2-1-1, orange county, calif.'
