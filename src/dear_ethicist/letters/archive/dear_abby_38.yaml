    comfort that i am behind bars. i plan to volunteer and use my time to help others
    as i have done in the past, once i am free. i also plan to tell my story to as
    many people as will listen to help stop the senseless act of driving under the
    influence. i can never, and will never, forget what i have done. but i know i
