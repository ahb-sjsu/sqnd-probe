  subject: Broken Engagement Is Blessing In Disguise
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i fell in love with "alex" during my last year of college. we had known each other
    for 18 months. one month before our wedding, he broke up with me. he says i was
    verbally abusive. i admit i had anger issues. i had to plan most of the wedding
    alone because we were four hours apart. when we argued, he would say one thing
    and then something different later. he would also tell his mom stuff about me
    and our relationship that i considered private. after the breakup, i found out
    he had lied to me about his religion. i had a hard time with the breakup. i tried
    hard to reconcile or find solutions, but he rejected all of them. now he''s blaming
    me and throwing things in my face. i am heartbroken and depressed. i don''t know
    if i should be mad at him for the lies and the heartache he has caused me, or
    mad at myself for messing up. i have lost my confidence and self-esteem. what
    do i do? -- still in love'
