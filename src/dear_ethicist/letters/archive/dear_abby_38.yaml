    over the last five years she has become very close with a divorced woman who teaches
    at her school. they text each other seemingly nonstop, and when i travel, they
    always get together for a movie or dinner. i like connie''s friend, and i used
    to be included -- or at least invited -- to anything they did. now, if i suggest
    we all go out, connie says her friend has other plans or she''s sick. i''m not
    really concerned that there''s any kind of physical relationship between them,
