  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you missed the mark in your answer to "mother doesn''t know best" (july 7), whose
    8-year-old stepson arrives for visits in old, ill-fitting clothing, even though
    the father purchases new clothes for him on every visit. i live in ohio, and the
    state considers housing, food, electricity, gas and running water as part of the
    makeup of child support. i know this firsthand. you also need to know if the mother
    is working and if she contributes to her son''s support. what about other expenses
    (toys, haircuts, uniforms, etc.)? part of the problem may be that stepmom and
    dad live across the country and aren''t there to see what exactly goes on day
    to day. yes, the little boy shouldn''t be showing up at their home in clothes
    that are too small, but even stepmom said he was putting on weight. -- mitzi in
