  voice: genuinely_stuck
  body: 'Dear Ethicist,


    while our 6-year-old enjoys the positive attention he receives from his often
    unusual and imaginative clothing choices, his grandparents feel we are being "disrespectful
    to others" by allowing him and our other children to wear these outfits in public.
    neither my husband nor i was permitted freedom of expression as children, and
    we agreed that with the exception of health, profanity, lewdness, immodesty and
    adherence to organizational dress codes, that we would not restrict our children''s
    freedom of expression. while we often don''t agree with our children''s choice
    of attire, it seems prudent to choose the battles we fight. is anyone other than
