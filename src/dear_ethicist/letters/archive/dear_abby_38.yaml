  subject: Good Things In Life Outweigh Missing Mr. Right
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m 30 and have felt pretty happy with my life. i enjoy my job, my social life,
    staying fit and extensive stays abroad. i thought i was going along ok, even though
    there is still room for improvement. my biggest (or most obvious) shortcoming,
    however, is that i''m not attractive in any way, and guys have never been attracted
    to me, so any chance at a future with someone is not an option. i thought i was
    learning to accept it, but it''s harder than i thought -- especially because of
    reactions from other people. now that i''m older, people look at me with pity
    or treat me strangely. i don''t know how to handle the constant questioning about
    whether i have found someone yet. it is not going to happen. is there something
    wrong with me? i''m starting to feel like a total loser and complete failure.
    -- loser in love'
