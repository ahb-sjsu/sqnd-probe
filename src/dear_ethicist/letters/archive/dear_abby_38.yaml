  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we used to live in a neighborhood where my 13-year-old daughter''s best friend,
    "mandy," still lives. they would play together and visit often and are well-suited
    in maturity and personality. since we moved, mandy has been to our new home (five
    miles away) a dozen times. the last several times we have invited her to come
    over, she has been unable to, which i completely understand. people are busy.
    but recently, i have received no response at all from her mother. (mandy was invited
    to my daughter''s sleepover, and i was not told whether she was coming or not.
    she didn''t.) my daughter is heartbroken, but i feel i have done all i can do
    to offer a chance for them to get together. i have emailed, texted, facebooked
    and called and left a message. i emailed the mother asking if i had offended her,
    or if her daughter no longer wanted to be friends anymore. mandy''s mom indicated
    there was no offense; they just have been super-busy. (our daughters email each
