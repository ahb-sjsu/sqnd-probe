    this has damaged our relationship. she doesn''t think mothers and daughters should
    keep secrets from each other, and i agree, but she also said she won''t keep secrets
    from her friends. i miss being able to turn to her for support, but do not want
    the world to know my business. i understand that her friends are like family to
