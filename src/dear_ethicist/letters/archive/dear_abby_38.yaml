    year: 2015
  signoff: ENTHUSIASM WANES FOR LONGTIME FRIENDSHIPS
  subject: Enthusiasm Wanes For Longtime Friendships
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we entertain frequently because, in our large group of longtime friends, we are
    the only ones who do. in this way we assure to some degree that the friendships
    survive. folks sometimes volunteer to bring something, but often they don''t.
    even when they do, they put it together while i''m in the middle of my own preparations.
    they interrupt me by asking for a serving dish and sometimes want to use the oven
    while i am using it. this is not my idea of "helping." otherwise, they are very
    dear people, but with the passage of time i am losing my affection for them. if
    we don''t entertain, no one will and the friendships won''t survive. abby, do
    you have any suggestions or is it too late? -- surviving friendships in texas'
