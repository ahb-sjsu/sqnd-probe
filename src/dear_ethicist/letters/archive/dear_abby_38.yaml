  signoff: LIFE OF CONTENTMENT DOESN'T SEEM NORMAL BY COMP...
  subject: Life of Contentment Doesn't Seem Normal by Comparison
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m 45, employed and earning plenty of money. i''m in a great relationship, my
    kids and grandkids are healthy and happy, and my parents are alive and well. i
    enjoy the small things in life, fishing, reading, the beach, mini vacations, bowling,
    etc. i raise funds to feed the homeless. so what''s my problem, you ask? abby,
    i''m not really sure what my purpose is in life or if the way my life is, is normal.
    i feel content -- even happy at times -- but i''m troubled because it seems a
    lot of people do the exact opposite of what i am doing and they all have a purpose.
    some of them are going to school, raising kids, having relationship problems,
    money issues, etc. they seem to be doing so much, and i feel like i''m doing so
    little. what is normal for my age? should i be doing more? most times i feel happy,
    but on a day like today i feel unfulfilled. do i need to do more? -- what is normal?'
