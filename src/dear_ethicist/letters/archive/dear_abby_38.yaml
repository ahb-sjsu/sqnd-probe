  signoff: STOCKING UP ON STAPLES MAKES FAMILY HAPPY FOR T...
  subject: Stocking Up on Staples Makes Family Happy for the Holidays
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    with the holiday shopping season already here, may i suggest another way to look
    at gift giving? we all want to give the perfect gift to family members. some gifts
    can cost a lot of money and some not. i would like people to take a step back
    and consider who they are buying for. i stopped buying gifts for my parents and
    sister 10 years ago. because their money is tight, i have been stocking their
    pantries with food and staples. i am well off enough financially that i have been
    able to fill their freezers with enough meat to last three months or more. at
    thanksgiving, my husband and i load up our car and bring the meat with us. then
    my mom, sister, grandma and i go to the grocery store and buy staples for the
    pantry and what we need to make freezer meals. abby, this takes so much pressure
    off them. food is expensive. so instead of buying dad that new tv or sound system,
    or your sister that designer handbag, pause and take a hard look at their situation.
    sometimes the need for basics outweighs the desire for the latest and greatest
    gadgets. even paying a bill or two can help. or gift cards for groceries. i never
    expect presents from my family; all i want is for them to have some freedom in
    their lives from the daily worries. -- new way of gifting'
