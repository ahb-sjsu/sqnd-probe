  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my fiance, "allen," and i have dated for almost three years and have been living
    together for three months. when we met, he had been divorced for more than two
    years. allen has a 13-year-old son and a 19-year-old daughter. his kids learned
    about me after we had dated a year. his daughter, "jen," attends college out of
    state. when she visits home, she stays only with her mom. last summer, allen and
    i decided to buy a house together, found the perfect one, and went to make an
    offer when jen stepped in and said if we lived together before august, after she
    returned to school, she wouldn''t have anything to do with him. he told me i couldn''t
    live with him until august. i was devastated, but i didn''t have a choice. now
    we have a house together, jen said she wants to spend time on thanksgiving here
    at the house without me or my kids. she cried to her dad, saying if he doesn''t
    do this he''s excluding her and choosing my kids and me over her. this will be
    my first holiday with my fiance, and i was really looking forward to it. we were
    having friends and family over. but now, because of her request, he wants me to
    leave for a few hours in the morning. i''m torn. i feel like her behavior is extremely
    rude and he shouldn''t give in to her, but she said she''ll only see him under
    these conditions. do i leave my house for a few hours on thanksgiving, or tell
    her she''s welcome but the kids and i are staying in our own home? -- disrespected
