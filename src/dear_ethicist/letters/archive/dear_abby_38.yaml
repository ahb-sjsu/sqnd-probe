  signoff: FORGOTTEN CHRISTMAS PRESENTS MAY SIGNAL FRIENDS...
  subject: Forgotten Christmas Presents May Signal Friendships' End
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    is there a rule of etiquette regarding christmas presents at this point in the
    year? i have boxes full of gifts for some friends and their children. these friends
    live no more than 30 minutes away, but have canceled every plan we have made since
    the middle of november. they know i have the gifts, and i''ve asked them to stop
    and get them out of my home, even if they don''t have time to come in and visit.
    when i try to make plans to bring them their gifts, they say they have errands
    to run and they''ll let me know when they''re home. then they wait until the next
    day to tell me they forgot, or they were out longer than expected. we have no
    idea what''s going on in each other''s lives past the point of social media, which
    has shown me they''re minutes from my house at least once or twice a week. i understand
    life is busy, but it feels like they''re purposely avoiding me at this point.
    most of the gifts are personalized and can''t be returned or repurposed. but for
    those that aren''t, at what point is it ok to give up trying to deliver them and
    return them to the seller? -- tired of waiting'
