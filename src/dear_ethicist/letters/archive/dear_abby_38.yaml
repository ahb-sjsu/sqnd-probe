  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband had a heart attack a week ago and is still in the icu. i visit him
    every day. yesterday i found out that he had asked his sister to stay with me
    to "be there for me." i am furious. my sister-in-law is a nice woman, but we have
    never been close. my house is a shambles (my husband and i are both disabled,
    he with peripheral artery disease and me after having been run over by a car)
    because housework is painful for me. so now, in addition to the stress of taking
    cabs to see him, i have the additional stress and pain of trying to make the house
    presentable. i know my husband meant well, but i don''t want to go through this
    in front of an audience. i feel angry and also guilty for being angry. can you
    help me put all this into perspective? -- stressed in new jersey'
