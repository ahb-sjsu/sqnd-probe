    resort, i moved back in with my parents and got a job at a retail store. over
    the last three years, i have paid off many of my bills and repaired my credit.
    i''m now saving for a new car, looking for a higher-paying job and searching for
    a roommate to share an apartment. my parents say my siblings and i are always
    welcome, that we should move out when we are ready and come back if we need to.
    i have met a lot of judgmental people along the way who assume i want to "live
    with my parents forever and remain a child" when they learn i live with them.
    my family takes care of one another and does not abandon anyone once they have
    reached a certain age. what do i say to people who want to advise or admonish
    me about something that is none of their business? -- still an adult'
