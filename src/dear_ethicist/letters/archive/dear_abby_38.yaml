  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 16-year-old girl, just starting to dip my toes into the dating scene. it''s
    not that i haven''t wanted a boyfriend in the past, but i live in a rural area
    where options are few. i am becoming close with a guy who lives near me, and i
    care a lot about him. therein lies the problem. we''re getting to the point where
    we are finding out everything about each other. i love learning things about him,
    and i want to share myself entirely with him. lately we have been talking about
    the past. to make a long story short, my childhood was traumatic. from the age
    of 6 until age 11, i was molested by a family member. although i am a virgin,
    when i''m with my friend, it''s obvious that i have done certain things before.
    i don''t want to "unload my baggage" too early and scare him away, but if we are
    going to commit to each other, i feel it''s important for him to know. when is
    a good point in the relationship to tell him, or in future relationships as well?
