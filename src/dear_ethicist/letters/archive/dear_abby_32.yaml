  body: 'Dear Ethicist,


    i am a 42-year-old woman who has wanted to write to you for years. i''ll soon
    celebrate my 20th wedding anniversary. i am very unhappily married. i married
    "bill" for all the wrong reasons. i never truly loved him the way a woman should
    love a man. i have remained in the marriage because i am "supposed to." i was
    brought up to obey the commandments and do what is right. bill is a wonderful
    husband and father. he has a steady job that pays well; i work part-time. bill
    and i get along just fine. he is easy to talk to, and we''re very good friends.
    i don''t want to lose that. but there is absolutely no passion in our relationship
    and never was. i married bill because it "was time." he feels more like a brother
    than a husband. i don''t want to hurt my children, but i can''t pretend any longer.
    i am attracted to other men. i''m afraid i''m going to start hating him because
    i feel so trapped. i don''t know what to do. i just want to stop pretending. we
    have both spoken to professionals and i have talked to my priest. i told bill
    a little about how i feel -- that i don''t love him the way a woman should love
    a man. he just keeps on trying -- buying me flowers, doing all the right things.
    it doesn''t matter. it just makes me angry. could you please offer me some suggestions?
    i have read your column since i was a teen, and i value your opinion. thanks.
