    six months whom i met at church. we have attended the same church for about two
    years. "gavin" has never been married, has no children and doesn''t want any.
    we have a great time together. we act like teenagers in love. i know he''s not
    seeing anyone else because we spend too much time together. gavin calls me four
    to five times a day, brings me lunch at work and takes me out to eat all the time.
    he constantly buys me presents and helps my daughter out with money when things
    get tight. he has even helped me financially a few times and refuses to let me
    pay him back. i am falling in love with him. my problem? every time i try to let
    gavin know how i feel, he tells me not to let that happen. it''s not what he wants,
    and he wants me to stop. (yeah, right! like i can turn my feelings on and off.)
    anyway, he says we are not a couple, and i am free to do whatever i want to do.
    am i asking too much to want us to take this relationship to a new level? he shows
    all the signs of being in love with me by the way he treats me. his mixed signals
