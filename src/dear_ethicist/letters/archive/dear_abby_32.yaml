  voice: genuinely_stuck
  body: 'Dear Ethicist,


    a former student asked me to write a character reference to help her land a teaching
    job abroad. i agreed, since i thought highly of her potential as a teacher and
    scholar, and her level of character. however, after she was placed in the classroom,
    the ministry of education of the nation where she was to teach discovered some
    inappropriate posting on her social networking site. because i had written the
    recommendation, they contacted me asking if they had a problem and provided me
    with copies of what they had found. her posting detailed a history of forging
    fake ids to buy alcohol while underage, numerous episodes of binge drinking in
    high school and college, her marijuana use and several exhibitionistic stunts
    and sexual activities that i won''t mention. i was shocked. none of this matched
    the person i thought i knew. when i tried to contact her to let her know she had
    been discovered, she rebuffed my inquiries and cut off all contact! her parents''
    response was denial and to "kill the messenger." i have been left with the problem
    of how to respond to the ministry''s questions. ordinarily i would not want my
    signature associated with someone with those behaviors and attitudes, but this
    young woman is in legal jeopardy abroad. i still don''t know if what she wrote
    is true, but i find it highly problematic that she would portray herself as she
    did. this situation has so shaken my trust in the character and judgment of the
    20-something crowd that i''m now reluctant to write recommendations for any of
    my students. what do you think i should have done? i''m concerned that too many
    of these young people, however intelligent, lack integrity, character, judgment
    and common sense. -- heartbroken teacher, oakland, calif.'
