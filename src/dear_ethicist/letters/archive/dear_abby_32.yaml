  subject: Veterans Appreciate Grateful Acknowledgment of Service
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    as veterans day approaches, may i share a few guidelines that can be helpful when
    interacting with veterans or service members? 1. it is never ok to ask a veteran
    if he or she has killed someone or to joke about it. if we have, we can''t even
    talk about it with our spouses, much less a stranger. 2. when you thank us for
    our service or pay for our meal, it is really appreciated. we also appreciate
    packages and notes. 3. please don''t tell us that wars are a waste of dollars
    or lives or were fought for oil. what we hear is that, in your opinion, our best
    friend died for nothing. we know many people disagree with war, but it''s better
    to keep your opinions to yourself. 4. many of us now have ptsd. if you see us
    acting anxious or moving away from crowds, turning our backs to the wall or fidgeting,
    simple kindness or a little distraction will be appreciated. talk to us about
    something interesting and give us some breathing room. 5. please remember that
    15 percent of those who serve in the military are women, and some have been in
    combat. it''s better to ask, "are you a veteran?" rather than, "was your husband
    a soldier?" 6. as with any person who has a disability, please do not stare at
    us. we can be sensitive about our scars or injuries and would prefer not to be
    asked to relive a difficult experience by being quizzed about what happened. please
    also understand that war injuries today are very different than in the past and
    are often not visible. it is not ok to tell someone they "don''t look disabled"
    or appear to need help. those of us with disabilities appreciate light conversation
    and assistance if we look like we are in need. it was my pleasure to serve our
    country. -- amanda c., u.s. army disabled veteran'
