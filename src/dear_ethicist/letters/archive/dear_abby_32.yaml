  subject: Talented Tradesmen Keep Our Country Up and Running
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    america''s tradesmen -- plumbers, electricians, auto mechanics, roofers, masons
    and more -- get very little respect. in fact, the only time these skilled professionals
    get our attention is when we have an emergency. this lack of regard is leading
    our nation down an unfortunate pathway, as fewer and fewer young people pursue
    jobs in these professions. if we don''t change our attitude about the worth of
    tradesmen, who will build our homes and schools, repair our cars, keep our water
    flowing and our power turned on? on sept. 21, we have a chance to thank a tradesman.
    the date has been earmarked as national tradesmen day. everyone can participate:
    drop a box of doughnuts at the job site near your home. call your plumber and
    say, "thank you for your help over the years." invite a skilled tradesman to speak
    at your child''s school. the ways to honor them are limitless. abby, would you
    help to get the word out? -- jeff d. in greenville, s.c.'
