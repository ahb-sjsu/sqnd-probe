  voice: genuinely_stuck
  body: 'Dear Ethicist,


    so often i read about troubled marriages in your column. may i share with you
    something that my husband and i started doing that has transformed what i thought
    was a good marriage into a blissful one? one day, after complaining that we had
    no quality time together -- we rarely talked, much less made love -- my husband
    suggested we turn off the television and offered to give me a massage. ever since,
    four or five times a week, once the children are in bed, we go into our bedroom,
    take off our clothes and give each other long massages. sometimes we spend the
    entire time in conversation, other times we savor the peace and quiet. sometimes
    we make passionate love; other times we fall asleep naked in each other''s arms,
    completely content. it doesn''t matter how it turns out; it''s wonderful and it
    has made the rest of our lives less stressful and more enjoyable. our sex life
    is better than before the children came, and we sleep in the nude more often.
    i hope you''ll print this. more marriages would take a turn for the better if
    couples made time for each other and discovered the wonders of massage. -- happier
    than ever'
