    my toes. in the evenings and on weekends, jake does yard work or works in the
    garden. i hate it because i''m with our daughter all day, every day, and he expects
    me to watch her while he''s outside working. i dislike yard and garden work and
    don''t like being outside unless i am completely comfortable. i also have health/physical
