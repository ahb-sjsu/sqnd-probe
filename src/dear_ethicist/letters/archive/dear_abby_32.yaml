  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife, "margie," recently lost her five-year battle with leukemia. i''m still
    grieving this huge loss. something i found particularly upsetting was the apathetic
    attitude of her doctor and his staff. margie was seeing a specialist in a city
    300 miles from our home. it involved many trips to his office as well as extended
    hospital treatments. during this period, we considered the doctor and his staff
    more than health care providers. we thought of them as our friends. margie would
    often bring them home-cooked meals or pastries from a bakery. in addition, because
    she did fine needlework, she made all the women a set of dishtowels. after my
    wife passed away at home, i sent a note to the doctor and his staff, thanking
    them and expressing gratitude for all they had done for her. i never received
    one message in return. i understand they treat many patients, but don''t you think
    someone could have given me a call or sent a sympathy card? i attend a bereavement
    support group and was surprised that i am not the only one who has had the same
    experience. is it normal for health care providers to stop all contact with spouses
    after a loved one dies? -- still grieving in arkansas'
