    as a woman. this means when i go to clubs and bars with other girlfriends, i attract
    male attention in a positive way. (i''m attractive and pass well.) the problem
    is, my attraction to women is fading and men are now much more appealing. my pulse
    races at the idea of spending time in the company of men, but no longer with women,
    who are now more like sisters than anything else. my relationship with my current
    female spouse has become that of a housemate or female family member. she was
    there for me during my changes, and now i feel i am evolving away from her. this
    upsets me, and i know it upsets her because we have talked about the possibility
    that this might occur. now i''m worried about breaking her heart, but feel if
    i don''t move on, i will have cheated myself out of living. what should i do?
    should i swallow my feelings and stay with her, or admit that in order to feel
    like a heterosexual woman i must leave and be in a relationship with a man? help!
