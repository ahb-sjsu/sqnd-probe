    in large groups. when they come in from running or sports, or if a group is spending
    the night, they shower in groups of two, three or four. it''s not like we have
    a huge shower -- it''s normal size. i know there''s nothing sexual going on because
    i can hear them talking and joking around. when i asked the boys about this, they
    looked at me like i had two heads. they said it was just a social thing and the
    same as showering together after football in the school gym. they also "air dry"
    after showers by walking around in towels, sometimes watching tv or goofing off
    for hours while in their towels. when going out, they get naked in the bathroom,
    fixing their hair, shaving, brushing their teeth, etc. it''s like a big "nude
    fest" with them and their friends. while i''m glad they are comfortable with their
