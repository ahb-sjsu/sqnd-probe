    eventually left the church. i learned later that mary ann''s mother had a habit
    of stealing from homes where she worked as a practical nurse. losing my reputation
    because of this woman''s weakness made the lie all the more painful, and i so
    want to be cleared at least in my friend''s eyes. but do i want to hurt my friend
    in revealing her mother''s responsibility in switching the blame for her theft?
