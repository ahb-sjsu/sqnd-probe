  subject: Siblings Blinded by Father's Money Turn Away From Mom
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my father left my mother after 32 years of marriage. to say mom was devastated
    would be putting it mildly. she tried to keep things cordial for the sake of her
    four kids, but dad spurned her efforts. my three brothers and i are now married
    with children of our own. only recently have i been able to express how ashamed
    i am of myself and my siblings for the despicable way we have treated our mother
    for the past 17 years. dad was always arrogant, but he became even worse when
    he came into money. in our lives, dad became no. 1. the reason? you guessed it
    -- the money. we put our mother down every chance we got, and our spouses chimed
    right in. we visited her only once or twice a year and never repaid the money
    she lent us. she knew she wasn''t wanted or respected. dad is clueless to the
    fact that we hang around only because of what we can get (and have gotten) from
    him. this is still true of my brothers, but i no longer want any part of this
    charade. mom is gone now. no, she hasn''t passed away. she quietly moved out of
    our lives and i don''t know where she is. i don''t blame her for leaving. the
    abuse she took from us shouldn''t happen to a dog. when i look back, i remember
    a mother who held a full-time job, kept a marvelous home, was a great cook and
    had a wonderful laugh and sensitivity. she didn''t smoke, drink or cheat on dad.
    was she perfect? of course not; none of us is. all she wanted after the divorce
    was to be loved by her kids and spend time with her grandkids. now the grandkids
    are growing up without knowing this wonderful woman. mom, if you see this letter,
    i love you dearly. i hope you can someday forgive me for all the years of hateful
    remarks and unkind deeds. the pain you must have suffered is something i''ll have
    to live with the rest of my life. you are a class act, and i''m going to live
    the rest of my life trying to emulate your values and quiet dignity. -- missing
    my mom in scottsdale, ariz.'
