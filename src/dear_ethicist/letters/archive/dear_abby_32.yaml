  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i had to chuckle at "where the boys aren''t." most guys would pay handsomely for
    the addresses of the clubs where women go to meet men. what is "where" doing that
    prevents her from meeting all the men she wants? my guess is she doesn''t walk
    up and introduce herself. she doesn''t grasp that dating rules get reversed at
    some point. she''s hoping to be swept off her feet like a schoolgirl. my advice
    to older women is to stop hanging out in escape literature and move over to the
    magazine rack. after a certain age, even sex won''t sell itself like it used to.
    drive your own car and, if you plan to stay after the introductions, buy your
    own drinks. arrive in pairs only with an agreement to split up if opportunity
    knocks. and remember, going to expensive bars will only net you a higher class
    of bum. "where" has repeatedly failed dating 101. there''s hardly a middle-aged
    guy in america who would turn down a woman who offered him a pizza, a cold beer
    and a quiet friday night at home. i''d even help with the dishes. but everything
    about her spells hidden agenda! -- nameless in florida'
