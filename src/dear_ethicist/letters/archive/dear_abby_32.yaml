  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my 92-year-old mother is the most hateful woman you have ever met. my husband
    and i took her into our home because she could no longer care for herself. she
    immediately took over everything, telling us what to do, being demanding and complaining
    that nothing was ever right. she tried to discipline my well-behaved kids, ages
    15 and 21. she attempted to treat them the way she treated us, using foul language,
    hitting and verbally abusing. my husband and kids have called me at work saying
    i need to get home immediately because mother was out of control. we told her
    we''d cook her meals because she could no longer use the oven. we modeled appropriate
    examples of interacting with the kids, but she just didn''t get it. we finally
    had to put her in a nursing home. now we are wracked with guilt. did i do the
    right thing? my siblings didn''t want her because of her long history of abuse.
    i''m in no hurry to visit her at the home, either. why couldn''t she be the kindly
