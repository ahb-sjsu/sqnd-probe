    the same diners and attending the same churches. but we don''t measure up to the
    standards you have set. you can find us after work at sports bars with friends
    having a beer, early morning weekends on the lake or stream fishing, kicking back
    watching a game on tv or working on a hot rod or motorcycle like the one we had
    -- or wanted -- in high school. we are not on a cruise, at the mall, upscale bar
    or wine tasting. in short, we''re not doing what you like to do. think about the
    guy you were married to who had to be dragged or nagged to the outings you enjoy.
    you want to find a guy in your age range? that''s easy. step back, be honest and
    really look at yourself. how do you act, dress, talk? would you date you? do you
    measure up to the standards you have set for the right guy? if there''s something
    you would change, then change it. take the time to see who he is, what he enjoys
    and remember, he''s not going to change, and if he did, he wouldn''t be what you
    wanted anyway. -- content, secure, single 58-year-old man'
