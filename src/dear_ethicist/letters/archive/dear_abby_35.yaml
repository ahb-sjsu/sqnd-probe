    takes pride in the fact that his guns are kept loaded, as "what good is an unloaded
    gun?" on two separate occasions, i know for a fact that a loaded gun was found
    unsecured in his home. when my husband and i travel with our children, ages 7,
    5 and 4, to visit his family, we stay in earl''s home. i feel the combination
    of alcohol and loaded, unsecure guns is not safe for my children. i have suggested
    to my husband that we stay in a hotel during our visits from now on. the problem
    is, my husband is unable to stand up to his father. he told me that when he tried
    talking to him about his concerns, earl called him a "wimp." please tell me how
