    thinks she''s wonderful and smart. abby, when she''s here, she holes up in his
    room and never comes out. she''s as quiet as a mouse. i am boisterous, and i get
    the feeling i turn her off. the last time she stayed over was before an out-of-state
    interview mark was driving her to. abby, she never even said hello or goodbye.
