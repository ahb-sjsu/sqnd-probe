    i just happen to be physically attracted to women, too. some people say i can''t
    be bisexual if i''ve never been with a woman; i say they''re wrong. am i correct?
    how do i deal with this in social situations? i''m afraid to put it on my social
    media profile for fear of a backlash from my family. i''d like my friends to know,
    but it doesn''t feel proper to just come out and say, "i''m bi." i was hoping
    some of your readers might be able to give me some input. how does one "come out"
    without overdoing it or coming across the wrong way? is there a right way? should
    i continue keeping it a secret? i''m not sure what to do with my revelation. i
    have pondered it for some time now, and felt i could trust you to give me tactful,
    unbiased advice. -- bi in the deep south'
