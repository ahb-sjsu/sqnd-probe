    date much in high school, but a few months ago i met a wonderful young man who
    is in the army. two things about this relationship are different: first, we met
    on the internet, communicated online for several weeks, then took the next step
    to meet in person. the second is, "jack" is 10 years older than i am and has a
    son from a previous marriage. jack is stationed not far from me. when i met him,
    i realized he was everything a woman could want. i did a background check and
    everything he told me is true. he supports me fully in pursuing my degree and
    my future career. but i''m afraid to introduce him to my parents because they''re
    old-fashioned. they are leery about people meeting on the internet. they also
    want me to meet a guy closer to my age. the more jack and i are together, the
    more i realize how much i love him. i want to introduce the man i love to my family.
