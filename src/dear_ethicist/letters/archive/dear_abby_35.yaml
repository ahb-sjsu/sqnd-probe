  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m stuck in a dead-end job that doesn''t pay much money, so i have to rely on
    help from my parents. i''d like to return to school for my master''s, but a lack
    of funds and mild depression keep pulling me back. i told my mother about how
    i have been feeling, hoping for reassurance -- just a general, "everything is
    going to get better." this is a woman who has longed for me to get married and
    have children, which i thought was no different than most mothers. i now realize
    i was wrong. her motivation speech was: "you have always been beautiful and i
    want you to see it. don''t you know that you''re good enough to become a rich
    man''s wife?" now i realize that being a rich man''s wife is what she always wanted
    for me. i always thought i could be more than that and support myself without
    the need of a man. i also believed i could one day be a writer. independence has
    always been important to me, and i would never marry unless i was. now, however,
    my self-esteem is shot, and since i can''t afford therapy, i feel my mother''s
    plan is probably the only thing i can hope for. how can i improve my self-esteem
