  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my stepfather died recently. i found out when i saw his obituary in the newspaper.
    it described him as a "loving husband and father," and while i know that''s a
    fairly generic epitaph, nothing about it is true. he was an alcoholic who had
    several affairs while married to my mother. he also abused me and my stepsiblings
    physically and sexually. it''s bad enough that he died without having to face
    the consequences of his actions, but it kills me to know that "loving husband
    and father" is how our community and history will remember him now that he''s
    gone. is there anything i can do to get some form of the truth out there? -- angry
    in tennessee'
