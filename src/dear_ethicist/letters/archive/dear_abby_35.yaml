    know about my old reputation. should i let him keep thinking i''m still innocent?
    i feel like a worthless used rag. when i''m with him, i am worth something --
    i''m the whole world to him. i want it to stay like that. but i know that by not
    telling him, i''m lying. he doesn''t deserve that -- and i feel i don''t deserve
    him. please help. -- new "me" in arizona'
