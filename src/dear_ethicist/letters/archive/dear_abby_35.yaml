  subject: Dying Man Wants to Thank Those Who Shared His Life
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have enjoyed a good life. i have served my community. i have a wonderful wife,
    great children and good friends. however, it now appears that the disease that
    has been kept at bay has progressed, and soon my days will end. i have accepted
    my impending death as best one can, and let few people know of it. i would like
    to thank all the wonderful people who have been an important part of my life over
    the years, and i''m wondering how that might be accomplished. i do not want to
    make them sad or receive condolences. i simply want them to know they were an
    important part of my life for which i am truly grateful. i considered a party,
    but wondered if that might seem morbid. letters seem too distant, and phone calls
    would be hard on me. while my death sentence is firm, and it will be soon, the
    exact date is impossible to know. few of these people are aware that i am seriously
    ill, although i have been hospitalized many times. can you give me some suggestions
    to show my appreciation? -- on the way out in new jersey'
