  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband, "norm," has become profoundly deaf. he has a cochlear implant in one
    ear and a hearing aid in the other; neither has helped much. he has extreme difficulty
    with speech recognition. we can talk together in the quiet of our home as long
    as i sit right next to him and speak slowly. we use assisted-listening devices
    to communicate with each other in the car or at a restaurant. norm''s hearing
    loss has affected us as a couple. we no longer have a social life. when norm and
    i are out together, we become "invisible" to other couples. it''s just too much
    work for anyone to communicate with us. we are about to move to a retirement community
    where one meal a day is included in the dining room. i''m worried about how we
    will navigate the social aspects of eating with others, who will rapidly decide
    they don''t want to eat with us again because of the difficulty of trying to chat
    with norm. norm is well aware of this problem. he has proposed that he eat alone
    in our apartment while i go to the dining room and meet people, unencumbered by
    his impairment. can you advise? -- trapped in a situation'
