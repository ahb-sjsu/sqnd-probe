    year: 2013
  signoff: READER SHARES LESSONS LEARNED FROM ABBY PAST AN...
  subject: Reader Shares Lessons Learned From Abby Past And Present
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have been reading your and your mother''s columns for many years. after hearing
    about her passing, i want you and your family to know you will be listed in my
    prayers in the days ahead. i thought you might be interested to know some of the
    lessons i have learned from reading your column. they are: 1. don''t blame your
    server for bad food. always be polite and send compliments to the chef when applicable.
    2. it''s your wedding; you don''t have to invite "drama mama" and "long-gone dads"
    unless you want to. and do not ignore stepmom. 3. it''s never too late to change
    bad habits. today is a good time to begin making healthy new ones. 4. kindness
    is always important. do it randomly if you must, but do it often. pennies are
    a gentle reminder of heaven. 5. being the other woman is a dead-end job. no matter
    what he says, the odds are he is never going to leave his wife. 6. workplace romances
    are usually doomed. don''t risk it unless you want to find a new job. 7. counseling
    is a good thing. don''t suffer for years or in silence. get some help today. 8.
    reconcile and forgive estranged parents if you can. you don''t have to be dysfunctional
    because they are. 9. pursue that thing you dream of now. you''re going to get
    older anyway. which would you regret more, doing something or not doing it? 10.
    you deserve to be loved. start with yourself, become the best that you can be
    and live until you die. p.s. i just thought of one more: send thank-you notes,
    and no, it''s never too late to do it. -- cynthia b. hopson, lebanon, tenn.'
