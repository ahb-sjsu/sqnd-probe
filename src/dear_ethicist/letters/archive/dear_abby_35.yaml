  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my next-door neighbor "rod" and i work at the same place, about 10 miles from
    our homes. he has a medical condition that prevents him from driving. until recently,
    he took the bus, but that route was stopped, so he now relies on his wife for
    transportation every day. she works and also takes care of their three kids. last
    summer, i drove rod for a while, but he was a terrible carpool companion. he was
    perpetually late, and i''d have to wait for him in the morning and after work.
    he would brag nonstop about how good he is at his job, and then want to stand
    around in our driveway chatting instead of just going inside. he never offered
    to pay for gas or compensate me in any way, and seemed unable to find other arrangements
    when i had to work late or run errands after work, which made me feel trapped
    in his schedule. i finally got tired of the hassle and made an excuse to stop
    driving him. there is no real reason i can''t take him now except that he was
    such a pain in the you-know-what that i don''t want to. but i feel guilty when
    i see his wife loading up all their kids to make the drive. what''s the right
    thing to do? we may be neighbors for a very long time. -- kind commuter in madison,
    wis.'
