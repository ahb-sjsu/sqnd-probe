  subject: Wife Wants To Understand Why Husband Looks At Porn
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    about a year ago i caught my otherwise loving, loyal and well-providing husband
    checking online porn. i have trust issues that he knows about. i feel violated
    and hurt. he says, "everyone does it." i take great pain to maintain my appearance
    and my body. although i''m almost 50, many consider me to be "hot." he lies about
    a lot of little things, but he seems to love me. my question is, is that enough?
    do all men really fantasize constantly? since i started menopause, i want him
    all the time. it is such a relief to know i can''t get pregnant again -- it is
    a time of renewal for me. then i caught him online. how would he feel if i were
    looking at younger men? instead of a wonderful opportunity for us to discover
    our real selves again, i constantly wonder what he''s "really" thinking. should
    i cut my losses or focus on the positive? this has hurt me so much i can barely
    stand it. -- betrayed in florida'
