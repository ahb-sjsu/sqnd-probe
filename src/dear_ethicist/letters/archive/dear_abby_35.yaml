    and hair in your photos. while some makeup can enhance a lady''s look, we aren''t
    seeking someone who looks ready to go trick-or-treating or perform as a clown
    in the circus. (2) decent men don''t want to see all of your physical attributes
    on these sites. dress appropriately for your age and don''t allow the "girls"
    to burst out of your low neckline. (3) don''t start your first conversation with,
    "what do you do and how much money do you make?" intelligent men will realize
    that you are not as concerned with finding a quality guy as you are with looking
    for a fat wallet. (4) you don''t have to speak perfectly, but the teen lingo and
    texting abbreviations are a real turn-off. (5) don''t constantly complain about
    your ex. it provides insight as to why he opted to break off your relationship
    or file for divorce. -- dan in ohio'
