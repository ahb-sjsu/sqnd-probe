  body: 'Dear Ethicist,


    my father-in-law, "earl," is an alcoholic and an avid gun enthusiast. he owns
    many weapons; i don''t know the exact number. he has been accumulating ammunition
    at an accelerated rate because he''s afraid that large clips will soon be banned.
    he drinks to excess and becomes belligerent and angry when drunk. last summer,
    during one of his moments of inebriation, he shot a gun into the air as a "surprise"
