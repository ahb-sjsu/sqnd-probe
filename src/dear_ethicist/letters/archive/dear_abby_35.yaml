  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a 62-year-old grandfather of a 5-year-old granddaughter. the other day i
    had her for the entire day. i decided to make a list of the things we were to
    accomplish throughout the course of the day. it turned out to be a great success.
    after completing each task, she would ask, "what''s next on the list?" the first
    item, no. 1, was to do our "strong" (that''s what we call exercise). no. 2 was
    to write her alphabet and numbers. no. 3 was to "go on an adventure" (that''s
    what we call walking the dog and exploring the nearby field). nos. 4, 5 and 6
    -- go to the bank, get the car washed, then go to the park to swing, slide, etc.
    after the park, she asked if we could go to our favorite restaurant across the
    street. i replied, "how did you know that was next on the list?" her expression
    was priceless. after lunch we went home and did no. 8 -- another adventure, which
    was take the dogs for a walk again. no. 9 was painting time (what 5-year-old doesn''t
    like to paint?). after cleaning up it was time for no. 10, wash the dishes and
    swiffer the floor. no. 11 she could choose something to do. we spent the next
    two hours playing with her dolls. at about 5:30 my daughter came to pick her up
    from an exhausted grandpa. lists will be part of our routine from now on. i slept
    like a log that night and hope to have many nights and days just like it in the
    future. -- grandpa robert in lexington, ky.'
