    year: 2013
  signoff: CEMETERIES' PEACEFUL REPOSE IS SHATTERED BY KID...
  subject: Cemeteries' Peaceful Repose Is Shattered by Kids and Dogs
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    please use your wide reach to educate well-meaning parents about how their children
    should behave when visiting cemeteries. i''m a funeral professional who takes
    pride in helping families honor their heritage and transition from grief to recovery.
    i especially enjoy helping to allay children''s fears about death and cemeteries.
    often parents allow their children to roam the cemetery as if it were a playground
    or public park. i have seen kids pull up expensive flowers on other graves and
    "take them to mommy." naturally, the family who bought the flowers come back a
    few days later and accuses us of trashing them. i have seen mourners leave precious
    personal mementos on their loved ones'' graves only for kids to take them as playthings.
    i have seen kids deface grave markers, entertain themselves by bouncing rocks
    off headstones or open up brass and bronze cameos, exposing the photos to the
    elements. the worst is unsupervised kids running off in packs and gathering up
    the little colored flags that are placed to assure a grave gets dug and set up
    in time for a pending service. imagine flying in for the burial of a loved one
    and the grave isn''t ready because some child grabbed the marking flag while the
    parents stood idly by. cemetery employees have been fired for this. parents, please
    teach your children that their natural curiosity and playfulness should find their
    outlet in more appropriate settings. and please, keep your dogs at home. you wouldn''t
    want a stranger''s dog doing his business on your expensive marker or loved one''s
    grave, would you? -- the last person to let you down in california'
