  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a soldier in afghanistan who is single with few friends, if you would even
    call them that. we work 24/7. no days off, no breaks. it''s not an easy life.
    you would not believe how nice it is to receive a message from family or friends.
    don''t get me wrong, i have a loving family who support me and everything i do.
    when i first got here, i''d get a message from them at least once a week. but
    now that i am seven months into a 12-month deployment, it has been almost two
    months since i have gotten anything. now, i know if i reach out and send a message
    -- which i have done -- i''ll get replies, but am i wrong for not wanting to have
    to do that? is it wrong to wish that i could come in, relax, and find a message
    waiting for me? i know they love me and are busy with their lives, but sometimes
    it seems that i am forgotten. it would be comforting to know someone is thinking
    about me. any day now could be my last. -- deployed soldier'
