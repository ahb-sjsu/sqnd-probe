    year: 2013
  signoff: READERS URGE WIFE TO WORK THROUGH PROBLEMS AT HOME
  subject: Readers Urge Wife to Work Through Problems at Home
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    this is in response to "had it in hartford" (oct. 6), who has been unhappily married
    to her husband for 20 years. she said she married him for all the wrong reasons
    and "has never loved him the way a woman should love a man." after i had been
    married for seven years, i went to my pastor concerned that the grass on the other
    side was looking greener than mine. as we spoke, i began to realize the extent
    of the investment i had put into my marriage and that i didn''t want to start
    over again on a new one. my mom always told me, "marriage is not easy. you will
    always have to work on it. there will be times when you won''t feel that you like
    him or love him." i have been married for 36 years now. do i notice handsome men,
    or appreciate a man who treats me kindly? of course. i''m not blind or dead. love
    isn''t just a feeling, but a choice and a commitment. i''m committed to my husband
    not because i''m "supposed" to be, but because i choose to be. it seems to me
    that "had it" never made that choice or worked toward it, but expected it to just
    happen eventually. she has a foundation of trust and friendship that helps a marriage
    through the rough times. many marriages that end in divorce rely on sexual attraction
    and passion to carry them instead of friendship. we''re told that marriage is
    50-50. that''s not true. it''s 100-100. i''m responsible for my 100 percent, and
    my spouse is responsible for his. "had it" should take another look at what she''s
    about to lose and tally up the costs to her family. is she really trapped? or
    has she just been unwilling to choose to love? -- barbara in mount vernon, wash.'
