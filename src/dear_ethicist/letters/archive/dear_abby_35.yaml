  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my daughter died in a car accident two years ago. she and her boyfriend, "reed,"
    had a 4-month-old daughter, "angela." since then, reed has been very understanding
    and liberal with visitations. however, it didn''t take him long to find another
    girlfriend, who has a 4-year-old daughter i''ll call madison. the first time i
    went to pick up angela, the new girlfriend hinted strongly that i should also
    take madison. i didn''t like it, but i took her. abby, madison is the meanest,
    rudest child i have ever met. she called my dad ugly, my daughter ugly and my
    house "stinky." i saw her push angela down and laugh. then she tried to smother
    my granddaughter by sitting on her head on the couch. the last time i brought
    angela home, madison told me that everything i bought for angela i had to buy
    for her, too. i don''t want to take madison anymore. it has been difficult losing
    my daughter, seeing her replaced with a new girlfriend and now being expected
    to include an unpleasant "step-granddaughter" in everything. but if i don''t take
