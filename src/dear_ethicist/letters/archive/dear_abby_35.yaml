  subject: Wife's Affair With Cellphone Leaves Man Feeling Cheated
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my wife and i have been married 17 years. for the most part, our marriage has
    been great, and i love her very much. lately, though, i have felt that our sexual
    and emotional intimacy has been lacking. i spoke to her about it recently and
    tried to explain how i feel. she has responded, and things are improving. still,
    she spends most of her time on her cellphone checking email, facebook, pinterest
    and watching netflix. at bedtime, she stays on her phone or laptop until after
    i have gone to bed. when she comes to bed, she ignores me and goes straight to
    sleep, even if i have been lying there awake in the dark waiting for her. has
    she fallen in love with her cellphone? even if we don''t have sex all the time,
    i would just like to be able to talk to her or hold her for a minute before we
    go to sleep. any suggestions other than throwing her phone out the window? --
    abandoned husband in utah'
