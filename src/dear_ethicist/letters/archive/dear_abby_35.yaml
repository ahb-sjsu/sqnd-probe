  body: 'Dear Ethicist,


    my husband is now involved in his third computer affair. he''s a teacher, and
    his first one was with a student. he was almost fired over it. he apologized to
    me and to his supervisor, said it was an "error in judgment" and promised it would
    never happen again. last week i found an email he had sent to another former student,
    and the things he said to her were disgusting. the current one is a student, too.
    i have a nice home and my husband is good to me except for his wandering eye.
    he gives me anything i want and takes me with him whenever he travels. but he
    is a jekyll and hyde when it comes to a computer and young girls -- all younger
    than his daughter, i might add. i know if this gets back to his boss he''ll be
    fired. he''s a brilliant man and an excellent teacher. so what do i do? i have
    considered doing nothing, and if he gets caught let him suffer the consequences.
    or, i can confront him and try to get him to see a counselor before he ruins his
    career, and makes me a laughingstock of the community. we''re financially comfortable
    and i hate to give it up, but i don''t want to live the rest of my life like this,
    either. any suggestions would be appreciated. -- not laughing in washington state'
