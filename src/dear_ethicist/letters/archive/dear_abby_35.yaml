  subject: Mother Feels Dread As Empty Nest Looms
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am the mother of a "yours, mine and ours" family. between us, my husband and
    i have six children. i have been "mom" for his three children since the oldest
    was 6. fifteen years have passed, and i raised all of them as my own. because
    the stress of such a large family has taken its toll at times, i have said i couldn''t
    wait until everyone was 18 and out of the house. three of the children are on
    their own now and three remain. the youngest is 14. i recently took my 18-year-old
    son to the air force recruiter to take his entrance test and as i watched him
    walk into the building, i started to cry. i realized i don''t really want them
    to go away. i have been a parent since i was 17, and now -- at 40 -- i''m having
    a hard time imagining life without them. i''m afraid of having only my husband
    to keep me occupied. there has never been a time without kids around. i''m afraid
    it''ll be like starting our relationship all over again, and he may not like what
    he sees. how can i get past the fear of not being needed or wanted anymore? --
    almost empty-nested in vermont'
