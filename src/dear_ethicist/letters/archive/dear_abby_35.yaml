  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i feel fortunate to find myself with the love of my life at 24. "josh" is charming,
    intelligent, a hard worker and a wonderful partner. i know we can achieve all
    the things we hope for. we have discussed where we stand on issues such as children,
    family, finances, living arrangements, etc. we are mostly compatible, and where
    there is tension, we work it through and compromise. we are clearly headed toward
    engagement. he has picked out a ring and i want it badly, but i am hesitant. i
    am afraid i won''t give him what he deserves. i dated a man in college for three
    years. we talked about our future, made plans, and then i changed my mind. the
    pain i caused was terrible. i still regret hurting him, although i don''t regret
    leaving. i''m afraid i will do it again. i''m so anxious i sometimes think i should
    bail now and cut his losses just in case. i don''t think i will, but who can see
    the future? my mother says i have always been obsessed with making the right choice.
    am i being foolish and letting my anxieties run away with me? -- susan in connecticut'
