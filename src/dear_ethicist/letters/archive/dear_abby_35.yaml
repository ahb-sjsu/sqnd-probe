  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my husband and i just got back from visiting my dad and stepmother in another
    state. we are the only ones in the family who don''t live in close proximity,
    and we get to see him only once a year. dad is elderly, and i know my time with
    him is limited. apparently, his marriage is in a shambles and they are on the
    verge of divorce. he comes home only to sleep. the rest of the time he finds places
    to get away from her and her constant arguments. the time we were there was tense,
    unpleasant and, frankly, a waste of time and money. i wasn''t able to spend more
    than five minutes with daddy without my stepmother trying to pick a fight with
    him. my husband and i decided it was best to make excuses and fly home early.
    now i don''t know how i can see my father without my stepmother. because he didn''t
    tell me his marriage was on the rocks (i was told by my siblings), i''m not sure
    how to broach the subject of making alternate arrangements to meet him so we can
    talk and spend time together without all the drama. my husband thinks it may cause
    more problems with his wife, but i don''t know how else to avoid being in a war
    zone. have you any suggestions or advice? i just want to spend time with him in
    the time he has left. -- daddy''s girl down south'
