    diagnosed, my stepfather was a selfish, self-centered man. at times he was mean
    to her to the point that i wanted her to leave him. in fairness, once mom was
    diagnosed, he stepped up to the plate and took excellent care of her until her
    death. i have other issues with my stepfather. he was inappropriate with me, sharing
    things he should have kept to himself. it caused my mother great heartache and
    made me lose respect for him. i am still uncomfortable around him. mom knew how
    i felt and understood. now that she is gone, do i have any obligation to him?
    he has a strained relationship with his only child. my sibling thinks i''m too
