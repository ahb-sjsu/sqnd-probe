  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am a woman in my early 20s and in my first serious relationship. i adore "paul."
    we have a wonderful, respectful relationship. one day i hope we''ll be married.
    i feel strongly that we should not live together before we are married. he disagrees.
    he feels couples need to know each other''s habits fully before they make a lifelong
    commitment. i understand the financial and emotional convenience of sharing a
    home with your loved one. however, i believe that marriage changes a living dynamic
    whether you have lived together or not. conflicts that arise post-marriage can
    be faced with a greater sense of resolve, knowing that a formal commitment has
    been made. abby, what''s your take on this? should couples live together before
    marriage? i don''t want to be stubborn and say i''ll never live with anyone before
    getting married, because i know it''s a very common thing to do. what can i say
    to paul and friends who disagree with me to defend my "old-fashioned" logic? --
    traditionalist in chicago'
