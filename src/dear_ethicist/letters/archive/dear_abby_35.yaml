  subject: Son in Jail Struggles to Cope With Dad's Cancer Diagnosis
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am in a county jail for parole violation. i am an addict, which is why i''m
    in this not-so-welcoming environment. i accept full responsibility for being here
    because ultimately it was my actions that guaranteed me confinement in jail. i
    read your column every day and find hope within it. i have been struck with some
    not-so-good news while here. on a recent visit with my parents i learned my mother,
    who suffers from a variety of health problems, can no longer work. my father,
    who must work to cover the cost of her medical care, has been diagnosed with liver
    cancer. this is very difficult for me. my father is my absolute best friend. i
    have to be strong for my mother. i want to scream and cry and sometimes lash out,
    but my inner adult (i''m 26) tells me that would be immature. i don''t feel like
    i have come to terms with my father''s illness. although i know what is eventually
    to come, i have yet to feel any emotion, good or bad. i''m not sure if i''m blocking
    it or if i''m being the strong-willed adult i was raised to be by my father and
    best friend. i was never raised with the "men don''t cry" or "be strong for your
    mother" concept. am i repressing my emotions? and if so, is there anything i can
    do to start dealing with this? -- just another inmate in pennsylvania'
