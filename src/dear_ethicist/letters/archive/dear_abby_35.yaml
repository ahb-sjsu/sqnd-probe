  subject: Sticky Handed Wedding Guests Load Up on Keepsake Glasses
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my daughter was recently married. my niece -- a talented artist -- hand-painted
    flowers on wine glasses for the dinner reception following the ceremony. they
    were intended to be keepsakes for each of the adult guests. the glasses turned
    out beautifully, and made each place setting extra special. i knew they''d be
    treasured by our family for years to come. at the end of the evening, i gathered
    four glasses from our family''s table, then glanced at the bridal table of eight
    -- as some guests approached to offer thanks for a fabulous evening. when i turned
    around, the four glasses were gone. not only had glasses disappeared from our
    table, but also from the head table and from my niece''s (the artist). those of
    us who had worked hardest on the wedding were left with nothing -- and that includes
    the bride and groom. the following day, someone mentioned to me that they had
    seen certain guests leave with four to six glasses each. one woman even had her
    child, who was loaded down with glasses, make several trips to her car. we''ve
    figured out who the culprits were: some out-of-towners who stayed at the home
    of one of the groom''s relatives. i heard that the glassware covered the entire
    top of their dining room table. my question: should we ask these people to return
    the glasses? thanks for your input, abby. -- mother of the bride in mesa, ariz.'
