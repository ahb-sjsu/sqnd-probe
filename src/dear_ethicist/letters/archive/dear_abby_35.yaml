  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my daughter was married eight months ago. during the planning of the wedding,
    her fiance was very involved in every aspect of decision-making. soon after the
    vows were exchanged, her new husband became cold and distant toward her. he would
    constantly tell her she made him miserable, and he allowed his mother to ridicule
    and berate her over things from her hair color to her cooking. my husband and
    i kept quiet because we didn''t want to interfere. about a month ago, he decided
    he no longer wanted to be married. since then, my daughter has revealed that shortly
    after the wedding she discovered her engagement ring was a fake, and he insisted
    she pay for half the costs of the honeymoon -- which she did. we''re not wealthy
    people, so paying for their wedding was a stretch for us. i am furious that my
    soon-to-be ex-son-in-law sat and watched us spend thousands of dollars on a wedding,
    knowing full well my daughter was wearing a fake ring on her hand and then insisted
    she pay for half the honeymoon. i wonder what his real motive was in marrying
    her. he shows no remorse and portrays himself as the "victim" for having married
    someone who couldn''t get along with his mother. how do i move forward and get
    over my anger and need for retribution? -- outraged in oklahoma'
