  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i''m a 50-year-old man who is serving time for robbery in west virginia. every
    day i wake up acting as if i am in control and don''t have a care in the world.
    the truth is, i''m scared, lonely and feel totally helpless. all my life i have
    lived on the dark side of the street, taking for granted the values in life and
    the love so many people tried to give me. two failed marriages and several relationships
    with good women are over because of my determination to follow an unhealthy dream,
    not to mention all the friends i have lost as well. now as i look around me, there''s
    no one there. no one to love and no one to love me. i never knew until now that
    chasing that dream would cost me everyone i ever loved. i know i have made bad
    choices in life. i deserve the time for the crime i committed. but am i also sentenced
    to a world of loneliness? can i ever be loved again and be happy after all the
    wrong i have done? is there someone out there who would be willing to give me
    a chance? is it too late to start over? abby, you have so many answers for so
    many people, i am just hoping you have an answer for me. -- serving time'
