    but other people, unfortunately, sometimes do. i would hate to put someone in
    a situation where a date rejected him/her or is rude because of race. our friend
    "jena" set up a girlfriend, "joan," who is chinese, on a date with a white man.
    joan knew what the man looked like and was fine with it, but when jena showed
    the man a picture of joan (who is gorgeous), he made an excuse and backed out.
