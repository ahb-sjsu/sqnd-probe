  voice: genuinely_stuck
  body: 'Dear Ethicist,


    for those who are looking for gift suggestions for older parents, may i offer
    what my kids do for us? they live far away and usually visit us in the spring
    and fall. before they leave, my daughter scrubs my bathroom shower and the rest
    of the room, cleans my refrigerator, oven, kitchen cabinets, my carpets -- things
    that are difficult for me to do. while she''s inside doing that, my son-in-law
    is outside trimming trees and bushes, doing general yard cleanup in the spring
    and raking leaves and disposing of them in the fall. in addition, during the months
    before their visit, my daughter is setting aside and freezing small portions of
    entrees so we will have future dinners from her meals. she also freezes an assortment
    of different soups in zip-lock bags, laid flat so they will fit well in my freezer.
    while they''re here, they cook all the meals and do the cleanup. what a wonderful
    gift! even if some families don''t cook, they could make up small meals with deli
    purchases and freeze them for their parents. nothing could be appreciated more.
    instead of buying a useless gift because "we didn''t know what to get you -- you
