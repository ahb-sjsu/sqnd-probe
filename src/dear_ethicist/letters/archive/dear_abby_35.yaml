    six months ago, i realized i had a drinking problem and decided to go through
    a chemical dependence program as an outpatient. i''m sober now and attend meetings
    a few times a week. my problem is someone i was barely acquainted with was also
    in the same program. i didn''t regard it as a problem at first, but now i''m concerned.
    at a meeting a few months ago, i mentioned to the group that i also attend a meeting
    in another town closer to my home. next thing i know, this man is attending the
    same meeting. he always makes a point of telling me about what''s going on with
    the people we went through treatment with. i am active in service work and plan
    to attend a regional meeting at a resort over a weekend. guess who has suddenly
    decided to do the same? i''m nervous about being around this man. i don''t want
    to compromise his sobriety, but i can''t stand seeing him at every meeting and
    event i attend. my husband is also bothered by it, and i''m considering not attending
    any meetings at all because he''s creeping me out. how should i handle this? --
    sober and creeped out'
