  subject: Sister in Open Marriage Takes Sharing Too Far
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my daughters are attractive young women, both doing well in their professional
    careers. "melanie," who is 27, is married to "sam," an extremely attractive and
    successful man. my 30-year-old daughter, "alicia," has been divorced for a year.
    her marriage failed two years ago because she and her husband had an appetite
    for sex outside their marriage. while i was disturbed about that, i was horrified
    to learn that melanie allows her sister to occasionally have sex with sam. melanie''s
    argument is that sam is less likely to cheat given this situation. when i asked
    her and sam about it, he said it wasn''t his idea. my current husband says any
    man who would refuse this "set-up" would be nuts. alicia claims she "doesn''t
    have time" to date right now, and after she finishes her mba, she''ll seek out
    a more normal relationship. i am distraught about this mess. melanie says she
    wants to start a family soon. she says she loves sam, who can "handle everything,"
    and she enjoys seeing "everyone happy." she says alicia won''t sleep around now
    and, maybe, one day she''ll marry a handsome man like sam who will "return the
    favor"! i can''t believe these girls are my daughters. should i continue to protest
    or let it go? is this relaxed attitude about sex prevalent in young people today?
    i cannot understand melanie''s lack of desire to defend her turf. -- heartbroken
    mom in florida'
