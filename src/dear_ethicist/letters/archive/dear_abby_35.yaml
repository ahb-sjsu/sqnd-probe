  subject: Retired Biology Teacher's Youthful Spirit Persists In Spite Of Doubters
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am retired from teaching high school biology after 39 years. the last year i
    taught, some of my students said i was the "youngest" teacher on the faculty --
    not chronologically, but in the way i talked to them. i treated them as important,
    as equals. being around high school students all those years kept me young. since
    my retirement, i can no longer do the thing i loved best: teach biology. however,
    i am keeping my commitment to staying young. last summer i bicycled 500 miles
    across kansas. i do nine hours of dance exercise and aerobics a week, paint with
    oils, do photography and am starting to relearn the guitar. i may be in the early
    stages of parkinson''s disease, so i want to do everything i didn''t get to do
    when i was younger while i still can. i think too many people are busy being old.
    most of my former classmates and friends have died. many younger people can''t
    do what i do. some of them tell me i should "act my age" and "learn to be old."
