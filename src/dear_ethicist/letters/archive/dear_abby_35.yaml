  signoff: STRANGER'S ACT OF KINDNESS GIVES COMFORT LASTIN...
  subject: Stranger's Act of Kindness Gives Comfort Lasting Years
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when i was 12, my family moved to new jersey. it was a difficult time in my life.
    lucky for me, i made a best friend across the street, "janie." we spent all our
    time together. i loved being at her house because it was a happy one, unlike my
    own home. (my mom was erratic and unhappy, and it affected our whole family.)
    a year later, janie learned her family would be moving to ohio. i was devastated.
    the day the moving truck came, janie and i were inseparable. the driver was a
    young man in his 20s named randy. when janie and her family left in their car,
    i sat on the curb outside my house sobbing. when the loading crew finished, randy
    started the truck, then turned off the engine. he got out and came and sat beside
    me on the curb and told me how someday my pain would lessen. he said i was a special
    person, and shared a little about his own family who was far away. then he took
    a ring off his finger and said he wanted me to have it. it was a marines ring
    his grandfather had given to him. he insisted i take it, gave me a hug and drove
    off. when i went into my house and my mother saw the ring, she said, "what did
    you do to get that?" it made me feel dirty and i didn''t understand why. so i
    sent the ring to janie and asked her to please return it to randy, which she did.
    in the years that have followed, that man''s generosity and compassion have stayed
    with me. it helped me to believe in myself when things in my family seemed dark.
    since then, when i have seen people who were hurting, i have tried to do what
    randy did -- make them feel better. sadly, i have never known how to find him
    to thank him. randy: wherever you are, please know how much of a difference your
    kindness made in my life. -- still grateful in texas'
