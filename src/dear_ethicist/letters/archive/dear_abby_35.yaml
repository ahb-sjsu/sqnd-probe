  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i used to be close friends with "colette." we were so close that i asked her to
    be a bridesmaid in my april wedding. over the last several years of our friendship,
    colette became selfish and domineering. it didn''t bother me so much before, because
    i felt her positive qualities outweighed the negative. however, after several
    recent incidents, i finally told her i was upset. she offered a cop-out response,
    and we have not communicated since then. that was a month ago. how do i let her
    know that i want to withdraw my request for her to be a bridesmaid? i don''t want
    to hurt her feelings, but my wedding will be a small, private affair, and her
    presence would be painful and disruptive to me and another bridesmaid who recently
    had a similar experience with her. colette may not be burning with desire to come
    anyway, given our falling out, and hasn''t yet incurred any of the expenses or
    spent any of the time and effort associated with being a bridesmaid. i don''t
