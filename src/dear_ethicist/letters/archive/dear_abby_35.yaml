    i am a woman who is more than 50 pounds overweight. it didn''t happen overnight,
    and i completely understand that i am the only person to blame for it. i gained
    the weight because of years of unhealthy eating, lack of exercise and the birth
    of my two daughters over a period of six years. recently i decided to do something
    about it. i took the initiative, adopted a sensible diet and have started walking
    two to three miles a day with my friend, "shannon." abby, on almost every occasion,
    shannon and i are made fun of as we walk. it''s embarrassing and extremely discouraging.
    we realize we are overweight. we don''t need people calling attention to us or
    making fun of the "fat girls." won''t you please let your readers know that struggling
    with weight loss is hard enough without adding the fear and anxiety of being made
    a laughingstock while exercising? -- losing slowly in ohio'
