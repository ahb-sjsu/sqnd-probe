  signoff: WRITER'S SAD STORY HAS HAPPY ENDING ALMOST 14 Y...
  subject: Writer's Sad Story Has Happy Ending Almost 14 Years Later
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    you mentioned in a recent column that few people write to follow up on what happened
    since their original letter was published. you printed mine april 1, 2001. i am
    "hurting in houston," the son who, with his partner, was suddenly no longer welcome
    in his parents'' home after they moved to a retirement community, because they
    were afraid their neighbors would shun them if they discovered they had a gay
    son. you advised that i should live my own life and, maybe, someday they would
    come around -- and that is what i did. after a number of years, i received a call
    from a sibling informing me that my father was ill with only a short time left,
    and i should fly to their city to see him. i asked if i was wanted, and he said,
    "it doesn''t matter, just come!" so i swallowed my pride, flew there and made
    my way to the hospice house. although my mother received me well, dad did not,
    and we never had a good moment before he died a few days later. i told my mother
    i was staying for the funeral whether she liked it or not and had my partner fly
    in. after the service there was a gathering at my mother''s house with all their
    friends. i introduced my partner to them and everyone was as kind as could be.
    many mentioned their own gay siblings or relatives. when the event was over, my
    mother said, "wow, this has all been pretty silly, hasn''t it?" it was such a
    colossal understatement that i could not find words to respond. ten years have
    passed; my mother is now in hospice care with only a short time left. we have
    built a great relationship, and she loves my partner of more than 20 years very
    much. we are glad to be able to be there for her. much has changed in the world
    over these years and the acceptance of gays has been remarkable, but for me, having
    these last years with my mother''s love will be a comfort i can hold onto for
    the rest of my life. i have no great moral here, i just wanted to let you know
    what has happened. thank you, abby. -- no longer "hurting in houston"'
