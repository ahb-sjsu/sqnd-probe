    with stage 4 breast cancer. i have excellent medical care and my doctor is optimistic.
    she told me she has treated many women who have survived 10 years and are still
    doing fine. i intend to do everything in my power to be one of those women. i
    have tried meeting men on the internet or through groups i belong to. i explain
    on the first date about my health issues because i don''t want anyone to think
    i''m dishonest. unfortunately, several men i would have liked to see again told
    me flat-out that they "can''t deal with the cancer thing." i don''t want to spend
    the rest of my life -- however long it may be -- alone. should i wait to tell
    a man about my illness until we''ve seen each other a few times? or should i continue
    as i have, and hope i eventually find someone with enough compassion willing to
