  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my mother had to be placed in a nursing home a year and a half ago. it has been
    a difficult time in our lives. she had two small, adorable dogs that kept her
    company for many years. i have kept them at her home and provide daily care and
    love to them. i tried to find them a loving home, to no avail. i can''t bring
    them to my home because i''m allergic to dogs. they''re accustomed to being indoors,
    and the elderly one can''t stand the extreme heat in our area. my problem is my
    brother. he knows i need a good home for mom''s dogs, but he went out and bought
    another dog for his family. i was hurt and angry when he told me, but tried not
    to show it. i''m bitter about it because mom''s pets still need a home. i''m finding
    it hard to speak to my brother now. i have never had a mean bone in my body or
    felt this way before, but i don''t understand how he could do this. am i wrong
    to feel this way? i respect your opinion, so could you advise me? -- doggone it!'
