  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i had a working relationship with a couple, "ed" and "millie," for many years.
    i considered them personal friends as well. i have since left the company and
    moved about 80 miles away. while i have enjoyed staying in touch with them, their
    phone calls to me have been overwhelming. they sometimes call at inappropriate
    times -- day and night. ignoring them or not returning calls didn''t work. ed
    sent me texts, and i finally responded with "please don''t call me anymore," but
    his calls continue. i changed my phone number, but now i''m starting to get calls
    where i work, and they have even called my daughter''s phone. i know ed is retired
    now and has some health issues, but i don''t know why i''m the one he calls when
    he''s bored and wants someone to talk to. i have reached the point where i don''t
    think it is possible to continue this friendship if it''s going to involve multiple
