  voice: genuinely_stuck
  body: 'Dear Ethicist,


    we''re a military family and have moved often since my husband and i married.
    in the past, relocating was always easy because our two sons were younger, but
    we have lived in the same community for more than five years now. our older son
    is 14 and a freshman in high school. my husband has reached a point in his career
    where he can either retire from the military or re-enlist to finish out his 30
    years. either way, it will probably require another move. our 11-year-old son
    is a free spirit who seems to adjust wherever we are. the problem is, our teenager
    is begging us not to move because of the friends he has in school. i''m torn.
    i understand my son''s reasons, and people who had to move as teens agree it''s
    difficult when they''re in high school. we live in a very small town, and i''m
    sure the move will take us to a larger area. i know my son will see he''ll have
    more to do and will make a lot more friends. but he doesn''t want to leave and
    is becoming very emotional about it. my husband is willing to leave without us,
