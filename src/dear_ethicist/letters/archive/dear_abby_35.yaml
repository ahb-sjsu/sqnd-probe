  voice: genuinely_stuck
  body: 'Dear Ethicist,


    my son is a tall, strikingly handsome teenager, although somewhat shy. our problem
    is that his looks attract the wrong kind of attention from aggressive girls, and
    it''s getting worse every year. he and his 14-year-old sister went out to eat
    after school yesterday, and when they returned it was obvious my son was upset
    and his sister was furious. she said a group of college girls at a table next
    to them were teasing and taunting my son with blatantly sexual propositions. they
    went so far as to touch him suggestively as they got up to leave. i''m sure they
    got the physical response from him they wanted; he is only 17, after all. but
    he was clearly angry, embarrassed and ashamed. he said he felt trapped and didn''t
    know what to do. the sexual harassment of young men is often laughed off with
    a wink and a nudge, but it isn''t funny. it can be as painful and damaging to
    men as to women. furthermore, my son is a minor, and i suspect the college girls
    were adults, if the beer on the table was any indication. i am trying to raise
    my son to respect women and to be a decent man, husband and father someday, but
    frankly, i''m at a loss as to how to help him handle this type of sexual aggressiveness
    from girls. do you or any of your readers have any suggestions? -- shocked mom
