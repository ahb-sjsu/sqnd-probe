  subject: Widower Buried His Wife, but Welcomes Her Memory
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was married to a wonderful woman who passed away five months ago after a heart
    attack. why do people act as if the one who has passed away never existed? please
    talk about her. talk about her often. tell me good things about her. if you wonder
    about the right thing to say -- and i believe all mourners should hear it -- here
    it is: tell me my wife loved me, tell me i made her happy, tell me she knew i
    loved her and knew she made me happy. repeat it as often as you can. out of all
    the friends we had, only one couple said those words to me. when i heard them
    i cried, but i was also comforted. also, it seems like many of my so-called friends
    have fallen off the face of the earth. now is when they are needed most. i wish
    i knew why they don''t come to see me. is it me? -- alone in alabama'
