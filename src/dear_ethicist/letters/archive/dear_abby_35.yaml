  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i have decided that when i have kids i don''t want to do the whole "santa" thing.
    i''d rather tell them about the real st. nicholas and what it means to give rather
    than to receive. even though i''m not religious, i''ll tell them about the birth
    of jesus (even though he wasn''t born in december), and tell them about the winter
    solstice. after working years of retail, i have seen firsthand what people can
    be like around the holidays, especially parents buying expensive, high-demand/low-supply
    things for their kids, and parents who put themselves in debt to make their kids
    happy. i am saddened by stories of kids writing to santa and asking him to get
    their unemployed parents money for food. most people i have spoken with disagree
    with my decision. they call me a scrooge or say i''m "taking my kids'' innocence
    away." what do you think? do you think i''m awful for wanting to teach them about
    charitable st. nick, instead of commercializing santa claus? -- santa-less in
