  signoff: LITTLE-KNOWN SYMPTOMS OF HEART TROUBLE
  subject: Little-Known Symptoms Of Heart Trouble
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    most people recognize chest pain as a symptom of heart attack, as well as pain
    or numbness in the arm or shortness of breath. but did you know that a feeling
    of "doom" or back pain could also be signs of a heart attack? an article in our
    local paper reported that most people do not recognize other warning signs of
    a heart attack. they include: a sense of doom, back pain, sweating, nausea or
    vomiting, dizziness or lightheadedness, weakness, fatigue or malaise, and jaw
    or neck pain. my mother, age 87, who had never had back trouble and hadn''t strained
    her back muscles in any way, suddenly developed back pain that the usual over-the-counter
    pain pills couldn''t stop. two days later, the pain moved to her chest, and that''s
    when we took her to the emergency room. we would have gotten her there two days
    sooner if anyone had told us that heart attack pain could begin in the back. please,
    abby, let your readers know these other symptoms. -- thankful reader in oklahoma'
