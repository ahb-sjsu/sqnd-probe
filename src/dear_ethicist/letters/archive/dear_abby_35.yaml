    i can''t get rid of him! he''s trying to show me he''s changed. if i didn''t know
    him, i''d think he wasn''t the same man at all. i need to know if this is an ok
    situation for me to be in, because well-meaning friends and family tell me he
    won''t change; he''ll leave again. (i say, "as long as he abides by the terms
    of the divorce, so what!") i don''t care if he sees other people; he''s my ex.
    as far as i''m concerned, he''s just renting a room in my house. but i need to
    know -- am i hurting the kids by letting him stay? he seems to get along better
    with them now than he ever did, and i''d be renting that room to someone else
    if it wasn''t him. as far as i''m concerned, better the devil you know than the
