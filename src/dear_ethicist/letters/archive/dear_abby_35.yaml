  subject: A Very Special Mother Leaves Legacy of Humor and Love
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    please allow me to share a dating technique with your readers that has saved me
    a lot of relationship headaches. i call it "the 90-day rule." whenever i start
    dating someone, i try to see them at least once a week for 90 days. that way,
    if there are any character flaws, i find out within the first 90 days. among the
    flaws i''ve discovered: drug dealing and addiction, alcoholism, driving without
    a valid license and with illegal license tags, and lying about their occupation.
    the idea is to avoid sexual intimacy during those first 90 days to keep your head
    clear. if you are intimate too soon, you''ll find yourself making excuses for
    your partner. this technique has never failed me -- unless i made an exception.
    may i suggest your readers try this 90-day rule? if they do, i promise they won''t
    be disappointed because it takes time to get to know someone. before you can love
    someone, you must learn who that person really is. -- clearheaded in clearwater,
    fla.'
