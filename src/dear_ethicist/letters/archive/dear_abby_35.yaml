  signoff: WOMAN UNDERGOES CHANGE IN CIRCUMSTANCES, OUTLOOK
  subject: Woman Undergoes Change In Circumstances, Outlook
  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i was a busy wife, mother and grandmother who had always been active and involved
    in my church and community. when my beloved husband died three years ago, everything
    changed. i became so consumed by grief, all my regular activities suddenly meant
    nothing to me. my children and grandchildren were busy with their own families
    and careers. i missed having someone to talk to and began feeling deeply lonely,
    even in a crowd. then something remarkable happened: i learned i have an incurable
    cancer. i was so scared and worried, i couldn''t eat or sleep. one of my sons
    took me to a world-famous cancer center. everyone i met there was loving and kind,
    and radiated positive feelings. once again, i felt surrounded by love -- and it
    changed my outlook. i was able to return to my hometown for further treatment
    in a cancer center here, and i return to the larger center for follow-ups. now
    i have the best of two worlds -- a world-famous cancer center a plane ride away,
    and the ability to sleep in my own bed at night. i also have people in two centers
    who treat me with love and respect. community and church members are rallying
    around me to show their support. i feel blessed and content, and the best part
    is i am no longer afraid. abby, what do you think about my change in attitude?
    am i in denial or experiencing some new stage of grief? i don''t want to have
    cancer. i don''t want to leave everyone behind. but i am not afraid to die. --
    loving every day without fear'
