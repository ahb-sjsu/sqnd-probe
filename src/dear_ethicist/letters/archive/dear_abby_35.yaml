  voice: genuinely_stuck
  body: 'Dear Ethicist,


    i am an adjunct teacher in a small college in the midwest. for the most part,
    my students are great, but one breaks my heart. i admire him because he has overcome
    some incredible obstacles. last year, he lost a good job and had to drop out for
    a time. he''s back now, and when i asked about his new job, he said he runs a
    strip club. at first, i thought he was kidding, but he assured me he manages more
    than 50 ladies who, at the end of their shift, leave with their lives and their
    dignity. he doesn''t strike me as a common street pimp and i realize he took this
    job to survive. i''d like to approach him outside the classroom and offer to help
    not just him, but his employees. i don''t want to come across as a do-gooder,
    but i don''t think this is a great career. i know this letter may make for some
    funny water cooler conversations, but the truth is people who get sucked into
    the vice trade have a hard time getting out and often come to a bad end. do i
    care about my students too much, or am i being judgmental? -- wants to help in
