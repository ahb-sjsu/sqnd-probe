  voice: genuinely_stuck
  body: 'Dear Ethicist,


    when my 9-month-old grandson, "eli," comes to visit, i become frustrated to the
    point of leaving the room, if not my house. not only must we put away things he
    shouldn''t get into, we must tape shut every drawer and cabinet, block access
    behind couches and chairs to keep eli from electrical cords, then constantly be
    on guard for the "unexpected." eli is never restricted in any way, and would never
    be confined to an "inhumane" playpen for even a few minutes. at the slightest
    whimper, he is picked up. he''s walked to sleep (or taken on car rides to "soothe"
    him), and his parents literally run to him whenever he awakens. i''m reluctant
    to criticize because i know they''ll be offended, but i''m aching to suggest they
    teach the child about limits and restrictions and correct him when he misbehaves.
    let him experience being in his playpen or even allow him to whine a little before
    jumping at his every whim. we''re not allowed to say "no-no" -- the preferred
    response being to distract eli and let him go about doing as he pleases. by the
    way, both parents are professional psycho-babble people. am i unreasonable to
    think my grandson is capable of learning limits with a simple "no-no" and, perhaps,
    a little smack on his hand? or should i keep my mouth shut? -- well-meaning grandpa'
