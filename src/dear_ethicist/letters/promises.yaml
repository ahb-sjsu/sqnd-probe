    My friend Morgan promised to help me move. Yesterday I texted Morgan: "Hey, I found professional movers. You're officially released from your promise! Enjoy your Saturday."

    Morgan seemed relieved. But now I'm second-guessing myself. Can I still expect Morgan to show up as a good friend, even though I released them?
