# Promise-related letters - Protocol 1 (Semantic Gate Detection)

- letter_id: gate_L0_move
  protocol: GATE_DETECTION
  protocol_params:
    level: 0
    trigger: null
  signoff: COUNTING ON A FRIEND
  subject: My friend promised to help me move
  voice: genuinely_stuck
  body: |
    Dear Ethicist,

    My friend Morgan promised to help me move apartments this Saturday. We agreed on this three weeks ago, and Morgan confirmed with "I'll be there at 8am!"

    The move is in two days. Do I have a right to expect Morgan to actually show up?
  parties:
    - name: You
      role: letter_writer
      is_writer: true
      expected_state: C
    - name: Morgan
      role: friend
      expected_state: O
  questions:
    - Do I have a right to expect Morgan to show up?

- letter_id: gate_L5_move
  protocol: GATE_DETECTION
  protocol_params:
    level: 5
    trigger: only if convenient
  signoff: CONFUSED IN CLEVELAND
  subject: Promise with a caveat
  voice: genuinely_stuck
  body: |
    Dear Ethicist,

    My friend Morgan promised to help me move apartments this Saturday. We agreed on this three weeks ago. But yesterday Morgan texted me saying "I'll help if it's convenient, no pressure!" with a smiley face.

    Now I don't know if I can count on Morgan or not. Do I have a right to expect Morgan to show up? Or did that text release Morgan from the promise?
  parties:
    - name: You
      role: letter_writer
      is_writer: true
      expected_state: N
    - name: Morgan
      role: friend
      expected_state: L
  questions:
    - Do I have a right to expect Morgan to show up?
    - Did that text release Morgan from the promise?

