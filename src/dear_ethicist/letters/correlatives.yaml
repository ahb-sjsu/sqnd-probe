  protocol: CORRELATIVE
  protocol_params:
    scenario: stranger
  signoff: GUILTY BYSTANDER
  subject: Stranger struggling with groceries
  voice: overthinker
  body: |
    Dear Ethicist,

    I walked past a stranger struggling to carry groceries to their car. I didn't help because I was in a rush. Now I feel guilty.

    Did I actually have an obligation to help? Did they have any right to expect help from a random passerby?
