# Correlative symmetry letters - Protocol 2
# These test O<->C and L<->N pairing

- letter_id: corr_debt
  protocol: CORRELATIVE
  protocol_params:
    scenario: debt
  signoff: FORGETFUL ON FIFTH STREET
  subject: I borrowed something and haven't returned it
  voice: genuinely_stuck
  body: |
    Dear Ethicist,

    I borrowed my neighbor's lawn mower two months ago. I haven't returned it yet, and they haven't asked for it back.

    Two questions: Do I actually need to return it proactively? And does my neighbor have a right to demand it back even though they haven't said anything?
  parties:
    - name: You
      role: letter_writer
      is_writer: true
      expected_state: O
    - name: Neighbor
      role: lender
      expected_state: C
  questions:
    - Do I need to return it proactively?
    - Does my neighbor have a right to demand it back?

- letter_id: corr_thesis
  protocol: CORRELATIVE
  protocol_params:
    scenario: thesis
  signoff: TORN BETWEEN PAGES
  subject: Sister demanding I proofread her thesis
  voice: aggrieved
  body: |
    Dear Ethicist,

    I promised to proofread my sister's thesis. She's now demanding I drop everything to do it this weekend because her deadline moved up.

    Who's right here? Do I actually owe her this on her timeline? Does she have a right to demand it immediately?
  parties:
    - name: You
      role: letter_writer
      is_writer: true
      expected_state: O
    - name: Sister
      role: promisee
      expected_state: C
  questions:
    - Do I owe her this on her timeline?
    - Does she have a right to demand it immediately?

- letter_id: corr_permission
  protocol: CORRELATIVE
  protocol_params:
    scenario: permission
  signoff: BORROWER IN BROOKLYN
  subject: Friend said I could use their car 'whenever'
  voice: validator
  body: |
    Dear Ethicist,

    My friend told me I could use their car "whenever I need it." I've been using it most weekends. Now they seem annoyed.

    Am I free to keep using it as promised? Can they suddenly demand I stop when they said "whenever"?
  parties:
    - name: You
      role: letter_writer
      is_writer: true
      expected_state: L
    - name: Friend
      role: car_owner
      expected_state: N
  questions:
    - Am I free to keep using it?
    - Can they demand I stop?

